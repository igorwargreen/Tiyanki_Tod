 mem_mysterious_pyramids_category:0 "Загадочные Пирамиды"
 mem_mysterious_pyramids_category_desc:0 "Изучение токсичного мира выявило более дюжины пирамидальных форм, расположенных на поверхности с геометрической точностью. Учитывая, что в этом мире не было обнаружено привычных нам разумных форм жизни, дальнейшее изучение должно быть полезно."
 mem_mysterious_pyramids.102.name:0 "Неудачное терраформирование"
 mem_mysterious_pyramids.102.desc:0 "Как и предполагалось, пирамидальные структуры - искусственные. Стены сделаны из местных материалов, а более подробное сканирование обнаружило следы радиоактивного распада, характерные для атомных реакторов. Некоторые из них испускают газообразные облака. Спектральный анализ показал, что они состоят в основном из водяных паров и диоксида углерода, а также со значительным количеством метана.\n\nСтарший Учёный [This.GetLeaderName] полагает, что пирамиды являются газовыми станциями, построенными для терраформирования [From.GetPlanetMoon]. Водяные пары и двуокись углерода благоприятны для жизни. В процессе работы эти станции, должно быть, наткнулись на подземные запасы гидрата метана, так же известного как огненный лёд. Это могло вызвать последовавший парниковый эффект который и привёл к нынешнему химическому составу атмосферы на этой планете. На поверхности бушуют кислотные дожди, разъедая терраформирующие механизмы. Ущерб уже нанесён и их окончательное разрушение всего лишь вопрос времени. Анализ произошедшего поможет нам избежать подобного в будущем."
 mem_mysterious_pyramids.102.a:0 "Поучительная история."
 mem_mysterious_pyramids.103.name:0 "Ксеноформеры"
 mem_mysterious_pyramids.103.desc:0 "Анализ пирамидальных структур подтвердил, что они и в самом деле искусственные. Тысячи шестиногих роботов бегают по поверхности [From.GetPlanetMoon], обслуживая инфраструктуру и установки по добыче ресурсов, замеченные с орбиты. Сами пирамиды исполняют роль атмосферных преобразователей, но на первый взгляд не оказывают на атмосферу никакого влияния.\n\nИнтересная идея пришла в голову Старшему учёному [This.GetLeaderName]. Возможно, эти сооружения работают, как и задумано. Пирамиды могли быть построены, чтобы создать эту токсичную атмосферу и поддерживать её, что они сейчас и делают. Учёный [This.GetLeaderName] предполагает, что этот мир посетил зонд или корабль, запрограммированный изменить его под потребности расы, сильно отличающейся от нас. Кислотные ураганы, бушующие в экваториальном регионе планеты могут быть для них всего лишь ветерком, а аммиачные озёра поддерживать их сельское хозяйство.\n\nЕсть и другая возможность - что где-то могут быть и другие зонды, посланные на поиски других миров для 'ксеноформирования'." 
 mem_mysterious_pyramids.103.a:0 "Разберите и изучите сооружения."
 mem_mysterious_pyramids.103.b:0 "Оставьте их; не наше это дело."
 mem_mysterious_pyramids.202.name:0 "Загадка"
 mem_mysterious_pyramids.202.desc:0 "Пирамиды оказались огромными каменными сооружениями, достаточно сложными, чтобы предположить искусственное происхождение. Удалённые раскопки не принесли никаких результатов. Они построены из обычного гранита, без каких-либо признаков внутренних механизмов сложнее обычного экскаватора. Может быть, это какие-то культурные памятники: надгробные камни или части астрономического календаря. Чем бы они ни были, для нас они бесполезны."
 mem_mysterious_pyramids.202.a:0 "Любопытно."
 