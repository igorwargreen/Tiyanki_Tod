 mem_ex_planet.301.title:0 "Интригующее открытие"
 mem_ex_planet.301.desc:0 "С нашей добывающей станции на [mem_ex_planet.GetName] поступило сообщение об интересной находке: ископаемые! В последней партии добытой руды были найдены окаменевшие останки существ, напоминающих больших насекомых. Первичное изучение [mem_ex_planet.GetName] показало, что астероид был частью давно взорвавшейся планеты, а так же обнаружило следы мёртвых бактерий, и это первые найденные доказательства обитаемости планеты в прошлом. Шахтёры запросили научный корабль для подробных исследований."
 mem_ex_planet.301.a:0 "Немедленно отправим корабль."
 mem_ex_planet.301.b:0 "Все наши корабли сейчас заняты."
 
 MEM_EX_PLANET_PROJECT:0 "Изучение окаменевших ископаемых"
 MEM_EX_PLANET_PROJECT_DESC:0 "Добывающая станция обнаружила окаменевшие останки насекомоподобных существ на раздробленной планете. Они ожидают научный корабль для исследования."
 
 mem_ex_planet.303.title:0 "Останки планеты"
 mem_ex_planet.303.desc:0 "Научный корабль подтвердил наличие окаменелостей на [mem_ex_planet.GetName] - и не в единичном экземпляре, а целую жилу! Организмы, населявшие планету, из останков которой сформировался [mem_ex_planet.GetName] имели несколько необычных признаков и доступ к их останкам, несомненно, значительно увеличит наши познания в биологии."
 mem_ex_planet.303.a:0 "Великолепно!"
 
 mem_d_ex_planet_society_deposit:0 "£society  +8\n"
 