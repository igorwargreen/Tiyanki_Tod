 #Interface, because vanilla is lacking
 tile_building_resource_unity_add:0 "$tile_resource_unity_add$"
 
 #Events
 mem_maze.2.name:0 "Потерянная Структура"
#  mem_maze.2.desc.m:0 "The demolition of a large mountain range on §Y[Root.GetName]§! has opened the way to a valley we were unaware of before. Inside it, landscape engineers have found an alien structure of some sort. Impervious to scans, it appears to be of highly advanced technology, yet primitive in form and material choice. The walls are intricately decorated in abstract shapes and images of grotesque scenes."
 mem_maze.2.desc.j:0 "Расчищая густые заросли на участке §Y[Root.GetName]§!, ландшафтные инженеры сделали поразительное открытие. Ранее скрытое зарослями растений, инопланетное сооружение обнаружило себя. Непроницаемое для сканирования, оно кажется высокоразвитой технологией, но при этом примитивно по форме и выбору материалов. Стены причудливо украшены абстрактными фигурами и изображениями гротескных сцен."
#  mem_maze.2.desc.q:0 "A minor retraction in a quicksand basin on §Y[Root.GetName]§! during a stabilization operation has led to an astounding discovery. An alien structure of a sort that was previously buried in sand resurfaced. Impervious to scans, it appears to be of highly advanced technology, yet primitive in form and material choice. The walls are intricately decorated in abstract shapes and images of grotesque scenes."
#  mem_maze.2.desc.g:0 "The vaporization of a glacier on §Y[Root.GetName]§! has led to an astounding discovery. An alien structure that was previously entirely encased in ice revealed itself. Impervious to scans, it appears to be of highly advanced technology, yet primitive in form and material choice. The walls are intricately decorated in abstract shapes and images of grotesque scenes."
#  mem_maze.2.desc.k:0 "Clearing out the kelp coverage on §Y[Root.GetName]§! has produced something astounding. What was thought to be a small island covered in kelp has turned out to hide a large and mysterious alien structure. Impervious to scans, it appears to be of highly advanced technology, yet primitive in form and material choice. The walls are intricately decorated in abstract shapes and images of grotesque scenes."
 mem_maze.2.desc.machine: "Во время удаления густой растительности на §Y[Root.GetName]§! мы обнаружили инопланетную структуру. Непроницаемая для сканирования, она кажется высокоразвитой технологией, но примитивной по форме и выбору материалов. \n\nОднако все попытки исследовать его дальше не увенчались успехом, так как любой посланный нами отряд, независимо от степени защиты, был мгновенно выведен из строя при приближении."
 mem_maze.2.desc.hive: "Во время удаления густой растительности на §Y[Root.GetName]§! мы обнаружили инопланетную структуру. Непроницаемая для сканирования, она кажется высокоразвитой технологией, но примитивной по форме и выбору материалов. \n\nAОднако дрон, который мы пытались отправить, чтобы посмотреть поближе, был отрезан от нас и быстро вышел из строя, не позволив нам дальше исследовать место."
 mem_maze.2.gest: "Как странно..."
 
 mem_maze.4.name:0 "Инопланетная Структура"
 mem_maze.4.desc:0 "Таинственная инопланетная структура на §Y[Root.GetName]§! привлекает внимание как ученых, так и простых зрителей. Обсуждения идут полным ходом, но лишь немногие смогли предложить связные теории происхождения этой структуры. \n\nОдна из наиболее многообещающих теорий, распространяемых в настоящее время, заключается в том, что внешняя часть пирамиды представляет собой своего рода "гигантский замок-головоломку". Следует ли нам попытаться открыть его?"
 mem_maze.4a:0 "Да, подготовьте все необходимое."
 mem_maze.4b:0 "Мы не должны бездумно связываться с инопланетными артефактами."
 mem_maze.4b.tooltip:0 "Мы ничего не будем делать с этой структурой."
 mem_maze.4c:0 "Мы должны относиться к нему как к божественному артефакту."
 mem_maze.4c.tooltip:0 "£unity  Производство Единства структурой увеличится, но мы не будем пытаться раскрыть тайны, которые она скрывает."
 
 mem_maze.5.name:0 "Инопланетный Лабиринт"
 mem_maze.5.desc:0 "Попытки ориентироваться в изображениях и узорах, выгравированных на поверхности загадочного сооружения, наконец-то дали результат. При нажатии на них в правильном порядке открывался скрытый дверной проем, открывая путь внутрь. \n\nВнутренняя часть сооружения представляет собой бесконечный лабиринт коридоров, извилистых и уходящих под землю. Мы не обнаружили никаких источников энергии, но стены мягко светятся, позволяя яснее видеть."
 mem_maze.5a:0 "Мы должны изучать это дальше."
 
 mem_maze.6.name:0 "Провал Первой Экспедиции"
 mem_maze.6.desc:0 "Когда команда спустилась в туннели, мы потеряли с ними всякую связь. \n\nМы долго ждали в надежде, что они вернутся с хорошими новостями, но ожидание затянулось намного дольше, чем предполагалось. Наконец, один из членов команды вышел из глубин лабиринта, полубезумный и измученный. Он рассказал, что, пробираясь по лабиринту, руководитель группы случайно потянул за странный рычаг, в результате чего гигантский валун прокатился по коридору и раздавил их всех, кроме единственного выжившего."
 mem_maze.6a:0 "Мы попробуем еще раз, принимая во внимание катящиеся валуны."
 mem_maze.6b:0 "Это неприемлемый риск, запечатайте лабиринт."
 mem_maze_cancellation: "Мы закрыли лабиринт и никогда не вернемся. \n§RЭто решение никогда не может быть пересмотрено. Никогда.§!"
 
 mem_maze.7.name:0 "Провал Второй Экспедиции"
 mem_maze.7.desc:0 "Вторая команда была вооружена передовыми знаниями о механических ловушках и оснащена устройствами для уклонения от них. Как и раньше, мы потеряли с ними связь, когда они спустились в лабиринт. Некоторое время мы смиренно ждали, пока из лабиринта не вышло несколько выживших. \n\nОни рассказали нам, что, несмотря на то, что им удалось избежать ловушек, им помешала какая-то головоломка, охраняющая дверь. Она заключается в перестановке разноцветных бусин, закрепленных на проволочном каркасе гиперкуба, чтобы каким-то образом удалить их с помощью дополнительных измерений. Когда команде не удалось решить головоломку, большинство из них были расплавлены неизвестной формой радиации. Наброски, которые были у выживших, должны помочь нам расшифровать головоломку в будущем."
 mem_maze.7a:0 "Мы попробуем еще раз, беря в учет готовое домашнее задание."
 
 mem_maze.8.name:0 "Провал Третьей Экспедиции"
 mem_maze.8.desc:0 "Имея доступ к нашим передовым вычислительным машинам, мы смогли предоставить команде решение головоломки. Мы снова потеряли связь, когда они ушли, и снова ждали их возвращения. В конце концов, один-единственный выживший вышел из лабиринта с новой историей о неудаче. \n\nНа этот раз команде удалось избежать ловушек и успешно решить головоломку с гиперкубом. Однако, продвинувшись дальше, они оказались в комнате с несколькими плитами, покрытыми загадками. Некоторые из них были тривиальными, но другие - нет. Как обнаружила команда, ошибки были фатальными. После того как почти вся команда была убита током от молний, выпущенных из плит, последний выживший решил отступить и вернуться с новыми новостями и расшифровкой всех загадок."
 mem_maze.8a:0 "Мы зашли слишком далеко. Загадки нас не остановят."

 mem_maze.9.name:0 "Провал Четвёртой Экспедиции"
 mem_maze.9.desc:0 "Комитет, состоящий из самых выдающихся ученых, философов, фольклористов и игроков в лару крофт из нашей империи, предоставил команде список того, что, по их мнению, является решением загадок лабиринта. Когда они снова ушли, мы с тревогой ждали их возвращения. В конце концов, несколько выживших вернулись из лабиринта, и снова с плохими новостями. \n\nНесмотря на решение загадок с минимальными потерями, команда была остановлена сложной механической головоломкой, которая требовала использования сложных механизмов и грузов, состоящих из экзотической материи, для создания безопасного прохода через комнату без пола, подвешенную над пропастью. Во время решения головоломки нашей исследовательской группой, комната, каким-то образом повернулась вокруг горизонтальной оси, смертельно ударив большую часть команды об потолок. \n\nУ выживших была с собой подробная схема помещения, которая должна была позволить нам сначала проверить решения внутри виртуальной симуляции."
 mem_maze.9a:0 "Мы уже почти пришли. Мы не можем остановиться."
 
 mem_maze.10.name:0 "Результаты Пятой Экспедиции"
 mem_maze.10.desc:0 "Мы тщательно подготовились, прежде чем отправить команду §Y[officer.GetName]§! на задание. Когда они отбыли, мы терпеливо ждали новостей. Внезапно радиомолчание было нарушено. Похоже, что §Y[officer.GetName]§! добрался до центра лабиринта! \n\n[officer.GetSheHeCap] описывает [officer.GetSXX] большой зал с ярко светящейся зеленой сферой, которая находится на постаменте в центре. По словам ученого, это не похоже на то, что [officer.GetSheHe] [officer.GetHasHave] видел(а) раньше. [officer.GetSheHeCap] думает, что [officer.GetSXX] оно каким-то образом... живо? \n\nВнезапно сигнал прерывается. Теперь мы принимаем другой сигнал, исходящий из той же области!"
 
 mem_maze.11.desc:0 "Мы приветствуем вас, странники. Вы нашли нас и тем самым доказали свою ценность и решимость. Вы достойны нашей аудиенции. Достойны наших знаний. \n\nНо сначала скажите нам, что для вас является самой большой добродетелью?"
 mem_maze.11a:0 "Мы не знаем.."
 mem_maze.11a.tooltip:0 "Ответ будет выбран за вас. Или не будет выбран вообще."
 mem_maze.11b.eg:0 "Равенство."
 mem_maze.11b.au:0 "Преданность."
 mem_maze.11b.ma:0 "Знания."
 mem_maze.11b.sp:0 "Вера."
 mem_maze.11b.mi:0 "Мужество."
 mem_maze.11b.pa:0 "Милосердие."
 mem_maze.11b.phile:0 "Толерантность."
 mem_maze.11b.phobe:0 "Чистота."
 mem_maze.11c:0 "Кто ты?"
 mem_maze.11c.response:0 "Нас много, и у нас много имен. Мы храним знания и делимся ими с теми, кого считаем достойными. Мы поделимся знаниями с вами."
 
 mem_maze.12.desc:0 "Интересно. А теперь скажите нам, что вы считаете самым большим пороком?"
 mem_maze.12b.eg:0 "Несправедливость."
 mem_maze.12b.au:0 "Эгоизм."
 mem_maze.12b.ma:0 "Суеверие."
 mem_maze.12b.sp:0 "Отрицание."
 mem_maze.12b.mi:0 "Трусость."
 mem_maze.12b.pa:0 "Жестокость."
 mem_maze.12b.phile:0 "Предрассудки."
 mem_maze.12b.phobe:0 "Испорченность."
 mem_maze.12.farewell:0 "Ваши ответы увлекательны, странники. Теперь мы предоставим наши дары."
 
 mem_maze.13.name:0 "Наши Ученые Возвращаются"
 mem_maze.13.desc:0 "Команда §Y[officer.GetName]§! с триумфом вышла из лабиринта. Они с трудом вспоминают, что произошло на самом деле, но в их глазах мелькает искра безумия. Они требовали немедленного доступа к датападам, ручкам и бумаге, всё, на что можно было записать информацию. Проведя много часов за рисованием и письмом, они, похоже, вернулись к нормальной жизни. Их работы, между тем, содержат несколько ответов на вопросы, на решения которых наши философы и ученые тратили многие годы!"
 mem_maze.13a:0 "Мы так многому научились."
 mem_maz.13a.tooltip: "Теперь Инопланетный лабиринт даёт новое место работы, где результат зависит от наших ответов на вопросы."

