 # First Event
 mem_under_blanket.1.name: "Под одеялом"
  mem_under_blanket.1.desc: "Ранние доклады говорят о загадочной активности глубоко под землей на [Root.GetName]. Анализ сканированных сигнатур указывает на существование ранее неизвестного вида. Нашим ученым уже не терпится начать полевую операцию для их изучения."
 mem_under_blanket.1.materialist: "Нам нужно изучить их как можно скорее. Это потрясающее открытие."
 mem_under_blanket.1.xenomilit: "Эти ксеносы могут быть опасными. Примите все необходимые меры."
 mem_under_blanket.1.others: "Отправьте их, но примите все необходимые меры безопасности."
 mem_under_blanket.1.deny: "У них есть и более важная работа."
 
 # Event Selection
 mem_under_blanket.2.name: "Кризис лидерства"
 mem_under_blanket.2.desc: "После общего сбора научного коллектива, все ресурсы и финансирование были назначены, и экспедиция практически готова начаться. Однако, на совещании еще не смогли решить, кто должен возглавить экспедицию. Они спрашивают вашего мнения.\n\nКандидатами для руководства экспедиции являются:"
 mem_under_blanket.2.expertleader: "[mem_under_blanket_expert_leader.GetName], признан экспертом в этой области."
 mem_under_blanket.2.expertleader.tooltip: "[mem_under_blanket_expert_leader.GetName] будет полностью сосредоточен на этой задаче и, следовательно, не сможет выполнять за нас какие-либо другие действия."
 mem_under_blanket.2.expertleader.random: "[mem_under_blanket_expert_leader_random.GetName], чья биография более чем примечательная."
 mem_under_blanket.2.expertleader.random.tooltip: "[mem_under_blanket_expert_leader_random.GetName] будет полностью сосредоточен на этой задаче и, следовательно, не сможет выполнять за нас какие-либо другие действия."
 mem_under_blanket.2.newbieleader: "[mem_under_blanket_newbie_leader.GetName], который известен своей инициативностью."
 mem_under_blanket.2.newbieleader.tooltip: "[mem_under_blanket_newbie_leader.GetName] будет полностью сосредоточен на этой задаче и, следовательно, не сможет выполнять за нас какие-либо другие действия."
 mem_under_blanket.2.newbieleader.random: "[mem_under_blanket_newbie_leader_random.GetName], который демонстрирует отличные способности."
 mem_under_blanket.2.newbieleader.random.tooltip: "[mem_under_blanket_newbie_leader_random.GetName] будет полностью сосредоточен на этой задаче и, следовательно, не сможет выполнять за нас какие-либо другие действия."
 mem_under_blanket.2.randomleader: "[mem_under_blanket_random_leader.GetName], умелый ученый и доброволец."
 mem_under_blanket.2.randomleader.tooltip: "[mem_under_blanket_random_leader.GetName] будет полностью сосредоточен на этой задаче и, следовательно, не сможет выполнять за нас какие-либо другие действия."
 
 # Ground Team
 mem_under_blanket.3.name: "Наземная команда"
 mem_under_blanket.3.desc: "Наша экспедиция прошла первые слои осадочных пород и докладывает. Многочисленные следы искусственной эрозии вокруг стен сообщают о присутствии форм жизни. Предполагается, что порядка нескольких тысяч представителей этого вида находятся неподалёку или прошли через это место. Вскоре после первого сообщения датчики сближения предупредили команду о приближающихся тепловых сигнатурах. Вынужденные остановиться, они услышали шорох в скале, который приближался к ним всё ближе и ближе. Если эти инопланетяне окажутся агрессивными, наша небольшая экспедиция может быть уничтожена в считанные мгновения.\n\nКонтакт неизбежен."
 mem_under_blanket.3.retreat.xenomilit: "Всем подразделениям, немедленно отступайте."
 mem_under_blanket.3.retreat.others: "Слишком опасно продолжать работу. Отступайте."
 mem_under_blanket.3.contact.materialist: "Каковы их намерения? Мы им помешали?"
 mem_under_blanket.3.contact.xenomilit: "Всем солдатам приготовиться. Защищайте ученых."
 mem_under_blanket.3.contact.others: "Продолжить исследование с большей осторожностью."
 
 # First Contact - Fourth Outcome
 mem_under_blanket.10.name: "Отступление"
 mem_under_blanket.10.desc: "Получив приказ, отряд попытался быстро скрыться. Громкие, гортанные стоны неизвестного пришельца отражались от стен пещеры. Из тени нашу команду атаковали десятки зверей, и трое из них были мгновенно разорваны в клочья. Удара из щелей в стенах множества диких зверей с большими когтями никто не ожидал, поэтому шестерых других членов группы так же яростно и быстро выпотрошили. Только [mem_under_blanket_selected_leader.GetName] и ещё одному солдату удалось добраться до выхода. Имея огромное мужество и чувство долга перед [Root.GetName], оставшийся солдат пожертвовал собой ради [mem_under_blanket_selected_leader.GetName] дав шанс на побег, он воспользовался аварийной ядерной боеголовки и подорвал себя и приближающихся кровожадных зверей."
 mem_under_blanket.10.xenomilit: "Чертова мерзость!"
 mem_under_blanket.10.others: "Мы будем вспомнить о них."
  
 # Retreat - Second Outcome
 mem_under_blanket.11.name: "Отступление"
 mem_under_blanket.11.desc: "Отступая, группа заметила, что за ними в тени следует хорошо замаскированная сущность. Наши солдаты открыли огонь, когда она внезапно приблизилась, они успешно обезвредили неизвестную тварь. Это одиночное нападение вдали от орд монстров, которых мы обнаружили ранее, дало нашей команде прекрасную возможность забрать образец, который наши учёные посчитали всего лишь молодым представителем своего вида. Учитывая опасность, которую он представлял собой в одиночку, о противостоянии с ордой взрослых особей не может быть и речи.\n\nС тех пор, выход из туннелей был запечатан."
 mem_under_blanket.11.xenomilit: "Препарирование этого пришельца позволит узнать что-то новое."
 mem_under_blanket.11.others: "Наблюдение за этим пришельцем раскроет секреты его вида."

 # Retreat - Third Outcome
 mem_under_blanket.12.name: "Отступление"
 mem_under_blanket.12.desc: "Соблюдая осторожность, команда экспедиции направилась к выходу из туннеля.\nНа мониторах царила жуткая тишина. Пока природу инопланетной формы жизни лучше оставить загадкой, перед тем, как покинуть пещеру, наши учёные успели запустить дрон, который даст нам возможность продолжить исследование с безопасного расстояния.\n\n[mem_under_blanket_selected_leader.GetName] планирует продолжать следить за ситуацией дистанционно."
 mem_under_blanket.12.xenomilit: "Разбомбите место."
 mem_under_blanket.12.others: "Этот новый вид еще не раскрыл всех своих секретов."
 
 # First Contact - First Outcome
 mem_under_blanket.20.name: "Первый контакт"
 mem_under_blanket.20.desc: "[mem_under_blanket_selected_leader.GetName] приказал эскорту остановиться. К нашей группе нерешительно приблизилась маленькая фигурка. Учёный протянул руку для установления мирного контакта, после чего существо осторожно фыркнуло и потёрлось о неё головой. Через мгновение существо издало гортанный стон, а затем внезапно отовсюду начали появляться сотни этих маленьких пушистых зверьков. Эти странные, невинные животные, похоже, очень любят ласку."
 mem_under_blanket.20.xenomilit: "Их можно использовать в качестве рабского труда."
 mem_under_blanket.20.others: "Наши люди, скорее всего, примут их."

 # First Contact - Second Outcome
 mem_under_blanket.21.name: "Первый контакт"
 mem_under_blanket.21.desc: "Наша экспедиция обнаружила большую камеру, при её обследовании наши приборы для измерения температуры и влажности обнаружили тропическую экосистему, содержащую растительность и воду, что позволяет процветать более развитым формам жизни. Десятки тысяч мелких органических существ, похоже, мирно живут здесь. Предварительные наблюдения позволяют предположить, что существа находящиеся в активной фазе на самом деле всего лишь сторожа, охраняющие ещё большую популяцию, которая спит.\n\n[mem_under_blanket_selected_leader.GetName] и научный консорциум будут продолжать исследования дистанционно, чтобы предотвратить любое загрязнение и не беспокоить существ."
 mem_under_blanket.21.xenophobe: "Разбомбите место, мы не можем рисковать."
 mem_under_blanket.21.others: "Удивительный самодостаточный вид."
 
 # First Contact - Third Outcome
 mem_under_blanket.22.name: "Первый контакт"
 mem_under_blanket.22.desc: "Обнаруженные нами дикие животные оказались гораздо более агрессивными и опасными, чем мы предполагали. Пытаясь донести до них свои мирные намерения, [mem_under_blanket_selected_leader.GetName] был ранен когтями одного из зверей. Нам пришлось прервать миссию и оцепить зону. Благодаря вооруженным до зубов военным, сопровождавшим экспедицию, нам удалось сдержать натиск зверей. Пока резервная группа охраняла выход, основная экспедиция с боем прорвалась к выходу из пещеры, их преследовала стоя неистовствующих зверей.\n\nПосле успешной эвакуации оставшиеся руководители экспедиции решили запечатать вход в систему пещер."
 mem_under_blanket.22.xenomilit: "Проклятые твари!"
 mem_under_blanket.22.others: "Прискорбная потеря."

 # First Contact - Fourth Outcome
 mem_under_blanket.23.name: "Первый контакт"
 mem_under_blanket.23.desc: "Даже приняв все мыслимые меры предосторожности при приближении к диким животным, [mem_under_blanket_selected_leader.GetName] всё же оказался окружён. Одна из тварей приблизилась к учёному и издала один оглушительный гортанный стон, после чего разорвала [mem_under_blanket_selected_leader.GetHimHer] в клочья. Заметив это, эскорт открыл огонь, но был растоптан тысячами этих тварей.\n\nВо время последней связи с резервной командой было зафиксировано сильное землетрясение незадолго до потери сигнала. Мы предполагаем, что все они погибли.\n\n Вскоре после этих инцидентов стали поступать сообщения о наблюдениях этих существ на поверхности."
 mem_under_blanket.23.desc.delayed: "То, что местными системами сейсмического оповещения было воспринято как обычное землетрясение в районе [Root.GetName], превратилось в чрезвычайную ситуацию.\n\nМножество поселений начали сообщать о нападении неизвестных ранее существ, после чего связь с ними прерывалась. Когда воздушная группа разведки достигла этих мест, поселения уже были полностью разрушены. После этого последовал приказ - нанести орбитальные удары, чтобы сдержать дальнейшее распространение этих существ.\n\nАнализ исходных данных показывает, что вторжение произошло из неисследованной и незащищенной подземной полости. Научное сообщество подвергло резкой критике нашу неспособность провести исследование, пока у нас была такая возможность."
 mem_under_blanket.23.desc.captured: "Изучение пойманного молодого существа раскрыло множество тайн их существования. Каким бы невинным он ни казался для своих размеров, примерно в два раза меньше [root.owner.GetName], его три больших острых когтя, закрепленных на шее, не стоило недооценивать. Находясь под пристальным наблюдением многочисленных охранников, пришелец проявлял удивительную ловкость, передвигаясь и проверяя меры безопасности в своей камере. В его объемной груди скрывалось не одно, а двенадцать маленьких сердец. Всё его тело защищала прочная внешняя оболочка из кожистой ткани, сравнимой с хитином. Не будучи усыплённым, он оказывал яростное сопротивление любому, кто к нему приближался. Что касается рациона, то, судя по всему, он был исключительно плотоядным, отдавая предпочтение мозговому веществу. Наши специалисты не смогли обнаружить никаких признаков разумности. Похоже, им двигали в основном инстинкты выживания.\n\nНашим учёным удалось обнаружить низкочастотные сигналы, которые существо излучало на землю. К сожалению, в то время это открытие посчитали несущественным.\n\n Вскоре после этого, со всех концов [Root.GetName] начали поступать крайне тревожные сейсмические данные, что привело в действие общепланетарные протоколы безопасности, во всех регионах были развернуты военные. Со всех уголков начали поступать сообщения о том, что из-под земли на наши войска бросаются огромные стаи тварей. К счастью, наши военные хорошо подготовились и закрепились, им удалось сдержать нападение благодаря мужеству. К сожалению, в районе входа в пещеру погибло множество людей, из него периодически продолжают выходить новые потоки тварей. Это вынудило наши войска отступить дальше от входа в пещеру и создать расширенную зону отчуждения, чтобы сдержать угрозу."
 mem_under_blanket.23.tooltip: "Поселение погибло, §RОпасная дикая фауна§! распространяется по [Root.GetName]."
 mem_under_blanket.23.xenomilit: "Проклятые твари!"
 mem_under_blanket.23.others: "Это трагедия."
 
 # Under the Blanket - Follow up to Retreat #3
 mem_under_blanket.120.name: "Под одеялом"
 mem_under_blanket.120.desc: "Наш зонд завершил свой маршрут в сети подземных пещер, прежде чем был уничтожен их обитателями. Дальнейший анализ собранных данных позволил нам лучше понять неизвестные организмы. Похоже, что эти существа продолжают расти в течение всей своей жизни, что является одновременно и хорошей, и плохой новостью. С одной стороны, когда существо становится достаточно взрослым и большим, чтобы представлять серьезную угрозу для нашей колонии на [Root.GetName], оно просто не в состоянии больше покинуть систему пещер через узкие проходы. С другой стороны, если им удастся выбраться на поверхность и основать популяцию на поверхности земли, они могут стать неуправляемой угрозой,.\n\nНаучный отдел во главе с [mem_under_blanket_selected_leader.GetName], отмечает, что для долговременного выживания этому виду, похоже, требуется газ, который можно найти только в пещерах. Кроме того, по их наблюдениям, они питаются редкими кристаллами, которых там в изобилии. Наше руководство на [Root.GetName] настаивает на важности добычи этих редких кристаллов и уничтожения инопланетной угрозы." 
 mem_under_blanket.120.noxenophile: "Стратегические ресурсы должны быть в приоритете."
 mem_under_blanket.120.all: "Не причиняйте им вреда. Пошлите эскорт."
 
 # Genocide
 mem_under_blanket.121.name: "Геноцид"
 mem_under_blanket.121.desc: "После того, как решение было принято, оставалось только начать операцию. Чтобы не подвергать опасности жителей и окружающую среду, в качестве оружия мы выбрали простой нереактивный газ тяжелее воздуха, которым заполнили всю систему пещер, всё живое в них задохнулось. После окончания операции, наша команда приступила к обследованию более крупных камер, медленно продвигаясь вперёд, они добрались до последнего известного местонахождения зонда - гнезда пришельцев.\n\nНа земле валялись задохнувшиеся существа разных размеров. Мы стали причиной вымирания целого вида.\n\n С другой стороны, теперь без опаски можно добывать редкие кристаллы." 
 mem_under_blanket.121.a: "Очистите камеру и начните раскопки."
 mem_under_blanket.121.b: "Какой ценой?"
 
 # Heritage - First Outcome
 mem_under_blanket.122.name: "Наследие"
 mem_under_blanket.122.desc: "Полная решимости вступить в контакт с новой формой жизни, команда осторожно пробиралась к последнему известному местонахождению нашего дрона. По мере углубления в пещеру их сопровождали громоподобные звуки вырывающегося газа. Вскоре был установлен визуальный контакт с существами. На удивление, они не выглядели обеспокоенными нашим присутствием. Команда сделала несколько быстрых наблюдений: существа, украшенные тяжелой каменной броней, похоже, питались геофагами. Результатом этой диеты, как полагает [mem_under_blanket_selected_leader.GetName], являются редкие кристаллы, которые они выделяют через большое расширение в нижней части своего громадного тела."
 mem_under_blanket.122.a: "Очаровательно."

 # Heritage - Second Outcome
 mem_under_blanket.123.name: "Наследие"
 mem_under_blanket.123.desc: "[mem_under_blanket_selected_leader.GetName] был объявлен пропавшим без вести. После расследования в [mem_under_blanket_selected_leader.GetHisHer] лаборатории был найден тайник с тетрадями и изготовленная на заказ машина для анализа. Наброски спектрографа, многочисленные подчистки и различные примечания на страницах свидетельствуют о невероятной находке молодого учёного: Газ, обнаруженный в сети пещер, похоже, является коммуникационным. Высоко летучий и мутагенный, его пары способны формировать различные химические сигнатуры.\n\nП-Ри-Ве-Т, Ко-Н-В-Ер-Ге-Н-Ци-Я, На-с, Зд-Есь, Н-АЙ-ДЕ-НО, За-КО-НЫ, Как, ЕДИ-НОЕ.\n\nДальнейший анализ значений атомного веса химических веществ показал, что сообщение содержит координаты места в сети пещер. Спасательная команда была отправлена немедленно.n\nПрибыв на место спасатели обнаружили [mem_under_blanket_selected_leader.GetName] совершенно обнажённым, без сознания, учёный левитировал в центре большой кристаллической камеры, сжимая в руках сферический обсидиановый камень. Когда команда подошла ближе, из [mem_under_blanket_selected_leader.GetHisHer] тела вырвалась плотная многоцветная пелена пара. Вернувшись в сознание, [mem_under_blanket_selected_leader.GetName] вдруг провозгласил: «Я знаю, все законы сходятся в одном». Затем [mem_under_blanket_selected_leader.GetSheHe] упал на землю. Спасатели подняли [mem_under_blanket_selected_leader.GetHimHer] на поверхность, где [mem_under_blanket_selected_leader.GetSheHe] быстро пришёл в себя."
