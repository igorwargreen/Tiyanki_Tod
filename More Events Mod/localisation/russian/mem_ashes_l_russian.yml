#Among the Ashes
#By ViolentBeetle

l_russian:

 mem_ashes_category:0 "Выжженная земля"
 mem_ashes_category_desc:0 "Безжизненная поверхность [Root.GetName] полностью лишена жизни. Но это, возможно, не всегда было так ..."
 
 mem_ashes.999.name:0 "Совершенно Однозначно Безжизненный Мир"
 mem_ashes.999.desc:0 "[Root.GetName] докладывает, что повторные сканирования [FromFrom.GetName] подтвердили полное отсутствие признаков жизни как в настоящем, так и в прошлом. \n\nВсе показания обратного оказались ложными."
 
 mem_ashes.1.name:0 "Под поверхностью"
 mem_ashes.1.desc:0 "Несмотря на то, что поверхность [From.GetName] выжжена космической радиацией и полностью лишена жизни, то, что находится под ней, совершенно отличается. \n\nПохоже на то, что планета когда-то была домом к достаточно продвинутой до космической цивилизацией, и наши исследователи обнаружили многочисленные подземные сооружения, предположительно использовавшиеся для хранения, транспортировки и укрытия. Самым значительным из них является уцелевшая часть подземной системы быстрого перемещения, соединенная с огромным бункером, предположительно, ядерным убежищем. Внутри они обнаружили большое количество торопливо настроенных примитивных капсул стазиса, которые всё ещё функционируют и поддерживают находящихся в них инопланетян. \n\nКомплекс слишком поврежден, чтобы реактивировать его на месте, но мы могли бы извлечь капсулы и вывезти их для более удобного обследования и вывода из стазиса находящихся в них пришельцев."
 mem_ashes.1.a:0 "Доставьте их домой. Может быть, инопланетян ещё можно спасти."
 mem_ashes.1.b:0 "Оставьте капсулы на месте. У нас нет времени на это."
 mem_ashes.1.c:0 "Избавьтесь от них."

 mem_ashes_underground:0 "Подземные руины"
 mem_ashes_underground_desc:0 "Несмотря на то, что поверхность была очищена от жизни, остатки цивилизации, когда-то ее  населявшие, были найдены под землей."
 
 mem_ashes_snack:0 "Замороженные закуски"
 country_resource_food_add:0 "Ежемесячная пища"

 mem_ashes_chain_title:0 "Из пепла"
 mem_ashes_chain_desc:0 "Капсулы сна, что мы нашли на [their_planet.GetName], содержат последних известных выживших после уничтожения планеты."
 
 MEM_ASHES_EXTRACT:0 "Извлечение стазис капсул"
 MEM_ASHES_EXTRACT_DESC:0 "Капсулы сна явно были спешно построены с помощью примитивных технологий. Разрушенные от времени, они стали ещё более ненадёжными. Перемещение их вне мира требует деликатности и точности."
 
 mem_ashes.2.name:0 "Стазис капсулы извлечены"
 mem_ashes.2.desc:0 "Мы успешно переместили капсулы сна из [their_planet.GetName] к безопасному объекту в нашем родном мире. Их реактивация может быть сложной, но наша технология должна позволять нам делать это без инцидентов."
 mem_ashes.2.a:0 "Мы должны рассмотреть наши варианты..."
 
 MEM_ASHES_REVIVE:0 "Воскрешение Спящих"
 MEM_ASHES_REVIVE_DESC:0 "Теперь мы можем возродить инопланетян, которых мы обнаружили на [their_planet.GetName]. Капсулы не слишком стабильны, однако у нас есть технология, необходимая для устранения возможных опасностей."
 
 MEM_ASHES_AUTOPSY:0 "Вскрытие спящего"
 MEM_ASHES_AUTOPSY_DESC:0 "Не нужно будить инопланетян с [their_planet.GetName]. Вскрытие замороженных живых инопланетян  расскажет нам больше, чем любой живой разговор."
 
 mem_ashes.3.name:0 "Спящие возрождены"
 mem_ashes.3.desc:0 "Нам потребовалось немало усилий для успешной активации протоколов возрождения в капсулах сна с [their_planet.GetName]. Как только программа-переводчик была настроена, выжившие смогли поделиться с нами своей историей... \n\nОни называют себя [their_species.GetNamePlural]. Их вид достиг ранней космической эры, однако в ходе строительства первого межпланетного корабля, они открыли аномальную активность на своем солнце. В преддверии катастрофической солнечной вспышки, их правительства тайно организовывали использование старых убежищ, чтобы сохранить лучшие умы их общества, используя примитивную криотехнологию. \n\nПлан состоял в том, чтобы оживить их и создать новую цивилизацию после того, как опасность минует, но вспышка была куда более сильно, чем кто-либо мог предполагать. \n\nКогда вся поверхность была стерилизована и атмосфера улетучилась, сигнал к действию никогда не был получен и капсулы остались разрушаться пока последняя уцелевшая камера не была восстановлена нашими исследователями. \n\nНо сейчас, когда спящие проснулись и акклиматизировались, мы не можем вечно держать их в исследовательском центре. Необходимо им устроить постоянное место жительства..."
 mem_ashes.3.a:0 "Поселите их в нашем космосе как часть нашей империи."
 mem_ashes.3.a.tooltip:0 "§Y[planet_to_colonize.GetName]§! будет колонизирована [their_species.GetNamePlural]."
 mem_ashes.3.b:0 "Дайте им систему и установите протекторат."
 mem_ashes.3.b.tooltip:0 "§Y[planet_to_colonize.GetName]§! будет колонизирована [their_species.GetNamePlural]. [planet_to_colonize.Solar_System.GetName] будет передана им под контроль, а государство станет нашим вассалом."
 mem_ashes.3.c:0 "Дайте им поселиться в одном из наших миров."
 mem_ashes.3.c.tooltip:0 "[their_species.GetNamePlural] поселятся на одной из наших планет, где имеется свободное пространство."
 mem_ashes_need_free_space:0 "Необходимо свободное место на одной из планет, подходящих для заселения выжившими."
 mem_ashes.3.d:0 "Пусть собирают вещи."
 mem_ashes.3.d.tooltip:0 "[their_species.GetNamePlural] будут изгнаны из нашей империи и станут искать свой собственный дом. Возможно, мы когда-нибудь услышим о них снова..."
 
 mem_ashes_survivors:0 "Упорные выжившие"
 mem_ashes_survivors_desc:0 "Этот вид пережил уничтожение своего родного мира и обрел второй шанс. Они намерены воспользоваться этим сполна."
 
 mem_ashes.4.name:0 "Вскрытие Спящего Завершено"
 mem_ashes.4.desc:0 "Наши ученые завершили вскрытие обитателей капсул, что мы нашли на [their_planet.GetName]. Полученная информация бесценна, но с последними выжившими, которые нашли свою гибель на наших препараторских столах, их вид был навеки уничтожен."
 mem_ashes.4.a:0 "Такова жизнь."
 mem_ashes.4.b:0 "Стоило того!"
 mem_ashes.4.c:0 "Извлечение данных прошло успешно."
 
 mem_ashes.6.name:0 "[their_country.GetName]"
 mem_ashes.6.desc:0 "Приветствуем! Вы нас помните? \n\nХотя прискорбно, что вы не могли или не хотели предложить нам место в вашей собственной империи, мы не забыли вашу доброту и будем вечно вам благодарны за спасение нас из того убежища. \n\nС нами все хорошо и мы уже нашли новый мир для себя. Один из наших лидеров, который сыграл одну из важнейших ролей в создании инициативы убежища, выразил желание присоединиться к вашей империи и предоставить знания и опыт в знак нашей благодарности. Вы заинтересованы в этом?"
 mem_ashes.6.a:0 "Не особенно, нет."
 mem_ashes.6.b:0 "Очень хорошо."
 mem_ashes.6.b.tooltip:0 "Мы получим нового §Yгубернатора§!"
 
 MEM_ASHES_ASSIMILATION:0 "Ассимилировать Спящих"
 MEM_ASHES_ASSIMILATION_DESC:0 "Это редкая возможность работать над органиками, которые неспособны протестовать против их ассимиляции. Им даже не нужно будет просыпаться для нас, чтобы узнать все о себе и своем прошлом."
 
 mem_ashes.7.title:0 "Спящие Ассимилированы"
 mem_ashes.7.desc:0 "Нам потребовались значительные усилия для успешного извлечения существ из капсул сна, найденных на [their_planet.GetName]. Как только мы включили их в наше сообщество, мы собрали по кусочкам их историю. \n\nОни называют себя [their_species.GetNamePlural]. Их вид развился до ранней космической эры, но когда их первый межпланетный космический корабль уже конструировали, они обнаружили аномальную активность на солнце.  В преддверии катастрофической солнечной вспышки, их правительства тайно организовывали использование старых убежищ, чтобы сохранить лучшие умы их общества, используя примитивную криотехнологию. \n\nПлан состоял в том, чтобы оживить их и создать новую цивилизацию после того, как опасность минует, но вспышка была куда более сильно, чем кто-либо мог предполагать. \n\nКогда вся поверхность была стерилизована и атмосфера улетучилась, сигнал «все чисто» никогда не был получен и капсулы остались разрушаться пока последняя уцелевшая камера не была восстановлена нами.\n\nТеперь, когда множество [their_species.GetNamePlural] были реанимированы, нам нужно сделать более постоянное решение относительно них."
 mem_ashes.7.a:0 "Поселите их на одной из наших планет."
 mem_ashes.7.a.tooltip:0 "Недавно ассимилированные [their_species.GetNamePlural] будут размещены на [planet_to_colonize.GetName]."
 mem_ashes.7.b:0 "Избавьтесь от них. Им нет места в [Root.GetName]."
 mem_ashes.7.b.tooltip:0 "[their_species.GetNamePlural] будут уничтожены."
 
 mem_ashes_leader_trait:0 "Упорные выживший"
 mem_ashes_leader_trait_desc:0 "Этот лидер пережил уничтожение своего родного мира и обрел второй шанс. Они намерены воспользоваться этим сполна."
