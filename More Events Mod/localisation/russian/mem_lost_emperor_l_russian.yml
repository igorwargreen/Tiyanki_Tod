#By Caligula

l_russian:

 mem_lost_emperor_category:0 "Загадочный корабль"
 mem_lost_emperor_category_desc:0 "Наши сенсоры засекли маленький металлический объект, вращающийся вокруг звезды на необычно близком расстоянии. Мы должны исследовать это дальше."

 mem_lost_emperor.1001.name:0 "Загадочный корабль"
 mem_lost_emperor.1001.desc:0 "Сенсоры нашей звездной базы в системе [mem_lost_emperor_system.GetName] засекли небольшой металлический объект, вращающийся вокруг звезды на необычно близком расстоянии. Они удивлены, поскольку в системе уже давно не было каких-либо подобных объектов. Тем не менее, доказательства, обнаруженные датчиками, довольно убедительны: там определенно есть что найти."
 mem_lost_emperor.1001.option:0 "Мы должны продолжить расследование."

 mem_lost_emperor_science_investigate:0 "$mem_lost_emperor_category$"
 mem_lost_emperor_science_investigate_DESC:0 "$mem_lost_emperor_category_desc$"

 mem_lost_emperor_azran_chain_title:0 "Загадочный корабль"
 mem_lost_emperor_azran_chain_desc:0 "Наши сенсоры засекли маленький металлический объект, вращающийся вокруг звезды на необычно близком расстоянии. Мы должны исследовать это дальше."

 mem_lost_emperor.1.name:0 "Загадочный корабль"
 mem_lost_emperor.1.desc:0 "Оказывается, что данный объект — металлическая капсула, достаточно большая, чтобы вместить живое существо. Она покрыта солнечными батареями какой-то очень продвинутой конструкции. Данные по энергии показывают, что она потребляет огромное количество энергии, предположительно, для защиты от излучения и удержания капсулы на орбите звезды.\n\nС тех пор как [root.GetName] закрепил свои сенсоры на плите и начал приближаться, капсула начала передавать нам сообщение. Отправленное примерно на шести десятках языков, оно гласило: "Опасность! Держите дистанцию!""
 mem_lost_emperor.1.A:0 "Лучше оставить всё как есть."
 mem_lost_emperor.1.B:0 "Звучит интересно. Давай проверим."
 mem_lost_emperor.1.C:0 "Попытаться установить связь."

 mem_lost_emperor.2.name:0 "Предупредительный выстрел"
 mem_lost_emperor.2.desc:0 "Капсула произвела предупредительный выстрел. Очевидно, что она вооружена. Как нам действовать?"
 mem_lost_emperor.2.A:0 "Оставим это."
 mem_lost_emperor.2.B:0 "Не обращайте внимания на предупреждение. Оно не может быть настолько сильным, не так ли?"
 mem_lost_emperor.2.C:0 "Попытаться поговорить с ней."

 mem_lost_emperor.3.name:0 "Корабль уничтожен!"
 mem_lost_emperor.3.desc:0 "Мощный электрический импульс уничтожил [root.GetName], убив всех на борту."
 mem_lost_emperor.3.A:0 "Лучше оставить все как есть. Это не стоит наших усилий."
 mem_lost_emperor.3.B:0 "Отправить военных в следующий раз."

 mem_lost_emperor.4.name:0 "Сообщение Азрана"
 mem_lost_emperor.4.desc:0 "Я Азран, существо, отвечающее за эту капсулу. Мне было поручено защищать груз и всю галактику от него. Текущий курс вашего корабля пролегает непозволительно близко к расположению капсулы. Пожалуйста, сойдите с вашего курса, или я буду вынужден принять соответствующие меры."
 mem_lost_emperor.4.A.dialogue:0 "О каком грузе ты говоришь?"
 mem_lost_emperor.classified:0 "Эта информация засекречена."
 mem_lost_emperor.4.B.dialogue:0 "Кто оставил тебя здесь?"
 mem_lost_emperor.4.C.dialogue:0 "Как долго ты находишься на орбите этой звезды?"
 mem_lost_emperor.4.D.dialogue:0 "Есть какая-нибудь информация, которая не засекречена?"
 mem_lost_emperor.4.D.response:0 "Для вашей же безопасности, пожалуйста, воздержитесь от текущего курса. Вы были предупреждены. "
 mem_lost_emperor.4.E.dialogue:0 "Есть ещё кто-нибудь, с кем мы можем поговорить?"
 mem_lost_emperor.4.E.response:0 "Это ваше последнее предупреждение. Воздержитесь или я выстрелю."
 mem_lost_emperor.4.F.action:0 "Неважно."
 mem_lost_emperor.4.F.tooltip:0 "Мы продолжаем расследование, несмотря на предупреждения объекта."
 mem_lost_emperor.4.G.action:0 "Очень хорошо. Мы воздержимся."
 mem_lost_emperor.4.H.action:0 "(Ложь) Очень хорошо. Мы воздержимся."
 mem_lost_emperor.4.H.action.tooltip:0 "Мы вернемся с военной поддержкой."

 mem_lost_emperor_military_investigate:0 "Исследование капсулы при помощи силы"
 mem_lost_emperor_military_investigate_DESC:0 "Таинственный корабль на орбите этой звезды, похоже, хранит важный секрет. Однако он хорошо вооружен и контролируется ИИ, который безумно старается сделать так, чтобы его секреты не увидели свет. "

 mem_azran:0 "Азран"
 mem_azran_plural:0 ""
 shipsize_mem_azran_construction_speed_mult:0 ""
 shipsize_mem_azran_build_cost_mult:0 ""
 shipsize_mem_azran_upkeep_mult:0 ""

 mem_lost_emperor.5.name:0 "Корабль активизируется"
 mem_lost_emperor.5.desc:0 "Наши корабли подходят к капсуле. В очередной раз «Азран» посылает нам предупреждения, что мы должны воздержаться от приближения. Внезапно он оживает, атакуя наши корабли удивительно сильным потоком энергетических импульсов."
 mem_lost_emperor.5.desc.again:0 "Когда наши корабли приближаются к капсуле, Азран вновь вступает в бой с нашим флотом. Пусть эта попытка окажется удачнее предыдущей! "
 mem_lost_emperor.5.option:0 "Боевые станции!"

 mem_lost_emperor_military_investigate_1:0 "Поражение Азрана"
 mem_lost_emperor_military_investigate_1_DESC:0 "Таинственный корабль, известный как «Азран», похоже, хранит важный секрет. Остатки древних технологий, несмотря на их незначительный размер, обладают значительной огневой мощью — как обнаружили наши флоты, когда они в последний раз пытались силой вытянуть эти секреты."

 mem_lost_emperor.6.name:0 "Поражение!"
 mem_lost_emperor.6.desc:0 ""Азран" оказался слишком мощным для нашего флота! Наши корабли были вынуждены бежать."
 mem_lost_emperor.6.A:0 "Мы вернёмся с большей силой."
 mem_lost_emperor.6.B:0 "Хватит. Оставим Азрана в покое."

 mem_lost_emperor.7.name:0 "Азран повержен!"
 mem_lost_emperor.7.desc:0 "«Азран» потерпел поражение в перестрелке. Нам удалось отключить его энергетические импульсы и мы приближаемся к захвату управления капсулой. Новый сигнал стремится к открытому общению с нами. "
 mem_lost_emperor.7.option:0 "Посмотрим, что они скажут."

 #Dialogue
 mem_neochadamus_catchphrase:0 "Вы можете считать себя благословлёнными моим божественным присутствием..."
 mem_neochadamus_backstory:0 "Бог-Император Неочадамус Бессмертный, Первый от своего имени, Правитель Торалонской Империи, Лорд Вознесенной Галактики, Король Древних и Предтеч, Владыка Звёзд и Защитник Царства..."

 mem_lost_emperor.8.name:0 "Бог-Император Неочадамус"
 mem_lost_emperor.8.desc:0 "Я Бог-Император Неочадамус Бессмертный, Правитель Торалонской Империи, Лорд Вознесенной Галактики, и твой законный Король. Я благодарю вас за ваши услуги по избавлению от этого надоедливого компьютера. Теперь пади ниц, и ты будешь вознагражден!"
 mem_lost_emperor.8.option:0 "Почему ты находишься в крошечной капсуле, вращающейся вокруг умирающей звезды?"

 mem_lost_emperor.9.name:0 "$mem_lost_emperor.8.name$"
 mem_lost_emperor.9.desc:0 "Для тебя — "ваше Божественной Высочество", дурак!"
 mem_lost_emperor.9.A:0 "Да ты спятил."
 mem_lost_emperor.9.B:0 "Ладно... что ваше Божественное Высочество делает здесь?"

 mem_lost_emperor.10.name:0 "$mem_lost_emperor.8.name$"
 mem_lost_emperor.10.desc:0 "Вы всего лишь черви под моими ногами. Вы будете служить мне, хотите вы этого или нет."
 mem_lost_emperor.10.A:0 "Этот разговор окончен."
 mem_lost_emperor.10.B:0 "Ладно... что ваше Божественное Высочество делает здесь?"

 mem_lost_emperor.11.name:0 "$mem_lost_emperor.8.name$"
 mem_lost_emperor.11.desc:0 "Я был заключен здесь моей §Lдорогой, любимой§! женой. Она устала от моих грандиозных проектов, но не желала мне смерти, так что я был... сохранен."
 mem_lost_emperor.11.option:0 "Зачем она это сделала, ваше Божественное Высочество?"

 mem_lost_emperor.12.name:0 "$mem_lost_emperor.8.name$"
 mem_lost_emperor.12.desc:0 "В древности я был правителем этой галактики. Миры стояли у моих ног. Но этого было недостаточно. Я стремился подняться в другое измерение, взяв с собой своих людей. Однако мои оппоненты завидовали моей силе и боялись моих планов, поэтому они вместе с моей женой решили отстранить меня от власти. Однако она отказалась убить меня. Поэтому она устроила мне ловушку, из которой я не смог сбежать, и поместила меня туда, где, как она надеялась, меня никогда не найдут, где я буду дрейфовать... вечно."
 mem_lost_emperor.12.option:0 "Как давно это произошло, ваше Превосходительство?"

 mem_lost_emperor.13.name:0 "$mem_lost_emperor.8.name$"
 mem_lost_emperor.13.desc:0 "66 миллионов лет прошло с тех пор, как я был свободным. Я такой же старый и мудрый, как сами планеты и звезды. Вот почему я должен быть вашим лидером."
 mem_lost_emperor.13.option:0 "Как вы смогли прожить так долго, мой Император?"
 mem_lost_emperor.13.response:0 "Я — абсолютный организм. Мое тело претерпело такое количество изменений, которых никто никогда не видел. Генетические, механические, ментальные... мой разум и тело были улучшены. Нет ничего, чего я не могу сделать. Нет ничего, что может остановить меня. Так сколько ещё, ты будешь удерживать меня в этой §Lчёртовой коробке§!."

 mem_lost_emperor.14.name:0 "$mem_lost_emperor.8.name$"
 mem_lost_emperor.14.desc:0 "Я — абсолютный организм. Мое тело претерпело такое количество изменений, которых никто никогда не видел. Генетические, механические, ментальные... мой разум и тело были улучшены. Нет ничего, чего я не могу сделать. Нет ничего, что может остановить меня. Так сколько ещё, ты будешь удерживать меня в этой §Lчёртовой коробке§!."
 mem_lost_emperor.14.option:0 "Я вижу..."

 mem_lost_emperor.20.name:0 "Время решать"
 mem_lost_emperor.20.desc:0 "Больше никаких вопросов. Поклонись предо мной или столкнись с моим гневом. Судьба миров зависит от твоего решения."
 mem_lost_emperor.20.desc.scorned:0 "Так что ты думаешь сделать со мной? Знай, я не уйду просто так. ещё не поздно склониться передо мной. Судьба миров зависит от твоего решения."
 mem_lost_emperor.20.accept:0 "Мы приветствуем тебя как нашего законного Императора."
 mem_lost_emperor.20.accept.tooltip:0 "Бог-Император Неочадамус станет Императором [root.GetSpeciesAdj]. Это правитель 10-го уровня с признаками: $leader_trait_cyborg$, $mem_leader_trait_ruler_knowledge_of_another_age$ и $mem_leader_trait_ruler_lunatic_neoch$, они дают следующие бонусы:\n$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$: §G+20%§!\nВлияние: §G+1§!\n$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$: §G+25%§!\n$MOD_POP_ROBOT_PRODUCTION_OUTPUT$: §G+5%§!\nМинералы: §R-5%§!"
 mem_lost_emperor.20.accept.tooltip2:0 "Это соглашение принесет значительную пользу нашей цивилизации. Однако, в конечном счете, будет цена, которую придется заплатить."
 mem_lost_emperor.20.accept.tooltip3:0 "[root.GetName] примет Имперскую форму правления."
 mem_lost_emperor.20.accept.response:0 "Отлично. Вы сделали мудрый выбор."
 mem_lost_emperor.20.suggest:0 "Примешь ли ты должность [root.GetRulerTitle]?"
 mem_lost_emperor.20.suggest.response:0 "Это шутка? — Я твой законный Император, а не надоедливый губернатор."
 mem_lost_emperor.20.imprison:0 "Конечно. Вы пойдете с нами. Ваши знания будут очень полезны."
 mem_lost_emperor.20.imprison.tooltip:0 "Попытаться посадить Императора Неочадамуса в тюрьму строгого режима на [root.capital_scope.GetName]. Есть риск, что Неочадамус может сбежать по пути к столице, особенно, если это будет долгий путь. Это может привести к непредсказуемым и потенциально ужасным последствиям.\n\nПримечание: Вы должны переправить §Y[mem_azran_vanquisher_fleet.GetName]§! к §Y[root.capital_scope.GetName]§! как можно быстрее или это может привести к негативным последствиям. Есть 5% шанс того, что Неочадамус может сбежать при входе флотилии в другую систему.\n\nУспешное завершение, даёт модификатор на всю империю $mem_lost_emperor_fount_of_knowledge_modifier$ - $MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$: §G+10%§!."
 mem_lost_emperor.20.imprison.response:0 "Очень хорошо. Вы обрекаете себя на погибель."
 mem_lost_emperor.20.dissemble:0 "Мы можем многому научиться... разобрав тебя."
 mem_lost_emperor.20.dissemble.response:0 "Нет! Ты не можешь..."
 mem_lost_emperor.20.dissemble.tooltip.success:0 "Мы превалируем над Неочадамусом и приобретаем значительные технологические знания."
 mem_lost_emperor.20.dissemble.tooltip.fail:0 "Неочадамус оказал сопротивление и пытается сбежать, это может привести к непредсказуемыми последствиям."
 mem_lost_emperor.20.destroy:0 "Ты нестабилен и представляешь для нас угрозу. Мы должны уничтожить тебя."
 mem_lost_emperor.20.destroy.tooltip:0 "Откалибруйте орбиту капсулы так, чтобы она погрузилась в звезду. Предварительное исследование функционирования капсулы немного поможет нашим исследованиям:"
 mem_lost_emperor.20.destroy.response:0 "Нет! Ты не можешь сделать этого"

 mem_lost_emperor.20.release:0 "Мы освобождаем тебя. Ты находился в заключении слишком долго."
 mem_lost_emperor.20.release.1:0 "Неочадамусу дадут легкий корабль и позволят покинуть его тюрьму.\n"
 mem_lost_emperor.20.release.2:0 "§RВнимание:§! Впустить в вашу империю бессмертное существо с огромной манией величия и неизвестными способностями, возможно, будет не лучшим выбором."
 
 mem_leader_trait_ruler_knowledge_of_another_age:0 "Знания Другой Эпохи"
 mem_leader_trait_ruler_knowledge_of_another_age_desc:0 "Это существо пережило сами звезды. Оно видело места, которые не могут себе представить даже другие Древние, и может управлять технологиями, о которых сегодня никто не слышал. Эти знания принесут большую пользу расе, которая избрала его своим лидером."

 mem_leader_trait_ruler_lunatic_neoch:0 "Мегаломаньяк"
 mem_leader_trait_ruler_lunatic_neoch_desc:0 "Это существо — гений... но также и сумасшедшее в очень специфическом смысле. Хотя оно способно на невероятные подвиги, оно непредсказуемо, и будет необходимо выделить средства для его... эксцентричности."

 mem_leader_trait_cyborg:0 "Древний киборг"
 mem_leader_trait_cyborg_desc:0 "Этот лидер — киборг древней разработки. Его тело — настоящее чудо. Маловероятно, что такие, как он — появятся вновь."

 mem_lost_emperor_fount_of_knowledge_modifier:0 "Древний фонтан знаний"
 mem_lost_emperor_fount_of_knowledge_modifier_desc:0 "Древний, бессмертный и в каком-то смысле безумный безумец — "Бог-Император", содержится в секретном месте с высоким уровнем безопасности. Его бесконечные бредни и частые, но в конечном итоге бесполезные попытки побега оказываются благом для наших исследований."
 
 
 
 #Taking Neochadamus Home
 mem_lost_emperor.21.name:0 "Захвачена капсула Неочадамуса"
 mem_lost_emperor.21.desc:0 "Нам удалось пристыковать капсулу к одному из наших кораблей. Будем надеяться, что тюрьма, в которой Неочадамус находился все эти годы, продержится достаточно долго, к тому времени, пока мы доставим его в нашу столицу, где наши учёные и сотрудники службы безопасности готовят для него тюрьму строгого режима."

 mem_lost_emperor.23.name:0 "Неочадамус сбежал!"
 mem_lost_emperor.23.desc:0 "Командиры [root.GetName] сообщают о значительных сбоях в их компьютерных системах во время перехода в систему [fromfrom.GetName]. Когда они вернули свои сенсоры обратно в сеть, они обнаружили, что [mem_neochadamus_ship.GetName], который удерживал Неочадамуса — исчез. Похоже, у старого императора были трюки в рукаве. Он загрузил подрывные программы на центральный компьютер корабля, быстро получив контроль над всеми жизненно важными системами. Оттуда он придумал, как обезвредить команду. Корабль исчез с нашего радара и, похоже, движется по неизведанным путям через космос. Нам придется подождать и посмотреть, где он появится."
 mem_lost_emperor.23.tooltip:0 "[mem_neochadamus_ship.GetName] исчезнет."
 
 mem_lost_emperor.25.name:0 "Бессмертный заключённый"
 mem_lost_emperor.25.desc:0 "Нам удалось благополучно доставить Неочадамуса в нашу столицу. Он был отправлен в тюрьму строгого режима в совершенно секретном месте, из которого побег будет невозможен. Группе ученых было поручено помочь нашим службам безопасности следить за ним, изучать его бредни и бесполезные попытки побега."

 
 
 mem_lost_emperor.29.name:0 "$mem_lost_emperor.23.name$"
 mem_lost_emperor.29.desc:0 "Находясь на борту капсулы, отряды космического десанта были быстро поражены ожесточенным натиском физической силы и кибератак на наши системы. Они были отброшены со значительными потерями. Пострадали и наши вычислительные системы, и вся наша коммуникационная сеть на мгновение отключилась. В суматохе Неочадамус захватил [mem_neochadamus_ship.GetName]. Установив серию обновлений в программном обеспечении судна, корабль провел серию невероятных маневров, прежде чем активировать систему аварийного выхода из боя.\n\nС тех пор [mem_neochadamus_ship.GetName] пропал с нашего радара. Придется подождать и отследить, где он появится вновь."
 mem_lost_emperor.29.tooltip:0 "$mem_lost_emperor.23.tooltip$"
 
 #Neochadamus Ascendant (seizes planet)
 
 mem_lost_emperor.30.name:0 "Неочадамус захватывает [root.GetName]!"
 mem_lost_emperor.30.desc:0 "Корабль Неочадамуса вновь появился в системе [root.solar_system.GetName]. Усовершенствования Неочадамуса в системах корабля сделали невозможным его остановку на пути к [root.GetName]. Оттуда, в течение нескольких часов, Неочадамус смог получить контроль над всей жизненно важной инфраструктурой планеты через демонстрацию чрезвычайно мощной кибервойны, не оставив планетарным властям выбора, кроме как подчиниться своему новому правителю.\n\nС тех пор мы ничего не слышали о ситуации на поверхности планеты, но сенсоры дальнего действия предполагают, что Бог-Император уже создает флот."
 mem_lost_emperor.30.A:0 "Мы должны вернуть эту потерянную территорию!"
 mem_lost_emperor.30.B:0 "Давайте следить за развитием событий."
 
 mem_lost_emperor.31.name:0 "Входящее сообщение"
 mem_lost_emperor.31.desc:0 "Смертные! Я Неочадамус, Бог Император этой Галактики. Я был заключен в тюрьму 66 миллионов лет, но теперь я СВОБОДЕН! Вы преклоните передо мной колени и отпразднуете мое восхождение на небеса — добровольно, если вам хватит мудрости. Знайте, что мой флот всегда готов."
 mem_lost_emperor.31.desc.machine:0 "Мои друзья-роботы! Я Неочадамус, Бог Император этой Галактики. Я был заключен в тюрьму 66 миллионов лет, но теперь я СВОБОДЕН! Вы преклоните передо мной колени и отпразднуете мое восхождение на небеса — добровольно, если вам хватит мудрости. Знайте, что мой флот всегда готов."
 mem_lost_emperor.31.option:0 "Я вижу..."
 
 mem_lost_emperor.39.name:0 "Входящее сообщение"
 mem_lost_emperor.39.desc:0 "Смертные! Время наконец пришло: Сегодня мы с моими верными последователями вознесёмся в другое измерение. Я приглашаю вас стать свидетелями этого исторического события, чтобы в один прекрасный день, возможно, вы могли последовать за мной. Прощайте!\n\nСияет ослепляющая вспышка света, а затем видеопоток прекращается. Никаких дальнейших сигналов от [from.capital_scope.GetName] или любой другой планеты в Восхождении Неочадамуса не поступает. Возможно, их и в самом деле там нет. "
 mem_lost_emperor.39.option:0 "Я вижу..."
 mem_lost_emperor.39.option.purifiers:0 "Одним кандидатом на истребление меньше."

 #Neochadamus destroyed (positive follow-up to 20.dissemble)
 mem_lost_emperor.40.name:0 "Неочадамус нейтрализован"
 mem_lost_emperor.40.desc:0 "Мы вторглись в капсулу вместе с отрядами космического десанта. Несмотря на мощные кибератаки на наши системы, а также яростное физическое сопротивление, которое привело к значительным жертвам на нашей стороне, мы смогли успокоить старого императора.\n\nБольше машина, чем существо из плоти и крови, мы были вынуждены нанести значительный ущерб «оборудованию» Неочадамуса, прежде чем он перестал быть для нас угрозой. Тем не менее, наши учёные смогут многое узнать, изучив то, что осталось как от него, так и от его тюрьмы. "
 
 mem_last_emperor_synth_boost:0 "Идеи древней робототехники"
 mem_last_emperor_synth_boost_desc:0 "Разборка древнего андроида, который называл себя «Бог-Император», оказалась значительным толчком для нашей робототехники."

 mem_last_emperor_synth_boost_2:0 "$mem_last_emperor_synth_boost$"
 mem_last_emperor_synth_boost_2_desc:0 "$mem_last_emperor_synth_boost_desc$"


 #Fallbacks
 
 mem_lost_emperor.800.name:0 "Гибель Бессмертного"
 mem_lost_emperor.800.desc:0 "Бог-император Неочадамус мёртв! Несмотря на то, что он прожил последние 66 миллионов лет, даже он не может жить вечно."
 mem_lost_emperor.800.option:0 "Время заберёт нас всех, рано или поздно."

 mem_lost_emperor.801.name:0 "Отвергнутый Император"
 mem_lost_emperor.801.desc:0 "[root.GetSpeciesNamePlural]! Вы подорвали мое доверие к вам и проявили неуважение к моей позиции. Вы будете сожалеть об этом."
 mem_lost_emperor.801.option:0 "Это мы ещё посмотрим."
 mem_lost_emperor.801.tooltip:0 "Бог-император Неочадамус уходит в отставку. Мы можем только догадываться, что он будет делать дальше."

 mem_lost_emperor.803.name:0 "Гибель Бессмертного"
 mem_lost_emperor.803.desc:0 "Бог-император Неочадамус мертв! Несмотря на то, что он прожил последние 66 миллионов лет, даже он не может жить вечно.\n\nЕго последователи в Вознесении в шоке от потери лидера, которого они полюбили. В его честь они переименовали свою общину в "Скорбящие по Неочадамусу". Их новый правитель, [from.GetRulerTitle] [from.GetRulerName], уже борется за то, чтобы соответствовать репутации [from.leader.GetHisHer] прославленного предшественника."
 mem_lost_emperor.803.option:0 "$mem_lost_emperor.800.option$"
 
 
 mem_neochadamus_scorned:0 "Отвергнутый"





 mem_lost_emperor.900.name:0 "Послание от Бога-Императора"
 mem_lost_emperor.900.desc:0 "Смертные! Это ваш любимый император, Неочадамус. Последние десятилетия вы верно служили мне, а взамен я принес вам процветание, которое вы едва могли бы себе представить. Однако, мое время пришло. Мне пора подняться в следующее измерение. Я прошу, чтобы в обмен на мои услуги вы поддержали меня в этом начинании."
 mem_lost_emperor.900.A:0 "Конечно, мы поддержим вас."
 mem_lost_emperor.900.A.tooltip:0 "\nПосле завершения, Бог-Император попрощается и поднимется в другое измерение."
 mem_lost_emperor.900.A.response:0 "Я вам благодарен."
 mem_lost_emperor.900.B:0 "Нет. Ты нам ещё нужен."
 mem_lost_emperor.900.B.tooltip:0 "Гнев Бога-Императора может быть опасным."
 mem_lost_emperor.900.B.response:0 "Это мы ещё посмотрим."

 mem_lost_emperor.901.name:0 "День Вознесения"
 mem_lost_emperor.901.desc:0 "Смертные! Время наконец пришло: Сегодня мы с моими верными последователями вознесёмся в другое измерение. Я приглашаю вас стать свидетелями этого исторического события, с тем чтобы в один прекрасный день, вы могли последовать за мной. Мне было приятно быть вашим императором и вести вас к величию, и я всегда буду смотреть на вас с любовью. Я не сомневаюсь, что вы хорошо подготовлены, чтобы и дальше справляться без меня.\n\nПрощайте, [root.GetSpeciesNamePlural]!"
 mem_lost_emperor.901.option:0 "Мы будем скучать по тебе."
 
 mem_lost_emperor.902.name:0 "День Вознесения"
 mem_lost_emperor.902.desc:0 "Через несколько минут после его последнего послания нам, Неочадамус вознесся ослепляющей вспышкой света. Ряд его последователей в различных мирах, похоже, присоединились к нему, чтобы принять участие в этом процессе, и также исчезли без следа. Наши учёные заблуждаются о том, что именно произошло, так как старый император держал свои планы в строгом секрете. Различные гипотезы относительно того, вышло ли у него и куда он отправился, несомненно, будут занимать головы наших ученых в течение десятилетий."
 mem_lost_emperor.902.option:0 "Действительно загадочно..."
 
 mem_lost_emperor.903.name:0 "Исчезновение Бога-Императора"
 mem_lost_emperor.903.desc:0 "Действия Бога-Императора всегда непредсказуемы, однако на этот раз они начали сильно нас беспокоить: Император — исчез. Сначала предполагалось, что он решил посетить другую планету, не объявляя об этом, однако не было подтвержденных появлений его на любой другой планете [root.GetName] в течение последних 20 дней. Непонятно, что это значит."
 mem_lost_emperor.903.option:0 "Надеюсь, в конце концов он появится."
 mem_lost_emperor.903.tooltip:0 "Бог-Император Неочадамус больше не правит [root.GetName]."
 
 mem_lost_emperor.910.name:0 "Зарождающийся заговор"
 mem_lost_emperor.910.desc:0 "Сообщалось о подозрительной деятельности сторонников и ближайших последователей Неочадамуса. Похоже, они создают таинственные базы в различных позициях на ключевых планетах. Неясно, что они там делают, но их потребление энергии зашкаливает! Сотрудники правоохранительных органов выразили серьезную обеспокоенность, поскольку они не уверены в том, что у них есть средства для того, чтобы справиться со своим бывшим императором (местонахождение которого в настоящее время неизвестно)."
 mem_lost_emperor.910.A:0 "Может, нам все-таки стоит поддержать Неочадамуса."
 mem_lost_emperor.910.A.tooltip:0 "Бог-император Неочадамус восстановлен в должности. Он попытается подняться в другое измерение.\n"
 mem_lost_emperor.910.B:0 "Пресечь их деятельность всеми силами."

 mem_lost_emperor.999.name:0 "День Вознесения"
 mem_lost_emperor.999.desc.1planet:0 ""Вы отвергли меня. Поэтому я заберу у тебя твой народ. Пусть они обретут просветление в нашем месте назначения."\n\nИменно такое сообщение было направлено правительственным чиновникам ранним утром. Вскоре после этого появились новости: [mem_disappeared_planet.GetName] исчезла. Изображения, записанные из других мест системы [mem_disappeared_planet.system.GetName], показывают яркую вспышку света, настолько яркую, что вся планета была заслонена ею. Как только она померкла, планета исчезла.\n\nНаши учёные быстро прибыли на место, но они по-прежнему озадачены тем, как планета была удалена из этого измерения, и где она находится сейчас. Мы можем только предположить, что Неочадамус был успешен в своем начинании, но как бы там ни было, планета теперь потеряна для нас."
 mem_lost_emperor.999.desc.else:0 ""Вы отвергли меня. Поэтому я заберу у тебя твой народ. Пусть они обретут просветление в нашем месте назначения."\n\nИменно такое сообщение было направлено правительственным чиновникам ранним утром. Вскоре после этого появились новости: [root.mem_lost_emperor_planets_count_2] планеты исчезли из нашего пространства. На снимках, полученных из других частей затронутых систем, видны одновременные яркие вспышки света, настолько яркие, что они заслонили собой целые планеты. Как только они померкли, планеты исчезли.\n\nНаши учёные быстро прибыли на место, но они остаются в недоумении относительно процесса, с помощью которого планеты были удалены из этого измерения, или где они находятся сейчас. Мы можем только предположить, что Неочадамус был успешен в своем начинании, и что ему удалось найти способ взять с собой в путешествие своих верных последователей. Как бы там ни было, планеты теперь потеряны для нас."
 mem_lost_emperor.999.option:0 "Ужасно."
 mem_lost_emperor.999.tooltip.1planet:0 "Планета [mem_disappeared_planet.GetName] исчезнет из игры."
 #This will produce error entries if you have fewer than 10 planets disappearing. This doesn't matter as it is still the best way to do this.
 mem_lost_emperor.999.tooltip.else:0 "Планеты [root.mem_lost_emperor_planets_count_2] исчезнут из игры. Это были:\n[mem_disappeared_planet_1.GetName]\n[mem_disappeared_planet_2.GetName]\n[mem_disappeared_planet_3.GetName]\n[mem_disappeared_planet_4.GetName]\n[mem_disappeared_planet_5.GetName]\n[mem_disappeared_planet_6.GetName]\n[mem_disappeared_planet_7.GetName]\n[mem_disappeared_planet_8.GetName]\n[mem_disappeared_planet_9.GetName]\n[mem_disappeared_planet_10.GetName]"



 
 mem_lost_emperor_paying_for_ascension:0 "Подготовка к Вознесению"
 mem_lost_emperor_paying_for_ascension_desc:0 "Вся нация вносит свой вклад, чтобы помочь Богу-Императору достичь его изначальной мечты о восхождении в другое измерение."

 mem_gov_god_emperor:0 "Божественная Империя"
 mem_gov_god_emperor_desc:0 "Это правительство является спиритуалистической формой автократии, сформированной по прихоти Бога-Императора, бессмертного Неочадамуса, которому поклоняются как непогрешимому живому богу."

 MEM_GOD_EMPEROR:0 "Бог-Император"

 mem_neochadamus_civic_1:0 "Инновации Бога-Императора"
 mem_neochadamus_civic_1_desc:0 "Жизнь в царстве, которым правит 66-миллионнолетний бессмертный, имеет свои преимущества."
 mem_neochadamus_civic_2:0 "Энергетическая сила"
 mem_neochadamus_civic_2_desc:0 "По традиции его старого хранителя Азрана, корабли Бога-Императора имеют мощную огневую мощь и непроницаемые силовые щиты."
 mem_neochadamus_civic_3:0 "Проекты Бога-Императора"
 mem_neochadamus_civic_3_desc:0 "Бог-император известен тем, что реализует свои многочисленные строительные проекты с безжалостной эффективностью."

 NEOCHADAMUS_EMPIRE:0 "Царство Бога-Императора"
 NEOCHADAMUS_EMPIRE_DESC:0 "Древний Бог-Император захватил контроль над этой территорией."

