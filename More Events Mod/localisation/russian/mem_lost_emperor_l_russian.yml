 #Some additions
 mem_lost_emperor.60.name:0 "Помощь Бога-Императора"
 mem_lost_emperor.60.desc:0 "«Если вы просто сделаете вот так...» Пока учёные [root.GetSpeciesAdj] с изумлением наблюдают, Неочадамус вносит несколько, казалось бы, простых, но на самом деле глубокомысленных поправок в их работу над L-Вратами, в процессе чего их исследования значительно продвигаются вперед."
 mem_lost_emperor.60.option:0 "Невероятно."

 mem_lost_emperor.61.name:0 "Глубокий поток информации"
 mem_lost_emperor.61.desc:0 "Учёные, отвечающие за охрану Неочадамуса, сообщают о значительном прорыве: похоже, что старый император сделал нескромный комментарий на тему «внегалактических порталов», который, будучи переданным ведущим [root.GetSpeciesAdj] специалистам по L-Вратам, вдохновил их на новые подходы к этому вопросу, которые значительно продвинут их исследования."
 mem_lost_emperor.61.option:0 "Прекрасные новости."

 mem_lost_emperor_find_out_about_azran:0 "Исследовать возможности Азрана"
 mem_lost_emperor_find_out_about_azran_DESC:0 "Мы должны попросить наших военных теоретиков проанализировать кадры битвы, чтобы выяснить характер угрозы, которую представляет Азран."

 mem_lost_emperor.605.name:0 "Азран: Тревожная угроза"
 mem_lost_emperor.605.desc:0 "После недавнего поражения Азрана один из наших специалистов по военно-криминалистической экспертизе изучил видеозаписи и другие остатки битвы. Они утверждают, что, если им предоставить достаточно ресурсов для надлежащего изучения Азрана, они смогут найти ответы на вопрос о том, насколько силен Азран и как нам лучше всего работать, чтобы победить его."
 mem_lost_emperor.605.option:0 "Мы рассмотрим этот вопрос."

 mem_lost_emperor.606.name:0 "Выводы: Возможности Азрана"
 mem_lost_emperor.606.desc:0 "Наши военные теоретики проанализировали нашу битву с Азраном и могут представить следующие результаты:\n\n- Азран полагается исключительно на энергетическое оружие. Главным из них является шквал энергетических торпед и плазменных взрывов, но также использовались разрушители, а зонд, похоже, располагает мощным набором оружия точечной защиты.\n\n\n- Щиты Азрана грозны. Однако анализ наших выстрелов, пробивших эти щиты, показывает, что, хотя корпус зонда, вероятно, может выдержать значительные нагрузки, он не оснащен базовой броней.\n\n\nПо их мнению, Азран обладает военной мощью, эквивалентной 40-60000 единиц по шкале, которую мы сейчас используем для измерения силы флота."
 mem_lost_emperor.606.option:0 "Интересно."
