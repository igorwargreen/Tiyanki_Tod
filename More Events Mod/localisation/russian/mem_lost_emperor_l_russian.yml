 MEM_NEOCH_FRIENDLY_GREETING_1:0 "Вы очень мудры, [from.GetSpeciesName]."
 MEM_NEOCH_FRIENDLY_GREETING_2:0 "Звезды осветят ваш путь через историю, [from.GetSpeciesName]."
