 # Version Check
 # Warning message
 mem_version_check.2.name:0 "Уведомление"
  mem_version_check.2.desc:0 "Это сообщение появилось в следствии того, что вы активировали More Events Mod в уже начатой игре или он обновился после того, как эта игра началась. \n\nЕсли этот мод был активирован в текущей игре, это не вызовет никаких проблем, но некоторые особенности будут доступны только в новой начатой игре.\n\nВ случае, если эта игра была запущена с уже активным MEM, это означает, что ранее было загружено обновление. Это необязательно вызовет проблемы, но, как всегда, обновления могут случайно сломать старые сохранения. Если вы столкнулись с проблемами, пожалуйста, перепроверьте их в отдельной новой игре до того, как сообщать о них как ошибках. Они могут быть вызваны из-за несовместимости версии, вызванной старыми сохранениями.\n\nЭто предупреждение не появится снова в процессе игры. Мы надеемся, что Вам понравится наша модификация!"