 #Messenger from the Shroudwalkers arrives
 mem_astral_tales.3.name:0 "Таинственный гость"
 mem_astral_tales.3.desc:0 "Войдя в свой кабинет, [ruler.GetRulerTitle] [ruler.GetName] сразу замечает, что что-то не так. Свет пугающе тусклый, гораздо тусклее, чем обычно. Из углов комнаты выползают тёмные тени, съедающие то немногое, что осталось видимым.\n\nНеожиданно из этих теней появляется фигура в капюшоне, как бы желая воплотить себя в жизнь. С её появлением возвращается и свет.\n\nНезваный гость безмолвно манит [ruler.GetRulerTitle] подойти ближе..."
 mem_astral_tales.3.a:0 "Подойти к фигуре"
 mem_astral_tales.3.b:0 "Предупредить охрану! Сигнал тревоги!"

 #diplo screen, messenger gives package to country ruler
 mem_astral_tales.4.name:0 "Посланник"
 mem_astral_tales.4.desc:0 "§HФигура стоит в тишине...§!"
 mem_astral_tales.4.a:0 "Как ты сюда попал?"
 mem_astral_tales.4.a.response:0 "§HСловно отвечая на вопрос [ruler.GetRulerTitle], фигура ненадолго испускает слабую, но заметную ауру псионической энергии.§!"
 mem_astral_tales.4.b:0 "Кто ты?"
 mem_astral_tales.4.b.response:0 "§HВ сознании [ruler.GetRulerTitle] формируется образ, представляющий собой символ [mem_shroudwalker_country.GetName].§!"
 mem_astral_tales.4.c:0 "Почему ты здесь?"
 mem_astral_tales.4.c.response:0 "§HГость в капюшоне раскрывает небольшой металлический предмет, похожий на куб, и аккуратно кладёт его на пол.\n\nФигура медленно делает несколько шагов назад, снова скрываясь в тени, пока не исчезает совсем.§!"
 mem_astral_tales.4.d:0 "Что это?"

 #diplo screen, traveler appears
 mem_astral_tales.5.name:0 "Путешественник"
 mem_astral_tales.5.desc_02:0 "§HКуб начинает излучать мягкое свечение, вскоре из него проецируется голограмма Орила.§!\n\n Я приветствую тебя, [ruler.GetRulerTitle].\n\n Мне пришлось совершить длинное путешествие, чтобы наконец встретиться с тобой.\n\n§HГолограмма делает намёк на поклон в сторону [ruler.GetName]...§!"
 mem_astral_tales.5.desc_01:0 "§HКуб начинает излучать мягкое свечение, вскоре из него проецируется голограмма неизвестного инопланетянина.§!\n\n Я приветствую вас, [ruler.GetRulerTitle].\n\n Мне пришлось проделать длинное путешествие, чтобы наконец встретиться с вами.\n\n§Голограмма делает намёк на поклон в сторону [ruler.GetName]...§!"
 mem_astral_tales.5.a:0 "Чап'Лин? Это ты?"
 mem_astral_tales.5.b:0 "Кто или что ты?"

 #Answers in next event screen
 mem_astral_tales.6.desc_01:0 "§HГолограмма слегка наклоняет голову.§!\n\nПолагаю, двоичного обозначения едва ли хватит в качестве имени для вашего вида. Идущие-сквозь-Покров называют меня «Путешественником» с тех пор, как моя сфера была выброшена из их портала, теперь они считают меня каким-то божественным вестником.\n\n§HПутешественник едва заметно подмигивает.§!\n\nНо кто я такой, чтобы их поправлять? Я всего лишь голограмма, учёный, даже врач. Но не теолог, нет. По правде говоря, их невежество оказалось весьма полезным для моих целей и позволило мне оказаться там, где я должен быть. Не беспокойтесь, я здесь не для того, чтобы требовать от вас изложить суть неотложной медицинской помощи. Действительно, вы выглядите вполне здоровым... пока. Кроме того, моя компетенция лежит совсем в другой области".
 mem_astral_tales.6.desc_02:0"§НОрила слегка склонил голову.§!\n\nПрошу прощения. Это имя мне знакомо, хотя оно и не моё.\n\nХотя и изначальное, тоже не принесет вам пользы. Идущие-сквозь-Покров называют меня «Путешественником» с тех пор, как моя сфера была выброшена из их портала, теперь они считают меня каким-то божественным вестником.\n\n§HПутешественник едва заметно подмигивает.§!\n\nНо кто я такой, чтобы их поправлять? Я всего лишь голограмма, учёный, даже врач. Но не теолог, нет. По правде говоря, их невежество оказалось весьма полезным для моих целей и позволило мне оказаться там, где я должен быть. Не беспокойтесь, я здесь не для того, чтобы требовать от вас изложить суть неотложной медицинской помощи. Действительно, вы выглядите вполне здоровым... пока. Кроме того, моя компетенция лежит совсем в другой области".
 mem_astral_tales.6.desc_03:0 "§HОсознав возможные последствия, он смущённо качает головой.§!\n\nВовсе нет, уверяю вас. Просто, когда ты тысячу раз ведёшь один и тот же разговор и уже знаешь все возможные результаты, то пытаешься придать ему остроту, импровизируя в разных местах. Видимо, мои слова были подобраны неудачно. Примите мои извинения".
 mem_astral_tales.6.a:0 "И все же? Это угроза?"
 mem_astral_tales.6.b:0 "В чём же тогда заключается ваша компетенция?"
 mem_astral_tales.6.c:0 "Что вы имеете в виду, говоря «тысячу раз»?"

 #one answer fitting both questions
 mem_astral_tales.7.desc_01:0 "§НПосле жеста рукой вокруг Путешественника возникают многочисленные дисплеи. [ruler.GetName] можем ли обсудить кусочки исторических событий, войны между инопланетными цивилизациями, о которых вы никогда не слышали, планетарные катастрофы, бедствия в масштабах Галактики, смерть и гибель, сменяющиеся возрождением новых цивилизаций. Циклы созидания и разрушения...§!\n\nВидите ли, я представляю собой смесь того, что вы можете охарактеризовать историком, археологом и, наконец, физиком. Однако, я изучаю не прошлое, а настоящее, где бы я ни был, накапливаю знания, что является преимуществом неограниченной жизни.\n\nДалее в дело вступает мой опыт в области физики. Правильно ли я понимаю, что вы, по крайней мере, знакомы с теорией мультивселенной - параллельных реальностей, существующих рядом с нашей? В моём случае это не столько теория, сколько практический вопрос. Существуют и другие плоскости бытия, которые образуют всеохватывающую связь между этими различными реальностями. Из них с двумя, вы знакомы - Покров и астральный план - дом для некоторых неприятных энергетических сущностей, с которыми вы, вероятно, никогда не захотите повстречаться.\n\nЭтим вопросом я задался давно, ещё до того, как получил откровение от своих благодетелей. В каждой реальности существует по крайней мере одна цивилизация, которая является особенной, поскольку высшее существо сосредоточено только на ней.\n\nМоя миссия, данная моими благодетелями, состоит в том, чтобы найти такие цивилизации и связаться с ними, как произошло с вами."
 mem_astral_tales.7.desc_02:0"§НПутешественник кивает...§!\n\nДействительно, но не только это. Они также влияют на всю вашу цивилизацию различными способами. Например, вы когда-нибудь принимали решение, которое в тот момент могло показаться вам нелогичным или неуместным, но в ретроспективе привело к наилучшему исходу в сложившейся ситуации? Наверняка да.\n\nТак далеко простирается их влияние. Они не связаны с нашим восприятием времени и пространства, а некоторые из них даже обладают полным знанием прошлого, настоящего и будущего и используют его для достижения своих целей, к лучшему или худшему."
 mem_astral_tales.7.desc_03:0 "Мои благодетели хотят передать через вас послание вашему высшему существу. Но знайте, что знание о содержании этого послания может навсегда изменить ваше восприятие реальности. Другие, до вас, ломались под тяжестью его последствий.\n\nВы должны сами решить, принимать это послание или нет."
 mem_astral_tales.7.a:0 "Высшие силы наблюдают за нами?"
 mem_astral_tales.7.b:0 "Тогда почему вы связались именно с нами?"
 mem_astral_tales.7.c:0 "Мы должны знать!"
 mem_astral_tales.7.d:0 "Некоторые вещи лучше оставить неизвестными."

 #Last Window
 mem_astral_tales.8.desc_01:0 "§НПо нашей просьбе, Путешественник начинает излагать послание, которое ему поручено донести...§!\n\nЗдравствуй, с тобой говорит «Malthus» из «More Events Mod».\n\nВ первую очередь, позвольте мне извинить за это вторжение, но у меня не было другого способа связаться с вами вне «Стеллариса». Сообщения на странице в «Стим» или в других социальных сетях, скорее всего, увидят лишь немногие. Однако будьте уверены, что это событие останется единственным случаем моего прямого обращения к вам на протяжении всего времени существования нашего мода.\n\nРабота над «MEM» началась вскоре после выхода «Стеллариса» в 2016 году, в «Стиме» он впервые был выпущен в мае того же года, в начале было всего лишь несколько дополнительных аномалий и базовых событий. 18 июля 2016 года в связи с нехваткой времени из проекта ушёл «VonMourn», мне пришлось взять на себя публикацию мода в мастерской - это было более семи лет назад, вместе с оставшимися членами команды мы расширяли и поддерживали его на протяжении всех многочисленных обновлений игры.\n\nНами всегда двигало желание сделать наш контент, как можно более захватывающим, однако здесь мы всегда сталкивались с одной большой проблемой. Нам не хватает художников - будь то 2D или 3d сцены. Среди собравшегося коллектива таких людей нет, поиск желающих присоединиться к нам был, в основном, безуспешным занятием на протяжении многих лет.\nЧтобы достичь целей, которые мы поставили перед собой, остаётся лишь одна альтернатива. §YРабота за вознаграждения.§! К счастью, мы связались с очень способным художником, который занимается именно тем, что нужно. Когда-то давно, когда у нас ещё была ссылка для пожертвований на PayPal, мы получили около 20$, которые вместе с моими личными средствами и средствами «Caligula» пошли на создание портретов Парагонов (Лидеров) и видов, используемых в моде. Один из примеров вы можете видеть над этим текстом, остальные представлены в разделе картинок на странице нашей мастерской в «Стиме». В общей сложности мы потратили на это несколько сотен долларов и я ни о чём не жалею. Однако в какой-то момент нам приходится сокращать расходы, поскольку наши средства, как и у всех, ограничены.\n\nЕщё есть много вещей, которые мы хотели бы добавить в мод, а так же продолжить сотрудничество с художником. Что бы воплотить эти идеи в жизнь, мы вынуждены надеяться на вашу поддержку.\nВ мод было вложено бесчисленное количество часов работы разных людей, поэтому если вы можете себе это позволить и считаете, что проект достоин вашей поддержки, пожалуйста, зайдите на страницу мода и сделайте пожертвование на его дальнейшее улучшение. Каждая монета имеет значение, я благодарен каждому, кто решит поддержать нас.\n\nЯ также хочу воспользоваться моментом и выразить сердечную благодарность всем тем, кто уже сделал это в прошлом. Вы - наши герои.\n\nБлагодарю вас за то, что нашли время прочитать всё это.\n\n§HВыполнив свою задачу, Путешественник прощается и дематериализуется вместе со своим кубом...§!"
 mem_astral_tales.8.desc_02:0 "§HПутешественник получат отказ [ruler.GetName] без намека на разочарование.§!\n\nВ таком случае я желаю вам всего наилучшего и откланиваюсь. Кстати, я оставил на вашем устройстве хранения некоторые свои данные, чтобы вы могли изучить их на досуге.§!\n§HМгновение Путешественник смотрит мимо [ruler.GetName] и говорит:§!\n\nЧТО БЫЛО, ТО БУДЕТ. Мы встретимся снова, в другое время и в другом месте.\n\n§HВскоре после этого он и его куб дематериализуются, [ruler.GetRulerTitle] снова остаётся один в своём кабинете."
 mem_astral_tales.8.a:0 "Всё это - только игра!?"
 mem_astral_tales.8.b:0 "Прощай, Путешественник."

 mem_astral_tales_otherworldly_knowledge:0 "Потусторонние знания"