 # By Malthus

 #Leader
 mem_descended_catchphrase:0 "Ты и я... мы хорошо проведем время. Я чувствую это."
 mem_descended_backstory:0 "Бог-Император Неочадамус Бессмертный, Первый в своём имени, Правитель Торалонской Империи, Владыка Галактики, Владыка Невидимого Неба, Король Древних и Предтеч, Повелитель Звёзд и Защитник Царства...\n\n Так к нему обращались в его предыдущей жизни, до Вознесения. Теперь этот список только станет длиннее..., а его эго раздуется ещё больше."

 #Traits
 leader_trait_legendary_mem_descended_ascendant:0 "Потомок Вознёсшегося"
 leader_trait_legendary_mem_descended_ascendant_desc:0 "Ранее вознёсшееся существо, вынуждено в силу туманных обстоятельств обитать на смертном плане. В силу своих амбиций, он побуждает подчинённых ему людей двигаться к ещё большим высотам."
 leader_trait_legendary_mem_descended_aspect:0 "Аспект"
 leader_trait_legendary_mem_descended_aspect_desc:0 "Аватар, оставшийся после вознесения Неочадамуса. Он всё ещё слабо связан со своим основным сознанием, поскольку в этой оболочке проявляется лишь его часть и ему не хватает могущества первого. Это существо невероятно сильно, однако это лишь тень былого."

 #Modifiers
 mem_descended_colorful_sky:0 "Разноцветное небо"
 mem_descended_colorful_sky_desc:0 "В небе происходит завораживающего вида явление, оно переливается различными цветовыми оттенками. Это оказывает успокаивающее воздействие на всех, кто созерцает на него. Благодаря положительному влиянию, оказанному на трудовую этику нашего населения, эффективность производства в колонии возросла."
 mem_descended_celebrations:0 "Торжества по всей империи"
 mem_descended_celebrations_desc:0 "Люди невероятно счастливы проживать в нашей империи."
 mem_descended_lowered_output:0 "Снижение объёмов производства"
 mem_descended_lowered_output_desc:0 "Поскольку население империи полностью погружено празднованиям в честь нашего лидера, объёмы производства резко упали."
 mem_descended_his_likeness:0 "По его подобию"
 mem_descended_his_likeness_desc:0 "Одно полушарие этого мира было перестроено и теперь выглядит по образу и подобию вознёсшегося существа, это было сделано с целью передать всё его великолепие последующим поколениям."
 mem_descended_recently_recruited:0 "Недавно завербованные сектанты"
 mem_descended_recently_shield_boosted:0 "Получил благословение Неочадамуса"

 #Deposits
 mem_d_ascension_throne:0 "Трон вознесения"
 mem_d_ascension_throne_desc:0 "Устройство, используемое для сбора и концентрации энергии бесчисленных добровольцев по всей империи, после его зарядки, позволит произвести вознестись на высший план бытия, или так говорят..."
 mem_d_ascension_throne_after:0 "Трон вознесения"
 mem_d_ascension_throne_after_desc:0 "Устройство, когда-то использовавшееся для того, чтобы легендарное существо могло достичь высшего плана бытия. С тех пор оно стало местом квазирелигиозного паломничества."

 #Special Projects
 MEM_DESCENDED_AUDIENCE_PROJECT:0 "Приглашение"
 MEM_DESCENDED_AUDIENCE_PROJECT_DESC:0 "Нас пригласил на аудиенцию правитель примитивной цивилизации из системы Светящегося Пламени. Тот факт, что они, похоже, обладают возможностью связаться с нами или даже распознавать наше присутствие, является достаточным основанием для проведения их изучения. Мы должны отправить делегацию и принять их предложение, чтобы узнать больше."
 MEM_DESCENDED_MEETING_PROJECT:0 "Запрос на аудиенцию"
 MEM_DESCENDED_MEETING_PROJECT_DESC:0 "Если есть вопросы, которые необходимо обсудить, мы можем организовать официальную встречу."

 #Event Chain
 mem_descended_chain_title:0 "Перерождение Неочадамуса"
 mem_descended_chain_desc:0 "Чтобы вернуть Неочадамусу его положение на высшем плане бытия, ему потребуется коллективная сила воли всей нашей цивилизации. Для достижения этой цели нужно непостижимое количество психической энергии.\n\nК счастью, для этого вовсе не требуется, чтобы наше население было психически одарённым. Единство нашей цивилизации, само по себе обеспечит эту силу, каждый специалист или правитель, чьей основной целью является сплочение, внесёт свой вклад в этот процесс."
 mem_descended_ascension_progress:0 "Прогресс Вознесения"
 mem_descended_ascension_complete:0 "Вознесение завершено"
 mem_descended_antics:0 "Пережитые выходки"

 #Events
 mem_descended.1.name:0 "Гравитационная аномалия"
 mem_descended.1.desc:0 "При входе в систему §Y[from.GetName]§! нашему экипажу предстаёт перед взором необычное зрелище. Через всю систему тянется разрыв в пространстве-времени, ограничивающий точность наших сенсоров. То, что ранее считалось одиночной звездой с несколькими планетами, на самом деле является бинарной системой с гораздо меньшим и едва заметным коричневым карликом, обращающимся вокруг первичной звезды, орбиты всех остальных планет сокрыты зловещим слоем облаков.\n\nНа этом, однако, особенности не заканчиваются, поскольку, согласно нашим наблюдениям, центр тяжести находится не на [from.GetName], а на планете, которая кроме того, что пригодна для жизни ещё и населена, кажется, примитивной цивилизацией. В этой системе всё, вращается вокруг неё.\n\nКак всё это возможно, уже стало предметом жарких споров между нашими экспертами. Однако учёные сходятся в одном: происхождение планеты, несомненно, искусственное."
 mem_descended.2.desc:0 "Флот, обнаруженный вблизи разлома, вызывает нас. Очертания кораблей в его составе не похожи ни на что из того, с чем мы сталкивались когда-либо. Они приступили к сближению, возможно, чтобы отрезать нам путь к отступлению."
 mem_descended.3.desc:0 "...мы бесформенны... бесцветны... демон заплатит... но сначала мы попируем... на вас..."
 mem_descended.3.a:0 "Мы пришли с миром."
 mem_descended.3.a.response:0 "...мы не..."
 mem_descended.3.b:0 "Мы можем предложить добавить к вашему списку слово «безжизненный»."
 mem_descended.3.b.response:0 "...ваша дерзость... не спасет вас..."
 mem_descended.5.name:0 "Приглашение"
 mem_descended.5.desc:0 "Вскоре после уничтожения неизвестных злоумышленников, к нам поступил сигнал, исходящий из мира примитивов. Непонятно, как примитивы смогли вообще узнать о нашем присутствии, не говоря уже о том, чтобы общаться с нами, но именно это и происходит. Ещё более загадочным выглядит то, что в сообщении используется наш язык, приглашающий нас на аудиенцию к их правителю."

 mem_descended.6.name:0 "Аудиенция"
 mem_descended.6.desc:0 "§LПо прибытии на поверхность, нашу делегацию встречает небольшая группа туземцев [mem_descended_native_species.GetName]. Один из них выходит вперёд, давая понять, что является лидером этого скромного приветственного комитета, остальные с любопытством разглядывают новоприбывших. После краткого знакомства нашу делегацию проводят в довольно роскошный по сравнению с их примитивной архитектурой дворец.\n\nВ прихожей, сопровождающий начинает речь:§! \n\n\nВы скоро окажетесь в присутствии Золотоносного, Многоцветного, Бога-Императора Неочадамуса Бессмертного, Первого в своём имени, Правителя Торалонской Империи, Вознесённого Владыки Галактики, Владыки Невидимого Неба, Короля Древних и Предтеч, Повелителя Звёзд и Защитника Царства...\n\n§В течение короткой паузы расцветает надежда на прекращение этого обилия титулов, но она оказывается недолгой. [mem_descended_native_species.GetName], сделав небольшой глоток воздуха, безжалостно разрушает её, продолжая ещё полтора часа мучительно перечислять титулы и предполагаемые достижения своего правителя...\n\n Наконец, закончив это испытание и заметно выдохшись, он снова обращается к делегации:§!\n\n Теперь вы можете войти во внутренние покои, чтобы лично встретиться с нашим повелителем."
 mem_descended.6.a:0 "Продолжим."
 mem_descended.7.desc:0 "§LПеред делегацией предстаёт единственный абориген, правда, уникального золотистого цвета, он явно ожидал нашего прибытия.§!\n\nАх... какая подача. Такая монотонная, такая свободная от экспрессии, она просто чудесна. По правде говоря, эти парни не смогли бы даже изобразить улыбку, если бы от этого зависела их жизнь. Однако они верные и трудолюбивые, надо отдать им должное.\n\n Когда я впервые нашёл их, они жили в пещерах, стоя на грани исчезновения в угасающем мире, вращающемся вокруг умирающей звезды. Только посмотрите на них сейчас: они живут в райском мире под тёплым солнцем... в чуть более уютных лачугах. Да, я знаю, всё ещё впереди. Некоторые изменения даются им легче, чем другие. Но я отвлёкся...\n\n§LОн делает шаг ближе к своим гостям и продолжает, едва заметным жестом указывая на себя.§!\n\nКак вы уже слышали, я Неочадамус... Неочадамус, запомните это. Последний, кто неправильно произнёс моё имя, теперь красуется на поверхности Успокаивающей Тени - луны этой планеты, если вы не в курсе... Хотя технически..., всё в этой системе является лунами этой планеты, даже солнце... Но детали... детали...\n\nДля тех, кого я называю друзьями, Чада будет достаточно. У меня складывается предчувствие, что мы с вами очень быстро подружимся."
 mem_descended.7.a:0 "Вы ведь не местный житель?"

 mem_descended.8.name:0 "TEST" # Not displayed but throws an error, if no entry exists
 mem_descended.8.desc_01:0 "§HНа мгновение вспышка яркого света заливает весь зал. Когда она стихает, золотистый Кррр'тек исчезает, на его месте перед нами возвышается существо из чистой энергии, не похожее на тех, кого мы встречали раньше.§!\n\nВы правы. Давайте покончим с этим фарсом..."
 mem_descended.8.desc_02:0 "§HВ его ответе вы улавливаете нотки нетерпения§!\n\n Как вам угодно, что вы хотели бы узнать?"
 mem_descended.8.a:0 "Это ваша истинная форма?"
 mem_descended.8.a.response:0 "Можно сказать, что это моё естественное состояние, но я могу принимать любую форму по своему усмотрению."
 mem_descended.8.b:0 "Откуда вы?"
 mem_descended.8.b.response:0 "Родом я из этой Галактики, хотите верьте, хотите нет. Однако совсем недавно я находился внепространства, как и мои «друзья», которых вы так доблестно победили.\n\nКстати, за это я вам очень благодарен. Мне стоило больших усилий сдерживать их."
 mem_descended.8.c:0 "Вы создали эту систему?"
 mem_descended.8.c.response:0 "Конечно же нет, я лишь провёл её масштабную реконструкцию, а также несколько побочных проектов."
 mem_descended.8.d:0 "Почему Бесцветные осаждают это место?"
 mem_descended.8.d.response:0 "Ну... я бы сказал, что они обиженные неудачники. Даже на высшем плане существует поговорка «ешь или будешь съеден», поэтому я отнёсся к их месту, как к шведскому столу и направил их энергию на более достойного хозяина - на себя.\n\nНу да ладно, не осуждайте меня за это, вы же видели, они относятся к вам точно так же. Вот и правильно, - говорю я."
 mem_descended.8.e:0 "Что вы хотите от нас?"
 mem_descended.8.f:0 "По поводу вашего предложения..."
 mem_descended.9.desc_01:0 "Если говорить прямо то, мне нужна ваша энергия. Не смотрите на меня так... Я не дикарь, как эти парни...\n\n Я намерен отвоевать и затем удержать свои позиции на вершине бытия, но для того, чтобы вознестись, мне понадобится целая империя... назовём это духовной энергией, за неимением лучшего слова. Для этого не нужны псионически одарённые люди, поскольку энергия высвобождается, когда целые народы объединены общей целью и работают как единое целое. Взамен я предлагаю вам свой опыт, а также постоянную поддержку после успешного вознесения. Хорошие поступки должны быть вознаграждены, не так ли?\n\n Что скажете? У этой сделки нет минусов. Мои подданные тоже присоединятся к вашей империи. Вы только выиграете.\n\n§HПока он ждёт нашего ответа, его глаза начинают светиться чуть ярче, чем раньше...§!"
 mem_descended.9.desc_02:0 "Что вы решили? Поддержите ли вы меня в моём начинании?\n\n§HВы видите, как блеск его глаз снова начинает усиливаться...§!"
 mem_descended.9.a:0 "...могу ли я сначала задать вопрос?"
 mem_descended.9.b:0 "Вы... Нет, мы этого не желаем."
 mem_descended.10.desc:0 "Ясно. Тогда нет смысла продолжать этот разговор. Вы можете идти, но имейте в виду, вы упустили уникальную возможность, выпадающую раз в тысячелетия, как для себя, так и для своего народа."
 mem_descended.10.a:0 "Подождите, мы поспешили и совершили ошибку..."

 mem_descended.11.name:0 "Конец вознесениям"
 mem_descended.11.desc:0 "Станции слежения, расположенные у разлома измерений в системе §Y[mem_descended_system.GetName]§!, передали нам данные о вторжении в наше пространство огромной армады. На этот раз связь оборвалась. Битва уже началась."
 mem_descended.12.name:0 "Во-второй раз"
 mem_descended.12.desc:0 "Мой дорогой [root.GetRulerTitle], я знаю, что вы сейчас очень заняты, но я мог бы вам помочь.\n\nЕсли вы все будете так добры поднять руки и послать мне свою энергию?... А, нет, шучу.\n\n§LС ухмылкой на лице он поднимает руку и щелкает пальцем...\n\nБесцветные корабли устремляются обратно в разлом, как будто ребёнок бросил игрушку. После этого разлом закрывается и битва заканчивается.§!\n\nНу, теперь, когда с этим покончено, я думаю, осталось сделать только одно.\n\nНо ты и твои люди хорошо послужили мне. Поэтому было бы невежливо оставить вас без ничего взамен. Я дарую вам небольшой подарок, чтобы ты не чувствовал себя одиноким в отсутствии меня.\n\n§LС этими словами он начинает светиться со всё возрастающей интенсивностью. Вскоре свет заглушает всё остальное и в тот момент, когда он становится невыносимым, внезапно прекращается. Неужели это закончилось? Там, где раньше находился Неочадамус, теперь... Он ещё там!?§!\n\n «Что ж, похоже, его план удался. Здравствуй, мой дорогой [root.GetRulerTitle], рад знакомству. Не удивляйся, он ведь сказал тебе, не так ли? Он оставил меня, чтобы я поддерживал вас в вашей борьбе. Я - его часть, аватар, если хотите. Может быть, не такой могущественный, как он сам, но я справлюсь с работой, уверяю вас.»"
 mem_descended.12.a:0 "Рады видеть вас."

 mem_descended.50.name:0 "Приближение флота"
 mem_descended.50.desc:0 "В системе §Y[mem_descended_system.GetName] появился флот! Нас приветствуют."
 mem_descended.51.name:0 "Воинствующие верующие"
 mem_descended.51.desc_01:0 "§LПрежде чем обратиться к нам, незнакомец делает различные жестикуляции.§!\n\nМы узнали о его возвращении и намерены служить Вознесённому Владыке так же, как и наши предки.\n\nВосхваляйте его имя!"
 mem_descended.51.desc_02:0 "Покров принёс нам радостную весть. Его благочестивые последователи вновь отправятся за ним."
 mem_descended.51.desc_03:0 "Наш повелитель вернулся. Его верные последователи снова будут служить ему."
 mem_descended.51.desc_04:0 "Мы здесь, чтобы служить ему мечом и щитом. Мы лишь инструменты в его руках. Пусть его правление будет вечным."
 mem_descended.51.desc_05:0 "Галактика темна и полна ужасов. Именно он держит их на расстоянии. Мы будем его оружием и доспехами."
 mem_descended.52.desc:0 "Как и предсказывал §Y[mem_descended_leader.GetName]§!, в систему §Y[mem_descended_system.GetName]§! прибыл флот его верных последователей. Они приветствуют нас."

 mem_descended.60.name:0 "Вторжение"
 mem_descended.60.desc:0 "Ещё один отряд бесцветных кораблей вынырнул из разлом измерений в системе §Y[mem_descended_system.GetName]! Мы принимаем передачу."
 mem_descended.61.desc_01:0 "...демон заплатит... ты служишь ему... вы все умрёте..."
 mem_descended.61.desc_02:0 "...демонические отродья повсюду... мы будем пировать на ваших костях..."
 mem_descended.61.desc_03:0 "...мы будем пировать... вы умрёте..."
 mem_descended.61.desc_04:0 "...отдайте демона... и умрите..."
 mem_descended.61.desc_05:0 "...вы не осознаёте... с кем вы... вступили в союз..."
 mem_descended.61.a:0 "Мы одержим вверх над вами!"
 mem_descended.61.a.response:0 "...умрите..."

 #Flavor Events
 mem_descended.101.name:0 "По его подобию"
 mem_descended.101.desc:0 "Мы получили сообщения о необычных событиях в системе §Y[mem_descended_flavor_system.GetName]§!\n\nНа [mem_descended_flavor_planet.GetPlanetMoon] §Y[mem_descended_flavor_planet.GetName]§! одно из её полушарий было преобразовано и выглядит в виде черт знакомого лица...\n\n На вопрос об этом, §Y[mem_descended_leader.GetName]§! подчеркнул важность документирования своего величия для поколений, которые придут после его повторного вознесения. В скользь им было упомянуто, что в процессе «творчества» он находил различные месторождения ресурсов, которые если потребуется мы могли бы добывать, но с одним условием: нужно проявить осторожность, чтобы не повредить его «произведение искусства»."
 mem_descended.102.name:0 "Праздник по всей империи"
 mem_descended.102.desc:0 "Колониальные администрации по всей империи сообщают о почти полной приостановке производства, это связано со спонтанным празднованием, которое вспыхивает везде, где собираются большие группы [root.GetSpeciesNamePlural]. Если так пойдёт и дальше, наша экономика может полностью рухнуть.\n\n Ничуть не обеспокоившись, §Y[mem_descended_leader.GetName]§! заметил, что всем этим людям нужно выпустить пар, поэтому он устроил им веселье. По его словам, это будет продолжаться не дольше двух месяцев и, скорее всего, в конечном итоге приведёт к увеличению производства."
 mem_descended.102.a:0 "Заразна ли эта танцевальная чума?!"
 mem_descended.103.name:0 "Загадочная конструкция"
 mem_descended.103.desc:0 "В порыве маниакальной активности §Y[mem_descended_leader.GetName]§! начал вливать ресурсы в один из своих «маленьких домашних проектов». В считанные дни над поверхностью §Y[mem_descended_flavor_planet.GetName]§! начало подниматься здание неизвестного назначения.\n\nЗакончив работу, [mem_descended_leader.GetName] отметил: §T«У меня есть для вас кое-что. Возможно, оно немного опережает ваш текущие уровень развития, однако вы разберётесь, как им управлять, скорее всего...»§!"
 mem_descended.104.name:0 "Постижение тайны"
 mem_descended.104.desc:0 "Однажды, §Y[mem_descended_leader.GetName]§! прекратил созерцание на наши попытки изучения загадочных L-Врата и вклинился в разговор, он сказал: §T«Если вы сделаете вот так...»§!\n\n[root.GetSpeciesAdj] [root.GetScientistPlural] изумлённо наблюдали, как он внёс в их работу несколько, на первый взгляд простых, но на самом деле глубокомысленных поправок, в мгновение ока продвинувших исследования на многие годы вперёд."
 mem_descended.105.name:0 "Бушующий шторм"
 mem_descended.105.desc:0 "Наша колониальная администрация на §Y[mem_descended_flavor_planet.GetName]§! сообщила об аномальной погодной активности. Сформировались многочисленные суперштормы, которые обрушиваются на поверхность планеты со скоростью ветра, значительно превышающей нормальные параметры. Наша инфраструктура, не рассчитанная на такие условия, значительно пострадала.\n\nНе потребовалось много времени, чтобы определить виновника сих бед. [mem_descended_flavor_planet.GetName], является миром-генератором и §Y[mem_descended_leader.GetName]§! в своё время взял на себя обязанность постоянно увеличивать выработку энергии. По поводу произошедшего он дал неапологетичный комментарий: §T«Ну, чтобы сделать омлет, нужно разбить несколько яиц. В вашей цивилизации есть такая поговорка? Если нет, то она должна быть...»§!"
 mem_descended.105.a:0 "Пожалуйста, в следующий раз хотя бы предупредите нас."
 mem_descended.106.name:0 "Чужое небо"
 mem_descended.106.desc:0 "Сегодня, при взгляде в небо жители §Y[mem_descended_flavor_planet.GetName]§! были крайне озадачены: его обычный цвет сменился на множество различных оттенков из всего хроматического спектра. Это визуальное зрелище привело к кратковременному спаду производства, поскольку все бросили работу, чтобы понаблюдать за явлением.\n\n Сейчас порядок восстановлен, но разноцветное небо, по словам явного вдохновителя происходящего - §Y[mem_descended_leader.GetName]§!, сохранится ещё некоторое время."
 mem_descended.107.name:0 "Перегрузка реактора"
 mem_descended.107.desc:0 "В попытке вывести энерговыделение одной из наших звёздных баз далеко за запланированные пределы, многочисленные системы безопасности дали каскадный сбой, что привело к полному и катастрофическому разрушению станции.\n\n Несмотря на то, что весь экипаж был благополучно эвакуирован благодаря мгновенной реакции §Y[mem_descended_leader.GetName]§! и несмотря на его неоднократные заверения, что причиной этого события стала ранее не обнаруженная структурная слабость в одной из вторичных систем охлаждения, любые дальнейшие эксперименты подобного рода были отложены на неопределённый срок. От потери целой звёздной базы нельзя просто так отмахнуться."
 mem_descended.107.a:0 "На строительство этой звёздной базы у нас ушли годы..."
 mem_descended.108.name:0 "Неожиданная сверхновая"
 mem_descended.108.desc:0 "Наши учёные были до глубины души потрясены сообщениям, в которых говорится о том, что система §Y[mem_descended_flavor_system.GetName]§! была уничтожена в следствии неожиданного превращения местной звезды в сверхновую. К счастью, у нас там было только несколько автоматизированных установок, поэтому обошлось без жертв. Почему это произошло, сначала озадачило наших экспертов, но вскоре причина раскрылась.\n\nВыглядя немного удручённым, §Y[mem_descended_leader.GetName]§! прокомментировал это событие так: §Т«О, это могло бы быть так великолепно, если бы всё получилось. Но, увы, не будем унывать. Мы не совершаем ошибок, это просто маленькие счастливые случайности... И у системы теперь есть свой шарм. Может быть, вам стоит присмотреться к этой сингулярности.\n\nНе стоит расстраиваться по этому поводу, верно? Пусть всё останется в прошлом, всё это звёздная пыль под гиперкоридором, не так ли? Вы взорвёте ОДНУ солнечную систему и некоторые люди будут ворчать по этому поводу до скончания времён... Вы ведь не из их числа? Там ведь не было ничего важного, правда?»§!"
 mem_descended.108.a:0 "Подождите... Такое уже случалось?!"
 mem_descended.109.name:0 "Тёмные желания"
 mem_descended.109.desc:0 "Находясь в хорошем настроении, §Y[mem_descended_leader.GetName]§! прибыл сегодня на общее собрание персонала и обратился к §Y[root.GetRulerTitle][ruler.GetName]§! напрямую: §T «Ну, здравствуй, дорогой [root.GetRulerTitle], сегодня я чувствую себя довольно щедрым. Помнишь месторождение тёмной материи, которое ты получил в результате той маленькой аварии? Впрочем, не будем ворошить старые истории. Но как бы то ни было, этот материал имеет обширный спектр возможных применений. Возможно, я смогу подтолкнуть ваших [root.GetScientistPlural] в нужном направлении. Остальное, однако, зависит только от них самих. Где бы было чувство гордости и удовлетворения, если бы я просто вручил его вам?\n\nВыбирайте сами.»§!"
 mem_descended.109.a:0 "Мы заинтересованы в §Yщитах§!."
 mem_descended.109.b:0 "Мы заинтересованы в §Yреаторах§!."
 mem_descended.109.c:0 "Мы заинтересованы в §Yдвигателях§!."
 mem_descended.109.d:0 "Мы заинтересованы в §Yсенсорах§!."
 mem_descended.109.e:0 "Мы заинтересованы в §Yмаскировочных устройствах§!."
 mem_descended.110.name:0 "Случайная ксеносовместимость"
 mem_descended.110.desc:0 "Во время выведения более приспособленного для различных условий на колониях сельскохозяйственного животного, наши [root.GetScientistPlural] получили помощь от §Y[mem_descended_leader.GetName]§!. Совместных плод труда оказался поразительным, хотя, как оказалось, слишком успешным. Один из подопытных экземпляров сумел сбежать из своего загона и был объявлен потерянным после неудачной попытки его разыскать.\n\nЧто никто не ожидал, так это его способность производить потомство с видами, отличными от его собственного. На окраинах нашей колонии всё чаще стали появляться неизвестные существа и изуродованные мутанты, которые поначалу списывались на путаницу из-за плохой видимости.\n\n Зоны, где наиболее часто видели новых существ были оцеплены в качестве превентивной меры, но, вероятно, дальнейшая эскалация ситуации - лишь вопрос времени."
 mem_descended.111.name:0 "Идеальный питомец"
 mem_descended.111.desc:0 "§Y[mem_descended_leader.GetName]§! удалось воплотился в жизнь один из недавних побочных проектов. В один прекрасный день, вместе с ним в конференц-зал вошло маленькое, симпатичное на вид существо. По его словам, его целью было воссоздать существо, которым он когда-то дорожил, однако результат оказался разочаровывающим.\n\nНесмотря на это, оно обладает некоторыми весьма своеобразными способностями. К недоумению всех присутствующих, никто из собравшихся не смог описать его внешний вид одинаково. Единственным общим мнением было то, что это самое милое существо, которое они когда-либо видели. Некоторые предположили, что у него могут быть врождённые псионические способности, которые позволяют ему изменять восприятие других людей в качестве инстинктивной самозащиты.\n\nПомимо этого любопытного свойства оно ведёт себя, как послушный домашний питомец. Во время экспериментов с ним, существо особенно прониклось к §Y[mem_descended_flavor_target_leader.GetName]§!, который впоследствии попросил разрешения на заботу о нём. Не видя проблем в этом предложении, [mem_descended_leader.GetName] согласился, однако оставил зловее и строгое предупреждение: §T«Никакой воды. Не кормить после полуночи. Лучше не спрашивай, почему. Просто не делай этого, поверь мне.»§!"
 mem_descended.112.name:0 "День уборки"
 mem_descended.112.desc:0 "В системе §Y[mem_descended_flavor_system.GetName]§! внезапно появились две новые планеты, причём обе находятся на одной орбите с §Y[mem_descended_flavor_planet.GetName]§!. Замешательство возникшее по этому поводу, длилось недолго так, как вскоре после инцидента §Y[mem_descended_leader.GetName]§! раскрыл свою причастность к нему: §T«Видите ли, пришло время убрать остатки моего небольшого преобразования системы. Надеюсь, вы не против, что я переместил их в ваш район? О, уверяю вас, они были должным образом стерилизованы и не представляют никакой угрозы. Даю вам слово. Быть может, вы даже сможете использовать их в своих целях?»§!"
 mem_descended.113.name:0 "Идеальная неразбериха"
 mem_descended.113.desc:0 "На §Y[mem_descended_flavor_planet.GetName]§!, в последнее время, происходят странные изменения. Вся воздушная фауна летает задом наперед, а некоторые наземные животные парят над землёй. Дополняют картину сообщения о растительности, светящейся в темноте и издающей загадочные звуки.\n\nТеперь не осталось сомнений в том, кто является виновником в таких изменениях. Когда §Y[mem_descended_leader.GetName]§! спросили о странных явлениях, он ответил: §T«Ну, я увидел здесь алмаз в грубой форме и сделал несколько доработок, чтобы довести его до совершенства. И, эй... это просто работает!\n\nДа, возможно, было несколько неожиданных побочных эффектов... Но дайте мне ещё несколько месяцев и я разберусь с ними...»§!"
 mem_descended.114.name:0 "Паломничество и пиратство"
 mem_descended.114.desc:0 "В системе §Y[mem_descended_flavor_system.GetName]§! наблюдается рост её посетителей с тех пор, как §Y[mem_descended_leader.GetName]§! оставил свой след на одной из её планет.\n\nК сожалению, потоки паломников привлекли внимание стервятников. Пираты действуют всё более открыто, угрожая нашим торговым путям. §Y[mem_descended_leader.GetName]§! не удивлён этим кощунством и призвал нас к вмешательству."
 mem_descended.115.name:0 "Механические отступники"
 mem_descended.115.desc:0 "Поскольку §Y[mem_descended_leader.GetName]§! оставил свой след на одной из планет системы §Y[mem_descended_flavor_system.GetName]§!, она со временем стала центром единения для наших сознаний, хотя точной причины этого эффекта установить не удалось.\n\nВ последнее время, спокойствие этого места было омрачено разработкой месторождений флотом автоматизированных дронов, происхождение которых неясно. Их работа угрожает планете с лицом по подобию §Y[mem_descended_leader.GetName]§!, поэтому он объявил их еретиками и призывает к их истреблению."

 mem_descended.300.name:0 "Встреча"
 mem_descended.300.desc_01:0 "О, мой дорогой [root.GetRulerTitle], здравствуй! Чем могу быть полезен сегодня?"
 mem_descended.300.desc_02:0 "Есть ли ещё что-нибудь, что вы желаете?"
 mem_descended.300.a:0 "Вы можете менять свою внешность по желанию?"
 mem_descended.300.b:0 "Что вы можете рассказать нам о Воинстве Веры?"
 mem_descended.300.c:0 "Могу ли я задать вам другой вопрос?"
 mem_descended.300.d:0 "Что вы можете рассказать нам о Бесцветных?"
 mem_descended.301.desc:0 "Конечно, могу. Хотите стать свидетелем ещё одного моего маленького трюка? Есть ли у вас какие-нибудь особые пожелания?"
 mem_descended.301.a:0 "Не могли бы вы сменить облик на §YЗолотоносного Кррр'тека§!?"
 mem_descended.301.a.response:0 "Ваше любопытство удовлетворено или вы хотите увидеть что-то ещё? В противном случае, думаю, я останусь здесь на некоторое время."
 mem_descended.301.b:0 "Можете ли вы вернуться к своему обычному виду?"
 mem_descended.301.c:0 "Как вы выглядели до вознесения?"
 mem_descended.301.c.response:0 "О мой дорогой [root.GetRulerTitle], ты очень любопытен! Сегодня я добр и поэтому готов тебе потакать...\n\n§Во вспышке ослепительного света окутывающего всё вокруг, он исчезает. Когда она рассеивается, становятся видны очертания незнакомого существа.§!\n\nОх, это навевает воспоминания... Я могу стать сентиментальным."
 mem_descended.301.d:0 "Вы можете удивить меня?"
 mem_descended.301.e:0 "Можете ли вы стать §Yчеловекообразным§!?"
 mem_descended.301.f:0 "Можете ли вы стать §Yмлекопитающим§!?"
 mem_descended.301.g:0 "Можете ли вы стать §Yрептилоидом§!?"
 mem_descended.301.h:0 "Можете ли вы стать §Yпернатым§!?"
 mem_descended.301.i:0 "Можете ли вы стать §Yчленистоночим§!?"
 mem_descended.301.j:0 "Можете ли вы стать §Yмоллюскоидом§!?"
 mem_descended.301.k:0 "Можете ли вы стать §Yгрибовидным§!?"
 mem_descended.301.l:0 "Можете ли вы стать §Yрастеноидом§!?"
 mem_descended.301.m:0 "Можете ли вы стать §Yлитоидом§!?"
 mem_descended.301.n:0 "Можете ли вы стать §Yнекроидом§!?"
 mem_descended.301.o:0 "Можете ли вы стать §Yаквоидом§!?"
 mem_descended.301.p:0 "Можете ли вы стать §Yтоксоидом§!?"
 mem_descended.301.q:0 "Можете ли вы стать §Yроботом§!?"
 mem_descended.301.r:0 "Как насчёт чего-то более величественного?"
 mem_descended.301.r.response:0 "Нравится ли вам такой внешний вид, мой дорогой [root.GetRulerTitle]? Если да, то я останусь таким на некоторое время."
 mem_descended.301.z:0 "Можете ли вы сделать себя похожим на нас?"
 mem_descended.302.desc:0 "Ну, это долгая история... Если вкратце, то они потомки моих подданных, живших до моего первого вознесения.\n\n За скромный вклад в моё дело, я, конечно, смогу убедить некоторых из них примкнуть к вам..."
 mem_descended.302.a:0 "Откуда они? Мы не слышали о них раньше."
 mem_descended.302.a.response:0 "Галактика - это не просто несколько систем, соединенных гиперкоридорами. В прошлом, мы свободно перемещались между звёздами... А некоторые, продолжают это делать и сейчас. За пределами сети гиперкоридоров сокрыто немало анклавов и орденов, которые ждут моего возвращения - не то чтобы это было запланировано, но что случилось, то случилось... Вот мы и здесь."
 mem_descended.302.b:0 "Мы хотели бы нанять один из их флотов."
 mem_descended.302.b.response:0 "Как пожелаете. Я пошлю запрос... Вы можете ожидать их появления в течение половины цикла."
 mem_descended.303.desc:0 "А почему бы и нет? Я удовлетворю ваше любопытство. Так что же вы хотите узнать?"
 mem_descended.303.a:0 "Является ли ваша энергетическая форма истинным обликом?"
 mem_descended.303.a.response:0 "Можно сказать, что это моё естественное состояние, однако я могу принимать любую форму по своему усмотрению."
 mem_descended.304.desc:0 "Они - группа вознесённых существ, хотя и не столь искусны в межличностных отношениях, как вы, если ещё не заметили.\n\nДля путешествий между измерениями, они используют технологии и всецело на них полагаются, их цель совершать всевозможные ужасные вещи с низшими видами. Однако давайте не будем слишком углубляться в эту тему. Это только испортит мне настроение."
 mem_descended.304.a:0 "Можете ли вы дать нам совет, как с ними бороться?"
 mem_descended.304.a.response:0 "Как вы могли заметить, их корабли полностью полагаются на энергетические технологии и в нападении, и в обороне. Роковой недостаток, как по мне. Но они слишком высокомерны и это, похоже, не приходит им в голову.\n\nДля вас, это слабое место, которым следует воспользоваться: их оружие слабо против §Yщитов§!. Так что сосредоточьте всю свою защиту на них. А когда дело дойдёт до атаки на них... Ваши примитивные §Yракеты§! и §Yторпеды§! быстро расправятся с корпусами их кораблей, поскольку они полностью игнорируют щиты. Просто заполните пространство вокруг них этим оружием и не будет иметь значения, есть ли у них точечная защита или нет.\n\n Подготовив свой флот соответствующим образом, вы сможете нанести им поражение."
 mem_descended.304.b:0 "Можете ли вы предложить нам что-нибудь ещё?"
 mem_descended.304.b.response:0 "За скромный вклад в мою силу я смогу временно улучшить щиты вашего флота и дать ему преимущество в бою.\n\nПомимо этого, в Галактике ещё могут найтись мои последователи, которых можно убедить помочь нам в нашем затруднительном положении."
 mem_descended.304.c.response:0 "За скромный вклад в мою силу я смогу временно улучшить щиты вашего флота и дать ему преимущество в бою.\n\nПомимо этого, я могу предложить вам помощь в борьбе с врагом, призвав некоторых из моих последователей."
 mem_descended.304.d:0 "Пожалуйста, улучшите наши щиты."
 mem_descended.304.d.response:0 "Как пожелаете, вы получите моё благословение."