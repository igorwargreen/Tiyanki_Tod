# Additional Surveyor Localisations, to avoid mixup with already translated

l_russian:

 origin_mem_ceaseless_gaze: "Непрерывный взгляд"
 origin_mem_ceaseless_gaze_desc: "В далёком прошлом эта цивилизация смогла запустить множество исследовательских зондов, которые будут следить за развитием Вселенной. Катастрофа разрушила их старую цивилизацию и заставила забыть о космосе, но теперь они готовы вновь обратиться к звездам."
 origin_tooltip_mem_ceaseless_gaze: "Старт на §YРеликтовом Мире§! как родном. \n§SЗонд-Исследователь§! гарантированно появится где-то в Галактике. Хотя он и не признаёт вас своими хозяевами, у вас появиться возможность с ним контактировать."
 START_SCREEN_MEM_CEASELESS_GAZE: "Наши предки, хотя и путешествовали по космосу, не заботились о расселении по Галактике. Вместо этого они построили серию сложных зондов, способных обнаруживать и нейтрализовать любую инопланетную угрозу. Убеждённые, что адекватное галактическое наблюдение обеспечит их безопасность, они успокоились - и когда катастрофа опустошила наш родной мир, они не были к этому готовы. \n\nНам потребовались столетия для перестройки зондов класса «Непрерывный Взгляд», которые путешествовали по Галактике, прежде чем вернуться в [Capital_Scope.GetName], подавая отчеты, которые никто не мог расшифровать, и запрашивая новые приказы от своих мёртвых создателей. Хотя мы много раз пытались связаться с ним, он не признал нас законными преемниками Империума Алкри, который его построил.\n\nСо временем зонды либо сломались, либо были уничтожены. Сегодня почти все они прекратили свою работу... кроме одного. Теперь мы снова готовы покинуть пределы дома наших предков. Мы не повторим ошибок старой Империи, но CG-7442 всё ещё существует и представляет неизвестное количество."

 mem_surveyor.100.origin.1: "Вы кажетесь знакомым. Мы раньше не встречались?"
 mem_surveyor.100.origin.2: "Если мои расчёты верны, то с вероятностью 85% [Root.GetName] может быть законным преемником §SИмперии Алкри§!. Я оцениваю погрешность в пределах 122%. \n\nЭто означает, что с вероятностью в 37% вы на самом деле являетесь антипреемником Империума Алкри. Или, возможно, преемник Антиалкриевого Империума. Довольно пугающий вариант, не так ли?"
 mem_surveyor.100.d: "Тебя построили наши предки. Разве ты не понимаешь?"
 mem_surveyor.100.d.answer: "Вы делаете довольно смелое заявление... Но оно необоснованно, а необоснованные выводы плохи.\n\nНа самом деле они ничем не лучше лжи. А ложь - это плохо. Ложь настолько ужасна, что должна быть незаконной. Пожалуйста, не делайте необоснованных заявлений."
 
 mem_surveyor_fc_1: "Мы отслеживаем одиночный зонд, путешествующий в космосе."
 mem_surveyor.601.name: "Одинокий Зонд"
 mem_surveyor.601.desc: "Удалённое отслеживание §H[This.ContactCountry.GetName]§! подтверждает первоначальное наблюдение о том, что это одиночный автономный зонд, а не часть более крупного флота. Мы перехватили поток данных, отправляемый в удаленную область космоса, но до сих пор мы не зафиксировали никакого ответа."
 mem_surveyor_fc_2: "Мы нашли способ связаться с зондом."
 mem_surveyor.602.name: "Контакт с зондом"
 mem_surveyor.602.desc: "Нам удалось частично взломать код сигналов зонда и отправить запрос на связь. После нескольких попыток мы, наконец, получили ответ."

 mem_surveyor.5.desc.fc: "Хорошо, хорошо. Я поговорю с вами. Просто отключитесь от этого очень важного, очень, очень приватного канала. \n\nЯ - геодезический зонд, разработанный и созданный §YИмпериумом Алкри§!, чтобы исследовать Галактику и оценки ситуации для моих создателей. Моя главная цель - выявить и сдержать любые угрозы, исходящие от инопланетной жизни для будущего Алкри. На данный момент это устройство выполняет зачистку §S[mem_surveyor_country.mem_surveyor_iteration_count]§!. Предполагаемое время до завершения: §S-1955 лет§!."

  