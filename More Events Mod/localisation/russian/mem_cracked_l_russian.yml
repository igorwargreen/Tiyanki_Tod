 mem_cracked_category:0 "Треснувший"
 mem_cracked_category_desc:0 "Сеть линий разломов покрывает этот астероид, но они произошли не из-за внешнего воздействия - скорее как если бы он был разломан изнутри. Наши приборы зафиксировали слабую энергетическую сигнатуру, исходящую из астероида."

 mem_cracked.1.name:0 "Точка Входа"
 mem_cracked.1.desc:0 "[Root.GetName] докладывает, что сканеры глубокого проникания §Y[From.GetName]§! обнаружили необычный объект под его поверхностью - прямо там, откуда предположительно исходят линии разломов. \n\nГипотезы об объекте сильно расходятся, но §Y[Root.Leader.GetName]§! верит, что результаты обозначают, что это корабль, каким-то образом запертый внутри астероида. Колебания внутри астероида начались немедленно после первоначальной передачи. Что бы ни было внутри него, астероид не будет стабильным слишком долго."
 mem_cracked.1.a:0 "Найдите способ извлечь этот корабль."
 mem_cracked.1.b:0 "Попытайтесь сохранить зону для дальнейшего изучения."
 mem_cracked.1.c:0 "Изучите странный феномен, который это вызвал."

 MEM_CRACKED_CUT_OUT:0 "Извлечение"
 MEM_CRACKED_CUT_OUT_DESC:0 "Что бы ни было заперто внутри астероида, мы требуем высокоточного оборудования для добычи, чтобы безопасно его извлечь. Строительный корабль может справиться с этим."

 mem_cracked.2.name:0 "Боевой корабль из Будущего"
 mem_cracked.2.desc:0 "Корабль действительно попал в ловушку в астероиде. Похоже, что он состоит преимущественно из силовых полей, и это выглядит и функционирует иначе, чем наша собственная технология. Никакой команды внутри не было найдено. \n\nПолученные данные показывают, что этот корабль возник за пределами нашего текущего измерения, что дает огромное множество вопросов научному сообществу [Owner.GetAdj], о которых стоит задуматься. Несмотря на свой необычный вид, он до сих пор может  реконструирован, чтобы служить нашему военному флоту."
 mem_cracked.2.tooltip:0 "Новый §Yвоенный корабль§! присоединится к флоту нашей империи."

 mem_cracked.3.name:0 "Научное Судно из Будущего"
 mem_cracked.3.desc:0 "Корабль действительно попал в ловушку в астероиде. Похоже, что он состоит преимущественно из силовых полей, и это выглядит и функционирует иначе, чем наша собственная технология. Никакой команды внутри не было найдено. \n\nПолученные данные показывают, что этот корабль возник за пределами нашего текущего измерения, что дает огромное множество вопросов научному сообществу [Owner.GetAdj], о которых стоит задуматься. Несмотря на свой необычный вид, он до сих пор может  реконструирован, чтобы служить нашему исследовательскому флоту."
 mem_cracked.3.tooltip:0 "Новый §Yнаучный корабль§! присоединится к нашей империи."

 mem_cracked.4.name:0 "Провал"
 mem_cracked.4.desc:0 "Команда по извлечению неверно истолковала результаты исследования внутренней активности астероида и вызвала его полное разрушение из-за недобросовестного бурения. Однако корабль действительно находился внутри астероида. Обследование обломков предоставило удивительные научные данные об этом причудливом корабле, который не имеет ничего общего с любым кораблем или материалом, что мы когда-либо обнаруживали."
 mem_cracked.4.a:0 "Могло быть и лучше."

 mem_cracked.5.name:0 "Джек-в-Камне"
 mem_cracked.5.desc:0 "Мы почти оказались правы - кроме того, что вместо одного корабля в астероиде было заперто два. Как только мы закончили высвобождать их из скалы, оба корабля немедленно включили питание и направили свои оружейные системы в нашу сторону."
 mem_cracked.5.a:0 "Эти захватчики должны быть уничтожены."

 mem_cracked_ship_mod:0 "Потусторонние Энергии"
 mem_cracked_ship_war_buff:0 "Потусторонние Энергии"

 mem_cracked.10.name:0 "Раскол в Космосе"
 mem_cracked.10.desc:0 "Что бы ни растрескало астероид §Y[From.GetName]§!, оно исчезло в диссонансе энергии, как только [Root.GetName] приблизился для второго сканирования. После восстановления от инцидента, наша команда докладывает, что корпус их корабля странным образом преобразился странным путешественником. Какое бы ни было его происхождение, их технология вдохновила на дебаты о гипердвигателях, способные разрывать ткань пространства ."
 mem_cracked.10.a:0 "Как странно..."

 mem_cracked.9999.name:0 "Провал"
 mem_cracked.9999.desc:0 "Несмотря на то [Leader.GetHerHis] лучшие старания, [Leader.GetName] не получилось определить причину распространения загадочных трещин в §Y[FromFrom.GetName]§!. Наверняка несчастный случай, он, вероятно, навсегда останется вне нашего понимания, оставив нам возможность изучать его последствия."
 mem_cracked.9999.a:0 "Это позор."
