 building_mem_lunar_age_elevator:1 "Примитивный Космический Лифт"
 building_mem_lunar_age_elevator_desc:1 "Массивный кабель из напряженных углеродных нанотрубок соединяет поверхность планеты со станцией на орбите. Обязательная вещь для низкотехнологичного вида, желающего участвовать в межпланетной торговле."

 building_mem_lunar_age_colonial_administration:0 "Колониальная Администрация"
 building_mem_lunar_age_colonial_administration_desc:0 "Огромный административный комплекс, контролирующий колониальные операции. Массивная стена отделяет его от менее привилегированных мигрантов, гарантируя, что их необразованные мнения о владении собственностью и распределении прибыли не будут услышаны."

 building_mem_lunar_age_colonial_housing:0 "Колониальные Жилища"
 building_mem_lunar_age_colonial_housing_desc:0 "Обширные жилые районы, где рабочие-колонисты проводят время, которое они не тратят на работу для обогащения своего начальства."

 job_mem_lunar_age_trader:1 "Лунный Торговец"
