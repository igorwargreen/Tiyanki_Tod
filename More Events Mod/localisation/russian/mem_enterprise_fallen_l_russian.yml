l_russian:

 d_mem_ancient_library_deposit:0 "Древняя библиотека"
 d_mem_ancient_library_deposit_desc:0 "Хотя цивилизация, построившая это место, давно исчезла, её записи сохранились по сей день."
 
 mem_enterprise_fallen_category:0 "Древние руины"
 mem_enterprise_fallen_category_desc:0 "Наша исследовательская команда обнаружила относительно неповреждённые строения на §Y[From.GetName]§!, заслуживающие изучения."
 mem_enterprise_fallen.1.name:0 "Великая библиотека"
 mem_enterprise_fallen.1.desc:0 "Научной команде несказанно повезло. Древний комплекс, который они исследовали, оказался чем-то вроде великой библиотеки древней цивилизации. Потребуются годы, если не десятилетия, чтобы изучить хранящиеся здесь знания."
 
 mem_enterprise_fallen.2.name:0 "Ничего нового"
 mem_enterprise_fallen.2.desc:0 "Хотя древние здания и оказались относительно целыми, наши учёные не смогли обнаружить ничего, что бы пролило свет на их прежних обитателей. Весь персонал вернулся на борт §Y[Root.GetName]§! и готов отправляться дальше."

 mem_enterprise_fallen.3.name:0 "Корабль Угасших"
 mem_enterprise_fallen.3.desc:0 "Дальнейшее изучение этого мертвого мира и найденных исторических документов указало на то, что его прежние обитатели могли быть гораздо более развитыми, чем мы раньше предполагали. Документы и чертежи, найденные на поверхности, включают в себя детальное описание продвинутого корабля. Это достойно последующего изучения."
 mem_enterprise_fallen.3.a:0 "Действительно интересно."
 
 MEM_ENTERPRISE_FALLEN_PROJECT:0 "Корабль Угасших"
 MEM_ENTERPRISE_FALLEN_PROJECT_DESC:0 "Команда учёных, работающая на §Y[ruins_planet.GetName]§!, запрашивает дополнительный персонал для изучения информации о корабле и его возможном местонахождении."
 
 mem_enterprise_fallen.4.name:0 "Корабль Угасших"
 mem_enterprise_fallen.4.desc_default:0 "Расследование обнаружило подробный архив, на полное изучение которого могут уйти годы. Однако, не остаётся сомнений: корабля известного как "Проект" не существует.\n\nИ не существовало. У обитателей  §Y[ruins_planet.GetName]§! было очень богатое воображение, и они много фантазировали об изучении космоса. «Проект» был вымышленным кораблём, отправившимся к звёздам.\nНаучной ценности данные не представляют, но могут быть интересны коллекционерам, или представителям индустрии развлечений." 
 mem_enterprise_fallen.4.desc_xenophile:0 "Расследование обнаружило подробный архив, на полное изучение которого могут уйти годы. Однако, не остаётся сомнений: корабля известного как «Активность» не существует.\n\nКакая жалость. Обитатели §Y[ruins_planet.GetName]§! не сильно отличались от нас. Они мечтали о новых, неизведанных мирах и цивилизациях, и создали длинный приключенческий сериал о том, каким мог бы оказаться космос. Корабль «Активность» и его бесстрашный капитан хорошо подошли бы нашему флоту - если бы обитатели §Y[ruins_planet.GetName]§! выжили.\n\nНо мы их запомним. §Y[Root.GetLeaderName]§! создал программу для перевода архива на наш язык. Отдайте приказ и мы распространим его среди населения.\n\nЕсли он окажется популярным, мы могли бы выпустить несколько серий. Пусть путешествия продолжаются." 
 mem_enterprise_fallen.4.desc_xenophobe:0 "Обитатели §Y[ruins_planet.GetName]§! были извращёнными, даже для инопланетян. Просматривая их записи §Y[Root.GetLeaderName]§! окончательно помешался. Их так называемый корабль, известный нам как «Бросающий Вызов» оказался не более чем мыльной оперой. И всё же, приятно видеть, что их безрассудство вылилось в череду кратеров от ядерных взрывов на поверхности планеты.\n\nХотя эти записи и бесполезны для наших учёных, мы можем отредактировать их для пропагандистских целей или просто продать… коллекционерам. Просто отдайте приказ."
 mem_enterprise_fallen.4.a:0 "Продайте тому, кто больше заплатит." 
 mem_enterprise_fallen.4.b:0 "Запускайте показ!"
 mem_enterprise_fallen.4.c:0 "Покажите народу, что происходит, когда нарушается чистота."
 
 mem_enterprise_fallen.4.b.tooltip:0 "(Поселения с этикой пацифизм):\n Модификатор §Yсмело идти§! добавляется на §Y12§! месяцев, давая следующие эффекты:\n  Счастье: §G+5%§!\n  Смена принципов: §G-5%§! "
 mem_enterprise_fallen.4.c.tooltip:0 "(Поселения с этикой ксенофобия):\n  Модификатор §Yехидная радость§! добавляется на §Y12§! месяцев, давая §G+5%§! к счастью населения"
 
 mem_boldly_going:0 "Смело идти"
 mem_malicious_joy:0 "Ехидная радость"
 