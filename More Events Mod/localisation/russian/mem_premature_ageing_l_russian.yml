l_russian:
 mem_premature_ageing_category:0 "Преждевременное Старение"
 mem_premature_ageing_category_desc:0 "Масса [From.GetName], выход энергии и спектральная картина находятся за пределами нормальных параметров звезд этого класса и возраста, что свидетельствует о преждевременном старении."
 
 mem_premature_ageing.1.name:0 "Провал"
 mem_premature_ageing.1.desc:0 "Звезда, без сомнения, стареет быстрее, чем мы ожидали и предполагается, что она превратится в сверхновую менее чем за два миллиарда лет - как минимум два миллиарда лет. Однако, мы не смогли определить причину этой аномалии."
 mem_premature_ageing.1.a:0 "Очень жаль."
 
 mem_premature_ageing.2.name:0 "Гаситель Солнц"
 mem_premature_ageing.2.desc:0 "Длинные бездействующие энергетические следы в подпространстве и точки прорыва вблизи короны звезды показывают, что ускоренное старение [From.GetName] было вызвано искусственным путем. Похоже на то, что миллионы лет назад из далекой системы был пущен энергетический луч, используя технологии за гранью нашего современного понимания. \n\nБыло ли это какое-то оружие или тренировка в гражданском строительстве космических масштабов, но луч прорвался сквозь ядро звезды, расстраивая процессы синтеза внутри него, пытаясь заставить звезду стать сверхновой. К счастью (или, возможно, к несчастью), ему не удалось в полной мере достигнуть своей разрушительной цели,но любой, кто будет присутствовать здесь через два миллиарда лет, сможет полностью оценить эффект."
 mem_premature_ageing.2.normal:0 "Жаль, что мы не можем отследить точку происхождения оружия."
 mem_premature_ageing.2.alternate:0 "Мы должны иметь возможность отследить точку происхождения оружия."
 
 MEM_PREMATURE_AGEING_WEAPON_TRACING_PROJECT:0 "Отслеживание Гасителя Солнц"
 MEM_PREMATURE_AGEING_WEAPON_TRACING_PROJECT_DESC:0 "Мощное оружие прошло сквозь пространственно-временной континуум и перенесло огромное количество энергии на сверхсветовой скорости. Даже миллионы лет спустя, точки прорыва подпространства располагаются возле звезды, и с некоторым умением, мы сможем отследить место происхождения оружия."
 
 mem_premature_ageing.3.name:0 "Точка Происхождения Найдена"
 mem_premature_ageing.3.desc:0 "Нам сказочно везет!  Методы, что обычно бесполезны при отслеживании обычной подпространственной активности, показали себя действующими в этом конкретном случае из-за огромного количества выделенной энергии. Мы определили точку начала переноса энергии в удаленной системе."
 
 #Event chain
 mem_premature_ageing_chain_title:0 "Найти Точку Происхождения Оружия"
 mem_premature_ageing_chain_desc:0 "Мы должны попробовать найти точку происхождения оружия. Там мы сможем узнать больше о технологии, что была использована для старения этой звезды за столь короткие сроки."
 mem_premature_ageing_asteroid_checked:0 "Точка Происхождения Найдена"
 
 #Point of Interest
 mem_premature_ageing_weapon_origin.1.name:0 "Место Возникновения Оружия"
 mem_premature_ageing_weapon_origin.1.desc:0 "Место, откуда предположительно был произведен выстрел оружия."
 
 MEM_PREMATURE_AGEING_WEAPON_ANALYZE_PROJECT:0 "Обследовать Астероид"
 MEM_PREMATURE_AGEING_WEAPON_ANALYZE_PROJECT_DESC:0 "Нам удалось найти точку прорыва вблизи пояса астероидов системы. Если бы мы не знали, что искать, мы бы даже этого не заметили, но похоже на то, что это самое многообещающее место для поиска Гасителя Солнц."
 
 mem_premature_ageing.5.name:0 "Гаситель Солнц"
 mem_premature_ageing.5.desc:0 "Для непосвященных он может выглядеть как обычный космический камень, но мы его знаем значительно лучше. Когда наши сканеры были специально откалиброваны, можно увидеть, что астероид раньше был частью невероятно продвинутой системы переноса энергии. То, что для других выглядит как залежи металлов, на деле является очень продвинутой энергетической цепью, которая однажды проходила через кору планеты.\n\nПохоже на то, что первое применение этого мощного оружия стало последним - сильнейшая перегрузка энергии разрушила планету на части, превращая ее в тот самый пояс астероидов, что мы сейчас видим. Древняя технология, скрытая внутри в тысячелетиях впереди нас, но даже в таком состоянии, начертание схемы распределения электроэнергии дает нам неоценимое понимание технологии энергетического оружия."
 
 mem_premature_ageing_solar_extinguisher_tech:0 "Технология Гасителя Солнц"
 mem_premature_ageing_solar_extinguisher_tech_desc:0 "Изучив эту технологию, мы сумели усилить наше энергетическое оружие, чтобы оно наносило больше урона с большей эффективностью."
