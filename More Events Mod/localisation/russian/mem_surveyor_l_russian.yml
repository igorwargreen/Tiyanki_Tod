 mem_surveyor.400.name: "Ядро Неутомимого Взгляда"
 mem_surveyor.400.desc: "Зонд-Исследователь погиб. Да здравствует Зонд-Исследователь!\n\nС тех пор, как мы восстановили его личностную матрицу, мы можем перезапустить её для наших нужд."
 mem_surveyor.400.a: "Активировать личность §GИсследователя§!."
 mem_surveyor.400.a.tooltip: "Даёт §Yучёного§! §Y5§! уровня."
 mem_surveyor.400.b: "Активировать личность §RБерсерка§!."
 mem_surveyor.400.b.tooltip: "Даёт §Yадмирала§! §Y5§! уровня."

 r_mem_surveyor_personality_core: "Ядро личности Неутомимого Взгляда"
 r_mem_surveyor_personality_core_desc: "Извлечённое из древнего Зонда-Исследователя, это ядро личности содержит в себе ИИ для принятия решений, который помогал этой машине в ёё путешествиях по галактике. Закодированное в генетических алгоритмах машины, готовое раскрыться, как только будет предоставлено необходимое оборудование."
 mem_surveyor_personality_core_tooltip: "Даёт одного §SУченого§! или §SАдмирала§! §Y5§! уровня."
 mem_surveyor_cant_have_two_matrices: "Не может быть активировано одновременно несколько итераций этого ИИ."

 r_mem_surveyor_mobile_production_matrix: "Производственная матрица Неутомимого Взгляда"
 r_mem_surveyor_mobile_production_matrix_desc: "Этот модуль, основанный на новейших технологиях Алкри, предназначался для установки на Исследователей класса Неутомимый Взгляд. Он был разработан, чтобы позволить быстрое производство небольших боевых зондов, способных нанести удар по всему, что власти Алкри сочли бы угрозой."
 mem_surveyor_production_matrix_effect: "На орбите [Capital_Scope.GetName] появится флот боевых зондов. Количество созданных зондов со временем будет увеличиваться. \nПроизводство сплавов из артефакта прекратится на §Y5 лет§!."