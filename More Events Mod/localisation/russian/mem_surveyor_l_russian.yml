 # Finding Alkree Homeworld
 mem_surveyor_category:0 "Угасший мир"
 mem_surveyor_category_desc:0 "Несмотря на жалкое нынешнее состояние [This.GetName], она явно поддерживала развитую жизнь в прошлом.\n\nРазбросанные технологические имеются в большом количестве на полях обломков. "
 
 mem_surveyor_alkree_homeworld:0 "Угасший мир"
 mem_surveyor_alkree_homeworld_desc:0 "До того, как эта планета была уничтожена, после какой-то катастрофы, она была населена развитой цивилизацией. Среди обломков все еще можно обнаружить технологические останки.\n\nСтроительство §SИсследовательской Станции§! над ней приведет к дополнительным открытиям."
 

 mem_surveyor.300.name:0 "Угасший мир"
 mem_surveyor.300.desc:0 "[Leader.GetName] сообщает, что [Leader.GetHisHer] исследование пока не дали окончательных результатов. Количество различных артефактов на [From.GetName], — огромно, но также и огромен ущерб нанесенный им. Всё это бросает огромный вызов исследовательским возможностям [Root.GetName] или любым другим мобильным лабораториям [Owner.GetAdj].\n\nЛучше всего было бы построить исследовательскую станцию над разрушенным миром и надеяться, что разбор остатков, обрисует нам более четкую картину происходящего."
 mem_surveyor.300.tooltip:0 "Нам необходимо построить §Sисследовательскую станцию§! над §Y[From.GetName]§! чтобы узнать больше.\nМодификатор §Y$mem_surveyor_alkree_homeworld$§! добавлен, даёт: §G£society +6 £physics +4 £engineering +4§!."
 
 mem_surveyor.302.name:0 "Угасший мир: Дальнейшие находки"
 mem_surveyor.302.desc:0 "Наша исследовательская станция над §Y[From.GetName]§! долгое время разбирала планетарные обломки в поисках информации и артефактов, связанных с видами, которые населяли планету до её уничтожения. Хотя многие части головоломки остаются неясными, всё же некоторые выводы можно почерпнуть из наших поисков.\n\nВиды, населявшие планету, по-видимому, обладали телосложением членистоногих или моллюсков. Похоже, что они добились значительных успехов в различных областях, включая промышленность, робототехнику, экологическую инженерию, генетические манипуляции и кибернетические имплантаты. Несмотря на это и будучи более чем способными путешествовать быстрее скорости света, они, кажется, никогда не выходили за пределы [From.GetName]. \n\nРазличные обломки были идентифицированы как остатки систем планетарной защиты, что наводит на мысль, что они очень опасались вторжений инопланетян. Несмотря на это, нет никаких признаков того, что они когда-либо пытались нанести упреждающий удар, хотя они вложили много усилий в наблюдение.\n\nПричина их гибели остается неясной. Планета была разрушена несколько тысяч лет назад, и свидетельства указывают на катастрофический вулканический взрыв как на вероятную причину. По иронии судьбы, проведя столетия в страхе перед звёздными захватчиками, жители [From.GetName] совершенно не замечали опасности, которая находилась под землёй. "
 
 mem_surveyor.303.name:0 "Угасший мир: Алкри"
 mem_surveyor.303.desc:0 "После сверки наших выводов о §Y[the_planet.GetName]§! с технологическим составом §YЗонда-Исследователя§!, сходства были довольно убедительными. [the_planet.GetName] действительно была домом для §YИмпериума Алкри§! — создателей зонда.\n\nТысячи лет спустя после их преждевременной погибели, зонд, остался последней частицей их наследия, построенный для оценки опасностей в галактике, он проводил свои исследования, без возможности передать собранную информацию."
 mem_surveyor.303.a:0 "Должны ли мы рассказать ему?"
 mem_surveyor.303.a.tooltip:0 "Разблокирована новая тема для разговора с §SЗондом-Исследователем§!."
 mem_surveyor.303.b:0 "И теперь его тоже нет..."
 mem_surveyor.303.c:0 "Похоже, мы стерли последние остатки Империи Алкри."
 mem_surveyor.303.d:0 "Может быть, эта информация поумерит его пыл?"
 mem_surveyor.303.d.tooltip:0 "Разблокирована новая тема для разговора с §SЗондом-Берсерком§!."
 mem_surveyor.303.e:0 "По крайней мере, их остатки нас больше не побеспокоят."
 mem_surveyor.303.f:0 "И нам пришлось убираться за них."
 
 mem_surveyor_ceaseless_gaze:0 "Неутомимый Взгляд"
 mem_surveyor_ceaseless_gaze_desc:0 "Алкри усовершенствовали искусство наблюдения. Применяя их технологии, мы могли бы расширить наши возможности для наблюдения за галактикой, как пассивного, так и активного."

 mem_surveyor_crappy_flunkies: "Стратегическая слабость"

