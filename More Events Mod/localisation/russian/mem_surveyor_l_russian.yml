 trait_mem_surveyor_robotomites:0 "Роботомиты"
 trait_mem_surveyor_robotomites_desc:0 "Эти гротескные существа были преображены Зондом-Берсерком, и будут подчиняться ему благодаря воздействию кибернетических имплантов."
