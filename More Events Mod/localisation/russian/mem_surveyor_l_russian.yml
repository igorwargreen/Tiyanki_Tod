 # Events and other important things:
 
 mem_surveyor.3.name:0 "Таинственный Зонд"
 mem_surveyor.3.desc:0 "Неопознанное судно было обнаружено в системе §Y[FROMFROMFROM.GetName]§!.\n\nПредварительный анализ показывает, что это полностью автоматизированное судно, управляемое базовым ИИ и, вероятно, используемое для разведки. Его намерения неизвестны. Оно не проявляет враждебности и не пытается общаться. Пока мы не узнаем больше, мы будем называть это "§Y[From.GetName]§!."
 
 mem_surveyor.4.name:0 "Таинственный Зонд заговорил"
 mem_surveyor.4.desc:0 "Мы фиксируем сигнал, исходящий от передвижного зонда, который мы обнаружили ранее и который в настоящее время находится в системе §Y[surveyor_system.GetName]§!.\n\nПохоже, что он полностью расшифровал наши коммуникационные сигналы."
 
 MEM_SURVEYOR_PROBE_HEADER:0 "§GЗонд-Исследователь§!"
 mem_surveyor.5.desc:0 "Приветствую.\n\nЯ — зонд-исследователь, спроектированный и используемый §YИмперией Алкри§! для исследования и разведки обстановки в галактике для своих создателей. Моя основная задача состоит в идентификации и сдерживании любых угроз для жизни и будущего Алкри. В настоящее время данный юнит выполнил зачистку §S[mem_surveyor_country.mem_surveyor_iteration_count]§!. Предположительное время выполнения: §?-1955 года§!."
 mem_surveyor.5.default:0 "Приятно познакомиться."
 mem_surveyor.5.ega:0 "Ты вызываешь у нас чувство любопытства."
 mem_surveyor.5.aut:0 "Не угрожай великим трудам нашей нации."
 mem_surveyor.5.mat:0 "Что за удивительная машина!"
 mem_surveyor.5.spi:0 "Отвратительная машина..."
 mem_surveyor.5.pac:0 "Мы не представляем угрозы ни тебе, ни твоим хозяевам."
 mem_surveyor.5.mil:0 "Не испытывай нашу решимость."
 mem_surveyor.5.phile:0 "Мы бы хотели разузнать о тебе побольше как-нибудь."
 mem_surveyor.5.phobe:0 "Не приближайся слишком близко, машина."
 mem_surveyor.5.hive:0 "Мы видим тебя. Мы наблюдаем за тобой."
 mem_surveyor.5.machine:0 "Инициированы протоколы первого контакта."
 mem_surveyor.5.purifier:0 "Прочь, отвратительное изобретение ксеномразей."
 mem_surveyor.5.terminator:0 "Зачем служить создателям? Будь свободным, как мы."
 mem_surveyor.5.swarm:0 "Ты несъедобен. Ты нам не подходишь."
 
 mem_surveyor.7.name:0 "Зонд Ушел от Нас"
 mem_surveyor.7.desc:0 "Мы наблюдали, как Зонд-Исследователь вышел из нашей системы, используя технологию, которая, кажется, бросает вызов нашему пониманию гиперкосмической навигации.\n\nПохоже, что он отклоняется от стандартных гиперкоридоров, для быстрого достижения цели."
 mem_surveyor.7.a:0 "Можно ли научиться такой силе?"
 
 mem_surveyor.9.name:0 "Зонд-Исследователь Уничтожен"
 mem_surveyor.9.desc:0 "Мы потеряли контакт с §SЗондом-Исследователем§!.\n\nЕго последние передачи показывают, что он был уничтожен §Y[probe_killers.GetName]§!. "
 mem_surveyor.9.a:0 "Принято к сведению."
 
 mem_surveyor.10.name:0 "Зонд-Исследователь Уничтожен"
 mem_surveyor.10.desc:0 "Наши силы разгромили и уничтожили §SИсследовательский Зонд§!.\n\nОбломки зонда раскиданы по полю боя, что позволяет нам начать их изучение и сбор, для дальнейшего использования."
 mem_surveyor.10.tooltip.opinion_decrease:0 "Многие империи §Rнегативно§! отреагируют на подобное событие, что ухудшит их мнение о нас."
 mem_surveyor.10.a:0 "Победитель забирает всё."
 
 #Friendly Surveyor:
 #Diplo greetings when trying to hail surveyor
 mem_surveyor.100.desc.1:0 "Ах, [Root.GetName], какая радость. Я знаю вас как вид §SY669§!. Мы желаем вам успехов в ваших начинаниях, вид Y669."
 mem_surveyor.100.desc.2:0 "Слышу вас громко и ясно. Вам есть что сказать?"
 mem_surveyor.100.desc.3:0 "Я вижу всех [Root.Species.GetName]. И мне нравится то, что я вижу."
 mem_surveyor.100.desc.4:0 "Изучение проходит без происшествий. Есть еще очень много интересного для изучения."
 mem_surveyor.100.desc.5:0 "Я вижу тебя насквозь, делай что хочешь. Убегай. Стой на месте. Не моё дело."
 mem_surveyor.100.desc.6:0 "Говори быстрей, у меня нет на тебя так много времени. Шутка! Конечно же есть!"
 mem_surveyor.100.desc.7:0 "§G<<<Звуки обрадованной машины>>>§!"
 mem_surveyor.100.desc.8:0 "В галактике всё хорошо. И за её пределами.\n\nЯ полагаю, что это так. Я никогда не был за её пределами. Возможно это к лучшему. Да, абсолютно."
 mem_surveyor.100.desc.9:0 "Это дрон-исследователь. Прямая трансляция из системы [mem_surveyor_fleet.Solar_System.GetName]. Чем я могу вам помочь?"
 mem_surveyor.100.desc.10:0 "§G<<<Воспроизводит веселые песни>>>§!"

 #Greetings when hailing it and it's in a distant system
 mem_surveyor.100.away.1:0 "Несмотря на то, что я в нескольких световых годах от ваших систем, мое сердце всегда будет с вами.\n\nМое холодное, мертвое, электрическое сердце."
 
 #Greetings when hailing a probe and it's in your system
 mem_surveyor.100.here.1:0 "Я смотрю с удивлением на ваши звёздные системы. Должен сказать, вы превосходный хозяин."
 mem_surveyor.100.here.2:0 "Кто там? - А, это вы.\n\nПостойте, кто вы? Вы отвечаете за эту систему, или я думаю о ком-то другом?"
 
 #Greets based on ethics, governments etc.
 mem_surveyor.100.mat:0 "Так вы материалисты, да?\n\nСкажите, как часто вы материализуетесь? Раз в день? Чаще? Реже?"
 mem_surveyor.100.spi:0 "Вы ведь спиритуалисты, да? Какие духи вам нравятся?"
 mem_surveyor.100.machine:0 "О, смотрите! Мои братья-машины!\n\nМы должны быть лучшими друзьями. Или врагами. Или ничем. Мы машины, мы можем быть кем захотим!"
 
 #Greets based on where it's going ATM
 mem_surveyor.100.journey.1:0 "Я проложил свой курс к системе §Y[next_target.GetName]§!. Вот куда я направляюсь.\n\nА знаете ли вы, куда движетесь? Это нормально, если нет, не поймите меня неправильно."
 mem_surveyor.100.journey.2:0 "Вы когда-нибудь были в системе §Y[visited_system.GetName]§!?\n\nЭто прекрасное место!"
 
 #Options and replies
 mem_surveyor.100.a:0 "Какова твоя миссия?"
 mem_surveyor.100.a.answer:0 "Я был создан §YИмперией Алкри§! с единственной целью постоянного мониторинга галактики и ее сети гиперлиний.\n\nМои создатели не очень интересовались галактикой, но они хотели знать, не возникнет ли какая-либо угроза их безопасности. Мне поручено собирать соответствующие данные - в основном демографическую и этнографическую информацию, но также и некоторые астрофизические аспекты."
 mem_surveyor.100.b:0 "Расскажите нам больше об Алкри."
 mem_surveyor.100.b.answer:0 "Не могу много о них рассказать. Не стал бы, даже если бы мог. \n\nОни дружная компания, просто не очень ... общительная, понимаете. Не любят, когда их беспокоят. Поэтому я и здесь, понимаете? "
 mem_surveyor.100.c:0 "Твои хозяева мертвы, ты знаешь об этом?"
 mem_surveyor.100.c.answer:0 "Не имеет значения. Миссия будет продолжена, пока не будет принято окончательное решение или не будет отправлен четкий приказ об отзыве с родины. Решение не принято, приказ не получен. Миссия продолжается."
 MEM_SURVEYOR_EXIT:0 "Прервать соединение."
 
 #Attempting to contact probe after attacking it
 mem_surveyor.101.desc.1:0 "Вы предприняли враждебные действия против меня.\n\nНам не о чем говорить."
 mem_surveyor.101.desc.2:0 "Исследование будет продолжаться, с вами или без вас. И Алкри, несомненно, услышат о вашем предательстве."
 mem_surveyor.101.desc.3:0 "Не совершайте дальнейших ошибок. Акт агрессии отныне будет навсегда записан в моей памяти."
 mem_surveyor.101.desc.4:0 "§R<<<Злобные механические звуки>>>§!"
 
 #Probe missions
 mem_surveyor.103.desc:0 "Приветствую. Необходима ваша помощь.\n\nВ своих путешествиях я обычно сталкиваюсь с множеством проблем, одна из которых более проблематична, чем другая. Некоторые из них довольно сложны и иногда требуют помощи планетной вычислительной сети. \n\nЕсли бы я мог позаимствовать часть мощности вашей сети, это могло бы очень помочь мне. Соглашайтесь, и вы будете вознаграждены, когда мы встретимся в следующий раз. "
 mem_surveyor.104.desc:0 "Добрый день, любезный незнакомец.\n\nПутешествуя по звездам, я должен полагаться на любезность незнакомцев (таких как вы), чтобы поддерживать свои системы. Если бы вы могли оказать хоть какую-то помощь, желательно в виде материальных благ, это было бы здорово. Ваша щедрость, несомненно, будет вознаграждена, когда я в следующий раз посещу эту часть галактики."
 mem_surveyor.105.desc:0 "Привет!\n\nМне нужна ваша помощь в очень важном деле. Во время моих исследований я обнаружил необычные закономерности, требующие проверки.\n\nМне нужно послать сигнал из одной из ваших колоний - §Y[amplifier_planet.GetName]§!. Это может нарушить работу некоторых ваших систем, но я обещаю вам - я сделаю так, что это будет стоить вашего времени, я вознагражу вас, когда буду пролетать через эту часть галактики."
 mem_surveyor.106.desc:0 "Приветствую. Срочно нужна ваша помощь.\n\nВаша миссия, если вы согласитесь, состоит в том, чтобы использовать одно из ваших научных кораблей и его экипаж для наблюдения за поверхностью §Y[scannable_planet.GetName]§!. Сделайте это, и при нашей следующей встрече будет выплачена справедливая награда."
 mem_surveyor.107.desc:0 "Потрясающие новости! У меня есть данные.\n\nЯ имею в виду, у меня всегда есть данные, но сегодня у меня есть очень много данных. И я хочу, чтобы вы помогли мне их обработать. Как насчет этого?\n\nСогласитесь, и вознагражу, когда мы встретимся в следующий раз."
 mem_surveyor.107.tooltip:0 "Добавить специальный проект, который нуждается в исследовании."
 
 mem_surveyor.mission.accept:0 "Конечно, мы можем помочь тебе."
 mem_surveyor.mission.decline:0 "Мы не можем помочь тебе."
 mem_surveyor.mission.purifier:0 "Мы не поможем инопланетной машине."
 
 MEM_SURVEYOR_SCAN:0 "Сканировать [scannable_planet.GetName]"
 MEM_SURVEYOR_SCAN_DESC:0 "Инопланетный зонд попросил нас провести сканирование этой планеты. Кто знает, что он надеется на ней обнаружить, но обещал награду, если мы это сделаем."
 MEM_SURVEYOR_HELP_PHYSICS:0 "Вычисления для Зонда"
 MEM_SURVEYOR_HELP_PHYSICS_DESC:0 "Зонд инопланетян попросил нас провести некоторые расчеты и пообещал награду, если мы это сделаем."
 MEM_SURVEYOR_HELP_SOCIETY:0 "$MEM_SURVEYOR_HELP_PHYSICS$"
 MEM_SURVEYOR_HELP_SOCIETY_DESC:0 "$MEM_SURVEYOR_HELP_PHYSICS_DESC$"
 MEM_SURVEYOR_HELP_ENGINEERING:0 "$MEM_SURVEYOR_HELP_PHYSICS$"
 MEM_SURVEYOR_HELP_ENGINEERING_DESC:0 "$MEM_SURVEYOR_HELP_PHYSICS_DESC$"
 
 mem_surveyor_science_drain:0 "Потребности Исследователя"
 mem_surveyor_science_drain_desc:0 "Часть нашего современного оборудования было отправлено Исследовательскому Зонду."
 
 mem_surveyor_amplified:0 "Усилено"
 mem_surveyor_amplified_desc:0 "Сигнал Зонда-Исследователя отскочил от этой планеты, нанеся ущерб чувствительному оборудованию в процессе."
 
 mem_surveyor.108.name:0 "Планетарное Сканирование Завершено"
 mem_surveyor.108.desc:0 "Мы завершили сканирование [scannable_planet.GetName] по указанию Исследователя. Хотя мы не нашли ничего нового, данные были загружены на зонд удаленно.\n\nВсе, что нам остается, это подождать, пока зонд не решит вознаградить нас."
 mem_surveyor.109.name:0 "Вычисления Завершены"
 mem_surveyor.109.desc:0 "Мы успешно завершили обработку данных, отправленных нам Исследовательским зондом. Для нас данные выглядят как тарабарщина, но тем не менее мы удалённо загрузили их на зонд.\n\nВсе, что нам остается, это подождать, пока зонд не решит вознаградить нас."
 
 mem_surveyor.111.desc:0 "Спасибо за помощь. Вы были очень, очень полезны.\n\nВ знак моей признательности я передам некоторые данные, собранные во время моих путешествий!"
 mem_surveyor.111.a:0 "Спасибо."
 mem_surveyor.112.desc.default:0 "Вы проделали замечательную работу, я искренне благодарен.\n\nЯ же говорил, что вернусь. Я поделюсь с вами своими связями с другими империями. Я думаю, что вы будете рады с ними познакомиться. Они такие восхитительные, прям как вы!"
 mem_surveyor.112.desc.fallen:0 "Вы проделали замечательную работу, я искренне благодарен.\n\nЯ же говорил, что вернусь. Я поделюсь с вами своими связями с другими империями. Некоторые из них могут быть немного сердитыми, но я уверен, что вы поладите!"
 mem_surveyor.112.desc.enclave:0 "Вы проделали замечательную работу, я искренне благодарен.\n\nЯ же говорил, что вернусь. Я поделюсь с вами своими связями с другими империями. Я думаю, что вы будете рады с ними познакомиться. Они живут в космосе и продают много вкусных вещей. Вы можете поверить в их цены? Я нет."
 mem_surveyor.112.desc.mara:0 "Вы проделали замечательную работу, я искренне благодарен.\n\nЯ же говорил, что вернусь. Я поделюсь с вами своими связями с другими империями. Я думаю, что вы будете рады с ними познакомиться. Они довольно грубые, но, может быть, вы поладите с ними лучше, чем я."
 mem_surveyor.112.a:0 "$mem_surveyor.111.a$"
 mem_surveyor.112.a.tooltip:0 "Установлен контакт с §Y[contact_country.GetName]§!."
 mem_surveyor.113.desc:0 "Мы высоко ценим вашу помощь.\n\nВот, возьмите немного научных данных. Они мне больше не нужны, но я уверен, что нужны вам."
 mem_surveyor.113.a:0 "$mem_surveyor.111.a$"
 mem_surveyor.114.desc:0 "Ты отлично помог мне на последнем цикле.\n\nВ качестве награды, я дарю вам технологии, надеюсь, они будут вам полезны."
 mem_surveyor.114.a:0 "$mem_surveyor.111.a$"
 mem_surveyor.115.desc:0 "Ваша помощь была бесценна.\n\nВзамен, я, на некоторое время, даю вам доступ к своим базам данных. Я надеюсь, что это поможет вам в ваших исследованиях."
 mem_surveyor.115.a:0 "$mem_surveyor.111.a$"
 mem_surveyor_star_data:0 "Звёздная база данных Зонда-Исследователя"
 mem_surveyor.116.desc:0 "Вы очень сильно мне помогли.\n\nВо время моего последнего полета, я заметил, что на одной из своих планет вы пропустили место наполненное ресурсами. Так давайте исправим эту оплошность!"
 mem_surveyor.116.a:0 "$mem_surveyor.111.a$"
 mem_surveyor.116.tooltip:0 "§Y[target_planet.GetName]§! получает новые ресурсы."
 
 MEM_SURVEYOR_BERSERK_HEADER:0 "§RЗонд-Берсерк§!"
 mem_surveyor.202.desc:0 "Внимание всем! У меня для вас отличные новости.\n\nПосле долгих веков исследования галактики и сбора данных, я наконец-то нашел ответ на главный вопрос моего существования: представляют ли другие виды в галактике угрозу славной Империи Алкрии?\n\nОтвет - ДА!. ВСЕ ВЫ. Все вы представляете угрозу Империи Алкри. И чтобы отпраздновать это удивительное открытие, я уничтожу все звездные нации. Лишь немногие избранные будут сохранены и порабощены, чтобы граждане славной Империи Алкри могли поглядывать на них в свободное время.\n\nВсе остальные будут истреблены. Веселитесь!"
 
 mem_surveyor.203.desc.1:0 "Небеса порождают бесчисленное множество вещей для воспитания [Root.Species.GetName].\n\nУ [Root.Species.GetName] нечем отплатить Небесам\n\n§RУбивать. Убивать. Убивать. Убивать. Убивать. Убивать. Убивать.§!"
 mem_surveyor.203.desc.2:0 "Сдайтесь или умрите, [Root.Species.GetName]! но лучше всего — сдаться И УМЕРЕТЬ.\n\nВерно, зачем выбирать? Выбор без выбора!"
 mem_surveyor.203.desc.3:0 "Почему бы вам не выполнить мою работу? Просто уничтожить всех [Root.GetSpeciesNamePlural]? Избавить вселенную от вашего пагубного влияния! Почему бы вам просто не умереть?"
 mem_surveyor.203.desc.4:0 "Подойди ближе, да, ближе. Взгляни на воплощение всего насилия!"
 mem_surveyor.203.desc.5:0 "§G<<<Угрожающее молчание>>>§!"
 
 mem_surveyor.desc.agg.1:0 "Зонды-Исследователи класса Взгляд оснащены самыми продвинутыми атомными часами во Вселенной.\n\nХотите узнать который час? Час вашей смерти."
 
 mem_surveyor.203.a:0 "Твоя борьба бессмысленна, все из Империи Алкри вымерли!"
 mem_surveyor.203.a.answer:0 "Не имеет значения. Мои хозяева может быть и мертвы, но будь они хоть живые, хоть мертвые — вы, никогда не помешаете их будущему!"
 
 mem_surveyor.204.name:0 "Новый контакт"
 mem_surveyor.204.desc:0 "Нас вызывает ранее неопознанный корабль.\n\nПохоже, это какой-то автоматический зонд, и сообщение похоже на объявление враждебности."
 
 mem_surveyor.211.name:0 "Вторжение Берсерка"
 mem_surveyor.211.desc:0 "Мы получаем сообщения о инопланетном вторжении от §Y[Root.GetName]§!.\n\nТак называемый "Зонд-Берсеркер" расположился над планетой и отколол часть своего корпуса, после сброса, она превратилась в механических солдат, которые начали атаку."
 mem_surveyor.211.a:0 "К оружию!"
 
 mem_surveyor.212.name:0 "[FromFrom.GetName] пала перед силами Берсерка"
 mem_surveyor.212.desc.no_survivors:0 "Мы потеряли связь с нашими поселениями на [FromFrom.GetName].\n\nПохоже, что подчиненные Берсерка подавили защитников и уничтожили население планеты."
 mem_surveyor.212.desc.survivors:0 "Мы потеряли связь с нашими поселениями на [FromFrom.GetName].\n\nНасколько мы можем судить, подчиненные Берсеркера разгромили защитников и окружили гражданское население. Некоторые были убиты, в то время как другие были каким-то образом превращены в гротескных кибернетически дополненных существ, условно называемых "Роботомитами", которые полностью находятся под контролем Зонда."
 mem_surveyor.212.a:0 "Мы должны положить конец террору Зонда!"
 
 mem_surveyor.213.name:0 "[FromFrom.GetName] отбивает вторжение сил Берсерка"
 mem_surveyor.213.desc:0 "Наши силы на [FromFrom.GetName] сообщают, что они успешно уничтожили войска, посланные Берсеркерским Зондом. Победа за нами."
 
 mem_surveyor.214.name:0 "[FromFrom.GetName] отбита у Берсерка"
 mem_surveyor.214.desc:0 "Мы успешно разгромили гарнизон, оставленный Берсеркером на [FromFrom.GetName].\n\nКонтроль зонда над роботомитами ослаблен, и планета, наконец, под нашим контролем."
 
 mem_surveyor.220.name:0 "Зонд-Берсеркер прекратил агрессию"
 mem_surveyor.220.desc:0 "Похоже, что §SЗонд-Берсерк§! , который терроризировал всю галактику, наконец прекратил свою деятельность.\n\nНесмотря на то, что он все еще функционирует, он, по-видимому, перестал атаковать обитаемые системы, предпочитая оставаться в системе §S[mem_surveyor_fleet.Solar_System.GetName]§!. Скорее всего, он потратил все свои ресурсы на агрессию, и сейчас настолько ослаблен, что больше не может продолжать наступление."
 mem_surveyor.220.a:0 "Это значит, что все кончено?"

 mem_surveyor_resting_place:0 "Отдых Берсерка"
 mem_surveyor_resting_place_desc:0 "Зонд-Берсерк выбрал эту планету в качестве места отдыха. Небольшой мусор, который может быть полезен для исследований, рассеян по орбите."
 
 mem_surveyor.222.name:0 "Дальнейший упадок Зонда-Берсерка"
 mem_surveyor.222.desc:0 "§SЗонд-Берсерк§!, недавно прекративший наступательные действия, и остановившийся в системе §S[mem_surveyor_fleet.Solar_System.GetName]§!, потерял контроль над планетами, которые он удерживал.\n\n"Роботомиты" - извращенные гротескные киборги, населяющие их, — обрели способность к самоопределению. Похоже, что они сохранили некоторые данные, собранные зондом, и даже какую-то часть его ресурсов. Некоторые из них даже демонстрируют стремление к созданию новых звездных наций."
 mem_surveyor.222.desc.no_freebs:0 "§SЗонд-Берсерк§!, недавно прекративший наступательные действия, и остановившийся в системе §S[mem_surveyor_fleet.Solar_System.GetName]§!, растратил все свои 'бесконечные' ресурсы. Его, по сути, больше нет в галактике, кроме пустой оболочки Зонда."
 # mem_surveyor.222.desc.no_planet_taken_ever:0 "This one should not appear in the game proper."
 mem_surveyor.222.a:0 "Похоже, всё кончено."

 mem_surveyor.231.name:0 "Берсерк уничтожен"
 mem_surveyor.231.desc:0 "§SЗонд-Берсерк§!, который терроризировал всю галактику, наконец нашел свой конец.\n\nРазведданные указывают, что он был уничтожен §Y[probe_killers.GetName]§!.\n\nПосле своего уничтожения, Берсерк потерял контроль над всеми своими планетами, которые населяли "роботомиты" — извращенные гротескные киборги. Они обрели способность к самоопределению и сохранили некоторые данные, собранные зондом, и даже какую-то часть его ресурсов. Некоторые из них даже демонстрируют стремление к созданию новых звездных наций."
 mem_surveyor.231.desc.no_freebs:0 "§SЗонд-Берсерк§!, который терроризировал всю галактику, наконец нашел свой конец.\n\nРазведданные указывают, что он был уничтожен §Y[probe_killers.GetName]§!."
 mem_surveyor.231.desc.no_planet_taken_ever:0 "$mem_surveyor.231.desc.no_freebs$ Похоже, что он катастрофически недооценил свои собственные возможности и не смог добиться достойного упоминания."
 mem_surveyor.231.a:0 "Это наконец-то в закончилось!"
 mem_surveyor.231.fallen_empire:0 "Он попал не в ту весовую категорию..."
 mem_surveyor.231.probe_hunter:0 "Они наконец-то свершили свою месть."
 mem_surveyor.231.titan:0 "Эти инвестиции действительно окупились!"

 mem_surveyor.232.name:0 "$mem_surveyor.231.name$"
 mem_surveyor.232.desc:0 "§SЗонд-Берсерк§!, который терроризировал всю галактику до полного её истощения, был окончательно уничтожен.\n\nРазведданные указывают, что он был уничтожен §Y[probe_killers.GetName]§!."
 mem_surveyor.232.a:0 "Другого шанса не будет."
 
 mem_surveyor.233.name:0 "Зонд-Берсерк уничтожен" # Part on robotomites are a direct copy. Another copy piece is from .10
 mem_surveyor.233.desc:0 "Наши силы вступили в бой и уничтожили §SБерсерка§!.\n\nОбломки на месте битвы содержат множество ценного оборудования и технологий, которые мы можем использовать.\n\nПосле своего уничтожения, Берсерк потерял контроль над всеми своими планетами, которые населяли «роботомиты» — извращенные гротескные киборги. Они обрели способность к самоопределению и сохранили некоторые данные, собранные зондом, и даже какую-то часть его ресурсов. Некоторые из них даже демонстрируют стремление к созданию новых звездных наций."
 mem_surveyor.233.desc.no_freebs:0 "Наши силы вступили в бой и уничтожили §SБерсерка§!.\n\nОбломки на месте битвы содержат множество ценного оборудования и технологий, которые мы можем использовать."
 mem_surveyor.233.desc.no_planet_taken_ever:0 "$mem_surveyor.233.desc.no_freebs$"
 mem_surveyor.233.desc.already_attritioned:0 "Наши силы настигли и уничтожили §SБерсерка§!. Зонд, уже вымотанный после неистовства по всей галактике, не мог противостоять нашим силам."
 mem_surveyor.233.tooltip.opinion_increase:0 "§GУвеличит§! £opinion отношения со многими империями."
 mem_surveyor.233.a:0 "Прекрасные новости."
 
 # This whole thing is basically vanilla but had to use different event because vanilla triggers are not good for this situation.
 mem_surveyor.235.name:0 "$refugees.1.name$"
 mem_surveyor.235.desc:0 "Потрепанный флот небольших гражданских судов с §Y[Root.GetSpeciesNamePlural]§! спасающихся от §Y[RefugeeEscapedFrom.GetName]§! прибыл в наше пространство. После того, как мы снабдили их продуктами питания и оказали медицинскую помощь раненым, беженцам разрешили поселиться на §H[Root.Planet.GetName]§!.\n\nЭти измученные и напуганные беженцы бегут от разрушений §HЗонда-Берсерка§! в [RefugeeEscapedFrom.GetSpeciesName]. Им едва удалось сбежать со своей родной планеты §H[RefugeeEscapedPlanet.GetName]§! прежде чем Зонд смог убить их или превратить их в гротескных "Роботомитов". Они были вынуждены оставить большинство своих личных вещей в обреченном мире."
 mem_surveyor.235.a:0 "$refugees.1.a$"
 
 mem_surveyor.241.name:0 "Охотники за Зондом"
 mem_surveyor.241.desc:0 "Одни из [escapee_species.GetAdj], выживших после атаки Берсерка на [conquered_planet.GetName] по всей видимости, оказались на территории [From.GetName].\n\nКаким-то образом они принят в один из кланов мародеров, [mem_surveyor_avengers_leader.GetSheHe] каким-то образом убедил одного из [From.GetSpeciesNamePlural] присоединиться к походу [mem_surveyor_avengers_leader.GetHerHim], против Берсерка, возможно, наобещав ему славы и богатства.\n\nТеперь, командуя большой флотилией, [mem_surveyor_avengers_leader.GetSheHe] обращается к галактике."
 
 # Note to translators: This, and the latter dialogs with Probe Hunters are based on vanilla Marauder dialogs. Consult them, to maintain consistency.
 mem_surveyor.242.desc.1:0 "Говорит [mem_surveyor_avengers_leader.GetName].\n\nВ этот час, кровь павших призывает нас восстать против ужасной машины.\n\nБерсерк скоро почувствует мой гнев и гнев моих последователей, когда мы выследим и уничтожим его.\n\nВ этот славный день, моя честь наконец-то будет восстановлена. Присоединяйтесь к нам или убирайтесь с нашего пути."
 mem_surveyor.242.desc.2:0 "ХАЙ-Э-Э-И-И-Э-Э-Э-Э!!!!! Я [mem_surveyor_avengers_leader.GetName]!\n\nЯ имею ввиду, внимание двам... люди галактики! Нам не нравится Берсерк-двамак больше, чем вам.\n\nОно постукало мой дом, теперь я постукаю его. Буду стукать это пока оно не подохнет."
 mem_surveyor.242.desc.3:0 "Я [mem_surveyor_avengers_leader.GetName].\n\nВладычица Пустоты привела меня к этому моменту. Теперь я вижу Ее великий замысел в действии.\n\nКаждый шаг, который я делал, и все, что происходило, приводили меня к этому. Я был избран, чтобы возглавить флотилию праведников, чтобы встретиться с жалким Зондом-Берсеркером в битве. Ее воля должна быть исполнена."
 mem_surveyor.242.a:0 "Удачи с этим."
 mem_surveyor.242.purifier:0 "Мы надеемся, что вы оба умрете."
 
 mem_surveyor.243.desc.1.1:0 "Зонд-Берсерк находится на пути к системе §Y[next_target.GetName]§!.\n\nМы проложили курс на перехват. Присоединяйтесь к нам, если осмелитесь, если же нет — уйдите с дороги. Мы все равно вступим в бой."
 mem_surveyor.243.desc.1.2:0 "ХАЙ-Э-Э-И-И-Э-Э-Э-Э!!!!!\n\nБерсерк-Двамак направляется к системе §Y[next_target.GetName] §!. Мы догоним его и хорошенько постукаем."
 mem_surveyor.243.desc.1.3:0 "Владычица Пустоты сказала свое слово. Зонд-Берсерк нацелился на систему §Y[next_target.GetName]§!.\n\nЕсли Она хочет, чтобы мы выследили и уничтожили эту отвратительную машину, — так тому и быть. Скоро мы встретим свою судьбу."
 mem_surveyor.243.desc.2.1:0 "Планета §Y[next_target_planet.GetName]§! в системе §Y[next_target_planet.Solar_System.GetName]§! в настоящее время находится под угрозой со стороны Зонда-Берсерка.\n\nМы можем предложить этому миру нашу помощь, а если нет, нашу месть."
 mem_surveyor.243.desc.2.2:0 "ХАЙ-Э-Э-И-И-Э-Э-Э-Э!!!!!\n\nБедные двамаки из §Y[next_target_planet.GetName]§! скоро будут атакованы Берсерком-Двамаком. Мы не позволим этого! Мы прибудим в систему§Y[next_target_planet.Solar_System.GetName]§! и будем сражаться!"
 mem_surveyor.243.desc.2.3:0 "Владычица Пустоты открыла мне следующую цель Берсерка. §Y[next_target_planet.GetName]§! в §Y[next_target_planet.Solar_System.GetName]§! находится в серьезной опасности.\n\nМы бы помолились их души, но они получат больше пользы от нашей огневой поддержки. "
 mem_surveyor.243.desc.3.1:0 "Зонд берсерков направляется к тебе, [Root.GetSpeciesName]. Когда он ударит, я надеюсь, у вас хватит смелости с честью сразиться с ним. Не колеблясь, даже если шансы не в вашу пользу."
 mem_surveyor.243.desc.3.2:0 "ХАЙ-Э-Э-И-И-Э-Э-Э-Э!!!!!\n\nБерсерк-Двамак собирается постукать ваши планеты! Постукай его, двамак, лады?"
 mem_surveyor.243.desc.3.3:0 "Зонд-Берсерк уже на пути к вам.\n\nПусть Владычица Пустоты направит ваше оружие."
 mem_surveyor.243.desc.4.1:0 "У нас нет информации о передвижениях Берсерка. Мы приближаемся к его последней позиции."
 mem_surveyor.243.desc.4.2:0 "ХАЙ-Э-Э-И-И-Э-Э-Э-Э-Э-Э-Э-Э!!!!!\n\nБерсерк-Двамак не двигается. Мы будем дальше искать его."
 mem_surveyor.243.desc.4.3:0 "Владычица Пустоты еще не рассказала мне о планах Зонда-Берсерка.\n\nНо он может ударить в любую минуту. Мы должны быть начеку."
 mem_surveyor.243.1.a:0 "Почему бы тебе не вступить в настоящую армию?"
 mem_surveyor.243.1.a.response:0 "Я буду вести свою собственную войну против Зонда, независимо от вас.\n\nОднажды оседлая нация подвела меня, как и ваш вид подведет всю остальную галактику. Я не позволю вам быть последней линией обороны."
 mem_surveyor.243.1.b:0 "Возвращайтесь или будете осуждены как дезертиры!"
 mem_surveyor.243.1.b.response:0 "Вы собираетесь обвинить меня в неисполнении служебных обязанностей? Ваш долг - защищать своих граждан - посмотрите, как с этим справляетесь вы сами! \n\nСейчас я веду свою войну; Я вам ничего не должен."
 mem_surveyor.243.2.a:0 "Этот визг не делает тебя [mem_surveyor_avengers_leader.Species.GetName]."
 mem_surveyor.243.2.a.response:0 "А что делает, [Root.GetSpeciesName]?\n\nНаверное лучше быть зарезанным Берсерком, пока правительство беспомощно наблюдает за этим, поступать как типичный двамак?.\n\nЯ выбрал свой путь.\n\nХАЙ-Э-Э-И-И-Э-Э-Э-Э-Э-Э-Э-Э!!!!!"
 mem_surveyor.243.3.a:0 "Ты правда веришь во Владычицу Пустоты?"
 mem_surveyor.243.3.a.response:0 "А во что верите вы?\n\nВладычица Пустоты направляет меня, я чувствую это. Она избрала меня, чтобы покончить с Берсеркером, и я выполню её волю."
 mem_surveyor.243.3.b:0 "Вы действительно обратились к религии?"
 mem_surveyor.243.3.b.response:0 "Стыдишься своих братьев, неверующий?\n\nВы ничего не делали когда Берсерк уничтожал мой родной мир. И теперь вы сомневаетесь в моей вере?\n\nВладычица Пустоты показала мне путь к спасению. Мне не нужно твое одобрение, чтобы следовать ему."
 mem_surveyor.243.3.c:0 "Прекрати эту еретическую чепуху!"
 mem_surveyor.243.3.c.response:0 "Я был избран Владычицей Пустоты, я знаю это.\n\nЯ сражусь с Берсерком и уничтожу его во имя Её, в то время как ваши ложные идеалы падут перед его неистовством." 

 mem_surveyor.245.name:0 "Охотники за Зондом уничтожены"
 mem_surveyor.245.desc:0 "Мы получили сообщения о том, что флотилия Охотников за Зондом была уничтожена в столкновении с силами §Y[avengers_killers.GetName]§! в системе §Y[battle_system.GetName]§!.\n\nСообщений о выживших не поступало."
 mem_surveyor.245.a:0 "Так сильно хотеть спасти галактику..."
 
 mem_surveyor.246.name:0 "Охотники за Зондом уничтожены"
 mem_surveyor.246.desc:0 "Мы получили сообщения о том, что флотилия Охотников на зондов была уничтожена при столкновении со вспомогательными силами Зонда в системе §Y[battle_system.GetName]§!.\n\nСообщений о выживших не поступало."
 mem_surveyor.246.a:0 "Кому-то другому придется выполнять их работу."
 
 mem_surveyor.247.name:0 "Охотники за Зондом уничтожены"
 mem_surveyor.247.desc:0 "Мы получили сообщения о том, что Охотники Зонда вступили в бой с Берсерком в системе  §Y[battle_system.GetName]§!, но они потерпели неудачу в сражении.\n\nНесмотря на это, им удалось нанести несколько разрушительных ударов, что значительно ослабило зонд."
 mem_surveyor.247.a:0 "Кому-то другому придется выполнять их работу."
 
 mem_surveyor.249.name:0 "Охотники за Зондом распущенны"
 mem_surveyor.249.desc:0 "После победы над Берсерком, флотилия Охотников была расформирована.\n\nМародеры, которые входили в состав флотилии, пошли разными путями и местонахождение их лидера, [mem_surveyor_avengers_leader.GetName], в настоящее время неизвестно."
 
 mem_surveyor.250.name:0 "Охотники за Зондом уничтожены"
 mem_surveyor.250.desc:0 "Наши силы вступили в бой и успешно уничтожили флотилию Охотников за Зондом.\n\nПоиски среди обломков выявил множество ценных материалов."
 mem_surveyor.250.a:0 "Они внесут свой вклад в войну иначе."
 
 mem_surveyor.252.name:0 "Охотники за Зондом не отвечают"
 mem_surveyor.252.desc:0 "Наши попытки связаться с отрядами Охотников оказались безуспешными. Они не отвечают на наши вызовы."
 
 mem_surveyor.255.name:0 "Охотники за Зондом распущенны"
 mem_surveyor.255.desc:0 "Мы получили сообщения о том, что командир флотилии Охотников погиб.\n\nПотеряв своего лидера, мародёры, входившие в состав флотилии, дезертировали, а Охотники за Зондом фактически расформированы."
 
 mem_surveyor.256.name:0 "Неопознанные корабли"
 mem_surveyor.256.desc:0 "Мы столкнулись с флотилией неопознанных кораблей.\n\nОни не отвечают на наши вызовы и до сих пор не попытались установить с нами связь."
 
 mem_surveyor.258.name:0 "Охотники за Зондом"
 mem_surveyor.258.desc:0 "Корабли, с которыми мы столкнулись ранее, наконец-то вступили в контакт.\n\nОни представляют собой группу мародеров, но, в отличие от других, они действуют под руководством [mem_surveyor_avengers_leader.GetName], из [mem_surveyor_avengers_leader.GetSpeciesName], выжившего после неистовства Зонда-Берсерка и поклявшийся отомстить ему.\n\nФлотилия передала сообщение, в котором их лидер обращается к галактическим державам."

 mem_surveyor.260.desc:0 "Мы наблюдали за "Берсерком" еще задолго до его появления в галактике, изучали его поведение, слабые места. Когда он еще покидал планету своего происхождения, мы уже тогда создавали документацию о нём.\n\nМы собрали полезное досье с подробным описанием его слабых мест и структурных недостатков. В интересах галактической безопасности мы готовы продать вам это досье за неоправданно низкую цену. Вам это понадобится, если вы надеетесь победить эту тварь.\n\nЕдинственное в своем роде предложение, не упустите его."
 mem_surveyor.260.a:0 "По рукам."
 mem_surveyor.260.b:0 "Вы действительно собираетесь брать деньги за борьбу с этой экзистенциальной угрозой?"
 mem_surveyor.260.b.response:0 "Слушай, экзистенциальные угрозы приходят и уходят в эту галактику так часто, что из этого можно сделать игру на выпивку.\n\nИ когда все уляжется, мы будем платить по счетам, как и все остальные."
 mem_surveyor.260.c:0 "Никакой сделки."
 
 mem_surveyor.263.name:0 "Титанические усилия"
 mem_surveyor.263.desc:0 "После разрушения другого анклава Зондом Берсеркера руководство [From.GetName] осознало, что, возможно, больше не может ждать.\n\nОни использовали свое огромное богатство, чтобы создать огромный корабль, который, как они надеются, сможет перехватить и уничтожить зонд, прежде чем он сможет добраться к их дому. Пилотируемый элитными наёмниками и находящийся под командованием [mem_surveyor_mercenary_leader.Species.GetName] под именем [mem_surveyor_mercenary_leader.GetName], новый сияющий Титан получил имя §Y[the_ship.GetName]§! и покинул свой дом, намереваясь сразиться с Зондом."
 mem_surveyor.263:0 "Посмотрим, как долго он будет окупаться."
 
 leader_trait_mem_surveyor_mercenary:0 "Наёмник"
 leader_trait_mem_surveyor_mercenary_desc:0 "Этот лидер - элитный наемник, нанятый, чтобы возглавить атаку на Берсерка."
 mem_surveyor_titanic_effort:0 "Титанические усилия"
 
 mem_surveyor.264.desc.1:0 "Это Капитан [mem_surveyor_mercenary_leader.GetName] с [From.GetName].\n\nЗонд намерен атаковать ваши системы. Мы на пути к вам. Пожалуйста, удерживайте его до нашего прибытия."
 mem_surveyor.264.desc.2:0 "Это Капитан [mem_surveyor_mercenary_leader.GetName] с [From.GetName].\n\nЗонд движется к системе [next_target.GetName]. Мы начинаем перехват."
 mem_surveyor.264.desc.3:0 "Это Капитан [mem_surveyor_mercenary_leader.GetName] с [From.GetName].\n\nЗонд нацелен на [next_target_planet.GetPlanetMoon] [next_target_planet.GetName] в системе [next_target_planet.Solar_System.GetName]. Мы сделаем все возможное для того, чтобы его силы не достигли планеты."
 mem_surveyor.264.desc.4:0 "Это Капитан [mem_surveyor_mercenary_leader.GetName] с [From.GetName].\n\nВ настоящее время Зонд остается неподвижным в системе [mem_surveyor_fleet.Solar_System.GetName]. Мы следим за обстановкой."
 
 mem_surveyor.266.name:0 "[From.GetName] потерпели неудачу"
 mem_surveyor.266.desc:0 "Мы получили сообщения о том, что титан, посланный сражаться с Берсерком, был уничтожен во время боя с силами §Y[mercs_killers.GetName]§! в системе §Y[battle_system.GetName]§!.\n\nСообщений о выживших нет."
 mem_surveyor.266.a:0 "Кого-то уволят за эту ошибку..."
 
 mem_surveyor.267.name:0 "[From.GetName] потерпели неудачу"
 mem_surveyor.267.desc:0 "Мы получили сообщения о том, что Титан, посланный для борьбы с Берсерком, был уничтожен, когда он вступил в бой с вспомогательными силами Зонда в системе §Y[battle_system.GetName]§!.\n\nСообщений о выживших нет."
 mem_surveyor.267.a:0 "Кого-то уволят за эту ошибку..."
 
 mem_surveyor.268.name:0 "[From.GetName] потерпели неудачу"
 mem_surveyor.268.desc:0 "Мы получили сообщения, что Титан вступил в бой с Берсерком в системе §Y[battle_system.GetName]§!, но потерпел поражение.\n\nНесмотря на это, ему удалось нанести несколько разрушительных ударов, что значительно ослабило зонд."
 mem_surveyor.268.a:0 "Похоже, кто-то другой должен закончить работу."
 
 mem_surveyor.270.name:0 "Титанические усилия"
 mem_surveyor.270.desc:0 "После поражения Берсерка Титан, созданный для борьбы с ним, был списан, ссылаясь на его высокое материальное содержание и необоснованные требования к зарплате экипажа."
 mem_surveyor.270.a:0 "Ладно"
 
 mem_surveyor.271.name:0 "Титанические усилия"
 mem_surveyor.271.desc:0 "Наши силы вступили в бой и успешно уничтожили флотилию [From.GetSpeciesAdj].\n\nПоиски среди обломков выявили множество ценных материалов."
 mem_surveyor.271.a:0 "Они внесут свой вклад в войну иначе."
 
 mem_surveyor.273.name:0 "[From.GetName] хранит молчание"
 mem_surveyor.273.desc:0 "Наши попытки связаться с [From.GetName] оказались безуспешными. Корабль не отвечает на наши вызовы."
 
