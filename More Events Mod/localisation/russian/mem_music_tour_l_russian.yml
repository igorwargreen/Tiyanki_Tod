l_russian:
 mem_music_tour.8.name:0 "Великолепное Представление"
 mem_music_tour.8.desc:0 "Популярный музыкант с §Y[mem_rockstar_origin.GetName]§! в последнее время находится на пике популярности и даже приобрёл поклонников за границей. В поисках еще большей славы он подумывает о возможном туре по §Y[mem_tour_location.GetName]§!. Часть местного населения  находится в предвкушении уникальной возможности увидеть музыканта, хотя есть и те, кто заявляет, что его музыка оказывает сомнительное влияние на нашу молодёжь."
 mem_music_tour.8.xenophile:0 "Какая удивительная возможность приобщиться к его культуре!"
 mem_music_tour.8.xenophobe:0 "Откажите во въезде и заодно запретите его музыку."
 mem_music_tour.8.individualist:0 "У каждого есть право добиваться известности."
 mem_music_tour.8.lodsofemone:0 "Я знаю; я как раз продаю билеты."
 mem_music_tour.8.collectivist: "Не стоит идеализировать тщеславных личностей."
 mem_music_tour.8.religiousdogma:0 "То как он грохочет своими §Y[mem_rockstar_origin.GetSpeciesOrganName]§! - крайне неприлично. Запретить эту мерзость."
 mem_music_tour.8.freeforall:0 "Будем транслировать это событие на всю страну!"
 mem_music_tour.8.freeforall.tooltip:0 "([Root.GetName]):\n   Поселения §Yксенофилов§! получат §G+15%§! счастья на §Y24§! месяца\n  Поселения §Yксенофобов§! получат §R-15%§! счастья на §Y24§! месяца"
 mem_music_tour.8.woodstock:0 "Три месяца Мира и Музыки."
 mem_music_tour.8.default:0 "Пусть решает руководство планеты."
 mem_music_tour.9.name:0 "Первый концерт тура"
 mem_music_tour.9.rock:0 "\"Доброе утро §Y[mem_tour_location.GetName]§!! Вы готовы? Я спрашиваю, вы готовы?\"\n\nГруппа §Y[mem_rockstar_origin.GetAdj]§!, под названием «Бластеры И Орхидеи», энергично принялась исполнять первую песню концерта. Система перевода с трудом успевала за солистом, почти перегреваясь в некоторых частях песни. Когда её выключили, публика, кажется, знала слова §Y[mem_rockstar_origin.GetSpeciesAdj]§! наизусть."
 mem_music_tour.9.dubstep:0 "Толпы поклонников собрались на арене в ожидании дебюта §Y[mem_rockstar_origin.GetAdj]§! артиста на §Y[mem_tour_location.GetName]§!. Когда он вышел на сцену, зрители разразились аплодисментами и радостными криками, качая головами в такт тяжелой синтезированной композиции, которая после энергичного вступления перешла на басы. Иногда, правда, непонятно, зачем было лететь на §Y[mem_tour_location.GetName]§! для того, чтобы нажать кнопку на сцене."
 mem_music_tour.9.incomprehensible:0 "§Y[mem_rockstar_origin.GetAdj]§! артист, должно быть, вынес на сцену какие-то инструменты. Ничем другим нельзя объяснить реакцию толпы. И, когда он заиграл на них, ответом была лишь тишина.\n\nБеглое расследование выявило, что §Y[mem_rockstar_origin.GetSpeciesAdj]§! музыка традиционно исполняется на частотах, которые §Y[Root.GetSpeciesNamePlural]§! не могут слышать."
 mem_music_tour.9.festival:0 "§Y[mem_rockstar_origin.GetAdj]§! группа выступила на открытом поле под палящим солнцем. На территории фестиваля бродили различные группы грязных и не выспавшихся фанатов, поглощая опасное количество алкогольных напитков и злоупотребляя сомнительными веществами. То же самое повторялось в разных местах на §Y[mem_tour_location.GetName]§!, всегда оставляя после себя горы мусора и отходов. Но все согласились, что неплохо провели время."
 mem_music_tour.9.rapper:0 "Выступление §Y[mem_rockstar_origin.GetName]§! музыканта, назвавшегося «50 кредитов», состояло не столько из песен, сколько из быстрого потока §Y[mem_rockstar_origin.GetSpeciesAdj]§! слов и выражений. Во время заключительного выступления, он похвалил образ жизни своей семьи из рабочего класса, после чего поблагодарил публику, попросил их «быть проще» и отбыл на следующий концерт на роскошном частном шаттле."
 mem_music_tour.9.metal:0 "Музыканты, назвавшиеся «Мощь §Y[mem_rockstar_origin.GetSpeciesNameCompliment]§!», были облачены в черную кожу, усыпанную металлическими цепями и шипами. Солист издал какой-то животный крик, в ответ на который универсальный переводчик выдал непонятную чепуху, и сразу же после этого утонул в потоке музыки почти в 200 децибел. Присущий этому стилю музыки «танец», казалось, состоял из яростного трясения головой."
 mem_music_tour.9.dontunderstand:0 "Не понимаю, что они в этом нашли."
