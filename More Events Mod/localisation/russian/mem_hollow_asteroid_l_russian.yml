 #Modifiers
 mem_hollow_asteroid_resort:0 "Специальный Курорт"
 mem_hollow_asteroid_protector:0 "Защитник Народа"
 mem_hollow_asteroid_tactics:0 "Рэйдерская Тактика"
 mem_opinion_pirate_hunter:0 "Охотник на Пиратов"
 mem_opinion_pirate_extradite:0 "Отказался Выдавать Пленных"
 mem_opinion_pirate_extradite_accepted:0 "Отдали Пленных"
 
 #Anomaly Category Text
 mem_hollow_asteroid_category:0 "Пустой Астероид?"
 mem_hollow_asteroid_category_desc:0 "Согласно нашим снимкам, масса этого астероида удивительно мала для его огромных размеров, что позволяет предположить, что под каменной поверхностью он может быть полым."
 
 #Light Failure
 mem_hollow_asteroid.1.name:0 "Пустой Астероид"
 mem_hollow_asteroid.1.desc:0 "Астероид действительно был найден полым. На самом деле, это не один астероид как таковой, а группа из нескольких более мелких астероидов, которые каким-то образом запутались и были сварены вместе посредством диффузии. Любопытная структура, хотя и малоценная."
 mem_hollow_asteroid.1.a:0 "Разочаровывает..."
 
 #Critical Failure
 mem_hollow_asteroid.2.name:0 "Это была Ловушка!"
 mem_hollow_asteroid.2.desc:0 "Оказалось, что в полой части астероида находилась какая-то инопланетная установка. Однако, когда нашей научной группе удалось пробить стену, она, очевидно, запустила какой-то механизм самоуничтожения, испарив астероид вместе с собой и нашим научным кораблем."
 mem_hollow_asteroid.2.a:0 "Какой ужас!"
 
 #Success: Space Mausoleum
 mem_hollow_asteroid.10.name:0 "Космический Мавзолей"
 mem_hollow_asteroid.10.desc:0 "Когда наша научная команда нашла путь внутрь, они обнаружили нечто неожиданное: мертвых инопланетян. Более сотни тел выстроились вдоль стен астероидов, одетые в декоративные одежды и сопровождаемые разнообразными, казалось бы, повседневными предметами, сохранившимися благодаря вакууму космоса. Наш анализ показывает, что все они умерли более 300 000 лет назад. Эта структура является уникальным источником знаний об этом неизвестном до сих пор инопланетном виде, его образе жизни и физиологии."
 mem_hollow_asteroid.10.a:0 "Мы можем многому научиться."
 mem_hollow_asteroid.10.b:0 "Разве они не слышали об утилизации?"
 mem_hollow_asteroid.10.c:0 "Они стремились быть ближе к Божественному..."
 mem_hollow_asteroid.10.d:0 "Их обычаи были восхитительны."
 
 #Success: Space Resort
 mem_hollow_asteroid.20.name:0 "Заброшенный Космический Курорт"
 mem_hollow_asteroid.20.desc:0 "Внутренности астероида представляют собой невероятное зрелище. К стенам астероида прикреплены многочисленные капсулы среды обитания, а в его центре находится массивная прозрачная сфера, содержащая множество искусственных сред. Давно заброшенная и деактивированная, она может быть легко восстановлена и с минимальными изменениями может служить для наших нужд."
 mem_hollow_asteroid.20.a:0 "Превратите его в коммерческий курорт."
 mem_hollow_asteroid.20.b:0 "Позаботьтесь о том, чтобы как можно больше граждан наслаждались этим местом."
 mem_hollow_asteroid.20.c:0 "Демонтируйте конструкцию и изучите ее."
 
 #Success: Ancient Art Exhibition
 mem_hollow_asteroid.30.name:0 "Выставка Древнего Искусства"
 mem_hollow_asteroid.30.desc:0 "Наши ученые обнаружили нечто очень странное. Внутренние стенки астероида усеяны тысячами крупных кристаллов, покрытых пиктограммами и геометрическими узорами. Среди различных форм, цветов и резьбы команда не смогла найти ни одной пары одинаковых кристаллов. Каждый кристалл теперь запечатлен для архива, но то, что пытался сказать их создатель, может навсегда остаться загадкой."
 mem_hollow_asteroid.30.a:0 "Они великолепны."
 mem_hollow_asteroid.30.b:0 "По крайней мере, это хорошее упражнение в теории множеств."
 mem_hollow_asteroid.30.c:0 "Дань уважения к чудесам мироздания."
 mem_hollow_asteroid.30.d:0 "Если бы только их создатели были рядом, чтобы поделиться с нами своим видением..."
 
 #Success: Panopticon
 mem_hollow_asteroid.40.name:0 "Паноптикон"
 mem_hollow_asteroid.40.desc:0 "Когда научная группа проникла внутрь астероида, они обнаружили бесчисленное множество небольших жилых капсул, прикрепленных к внешней стене. В центре пространства закреплена большая сфера, позволяющая четко видеть каждую капсулу. Похоже, астероид использовался неизвестным ранее древним видом в качестве тюрьмы строгого режима, чтобы горстка охранников могла скрытно наблюдать за заключенными; останки тех и других до сих пор захламляют сооружения. Судя по данным, извлеченных из компьютеров станции, выяснилось, что из-за неисправного обновления программного обеспечения жители были заблокированы в тюрьме, и им пришлось голодать. Неясно, почему их не спасли или хотя бы не вывезли их тела."
 mem_hollow_asteroid.40.a:0 "Мы должны изучить конструкцию этой тюрьмы."
 
 #Success: Kraken Quest Start
 mem_hollow_asteroid.50.name:0 "Заброшенный Проект"
 mem_hollow_asteroid.50.desc:0 "Когда наша научная группа продвинулась внутрь полого астероида, они обнаружили сложную систему туннелей, ведущих к пологому ядру. Явно искусственно созданные, они выложены кабелями, опорными пилонами и большими канистрами неизвестного назначения, запечатанные и устойчивые к открытию. В глубине астероида спрятана небольшая сфера, содержащая терминалы данных. Однако потребуется время, чтобы расшифровать информацию, которую они могут содержать."
 mem_hollow_asteroid.50.a:0 "Приступайте к работе."
 
 #Project finished
 mem_hollow_asteroid.51.name:0 "Призыв Кракена"
 mem_hollow_asteroid.51.desc:0 "Данные, которые мы получили с терминалов внутри [From.GetName], содержат невероятную и крайне тревожную информацию. Все это место должно было стать телом могущественного существа, именуемого Кракеном, продуктом генной инженерии древней космической расы. Ядро и туннели должны были быть заполнены органическими тканями, выращенными из генных семян, сохраненных в канистрах. Самоходное, самоподдерживающееся и находящееся под ментальным контролем своего создателя, оно смогло бы в одиночку сражаться с целыми флотами и побеждать.\n\nОднако, похоже, что этот проект остался незавершенным. Возраст канистр вызвал генетическое повреждение семени гена Кракена, сделав его непригодным для использования. Однако, благодаря его невероятной способности к регенерации, введение тканей другого Кракена могло бы восстановить его и позволить нам создать нашего собственного зверя."
 mem_hollow_asteroid.51.a:0 "Попробуйте найти другого Кракена для восстановления..."
 mem_hollow_asteroid.51.b:0 "Откажитесь от проекта. Некоторые вещи лучше не трогать..."
 
 #Success: Pirate Quest Start
 mem_hollow_asteroid.100.name:0 "Пираты"
 mem_hollow_asteroid.100.desc:0 "Похоже, что система пещер внутри астероида привлекла группу преступников, которым не понравилось наше исследование их убежища. Они подняли небольшой флот вооруженных кораблей, которые быстро приближаются с заряженным оружием."
 mem_hollow_asteroid.100.a:0 "Приготовьтесь к столкновению!"
 
 #Pirate Ships destroyed
 mem_hollow_asteroid.102.name:0 "Пиратский Флот Разгромлен"
 mem_hollow_asteroid.102.desc:0 "Последние пираты были нейтрализованы. Теперь тактическая группа может войти в их укрытие, чтобы захватить их базу и обеспечить ее безопасность."
 mem_hollow_asteroid.102.a:0 "Отправьте туда космодесантников."
 mem_hollow_asteroid.102.b:0 "В этом нет необходимости. Уничтожьте всю базу."
 
 #Boarding Project
 MEM_HOLLOW_ASTEROID_PIRATES:0 "Захват Базы пиратов"
 MEM_HOLLOW_ASTEROID_PIRATES_DESC:0 "Наш флот обеспечил безопасность территории. Пришло время перебросить наши наземные силы."
 
 #Pirate Base captured : Pirate Hideout Quest Line
 mem_hollow_asteroid.103.name:0 "Убежище Пиратов"
 mem_hollow_asteroid.103.desc:0 "Наша тактическая группа пробилась через оборону пиратов, встретив отчаянное, но безрезультатное сопротивление со стороны пиратов. Многие из этих преступников были убиты в перестрелке, но несколько из них были успешно усмирены и сейчас находятся под стражей, ожидая допроса. Кроме того, было захвачено приличное количество добычи, которую они в течение многих лет похищали с гражданских транспортов."
 mem_hollow_asteroid.103.a:0 "Отличная Работа."
 mem_hollow_asteroid.103.b:0 "Отличная Работа."
 
 #Pirate Trial
 mem_hollow_asteroid.104.name:0 "Суд Над Пиратами"
 mem_hollow_asteroid.104.desc.01:0 "Банда пиратов, которую наши силы арестовали ранее, состояла из граждан нашей собственной империи! Эти преступники пробрались за пределы наших основных маршрутов на угнанных кораблях, на которых они зарабатывали на жизнь контрабандой и налетами на гражданские суда. Дальнейшие допросы подтвердили, что эти пираты действовали в одиночку, и теперь, когда все они либо мертвы, либо задержаны, мы можем заверить наших граждан, что террор наконец-то закончился.\n\nЕще предстоит решить, что делать с пленными."
 mem_hollow_asteroid.104.desc.02:0 "Выяснилось, что банда пиратов, находящаяся у нас под стражей, состоит в основном из граждан §Y[mem_hollow_asteroid_pirates_foreign_country.GetAdjective]§!. Они терроризировали гражданские торговые пути в течение многих лет, в основном нацеливаясь на свою бывшую страну. Дальнейшие допросы показали, что они действовали в одиночку, и теперь вся банда либо мертва, либо арестована.\n\nСтрана §Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§! подала официальный запрос на экстрадицию пиратов, чтобы они могли предстать перед судом за преступления против своего народа. Отказ в их просьбе может иметь серьезные последствия для наших дипломатических отношений."
 mem_hollow_asteroid.104.a:0 "Провести публичный суд."
 mem_hollow_asteroid.104.a.tooltip:0 "Будет проведен публичный суд. Модификатор «Защитник народа» будет добавлен к нашей империи, что улучшит счастье на 5% в течение 10 лет."
 mem_hollow_asteroid.104.b:0 "Казните предателей."
 mem_hollow_asteroid.104.b.tooltip:0 "Эти предатели будут публично казнены, что усилит наше влияние."
 mem_hollow_asteroid.104.c:0 "Провести публичный суд."
 mem_hollow_asteroid.104.c.tooltip:0 "Будет проведен публичный суд. Модификатор «Защитник народа» будет добавлен к нашей империи, что улучшит счастье на 5% в течение 10 лет. Кроме того, все известные империи, кроме §Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§! получат модификатор мнения о нас «Охотник на пиратов». §Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§! будут сильно оскорблены."
 mem_hollow_asteroid.104.d:0 "Казнить пиратов."
 mem_hollow_asteroid.104.d.tooltip:0 "Эти пираты будут публично казнены, что усилит наше влияние. Кроме того, все известные империи, кроме §Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§! получат модификатор мнения о нас «Охотник на пиратов». §Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§! будут сильно оскорблены."
 mem_hollow_asteroid.104.e:0 "Выдать пиратов."
 mem_hollow_asteroid.104.e.tooltip:0 "Все известные империи получат модификатор мнения «Охотник на пиратов». §Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§! будут довольны нашим решением."
 mem_hollow_asteroid.104.f:0 "Предложите им сделку."
 mem_hollow_asteroid.104.f.tooltip:0 "Пленникам будет предложено амнистия в обмен на их сотрудничество. §Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§! будут сильно оскорблены."
 mem_hollow_asteroid.104.g:0 "Предложите им сделку."
 mem_hollow_asteroid.104.g.tooltip:0 "Пленникам будет предложено смягчить наказание в обмен на сотрудничество."
 
 #The Deal: Secret stash
 mem_hollow_asteroid.105.name:0 "Тайник"
 mem_hollow_asteroid.105.desc:0 "Мы заключили сделку с задержанными пиратами. В обмен на смягчение приговора они согласились сообщить нам местонахождение огромного тайника с добычей, которую они приобрели за многие годы. Среди найденных предметов мы обнаружили большое количество ценного оборудования и драгоценных металлов."
 mem_hollow_asteroid.105.a:0 "Хорошая сделка."
 
 #The Deal: Raiding Tactics
 mem_hollow_asteroid.106.name:0 "Рейдерская Тактика"
 mem_hollow_asteroid.106.desc:0 "В обмен на смягчение наказания некоторые из пиратов предложили свой тактический опыт. Годы набегов научили их нескольким приемам уклонения и маневрирования, и командованию нашего флота будет чему у них поучиться. Это должно дать нам преимущество в будущих конфликтах."
 mem_hollow_asteroid.106.a:0 "Хорошая сделка."
 
 #The Deal: Hidden Battlecruiser
 mem_hollow_asteroid.107.name:0 "Спрятанный Линейный крейсер"
 mem_hollow_asteroid.107.desc:0 "В обмен на смягчение наказания некоторые из арестованных пиратов предложили направить нас к чему-то уникальному, что они нашли во время одного из своих контрабандных рейдов: Современный военный корабль, похоже, брошенный экипажем после серьезных повреждений. По их словам, они отбуксировали его к близлежащему астероидному полю и спрятали там в надежде, что однажды они смогут восстановить его, но такой день так и не наступил. С ресурсами нашей империи мы сможем восстановить этот военный корабль до рабочего состояния."
 mem_hollow_asteroid.107.a:0 "Интересно."
 
 #Repairing the Battlecruiser
 MEM_HOLLOW_ASTEROID_PIRATES_CRUISER:0 "Восстановить Линейный Крейсер"
 MEM_HOLLOW_ASTEROID_PIRATES_CRUISER_DESC:0 "По словам пиратов, корабль находится в плохом состоянии. Наши ученые и инженеры оптимистично оценивают свои возможности по его ремонту."
 
 #Hidden Battlecruiser restored
 mem_hollow_asteroid.108.name:0 "Восстановление Завершено"
 mem_hollow_asteroid.108.desc:0 "Военный корабль, к которому нас привели пираты, действительно восхитителен. Мы никогда раньше не видели подобного корабля - и, возможно, никогда не увидим, поскольку его происхождение остается для нас загадкой. Теперь, когда этот заброшенный корабль был отремонтирован, а его системы снова заработали, могучее судно готово к службе в нашем флоте. Пусть его новому экипажу повезет больше, чем его прежним хозяевам."
 mem_hollow_asteroid.108.a:0 "Действительно, странный корабль."

 mem_hollow_asteroid.110.desc:0 " "
