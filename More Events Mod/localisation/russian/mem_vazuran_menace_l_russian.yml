 MEM_VAZURANS_DAMPER_FIELD_GENERATOR_INVESTIGATION_DESC:0 "Имея в своем распоряжении генератор демпферного поля Вазуран, мы можем приступить к изучению принципа его работы."

 #Damper field project finished
 mem_vazurans.260.name:0 "Подавление передачи энергии"
 mem_vazurans.260.desc:0 "После проведения нескольких экспериментов над восстановленным генератором демпфер поля, наша команда ученых, смогла получить твердое представление о его возможностях. В отличие от наших щитов, которые поглощают энергию входящих атак до своего полного уничтожения, поле, которое создает этот генератор, постоянно подавляет любые энергетические передачи, полностью либо частично поглощая весь урон орудий.\n\nИспытания показали, что поле поглощает все виды атак, но наиболее оно эффективно против энергетических. Применение подобной технологии на наших кораблях может показаться очень заманчивой идеей, но наши эксперименты выявили кое-какие неудобства и побочные эффекты при использовании технологии в текущем виде. Само поле, работает не только на вражеские корабли, но и на наши собственные, и мы до сих пор не нашли решения данной проблемы.\n\nНаши ученые смогли только изучить основные принципы работы технологии. Тем не менее, это очень важный шаг к преодолению технологического разрыва между нами и Вазуран, что несомненно увеличит наши шансы в битве против их кораблей."
 mem_vazurans.260.a:0 "Интересно."

 # Reaching Vazuran Homesystem
 mem_vazurans.280.name:0 "Родная система Вазуран"
 mem_vazurans.280.desc:0 "Наш корабль-разведчик достиг другой стороны разлома. Как и ожидалось, его сенсоры засекли нагромождение защитных сооружений. Помимо круга грозных крепостей вокруг границ системы и флота такой же силы, как тот, с которым мы столкнулись во время атаки на наш родной мир, есть еще одно судно, намного больше по размеру, чем любое другое, что видели раньше. Оно вращается вокруг разрушенного мира рядом с гигантской структурой, которая, похоже, является оперативной базой Вазуран.\n\nПока наш корабль обрабатывал данные, его сенсоры засекли всплеск энергии внутри крепостей. Он не может более оставаться там без риска быть уничтоженным."
 mem_vazurans.280.a:0 "Убирайтесь оттуда!"
 
 # Defeated Vazuran Homefleet
 mem_vazurans.281.name:0 "Флот Вазуран побежден"
 mem_vazurans.281.desc:0 "Вазуранского флота больше нет, их Колосс был уничтожен, и мы победили.\n\nПуть к их главной базе теперь открыт для наших войск."
 mem_vazurans.281:0 "К победе."

 # Invaded Vazuran HQ
 mem_vazurans.282.name:0 "Это конец"
 mem_vazurans.282.desc:0 "Сегодня мы отмечаем начало новой эпохи. Угроза Вазуран была побеждена. Наш народ больше не будет жить в страхе перед угрозой флотилий врага.\n\nНашим силам пришлось заплатить высокую цену за эту победу, так как оставшиеся защитники Вазуран окопались, отчаянно обороняя оставшиеся оборонительные рубежи. Столкнувшись с неизбежностью поражения, они активировали систему самоуничтожения, уничтожив большую часть обитаемой территории. \n\nОднако наши войска не ушли с пустыми руками. Одна из наших спецкоманд, которая занимается поиском технологической информации, захватила ядро данных, в котором содержались детали производственного процесса 'Ксетрониум' - материал из которого была сделана броня Вазуран. Учитывая его характеристики, особенно его высокую плотность, он может быть не только полезен для брони нашего корабля, но и позволит значительно увеличить урон нашего кинетического оружия."
 mem_vazurans.282.desc.gestalt:0 "Сегодня мы отмечаем начало новой эпохи. Угроза Вазуран была побеждена. [root.GetName] больше не будет жить в страхе перед угрозой флотилий врага.\n\nНашим силам пришлось заплатить высокую цену за эту победу, так как оставшиеся защитники Вазуран окопались, отчаянно обороняя оставшиеся оборонительные рубежи. Столкнувшись с неизбежностью поражения, они активировали систему самоуничтожения, уничтожив большую часть обитаемой территории. \n\nОднако наши боевые дроны не ушли с пустыми руками. Спецгруппа дронов, которая занимается поиском технологической информации, захватила ядро данных, в котором содержались детали производственного процесса 'Ксетрониум' - материал из которого была сделана броня Вазуран. Учитывая его характеристики, особенно его высокую плотность, он может быть не только полезен для брони нашего корабля, но и позволит значительно увеличить урон нашего кинетического оружия."
 mem_vazurans.282.a:0 "Отличная работа!"

 # Player is informed of Vazurans committing genocide
 mem_vazurans.306.name:0 "Зверства Вазуран"
 mem_vazurans.306.desc:0 "Мы получили сообщения о текущей кампании Вазуран по истреблению [mem_vazurans_extermination_target.GetSpeciesNamePlural] и полному уничтожению [mem_vazurans_extermination_target.GetName]. Неясно, что может оправдать подобного рода злодеяния, однако ясно, что [mem_vazurans_extermination_target.GetSpeciesNamePlural] проигрывают битву за битвой. Их конец — вопрос времени."
 mem_vazurans.306.a:0 "Какой ужас..."

 # Galactic Resolutions
 resolution_category_mem_vazurans:0 "Угроза Вазуран"
 resolution_mem_galactic_focus_crisis_vazurans_1:0 "Угроза Вазуран: Колониальная оборона"
 resolution_mem_galactic_focus_crisis_vazurans_1_desc:0 "Из-за Вазуранских рейдов, которые происходят по всей Галактике, ни одна колония не считает себя в безопасности. С принятием этой резолюции, члены Галактического сообщества соглашаются делиться информацией о тактике и характере нападений Вазуран и возможных контрмерах против захватчиков."
 resolution_mem_galactic_focus_crisis_vazurans_1_effect_success:0 "Колонии будут получать меньше опустошения и терять меньше поселений от рейдов Вазуран."
 resolution_mem_galactic_focus_crisis_vazurans_2:0 "Угроза Вазуран: Переломный момент"
 resolution_mem_galactic_focus_crisis_vazurans_2_desc:0 "Галактическое сообщество трепетало перед атаками Вазуран слишком долго. Настало время активного сотрудничества, чтобы противостоять захватчикам."
 resolution_mem_galactic_focus_crisis_vazurans_2_effect_success:0 "Обмен данными о кораблях Вазуран, а также совместные усилия по улучшению субсветовых двигателей, позволят быстрее оказывать помощь колониям, которые подвергаются атаке Вазуран и эффективно противостоять захватчикам."
 
 resolution_mem_galactic_focus_crisis_vazurans_1_weight_tooltip_1: "Ах, Вазуран, древний вид, атакующий из другого измерения. Нам это не интересно..."
 resolution_mem_galactic_focus_crisis_vazurans_1_weight_tooltip_2: "Мы пострадали от одной из их атак."