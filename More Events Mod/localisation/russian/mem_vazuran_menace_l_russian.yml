 #Anomaly success
 mem_vazurans.254.name:0 "Клондайк технологий"
 mem_vazurans.254.desc:0 "Сначала наша научная команда не могла понять происхождение обломков из-за их сильного повреждения от столкновения с астероидом и износа, но сканирование их материального состава показало, что это однозначно технологии Вазуран.\n\nКак они оказались в этом месте остается для нас загадкой, учитывая, что Вазуран скорее самоуничтожит свои корабли, чем отдаст их технологии врагам. Обстоятельства еще более благоприятны, поскольку, хотя большинство систем корабля не распознаны, ключевой компонент их технологии остается в значительной степени нетронутым. По словам главного учёного [root.Leader.GetName], в настоящее время мы располагаем генератором демпферного поля - основным источником чрезвычайной долговечности их кораблей.\n\nЕсли бы у нас было достаточно времени для изучения его возможностей, мы могли бы найти способ обойти его воздействие на наше оружие."
