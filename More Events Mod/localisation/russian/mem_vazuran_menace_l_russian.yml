 tech_mem_vazuran_xentronium_rounds_desc:0 "Этот сверхплотный материал когда-то был установлен на корабли Вазуран и обладал непревзойденной долговечностью. Но его характеристики также делают его предпочтительным материалом для наших кинетических боеприпасов."
 
