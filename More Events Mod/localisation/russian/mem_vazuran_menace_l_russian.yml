 MEM_VAZURANS_BROKEN_PLANET_INVESTIGATION_DESC:0 "Углубленное исследование этого места должно дать нам больше информации о том, что могло произойти с этой планетой."
 
 #Finished Project on first broken world
 mem_vazurans.201.name:0 "Апокалипсис"
 #not met vazurans before
 mem_vazurans.201a.desc:0 "После изучения того, что осталось от этого мира, главный ученый [root.Leader.GetName] и [root.Leader.GetHerHis] коллеги пришли к тревожному выводу. Учитывая всю имеющуюся информацию, нынешнее состояние [From.From.GetName] является результатом катастрофической орбитальной бомбардировки.\n\nВ окрестностях этого места можно обнаружить следы сверхтяжелых элементов, которые не встречаются в природе. Кто это сделал и почему - остается загадкой."
 #met vazurans before
 mem_vazurans.201b.desc:0 "После изучения того, что осталось от этого мира, главный ученый [root.Leader.GetName] и [root.Leader.GetHerHis] коллеги пришли к тревожному выводу. Учитывая всю имеющуюся информацию, нынешнее состояние [From.From.GetName]является результатом катастрофической орбитальной бомбардировки.\n\nВ непосредственной близости от этого места можно найти следы сверхтяжелых элементов, которые присущи технологиям Вазуран. Похоже, что они преподали урок тем, кто здесь ранее жил. Никаких следов цивилизации, которая предположительно жила в этом мире, не обнаружено."
 mem_vazurans.201.a:0 "Это беспокоит."
 
 #Anomaly 1
 mem_vazurans_category_1:0 "Покрытые кратерами"
 mem_vazurans_category_1_desc:0 "Нет ничего странного в том, что на бесплодных планетах возникает много кратеров в результате космических столкновений, но не в данном случае. Кратеры на планете кажутся слишком однообразными и повторяющимися, что вызывает подозрения к природе их возникновения."
 
 #Anomaly success 1
 mem_vazurans.202.name:0 "Конец света"
 mem_vazurans.202.desc:0  "При проведении ряда разведывательных полетов на низкой высоте с целью изучения участков кратеров, а также при помощи шаттлов, наши ученые уловили сигнал самовоспроизводящейся передачи, исходящей из-под обломков. Хоть у [root.Leader.GetName] и вышло определить источник передачи, ученый отбросил идею близко приближаться к нему, так как это было довольно опасно.\n\nУже на борту корабля [root.GetName], у ученого вышло расшифровать сигнал передачи.\n\nВ нем было зашифрована запись репортажа в прямом эфире, похоже, что транслировался общественный праздник.\n\n§SПышные парады устремляются в глубины улиц, сопровождаемые огромными массами ликующих людей. Как вдруг, обстановка резко меняется, на записи изображен хаос и паника среди населения. Затем, камера переносится в сторону затмевающегося неба, с которого начинают огненной линией падать горящие обломки. Прежде чем всё это достигает земли, - раздаются взрывы, и на этом запись заканчивается§!\n\nУ нас нет знаний для перевода всех разговоров, но [root.Leader.GetName] принимает это как доказательство того, что [From.GetName] стала жертвой орбитальной бомбардировки флотом инопланетян. Следы сверхплотного материала, который раскидан по всей поверхности планеты, подтверждает эту теорию."
 
 #Anomaly success 2
 mem_vazurans.203.name:0 "Жестокая шутка"
 mem_vazurans.203.desc:0 "Исследование поверхности [From.GetName] не дало каких-либо внятных показаний. Но ко всему прочему добавилась еще одна тайна: следы сверхплотного соединения. о котором мы почти ничего не знаем, каким-то образом распространились по всей поверхности планеты.\n\nОднако настоящий прорыв в исследовании планеты был сделан, когда [root.GetName] обнаружил скрытую базу внутри пустого астероида на орбите [From.GetName]. Этот объект, который по нашим меркам довольно примитивен, был заполнен стазисными камерами, в которых находятся тысячи мертвых существ.\n\nПросматривая фрагменты данных, хранящихся в компьютерной системе объекта, наша научная команда может собрать воедино отчаянную ситуацию, с которой столкнулись жители [From.GetName]. В прошлом их цивилизация неоднократно достигала технического превосходства. Их растущее сопротивление было встречено все более жестокими ответными ударами, и они опасались того, что их родной мир также подвергнется этим нападениям. В качестве средства возрождения их цивилизации, если случится худшее, эта скрытая база была установлена, чтобы действовать как ковчег для сохранения их самых ярких умов и достаточного генетического разнообразия для возрождения их цивилизации.\n\nОднако они не ожидали, что враги превратят их родной мир в опустошенный и полностью непригодный для жизни камень. «Скрытая база», похоже, была намеренно сохранена - учитывая то, что мы смогли её найти, их противники, сделали тоже самое. Как указано в журналах, система стазиса была отключена по графику спустя десять лет после потери контакта с планетой. [root.Leader.GetName] даже представить себе не может, какой ужас и отчаяние испытали эти люди, осознав свою ситуацию. Оснащенные всего двумя кораблями-шаттлами без сверхсветовых технологий, лишенные возможности вернуться на свой родной мир, они оказались в очень затруднительном положении. Вскоре после этого, система стазиса была вновь активирована на неопределенный срок."
 mem_vazurans.203.desc.gestalt:0 "Исследование поверхности [From.GetName] не дало каких-либо внятных показаний. Но ко всему прочему добавилась еще одна тайна: следы сверхплотного соединения. о котором мы почти ничего не знаем, каким-то образом распространились по всей поверхности планеты.\n\nОднако настоящий прорыв в исследовании планеты был сделан, когда [root.GetName] обнаружил скрытую базу внутри пустого астероида на орбите [From.GetName]. Этот объект, который по нашим меркам довольно примитивен, был заполнен стазисными камерами, в которых находятся тысячи мертвых существ.\n\nПросматривая фрагменты данных, хранящихся в компьютерной системе объекта, наша научная команда может собрать воедино отчаянную ситуацию, с которой столкнулись жители [From.GetName]. В прошлом их цивилизация неоднократно достигала технического превосходства. Их растущее сопротивление было встречено все более жестокими ответными ударами, и они опасались того, что их родной мир также подвергнется этим нападениям. В качестве средства возрождения их цивилизации, если случится худшее, эта скрытая база была установлена, чтобы действовать как ковчег для сохранения их самых ярких умов и достаточного генетического разнообразия для возрождения их цивилизации.\n\nОднако они не ожидали, что враги превратят их родной мир в опустошенный и полностью непригодный для жизни камень. «Скрытая база», похоже, была намеренно сохранена - учитывая то, что мы смогли её найти, их противники, сделали тоже самое. Как указано в журналах, система стазиса была отключена по графику спустя десять лет после потери контакта с планетой. Трудно представить представить, какой ужас и отчаяние испытали эти люди, осознав свою ситуацию. Оснащенные всего двумя кораблями-шаттлами без сверхсветовых технологий, лишенные возможности вернуться на свой родной мир, они оказались в очень затруднительном положении. Вскоре после этого, система стазиса была вновь активирована на неопределенный срок."
 
 #Anomaly success 3
 mem_vazurans.204.name:0 "Призраки прошлого"
 mem_vazurans.204.desc:0 "Во время более тщательного обследования поверхности [From.GetName] один из помощников [root.Leader.GetName] заметил, что на планете были искусственные сооружения, команда также подтвердила наличие этих структур.\n\nИсследование руин не могло продолжиться из-за частого прерывания связи между [root.GetName] и учеными во главе с [root.Leader.GetName]. В эти моменты некоторые сотрудники испытали испытывали странные видения, как они их назвали, - психотические эпизоды. Также пострадавший от этого явления, главный ученый решил вернуться на шаттл, опасаясь, что долгое воздействие этого явления может поставить команду в опасное положение. Однако, прежде чем они смогли взлететь, помутнения сознания стали длиться намного дольше, а их эффект был значительно сильнее, чем прежде. Когда связь восстановилась, один очень потрясенный ученый сообщил, что они собираются убираться от туда немедленно. Половина команды была без сознания, когда они прибыли на место встречи с [root.GetName].\n\nПосле выздоровления, ученый [root.Leader.GetName] сообщает, что пережил видение коллективной гибели целого мира от рук безжалостного противника. Согласно [root.Leader.GetHisHer] теории, жители [From.GetName] должны были обладать обширными псионическими способностями, что привело к тому, что самые ужасающие мгновения их последних дней жизни на этом мире запечатлелись в самом корне этой планеты. Хоть ученый и не пострадал физически, ведения еще долго преследовали [root.Leader.GetHisHer].\n\nДальнейшее сканирование показало следы сверхплотного соединения, распространенного по всей поверхности планеты, которое, вероятно, возникло из-за оружия, использованного при её уничтожении, что подтверждает теорию [root.Leader.GetName]."

 #Anomaly 2
 mem_vazurans_category_2:0 "Покрытые кратерами"
 mem_vazurans_category_2_desc:0 "Сканирование [From.GetName] докладывает нам об подозрительных кратерных образованиях и следах одного и того же сверхплотного соединения, которое, как известно, не встречается нигде в природе, но оно точно связано с коллапсом нескольких цивилизаций, планеты которых мы исследовали ранее."

 #Anomaly success 4
 mem_vazurans.205.name:0 "Подозрительные спутники"
 mem_vazurans.205.desc:0 "Дальнейшее исследование [From.GetName] показало, что планета действительно была когда-то обитаемой, но стала непригодной для жизни из-за сверхплотного материала, который был разбросан по всей поверхности планеты в результате орбитальной бомбардировки. Эти события, должно быть, произошли много тысяч лет назад, и остатки на поверхности уже прилично разложились и размылись, что не дает нам сделать каких-либо заключительных выводов.\n\nКак только ученый [root.Leader.GetName] собирался завершить [root.Leader.GetHisHer] исследования, сканеры [root.GetName] обнаружили набор крошечных, подозрительно идентичных объектов, вращающихся вокруг спутника [From.GetName]. Это оказались искусственные спутники, содержащие ядра данных. Главный ученый предполагает, что они должны были быть найдены и действовать как своего рода капсулы времени. \n\nОднако для получения доступа к хранящимся в них данным и их расшифровки потребуются значительные усилия."
 mem_vazurans.205.a:0 "Что в них содержится?"

 MEM_VAZURANS_ANOMALY_PLANET_INVESTIGATION:0 "Расшифровка ядер данных"
 MEM_VAZURANS_ANOMALY_PLANET_INVESTIGATION_DESC:0 "У нас есть восстановленные ядра данных, которые находились на орбите, когда [From.From.GetName] была уничтожена. Кто знает, какой секрет или сообщение они содержат?"
 
 #Project finished
 mem_vazurans.206.name:0 "Капсулы времени"
 mem_vazurans.206.desc:0 "Нашим ученым удалось расшифровать части ядра данных. Расшифровку усложняет то, что копия одной и той же записи может быть восстановлена в части блоков данных, сделано это было, вероятно, для увеличения шансов сохранения данных. Содержащиеся в блоках данные чрезвычайно обширны, и нашим ученым потребуются месяцы, если не годы, чтобы полностью расшифровать их.\nПервая запись, которая является заглавной страницей, уже переведена:\n\n'Мы думали, что мы непобедимы. Мы думали, что сможем остановить 'Разрушителей'. Мы не были молодой расой, как другие, которых они уничтожили - мы путешествовали по галактике на протяжении тысячелетий. Но они победили нас. К тому времени, как это сообщение будет найдено, больше ничего не останется от нашей некогда гордой расы. Мы оставляем эту запись в надежде, что наше самое ценное сокровище, слова наших величайших философов -- наше культурное наследие -- сможет пережить исчезновение нашей расы.'"
 mem_vazurans.206.a:0 "Отлично."
 
 #Finished Planet defense project
 mem_vazurans.240.name:0 "Завершена реализация Инициативы по планетарной защите"
 mem_vazurans.240.desc:0 "С самого начала этого амбициозного начинания многие подходы были представлены и вновь отвергнуты. И все же одно нам кажется очень многообещающим. \n\nМы давно используем щиты для защиты наших космических кораблей и станций, но применение этой технологии в планетарном масштабе всегда считалось экономически неосуществимым. Однако, учитывая угрозу Вазуран, нависшую над [root.GetName], давние сторонники этой технологии наконец преуспели в получении необходимого финансирования для достижения своей цели."
 mem_vazurans.240.a:0 "Начните исследования."

 #Damper field quest start 1
 mem_vazurans.251.name:0 "Найдены инопланетные обломки"
 mem_vazurans.251.desc:0 "Во время рутинной разведки полезных ископаемых на [root.GetName] искатели сделали неожиданное открытие: наполовину покрытые космическим мусором древние обломки. Правительственные чиновники были быстро проинформированы об этой необычной находке."
 mem_vazurans.251.desc.gestalt:0 "Во время обычной поисковой операции на [root.GetName] дроны-искатели сделали неожиданное открытие: наполовину покрытые космическим мусором древние обломки. Разум был оперативно проинформирован об этом."
 mem_vazurans.251.a:0 "Начните исследование."

 #Damper field anomaly 1
 mem_vazurans_category_3:0 "Инопланетные обломки"
 mem_vazurans_category_3_desc:0 "На [From.GetName] обнаружен древний инопланетный обломок. Требуется дальнейшее исследование."

 #Anomaly success
 mem_vazurans.252.name:0 "Клондайк технологий"
 mem_vazurans.252.desc:0 "Сначала наша научная команда не узнала происхождение обломков из-за их повреждения и износа, но сканирование их материального состава показало, что это однозначно технологии Вазуран.\n\nКак они оказались в этом месте остается для нас загадкой, учитывая, что Вазуран скорее самоуничтожит свои корабли, чем отдаст их технологии врагам. Обстоятельства еще более благоприятны, поскольку, хотя большинство систем корабля не распознаны, ключевой компонент их технологии остается в значительной степени нетронутым. По словам главного учёного [root.Leader.GetName], в настоящее время мы располагаем генератором демпферного поля - основным источником чрезвычайной долговечности их кораблей.\n\nЕсли бы у нас было достаточно времени для изучения его возможностей, мы могли бы найти способ обойти его воздействие на наше оружие."
 mem_vazurans.252.desc.gestalt:0 "Сначала мы не смогли определить происхождение обломков из-за сильных повреждений и износа, но сканирование их материального состава показало, что это однозначно технологии Вазуран.\n\nКак они оказались в этом месте остается для нас загадкой, учитывая, что Вазуран скорее самоуничтожит свои корабли, чем отдаст их технологии врагам. Обстоятельства еще более благоприятны, поскольку, хотя большинство систем корабля не распознаны, ключевой компонент их технологии остается в значительной степени нетронутым. По словам лидера [root.owner.GetScientistResearchSubroutine] [root.Leader.GetName], в настоящее время мы располагаем генератором демпферного поля — основным источником чрезвычайной долговечности их кораблей.\n\nЕсли бы у нас было достаточно времени для изучения его возможностей, мы могли бы найти способ обойти его воздействие на наше оружие."
 mem_vazurans.252.a:0 "Любопытно"

 #Damper field quest start 2
 mem_vazurans.253.name:0 "Инопланетные Обломки Найдены"
 mem_vazurans.253.desc:0 "Выполняя зондирование на [root.GetName], одна из наших горнодобывающих команд обнаружила древние обломки. Несмотря на то, что они наполовину углубились в астероид, прежде чем застрять, они выглядит очень даже целыми. Правительственные чиновники были быстро проинформированы об этой необычной находке."
 mem_vazurans.253.desc.gestalt:0 "Выполняя зондирование на [root.GetName], одна из наших горнодобывающих команд обнаружила древние обломки. Несмотря на то, что они наполовину углубились в астероид, прежде чем застрять, они выглядит очень даже целыми. Разум был оперативно проинформирован об этой находке."
 mem_vazurans.253.a:0 "Начните исследование."
 
