 #Rift opens
 mem_vazurans.4.name:0 "Формируется подпространственный разлом"
 #first rift ever seen in own territory
 mem_vazurans.4a.desc:0 "В системе [mem_vazurans_target_sun.GetName] нашими сенсорами был замечен огромный скачок энергии. Первые доклады описывают его как пространственный разлом, дыру в самой реальности.\n\nСистемы обороны находятся в состоянии повышенной готовности, и местные власти запрашивают немедленную помощь от нашего флота."
 mem_vazurans.4a.desc.gestalt:0 "Наши локальные сенсорные станции в системе [mem_vazurans_target_sun.GetName] обнаружили огромный всплеск энергии. Мы отправили дронов, чтобы исследовать это явление. Всплеск энергии оказался огромным разломом в пространстве — дырой в самой реальности.\n\nСистемы обороны находятся в состоянии повышенной готовности. Нам необходимо насторожиться, и послать флот в эту систему."

 #every later standard rift encounter
 mem_vazurans.4b.desc:0 "Сенсорные станции в системе [mem_vazurans_target_sun.GetName] сообщают нам об образовании нового разлома. Наш флот находится в полной боевой готовности. Мы должны готовится к худшему."
 #retaliation rift encounter
 mem_vazurans.4c.desc:0 "Сенсорные станции в системе [mem_vazurans_target_sun.GetName] сообщают нам об образовании гигантского разлома. Судя по размеру, надвигается мощная буря. Мы должны подготовиться к худшему."
 #response in first encounter
 mem_vazurans.4.a:0 "Проведите расследование этой аномалии."
 #response in later encounter
 mem_vazurans.4.b:0 "Подготовьте флот к бою."
 #response in retaliation encounter
 mem_vazurans.4.c:0 "Мы не дрогнем."

 MEM_VAZURANS_RIFT_INVESTIGATION:0 "Исследование подпространственного разлома"
 MEM_VAZURANS_RIFT_INVESTIGATION_DESC:0 "Наши ученые до сих пор озадачены тем, как образовался этот разрыв в пространстве-времени. Мы должны найти ответы."
 
 #Rift opens and fleet spawns
 mem_vazurans.5.name:0 "Мы атакованы"
 #first encounter
 mem_vazurans.5a.desc:0 "В разломе образовался своего рода портал. Из него начали выходить корабли неизвестной конструкции. Они пытаются связаться с нами."
 #after first encounter has happened before
 mem_vazurans.5b.desc:0 "Портал сформировался, и было подтверждено, что враждебно настроенные силы движутся к нашей колонии. Похоже, это один из их рейдерских флотов."
 #retaliation encounter
 mem_vazurans.5c.desc:0 "Образовался гигантский портал, через который прорвался огромный флот. Он направляется прямо на нашу родную планету."
 #response in first encounter
 mem_vazurans.5.a:0 "На экран."
 #response in later encounter
 mem_vazurans.5.b:0 "Защитить колонию."
 #response in retaliation encounter
 mem_vazurans.5.c:0 "Защищать [root.Capital.GetName] любой ценой!"

 #First Contact message
 mem_vazurans.6.name:0 "Входящее сообщение"
 mem_vazurans.6a.desc:0 "Мы Вазуране. Мы сделали эту галактику своей задолго до того, как ваши предки покинули свои жалкие пещеры...\n\nТы будешь служить нам или разделять судьбу тех, кто был до тебя.\n\nЗнайте, что вы существуете только потому, что мы позволяем это...\n\nВ случае неповиновения вы все будете уничтожены..."
 mem_vazurans.6b.desc:0 "Ваш вид более живуч, чем мы ожидали...\n\nМы Вазуране. Мы сделали эту галактику своей задолго до того, как ваши предки покинули свои жалкие пещер...\n\nТы будешь служить нам или разделять судьбу тех, кто был до тебя. Мы сожгли твой мир однажды, и мы сможем сделать это снова.\n\nЗнай, что ты существуешь только потому, что мы позволяем...\n\nВ случае неповиновения вы все будете уничтожены."
 mem_vazurans.6.a:0 "Кто вы?"
 mem_vazurans.6.a.response:0 "Твои Хозяева... Тебе не нужно знать большего..."
 #peaceful reply
 mem_vazurans.6.b:0 "Но должен же быть способ мирно сосуществовать!?"
 mem_vazurans.6.b.response:0 "Несомненно... Мы правим, ты служишь..."
 #xenophobe reply
 mem_vazurans.6.c:0 "Мы не боимся тебя, Ксеномразь..."
 mem_vazurans.6.c.response:0 "Ты будешь... со временем."

 #Message for retaliation
 mem_vazurans.7.name:0 "Входящее сообщение"
 mem_vazurans.7a.desc:0 "Ваше продолжающееся сопротивление слишком долго было помехой. Мы послали наш флот, чтобы показать вам последствия ваших действий."
 mem_vazurans.7b.desc:0 "Вы думали, что манипуляции с нашими технологиями останутся незамеченным? Теперь вы ответите за свое святотатство..."
 mem_vazurans.7.a:0 "Прекратите передачу."

 #Colony lost to Vazuran Terror attack
 mem_vazurans.8.name:0 "Колония потеряна"
 mem_vazurans.8.desc:0 "На этот раз вазуранцам не понравились наши ресурсы. Была уничтожена целая колония, а мы по-прежнему не в состоянии отреагировать на эти зверства."
 mem_vazurans.8.a:0 "Должен быть способ остановить их!"
 mem_vazurans.8.b:0 "Мы должны защитить наш народ... хоть как-то!"

 #Colony attacked by Vazuran Raid
 mem_vazurans.9.name:0 "Колония подверглась рейду"
 mem_vazurans.9.desc.a:0 "Наша колония [mem_vazurans_raid_planet_name.GetName] была разграблена Вазуранским флотом. Бесчисленное множество граждан погибло в результате этого безрассудного нападения, и инфраструктура планеты была разрушена.\n\nНесмотря на этот ужасный исход, потери и ущерб были бы еще больше, если бы не наша планетарная оборона."
 mem_vazurans.9.desc.b:0 "Наша колония [mem_vazurans_raid_planet_name.GetName] был атакован рейдерским флотом Вазуран. Бесчисленное множество граждан погибло в результате этого безрассудного нападения, и инфраструктура планеты была разрушена."
 mem_vazurans.9.a:0 "Мы выдержим несмотря ни на что!"
 mem_vazurans.9.b:0 "Мы должны укрепить нашу защиту!"
 mem_vazurans.9.c:0 "Мы должны защитить наш народ... Но как?!"

 #Planetary defense project
 MEM_VAZURANS_DEFENSE_PLAN:0 "Укрепление обороны"
 MEM_VAZURANS_DEFENSE_PLAN_DESC:0 "После разрушительного нападения на одну из наших колоний, была выдвинута инициатива по поиску путей более эффективной защиты нашего народа от угрозы Вазуран."

