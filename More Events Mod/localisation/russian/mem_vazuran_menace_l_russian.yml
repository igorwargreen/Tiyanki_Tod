 mem_vazurans.20a.desc:0 "Мы получили сообщения о нападении неизвестных сил на [mem_vazuran_victim.GetName]."
 mem_vazurans.20b.desc:0 "Наши информаторы в [mem_vazuran_victim.GetName] сообщают об очередном нападении сил Вазуран."
 mem_vazurans.20c.desc:0 "Мы получили сообщения о продолжающемся рейде сил Вазуран против [mem_vazuran_victim.GetName]."
 mem_vazurans.20d.desc:0 "Вновь Вазуранские силы начали один из своих рейдов. На этот раз они нацелились на [mem_vazuran_victim.GetName]."
 
 #Information event about an unknown empire being attacked
 mem_vazurans.21.name:0 "Галактический хаос"
 mem_vazurans.21a.desc:0 "Торговцы сообщают о продолжающихся нападениях на различные империи, с которыми мы еще не установили контакт неизвестной силой. Согласно сообщениям, нападавшие были хорошо оснащены."
 mem_vazurans.21b.desc:0 "Открытые подпространственные каналы связи снова переполнены сообщениями о рейдах Вазурана."

 # Information event about Vazuran Homefleet defeated
 mem_vazurans.30.name:0 "Родной флот Вазуран побеждён!"
 mem_vazurans.30a.desc:0 "До нас дошли сообщения о том, что вазураны терпят решительное поражение против флота [mem_vazuran_victor.GetAdj]. С уничтожением флота Вазуран, галактика, наконец, может вздохнуть с облегчением и более не бояться Вазуранского террора."

 # Information event about Vazuran Homeworld Taken
 mem_vazurans.31.name:0 "Захвачен родной мир Вазуран"
 mem_vazurans.31a.desc:0 "Без их флота, это был лишь вопрос времени, когда родной мир Вазуран падёт. Когда военные [mem_vazuran_invader.GetAdj] празднуют свое успешное падение на планету, Галактика вступает в новую эпоху, свободную от угрозы Вазурана, которая угрожала ей на протяжении тысячелетий."
 mem_vazurans_31.a:0 "Наконец-то!"

 #Finishing investigation of first Rift
 mem_vazurans.40.name:0 "Пространственный портал"
 mem_vazurans.40.desc:0 "Как предположила телеметрия наших зондов, отправленных в Разлом незадолго до нашей первой встречи с Вазуран, это был портал, не совсем похожий на естественные червоточины. Однако, в отличие от червоточин, этот разрыв был создан искусственно. Наш [root.GetScientistResearchSubroutinePlural] не смогла дать никаких объяснений тому, как это произошло.\n\nУ нас мало информации, но мы предполагаем, что эти порталы могут открыться где угодно. Мы должны быть начеку."
 mem_vazurans.40.a:0 "Это сбивает с толку."

 #Retaliation Fleet has been destroyed by target empire
 mem_vazurans.50.name:0 "Атака была отбита"
 mem_vazurans.50a.desc:0 "Наш флот одержал победу в ожесточённой битве над [root.capital_scope.GetName]. Оставшиеся вазуранские силы полностью отступают. Потери среди нашего флота все еще оцениваются, и многие корабли получили серьезные повреждения или даже были брошены. Но цена, которую мы должны были заплатить, стоила того.  Они дважды подумают, прежде чем предпринять еще одну такую попытку.\n\nРазлом, который они использовали, чтобы войти в нашу систему, уже начал закрываться. Однако на этот раз это происходит гораздо медленнее, чем во время предыдущих вторжений. Теория наших [root.GetScientistResearchSubroutinePlural] о том, что этот громоздкий портал никогда не перестанет существовать - факт, который вызывает беспокойство, но в то же время открывает новые возможности. Если бы мы смогли стабилизировать его, контратака на базу Вазуран стала бы для нас возможной."
 mem_vazurans.50b.desc:0 "Наш флот не смог сдержать силы Вазуран. Они начали бомбить и опустошать наш столичный мир. Потери исчисляются миллиардами, поскольку бомбардировки были направлены конкретно на городские населенные пункты. Потребуются годы, чтобы восстановить то, что было разрушено.\n\nРазлом, который они использовали, чтобы войти в нашу систему, уже начал закрываться. Однако на этот раз это происходит гораздо медленнее, чем во время предыдущих вторжений. Наши ученые предполагают то, что этот громоздкий портал действительно не может исчезнуть - факт, который вызывает беспокойство, но в то же время открывает возможность, которой у нас не было ранее. Если бы мы смогли стабилизировать его, контратака на базу Вазуран стала бы для нас возможной, и смогли бы отомстить за погибших."
 mem_vazurans.50b.desc.gestalt:0 "Наш флот не смог сдержать силы Вазуран. Они начали бомбить и опустошать наш столичный мир. Основным элементам планетарной инфраструктуры был причинен значительный ущерб, и миллиарды дронов были уничтожены, поскольку они наносили удары по объектам, имеющим ключевое стратегическое значение. Потребуются годы, чтобы восстановить то, что было разрушено.\n\nРазлом, который они использовали, чтобы войти в нашу систему, уже начал закрываться. Однако на этот раз это происходит гораздо медленнее, чем во время предыдущих вторжений. Теория наших [root.GetScientistResearchSubroutine] о том, что этот громоздкий портал действительно не может исчезнуть - факт, который вызывает беспокойство, но в то же время открывает возможность, которой у нас не было ранее. Если бы мы смогли стабилизировать его, контратака на базу Вазуран стала бы для нас возможной, и смогли бы отомстить за погибших."
 mem_vazurans.50.a:0 "Будем надеяться."

 #Stabilization tech researched and project to stabilize rift set
 mem_vazurans.51.name:0 "Привратник"
 mem_vazurans.51.desc:0 "Благодаря проведенным фундаментальным исследованиям и глубокому пониманию процесса образования разломов, наша [root.GetScientistResearchSubroutinePlural] представила предложение о создании станции, рядом с координатами бывшего портала. Согласно их планам, она будет использоваться для передачи энергии, при помощи которой портал будет открыт и поддерживаться в будущем."
 mem_vazurans.51.a:0 "Делайте."

 MEM_VAZURANS_RIFT_STABILIZATION:0 "Стабилизация разлома"
 MEM_VAZURANS_RIFT_STABILIZATION_DESC:0 "Мы должны подготовить необходимое оборудование для восстановления и поддержания стабильной связи с оперативной базой Вазуран."

 #Player being informed about established connection
 mem_vazurans.53.name:0 "Портал"
 mem_vazurans.53.desc:0 "Наши инженеры закончили работу на станции возле разлома. Была осуществлена процедура стабилизации, портал, начал медленно открываться, что показалось нам вечностью. Зонды, которых мы отправили, подтвердили, что мы успешно достигли стабильной связи с другой стороной. Теперь мы достаточно уверены, что можем послать экспедиционные силы."
 mem_vazurans.53.desc.gestalt:0 "Наши инженерные дроны закончили свою работу на станции возле разлома. Была осуществлена процедура стабилизации, портал начал медленно открываться, что показалось нам вечностью. Зонды, которых мы отправили, подтвердили, что мы успешно достигли стабильной связи с другой стороной. Теперь мы достаточно уверены, что можем послать экспедиционные силы."
 mem_vazurans.53.a:0 "Отличная работа."

 # Finding first active Rift Endpoint
 mem_vazurans.60.name:0 "Древняя установка"
 # If we haven't seen a ruined version first
 mem_vazurans.60.a.desc:0 "На краю системы [mem_vazuran_gateway_endpoint_system.GetName] была обнаружена древняя установка. Здесь образовался разлом в самой ткани пространства-времени, создав "§Hчервоточину§!", которая, по предположению [Root.Owner.GetScientistPlural], может служить каналом через подпространство к другой червоточине, расположенной где-то еще в нашей галактике. Структуры, окружающие ее, похоже, функционируют как стабилизаторы этого искусственного разлома.\n\nЗонды, отправленные туда, обнаружили несовместимость между нашей технологией и окружающей средой. Ни один из них не прошел через этот разлом, так как субсветовые двигатели и реакторы вышли из строя, что привело к их уничтожению. Перед тем, как попытаться совершить путешествие через эти разломы, мы должны будем модифицировать системы нашего корабля, чтобы противостоять этим неблагоприятным эффектам."
 # If we have seen a ruined version first
 mem_vazurans.60.b.desc:0 "Ещё одна древняя установка была обнаружена на краю системы [mem_vazuran_gateway_endpoint_system.GetName]. На этот раз мы нашли неповрежденную версию. Как мы и предполагали, основываясь на наших наблюдениях в предыдущем месте, здесь образовался разлом в самой ткани пространства-времени, создав "§Hчервоточину§!", которая, по предположению [Root.Owner.GetScientistPlural], может служить проводником через подпространство к другой червоточине, расположенной где-то еще в нашей галактике. Структуры, окружающие ее, похоже, функционируют как стабилизаторы этого искусственного разлома.\n\nЗонды, отправленные туда, обнаружили несовместимость между нашей технологией и окружающей средой. Ни один из них не прошел через этот разлом, так как субсветовые двигатели и реакторы вышли из строя, что привело к их уничтожению. Перед тем, как попытаться совершить путешествие через эти разломы, мы должны будем модифицировать системы нашего корабля, чтобы противостоять этим неблагоприятным эффектам."
 mem_vazurans.60.a:0 "Сначала нам придется адаптироваться."

 # Finding first ruined Rift Endpoint
 mem_vazurans.61.name:0 "Разрушенная установка"
 # If we haven't seen an intact version first
 mem_vazurans.61.a.desc:0 "На краю системы [mem_vazuran_gateway_endpoint_system.GetName] была обнаружена древняя установка какого-то типа. Ее разрушенное состояние не скрывает того факта, что тот, кто ее создал, был намного более развит, чем мы. Предварительное сканирование выявило аномалию в центре установки. Если теория верна наших ученых верна, то цель структуры — стабилизировать аномалию и сформировать некий портал. Пока мы можем только гадать, куда он может привести.\n\nХотя наши надежды на воссоздание этой технологии своими силами довольно слабы, при наличии достаточного времени мы сможем восстановить эту установку до рабочего состояния."
 # If we have seen an intact version first
 mem_vazurans.61.b.desc:0 "На краю системы [mem_vazuran_gateway_endpoint_system.GetName] была обнаружена еще одна древняя установка. На этот раз мы нашли ее в заброшенном состоянии. Разлом, в котором находится это сооружение, почти обрушился сам по себе. Несмотря на значительные повреждения, которые она получила, нет никаких сомнений в том, что тот, кто ее создал, был гораздо более продвинутым, чем мы. Эта установка также доказывает правильность предположения наших [Root.Owner.GetScientistPlural]. Цель структуры действительно состоит в стабилизации и поддержании разлома.\n\nХотя наши надежды на воссоздание этой технологии своими силами довольно слабы, при наличии достаточного времени мы сможем восстановить эту установку до рабочего состояния."
 mem_vazurans.61.a:0 "Если бы её можно было как-то восстановить..."

 # Finding ruined vazuran homesystem
 mem_vazurans.62.name:0 "Тотальное уничтожение"
 mem_vazurans.62.desc:0 "Эта система лежит в руинах. Поля обломков окружают разбитую оболочку, которая когда-то была могущественной станцией. Разрушенная гигантская структура возле останков второй планеты доминирует над пейзажем как памятник былому величию её строителей. Обломки, найденные здесь, соответствуют стилю и составу материалов сооружений разломов, что позволяет предположить, что их строителем был один и тот же вид.\n\nОб их цивилизации удалось выяснить не так много. Заброшенные станции и корабли, дрейфующие в пустоте, похоже, уже давно разграблены и очищены от любых ценных технологий, а оставшиеся ядра данных специально стерты. Похоже, что кто-то очень сильно не хотел, чтобы информация о тех, кто жил здесь распространилась, но кто именно?.\n\nОказалось, что устройство разломов в этой системе значительно отличается от тех, которые присутствуют в основной галактике. Вокруг разлома имеются дополнительные структуры - или, если так можно сказать, несколько разломов одновременно содержащихся в нем и функционирующих в качестве узла, соединенного с несколькими конечными точками. Невозможно переоценить стратегических возможностей, которые открывающиеся при захвате этой системы. Будь то для поддержки наших собственных планов или для того, чтобы помешать нашим врагам, обеспечение безопасности этого места для [owner.GetName] должно иметь высокий приоритет."
 mem_vazurans.62.a:0 "Мы должны заполучить эту систему себе."

 # Restoring ruined Rift Endpoint
 mem_vazurans.63.name:0 "Станция разломов восстановлена"
 # Standard empire first time
 mem_vazurans.63.a.desc:0 "Станция разломов в системе [mem_vazuran_rift_system.GetName] была восстановлена. Было довольно сложно собрать эту головоломку обратно, имея лишь самое базовое представление о ее технологии. Однако более сложной задачей, с которой мы столкнулись, была процедура активации и стабилизации разлома. В конечном итоге все прошло хорошо, и разлом теперь стабилен, но сообщения о том, как произошло его открытие, — вызывают беспокойство.\n\nВидимо, после многочисленных бессонных ночей один из наших [Root.GetScientistPlural] расстроился из-за отсутствия прогресса и в порыве ярости начал беспорядочно переключать управляющие кристаллы в главном каркасе установки, что привело к восстановлению разлома. Теперь некоторые называют [Root.GetScientist] гением, а другие просто радуются, что он не взорвал всю систему..."
 mem_vazurans.63.a.name:0 "В будущем, назначьте ему больше времени для отдыха."
 # Standard empire after first time
 mem_vazurans.63.b.desc:0 "Станция разломов в системе [mem_vazuran_rift_system.GetName] была восстановлена. Использовав ту же процедуру, что и в предыдущем случае, разлом стабилизировался без проблем."
 # Hive empire first time
 mem_vazurans.63.c.desc:0 "Станция разломов в системе [mem_vazuran_rift_system.GetName] была восстановлена. Восстановление самих структур было эффективно выполнено нашими дронами, но их активация оказалась для наших [Root.GetScientistPlural] огромной проблемой. После нескольких недель отсутствия прогресса один из них вдруг начал произвольно перетасовывать управляющие кристаллы в главном каркасе установке, что привело к стабилизации разлома."
 mem_vazurans.63.c.name:0 "Нет ничего недостижимого для нашего разума."
 # Hive empire after first time
 mem_vazurans.63.d.desc:0 "Станция разломов в системе [mem_vazuran_rift_system.GetName] была восстановлена. Восстановление самих структур было эффективно выполнено нашими дронами. Однако процесс реактивации оказался несколько проблематичным. Пришлось отбросить несколько десятков дефектных [Root.GetScientistPlural], пока не удалось воссоздать наш предыдущий успех. Тем не менее, разлом был стабилизирован."
 mem_vazurans.63.d.name:0 "Удалите дефекты, они недостойны нашего совершенства."
 # Machine empire first time
 mem_vazurans.63.e.desc:0 "Станция разломов в системе [mem_vazuran_rift_system.GetName] была восстановлена. Восстановление самих структур было эффективно выполнено нашими юнитами, но их активация оказалась для наших [Root.GetScientistPlural] огромной проблемой. После нескольких недель безрезультатной работы один из них применил стандартную подпрограмму рандомизации, чтобы определить новую схему расположения управляющих кристаллов в главном каркасе установки. Эта операция прошла успешно, и разлом был стабилизирован."
 mem_vazurans.63.e.name:0 "Подпрограмма рандомизации достойна похвалы."
 # Machine empire after first time
 mem_vazurans.63.f.desc:0 "Станция разломов в системе [mem_vazuran_rift_system.GetName] была восстановлена. Восстановление структур было эффективно выполнено нашими юнитами. Повторение нашей предыдущей операции прошло успешно. Разлом теперь стабилен."
 mem_vazurans.63.f.name:0 "Как и ожидалось."

