 # Restoring ruined Star Throne
 mem_vazurans.64.name:0 "Орбитальная станция Предтеч восстановлена"
 mem_vazurans.64.desc:0 "Разрушенная орбитальная станция предтеч полностью восстановлена. Окружающие поля обломков были расчищены, а их материал использован в ходе восстановительных работ. Наши строительные бригады стали называть орбитальную станцию «Звёздный Трон». Неясно, кто и почему придумал это название, но на данный момент оно прижилось, и кто-то может обидеться, если мы изменим его сейчас..."

 # Reward Event for destroying Vazuran fleets
 mem_vazurans.70.name:0 "Нападавшие Вазуране разбиты"
 # Research outcome
 mem_vazurans.70.desc.a:0 "Нашему флоту удалось нанести поражение атакующим войскам Вазуран. Спасательные работы уже начаты, кроме того были отмечены многочисленные объекты для научного изучения."
 # Alloy outcome
 mem_vazurans.70.desc.b:0 "Нашему флоту удалось нанести поражение атакующим войскам Вазуран. Спасательные работы уже начаты, из-за сильных повреждений не удалось обнаружить что-либо интересного для науки."
 
 #Finding a destroyed Planet
 mem_vazurans.200.name:0 "Разруха"
 #haven't seen anything Vazuran related so far
 mem_vazurans.200a.desc:0 "По достижении системы [From.GetName] наши сенсоры обнаружили, что одна из её планет была разбита на части в какой-то моменте прошлого. Неясно, что вызвало это. Рекомендуется провести дополнительное расследование."
 #only seen another destroyed planet so far
 mem_vazurans.200b.desc:0 "Мы наткнулись на другой расколотый мир. При сканировании его окрестностей, мы обнаружили следы тех же тяжелых сплавов, которые мы видели раньше. Эта планета, должно быть, стала жертвой тех же сил."
 #already met the vazurans and seen a destroyed planet
 mem_vazurans.200c.desc:0 "Мы наткнулись на другой расколотый мир. Краткое сканирование его окрестностей показывает следы тех же самых тяжелых сплавов, которые используют Вазуране. Еще один мир стал жертвой их террора."
 
