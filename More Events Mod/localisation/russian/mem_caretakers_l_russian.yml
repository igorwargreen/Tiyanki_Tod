 #Traits
 mem_caretakers_trait:0 "Дроны-смотрители"
 mem_caretakers_trait_desc:0 "Этот маленький, послушный вид был сконструирован так, чтобы иметь врожденное понимание сложных механизмов."

 #Event
 mem_caretaker.1.name:0 "Ремонтный персонал"
 mem_caretaker.1.desc:0 "Корабль §Y[Root.GetName]§! завершил обследование заброшенной станции обитания в системе §Y[From.Solar_System.GetName]§!. Несмотря на преклонный возраст, станция, похоже, все еще работает, пусть и на половину мощности. \n\nОбнаруженные внутри признаки жизни указывают на присутствие множества мелких существ. Хотя они не обладают настоящей разумностью, они, похоже, были выведены или генетически сконструированы для инстинктивного понимания сложных механизмов. Кроме нескольких обвалившихся секций, они сохраняли станцию пригодной для жизни в течение длительного периода времени, предположительно ожидая, когда прибудут законные владельцы, чтобы занять место обитания. \n\nВозможно, мы сможем преобразить этих низших существ, используя правильные технологии."

 #Blockers
 d_mem_caretakers_ruined_section:0 "Поврежденная секция"
 d_mem_caretakers_ruined_section_desc:0 "Этот участок среды обитания поддался разрушительному воздействию времени и случайных ударов астероидов. Для того чтобы сделать ее пригодной для жизни, необходимо провести масштабный ремонт и очистку."
