 # Anomaly Category 
 mem_nanobot_room_category:0 "Уникальная добывающая станция"
 mem_nanobot_room_category_desc:0 "Сканирование показало интересную находку на поверхности [Root.GetName]. Кажется, что это заброшенная добывающая станция, но сенсоры нашего научного корабля зафиксировали колеблющиеся энергетические сигналы, возникающие внутри станции. \n\nМожет показаться, что этот объект по-прежнему активен."
 
 # Anomaly Success
 mem_nanobot_room.1.name:0 "Добыча руды наноботами"
 mem_nanobot_room.1.desc:0 "Несмотря на трудности, связанные с первой посадки на поверхность, возглавленная [Root.GetLeaderName] научная экспедиция сумела безопасно попасть внутрь станции. Следуя за датчиками на костюмах,  команда начала совершать трудное путешествие в глубины объекта, откуда произошли нестабильные энергетические сигнатуры. То, что они обнаружили, довольно неожиданно. \n\nНепостоянные энергетические сигналы были созданы роями наноботов, которые, несмотря на свой срок службы и недостаток технического обслуживания, до сих пор не утратили своего назначения. Команда в страхе наблюдала, как наноботы, в отсутствие лучшего определения, 'съедали', казалось бы, бесполезные скалы и камни, затем 'переваривали' содержимое, 'выводили' бесполезный материал в ящик для утилизации и 'сплевывали' ценные материалы в сбор, который, кажется, не был опустошен в течение некоторого времени."

 mem_nanobot_room.1.a:0 "Их создатели не будут против, если мы возьмем их минералы."
 mem_nanobot_room.1.mat:0 "Отремонтировать наноботов."
 
 # Anomaly Failure
 mem_nanobot_room.10.name:0 "Провал"
 mem_nanobot_room.10.desc:0 "Энергетические сигнатуры пропали так же быстро, как и появились. После нескольких часов исследования и поисков, [Root.GetLeaderName] оставляет [Leader.GetHisHer] поиски. Что бы ни создало энергетические сигналы, мы никогда это не найдем."
 mem_nanobot_room.10.a:0 "Пойдем отсюда."

 # Anomaly Epic Failure
 mem_nanobot_room.20.name:0 "Критический провал"
 mem_nanobot_room.20.desc:0 "Как только команда высаживается на поверхности планеты, [Root.GetLeaderName] случайно активирует старую систему защиты. Земля трясется, и к страху и любопытству команды, энергетические сигналы начинают подниматься из глубин здания прямо к научной команде. Группа совершает попытку покинуть планету, но безрезультатно. \n\nЭнергетическая сигнатура, похоже, является ордой агрессивных наноботов, которые поглощают [Root.GetLeaderName], [Leader.GetHisHer] команду и даже весь научный корабль. Потребив экипаж, наноботы быстро уходят вниз в добывающее здание. Похоже на то, что мы никогда не узнаем, что на самом деле делали наноботы."
 mem_nanobot_room.20.a:0 "Проклятье."

