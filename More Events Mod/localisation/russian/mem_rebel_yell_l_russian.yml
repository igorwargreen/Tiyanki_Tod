 # mem_rebel_yell.poi.2.desc: "REPLACE_ME"
 
 MEM_REBEL_YELL_RESOLVE_SIGNAL: "Декодирование Сигнала"
 MEM_REBEL_YELL_RESOLVE_SIGNAL_DESC: "Странный сигнал исходит от §Y[the_planet.GetName]§! перед тем как распространиться по системе, чтобы скрыть свое происхождение. Мы должны приблизиться к источнику, изучить его и расшифровать сигнал."
 
 mem_rebel_yell_poi_chain_title: "Преследуемая Система"
 mem_rebel_yell_poi_chain_desc: "Слабый сигнал преследует систему [the_system.GetName]. Наличие там аванпоста позволит нам узнать больше."
 
 mem_rebel_yell_investigation_chain_title: "Секретный Сигнал"
 mem_rebel_yell_investigation_chain_desc: "Слабый сигнал преследует систему [the_system.GetName]. Мы должны докопаться до сути."
 
