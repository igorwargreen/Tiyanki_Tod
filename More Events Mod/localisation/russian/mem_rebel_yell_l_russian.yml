 mem_rebel_yell.9.name:0 "Луч Надежды"
 mem_rebel_yell.9.desc:0 "[Root.GetName] подтверждает первоначальную теорию о том, что объект внутри ледяной глыбы [From.GetName] - это корабль. Предположительно, он приземлился на поверхность около двух тысяч лет назад и позже был покрыт ледяным наростом. Восстановить корабль будет непросто, но нет ничего, с чем бы не справились наши строительные корабли."
 mem_rebel_yell.9.a:0 "Займитесь этим."
 mem_rebel_yell.10.name:0 "Потерянный Рыцарь"
 mem_rebel_yell.10.desc:0 "[Root.GetName] сообщает, что усилия по восстановлению корабля с [From.GetName] увенчались успехом. Судя по бортовым журналам, это был перехватчик класса "Серебряный рыцарь", выполнявший патрульное задание, когда корабль был вынужден спрятаться на астероиде, чтобы уклониться от превосходящего противника. Пилот укрылся в стазис-камере и погиб, когда закончилось питание. \n\nНесмотря на длительное пребывание внутри ледяного астероида, корабль находится в удивительно хорошей форме и может быть введен в эксплуатацию. Он обладает некоторым вооружением весьма необычной конструкции."
 mem_rebel_yell.10.a:0 "Ввести корабль в эксплуатацию."
 mem_rebel_yell.10.a.tooltip:0 "Вы получите новый военный корабль."
 mem_rebel_yell.10.b:0 "Разберите корабль на детали."
 mem_rebel_yell.10.c:0 "Разберите корабль для изучения."
 
 MEM_REBEL_YELL_RECOVER_SHIP:0 "Восстановить Замороженный Корабль"
 MEM_REBEL_YELL_RECOVER_SHIP_DESC:0 "В толще льда [the_asteroid.GetName] мы обнаружили корабль. Мы можем вырезать его при помощи специализированного оборудования, которое есть у строительного корабля."
 
 mem_rebel_yell_knight_salvage_section_key: ""
 
 mem_rebel_yell.12.name: "Оповещение о Вторжении"
 mem_rebel_yell.12.desc: "Мы обнаружили враждебный флот в системе [signal_system.GetName]. Похоже, что он проник через червоточину с неизвестной целью."
 mem_rebel_yell.12.a: "Боевые станции!"
