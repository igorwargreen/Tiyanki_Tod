 mem_rebel_yell.5.name:0 "Последний Оплот Сопротивления"
 mem_rebel_yell.5.desc:0 "На другой стороне червоточины мы обнаружили небольшой флот, размещенный на орбите одной из планет. Похоже, именно сюда отступило Сопротивление после поражения. \n\nНесмотря на преклонный возраст, корабли находятся в довольно хорошей форме и хорошо вооружены. Силовые сигнатуры все еще можно обнаружить внутри кораблей, мы должны приближаться с осторожностью."
 mem_rebel_yell.7.desc:0 "Стоп! Кто вы такие? Почему вы стреляете по моему кораблю? Прекратите огонь! Назовите себя!"
 mem_rebel_yell.7.a:0 "Вы первыми открыли огонь по нам. Кто вы?"
 mem_rebel_yell.8.desc:0 "Ладно, ты не похож на... них. Это вызывает облегчение. \n\nЯ - [princess.GetName], из королевства [princess_species.GetName]. Когда-то мой отец возглавил галактику в отчаянной борьбе с существами, называвшими себя вазуранами. Мы потерпели неудачу. Наши флоты были уничтожены, и наши миры падали один за другим. \n\nВ конце концов, мы были вынуждены отступить в скрытую систему, сюда. Мы надеялись, что придут другие выжившие, но тщетно - никто не пришел. Когда наши запасы стали заканчиваться, мы передали управление нашими кораблями автоматическому хранителю и погрузили себя в криогенный сон. Со временем капсулы сна выходили из строя или их приходилось отключать, чтобы сохранить энергию и уберечь наиболее жизненно важный персонал. В конце концов, в живых осталась только я. \n\nВаша атака, похоже, вывела из строя нашу систему искусственного интеллекта, вынудив меня экстренно пробудиться. \n\nСистемы корабля отказывают, а мое время истекает. В этой галактике для меня не осталось места. Кем бы вы ни были, я готова поклясться вам в верности и отдать свой флагман в обмен на спасение."
 mem_rebel_yell.8.a:0 "Мы принимаем ваше предложение."
 mem_rebel_yell.8.b:0 "Мы спасем вас, но корабль пойдет на сплавы."
 mem_rebel_yell.8.c:0 "Нам нужен ваш корабль. Но не вы."
 mem_rebel_yell.8.d:0 "Нам не нужны ни вы, ни ваш корабль."
 mem_rebel_yell.8.e:0 "Вазуран? Мы сами с ними сталкивались."
 mem_rebel_yell.8.e.response:0 "Мне очень больно осознавать, что эти монстры все еще терроризируют галактику, спустя столько лет после того, как мы пали перед ними. \n\nСтоило этого ожидать. Кажется, что ничто не может их остановить."
 
 mem_rebel_yell_custodian_trait:0 "Хранитель Сопротивления"
 mem_rebel_yell_custodian_trait_desc:0 "Эта система ИИ была поставлена во главе "спящего" флота. Да здравствует Сопротивление!"
 mem_rebel_yell_recon_custodian_trait:0 "Хранитель Разведки Сопротивления"
 mem_rebel_yell_recon_custodian_trait_desc:0 "Эта система ИИ была поставлена во главе разведывательного флота на время отсутствия экипажа. Да здравствует Сопротивление!"
 mem_rebel_yell_princess_trait:0 "Мятежная Принцесса"
 mem_rebel_yell_princess_trait_desc:0 "Опытная принцесса-воин, которая когда-то возглавляла королевский флот против вазуранской угрозы."
 
