# Rebel Yell
# By ViolentBeetle

 l_russian:
 
 pc_mem_broken_city: "$pc_broken$"
 pc_mem_broken_city_desc: "Когда-то на этой планете был огромный город, покрывавший всю ее поверхность, но какой-то катаклизм разорвал планету на части. \n\nС орбиты все еще видны остатки массивных аркологий, искореженных и разорванных на части."
 
 mem_rebel_yell.1.name: "Преследуемая Система"
 mem_rebel_yell.1.desc: "Система [From.GetName], по-видимому, содержит остатки от массового столкновения. \n\nНесмотря на то, что битва произошла очень давно, космос до сих пор захламлен большим количеством орбитального мусора. Но в этой системе есть нечто большее. \n\n[Root.GetName] сообщает, что обнаружил слабый сигнал, передаваемый в системе, но, несмотря на все усилия, мы не смогли определить его источник. Для исследования источника сигнала потребуется более мощное и точное оборудование, которое лучше всего разместить на стационарном аванпосте."
 mem_rebel_yell.1.a: "Как странно..."
 mem_rebel_yell.1.a.tooltip: "Чтобы найти источник сигнала, нужно построить §Sфорпост§! в системе [From.GetName]."
 mem_rebel_yell.1.b: "Запишите систему."
 mem_rebel_yell.1.b.tooltip: "$mem_rebel_yell.1.a.tooltip$ \nA §YИнтересное Место§! добавлено в наш журнал."
 mem_rebel_yell.poi.1.name: "Система [the_system.GetName]"
 mem_rebel_yell.poi.1.desc: "Мы должны построить и содержать здесь форпост."
 mem_rebel_yell.2.name: "Сигнал в системе [the_system.GetName]"
 mem_rebel_yell.2.desc: "Мы поддерживаем свое присутствие в системе [the_system.GetName] уже довольно долгое время, и сегодня нам наконец удалось отследить сигнал с [the_planet.GetPlanetMoon] [the_planet.GetName]. \n\nСкрытая трансляция посылает одно и то же зашифрованное сообщение повторно, и, изучив место его происхождения, — мы узнаем больше."
 mem_rebel_yell.2.a: "Мы должны докопаться до сути."
 mem_rebel_yell.2.b: "Забудьте об этом."
 mem_rebel_yell.3.name: "Бунтарский Крик"
 mem_rebel_yell.3.desc: "Наше расследование на [the_planet.GetName] дало результаты. [Root.GetName] смог полностью записать и расшифровать сигнал, исходящий от [the_planet.GetPlanetMoon].\n\nСигнал представляет собой военное вещание, адресованное «Кораблям Сопротивления», проходящим через систему.\n\nИз того, что смог узнать наш ученый [Leader.GetName], система [the_system.GetName] — была местом крупного поражения упомянутого Сопротивления около двух тысяч лет назад, и силы, с которыми они сражались, практически уничтожили их.\n\nПередача предписывала выжившим отступить в назначенную систему. Однако координаты системы не совпадают с известной нам сетью гиперлиний. Они ошиблись или есть другой способ добраться туда?"
 mem_rebel_yell.4.name: "В системе [the_system.GetName] обнаружена червоточина"
 mem_rebel_yell.4.desc: "Наше понимание зашифрованного сигнала, транслируемого через систему [the_system.GetName], позволило нам убрать помехи с окраины системы, которые скрывали червоточину.  Возможно, именно через нее можно добраться до координат, указанных в зашифрованном сообщении?"
 mem_rebel_yell.4.a: "Мы должны исследовать эту червоточину."
 mem_rebel_yell.4.a.tooltip: "Открыта новая §Sчервоточина§! в системе §Y[the_system.GetName]§!."
 # mem_rebel_yell.4.b: "REPLACE_ME"
