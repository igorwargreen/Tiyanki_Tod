 mem_primitives.101.name:0 "[the_planet.GetName]: Один маленький Шаг"
 mem_primitives.101.desc:0 "Сегодня наша станция наблюдения над §Y[the_planet.GetName]§! зафиксировала важную веху в развитии коренной примитивной цивилизации. Выведенный с поверхности планеты управляемый космический аппарат достиг её естественного спутника - §Y[the_moon.GetName]§!. Экипаж покинул корабль на длительный период времени и прогуливался по его поверхности, а [pre_ftl_country.GetSpeciesNamePlural] с восхищением наблюдал, как видеозапись этого события транслируется по всей планете [the_planet.GetPlanetMoon].\n\nХотя на данном этапе развития мы не можем ожидать, что они смогут создать постоянные аванпосты, тем не менее, это большое достижение для [pre_ftl_country.GetSpeciesNamePlural]."
 mem_primitives.101.sister.desc:0 "Сегодня наша станция наблюдения над §Y[the_planet.GetName]§! зафиксировала важную веху в развитии коренной примитивной цивилизации. Выведенный с поверхности планеты управляемый космический аппарат достиг её естественного спутника - §Y[the_moon.GetName]§!. Экипаж покинул корабль на длительный период времени и прогуливался по его поверхности, а [pre_ftl_country.GetSpeciesNamePlural] с восхищением наблюдал, как видеозапись этого события транслируется по всей планете [the_planet.GetPlanetMoon].\n\nХотя на данном этапе развития мы не можем ожидать, что они смогут создать постоянные аванпосты, тем не менее, это большое достижение для  [pre_ftl_country.GetSpeciesNamePlural]."
 mem_primitives.101.hab.desc:0 "Сегодня наша станция наблюдения над §Y[the_planet.GetName]§! зафиксировала важную веху в развитии коренной примитивной цивилизации. Выведенный с поверхности планеты управляемый космический аппарат достиг её естественного спутника - §Y[the_moon.GetName]§!. Экипаж покинул корабль на длительный период времени и прогуливался по его поверхности, а [pre_ftl_country.GetSpeciesNamePlural] - впервые в истории вдохнул воздух другого обитаемого мира. [pre_ftl_country.GetSpeciesNamePlural] с восхищением наблюдал, как видеозапись этого события транслируется по всей планете [the_planet.GetPlanetMoon].\n\nХотя на данном этапе развития мы не можем ожидать, что они смогут создать постоянные аванпосты, тем не менее, это большое достижение для [pre_ftl_country.GetSpeciesNamePlural]."
