 #WORLD WARS

 mem_primitives.301.name:0 "[the_planet.GetName]: Глобальный конфликт"
 mem_primitives.301.desc:0 "Сегодня отмечается новая эпоха §Y[pre_ftl_country.GetName]§!. После продолжительного периода напряженности, достаточно незначительный дипломатический инцидент вызвал глобальный конфликт между несколькими международными блоками. Почти вся [the_planet.GetPlanetMoon] вовлечена в конфликт, и количество жертв превзойдет любые прошлые инциденты, что происходили в их мире. \n\nОстаётся лишь наблюдать за тем, кто выйдет победителем, но без сомнения, это испытание окажет глубокое влияние на историю [the_planet.GetPlanetMoon]."
 
 mem_primitives.303.name:0 "[the_planet.GetName]: война окончена"
 mem_primitives.303.desc:0 "Кровавый конфликт, что бушевал на §Y[the_planet.GetName]§! в течение некоторого времени, наконец-то подошел к концу. Подписанный сегодня мирный договор привел к масштабным изменениям на политической арене с многочисленными народами, которые поднялись к вершинам или быстро пали. \n\nНо конец ли это? Погрязшие в массовых выплатах репараций, униженные и потерявшие территории, проигравшие, несомненно, планируют свою месть, как только они смогут набраться сил."
 mem_primitives.303a:0 "Перемирие на 20 лет."

 mem_primitives.305.name:0 "[the_planet.GetName]: прекращены все войны"
 mem_primitives.305.desc:0 "Конфликт, разразившийся среди §Y[From.GetSpeciesNamePlural]§! находился некоторое время в застое, и обе стороны несли катастрофические людские и экономические потери. \n\nСегодня, судя по всему, он, наконец, пришёл к концу с восстановлением статуса-кво, подписанного воюющими сторонами. С травмирующими воспоминаниями о войне, свежей в сознании общественности, люди всего [the_planet.GetPlanetMoon] пришли к решению избегать военной агрессии и добиваться взаимопонимания, надеясь никогда больше не испытать ужасов войны."
 mem_primitives.305a.milphobe:0 "Позорное представление."
 mem_primitives.305a.pacphile:0 "В конце концов, они увидели свет."
 
 mem_primitives.307.name:0 "[the_planet.GetName]: Новый Глобальный Конфликт"
 mem_primitives.307.desc:0 "Сегодня, хрупкий мир на §Y[the_planet.GetName]§! был расстроен заново. Нация, которая потерпела самое унизительное поражение в предыдущем конфликте и трудностях, которые он принес, недавно попала под контроль ультранационалистического правительства, возглавляемого харизматичным лидером, и некоторое время демонстрирует агрессию, но на этот раз другие крупные страны, наконец, решили, что умиротворение должно закончиться. \n\nВооруженные диким фанатизмом своего народа и передовыми военными доктринами, эти реваншисты - грозная власть, поддерживаемая блоком подобных униженных народов, но только время покажет, есть ли у них то, что нужно, чтобы вести войну почти во всем мире и повернуть историю вспять."
 mem_primitives.307a:0 "Мы знали, что это когда-то случится."
 
 mem_primitives.309.name:0 "[the_planet.GetName]: Второй мир"
 mem_primitives.309.desc:0 "Война, которая бушевала на §Y[the_planet.GetName]§!, пришла к концу. Кажется, что история §Y[pre_ftl_country.GetName]§! повторяется с тем же блоком, что выиграл первую глобальную войну, победив второй блок. \n\nКогда агрессоров уничтожили и их идеологии полностью дискредитировали, можно ожидать, что это станет одним из главных поворотных моментов этой цивилизации."
 
 mem_primitives.311.name:0 "[the_planet.GetName]: Новый Мировой Порядок"
 mem_primitives.311.desc:0 "Вопреки всему, блок агрессоров, который начал глобальный конфликт на §Y[the_planet.GetName]§! победил. \n\nВозможно они и не могут контролировать всю [the_planet.GetPlanetMoon], но восстановили свой статус и стали доминирующей силой. С утверждением их националистической риторики и военными преступлениями, которые успешно схоронили, мы можем ожидать глубоких изменений в курсе развития §Y[from.GetSpeciesNamePlural]§!."
 
  #RELIGIONS
  
 mem_primitives.401.name:0 "[the_planet.GetName]: Религиозное развитие"
 mem_primitives.401.desc:0 "Наша станция наблюдения над §Y[the_planet.GetName]§! заметила крупный сдвиг в развитии §Y[pre_ftl_country.GetName]§!. \n\nБывший культ меньшинства, основанный мистиком, которого казнили за крамольное поведение, развился в крупную религию и широко распространился. Популярная среди бедных и лишенных гражданских прав, она учит прощению и терпимости как своим основным ценностям и обещает достойную награду в загробной жизни для тех, кто ведет добродетельную жизнь.\n\nТеперь, когда она достигла известности и обрела силу, можно ожидать, что ее ценности сдвинутся в более доминирующем отношении."
 mem_primitives.401a.mat:0 "Неужели мы были такими же глупыми?"
 mem_primitives.401a.sp:0 "Посмотрим, на правильном ли они пути."
 mem_primitives.401a.sphile:0 "Они приходят к истине по-своему."
 mem_primitives.401a.sphobe:0 "В конце концов, мы разберёмся с этой ересью."
 
 mem_primitives.403.name:0 "[the_planet.GetName]: Религиозное развитие"
 mem_primitives.403.desc:0 "Наша станция наблюдения над §Y[the_planet.GetName]§! заметила крупный сдвиг в развитии §Y[pre_ftl_country.GetName]§!. \n\nРелигия, основанная воинственным мистиком , была распространена по крупным регионам через завоевания и обращение. Воинственная вера, она тесно связана с государственными делами и превозносит дисциплину и готовность идти на жертвы, чтобы обеспечить ее распространение по всему миру, обещая рай для тех, кто падет в борьбе от ее имени."
 
 mem_primitives.405.name:0 "[the_planet.GetName]: Религиозное развитие"
 mem_primitives.405.desc:0 "Наша станция наблюдения над §Y[the_planet.GetName]§! заметила крупный сдвиг в развитии §Y[pre_ftl_country.GetName]§!. \n\nНовая религия приобрела известность по всей [the_planet.GetPlanetMoon], сосредоточившись на поиске внутреннего спокойствия посредством самоанализа и аскетизма. Полагая, что все души неизбежно будут бесконечно возрождаться снова и снова, она обещает своим последователям шанс оторваться от бесконечного цикла реинкарнации и достичь духовного блаженства в небытие."

 mem_primitives.407.name:0 "[the_planet.GetName]: Религиозное развитие"
 mem_primitives.407.desc:0 "Наша станция наблюдения над §Y[the_planet.GetName]§! заметила крупный сдвиг в развитии §Y[pre_ftl_country.GetName]§!.\n\nКвазирелигиозное учение, сочетающее религиозные атрибуты с псевдонаучными представлениями, набирает популярность среди элиты. Оно учит, что большинство проблем, что отравляют общество происходят из-за действий инопланетян в прошлом, в частности, инопланетного правителя, который совершил массовое убийство своих подданных на [the_planet.GetPlanetMoon]. \n\nПредположительно, призраки мертвых инопланетян теперь преследуют [the_planet.GetName], вызывая душевные терзания среди населения."
 mem_primitives.407a:0 "Нелепость. Мы этого не делали."
 
 #EPIDEMICS
 
 mem_primitives.501.name:0 "[the_planet.GetName]: Эпидемия"
 mem_primitives.501.desc:0 "Мы обнаружили новый штамм крайне вирулентной бактерии на §Y[the_planet.GetName]§!. Очень заразная болезнь распространяется по всей [the_planet.GetPlanetMoon], как лесной пожар и, поскольку медицина у [pre_ftl_country.GetName] примитивна, эпидемия может, потенциально, уничтожить всё население. \n\nКонечно, с нашими передовыми медицинскими знаниями, нам было бы легко остановить ее распространение, если есть такое желание."
 mem_primitives.501a:0 "Начать разработку лекарства."
 mem_primitives.501b:0 "Нам не стоит вмешиваться."
 mem_primitives.501b.phobe:0 "Вещи ломаются, пришельцы умирают."
 
 mem_primitives.503.name:0 "[from.GetSpeciesNamePlural] вымерли"
 mem_primitives.503.desc:0 "Станция наблюдения над §Y[the_planet.GetName]§! докладывает, что последние разумные формы жизни на [the_planet.GetPlanetMoon] были уничтожены эпидемией, что здесь бушевала. §Y[from.GetSpeciesNamePlural]§! теперь официально считается вымершим и станция наблюдения была демонтирована, так как больше нечего наблюдать. \n\nБолезнь неопасна для наших жителей, поэтому мы можем свободно колонизировать [the_planet.GetPlanetMoon], если есть желание."
 mem_primitives.503a.phobe:0 "Вещи ломаются, пришельцы умирают."
 mem_primitives.503a.matphobe:0 "Они проиграли в игре под названием - эволюция."
 
 mem_primitives.505.name:0 "[the_planet.GetName]: Эпидемия окончена"
 mem_primitives.505.desc:0 "Мы более не видим никаких новых следов эпидемии, что опустошала поверхность §Y[the_planet.GetName]§!. Похоже на то, что не осталось жизнеспособных носителей, оставив после себя тех, кто имели естественный иммунитет."

 mem_primitives.506.name:0 "[the_planet.GetName]: Лекарство доставлено"
 mem_primitives.506.desc:0 "[Root.GetName] успешно распылил синтетическую вакцину, разработанную специально, чтобы противостоять опустошающей §Y[the_planet.GetName]§! эпидемии, в атмосферу [the_planet.GetPlanetMoon]. \n\nПо нашим ожиданиям, частота заражения снизится до нуля за месяц. Эпидемия закончилась."
 
 MEM_PRIMITIVES_BD_CURE_PROJECT:0 "Вакцинация"
 MEM_PRIMITIVES_BD_CURE_PROJECT_DESC:0 "Синтетическая вакцина, разработанная в наших лабораториях может быть тайно распылена в атмосфере [the_planet.GetPlanetMoon], защищая её примитивное население от возможного уничтожения."

  #TERROR
 
 mem_primitives.601.name:0 "[the_planet.GetName]: Разрушительная Террористическая Атака"
 mem_primitives.601.desc:0 "§Ypre_ftl_country.GetName§! сегодня были шокированы массовыми жертвами. Несколько радикализированных граждан напали на крупный культурно-экономический центр §Y[the_planet.GetName] §! вызывая, возможно, самый разрушительный одиночный инцидент в истории [the_planet.GetPlanetMoon]. \n\nС тысячами погибших людей и изображениями горящих зданий ещё свежи в головах населения, это событие, вероятно, будет поворотным моментом в истории цивилизации."
 mem_primitives.601a.mil:0 "Похоже на то, что кто-то устал от дипломатии..."
 mem_primitives.601a.pacphobe:0 "По крайней мере, мы переросли такую дикость. Правильно?"
 
 mem_primitives.603.name:0 "[the_planet.GetName]: Ядерный терроризм!"
 mem_primitives.603.desc:0 "Команда станции наблюдения над §Y[the_planet.GetName]§! сегодня доложила о многочисленных взрывах. Они были обеспокоены тем, что местные жители собираются уничтожить себя ядерным оружием, но стало ясно, что это был единичный инцидент. Похоже, что несколько радикалов украли мощное ядерное устройство у военных и использовали его для уничтожения одного из населенных пунктов на поверхности [the_planet.GetPlanetMoon].\n\nСобытие таких масштабов однозначно изменит историю [pre_ftl_country.GetName]."
 
  #Y2K

 mem_primitives.701.name:0 "[the_planet.GetName]: Цифровая катастрофа"
 mem_primitives.701.desc:0 "Станция наблюдения над §Y[the_planet.GetName]§! сообщает о каскадных сбоях в инфраструктуре [the_planet.GetPlanetMoon]. \n\n§Ypre_ftl_country.GetName§!, которая достаточно недавно широко освоила электронные компьютеры, по-видимому, была плохо подготовлен к адекватной обработке изменения даты, поскольку изменение номера года переполнило их переменные, сбросив дату до нуля. \n\nНаши исследователи докладывают об отключении большинства коммуникационных инфраструктур и сбоев в транспортных и коммунальных услугах, а также о риске расплавления нескольких атомных электростанций. С поставкой аварийного кода, это событие вряд-ли уничтожит цивилизацию, но это, безусловно, повлияет на их восприятие технологий."
 mem_primitives.701a:0 "Очень жаль."
 mem_primitives.701a.sp:0 "Они вкладывают слишком много веры в машины."
 mem_primitives.701a.sphobe:0 "Они заплатили цену за то, что положились на бездушные машины."
 mem_primitives.701a.mat:0 "Поразительная некомпетентность..."
 mem_primitives.701a.matphile:0 "Они пройдут через это и научатся."
 mem_primitives.701.a.tooltip:0 "[pre_ftl_country.GetSpeciesNamePlural] теряют часть прогресса на пути к следующей эпохе."



 #Fall of Rome
 
 mem_primitives.801.name:0 "[the_planet.GetName]: Падение Империи"
 mem_primitives.801.desc:0 "Наш наблюдательный пост над §Y[the_planet.GetName]§ сообщает, что на протяжении почти тысячелетия над цивилизацией [From.GetSpeciesAdj] господствовала одна большая империя. На территории, занимающей более пятой части обитаемой поверхности планеты и содержащей почти треть всех [From.GetSpeciesNamePlural] в период своего расцвета, она была центром обучения и культуры. Были построены города, открыты технологии, достигнуты новые уровни процветания.\n\nОднако за последние пятьдесят лет империя, похоже, ослабла. Сочетание внутренних раздоров и вновь появившихся внешних врагов, стремящихся заполучить часть их богатств, привело империю к упадку. Недавно большие силы тех, кого интеллигенция [From.GetSpeciesAdj] считает "варварами", проникли в сердце империи и разграбили столицу, а затем бесчинствовали в имперских землях, грабя без удержу.\n\nХотя варвары позже отступили, мы не верим, что империя продержится долго. Это может значительно отбросить [From.GetSpeciesNamePlural] назад."
 mem_primitives.801a:0 "Очень жаль."
 mem_primitives.801a.materialist:0 "Прогресс — это тернистый путь."
 mem_primitives.801a.sphobe:0 "Кого это волнует?"
 mem_primitives.801.tooltip:0 "[from.GetSpeciesNamePlural] вернулись к бронзовому веку."
 mem_primitives.801.desc:0 "Наш наблюдательный пост над §Y[the_planet.GetName]§ сообщает, что на протяжении почти тысячелетия над цивилизацией [pre_ftl_country.GetSpeciesAdj] господствовала одна большая империя. На территории, занимающей более пятой части обитаемой поверхности планеты и содержащей почти треть всех [pre_ftl_country.GetSpeciesNamePlural] в период своего расцвета, она была центром обучения и культуры. Были построены города, открыты технологии, достигнуты новые уровни процветания.\n\nОднако за последние пятьдесят лет империя, похоже, ослабла. Сочетание внутренних раздоров и вновь появившихся внешних врагов, стремящихся заполучить часть их богатств, привело империю к упадку. Недавно большие силы тех, кого интеллигенция [pre_ftl_country.GetSpeciesAdj] считает "варварами", проникли в сердце империи и разграбили столицу, а затем бесчинствовали в имперских землях, грабя без удержу.\n\nХотя варвары позже отступили, мы не верим, что империя продержится долго. Это может значительно отбросить [pre_ftl_country.GetSpeciesNamePlural] назад."
