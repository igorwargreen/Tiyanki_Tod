 mem_crystal_pyramid_category:0 "Необычные Огни"
 mem_crystal_pyramid_category_desc:0 "По ночам, на [From.GetName], под прозрачной поверхностью, заметно огромное пятно света, диаметром в несколько километров. Что бы это ни было, оно, вероятно, способно обеспечивать себя энергией на более чем километровой глубине под толстым слоем льда."
  
 mem_crystal_pyramid.1.name:0 "Кристальная Пирамида"
 mem_crystal_pyramid.1.desc:0 "Глубоко под поверхностью [From.GetName] был обнаружен необычный источник света. Исходит он от большой, идеально гладкой пирамиды, полностью сделанной из прозрачного, изменяющего цвет кристалла и расположенной под толщей льда. Как она там оказалась, как она производит свет и сколько времени находится подо льдами пока неизвестно, и точнее можно будет сказать только после непосредственного контакта с объектом. Для дальнейшего изучения пирамиды был создан специальный проект."
 
 MEM_CRYSTAL_PYRAMID_PROJECT:0 "Кристальная Пирамида"
 MEM_CRYSTAL_PYRAMID_PROJECT_DESC:0 "Научный персонал, изучающий пирамиду на [crystal_pyramid_planet.GetName] запрашивает дополнительную помощь для ускорения работы."

 mem_crystal_pyramid.2.name:0 "Внезапный Разряд"
 mem_crystal_pyramid.2.desc:0 "Как будто в ответ на действия [Root.GetLeaderName], свет из подо льда на [From.GetName] внезапно засиял ярче прежнего и вскоре совсем погас. Во льдах, на месте, из которого исходил свет, была обнаружена полость в форме пирамиды, а значит, то, что в ней находилось внезапно прекратило существование. Что бы там ни было, кораблю [Root.GetName] удалось собрать огромное количество данных и энергии из этого внезапного и короткого разряда."
 mem_crystal_pyramid.2.a:0 "Ну, бывало и хуже."
 
 mem_crystal_pyramid.3.name:0 "Очень Странные Дела"
 mem_crystal_pyramid.3.desc:0 "Достигнув пирамиды под поверхностью [crystal_pyramid_planet.GetName], [Root.GetLeaderName] доложил о природе устройства. Оно, кажется, сделано из ранее не встречавшегося нам материала, на поверхности которого мы не можем оставить даже царапины. Волны, испускаемые пирамидой, по-видимому, не имеют никакой структуры, но всё же представляют неплохой источник данных для наших учёных. И хотя философским дебатам касательно природы этого странного объекта не видно конца, единственная реальная его ценность, позже, заключается в дальнейшем изучении."
 mem_crystal_pyramid.3.a:0 "Некоторые вещи мы просто пока не в состоянии понять."
 
 mem_crystal_pyramid.4.name:0 "Кристальное Родство"
 mem_crystal_pyramid.4.desc:0 "Как только команда рабочих во главе с [Root.GetLeaderName] достигла пирамиды, она засияла ярко красным цветом. Несмотря на поспешные приказы [Root.GetLeaderName], один из рабочих ухватился за пирамиду своей неуклюжей конечностью - после чего она внезапно исчезла. В тот же момент, столь же внезапно, как и исчезновение пирамиды, на орбите планеты появилась группа кристаллических существ."
 mem_crystal_pyramid.4.a:0 "Это не к добру."
 