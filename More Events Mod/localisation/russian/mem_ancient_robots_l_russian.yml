# Start of Ancient Robots Sequence:

 mem_ancient_robots.201.name:0 "Не первые"
 mem_ancient_robots.201.desc:0 "Во время разработки новой шахты на §Y[Root.GetName]§!, колониальная добывающая корпорация совершила интересное открытие. Они обнаружили фрагменты древнего гуманоидного робота возрастом в несколько миллионов лет. Эта находка опровергает наши прежние предположения о том, что мы первый разумный вид, населявший эту планету. Для получения большей информации об этой цивилизации потребуются дополнительные сканирования планеты."
 mem_ancient_robots.201.a:0 "Так и сделайте!"
 
# Initial Scanning Special Project:
 
 MEM_ANCIENT_ROBOTS_PROJECT:0 "Дальнейшее планетарное сканирование"
 MEM_ANCIENT_ROBOTS_PROJECT_DESC:0 "Научное сообщество просит нас провести более подробное сканирование §Y[This.GetName]§! для определения наилучших мест проведения археологических раскопок, которые помогут узнать больше о предыдущей цивилизации на этой планете."

# Further Scans Performed:
 
 mem_ancient_robots.203.name:0 "Это не гора"
 mem_ancient_robots.203.desc:0 "Наши учёные уже начали просить прекратить это бесполезное сканирование на §Y[Root.GetName]§! когда выяснилось, что гора - или, по крайней мере, то, что мы раньше считали горой - оказалась вовсе не горой. Что это такое мы пока не знаем, но одно ясно точно: оно сделано из металла - огромного количества металла. §Y[From.GetLeaderName]§! предложил начать раскопки и выяснить что находится под поверхностью.\n\nПрогнозируемая стоимость работ - 200 энергокредитов и 200 минералов."
 mem_ancient_robots.203.a:0 "Приступайте!"
 mem_ancient_robots.203.b:0 "Вернёмся к этому позже."
 mem_ancient_robots.203.c:0 "Нет, и больше не спрашивайте."
 
# Reminder:

 mem_ancient_robots.204.name:0 "План раскопок"
 mem_ancient_robots.204.desc:0 "Научное сообщество на §Y[Root.GetName]§! напоминает вам, что загадка на их планете всё еще остаётся неразрешённой. Планы раскопок необычной металлической горы были временно отложены. Учёные снова просят о финансировании этого проекта.\n\nПрогнозируемая стоимость работ - 200 энергокредитов и 200 минералов."
 mem_ancient_robots.204.a:0 "Приступайте!"
 mem_ancient_robots.204.b:0 "Вернёмся к этому позже."
 mem_ancient_robots.204.c:0 "Нет, и больше не спрашивайте."
 
# Excavation Project:

 MEM_ANCIENT_ROBOTS_PROJECT_2:0 "Раскапывая загадку"
 MEM_ANCIENT_ROBOTS_PROJECT_2_DESC:0 "После выделения необходимых средств, команды рабочих наконец-то могут приступить к работе по изучению необычной металлической горы. Работа чрезвычайно сложная и займет не один день."
 
# Excavation Completed:

 mem_ancient_robots.206.name:0 "Древний завод"
 mem_ancient_robots.206.desc:0 "Благодаря предыдущему сканированию наши команды на месте раскопок ничуть не удивились, когда обнаружили под толстым слоем камня огромное инородное строение. А удивило их то, что, не смотря на миллионы лет, оно по большей части не повреждено. Наша команда уже сумела получить доступ к цеху по сборке роботов и присоединенную к нему фабрику по производству запасных компонентов. Некоторые из найденных роботов были отправлены в лаборатории для изучения. А пока исследовательские команды попытаются обустроить постоянную базу внутри сооружения в надежде вновь включить хотя бы часть древних механизмов."
 mem_ancient_robots.206.a:0 "Удивительно! Продолжайте."

# Someone Else Did the Excavation:

 mem_ancient_robots.207.name:0 "Древний завод"
 mem_ancient_robots.207.desc:0 "Кажется, что раскопки на §Y[Root.GetName]§! были профинансированы неким частным инвестором и было обнаружено, что аномалия находилась под необычной горной грядой, найденной нами несколько лет назад. Сначала казалось, что предприятие окажется весьма прибыльным, но едва осознав истинную значимость находки и возможные судебные иски, если они не сообщат нам о нём, экспедиция сразу же связалась с местным губернатором. Под толщей породы расположена огромная постройка, использовавшаяся в прошлом для массового производства роботов. Некоторые из образцов были отправлены в лабораторию для последующего изучения, в то время как исследовательские команды на месте пытаются пробраться в глубины комплекса."
 mem_ancient_robots.207.a:0 "Мудрое решение. Продолжайте."
 
# Analyzing Robot Parts: 

 MEM_ANCIENT_ROBOTS_PROJECT_3:0 "Анализ древних роботов"
 MEM_ANCIENT_ROBOTS_PROJECT_3_DESC:0 "Нашим учёным не терпится начать изучение древних роботов найденных на фабрике предтеч."
 
# Happy Outcome of the Discovery:

 mem_ancient_robots.208.name:0 "Призрак в доспехах"
 mem_ancient_robots.208.desc:0 "Когда нашим учёным удалось подсоединить производственный комплекс к энергосети колонии, это случайно вызвало цепную реакцию и активировало весь комплекс целиком, а не отдельные его части. Это привело к временному отключению электричества в колонии, до тех пор, пока не удалось компенсировать внезапный перерасход энергии. После первоначальной неразберихи были замечены небольшие дроны, летающие вокруг комплекса, которые начали ремонт поврежденных частей. Но самым интересным оказалось то, что ИИ, управляющий комплексом, несмотря на его явное военное предназначение, на деле оказался вполне дружелюбным и признал нас в качестве новых владельцев."
 mem_ancient_robots.208.a:0 "Как и должно быть."
 
# Robots Attack! - Immediately on Excavation:

 mem_ancient_robots.209.name:0 "Король в моём замке"
 mem_ancient_robots.209.desc:0 "Когда нашим учёным удалось подсоединить производственный комплекс к энергосети колонии, это случайно вызвало цепную реакцию и активировало весь комплекс целиком, а не отдельные его части. Это привело к отключению энергии в колонии. После восстановления питания мы получили короткую прерванную передачу от исследовательской команды, согласно которой ИИ захватил контроль над комплексом. С тех пор новостей от них не поступало. Снимки с орбитальных спутников показывают армию роботов, покидающую комплекс. Силы обороны колонии приведены в боевую готовность."
 mem_ancient_robots.209.a:0 "Высылайте подкрепления!"
 
# Robots Attack! - After Working For a While

 mem_ancient_robots.210.name:0 "Король в моём замке"
 mem_ancient_robots.210.desc:0 "ИИ, управляющий древним комплексом на §Y[Root.GetName]§!, взбунтовался. Армии роботов выдвигаются из комплекса. Силы обороны колонии оказались застигнуты врасплох и с трудом удерживают позиции. Они запрашивают немедленное подкрепление, иначе колония может не выстоять."
 mem_ancient_robots.210.a:0 "Высылайте подкрепления!"

# Under Siege Modifier:

 mem_under_siege:0 "Продолжающийся конфликт"
 mem_under_siege_desc:0 "Продолжающийся конфликт вредит экономике планеты."

# Victory Over Initial Robot Attack:

 mem_ancient_robots.211.name:0 "Контратака"
 mem_ancient_robots.211.desc:0 "Нашим силам удалось оттеснить роботов обратно к комплексу. Но штурм цитадели, как теперь называют комплекс наши генералы, будет невозможен без подготовки и достаточного количества солдат. Они разработали план по захвату цитадели. Как только наземные силы будут готовы мы можем начать штурм."
 mem_ancient_robots.211.a:0 "Начните подготовку."
 
# Defeat in Initial Robot Attack:

 mem_ancient_robots.212.name:0 "Колония пала"
 mem_ancient_robots.212.desc:0 "Силы обороны колонии не смогли сдержать натиск машин. Население в бегах и прячется на окраинах колонии. Роботы уже начали преследование. Мы должны их остановить!"
 mem_ancient_robots.212.a:0 "Отправьте войска!"
 
# Siege Project:

 MEM_SIEGE_PROJECT:0 "Осада цитадели"
 MEM_SIEGE_PROJECT_DESC:0 "Наши силы на позициях. Огонь артиллерии не позволяет роботам напасть пока наши войска готовятся к финальному прорыву."
 
 mem_ancient_robots.213.name:0 "Судный день"
 mem_ancient_robots.213.desc:0 "Штурм начался. Наши силы перешли в полномасштабное наступление на цитадель."
 mem_ancient_robots.213.a:0 "К победе!"

# Victory Over Evil Robots:

 mem_ancient_robots.214.name:0 "Победа!"
 mem_ancient_robots.214.desc:0 "Штурм завершился успешно. Наши силы достигли центра цитадели и отключили ядро ИИ. Как только это произошло, оставшиеся роботы деактивировались. После окончания боя, недалеко от ядра ИИ, солдаты обнаружили хранилище данных, содержащее множество полезной информации от исторических документов до научных разработок.\n\nВзяв под контроль этот комплекс, теперь мы можем использовать оставшиеся здесь ресурсы для производства роботов для нашей армии. Возможно, это даст нам преимущество над врагами."
 mem_ancient_robots.214.a:0 "Поздравьте войска с победой."

# Defeat in Second Robot Attack:

 mem_ancient_robots.215.name:0 "День расплаты"
 mem_ancient_robots.215.desc:0 "Наши войска оказались в ловушке. Бой завершился еще до того как генералы поняли что же именно произошло. Роботы буквально свалились на голову атакующим солдатам, застав их врасплох. Вскоре после этого мы утратили связь со всем наземным персоналом. Последствия нашего поражения видны со спутников. §Y[FROM.FROM.GetName]§! теперь полностью необитаема. Как огромное кладбище и памятник нашей неудачной попытке завладеть технологией вне нашего понимания."
 mem_ancient_robots.215.a:0 "Какой ужас!"
 
# Robot Analysis Completed:

 mem_ancient_robots.220.name:0 "Древние роботы"
 mem_ancient_robots.220.desc:0 "Найденные роботы, несмотря на возраст в миллионы лет, являются образцом весьма продвинутых технологий, которые наши учёные не в силах воспроизвести на текущем уровне развития. Каждая их деталь как будто кричит о единственном предназначении роботов - войне. Воспроизвести их мы не сможем, однако, наши познания в робототехнике существенно увеличатся благодаря этой находке."
 mem_ancient_robots.220.a:0 "Отлично."
 
 #A small group of citizens have barricaded themselves.
 mem_ancient_robots.225.name:0 "Изоляция"
 mem_ancient_robots.225.desc:0 "Осада унесла множество жизней. Небольшой группе горожан удалось найти временное укрытие в безопасном месте."
 mem_ancient_robots.225.a:0 "Мы должны их спасти!"
 
 # AI Factory: 
 d_mem_ancient_robots_factory_closed:0 "Древний комплекс"
 d_mem_ancient_robots_factory_closed_desc:0 "Древний комплекс, который ещё предстоит изучить."
 d_mem_ancient_robots_factory:0 "Древняя фабрика машин"
 d_mem_ancient_robots_factory_desc:0 "Древняя управляемая ИИ фабрика, скрытая в глубине горы."
 
 # Super Robot Army:
 mem_super_robot_army:0 "Армия боевых роботов"
 mem_super_robot_army_plural:0 "Армии боевых роботов"
 mem_super_robot_army_desc:0 "Эти боевые роботы - продукт древней технологии, которая выходит далеко за грань наших производственных возможностей."
 mem_super_robot_army_limit_tooltip:0 "Хотя мы теперь полностью контролируем производственный комплекс, деталей у нас хватит лишь для производства ограниченного количества этих армий."
 mem_evil_robot_army:0 "Армия боевых роботов"
 mem_evil_robot_army_plural:0 "Армии боевых роботов"
 mem_evil_robot_army_desc:0 "Эти боевые роботы - продукт древней технологии, которая выходит далеко за грань наших производственных возможностей."

