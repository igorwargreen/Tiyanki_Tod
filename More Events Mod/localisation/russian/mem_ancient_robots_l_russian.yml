 d_mem_strange_mountain:0 "£blocker£ Необычная гора"
 d_mem_strange_mountain_desc:0 "Есть в этой горе что-то необычное..."
 
 # Event chain
 mem_ancient_robots_chain_title:0 "Древние останки"
 mem_ancient_robots_chain_desc:0 "Ваши учёные откопали реликвии из далекого прошлого."
