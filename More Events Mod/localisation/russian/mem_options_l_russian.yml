 # Options Menu
 
 # Edict
 edict_mem_options_menu:0 "Настройки More Events Mod"
 edict_mem_options_menu_desc:0 "Этот указ открывает меню настроек."
 mem_dmm_name:0 "More Events Mod"

 # Event Chain
 mem_options_chain_title:0 "Настройки MEM"
 mem_options_chain_desc:0 "Это меню предоставляет множество опций для настройки вашей текущей игры и улучшения вашего опыта в зависимости от ваших предпочтений. Оно является абсолютно необязательным. Если вы не будете его трогать, все будет работать со стандартными настройками MEM. Чтобы получить доступ к меню, просто исследуйте проект."

 # Options Project
 MEM_OPTIONS_PROJECT:0 "Активировать Меню"
 MEM_OPTIONS_PROJECT_DESC:0 "Этот проект открывает меню настроек."
 MEM_OPTIONS_REMOVAL_PROJECT:0 "Удалить Меню"
 MEM_OPTIONS_REMOVAL_PROJECT_DESC:0 "Этот проект навсегда закроет Меню в этом прохождении. Делайте это только в том случае, если вы не хотите больше видеть или использовать его."

 # Basic Functions
 mem_options.back:0 "НАЗАД"
 mem_options.exit:0 "ВЫХОД"

 # Main Menu
 mem_options.4.name:0 "Главное Меню"
 mem_options.4.desc:0 "Здесь вы можете выбирать между различными категориями настроек."
 mem_options.4.a:0 "Настройки Кризиса"
 mem_options.4.b:0 "Настройки Миров с щитами"
 mem_options.4.c:0 "§GВключить§! модификатор Рая"
 mem_options.4.c.tooltip:0 "Эта опция включает модификатор «Райский Мир» на каждом Идеальном Мире и Мире-Кольце. (Модификатор добавляет 10% к счастью и скорости роста, 5% к производству всех ресурсов и 25% к миграционной привлекательности колонии на этой планете.)"
 mem_options.4.d:0 "§RВыключить§! модификатор Рая"
 mem_options.4.d.tooltip:0 "Эта опция выключает модификатор «Райский Миры» на каждом Идеальном мире и Мире-кольце. (Модификатор добавляет 10% к счастью и скорости роста, 5% к производству всех ресурсов и 25% к миграционной привлекательности колонии на этой планете.)"
 mem_options.4.e:0 "Меню Принудительного появления"
 mem_options.4.f:0 "Предварительный Просмотр кораблей Орилы"
 mem_options.4.g:0 "Настройка события «Сломанные Часы»"
 mem_options.4.h:0 "Настройки Дрона-исследователя"
 mem_options.4.i:0 "Настройка Заброшенных врат"

 # Vazuran Menu
 mem_options.5.name:0 "Настройки Кризиса"
 mem_options.5.desc:0 "Здесь вы можете выбирать между различными категориями опций."
 mem_options.5.a:0 "§RВыключить§! Угрозу Вазуран"
 mem_options.5.a.tooltip:0 "Кризис Угроза Вазуран в настоящее время §Gвключен§!"
 mem_options.5.b:0 "§GВключить§! Угрозу Вазуран"
 mem_options.5.b.tooltip:0 "Кризис Угроза Вазуран в настоящее время §Rвыключен§!"
 mem_options.5.c:0 "Фикс багнутой космической базы в системе Вазуран"
 mem_options.5.c.tooltip:0 "Если вы загрузили игру, и вазуране всё ещё владеют своей системой, то этого говорит о том, что игра создала звездную базу, которую нельзя захватить. Используйте этот фикс, чтобы передать права на базу своей империи."
 mem_options.5.d:0 "Настройка враждебного отношения вазуран к ИИ"
 mem_options.5.d.tooltip:0 "На текущий момент, они настроены нейтрально по отношению к ИИ империям. Весь урон наносится с помощью эффектов событий. Это делается для того, чтобы помешать флоту ИИ кончать жизнь самоубийством.\n\nЭта опция настроит их на враждебность, они начнут атаковать все флоты ИИ империй, с которым они столкнутся, и действовать так же, как при нападении на империю игрока."
 mem_options.5.e:0 "Настройка нейтрального отношения вазуран к ИИ"
 mem_options.5.e.tooltip:0 "На текущий момент, они настроены враждебно по отношению к ИИ империям. Они ведут себя так же, как при нападении на империю игрока. Это может привести к тому, что флот ИИ перестанет существовать.\n\nЭта опция настроит их на нейтралитет, они будут игнорировать все флоты ИИ империй, с которыми сталкиваются. Весь урон будет наноситься с помощью эффектов событий."

 # Shield World Menu
 mem_options.6.name:0 "Настройки Миров с щитами"
 mem_options.6.desc:0 "Здесь вы можете активировать или деактивировать различные настройки для Экранированных миров."
 mem_options.6.a:0 "§GВключить§! Эффект от Планетарных щитов"
 mem_options.6.b:0 "§RВыключить§! Эффект от Планетарных щитов"
 mem_options.6.c:0 "§GВключить§! Эффект Мира щита"
 mem_options.6.d:0 "§RВыключить§! Эффект Мира щита"

 # Force Spawning Menu
 mem_options.7.name:0 "Меню Принудительного появления"
 mem_options.7.desc:0 "Здесь вы можете активировать различные аномалии и события."
 mem_options.7.a:0 "Выбрать что-то из Аномалий"
 mem_options.7.b:0 "Выбрать что-то из Событий"
 
 # Force Anomaly Spawning Menu
 mem_options.8.name:0 "Меню Принудительного появления аномалий"
 mem_options.8.desc:0 "Здесь вы можете активировать различные аномалии. После нажатия на один из вариантов подождите два дня, и появится уведомление."
 mem_options.8.a:0 "Аномалия - Заброшенный Меха Роботов в опустошённом мире"
 mem_options.8.b:0 "Аномалия - Звездолёт Угасших в опустошённом мире"
 mem_options.8.c:0 "Аномалия - Матрица в опустошённом мире"
 mem_options.8.d:0 "Аномалия - Гигантские танки в опустошённом мире"
 mem_options.8.e:0 "Аномалия - Лавовая крепость"
 mem_options.8.f:0 "Аномалия - Исчезнувшие похитители"
 
 # Force Event Spawning Menu
 mem_options.9.name:0 "Меню Принудительного появления событий"
 mem_options.9.desc:0 "Здесь вы можете активировать различные события. После нажатия на один из вариантов подождите два дня, и появится уведомление."
 mem_options.9.a:0 "Атака Космических Кристаллов"
 
 # Spaning Notification
 mem_options.10.name:0 "Аномалия активирована"
 mem_options.10.desc:0 "Нажмите на камеру, чтобы увидеть место появления."
 
 # Orila Ship Preview
 mem_options.11.name:0 "Предварительный просмотр кораблей Орилы"
 mem_options.11.desc:0 "Здесь вы можете создать различные классы кораблей Орилы для тестирования. Они появятся возле вашей столицы."
 mem_options.11.a:0 "Создать Стандартного дрона."
 mem_options.11.b:0 "Создать Командного дрона."
 mem_options.11.c:0 "Создать Эскорт."
 mem_options.11.d:0 "Создать Ударный крейсер."
 mem_options.11.e:0 "Создать Левиафана."

 # Broken Clock
 mem_options.12.name:0 "Меню события «Сломанные Часы»"
 mem_options.12.desc:0 "Сломанные Часы — это новая цепочка событий, которая иногда срабатывает в середине игры с последствиями, похожими на кризис. \n\nНекоторые игроки могут обнаружить, что это плохим образом влияет на игровой баланс, плохо сочетается с изменяющими баланс модами или просто не соответствует их предпочитаемому стилю игры. До наступления середины игры вы можете отключить кризис, а после его начала — досрочно прекратить. \n\nОбратите внимание, что наличие доступа к этому меню не означает, что вы гарантированно получите этот кризис в данной игре."
 mem_options.12.a:0 "§RВыключить§! событие."
 mem_options.12.b:0 "§GВключить§! событие."
 mem_options.12.c:0 "Мгновенно уничтожить непрошеных гостей."

 # Surveyor Probe
 mem_options.13.name:0 "Меню Событий зонда-исследователя"
 mem_surveyor.13.desc:0 "Зонд-Исследователь - это новая нейтральная фракция, добавленная модом, которая иногда появляется и может перерасти в кризис в середине игры. Она может нарушить баланс других модов или ваш любимый стиль игры, поэтому вы можете удалить ее из этой игры, если средняя игра еще не началась. \n\nНаличие данного меню в настройках не гарантирует появления зонда в вашей игре."
 mem_surveyor.13.a:0 "Удалить Берсерка."
 mem_surveyor.13.a.tooltip:0 "Вы можете сделать это только до начала середины игры."
 mem_surveyor.13.b:0 "Начать Кризис Немедленно."
 mem_surveyor.13.b.tooltip:0 "Вы не можете вызвать кризис вручную в многопользовательской игре."
 mem_surveyor.13.c:0 "Принудительное Появление зонда-исследователя"
 mem_surveyor.13.c.tooltip:0 "Если зонд не появлялся ранее, он будет создан в случайном месте."

 # Orphan Gate
 mem_options.14.name:0 "Субменю Заброшенных врат"
 mem_options.14.desc:0 "Заброшенные врата потенциально могут породить развитую империю во внегалактическом скоплении во время игры."
 mem_options.14.a:0 "Садрелл больше не будет появляться"

 # Ruler Portrait Switch
 mem_options.4.j:0 "Переключение портретов правителей"
 mem_options.15.name:0 "Переключение портретов правителей"
 mem_options.15.desc:0 "С помощью этого действия вы сможете изменить внешний вид вашего текущего правителя на один из наших уникальных портретов и, при желании, вернуть его в исходное состояние, пока этот лидер остаётся вашим правителем."
 mem_options.15.a:0 "Император Трейлер"
 mem_options.15.b:0 "Император Неочадамус"
 mem_options.15.c:0 "Первый спикер Чап'Лин"
 mem_options.15.d:0 "Странник"
 mem_options.15.z:0 "Переключение на исходный вариант."