l_russian:
 
 
  mem_visitor.2.name:0 "Событие Столкновения"
  mem_visitor.2.desc:0 "Наша станция наблюдения над §Y[mem_visitor_planet.GetName]§! получила тепловые сигнатуры с планеты, которые совпадают с профилем атмосферного торможения и последующим столкновением с поверхностью. \n\nАстероид, достаточно небольшой чтобы проскользнуть мимо наших сенсоров, должен был сгореть до удара по земле, а тот факт, что сигнатура показывает столкновение, предполагает, что это событие может быть неестественным. Столкновение произошло прямо возле населенного пункта, а жертвы оцениваются как минимальные."
  mem_visitor.2a:0 "Нам нужно восстановить его для себя."
  mem_visitor.2a.phile:0 "Мы должны восстановить объект до того, как он загрязнит их цивилизацию."
  mem_visitor.2a.phobe:0 "Эти дикари не должны получить доступ к этой технологии."
  mem_visitor.2a.tooltip:0 "Команда станции наблюдения сделает попытку восстановить объект"
  mem_visitor.2b:0 "Мы должны оставить его."
  mem_visitor.2b.phile:0 "Все, что падает на планету, принадлежит им."
  mem_visitor.2b.phobe:0 "Проигнорируйте этот космический мусор."
  mem_visitor.2b.tooltip:0 "Команда станции наблюдения оставит объект местным жителям"
  mem_visitor.2c:0 "Стерилизуйте область до того, как это вызовет проблемы."
  mem_visitor.2c.tooltip:0 "Команда станции наблюдения уничтожит объект орбитальным ударом"
 
  mem_visitor.31.name:0 "Объект Захвачен"
  mem_visitor.31.desc:0 "Тайный челнок, отправленный со станции наблюдения над §Y[mem_visitor_planet.GetName]§!, успешно приземлился на месте со специальной командой и сумел забрать объект раньше, чем какие-либо туземцы прибыли, чтобы увидеть их. Заполучив небольшой искусственный объект в свои руки, они ушли незамеченными."
  mem_visitor.31a:0 "Хорошая работа."
  mem_visitor.31a.tooltip:0 "Объект будет доставлен в наш родной мир для изучения"
 
  mem_visitor.32.name:0 "Мы Опоздали"
  mem_visitor.32.desc:0 "Команда, отправленная со станции наблюдения над §Y[mem_visitor_planet.GetName]§! опоздали. Группа туземцев уже добрались до места крушения и покинули его с небольшим неопознанным объектом. Чтобы заполучить его сейчас, нам придется подвергнуть как наш персонал, так и всю операцию дополнительным опасностям."
  mem_visitor.32a:0 "Нам нужно украсть его себе."
  mem_visitor.32a.tooltip:0 "Станция наблюдения отправит команду для тайной кражи объекта у туземцев"
  mem_visitor.32b:0 "Ладно, они могут оставить его себе."
  mem_visitor.32b.tooltip:0 "Туземцам будет позволено оставить себе объект"
 
  mem_visitor.41.name:0 "Удачное Ограбление"
  mem_visitor.41.desc:0 "Используя спутниковые изображения, наша команда успешно проникли в область, где остановились на ночь обнаружившие объект туземцы. Наши агенты успешно похитили объект и ушли незамеченными, не причинив никому вреда."
  mem_visitor.41a:0 "Хорошая работа."
 
  mem_visitor.42.name:0 "Несчастный Случай"
  mem_visitor.42.desc:0 "Наша команда успешно обнаружила туземцев, которые получили объект в близлежащем поселении. Однако, в ходе нашей попытки скрытно добыть его, наши агенты были обнаружены и атакованы испуганными примитивами, которые были напуганы нашей инопланетной внешностью. \n\nВ последовавшем бою большинство атакующих были оглушены, а их воспоминания были стерты; однако, мы не можем быть уверены, что не осталось свидетелей. Объект, с другой стороны, был успешно получен."
  mem_visitor.42a:0 "По крайней мере, мы получили какие-то результаты."
  mem_visitor.42a.tooltip:0 "Объект будет доставлен в наш родной мир для изучения, но местные жители могут обратить внимание на наши действия и стать более §Yмилитаристскими§! или §Yксенофобными§!"
 
  mem_visitor.43.name:0 "Кровавая Баня"
  mem_visitor.43.desc:0 "Наша команда успешно обнаружила туземцев, которые получили объект в близлежащем поселении. Однако, в ходе нашей попытки скрытно добыть его, наши агенты были обнаружены и атакованы испуганными примитивами, которые были напуганы нашей инопланетной внешностью. \n\n Множество атакующих были убиты, а оставшиеся сбежали. Будет тяжело держать ситуацию под контролем сейчас, учитывая, как много свидетелей выжило и сколько осталось следов резни. Объект, с другой стороны, был успешно получен."
  mem_visitor.43a:0 "Очень неудачно."
  mem_visitor.43a.phile:0 "Трагично."
  mem_visitor.43a.phobe:0 "И ничего ценного не потеряли."
  mem_visitor.43a.tooltip:0 "Объект будет доставлен в наш родной мир для изучения, но местные жители, безусловно, обратят внимание на наши действия и станут более §Yмилитаристскими§! или §Yксенофобными§!"
 
  mem_visitor.44.name:0 "Миссия Провалена"
  mem_visitor.44.desc:0 "Наша команда успешно обнаружила туземцев, которые получили объект в близлежащем поселении. Однако, в ходе нашей попытки скрытно добыть его, наши агенты были обнаружены и атакованы испуганными примитивами, которые были напуганы нашей инопланетной внешностью. \n\nНе желая использовать летальное оружие против нападающих, команда сбора попыталась сбежать, что привело к смерти и увечьям множества агентов, потере объекта и потенциально катастрофической утечке информации."
  mem_visitor.44a:0 "Это катастрофа."
  mem_visitor.44a.phobe:0 "Это действительно того стоило?"
  mem_visitor.44a.tooltip:0 "Миссия по получению объекта провалена, и местные жители, вероятно, заметят наши недавние действия и станут более §Yмилитаристскими§! или §Yксенофобными§!"
  
  ##Whoever wrote the above check 44a.tooltip. I think it should be the same as 45a.tooltip
  mem_visitor.45.name:0 "Миссия Провалена"
  mem_visitor.45.desc:0 "Несмотря на лучшие усилия персонала станции наблюдения и команды сбора, они потеряли след объекта. Нам придется дождаться, пока он объявится сам."
  mem_visitor.45a:0 "Очень неудачно."
  mem_visitor.45a.tooltip:0 "Нам нужно подождать и наблюдать, появится ли объект снова"
 
  mem_visitor.5.name:0 "Стерилизация"
  mem_visitor.5.desc:0 "Шаттл, отправленный с нашей станции наблюдения, запустил ракету среднего класса с большой высоты. Она попала прямо в зону столкновения. После того, как пыль осела, наши наблюдения больше не выявляют никаких инородных объектов в области, и, если повезет, мы сможем выдать это событие за удар второго метеорита в том же месте."
  mem_visitor.5a:0 "Это может произойти, верно?"
  mem_visitor.5a.tooltip:0 "Местные жители могут обратить, а могут и не обратить внимание на ваши действия"
 
  mem_visitor.52.name:0 "Последствия Стерилизации: Религиозное Развитие"
  mem_visitor.52.desc:0 "Наши действия на §Y[mem_visitor_planet.GetName]§! были замечены туземцами. Многие сочли двойной взрыв как божественный символ и множество мест поклонения образовалась по краям кратера. Несколько религиозных культов, основанных на этом событии, распространяются по планете."
  mem_visitor.52a:0 "Интересно."
  mem_visitor.52a.tooltip:0 "Наши действия сделают местных жителей более §Yспиритуалистскими§!"
 
  mem_visitor.53.name:0 "Последствия Стерилизации: Подозрение об Инопланетном Заговоре"
  mem_visitor.53.desc:0 "Похоже, власти §Y[mem_visitor_planet.GetName]§! определили наши действия как вторжение инопланетян. Не зная полной картины, они возлагают вину за двойной взрыв на неизвестную инопланетную силу и рассматривают возможность крупных инвестиций в вооруженные силы для отражения ожидаемого вторжения."
  mem_visitor.53a:0 "Беспокоит."
  mem_visitor.53a.phile:0 "Что мы наделали!"
  mem_visitor.53a.tooltip:0 "Туземцы обратили внимание на наши действия и готовят защищать себя от будущих вторжений. Это сделает их более §Yмилитаристскими§!, §Yксенофобными§! или §Yматериалистами§!"
 
  mem_visitor.54.name:0 "Последствия Стерилизации: Рост Напряженности"
  mem_visitor.54.desc:0 "Не похоже, что власти §Y[mem_visitor_planet.GetName]§! подозревают какую-либо внеземную причастность, но и на историю с ударом метеорита они не покупаются. Посыпались обвинения в разработке и испытании оружия массового поражения, и международная напряженность высока как никогда."
  mem_visitor.54a:0 "Беспокоит."
  mem_visitor.54a.phile:0 "Что мы наделали!"
  mem_visitor.54a.tooltip:0 "Наши действия вызывают рост напряженности среди местных жителей. Это сделает их более §Yмилитаристскими§! и в будущем может привести к войне между крупными государствами"
 
  mem_visitor.61.name:0 "Потерян и Никогда не Найден"
  mem_visitor.61.desc:0 "Прошло некоторое время с тех пор, как загадочный объект совершил столкновение с поверхностью §Y[mem_visitor_planet.GetName]§! и с той поры мы о нем не слышали. Наши эксперты на станции наблюдения твердо уверены, что он потерян навсегда."
  mem_visitor.61a:0 "Много шума из ничего."
 
  mem_visitor.62.name:0 "Пророк из Звезд"
  mem_visitor.62.desc:0 "Похоже, что местные жители, которые добыли объект, теперь почитают его как какую-то божественную сущность. Мы определили, что объект действительно способен говорить и обладает зачаточным ИИ, но его бессвязное бормотание невозможно расшифровать и совершенно бесполезно. Каково было его истинное назначение и откуда он прибыл остается загадкой."
  mem_visitor.62a:0 "Но его влияние на общество очень интересно."
  mem_visitor.62a.tooltip:0 "С их новообретенным религиозным лидером туземцы становятся более §Yспиритуалистскими§!"
 
  mem_visitor.63.name:0 "Инопланетная Угроза"
  mem_visitor.63.desc:0 "Объект, недавно потерпевший крушение на §Y[mem_visitor_planet.GetName]§!, объявился снова в виде крупной выставки, устроенной одним из правительств планеты. На собрании лучших научных экспертов и лидеров крупных государств, объект был представлен, как окончательное доказательство инопланетной жизни. \n\nВ выступлениях на выставке отмечается опасность, на которую указывает открытие, и какие меры необходимо принять для защиты от нее. "Это все меняет," отмечает ведущий ученый, "и мы должны быть готовы.""
  mem_visitor.63a:0 "Беспокоит."
  mem_visitor.63a.phobe:0 "Это их не спасет."
  mem_visitor.63a.tooltip:0 "Местные жители готовят себя к борьбе с инопланетной угрозой. Это сделает их более §Yмилитаристскими§!, §Yксенофобными§! или §Yматериалистскими§!"
 
  mem_visitor.64.name:0 "Инопланетный Учитель"
  mem_visitor.64.desc:0 "Объект, который недавно потерпел крушение на §Y[mem_visitor_planet.GetName]§!, был представлен сегодня широкой публике ведущими учеными планеты. Судя по всему, это некий интерактивный банк данных, снабжающий их передовыми технологиями.\n\nУченые называют это окончательным доказательством благожелательного разума, ожидающего в глубинах космоса, и призывают людей инвестировать в научный прогресс, чтобы встретиться с пришельцами среди звезд."
  mem_visitor.64a:0 "Интересно."
  mem_visitor.64a.phobe:0 "Как наивно."
  mem_visitor.64a.phile:0 "Мы будем ждать."
  mem_visitor.64a.tooltip:0 "С инопланетными знаниями, распространяющимися по их планете, прогресс туземцев был ускорен. С их новым признанием инопланетного знания, они станут более §Yматериалистскими§! или §Yксенофильными§!"
 
  mem_visitor.71.name:0 "Пустая пуля"
  mem_visitor.71.desc:0 "Объект, который мы добыли на §Y[mem_visitor_planet.GetName]§! оказался менее интересным, нежели мы надеялись. Он действительно продвинутый и искусственный по природе, но, к сожалению, является лишь твердой пулей из сверхпрочного сплава. \n\nПосле исключения всех возможностей и отсутствия каких-либо полостей или других скрытых отсеков, мы должны признать, что, вероятно, никогда не получим от этого многого. К счастью, конструкция пули и состав материал, из которых она сделана, могут быть немного полезны наши исследованиям."
  mem_visitor.71a:0 "По крайней мере мы хоть что-то из этого получили."
 
  mem_visitor.72.name:0 "Маниакальный Шар"
  mem_visitor.72.desc:0 "Объект, совершивший крушение на поверхности §Y[mem_visitor_planet.GetName]§! оказался каким-то компьютером инопланетного происхождения, располагающимся внутри сферического корпуса. Мы не можем узнать ничего касательно его создателей, но когда мы его включили и присоединили к некоторым нашим компьютерам, он издал маниакальный смех и представил себя как нашего повелителя, до того как осознал, что был включен в закрытую проводную сеть, изолированную от всего, что он может использовать для нашего порабощения. \n\nТеперь тот обещает нам великие награды, если мы подключим его к больше сети, но наши ученые не настроены ему доверять."
  mem_visitor.72a:0 "Может быть, мы сможем устроить какую-нибудь сделку?"
  mem_visitor.72b:0 "Уничтожьте опасную машину."
  mem_visitor.72c:0 "Уничтожьте богохульную машину!"
  mem_visitor.72d:0 "Разберите устройство и изучите его."
  mem_visitor.72a.tooltip:0 "Наши ученые будут договариваться с шаром"
 
  mem_visitor.73.name:0 "Раздраженный Шар"
  mem_visitor.73.desc:0 "Устройство, что мы добыли на §Y[mem_visitor_planet.GetName]§! оказалось каким-то компьютером инопланетного происхождения, располагающимся внутри сферического корпуса. Самым примечательным его аспектом является разговорчивый характер. В данный момент он издает звуки обычным способом и также транслирует различные радиочастоты и мигает на нас огнями. \n\nРасшифрованное сообщение всегда одинаково и зациклено - требование вернуть его в космос. Многие ученые, однако, не могут перестать смеяться при раздраженном нытье устройства."
  mem_visitor.73a:0 "Отправьте его обратно в космос."
  mem_visitor.73b:0 "Транслируйте его съемку в прямом эфире по всей империи."
 
 MEM_VISITOR_SEND_ORB_INTO_SPACE:0 "Вернуть Шар в Космос"
 MEM_VISITOR_SEND_ORB_INTO_SPACE_DESC:0 "Если шар, что находится в наших руках, так сильно хочет обратно в космос, мы рады ему помочь. Поскольку у него нет собственной силовой установки, нам нужно будет точнее вычислить траекторию, чем это было необходимо в течение длительного времени."
  
 mem_visitor.731.name:0 "Отправка Шара в Космос"
 mem_visitor.731.desc:0 "Мы заказали небольшой гражданский грузовой корабль, чтобы отправиться на окраину нашей родной системы и запустить шар с третьей космической скоростью. Ожидается, что он проведет по меньшей мере тысячу лет, путешествуя по межзвездному пространству без препятствий."
 mem_visitor.731a:0 "Его решимость вдохновляет"
 mem_visitor.731b:0 "Никогда не возвращайся!"
 
 mem_visitor.74.name:0 "Банк Знаний"
 mem_visitor.74.desc:0 "Объект, который мы добыли на §Y[mem_visitor_planet.GetName]§! оказался крупной базой данных, располагавшейся внутри сферического корпуса. Она не содержит никакой информации касательно своего происхождения; однако, кто-то внес достаточно много информации туда с очевидной целью распространить знания по галактике. \n\nНекоторые из них нам не нужны, а некоторые попросту неверные, но наши ученые уже находят бриллианты знаний , которые могли бы отправить нас в совершенно новое направление."
 mem_visitor.74a:0 "Мы могли бы его использовать."
 mem_visitor.74b:0 "Нам не нужна инопланетная наука."
 
  mem_visitor.81.name:0 "Никакой Сделки"
  mem_visitor.81.desc:0 "Кажется, что переговоры с инопланетным компьютером зашли в тупик. Разочарованный, один из ученых, прикомандированных к проекту, незаконно пронес в лабораторию какую-то строительную технику и избавился от разочарования с помощью плазменной горелки. Маловероятно, что мы сможем получить какие-то полезные сведения от лужицы на полу."
  mem_visitor.81a:0 "Это было действительно не нужно."
  
  mem_visitor.82.name:0 "Сделка с Шаром"
  mem_visitor.82.desc:0 "Сегодня мы заключили сделку с инопланетным устройством. В обмен на сотрудничество с нами мы подключили его к бесконечному потоку публикаций слухов в сетях передачи данных из нашей империи и за ее пределами. \n\nЕго идеи уже помогают нашим военным тактикам."
  mem_visitor.82a:0 "Хорошая работа."
 
  mem_visitor.83.name:0 "Шар Сбежал!"
  mem_visitor.83.desc:0 "Кажется, устройство, которое мы держали в лаборатории, нашло способ обмануть наших технических специалистов, чтобы отправить его неизвестно куда. Один из терминалов данных содержал обращение к «грязным крестьянам» (предположительно нам) с обещанием не уничтожать нас, поскольку мы могли бы сыграть важную роль в его планах. \n\nМы уже нашли какое-то влияние в наших системах, использующих ценные данные и вычислительную мощность, но он также предоставляет некоторую военную информацию нашим кораблям. Эксперты убеждены, что он не сможет нанести существенный вред до того, как будет обнаружен и отключен, но нам потребуется время для этого."
  mem_visitor.83a:0 "Мы должны его остановить."
 
  mem_visitor.84.name:0 "Маниакальный Шар Уничтожен"
  mem_visitor.84.desc:0 "Сегодня мы наконец-то отследили инопланетное устройство, что присоединило себя к нашим сетям передачи данных. Служба безопасности, направленная на его отключение, столкнулась с угрозой смерти от электрического тока из локальной энергосети, что заставило их использовать взрывчатку и превратить шар в мелкую пыль."
  mem_visitor.84a:0 "Хорошее устранение."
 
  mem_visitor.91.name:0 "Миссия Отменена"
  mem_visitor.91.desc:0 "Поскольку мы больше не имеем станцию наблюдения над §Y[mem_visitor_planet.GetName]§!, мы более не можем продолжать отслеживание объекта, что недавно потерпел крушение на планете." 
 
  mem_visitor_destroyed_the_machine:0 "Уничтожили богохульную машину"
