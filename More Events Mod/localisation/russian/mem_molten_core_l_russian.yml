 mem_molten_core_category:0 "Огненные Моря"
 mem_molten_core_category_desc:0 "Как и большинство расплавленных миров, §Y[Root.GetName]§! покрыт потоками и морями лавы. Однако, с орбиты явно видно кое-что необычное для подобной планеты. Как и на любой среднестатистической континентальной планете, около 70% поверхности покрыто жидкостью, не смотря на то, что согласно всем расчётам, лава должна была давно затвердеть, поскольку солнце [Root.GetPlanetMoon] не выделяет достаточно тепла для поддержания такого состояния поверхности."
 mem_molten_core.1.name:0 "Обнаженное ядро"
 mem_molten_core.1.desc:0 "Хотя для расплавленных планет характерно иметь несколько точек выхода магмы из жидкого ядра на поверхность, на §Y[From.GetName]§! кажется, всё гораздо сложнее. Почти 40% поверхности планеты составляет расплавленное ядро, что и создало эти моря, привлёкшие исследователей. Мы можем отправить зонды для исследования центра планеты и получить уникальные сведения о планетарной геологии, которые потребовали бы глубокого бурения на других планетах. Это делает §Y[From.GetName]§! идеальной для изучения."
 mem_molten_core.1.a:0 "Приятно слышать."
 mem_molten_core.99.name:0 "Затвердевающие Моря"
 mem_molten_core.99.desc:0 "Доклад от §Y[This.GetLeaderName]§! о лавовых морях на §Y[From.From.GetName]§! отражает, что их наличие всего лишь счастливая случайность. Поверхность уже начала охлаждаться, и ожидается, что в течение нескольких лет количество жидкой лавы на [From.From.GetPlanetMoon] достигнет стандартных показателей."
 mem_molten_core.99.a:0 "Хорошо."
