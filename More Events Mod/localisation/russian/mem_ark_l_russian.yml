l_russian:
 mem_ark_object:0 "Древняя Станция"

 mem_ark.2.name:0 "Космическая Странность"
 mem_ark.2.desc:0 "Помимо примитивной цивилизации, живущей там, наше внимание привлекло кое-что еще на §Y[the_planet.GetName]§! \n\nНа орбите планеты вращается космическая станция, намного более продвинутая, чем все имеющиеся у местных жителей технологии, но слишком примитивная, чтобы быть построенной инопланетным разумом."
 mem_ark.2.a:0 "Интересно."
 mem_ark.2.a.tooltip:0 "Постройте §SПост Наблюдения§! над планетой или покорите ее, чтобы узнать больше."

 mem_ark.4.name:0 "То, что не принадлежит"
 mem_ark.4.desc:0 "Мы наблюдали за §Y[the_planet.GetName]§! в течение довольно долгого времени и подтвердили, что у местных жителей нет средств для строительства и запуска космической станции. \n\nКто-то другой, должно быть, построил ее над этим миром."
 mem_ark.4.a:0 "Нам нужно узнать больше."
 
 #This event uses title and options from .4
 mem_ark.5.desc:0 "Наши поселенцы на §Y[the_planet.GetName]§! подтвердили наличие примитивной космической станции на орбите над [the_planet.GetPlanetMoon].\n\nУ [mem_ark_grounders.GetNamePlural] не было средств для строительства такого сооружения, поэтому возникает вопрос - кто это сделал?"

 MEM_ARK_PROJECT:0 "Исследование Станции"
 MEM_ARK_PROJECT_DESC:0 "Станция над §Y[the_planet.GetName]§! выглядит явно неуместной - те, кто мог бы ее построить, явно недостаточно развиты."

 mem_ark.100.name:0 "Ковчег"
 mem_ark.100.desc:0 "Станции на орбите [the_planet.GetName], оказывается, около 500 лет. \n\nИз того, что смог собрать экипаж [Root.GetName], планета действительно пережила ядерную войну или подобную катастрофу примерно во время строительства станции. Виды, известные в настоящее время как [mem_ark_grounders.GetNamePlural], являются потомками выживших, которые подверглись сильным мутациям, в то время как последние из первоначальных видов, называемые [mem_ark_sky_people.GetNamePlural], нашли убежище на орбите. \n\nПосадочные капсулы, наполненные криогенными капсулами и различным оборудованием, все еще прикреплены к станции, ожидая развертывания. Похоже, что у команды технического обслуживания, которая должна была их запустить, закончились припасы, и она погибла до того, как поверхность была признана пригодной для жизни. На данном этапе любая попытка вмешаться в работу станции, помимо спуска капсул, приведет к ее разрушению."
 mem_ark.100.a:0 "Запустить капсулы."
 mem_ark.100.a.tooltip:0 "£pop Поселения [mem_ark_sky_people.GetName] будут добавлены на планету."
 mem_ark.100.a.delayed:0 "Необходимо больше места на планете для запуска капсул."
 mem_ark.100.a.delayed.tooltip:0 "На §Y[the_planet.GetName]§! будет добавлен планетарный указ о выпуске капсул, как только у вас появится свободное место для размещения новых £pop поселений."
 mem_ark.100.b:0 "Лучше ничего не трогать."
 mem_ark.100.c:0 "Выключите все и изучите станцию."
 mem_ark.100.d:0 "Взорвите станцию, убив всех обитателей капсулы."

 mem_ark.102.name:0 "[the_planet.GetName]: Знание — Сила"
 mem_ark.102.desc:0 "Похоже, что после первоначального напряжения между аборигенами [mem_ark_grounders.GetAdj] и новоприбывшими [mem_ark_sky_people.GetAdj] на поверхности §Y[the_planet.GetName]§!, — они наконец-то достигли прочного мира. \n\n[mem_ark_sky_people.GetNamePlural] ослепили всех различными технологическими устройствами, впечатлив ученых [mem_ark_grounders.GetNamePlural] настолько, что они попросили новоприбывших стать их новыми лидерами."
 mem_ark.102.a:0 "Мудрый выбор."
 mem_ark.102.b:0 "Относительно."

 mem_ark.103.name:0 "[the_planet.GetName]: Превосходство Огневой Мощи"
 mem_ark.103.desc:0 "После первоначального напряжения между аборигенами [mem_ark_grounders.GetAdj] и новоприбывшими [mem_ark_sky_people.GetAdj] на поверхности §Y[the_planet.GetName]§! конфликт перерос в полномасштабную войну. \n\nОднако сколько бы воинов [mem_ark_grounders.GetAdj] ни штурмовали укрепившиеся позиции новоприбывших, они не могли сравниться с автоматическим огнестрельным оружием, которое [mem_ark_sky_people.GetNamePlural] привезли с собой. В конце концов, у туземцев не осталось другого выбора, кроме как отдать всю власть захватчикам."
 mem_ark.103.a:0 "Хорошее шоу."
 mem_ark.103.b:0 "Однажды они могут стать угрозой..."
 mem_ark.103.c:0 "Действительно ли это было необходимо?"

 mem_ark.104.name:0 "[the_planet.GetName]: Мир и Гармония"
 mem_ark.104.desc:0 "У [mem_ark_sky_people.GetNamePlural] не было особых проблем с интеграцией в общество [mem_ark_grounders.GetAdj] на поверхности §Y[the_planet.GetName]§!. \n\nБольшинство из них, похоже, очарованы простым и мирным образом жизни, который разработали [mem_ark_grounders.GetNamePlural], и не хотят возвращаться к тому уровню технологий, который привел к гибели их цивилизации."
 mem_ark.104.a:0 "Хорошо для них."
 mem_ark.104.b:0 "Одной угрозой меньше."
 mem_ark.104.c:0 "Ну, это глупо."

 mem_ark.105.name:0 "[the_planet.GetName]: Боги с Небес"
 mem_ark.105.desc:0 "Похоже, что [mem_ark_sky_people.GetNamePlural] очень повезло. В культуре [mem_ark_grounders.GetAdj] образы домутационных видов [mem_ark_sky_people.GetAdj] были представлены в качестве богов или как святые, населяющие потерянный рай. \n\nТеперь, когда [mem_ark_grounders.GetNamePlural] неожиданно столкнулись с такими существами лично, большинство присягнуло им на верность, называя их вернувшимися богами. Большинство [mem_ark_sky_people.GetNamePlural], похоже, вполне довольны таким развитием событий."
 mem_ark.105.a:0 "Что это за ересь!"
 mem_ark.105.b:0 "Придурки, все они."
 mem_ark.105.c:0 "Кто мы такие, чтобы судить?"

