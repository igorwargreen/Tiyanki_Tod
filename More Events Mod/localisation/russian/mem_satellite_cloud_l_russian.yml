l_russian:
  #Base
  mem_satellite_cloud_category:0 "Облако Спутников"
  mem_satellite_cloud_category_desc:0 "Наши сенсоры обнаружили присутствие множества твердых структур в близости к звезде §Y[Root.GetName]§!. Необходимы дальнейшие сканирования."

  #Failure 1
  mem_satellite_cloud.201.name:0 "Наблюдение Провалено"
  mem_satellite_cloud.201.desc:0 "Ученый §Y[Root.GetLeaderName]§! докладывает, что хотя искусственные объекты, несомненно, присутствуют в солнечной короне, сильные гравитационные и электромагнитные помехи со стороны звезды делают спасение, не говоря уже о наблюдении объектов, полностью невозможным. Загадочные объекты, вероятно, навеки вне нашей зоны досягаемости."

  #Failure 2
  mem_satellite_cloud.202.name:0 "Провальное Восстановление"
  mem_satellite_cloud.202.desc:0 "Первоначальные доклады Ученого§Y[Root.GetLeaderName]§! выявили сотни спутников, движущихся по орбите вокруг звезды. Однако, когда §Y[Root.GetName]§! приблизился, похоже, сработал какой-то датчик приближения, заставивший все облако спутников включить свои маневровые ускорители и устремиться в солнечную корону. Даже если спутникам каким-то образом удалось выжить в аду внутри звезды, они тебе находятся вне наших возможностей их достать."

  #Critical Failure 1
  mem_satellite_cloud.301.name:0 "Наблюдение Критически Провалено"
  mem_satellite_cloud.301.desc:0 "Наш корабль, в то время как исследовал твердые структуры на орбите §Y[From.GetName]§!, пытался найти ближайшие к солнечной короне объекты, и в попытке сделать это, он подлетел слишком близко к звезде и был уничтожен. Загадочные объекты, вероятно, навеки вне нашей зоны досягаемости."

  #Critical Failure 2
  mem_satellite_cloud.302.name:0 "Беспилотные Дроны Пробуждены"
  mem_satellite_cloud.302.desc:0 "Мы получили сигнал бедствия от §Y[Root.GetName]§!. Объекты, которые он был направлен наблюдать, оказались роем беспилотных дронов, спящие в солнечной короне. После пробуждения от приближеня нашего корабля, они начали занимать боевое положение."
  mem_satellite_cloud.retreat:0 "Отступаем!"
   
  #Art Installation
  mem_satellite_cloud.1.name:0 "Художественная Композиция"
  mem_satellite_cloud.1.desc:0 "Сотни призматических объектов, каждый обладающий уникальной формой и структурой, размещены вокруг звезды, позволяя звездному свету проходить сквозь них, чтобы рассеяться в необычных спектральных узорах. Большая часть призм, похоже, со временем вышла из строя, но даже то, что еще осталось, может быть описано как \"гипнотизирующее.\""

  #Solarium
  mem_satellite_cloud.2.name:0 "Солярий"
  mem_satellite_cloud.2.desc:0 "Наши наблюдения обнаружили сотни спутников обитания, зависших над §Y[From.GetName]§! с помощью передовых солнечных парусов. Заметной особенностью каждого из них является прозрачный купол, направленный в сторону звезды, предполагающий удивительную термостойкость. Будучи заброшенными и, судя по виду, разваливающимися на части, эти спутники не могут быть безопасно восстановлены. Однако, наши ученые смогут добыть полезные данные о структуре спутников с помощью дистанционного зондирования."

  #Cloud Computing
  mem_satellite_cloud.3.name:0 "Облачные Вычислители"
  mem_satellite_cloud.3.desc:0 "После тщательного сканирования, наша научная команда докладывает о присутствии обширной системы продвинутых энергоаккумулирующих спутников, движущихся по орбите вокруг звезды. Согласно §Y[Root.GetLeaderName]§!, они, похоже, соединены со сверхпрочной оптоволоконной сетью, предполагая, что полученная энергия была предназначена для использования в проведении каких-то расчетов. Хотя эти спутники сами по себе не подлежат ремонту, исследованная нами технология открыла глаза на продвинутые вычисления."

  #Observatory
  mem_satellite_cloud.4.name:0 "Обсерватория"
  mem_satellite_cloud.4.desc:0 "§Y[Root.GetLeaderName]§! докладывает о сотнях параболических антеннах, вращающихся по орбите вокруг звезды §Y[From.GetName]§!, все направленные наружу. Похоже на то, что облако спутников проводит громадные объемы энергии из звезды, чтобы отправить исходящие и принять входящие сигналы. Хотя оно не подлежит ремонту или восстановлению, облако спутников обеспечило нас ценной информацией о методах наблюдения звезд."

  #Scrap Metal
  mem_satellite_cloud.5.name:0 "Металлолом"
  mem_satellite_cloud.5.desc:0 "Массивное облако мусора и обломков вращается вокруг звезды. Вероятно, когда-то это была сеть спутников, которые теперь разрушены до неузнаваемости суровыми условиями близости к звезде. Но даже искореженные остатки этой инопланетной технологии могут быть восстановлены как металлолом и обработаны нашей промышленностью."

  #Stellar Converter
  mem_satellite_cloud.6.name:0 "Звездный Преобразователь"
  mem_satellite_cloud.6.desc:0 "Сотни солнечных панелей расположены возле звезды §Y[From.GetName]§!. Они соединены с массивными узлами преобразователей энергии, которые, похоже, когда-то были использованы для направления огромного количества солнечной энергии в другое место; однако, в своем нынешнем состоянии они не могут быть безопасно перезапущены или восстановлены. Тем не менее, уцелевшие системы обеспечили нас ценной информацией о продвинутых манипуляциях с энергией."

  #Stellar Scoop
  mem_satellite_cloud.7.name:0 "Звездный Ковш"
  mem_satellite_cloud.7.desc:0 "Наше наблюдение обнаружило сотни продвинутых станций, выкачивающих заряженную плазму из короны звезды. Хранящаяся в больших контейнерах, она ,вероятно, загружалась на корабли и доставлялась в центры обработки. К сожалению, похоже на то, что эти станции были оставлены без обслуживания на годы, и большинство контейнеров были повреждены и дали течь. Вся система слишком неустойчивая, чтобы безопасно ее отремонтировать или управлять. Однако, легкодоступная плазма пойдет на благо нашей промышленности."

  #Pyrovore Colony
  mem_satellite_cloud.8.name:0 "Колония Пироворов"
  mem_satellite_cloud.8.desc:0 "Неизвестные структуры оказались большими прозрачными куполами, направленными в сторону звезду, что предполагает их использование как теплиц или лабораторий гидропоники. Большая часть из них повреждены и безжизненны, но, что удивительно, в некоторых лабораториях жизнь процветает несмотря (или может быть благодаря) суровым условиям, возникающим из-за их близости к звезде. Крупные колонии примитивных организмом, которые каким-то образом приспособились к экстремальной жаре и космическому вакууму, покрывают обшивку множества спутников. Скорее всего, будет невозможно добыть образцы этих организмов, но даже дистанционное наблюдение будет бесценным для изучения их уникального механизма адаптации."

  mem_satellite_cloud.dissapointing:0 "Разочаровывающе."
  mem_satellite_cloud.useful:0 "Это полезно."

