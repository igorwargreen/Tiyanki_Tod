 approach_mem_spacemonster_attacks_amoeba_destroy_tooltip:0 "Мы уничтожим трупы амёб, которые распространяют заразу, при этом сохранив образцы для дальнейшего исследования."

 MEM_SPACE_MONSTER_ATTACKS_AMOEBA_STUDY:0 "Древняя амёба"
 MEM_SPACE_MONSTER_ATTACKS_AMOEBA_STUDY_DESC:0 "Исследование останков амёбы может оказаться полезным для наших исследований, поэтому чтобы сосредоточиться на нём нашему научному отделу придётся выделить значительные ресурсы и персонал."

 #Amoeba appears
 mem_space_monster_attacks.11.name:0 "Приближается огромная космическая амёба"
 mem_space_monster_attacks.11.desc:0 "Сенсоры дальнего радиуса действия нашей колонии засекли приближение какого-то огромного объекта. Спешно отправленный зонд показал, что это гигантская космическая амёба. Дальнейшие попытки связаться с нашим зондом не увенчались успехом.\n\nХотя эта особь выглядит довольно пассивной по сравнению со своими собратьями, она направляется прямо к нашей колонии. Наш флот приведён в состояние повышенной готовности."
 mem_space_monster_attacks.11.desc.gestalt:0 "Сенсоры дальнего радиуса действия нашей колонии засекли приближение какого-то огромного объекта. Спешно отправленный зонд показал, что это гигантская космическая амёба. Дальнейшие попытки связаться с нашим зондом не увенчались успехом.\n\nХотя эта особь выглядит довольно пассивной по сравнению со своими собратьями, она направляется прямо к нашей колонии. Наш флот приведён в состояние повышенной готовности."
 mem_space_monster_attacks.11.a:0 "Отправьте флот."

 #Amoeba crashed on planet
 mem_space_monster_attacks.12.name:0 "Падение на планету"
 mem_space_monster_attacks.12.desc:0 "Не обращая никакого внимания на нашу оборону, амёба достигла [this.GetName] и начала спуск в атмосферу. Оставив за собой горящий след, хорошо видимый из главной колонии, она разбилась в малонаселённом районе.\n\nПока продолжалась эвакуация, первые сообщения с места крушения подтвердили смерть существа в результате удара.\n\nОно прилетело сюда, чтобы умереть?\n\nТерриторию немедленно оцепили войска, все ожидают прибытия учёных для проведения более тщательного исследования инцидента."

 #Amoeba has been destroyed before reaching the colony
 mem_space_monster_attacks.13.name:0 "Опасность предотвращена"
 mem_space_monster_attacks.13.desc:0 "Наш флот одержал победу. От амёбы остались лишь мелкие куски плоти. Почему она прилетела сюда и напала на нас, мы вряд ли уже узнаем, но наша колония снова в безопасности.\n\n Быстрое сканирование останков амёбы показало наличие очень ценных экзотических газов и других полезных материалов. Близлежащие грузовые корабли получили приказ собрать их. Некоторые из наших учёных уже фантазируют о возможных применениях, таких как самовосстанавливающиеся корпуса, в то время как другие отмечают, что предстоит провести много фундаментальных исследований, прежде чем мы сможем надеяться на большой прорыв."

 #Project finished
 mem_space_monster_attacks.14.name:0 "Древний образец"
 mem_space_monster_attacks.14.desc:0 "Анализ останков амёбы дал лишь несколько ответов на наши вопросы. Похоже, это самый старый экземпляр из всех, с которыми когда-либо сталкивались наши корабли. Почему она попала сюда, остается загадкой, но предполагается, что к моменту нашей встречи её жизненный цикл подходил к концу.\n\nПомимо этого, мы получили лишь незначительное представление о её естественной способности к регенерации, что, тем не менее, поможет нашим будущим исследованиям в этой области."

 #Amoeba corpse infestations spreads, what now?
 mem_space_monster_attacks.15.name:0 "Гноящаяся рана"
 mem_space_monster_attacks.15.desc:0 "В поступающих сообщениях говорится о событиях, связанных с тушей амёбы на [Root.GetName]. Её разлагающаяся биомасса выделяет неизвестные ранее токсичные вещества, которые оказывают негативное влияние на флору и фауну поблизости.\n\nИсследование самой туши показало, что это самый старый экземпляр из всех, что нам попадались и, скорее всего, амёба чувствовала приближение окончания своего жизненного цикла. Почему она выбрала именно эту планету для смерти, остаётся загадкой.\n\nБолее насущным вопросом является то, как поступить с останками."

 #Amoeba corpse removed
 mem_space_monster_attacks.16.name:0 "Туша амёбы утилизирована"
 mem_space_monster_attacks.16.desc:0 "Останки амёбы наконец-то были утилизированы, а нанесенный ранее ущерб экосистеме [Root.GetName], похоже, носит временный характер, никаких долгосрочных последствий ожидать не стоит.\n\n Сама же туша дала нам значительное количество редких газов и материал для дальнейшего изучения."

 #situation stage 2 reached
 mem_space_monster_attacks.17.name:0 "Разложение"
 mem_space_monster_attacks.17.desc.a:0 "Территория, поражённая токсинами от разлагающейся амебы, неуклонно растёт. Флора и фауна постепенно поддаются воздействию токсина и погибают. Пока что наша колония находится за пределами опасного радиуса поражения, однако, стоит подготовится к худшему сценарию."
 mem_space_monster_attacks.17.desc.b:0 "Территория, поражённая токсинами от разлагающейся амебы, неуклонно растёт. Флора и фауна постепенно поддаются воздействию токсина и погибают. Меры, принятые для замедления распространения газа, в какой-то степени увенчались успехом, но они лишь оттягивают неизбежное. Пока что наша колония находится за пределами опасного радиуса поражения, однако, стоит подготовится к худшему сценарию."

 #situation stage 3 reached
 mem_space_monster_attacks.18.name:0 "Мутация"
 mem_space_monster_attacks.18.desc:0 "Поступают сообщения о гибели диких животных и увядании растительности. Среди выживших особей, как отмечают в отчётах, наблюдаются многочисленные мутации, это сопровождается повышением уровня их агрессивности.\n\nНо это ещё не всё, аналогичные негативные последствия наблюдаются и среди нашего населения, вплоть до летальных исходов, причём количество случаев постоянно растёт."
 mem_space_monster_attacks.18.desc.machine:0 "Поступают сообщения о гибели диких животных и увядании растительности. Приходят данные, что среди выживших особей наблюдаются многочисленные мутации, это сопровождается повышением уровня их агрессивности."

 #situation finished, planet changed to gaia
 mem_space_monster_attacks.19.name:0 "Регенерация"
 mem_space_monster_attacks.19.desc:0 "Когда мы уже опустили руки и думали, что этот процесс неизбежно превратит [This.GetName] в токсичную пустошь, в атмосфере [This.GetPlanetMoon] были замечены изменения. Концентрация токсичных частиц исходящих от трупа амёбы начала неуклонно сокращаться.\n\nОчевидно, что причиной такого снижения являются мутировавшие растения, которые уже отвоёвывают ранее мёртвые регионы, они активно поглощают смертоносные токсины. Мы ожидаем, что их бурный рост пойдёт на спад, как только атмосфера [This.GetPlanetMoon] очистится от загрязнения.\n\nЕсли эта тенденция сохранится, [This.GetName] станет более пригодной для жизни, чем была до этого инцидента."

 #Amoeba sample research finished
 mem_space_monster_attacks.20.name:0 "Идеальный мир из токсичного"
 mem_space_monster_attacks.20.desc:0 "Проведя необходимые исследования, мы теперь можем синтезировать и корректировать материал, выделяемый трупами древних амёб, это позволит нам контролируемым образом преобразовывать планеты в идеальные миры. Однако этот способ будет действенен, только на токсичных мирах и потребует значительных материальных и временных затрат."

 #situation finished, planet changed to gaia
 mem_space_monster_attacks.21.name:0 "Формирование Идеального мира"
 mem_space_monster_attacks.21.desc:0 "Наши [Root.GetTerraformerPlural] рады сообщить, что процесс формирования Идеального мира на [mem_toxic_gaiaforming_target.GetName] завершён! Развёртывание новых лабораторных гибридов растений, созданных с помощью синтезированных газов амёбы и генетически модифицированных семян, успешно трансформировали климат и атмосферу [mem_toxic_gaiaforming_target.GetName] менее чем за 10 лет.\n\n Гибридные растения размножились по всей планете, как и ожидалось, они сейчас находятся в фазе «сна», поскольку химические изменения атмосферы на [mem_toxic_gaiaforming_target.GetName] деактивировали их."