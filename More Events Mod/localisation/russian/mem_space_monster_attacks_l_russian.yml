 mem_space_monster_attacks.7.name:0 "Изменения в биосфере"
 mem_space_monster_attacks.7.desc:0 "Несмотря на постоянные усилия колонистов по сдерживанию кристаллического заражения, их распространение достигло критических значений. Урон экосистеме планеты теперь неоспорим. Выработка сельскохозяйственной продукции достигла рекордно низких значений и растительность в целом в состоянии неуклонного упадка, поскольку кристаллы истощают почву.\n\nНесмотря на то, что наши ученые уверены, что могут не дать планете стать полностью безжизненной, они сомневаются, что этот процесс может быть обращен вспять без обширного терраформирования."
