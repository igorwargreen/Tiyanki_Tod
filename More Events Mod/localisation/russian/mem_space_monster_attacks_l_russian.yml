 mem_space_monster_attacks.2.name:0 "Смерть с небес"
 mem_space_monster_attacks.2.desc:0 "Колониальная оборона не имела никаких шансов устоять против кристаллической сущности. Немедленно после того, как битва была решена, сущность начала поливать поверхность [This.GetName] мелкими кристаллическими осколками, выстреливаемыми на высокой скорости. Первые доклады говорят о сотнях тысяч жертв.\n\nВ то время как это число до сих пор растет с каждым часом, кристалл покинул орбиту планеты и улетел обратно в пустоту."
 mem_space_monster_attacks.2.desc.gestalt:0 "Колониальная оборона не имела никаких шансов устоять против кристаллической сущности. Немедленно после того, как битва была решена, сущность начала поливать поверхность [This.GetName] мелкими кристаллическими осколками, выстреливаемыми на высокой скорости. Инфраструктуре колонии нанесен значительный ущерб, многие дроны были потеряны.\n\nКристалл покинул орбиту планеты и улетел обратно в пустоту."
 mem_space_monster_attacks.2.a:0 "Как ужасно!"
 mem_space_monster_attacks.2.b:0 "Неудачно." 
 
