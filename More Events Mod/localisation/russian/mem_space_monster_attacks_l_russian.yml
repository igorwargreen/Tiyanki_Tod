 mem_space_monster_attacks.6.name:0 "Кристаллическое Заражение"
 mem_space_monster_attacks.6.desc:0 "В то время как колонисты на [Root.GetName] всё ещё восстанавливались после опустошительной атаки, мы получили волнующие доклады о кристаллических обломках, растущих в различных районах вокруг поселений.\n\nДальнейшее расследование выявило, что распространение этих кристаллов не ограничено окрестностями колонии. Вместо этого они могут быть найдены с различной частотой по всей планете, медленно извлекая минералы из почвы в процессе своего роста. В данный момент сложно сказать, каким образом это повлияет на планетарную экосистему.\n\nИмеется несколько возможных вариантов дальнейших действий. Колонисты могут попробовать искоренить кристаллическое заражение, периодически собирая их, или же изучить свойства роста кристаллов."
 mem_space_monster_attacks.6.desc.gestalt:0 "В то время как дроны на [Root.GetName] всё ещё ремонтируют колонию после опустошительной атаки, мы получили волнующие доклады о кристаллических обломках, растущих в различных районах вокруг поселений.\n\nДальнейшее расследование выявило, что распространение этих кристаллов не ограничено окрестностями колонии. Вместо этого они могут быть найдены с различной частотой по всей планете, медленно извлекая минералы из почвы в процессе своего роста. В данный момент сложно сказать, каким образом это повлияет на планетарную экосистему.\n\nИмеется несколько возможных вариантов дальнейших действий. Дроны могут попробовать искоренить кристаллическое заражение, периодически собирая их, или же изучить свойства роста кристаллов."
 mem_space_monster_attacks.6.a:0 "Пусть они регулярно собирают кристаллы."
 mem_space_monster_attacks.6.a.tooltip:0 "§GПроизводство минералов увеличено на 50%§!\nГорнодобывающих районов§! §G+2\nСборщиков кристаллов§! §G+2\nАграрных районов§! §R-2"
 mem_space_monster_attacks.6.b:0 "Пусть они исследуют кристаллы."
 mem_space_monster_attacks.6.b.tooltip:0 "§GСоциалогические исследования повышаются на 20%\nИнженерные исследования повышаются на 20%\n+2 вакансии исследователей\n+1 исследователь за каждые 20 поселений\n+1 вакансия сборщика кристаллов§!\n§R-2 к максимальному количеству аграрных районов\n-1 к максимальному количеству горнодобывающих районов\nПроизводство минералов уменьшено на 10%§!"
 mem_space_monster_attacks.6.c:0 "Пусть они искоренят кристаллическое заражение."
 mem_space_monster_attacks.6.c.tooltip:0 "Колонисты на [Root.GetName] сфокусируются на устранении каждого оставшегося рассадника кристаллов. Все минералы, добытые в ходе этого процесса, будут добавлены в хранилище империи в конце действия. Производительность этой колонии снизится на 50% до тех пор, пока процесс не завершится."
