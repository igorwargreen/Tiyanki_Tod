 # Project finished
 mem_space_monster_attacks.5.name:0 "Анализ кристалла"
 mem_space_monster_attacks.5.desc:0 "Полученные кристальные осколки имеют значительное сходство с меньшими экземплярами, с которыми мы сталкивались раньше, тем не менее имеется и существенное различие в их поведении. В то время как ранее встреченные кристаллы вели себя агрессивно, их действия всегда были ограничены собственной территорией. Также, огромный размер этого экземпляра привел наших ученых к заключению, что это должен быть новый вид.\n\nМатериал, который составляет почти всю его массу, обладает удивительным самовосстанавливающими свойствами, которые могут быть применены к бронепластинам наших кораблей, если уделить больше времени и исследований. Новый вариант исследования был добавлен в список проектов."
 mem_space_monster_attacks.5.a:0 "Интересно."
 
