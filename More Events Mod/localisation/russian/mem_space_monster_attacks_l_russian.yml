 mem_space_monster_attacks.1.name:0 "Приближается кристаллическая сущность"
 mem_space_monster_attacks.1.desc:0 "Сенсоры дальнего действия нашей колонии получили тревожащий сигнал, приближающийся из глубокого космоса. Спешно посланный зонд показал, что это гигантская кристаллическая структура. За попыткой выйти на связь с нашего судна последовал интенсивный всплеск энергии и немедленная потеря контакта с зондом.\n\nМы должны принять факт, что кристалл враждебен. Наш флот находится в состоянии повышенной боевой готовности."
 mem_space_monster_attacks.1.desc.gestalt:0 "Сенсоры дальнего действия нашей колонии получили тревожащий сигнал, приближающийся из глубокого космоса. Спешно посланный зонд показал, что это гигантская кристаллическая структура. За попыткой выйти на связь с нашего судна последовал интенсивный всплеск энергии и немедленная потеря контакта с зондом.\n\nМы должны принять факт, что кристалл враждебен. Наш флот находится в состоянии повышенной боевой готовности."
 mem_space_monster_attacks.1.a:0 "Почему она здесь?"
 
