 mem_space_monster_attacks.3.desc:0 "Наш флот победил. Единственное что осталось от кристаллической сущности - разбитые осколки. Причина, по которой она прибыла сюда и атаковала может никогда не быть раскрыта, но наша колония снова спасена.\n\nПоверхностное сканирование остатков кристалла показывает, что он состоит из очень ценных минералов. Ближайшим грузовым судам уже был отдам приказ собрать их. В то время как большая часть осколков может быть утилизирована для ресурсов, более интересные части будут сохранены для дальнейшего изучения.\n\nНекоторые наши ученые уже фантазируют о возможном применении, к примеру, в качестве самовосстанавливающейся брони, в то время как другие отмечают, что необходимо провести более фундаментальные исследования до того, как мы сможем хотя бы надеяться о большом прорыве."
