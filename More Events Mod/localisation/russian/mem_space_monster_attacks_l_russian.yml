 situation_mem_spacemonster_attacks_amoeba:0 "Гноящаяся рана"
 situation_mem_spacemonster_attacks_amoeba_type:0 "$situation_mem_spacemonster_attacks_amoeba$"
 situation_mem_spacemonster_attacks_amoeba_desc:0 "Разлагающаяся биомасса амёбы выделяет неизвестные ранее токсичные вещества, которые оказывают негативно влияют на флору и фауну в непосредственной близости от неё."
 situation_mem_spacemonster_attacks_amoeba_monthly_change_tooltip:0 "Ситуация будет развиваться дальше без каких-либо дополнительных действий."
 approach_mem_spacemonster_attacks_amoeba_embrace:0 "Принять перемены"
 approach_mem_spacemonster_attacks_amoeba_stall:0 "Остановить прогресс"
