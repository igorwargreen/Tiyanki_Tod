l_russian:
 
 boiling_planet_category:0 "Необычная тектоника"
 boiling_planet_category_desc:0 "Тектоническая активность на поверхности планеты не совпадает с симуляциями и крайне нетипична для планет своего класса."
 mem_boiling.2.title:0 "Провал"
 mem_boiling.2.desc:0 "Несмотря на все усилия, команда[Root.GetName] не сумела найти ничего необычного на поверхности[From.From.GetName]."
 mem_boiling.2.option:0 "Разочаровывающе."
 mem_boiling.1.title:0 "Кипящая планета"
 mem_boiling.1.desc:0 "Глубокое зондирование показало, что [From.From.GetName] не такая уж «замёрзшая», как мы полагали . То, что мы считали внешней коркой на деле является лишь тонким слоем льда, покрывающим огромный океан. По сути, большая его часть состоит из воды с высокоактивным перегретым ядром, которое создает мощный геотермальный нагреватель. Вода кипит около ядра, но охлаждается, когда поднимается к поверхности, где замерзает в слой льда толщиной в несколько километров."
 

 
 
