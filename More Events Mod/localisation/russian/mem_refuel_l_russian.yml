l_russian:

 mem_refuel_category:0 "Утечка топлива"
 mem_refuel_category_desc:0 "Сканирование обнаружило облако неопознанной субстанции, распространяющейся в верхних слоях атмосферы газового гиганта. Ее химический состав, радиоактивная сигнатура и высокоэнергетическую плотность наводят на мысль, что это совершенное топливо для звездолетов..."

 mem_refuel.1.name:0 "Заброшенная станция дозаправки"
 mem_refuel.1.desc:0 "[Root.GetName] смог проследить топливное облако вокруг [From.GetName] до источника - старая космическая станция неизвестного происхождения. \n\n[Leader.GetName] оценивает станцию как минимум в 400 лет. [Leader.GetSheHeCap] убежден[Leader.GetSXX], что она благополучно сохранена в течение большой части времени, но недавно была поражена астероидом, который дестабилизировал ее орбиту и прорвал основной резервуар хранения. Ясно, что этой станции немного осталось, как и ее ценному содержимому."
 mem_refuel.1.a:0 "Перелейте топливо в [Root.GetName]."
 mem_refuel.1.a.tooltip:0 "§RПереливание топлива из неизвестного источника может быть опасным...§!"
 mem_refuel.1.b:0 "Отслеживайте топливное облако для будущей добычи."
 mem_refuel.1.c:0 "Найдите способ сохранить станцию для будущего исследования."
 mem_refuel.1.d:0 "Воспользуемся это возможностью, чтобы исследовать станцию."
 mem_refuel.1.e:0 "Держитесь подальше. Это не стоит риска."

 mem_refuel.2.name:0 "Нет такой вещи, как бесплатное топливо"
 mem_refuel.2.desc:0 "Мы получаем сигнал бедствия от [Root.GetName]. Похоже на то, что топливо, полученное на [FROMFROM.GetName] дестабилизировало системы корабля, вызвав катастрофический отказ двигателя, что в конечном итоге привело к очень крупному взрыву. \n\nПохоже на то, что использование топлива из неизвестного источника без должного тестирования не было правильным решением."

 mem_refuel.20.name:0 "Провал"
 mem_refuel.20.desc:0 "Ученый [Root.GetName] обнаружил космическую станцию, теряющую топливо на падающей орбите [FROMFROM.GetName], но несмотря на лучшие усилия [Leader.GetHisHer] экипажа, [Leader.GetGetEjEmu] не удалось состыковаться с ней для дальнейшего обследования. Вскоре команде пришлось покинуть станцию, как только та стала исчезать в более плотных слоях атмосферы газового гиганта."
 mem_refuel.20.a:0 "Печально."

 mem_refuel.30.name:0 "Провал"
 mem_refuel.30.desc:0 "[Root.GetName] обнаружил космическую станцию, теряющую топливо на падающей орбите [FROMFROM.GetName]. Попытка состыковаться с ней для дальнейшего обследования, однако, оказалось катастрофической, поскольку [Root.GetName] и станция были уничтожены в результате столкновения."

 mem_refuel_modifier:0 "Инопланетное топливо"
