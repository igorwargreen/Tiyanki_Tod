 #Need to think on whenever I want extra variation on "Leader returns for revenge" if .621 (Strange Accident) triggered first.
 mem_blacksite.622.name:0 "Диверсия в Исследовательском Штабе"
 mem_blacksite.622.physics:0 "Лидер §Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] и назначенный ответственным за наши физические исследования, очевидно, всё это время готовил далеко не дружественные по отношению к нам планы. \n\nСегодня ученый установил множество взрывных устройств высокой мощности на жизненно важных исследовательских объектах, которые находились под его управлением, подорвав их в дальнейшем. Вызвав тем самым массовую утечку радиации. Затем ученый попытался скрыться в возникшем хаосе, но был застрелен нашей командой охраны. [blacksite_recovered_leader.GetHisHerCap] мотивы преступлений в настоящее время неизвестны."
 mem_blacksite.622.society:0 "Лидер §Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] и поставленный во главе исследований нашего общества, очевидно, всё это время готовил далеко не дружественные по отношению к нам планы. \n\nСегодня ученый установил множество взрывных устройств высокой мощности на жизненно важных исследовательских объектах, которые находились под его управлением, подорвав их в дальнейшем. Освободив тем самым агрессивных существ из контейнеров. Затем ученый попытался скрыться в возникшем хаосе, но был застрелен нашей командой охраны. [blacksite_recovered_leader.GetHisHerCap] мотивы преступлений в настоящее время неизвестны."
 mem_blacksite.622.engineering:0 "Лидер §Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] и назначенный ответственным за наши инженерные исследования, очевидно, всё это время готовил далеко не дружественные по отношению к нам планы. \n\nСегодня ученый установил множество взрывных устройств высокой мощности на жизненно важных исследовательских объектах, которые находились под его управлением, подорвав их в дальнейшем. Повредив тем самым прототипы роботов и заставил их войти в режим берсерка. Затем ученый попытался скрыться в возникшем хаосе, но был застрелен нашей командой охраны. [blacksite_recovered_leader.GetHisHerCap] мотивы преступлений в настоящее время неизвестны."
 mem_blacksite.622.a:0 "Это отбросит нас назад."

 mem_blacksite.623.name:0 "Псионический Террор"
 mem_blacksite.623.desc:0 "Лидер §Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], очевидно, всё это время готовил далеко не дружественные по отношению к нам планы. \n\nСегодня [blacksite_recovered_leader.GetSheHe] проник в наш исследовательский штаб на [Root.Capital_Scope.GetName] и высвободил мощную псионическую волну, воздействуя на исследователей и сотрудников, доводя некоторых до безумия. Несколько отделов понесли материальные и кадровые потери, что привело к значительным сбоям в нашей научной деятельности."
 mem_blacksite.623.a:0 "Какой ужас."

 mem_blacksite.624.name:0 "Бой Псиоников"
 mem_blacksite.624.desc:0 "Лидер §Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], очевидно, всё это время готовил далеко не дружественные по отношению к нам планы. \n\nСегодня [blacksite_recovered_leader.GetSheHe] попытался начать психическую атаку на §Y[blacksite_chosen_one.GetName]§!, Избранного нашей Империи, похоже, в попытке украсть [blacksite_chosen_one.GetHerHis] огромные силы. \n\nОднако после короткого сражения воля и разум предателя были полностью уничтожены, а сам он превратился в кучу безжизненной пыли."
 mem_blacksite.624.a:0 "Да здравствует [blacksite_chosen_one.GetName]!"

 mem_blacksite.625.name:0 "Псионическое Опустошение"
 mem_blacksite.625.desc:0 "Лидер §Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], очевидно, всё это время готовил далеко не дружественные по отношению к нам планы. \n\nСегодня [blacksite_recovered_leader.GetSheHe] предпринял жестокий псионический натиск на §Y[blacksite_ravaged_leader.GetName]§! Нападавший был обнаружен и убит силами безопасности, но [blacksite_recovered_leader.GetHerHis] жертва сильно пострадала. Каким-то образом псионические [blacksite_ravaged_leader.GetHerHis] способности были полностью уничтожены."
 mem_blacksite.625.a:0 "Какой ужас."
 mem_blacksite.625.a.tooltip:0 "§Y[blacksite_ravaged_leader.GetName]§! Теряет трейт §YПсионик§!."

 mem_blacksite.626.name:0 "Акт Безумия"
 mem_blacksite.626.desc.cyborg:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], похоже, впал в безумие. \n\nСегодня [blacksite_recovered_leader.GetSheHe] ворвался(лась) в наш исследовательский штаб на [Root.Capital_Scope.GetName] и бегал вокруг, бормоча апокалиптические пророчества. Не совсем понятно, что [blacksite_recovered_leader.GetSheHe] пытался(лась) сделать, хотя несколько слегка аугментированных сотрудников жаловались на головную боль, тошноту и в одном случае на галлюцинации. \n\nЧерез некоторое время [blacksite_recovered_leader.GetName] упал(а) замертво. После этого у исследователей не проявлялось никаких дополнительных симптомов, и вскоре они были выписаны из медицинского учреждения."
 mem_blacksite.626.desc.machine:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], похоже, впал в безумие. \n\nСегодня [blacksite_recovered_leader.GetSheHe] ворвался(лась) в наш исследовательский штаб на [Root.Capital_Scope.GetName] и бегал вокруг, бормоча апокалиптические пророчества. Не совсем понятно, что [blacksite_recovered_leader.GetSheHe] пытался(лась) сделать. \n\nЧерез некоторое время [blacksite_recovered_leader.GetName] упал(а) замертво."
 mem_blacksite.626.a:0 "Что все это значит?"

