 mem_blacksite.632.name:0 "$mem_blacksite.622.name$"
 mem_blacksite.632.physics:0 "Лидер §Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] и назначенный ответственным за наши физические исследования, очевидно, всё это время готовил далеко не дружественные по отношению к нам планы. \n\nСегодня он использовал свое передовое оборудование для авторизации и неконтролируемого доступа к нескольким объектам, вызвав тем самым утечку радиации, прежде чем прорыв обнаружили и [blacksite_recovered_leader.GetName] был навсегда ликвидирован командой безопасности. Мотивы преступления в настоящее время неизвестны."
 mem_blacksite.632.society:0 "Лидер §Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] и поставленный во главе исследований нашего общества, очевидно, всё это время готовил далеко не дружественные по отношению к нам планы. \n\nСегодня он использовал свое передовое оборудование для авторизации и неконтролируемого доступа к нескольким объектам, он успел выпустил несколько опасных живых образцов и бактериальных культур, прежде чем прорыв обнаружили и [blacksite_recovered_leader.GetName] был навсегда ликвидирован командой безопасности. Мотивы преступления в настоящее время неизвестны."
 mem_blacksite.632.engineering:0 "Лидер §Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] и назначенный ответственным за наши инженерные исследования, очевидно, всё это время готовил далеко не дружественные по отношению к нам планы. \n\nСегодня он использовал свое передовое оборудование для авторизации и неконтролируемого доступа к нескольким объектам. Он успел перепрограммировать тяжелые машины, сошедшие со сборочных линий, на атаку ближайшего персонала и уязвимого оборудования прежде чем прорыв обнаружили и [blacksite_recovered_leader.GetName] был навсегда ликвидирован командой безопасности. Мотивы преступления в настоящее время неизвестны."
 mem_blacksite.632.a:0 "Это отбросит нас назад."

 mem_blacksite.633.name:0 "Нарушение Потока Данных"
 mem_blacksite.633.desc:0 "Лидер §Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], очевидно, всё это время готовил далеко не дружественные по отношению к нам планы. \n\nКаким-то образом он получили доступ к закрытым сетям нашего исследовательского штаба на [Capital_Scope.GetName], что привело к массовой потере ценных и конфиденциальных данных. \n\nПотребовалось некоторое время, чтобы локализовать источник взлома и отключить [blacksite_recovered_leader.GetName] навсегда, к этому моменту серьезный ущерб нашей исследовательской инфраструктуре был уже необратим. Что заставило его вести себя подобным образом, неясно."
 mem_blacksite.633.a:0 "Это отбросит нас назад."

 mem_blacksite.634.name:0 "Взломщик и Взломанный"
 mem_blacksite.634.desc:0 "Лидер §Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], очевидно, всё это время готовил далеко не дружественные по отношению к нам планы. \n\nНедавно он попытался получить доступ к очень секретной информации в частных сетях, управляемых §Y[curator.GetName]§!, ученым-куратором. Несмотря на современное оборудование, [blacksite_recovered_leader.GetName] не смог справиться с куратором, и последний успешно отследил вторжение и остановить его атаки на самые важные системы. \n\nХотя это ослабит общую производительность ИИ, машина останется работоспособной и продолжит приносить пользу."
 mem_blacksite.634.a:0 "Отличная работа, [curator.GetName]."
 mem_blacksite.634.a.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§!: \nПризнак §S$mem_blacksite_trait_synthetic_project$§! будет заменён на §S$mem_blacksite_trait_synthetic_project_tamed$§!"

 mem_blacksite.635.name:0 "Мелкое Восстание ИИ"
 mem_blacksite.635.desc:0 "Лидер §Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], очевидно, всё это время готовил далеко не дружественные по отношению к нам планы. \n\nОн недавно загрузил часть своего кода в глобальные сети с намерением заразить системы ИИ в нашей империи. Больше всего пострадали пользовательские ИИ помощники, а также кибернетические и синтетические устройства. Некоторые даже пришли в ярость, и их пришлось подавлять. Зачинщик был найден, изолирован и отключен навсегда, но ущерб уже нанесен."
 mem_blacksite.635.a:0 "Это отбросит нас назад."
 mem_blacksite.635.a.tooltip:0 "Любой лидер с признаком §S$leader_trait_sapient_AI_assistant$§! или §S$leader_trait_custom_AI_assistant$§! потеряет их или умрёт. \nЛюбой лидер с признаком §Sмеханический§! или §Sкиборг§!— может погибнуть."

 mem_blacksite.700.name:0 "Неопознанные корабли на [blacksite_planet.GetName]"
 mem_blacksite.700.desc:0 "Тревожные сообщения поступают сегодня с §Y[blacksite_planet.GetName]§!, где находилась секретная база, управляемая [blacksite_fallen_empire.GetName]. \n\nFСначала на планете произошел мощный взрыв, за которым последовало полное разрушение коры планеты. Однако, прежде чем планета была полностью уничтожена, с нее взлетела небольшая флотилия неопознанных кораблей. На данный момент неизвестно их происхождение и цель, но их поведение пока указывает на не очень дружественные намерения."
 mem_blacksite.700.a:0 "Подготовьтесь к очистке системы."
 mem_blacksite.700.b:0 "Свяжитесь с [blacksite_fallen_empire.GetSpeciesNamePlural] и потребуйте объяснений."

 mem_blacksite.701.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.701.desc:0 "Вы очень наблюдательны. Это правда, что наша секретная база на §Y[blacksite_planet.GetName]§! вызвала полное разрушение планеты. И это правда, что горстка... ну, не будем останавливаться на том, кто они... избежала этого взрыва вместо того, чтобы быть уничтоженной, и теперь готова предпринять враждебные действия против вас. \n\nТеперь я знаю, о чем вы думаете. «Их безрассудные эксперименты подвергли опасности всех нас!» Во-первых — это грубо, как можно думать такое о предтечах. Мы занимались этим, когда вы еще и палку то в руки не успели взять. \n\nВо-вторых — это была жертва, которую стоило принести. Что такое одна захолустная система по сравнению с будущим всей галактики? \n\nИ, наконец, вы не находитесь в опасности. Зонды не оснащены гипердвигателями и не настолько умны, чтобы создать их. \n\nЕсли вы действительно заметите, что они строят гипердвигатель, пожалуйста, свяжитесь с нами - потому что это действительно может быть проблемой. Но мы уверены, что они не смогут этого сделать. Абсолютно уверены."
 mem_blacksite.701.a:0 "Прекратить связь."
 mem_blacksite.701.b:0 "Что вы там делали?"
 mem_blacksite.701.b.response:0 "Мы не собираемся вас обманывать."

 mem_blacksite.800.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.800.desc:0 "У нас произошел побег на §Y[blacksite_planet.GetName]§! Несколько чрезвычайно опасных субъектов сбежали и теперь, предположительно, скрываются где-то на нашей территории. Мы намерены послать наших следователей, чтобы выследить их и арестовать. \n\nНам потребуется полное содействие ваших властей. Помните, что это не только для нашей собственной выгоды. Вы же не хотите, чтобы кто-то из беглецов бесчинствовал на ваших планетах, помогите нам."
 mem_blacksite.800.a:0 "Очень хорошо, мы будем сотрудничать."
 mem_blacksite.800.b:0 "Мы не позволим вам нарушить наш суверенитет."
 mem_blacksite.800.b.tooltip:0 "Позволить беглецам разгуливать на свободе может быть §Rопасно§!"
 mem_blacksite.800.c:0 "Кто эти беглецы?"
 mem_blacksite.800.c.response:0 "$mem_blacksite.701.b.response$"

 #The flavour text ended up pretty generic, but keeping selector code for expansion sake.
 mem_blacksite.810.name:0 "Побег из Скрытой Базы: Дезертир"
 mem_blacksite.810.xenophile:0 "С нами связался анонимный следователь, назначенный работать на нашей территории. С самого первого приезда сюда, [blacksite_defector.GetSheHe] был(а) очарован(а) нашей жизненной силой и прогрессом, по сравнению с застоем в [blacksite_fallen_empire.GetName]. \n\nПредставляясь только как §Y[blacksite_defector.GetName]§!, [blacksite_defector.GetSheHe] предлагает бросить [blacksite_defector.GetHerHis] прежних работодателей и служить [Root.GetName]."
 mem_blacksite.810.materialist:0 "$mem_blacksite.810.xenophile$"
 mem_blacksite.810.spiritualist:0 "$mem_blacksite.810.xenophile$"
 mem_blacksite.810.a:0 "Добро пожаловать на борт."
 mem_blacksite.810.a.general:0 "Новый §Sгенерал§! присоединится к нашей империи."
 mem_blacksite.810.a.scientist:0 "Новый §Sучёный§! присоединится к нашей империи."
 mem_blacksite.810.a.governor:0 "Новый §Sгубернатор§! присоединится к нашей империи."
 mem_blacksite.810.b:0 "Мы не можем позволить себе разозлить [blacksite_fallen_empire.GetSpeciesNamePlural]."

 mem_blacksite.821.name:0 "Побег из Скрытой Базы: Беглец-Псионик"
 mem_blacksite.821.desc:0 "К нашим властям обратился беглец с Секретной Базы, который утверждает, что стал жертвой неэтичных псионических экспериментов. \n\nОн предлагает работать на нас в обмен на убежище."
 mem_blacksite.821.a:0 "Добро пожаловать на борт."
 mem_blacksite.821.a.tooltip:0 "$mem_blacksite.604.a.tooltip$"
 mem_blacksite.821.b:0 "Передайте беглеца [blacksite_fallen_empire.GetName]."

 mem_blacksite.822.name:0 "Побег из Скрытой Базы: Совершенная Машина"
 mem_blacksite.822.desc:0 "С нами связался разумным ИИ, который утверждает, что является беглецом с Секретной Базы. Предположительно, он был создан как совершенная мыслящая машина. \n\nОн предлагает работать на нас в обмен на убежище."
 mem_blacksite.822.a:0 "Добро пожаловать на борт."
 mem_blacksite.822.a.tooltip:0 "$mem_blacksite.604.a.tooltip$"
 mem_blacksite.822.b:0 "Передайте его [blacksite_fallen_empire.GetName]."

 mem_blacksite.830.name:0 "Побег из Скрытой Базы: Массовый Террор"
 mem_blacksite.830.desc:0 "Многочисленные источники сообщают, что по всей нашей территории произошла серия разрушительных атак. Каким-то образом кто-то проник на несколько наших объектов, заложил мощную взрывчатку, а затем ускользнул, не подняв тревоги. \n\nСуществует много предположений, но виновниками, скорее всего, являются таинственные беглецы с секретной базы, которая когда-то действовала на нашей территории."
 mem_blacksite.830.a:0 "Как это могло случиться?!"
 mem_blacksite.830.a.tooltip:0 "На каждой планете будет §Sразрушено§! несколько £building сооружений."

 mem_blacksite.1001.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.1001.desc:0 "Вы [Root.GetSpeciesNamePluralInsult] имбецил! Вы хоть понимаете, что вы натворили? \n\nВы не только уничтожили нашу собственность, но и лишили нас бесценных исследовательских данных. \n\nПочему вы решили, что можете просто использовать уничтожителя планет на одном из наших объектов?!"
 mem_blacksite.1001.a:0 "Прекратить связь."
 mem_blacksite.1001.a.mat:0 "Это научит вас создавать резервные копии своих данных."
 mem_blacksite.1001.a.mil:0 "Никак вы, блядь, не научитесь."

