 #EVENTS
 mem_blacksite.2.name:0 "Сообщение от §S[blacksite_fallen_empire.GetName]§!"
 mem_blacksite.2.desc:0 "Нам необходима ваша помощь в галактически важном деле. Осуществляется особо важный проект, и мы бы предпочли не проводить его в пределах наших собственных границ. Планета [blacksite_planet.GetPlanetMoon] в контролируемой вами системе, §Y[blacksite_planet.GetName]§!, не представляет для вас никакой ценности, поэтому идеально подходит для этого. \n\nДля всех будет лучше, если вы не будете пытаться вмешиваться в работу нашей секретной базы и позволите нашим шаттлам свободно входить и выходить. \n\nМы обращаемся к вам с этой просьбой не случайно. Это возможность для вас не только внести свой вклад в благородную цель, но и заработать хорошие отношения с нами."
 mem_blacksite.2.a:0 "Очень хорошо. Вы получите свою секретную базу."
 mem_blacksite.2.a.tooltip:0 "На §Y[blacksite_planet.GetName]§! будет расположена секретная база, управляемая [blacksite_fallen_empire.GetName]. С этого момента он будет известен как §YОбъект Шесть§! \nНесмотря на их обещания, этот проект может иметь §RНеожиданные Последствия§!."
 mem_blacksite.2.b:0 "Мы не можем этого допустить."
 mem_blacksite.2.c:0 "Что именно вы собираетесь там делать?"
 mem_blacksite.2.c.response:0 "Проект большой важности. Не волнуйтесь, мы не подвергнем вас никакой опасности. Мы обещаем."

 mem_blacksite.400.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.400.desc:0 "[Root.GetSpeciesName]! Хорошие новости. Проект, который мы вели на вашей территории, официально завершен. \n\nОн не только завершился с большим успехом, нам также удалось избежать полного разрушения любой из ваших систем. Разве это не замечательно? \n\nВы были важным сотрудником, и вы заслуживаете награды за свой вклад."
 mem_blacksite.400.a:0 "Все хорошо, что хорошо кончается."

 mem_blacksite.500.name:0 "Массивный взрыв на [blacksite_planet.GetName]"
 mem_blacksite.500.desc:0 "На [blacksite_planet.GetPlanetMoon] §Y[blacksite_planet.GetName]§!, где раньше располагалась секретная база, управляемая §Y[blacksite_fallen_empire.GetName]§!, произошла мощная детонация, после которой [blacksite_planet.GetPlanetMoon] полностью разлетелась на куски. Причина этого неизвестна, но в поле обломков все еще можно найти фрагменты оборудования, использовавшегося в работе секретной базы."
 mem_blacksite.500.a:0 "Это беспокоит."
 mem_blacksite.500.a.tooltip:0 "§Y[blacksite_planet.GetName]§! взорвалась и превратилась в §Sрасколотый мир§!"

 mem_blacksite.501.name:0 "Отчет по Секретной Базе"
 mem_blacksite.501.desc:0 "[Root.GetSpeciesNamePlural]! Не пугайтесь. \n\nМы знаем, что [blacksite_planet] взорвалась. Всё в порядке. Это нормально. Планеты делают это все время, поверьте мне. \n\nВ любом случае, все кончено. Мы закончили нашу миссию."
 mem_blacksite.501.a:0 "Хорошо."
 mem_blacksite.501.b:0 "Вы взорвали нашу планету. Мы заслуживаем объяснений."
 mem_blacksite.501.b.response:0 "Какая дерзость. Мы ничего тебе не скажем. Смирись с этим."

 mem_blacksite.600.name:0 "Секретная База Отключена"
 mem_blacksite.600.desc:0 "Похоже, что секретная база, которой управляла §Y[blacksite_fallen_empire.GetName]§! на [blacksite_planet.GetPlanetMoon] §Y[blacksite_planet.GetName]§! — отключена. \n\nУже некоторое время ни один шаттл не входил и не выходил из него, как и не было никаких коммуникаций. Выбросы энергии также снизились до едва заметного уровня. Похоже, что объект заброшен."
 mem_blacksite.600.a:0 "Подготовьтесь к проникновению на объект."
 mem_blacksite.600.a.tooltip:0 "Мы можем найти что-то интересное внутри. Но это также не понравится §Y[blacksite_fallen_empire.GetName]§!..."
 mem_blacksite.600.b:0 "Мы можем наблюдать за ним с безопасного расстояния."
 mem_blacksite.600.c:0 "Лучше оставить все как есть."
 mem_blacksite.600.c.tooltip:0 "§Y[blacksite_fallen_empire.GetName]§! не захочет, чтобы мы вмешивались в их работу. На [blacksite_planet.GetPlanetMoon] не будет производиться никаких ресурсов или специальных проектов."

 mem_blacksite.602.name:0 "Секретная База: Абсолютная Пустота"
 mem_blacksite.602.desc:0 "[From.GetName] сообщает, что они не нашли ничего примечательного внутри секретной базы. Место кажется совершенно пустынным..."
 mem_blacksite.602.a:0 "Разочаровывает."
 mem_blacksite.602.a.tooltip:0 ""

 mem_blacksite.603.name:0 "Секретная База: Выживший Ученый"
 mem_blacksite.603.desc:0 "Экипаж корабля [From.GetName] сообщает, что они успешно проникли внутрь секретной базы. \n\nСначала они подумали, что место заброшено, но, пробираясь через него, наткнулись на выжившего. Ученый, очевидно, был забыт и оставлен здесь во время массовой эвакуации. Похоже, он очень обижен таким обращением и предпочел бы служить нашей империи, чем вернуться домой."
 mem_blacksite.603.a:0 "Добро пожаловать на борт."
 mem_blacksite.603.a.tooltip:0 "К нашей империи присоединится новый §Sучёный§!."
 mem_blacksite.603.b:0 "Отправьте ученого домой."

 mem_blacksite.604.name:0 "Секретная База: Единственный Выживший"
 mem_blacksite.604.desc:0 "Экипаж корабля [From.GetName] сообщает, что они успешно проникли на секретную базу. Внутренние помещения получили значительные повреждения, повсюду видны следы боя. \n\nГлубоко внутри они нашли единственного выжившего, который утверждает, что является выжившим подопытным после ужасных псионических экспериментов и просит убежища в нашей империи."
 mem_blacksite.604.a:0 "Добро пожаловать на борт."
 mem_blacksite.604.a.tooltip:0 "К нашей империи присоединится новый §Sучёный§!. Но есть в нём что-то, что вызывает беспокойство..."
 mem_blacksite.604.b:0 "Мы не будем рисковать и красть подопытных у [blacksite_fallen_empire.GetSpeciesNamePlural]."

 mem_blacksite.605.name:0 "Секретная База: Совершенная машина"
 mem_blacksite.605.desc:0 "Экипаж корабля [From.GetName] сообщает, что они успешно проникли на секретную базу. Внутренние помещения получили значительные повреждения, повсюду видны следы боя. \n\nГлубоко внутри они обнаружили машину с искусственным интеллектом, которая утверждает, что именно она послужила причиной для создания данной секретной базы. Она утверждает, что является невольным пленником [blacksite_fallen_empire.GetName] и предлагает служить нам до тех пор, пока мы не передадим её своим создателя."
 mem_blacksite.605.a:0 "Добро пожаловать на борт."
 mem_blacksite.605.a.tooltip:0 "К нашей империи присоединится новый §Sученый-машина§!. Но всё-таки что-то с ней не так..."
 mem_blacksite.605.b:0 "Верните [blacksite_fallen_empire.GetSpeciesNamePlural] их робота."

 mem_blacksite.610.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.610.desc:0 "Неужели вы думали, что мы не узнаем, что вы рылись в нашей секретной базе, [Root.GetSpeciesName]?! Вы действительно думали, что не будет никаких последствий? \n\nЭто ваше последнее предупреждение. Верните §Y[blacksite_recovered_leader.GetName]§! нам, и вы будете прощены. Откажитесь, и вы не только навлечете на себя наш гнев, но и столкнетесь с последствиями укрывательства опасно нестабильных личностей, обладающих огромной силой."
 mem_blacksite.610.a:0 "Очень хорошо."
 mem_blacksite.610.a.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§! больше не будет служить нашей империи."
 mem_blacksite.610.b:0 "Боюсь, что мы не можем подчиниться."
 mem_blacksite.610.b.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§! останется среди наших лидеров."

 mem_blacksite.621.name:0 "Странное Происшествие"
 mem_blacksite.621.desc:0 "На [Root.GetName], научном корабле под командованием §Y[blacksite_recovered_leader.GetName]§!, сегодня произошел катастрофический взрыв. \n\nПричина этого неясна. Предполагается, что все находившиеся на борту погибли."
 mem_blacksite.621.a:0 "Очень подозрительно."
 mem_blacksite.621.a.tooltip:0 "[blacksite_recovered_leader.GetName] никак не мог выжить."

