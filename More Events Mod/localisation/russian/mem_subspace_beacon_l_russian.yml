 # Subspace Beacon Anomaly
 # Writing and idea by Foremole
 # Code by LamilLerran
 mem_subspace_beacon_category:0 "Загадочный маяк"
 mem_subspace_beacon_category_desc:0 "Кажется, на астероиде §Y[Root.GetName]§! находится нечто, похожее на маяк. Откуда-то из группы меньших астероидов, находящихся вокруг основного, со случайными интервалами исходит постоянно повторяющийся подпространственный сигнал."
 mem_subspace_beacon.1.name:0 "Миниатюрная чёрная дыра"
 mem_subspace_beacon.1.desc:0 "Мы проследили сигналы с §Y[From.From.GetName]§! и обнаружили невероятно маленькую чёрную дыру, не более нескольких километров в диаметре. В горизонт событий постоянно затягивает маленькие астероиды, некоторые размером с небольшой фрукт. По мнению §Y[Root.GetLeaderName]§!, из-за миниатюрного размера чёрной дыры это создает подпространственные возмущения. Учитывая её расположение, очень вероятно, что она была создана специально, хотя и неизвестно с какой именно целью. Что бы это ни было, это требует дальнейшего изучения."
 mem_subspace_beacon.11.name:0 "Автоматическая передача"
 mem_subspace_beacon.11.desc:0 "Согласно докладу §Y[Root.GetLeaderName]§!, таинственный сигнал с §Y[From.From.GetName]§! исходит от небольшого объекта в поверхности астероида. Объект явно инопланетного происхождения, и со случайными интервалами передаёт сигнал в несколько точек Лагранжа внутри системы.\n\nПосле декодирования втало видно, что сигнал содержит автоматически созданную голографическую программу для давно исчезнувшей инопланетной расы. Каждая серия программы длиться от одного до трёх часов и содержит отдельную историю из различных эпох, через которые, по-видимому, прошли их создатели. Самая продвинутая из эпох всего на несколько веков опережает нашу цивилизацию. Из-за того, что программы сильно отличаются друг от друга по жанру, сюжету и обстановке, §Y[Root.GetLeaderName]§! предположил, что аномалия была создана для случайной генерации подобных программ. Дальнейшее изучение может пролить свет как на общественное устройство этой расы, так и на наши собственные представления о хороших историях."
 mem_subspace_beacon.21.name:0 "Астероид-наноробот"
 mem_subspace_beacon.21.desc:0 "Похоже, что «астероид» §Y[From.From.GetName]§! на самом деле не астероид, а чрезвычайно сложная стая нанороботов.\n\nХотя мы и не знаем, кто её создал, нам удалось с легкостью определить цель её создания; отправляя подпространственный сигнал, стая обнаруживает эхо от различных объектов, находящихся в системе и записывает сведения о проходящих кораблях.\n\nИспользовали ли её для слежения или используют до сих пор, но для какой-то другой цели, мы не знаем, но вполне очевидно, что наноботы маскируются под астероид во избежание обнаружения. Все повреждения в результате столкновений с астероидом устраняются, после чего стая продолжает наблюдение за системой. Запуская в астероид §Y[From.GetName]§! ракеты и другие объекты, мы можем наблюдать за процессом починки «астероида», что даёт нам взглянуть на нанотехнологии, на порядок превышающие наши нынешние знания."
 mem_subspace_beacon.100.name:0 "Подпространственная аномалия"
 mem_subspace_beacon.100.desc:0 "Подпространственный сигнал, исходящий от §Y[From.From.GetName]§!, кажется, вообще не имеет начала. Они внезапно образовываются в центре астероида, и §Y[Root.GetLeaderName]§! не смог обнаружить ничего неординарного в этой области.\n\nНесмотря на его необычность, сигнал можно легко воспроизвести в лабораторных условиях, а в связи с отсутствием следов чьего-либо вмешательства, на астероиде больше нет ничего интересного."
 mem_subspace_beacon.100.a:0 "Некоторые вещи просто вне нашего понимания"
 mem_subspace_beacon.150.name:0 "Заброшенные добывающие дроны"
 mem_subspace_beacon.150.desc:0 "Кажется, что подпространственные сигналы с §Y[From.From.GetName]§! исходили от какой-то автоматической добывающей станции глубоко под поверхностью астероида. Маяк оказался аварийным сигналом, запрашивающим помощи от одного из союзников станции.\n\nК сожалению, §Y[Root.Owner.GetName]§! к их союзникам не относится, а станция и добывающие дроны оснащены оружием для собственной защиты. Они уже открыли огонь по §Y[Root.GetName]§!."
 
