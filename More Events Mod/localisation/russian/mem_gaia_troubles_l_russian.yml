l_russian:
 
 mem_gaia_troubles.name:0 "Новый Идеальный Мир"
 mem_gaia_troubles.desc:0 "Этот Идеальный мир отлично подходит для нас. Изучение планеты уже началось."
 
 mem_gaia_troubles.2.name:0 "Молот?"
 mem_gaia_troubles.2.desc:0 "В подземной пещере на §Y[From.GetName]§! исследовательский отряд обнаружил удивительную сеть туннелей, протянувшуюся на многие километры под поверхностью. Обыскивая пещеры, мы наткнулись на очень большой грот неестественно круглой формы. В центре на небольшом камне лежит объект, излучающий слабый электромагнитный сигнал. Объект по своей форме сильно напоминает боевой молот!"
 mem_gaia_troubles.2.a:0 "Не трогайте его, не наше это дело."
 mem_gaia_troubles.2.b:0 "Забрать артефакт в столицу для изучения."
 mem_gaia_troubles.2.c:0 "Откройте выставку для публики."
 mem_gaia_troubles.2.d:0 "Нужно исследовать его на планете, не перемещая."
 mem_gaia_troubles.2.e:0 "Электромагнитный сигналы? Посмотрим, ответит ли он на наши."

 mem_gaia_troubles.3.name:0 "Нетронутый Артефакт"
 mem_gaia_troubles.3.desc:0 "Изучение артефакта, не притрагиваясь к нему, может означать что мы упустим возможность открытия какой-нибудь древней технологии. Но, лучше все же не рисковать этой замечательной планетой."
 mem_gaia_troubles.3.a:0 "Хотя бы ничего плохого не случится!"

 mem_gaia_troubles.4.name:0 "Тревожные изменения"
 mem_gaia_troubles.4.desc:0 "Опасная погода установилась на §Y[From.GetName]§!, некоторые из учёных, бросаясь в крайности, заявляют, что это связано с перемещением артефакта с §Y[From.GetName]§!. Однако большинство научного сообщества считает это всего лишь совпадением."
 mem_gaia_troubles.4.a:0 "Кто их вообще на работу взял?"
 mem_gaia_troubles.4.b:0 "Верните его, лучше перестраховаться."

 mem_gaia_troubles.5.name:0 "Тревожные изменения"
 mem_gaia_troubles.5.desc:0 "Население обеспокоено из-за масштабной тектонической активности на §Y[From.GetName]§!, что весьма необычно для планеты со стабильной тектоникой. В результате землетрясений пострадали множество городов. Доклады научного сообщества, тем временем, отражают возросшее число учёных, поддерживающих идею о том, что всё происходящее связано с перемещением артефакта."
 mem_gaia_troubles.5.a:0 "Всего лишь совпадение."
 mem_gaia_troubles.5.b:0 "Достаточно. Верните артефакт."

 mem_gaia_troubles.6.name:0 "Тревожные изменения"
 mem_gaia_troubles.6.desc:0 "Удивительное событие на §Y[From.GetName]§!. Значительно увеличилась гравитация планеты. Ведущие учёные в недоумении и не понимают точных причин произошедшего."
 mem_gaia_troubles.6.a:0 "Нужно продолжать работу!"
 mem_gaia_troubles.6.b:0 "Ладно... пора бы уже вернуть артефакт."

 mem_gaia_troubles.7.name:0 "Тревожные изменения"
 mem_gaia_troubles.7.desc:0 "Вся экосистема §Y[From.GetName]§! рухнула прямо у нас перед глазами. Леса умерли, океаны пересохли, а по планете распространились пустыни. Миллионы теперь живут в мире сильно отличающимся от того, который они знали. Большинство научного сообщества теперь призывает вернуть артефакт на планету, опасаясь, что всё может стать куда хуже. Хотя польза для науки, получаемая нами от него, огромна."
 mem_gaia_troubles.7.a:0 "Продолжайте, не смотря ни на что!"
 mem_gaia_troubles.7.b:0 "Прекратим это, пока еще не поздно!"

 mem_gaia_troubles.8.name:0 "Тревожные изменения"
 mem_gaia_troubles.8.desc:0 "Нет. Этого не могло случиться. Нам надо было их послушать..."
 mem_gaia_troubles.8.a:0 "Теперь уже слишком поздно..."

 mem_gaia_troubles.9.name:0 "Тревожные изменения"
 mem_gaia_troubles.9.desc:0 "§Y[From.GetName]§! теперь всего лишь оболочка того, чем была прежде. Атмосфера наполнена ядовитыми газами и в ней уже никогда больше не будет жизни."
 mem_gaia_troubles.9.a:0 "Наверное, мы в этот раз немного перестарались..."

 mem_gaia_troubles.10.name:0 "Артефакт возвращён"
 mem_gaia_troubles.10.desc:0 "Осознавая свою беспомощность перед возможностями этого артефакта, решение о его возвращении было радостно встречено большей частью научного сообщества. И хотя некоторые всё еще хотят провести несколько тестов, их стремление разгадать загадки артефакта придется отложить на другой день."
 mem_gaia_troubles.10.a:0 "Ну теперь то хуже уже не будет, да?"

 mem_gaia_troubles.20.name:0 "Электромагнитные тесты"
 mem_gaia_troubles.20.desc:0 "Оборудование для подготовки к тестам на §Y[From.GetName]§! уже в пути. Вас оповестят когда начнётся тестирование."

 mem_gaia_troubles.21.name:0 "Электромагнитные тесты"
 mem_gaia_troubles.21.desc:0 "Последние тесты позволили узнать кое-что новое об артефакте, но для конкретных выводов этого мало. Какие будут рекомендации касательно силы электромагнитного луча?"
 mem_gaia_troubles.21.a:0 "Увеличить мощность и попробовать снова."
 mem_gaia_troubles.21.b:0 "Снизьте немного."

 mem_gaia_troubles.22.name:0 "Электромагнитные тесты"
 mem_gaia_troubles.22.desc:0 "Последние тесты позволили узнать кое-что новое об артефакте, но для конкретных выводов этого мало. Какие будут рекомендации касательно силы электромагнитного луча?"
 mem_gaia_troubles.22.a:0 "Увеличить мощность и попробовать снова."
 mem_gaia_troubles.22.b:0 "Снизьте немного."

 mem_gaia_troubles.23.name:0 "Электромагнитные тесты"
 mem_gaia_troubles.23.desc:0 "Электромагнитное тестирование не принесло нам никакой пользы. Всё что мы узнали, это что не стоит спешить с выводами о вещах, которые мы не понимаем."

 mem_gaia_troubles.24.name:0 "Электромагнитные тесты"
 mem_gaia_troubles.24.desc:0 "Кажется, нам удалось 'активировать' артефакт. Честно говоря, мы не уверены что именно у нас получилось. После настройки электромагнитного луча на определённую частоту, из разных отверстий в полу пещеры появилось несколько дронов и сразу же направилось к верхним слоям атмосферы, пролетев прямо через потолок зала. Наши спутники засекли накопление заряда в их оружии Нужно приготовится к обороне."