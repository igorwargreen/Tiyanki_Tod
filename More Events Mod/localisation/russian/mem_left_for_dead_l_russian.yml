l_russian:
 mem_left_for_dead_category:0 "Среди Пепла"
 mem_left_for_dead_category_desc:0 "[From.GetName] замусорена обломками разрушенных кораблей, шрамы от гигантского космического боя, что давно прошел. Первичное сканирование обломков обернулось чем-то специфическим: Обнаружен сбитый корвет неизвестного происхождения, окруженный автоматизированной защитой. В зоне крушения, похоже, есть след одиночной формы жизни."

 #Anomaly Success
 mem_left_for_dead.1.name:0 "Дипломатическая Вылазка"
 mem_left_for_dead.1.desc:0 "Все попытки дистанционно выйти на связь с инопланетной сигнатурой были встречены тишиной, поэтому [Root.GetLeaderName] организовал экспедицию для расследования брошенного корабля. Первоначально, команда входит в импровизированный периметр безопасности. Как только экспедиция пересекает барьер, турели наводят свои стволы на [Root.GetLeaderName] а прожекторы поливают их светом. Инопланетный голос гремит из коммуникатора.\n\n«УРГЛ'ГР ВАР НОМ ГАРБЛ'ГААР». Инопланетные турели начинают раскручивать стволы, когда [Root.GetLeaderName] торопливо пытается перевести инопланетный язык. «ХААГОМ РАГ НАА!» Командные импланты перевода сумели понять язык и начали перевод. «Назовите себя! Вы солдаты Марракешского легиона, или агенты Конкордата Минервы? У вас есть десять секунд, чтобы ответить!» Пришелец наверняка является выжившим после давно забытой войны, войны, которая, как он убежден, еще продолжается, и он требует клятвы верности!"
 mem_left_for_dead.1.hive.desc:0 "Все попытки дистанционно выйти на связь с инопланетной сигнатурой были встречены тишиной, поэтому мы организовали экспедицию во главе с [Root.GetLeaderName] для расследования брошенного корабля. Первоначально, исследовательские трутни входит в импровизированный периметр безопасности. Как только экспедиция пересекает барьер, турели наводят свои стволы на [Root.GetLeaderName] а прожекторы поливают их светом. Инопланетный голос гремит из коммуникатора.\n\n«УРГЛ'ГР ВАР НОМ ГАРБЛ'ГААР». Инопланетные турели начинают раскручивать стволы, когда наши сущности торопливо пытаются перевести инопланетный язык. «ХААГОМ РАГ НАА!» Наше сознание сумело понять язык и начало перевод. «Назовите себя! Вы солдаты Марракешского легиона, или агенты Конкордата Минервы? У вас есть десять секунд, чтобы ответить!» Пришелец наверняка является выжившей сущностью после давно забытой войны, войны, которая, как он убежден, еще продолжается, и он требует клятвы верности!"
 #To "A Failure of Diplomacy
 mem_left_for_dead.1.a:0 "Мы агенты Конкордата Минервы!"
 mem_left_for_dead.1.b:0 "Мы солдаты Марракешского Легиона!"
 mem_left_for_dead.1.mil:0 "Умри, пришелец!"
 mem_left_for_dead.1.hive_devouring:0 "Мы [Root.Owner.GetName]. Ты наша еда."
 #To "Peaceful Contact"
 mem_left_for_dead.1.c:0 "Мы [Root.Owner.GetSpeciesNamePlural]. Мы пришли с миром."
 mem_left_for_dead.1.hive:0 "Мы [Root.Owner.GetName]. Улей пришел с миром."
 #To "Deception"
 mem_left_for_dead.1.phobemil:0 "Мы, хм, пришли с «миром». (Ложь)"
 
 mem_left_for_dead.10.name:0 "Мирный Контакт"
 mem_left_for_dead.10.desc:0 "Защитный периметр деактивируется, когда экспедиционная команда объяснила свою мирную миссию. Турели отключаются и прожекторы угасают, пока фигура спускается с командного мостика на поверхность.\n\n«Десять тысяч, шесть сотен, и сорок два года я защищал своих людей, и защищал нашу самую священную реликвию. Наконец, мое освобождение настало. Я не узнаю вас, пришельцы, но ваша мирная миссия это именно то, за что мои люди так долго боролись. Галактика в мои годы была в состоянии постоянной войны. Не было ни одной разумной формы жизни, которая не страдала. Но некоторые из нас жаждали более значимого существования, поэтому мы дерзнули стать мирными, расходовать усилия на улучшение себя, а не на уничтожение наших врагов. Цена, которые мы заплатили, вы видите перед собой - я единственный выживший моего почтенного народа. Если вы продолжите свою миссию по приобретению знаний для улучшения жизни ваших людей, тогда наше наследие не будет забыто. Я доверяю величайшее достижение моей цивилизации, практически искоренение биологического старения, вам.»\n\nПосле этого поразительного утверждения, инопланетный солдат начинает мерцать, в то время как его тело медленно распадается и он сдувается ветром. [Root.GetLeaderName] обследует разрушенный мостик корабля и возвращается со странной светящейся сферой."
  
 mem_left_for_dead.10.hive.desc:0 "Защитный периметр деактивируется, когда экспедиционная команда объяснила свою мирную миссию.  Турели отключаются и прожекторы угасают, пока фигура спускается с командного мостика на поверхность.\n\n«Десять тысяч, шесть сотен, и сорок два года я защищал своих людей, и защищал наши самую священную реликвию. Наконец, мое освобождение настало. Я не узнаю вас, пришельцы, но ваша мирная миссия это именно то, за что мои люди так долго боролись. Галактика в мои годы была в состоянии постоянной войны. Не было ни одной разумной формы жизни, которая не страдала. Но некоторые из нас жаждали более значимого существования, поэтому мы дерзнули стать мирными, расходовать усилия на улучшение себя, а не на уничтожение наших врагов. Цена, которые мы заплатили, вы видите перед собой - я единственный выживший моего почтенного народа. Если вы продолжите свою миссию по приобретению знаний для улучшения жизни ваших людей, тогда наше наследие не будет забыто. Я доверяю величайшее достижение моей цивилизации, практически искоренение биологического старения, вам.»\n\nПосле этого поразительного утверждения, инопланетный солдат начинает мерцать, в то время как его тело медленно распадается и он сдувается ветром. Наши трутни обследуют разрушенный мостик корабля и возвращаются со странной светящейся сферой."
 mem_left_for_dead.10.a: "Раскройте секреты этого артефакта!"
 mem_left_for_dead.10.spi: "Новая святая реликвия!"
 mem_left_for_dead.10.b: "Продайте ее!"
 
 mem_unnatural_lifespan:0 "Неестественное Продление Жизни"
 mem_new_holy_relic:0 "Новая Святая Реликвия"
 
 mem_left_for_dead.50.name:0 "Провал Дипломатии"
 mem_left_for_dead.50.desc:0 "Неверный ответ. Турели быстро выпускают потоки раскаленной добела плазмы, испепелив экспедиционную команду. Выживших нет. База быстро переходит в режим гибернации, в то время как турели скрываются под поверхностью и пришелец исчезает с наших сканеров."
 mem_left_for_dead.50.a: "Сбейте его с орбиты и извлеките обломки."
 mem_left_for_dead.50.b: "Расследуйте дистанционно место крушения ради любой доступной технологии."
 
 mem_left_for_dead.20.name:0 "Обман"
 mem_left_for_dead.20.desc:0 "Турели отключаются и прожекторы угасают, пока фигура спускается с командного мостика на поверхность. Фигура, говорящая на инопланетном языке, приближается к экспедиции, однако замедляется, когда замечает большое количество оружия у «учёных». Ситуация переросла в напряженное ожидание и экспедиция ожидает дальнейших указаний."
 #To Pyrrhic Victory or Artifact Stolen
 mem_left_for_dead.20.a:0 "Закончим этот спектакль. В атаку!"
 #To Cold War
 mem_left_for_dead.20.b:0 "Дождитесь своего часа."
 
 mem_left_for_dead.30.name:0 "Пиррова Победа"
 mem_left_for_dead.30.desc:0 "Экспедиционные силы открыли огонь по одинокому пришельцу. [Root.GetLeaderName] сумел попасть в туловище пришельца, но не раньше того, как пришелец убрал защитный периметр. Турели выскакивают из своих укрытий под землей, и начинают выпускать потоки раскаленной добела плазмы. [Root.GetLeaderName] погибает, но оставшимся силам удается избавиться от турелей и обезопасить периметр.\n\nТело [Root.GetLeaderName] отнесен обратно на корабль и в области были собраны все полезные материалы. Один из солдат возвращается с заброшенного корабля со странным светящимся объектом."
 mem_left_for_dead.30.hive.desc:0 "Экспедиционные силы открыли огонь по одинокому пришельцу. [Root.GetLeaderName] сумел попасть в туловище пришельца, но не раньше того, как пришелец убрал защитный периметр. Турели выскакивают из своих укрытий под землей, и начинают выпускать потоки раскаленной добела плазмы. Нашим силам удается избавиться от турелей и обезопасить периметр, но несколько трутней, вместе с ними [Root.GetLeaderName], были убиты.\n\nТела погибших трутней были убраны и в области были собраны все полезные материалы. Один из наших трутней возвращается с заброшенного корабля со странным светящимся объектом."
 mem_left_for_dead.30.a:0 "Черт бы побрал всю экспедицию! Разберите объект на части!"
 mem_left_for_dead.30.mat:0 "Этот объект может быть ценнее, чем кажется."
 
 mem_left_for_dead.40.name:0 "Артефакт Украден"
 mem_left_for_dead.40.desc:0 "С элементом неожиданности, экспедиционные силы быстро разобрались с пришельцем-отшельником и его скудной защитой. Во время обыска корабля, один из наших солдат добыл странную, светящуюся сферу."
 mem_left_for_dead.40.hive.desc:0 "С элементом неожиданности, экспедиционные силы быстро разобрались с пришельцем-отшельником и его скудной защитой. Во время обыска корабля, один из наших трутней добыл странную, светящуюся сферу."
 mem_left_for_dead.40.a:0 "Разберите его на части!"
 mem_left_for_dead.40.mat:0 "Этот объект может быть ценнее, чем кажется."
 
 mem_left_for_dead.60.name:0 "Холодная Война"
 mem_left_for_dead.60.desc:0 "Импланты перевода экспедиции наконец-то сумели понять инопланетный язык. Он болтает о какой-то древней войне и о реликвии своего народа. Звучит прибыльно!"
 mem_left_for_dead.60.a:0 "Достаточно этого! В атаку!"
 
 #Anomaly Failure
 mem_left_for_dead.100.name:0 "Провал"
 mem_left_for_dead.100.desc:0 "Как только [Root.GetLeaderName] начал исследовать следы жизни внутри заброшенного корабля, база перешла в режим гибернации.Турели проваливаются в скрытые точки под землей, прожекторы отключаются, и одиночный след жизни быстро исчезает. Похоже, этот пришелец не хочет быть найденным."
 mem_left_for_dead.100.a:0 "Возможно это и к лучшему."
