 mem_near_miss.1.name:0 "На волоске"
 mem_near_miss.1.desc:0 "Учёные на §Y[Root.GetName]§! с удивлением зарегистрировали невероятно мощный солнечный «сверхшторм» прошедший мимо [Root.GetPlanetMoon]. Шторм, вызванный выбросом вещества из короны звезды, по-видимому, не был зафиксирован сенсорами до того момента когда почти не достиг колонии и мог бы нанести огромный и невосстановимый ущерб электронной инфраструктуре §Y[Root.GetName]§!. Кто знает, к какому количеству жертв бы привел последующий хаос, если бы выброс ударил по планете?"
 mem_near_miss.1.neutral:0 "Зачем вы меня этим отвлекаете?"
 mem_near_miss.1.mat:0 "И такое может случиться с нами в любой момент. Кошмар."
 mem_near_miss.1.spi:0 "Спасение планеты - знак божественного вмешательства!"
 mem_near_miss.1.phile:0 "Чем больше у нас колоний, тем менее опасны для нас подобные события."
 mem_near_miss.1.phobe:0 "И кто теперь захочет жить на этой планете?"
 mem_near_miss.1.ind:0 "У [Root.GetName] теперь есть новая поговорка: «Мы живем только раз»."
 mem_near_miss.1.col:0 "Это напомнит нашим колонистам о том, что важно работать сообща, пока это возможно."
 mem_near_miss_mat:0 "На волоске"
 mem_near_miss_mat_desc:0 "Население боится очередного коронального извержения"
 mem_near_miss_spi:0 "На волоске"
 mem_near_miss_spi_desc:0 "Население благодарно за божественную защиту"
 mem_near_miss_phile:0 "На волоске"
 mem_near_miss_phile_desc:0 "Население стремится к переселению после недавних событий"
 mem_near_miss_phobe:0 "На волоске"
 mem_near_miss_phobe_desc:0 "Население боится приводить детей в этот чужой мир"
 mem_near_miss_ind:0 "На волоске"
 mem_near_miss_ind_desc:0 "Население пытается всячески разнообразить свою жизнь за то время, что у них осталось"
