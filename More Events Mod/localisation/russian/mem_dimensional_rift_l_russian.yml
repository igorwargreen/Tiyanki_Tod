l_russian:
 #Dimensional Rift Anomaly
 #Writing and idea by Lionheart
 #Code by LamilLerran
 mem_dimensional_rift_category:0 "Проблеск надежды"
 mem_dimensional_rift_category_desc:0 "Сенсоры нашего исследовательского корабля обнаружили следы чрезвычайно сложного сплава в этом поясе астероидов, и команда в восторге от возможных сокровищ, скрытых в этих блуждающих монолитах."
 mem_dimensional_rift.105.name:0 "Ничего не понятно"
 mem_dimensional_rift.105.desc:0 "После того, как длительные поиски и калибровка сенсоров не увенчались успехом, §Y[Root.GetLeaderName]§! и команда §Y[Root.GetName]§! прекратили попытки."
 mem_dimensional_rift.105.a:0 "Значит, возвращаемся к работе."
 mem_dimensional_rift.106.name:0 "Внезапный конец"
 mem_dimensional_rift.106.desc:0 "При сканировании промежутков в поясе астероидов, наш корабль столкнулся с одним из них, что вызвало разрыв в оболочке ядра реактора. Весь экипаж погиб вместе с §Y[Root.GetName]§!."
 mem_dimensional_rift.106.a:0 "Печальный день для §Y[Root.Owner.GetName]§!"
 mem_dimensional_rift.7.name:0 "Потерянная лаборатория"
 mem_dimensional_rift.7.desc:0 "Древняя, холодная и ветхая, заброшенная исследовательская станция расположилась на одном из астероидов. При ближайшем рассмотрении, ядро станции, кажется, было вырвано или насильно выброшено в космос. Ваш учёный просит предоставить мобильное энергоядро для питания систем станции." 
 mem_dimensional_rift.7.a:0 "Включайте."
 mem_dimensional_rift.7.b:0 "Мы сейчас не можем себе позволить тратить энергию."
 MEM_DIMENSIONAL_RIFT_PROJECT:0 "Изучая данные"
 MEM_DIMENSIONAL_RIFT_PROJECT_DESC:0 "Наши учёные просят разрешения активировать хранилище данных на древней станции. Они утверждают, что это поможет в дальнейших исследованиях." 
 mem_dimensional_rift.1.name:0 "Потерянная лаборатория"
 mem_dimensional_rift.1.desc:0 "Системы станции мигают на мгновение, проливая тусклый свет на останки когда-то занятой лаборатории. Из-за разрушенной электропроводки гидравлических дверей станция по-прежнему остается необитаемой и недоступной для исследования, помимо пробитого контрольного отсека. Команда просит разрешения изучить оставшиеся файлы данных." 
 mem_dimensional_rift.1.a:0 "Продолжайте. Давайте выясним что здесь случилось."
 mem_dimensional_rift.1.b:0 "У нас нет на это времени."
 mem_dimensional_rift.2.name:0 "Потерянная лаборатория"
 mem_dimensional_rift.2.desc:0 "Последние записи в журнале станции выглядят как заключение, указывающее на окончание всех исследований и закрытие объекта. Информация в файле говорит о том, что множественные разрывы в пространстве-времени разрушили значительные участки внешнего корпуса станции, приведя к многочисленным потерям. Данные касательно непосредственно испытания выглядят отредактированными или утерянными. Что именно разрушило станцию, мы не уверены. Но, несмотря на это мы узнали много нового о полях искривления и возможных лазейках в законах физики." 
 mem_dimensional_rift.2.a:0 "Мои поздравления команде."
 budget_group_country_modifier:0 "Модификаторы события"
 mem_powering_abandoned_station:0 "Питание заброшенной станции"
 