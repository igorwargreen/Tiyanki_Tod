 mem_starfighter_admiral_trait:0 "Чемпион Галактической Войны"
 mem_starfighter_admiral_trait_desc:0 "Этот лидер был завербован с примитивной планеты через суровый процесс игры в видеоигры."
 mem_starfighter_general_trait:0 "$mem_starfighter_admiral_trait$"
 mem_starfighter_general_trait_desc:0 "$mem_starfighter_admiral_trait_desc$"

 MEM_STARFIGHTER_PROJECT:0 "Рекрутировать Чемпиона Галактической Войны"
 MEM_STARFIGHTER_PROJECT_DESC:0 "Юноша [primitive_civ.GetAdj] с планеты [primitive_civ.Capital_Scope.GetName] показывает большие перспективы в военных симуляторах, замаскированных под электронные развлечения. Наши агенты должны нанести ему незаметный визит."

 mem_starfighter_admiral_modifier:0 "Аналитические Данные Галактической Войны"
 mem_starfighter_general_modifier:0 "$mem_starfighter_admiral_modifier$"

 mem_starfighter.2.name:0 "Галактическая Война"
 mem_starfighter.2.desc:0 "Жители §Y[From.Capital_Scope.GetName]§!, особенно их молодежь, проводят много свободного времени, занимаясь примитивными электронными развлечениями. Это натолкнуло на идею исследователей со станции наблюдения. \n\nСоздав свой собственный бренд развлекательных игр и тайно распространяя его среди населения, мы могли бы оценить их совместимость с нашей цивилизацией и определить дальнейшие действия, возможно, даже выявить местные таланты, полезные для нас. Предлагаемая программа - §SГалактическая Война§! - серия игр, основанных на наших военных доктринах, как космических, так и планетарных, адаптированных для местного оборудования."
 mem_starfighter.2.a:0 "Интересная идея. Продолжайте."
 mem_starfighter.4.name:0 "Чемпион Галактической Войны"
 mem_starfighter.4.desc:0 "Некоторое время назад мы тайно разместили на примитивном мире §Y[From.Capital_Scope.GetName]§ многочисленные формы электронных развлечений, основанных на наших военных доктринах. Большая часть полученных нами данных не принесла много интересных результатов, однако один конкретный игрок привлек наше внимание."
 mem_starfighter.4.desc.admiral:0 "$mem_starfighter.4.desc$ \n\nВо время испытаний в космосе [gamer.GetSheHe] превзошел(ла) не только [gamer.GetHerHis] сверстников, но даже наше собственное военное командование. Показатель [gamer.GetHerHisCap] эффективности превышает то, что мы считали пределом возможностей, — примерно на 11%."
 mem_starfighter.4.desc.general:0 "$mem_starfighter.4.desc$ \n\nВо время наземного боя [gamer.GetSheHe] с большим отрывом превзошел(ла) не только [gamer.GetHerHis] сверстников, но даже наше собственное военное командование, продемонстрировав впечатляющие тактические навыки и успешно завершив самые трудные миссии практически без потерь."
 mem_starfighter.4.a:0 "[gamer.GetSheHeCap] может оказаться для нас ценным помощником."
 mem_starfighter.4.b:0 "Интегрировать [gamer.GetHerHis] тактику в наши доктрины."
 mem_starfighter.5.name:0 "Чемпион Завербован"
 mem_starfighter.5.desc:0 "Наш шаттл-похититель успешно доставил [gamer.GetName] из [primitive_civ.Capital_Scope.GetName]. После первоначального замешательства исследователям удалось объяснить [gamer.GetHerHim] всю ситуацию. \n\nПолучив наше предложение вступить в наше военное командование из-за [gamer.GetHerHis] мастерству в Галактической Войне, [gamer.GetSheHe] ответил(а) взволнованной тирадой на непонятном молодежном сленге, которую можно интерпретировать как \"да\"."
 mem_starfighter.5.tooltip.admiral:0 "Вы получите нового §Yадмирала§!."
 mem_starfighter.5.tooltip.general:0 "Вы получите нового §Yгенерала§!."
