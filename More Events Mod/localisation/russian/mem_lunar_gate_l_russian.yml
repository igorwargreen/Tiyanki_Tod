l_russian:
 mem_lunar_gate.2.name:0 "Лунные Врата"
 mem_lunar_gate.2.desc:0 "Разведчики на [mem_lunar_gate_moon.GetName] обнаружили крупную залежь уникальных элементов, которые могут позволить построить генератор червоточин большой дальности на самой луне! В отличие от обычных червоточин, предполагаемые врата червоточины соединят [mem_lunar_gate_planet.GetName] с любой другой колонией в нашем пространстве! Однако, здесь имеется несколько нюансов: Во-первых, червоточины, созданные Лунными Вратами, будут абсолютно несовместимы с нашими стандартными дизайнами кораблей. Только небольшие гражданские корабли сумеют воспользоваться вратами, так как червоточины гораздо меньше и более нестабильные, чем наш нынешний уровень понимания технологии червоточин. Хотя они неудобны для наших военных и наших гражданских кораблей, врата смогут существенно улучшить экономику колонии, предоставляя практически мгновенную связь с другими нашими колониями. Во-вторых, Лунные Врата будут использовать совершенно новую теорию червоточин и, следовательно, непроверенную. Наша стандартная теория червоточин утверждает, что червоточины существуют только за пределами гравитационного колодца системы. Уникальные элементы [mem_lunar_gate_moon.GetName] дают нам возможность преодолеть это ограничение, но существует значительная вероятность провала. Наконец, конструирование Лунных Врат не бесплатна: потребуются существенные вложения, чтобы построить Врата."
 mem_lunar_gate.2.a:0 "Преимущества перевешивают риски."
 mem_lunar_gate.2.b:0 "Слишком многое может пойти не так. Лучше вместо этого изучите элементы."
 mem_lunar_gate.2.c:0 "Это слишком дорого. Лучше вместо этого изучите элементы."
 mem_lunar_gate.2.d:0 "Мы пока не можем себе это позволить. Начните накапливать необходимые ресурсы."
 mem_lunar_gate.2.new:0 "Очаровательно."
 mem_lunar_gate.2.new.tooltip:0 "На [mem_lunar_gate_planet.GetName] становятся доступны решения: $mem_lunar_gate_construct_decision$ и $mem_lunar_gate_research_decision$."
 
 mem_lunar_gate.3.name:0 "Последняя Возможность Построить Лунные Врата"
 mem_lunar_gate.3.desc:0 "Местные заинтересованные лица из [mem_lunar_gate_planet.GetName] требуют, чтобы мы приняли решения касательно предложенных Лунных Врат. Похоже на то, что местное управление теряет интерес к столь дорогому и рискованному проекту. Если запланировано строительство Лунных Врат, оно должно начаться сейчас. Однако, если мы не запасли достаточно ресурсов для Врат, колония будет меньше верить в целом в наше правительство."
 mem_lunar_gate.3.a:0 "Преимущества перевешивают риски."
 mem_lunar_gate.3.b:0 "Слишком многое может пойти не так. Лучше вместо этого изучите элементы."
 mem_lunar_gate.3.c:0 "Это по-прежнему слишком дорого. Лучше вместо этого изучите элементы."
 
 MEM_LUNAR_GATE_PROJECT:0 "Строительство Лунных Врат"
 MEM_LUNAR_GATE_PROJECT_DESC:0 "Строительство Лунных Врат на [mem_lunar_gate_moon.GetName] потребует одного из лучших наших ученых, чтобы стать первооткрывателем необходимой технологии компактных червоточин. Со строительством Лунных Врат, экономика [mem_lunar_gate_planet.GetName] будет революционизирована благодаря быстрому гражданскому доступу ко всему нашему колонизированному пространству."
 
 mem_lunar_gate.4.name:0 "Лунные Врата Построены"
 mem_lunar_gate.4.desc:0 "Лунные врата на [mem_lunar_gate_moon.GetName] были успешно активированы и произвели революцию на [mem_lunar_gate_planet.GetName]! Поскольку время транспортировки в наши другие миры снизилось почти до нуля, экономика растет беспрецедентными темпами. В то время как нам необходимо следить за Вратами и [mem_lunar_gate_planet.GetName], чтобы убедиться, что нет никаких отрицательных эффектов, можно с уверенностью сказать, что проект Лунных Врат стал успехом."
 
 mem_lunar_gate.5.name:0 "Происшествие на Лунных Вратах"
 mem_lunar_gate.5.desc:0 "Происшествие на [mem_lunar_gate_moon.GetName] переросло в катастрофу для Лунных Врат! Когда производилось тестирование врат, гравитационная аномалия вызвала массивную червоточину, что разорвала луну на части. Нет смысла говорить, что Лунные Врата были потеряны вместе со всей [mem_lunar_gate_moon.GetName]. Крупные фрагменты бывшей луны падают на [mem_lunar_gate_planet.GetName] и уже уничтожили несколько регионов и население в них. Помимо всего прочего, обломки [mem_lunar_gate_moon.GetName] взаимодействуют с окружающей средой на [mem_lunar_gate_planet.GetName] и вызывают проблемы со здоровьем по всему миру. Потребуется некоторое время для того, чтобы колония восстановилась после инцидента."
 mem_lunar_gate.5.a:0 "Какая трагедия!"
 
 mem_lunar_gate.6.name:0 "Разрушение Лунных Врат"
 mem_lunar_gate.6.desc:0 "Происшествие на [mem_lunar_gate_moon.GetName] переросло в катастрофу для Лунных Врат! Когда производилось тестирование врат, червоточина сжалась и создала миниатюрную черную дыру, которая поглотила [mem_lunar_gate_moon.GetName]! К счастью, орбита новой черной дыры стабильна вокруг [mem_lunar_gate_planet.GetName] и, похоже, не взаимодействует с [mem_lunar_gate_planet.GetName]. По нашим нынешним прогнозам, черная дыра не испарится в этом тысячелетии, поэтому, пока что, колония в безопасности. По крайней мере, новообразованная черная дыра представляет интересный объект для изучения."
 
 mem_lunar_gate_broken_promise:0 "Нарушенное обещание"
 mem_lunar_gate_broken_promise_desc:0 "Речи о строительстве Лунных Врат ни к чему не привели."
 
 mem_lunar_gate_completed:0 "Лунные Врата"
 mem_lunar_gate_completed_desc:0 "Лунные Врата предоставляют доступ к червоточине дальнего действия для гражданских кораблей системы."
 
 mem_lunar_gate_access:0 "Доступ к Лунным Вратам"
 mem_lunar_gate_access_desc:0 "Почти мгновенный доступ ко всем колонизированным мирам ускорил развитие местной экономики."
 
 mem_lunar_gate_catastrophe:0 "Катастрофа Лунных Врат"
 mem_lunar_gate_catastrophe_desc:0 "Сломавшиеся Лунные Врата уничтожили луну."
 
 mem_lunar_gate_pollution:0 "Происшествие Лунных Врат"
 mem_lunar_gate_pollution_desc:0 "Обломки луны и сломанных Лунных Врат загрязнили окружающую среду мира."
 
 mem_lunar_gate_former_moon:0 "Бывшая Луна"
 mem_lunar_gate_former_moon_desc:0 "Эксперимент Лунных Врат завершился поглощением луны в черную дыру."
 
 
 mem_lunar_gate_success_tooltip:0 "Эксперимент проходит успешно, и устанавливаются Лунные ворота."
 mem_lunar_gate_disaster_tooltip:0 "Эксперимент заканчивается катастрофой."
 mem_lunar_gate_unexpected_tooltip:0 "Возникает непредвиденный результат."
 
 mem_lunar_gate_construct_decision:0 "Построить лунные ворота"
 mem_lunar_gate_construct_decision_desc:0 "Попытка построить Лунные ворота. Проект имеет большой потенциал для успеха, но не лишен рисков."
 
 mem_lunar_gate_research_decision:0 "Изучите принципы, лежащие в основе Лунных врат"
 mem_lunar_gate_research_decision_desc:0 "Попытка построить Лунные врата была бы слишком дорогой и рискованной. Лучше просто изучить их."

 d_mem_lunar_gate_completed:0 "Лунные Врата"