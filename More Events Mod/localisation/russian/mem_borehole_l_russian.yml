l_russian:
 mem_borehole_category:0 "Дыра в земле"
 mem_borehole_category_desc:0 "Сканирование поверхности выявило длинный вертикальный канал в планетарной коре. Точные, правильные углы и необычно гладкая поверхность могут указывать на его искусственное происхождение."
  
 mem_borehole.1.name:0 "Заброшенная глубокая шахта"
 mem_borehole.1.desc:0 "[Root.GetLeaderName] сообщает, что объект - некая разновидность шахты, созданная для добычи минералов из глубоких уровней планетарной коры. Шахта на данный момент заброшена, но может быть восстановлена с минимальными затратами."
 mem_borehole.1a:0 "Починить оборудование."
 mem_borehole.1b:0 "Разобрать оборудование, нужно узнать об этом побольше."
 mem_borehole.1c:0 "Забрать оборудование на утилизацию."
 
 mem_borehole.2.name:0 "Разведка редких минералов"
 mem_borehole.2.desc:0 "Выяснилось, что шахта была создана для выработки богатой залежи редкой руды. Однако, как только шахтёры достигли залежи, проект был свёрнут по неизвестным причинам."
 mem_borehole.2a:0 "Нужно изучить их наработки."
 mem_borehole.2b:0 "Похоже, они нашли гарантий."
 
 mem_borehole.3.name:0 "Ракетная шахта"
 mem_borehole.3.desc:0 "На дне шахты научная команда обнаружила огромную ракету, оснащённую наимощнейшей термоядерной боеголовкой из всех известных нам. [Root.GetLeaderName], однако, предполагает, что объект не является, по сути, оружием, а  каким-то инновационным проектом, поскольку его масса, композиция материалов и внутренняя структура говорят о неспособности к полёту, не говоря уже о достижении второй космической скорости без полного его разрушения. Некоторые подходы к дизайну, всё же, достаточно интересны."
 mem_borehole.3a:0 "Нужно изучить ракету."
 
 mem_borehole.4.name:0 "Среда обитания"
 mem_borehole.4.desc:0 "Во время исследования было обнаружено, что стенки шахты состоят из тысяч малых самоподдерживающихся отсеков, оборудованных системой жизнеобеспечения. Большинство из них либо разграблены дочиста, либо никогда не были заселены, но в некоторых до сих пор разбросаны вещи, предположительно, оставленные обитателями в спешке. Необычный архитектурный дизайн отсеков может быть интересным для изучения."
 mem_borehole.4a:0 "Стоит заглянуть."
 
 mem_borehole.5.name:0 "Отстойник"
 mem_borehole.5.desc:0 "Первоначальные наблюдения показали, что шахта почти полностью заполнена высокорадиоактивным шлаком. Вероятно, это являлось свалкой промышленных отходов некой цивилизации. [Root.GetLeaderName] отказывается продвигаться дальше, ссылаясь на отсутствие уверенности в том, что наши технологии в области защиты от крайне опасных материалов смогут уберечь [Leader.GetHerHim] и [Leader.GetHerHis] команду от этого "преступления против природы."
 mem_borehole.5a:0 "Отвратительно. Но интересно."
 
 mem_borehole.6.name:0 "Гонка в глубины"
 mem_borehole.6.desc:0 "Научная команда исследовала скважину. Судя по текстуре стенок, она была вырезана мощной лазерной установкой и, похоже, достигла жидкого планетарного ядра без каких-либо полезных результатов. Неподалёку был обнаружен небольшой передатчик, уже давно исчерпавший энергозапас. Предварительный анализ его баз данных указывает, что он предназначался для трансляции на всю Галактику повторяющегося сообщения, восхваляющего достижение жидкого планетарного ядра прежде всех конкурентов."
 mem_borehole.6a:0 "Что ж, мои поздравления."
 
 mem_borehole.7.name:0 "Ничего стоящего"
 mem_borehole.7.desc:0 "[Root.GetLeaderName] сообщает, что из шахты, определённо искусственного происхождения, всё было извлечено дочиста, не оставляя возможности обнаружить каких-либо полезных технологий или рудных залежей."
 
 mem_borehole.8.name:0 "Это ловушка!"
 mem_borehole.8.desc:0 "Исследуя скважину на [From.GetName], один из членов команды случайно активировал какую-то мину-ловушку. Вся структура обрушилась, погребя под собой §Y[Root.GetLeaderName]§! и большинство [Leader.GetHerHis] команды."
 
  