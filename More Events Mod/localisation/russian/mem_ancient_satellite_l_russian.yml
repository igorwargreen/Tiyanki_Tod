 #Ancient Satellite Anomaly
 #Writing and idea by ForeMole
 #Code by LamilLerran
 mem_ancient_satellite_category:0 "Устройство в хромосфере звезды"
 mem_ancient_satellite_category_desc:0 "Сканирование §Y[Root.GetName]§! выявило большой объект неизвестного происхождения в обжигающе горячей хромосфере звезды. Этот объект медленно вращается вокруг звезды на стабильной орбите, но как он туда попал и как остается неповрежденным пока неизвестно."
 mem_ancient_satellite.1.name:0 "Древний Спутник"
 mem_ancient_satellite.1.desc:0 "Дальнейшие исследования показывают, что устройство возле поверхности §Y[From.From.GetName]§!это разновидность какой-то древней, полностью автоматизированной, научной станции. По всем расчетам, устройство не должно было оставаться целым, но продвинутый дизайн защитил его от жесткого воздействия звезды. Тем не менее, спутник отвечает на вызовы §Y[Root.GetName]§!, сообщает об опасной среде вокруг звезды и выполняет высланные ему простые указания, включая приказы на смену позиции.\n\nБыло выдвинуто два предложения. Мы можем оставить станцию на прежнем месте и извлечь пользу из её уникального расположения, или мы можем приказать станции перейти на высшую орбиту, для того, чтобы мы смогли безопасно изучить её строение. Любое решение предоставит нам информацию, возможно на сотни лет опережающую наши текущие знания, но выбрать можно только одно. Как нам поступить?"
 mem_ancient_satellite.1.a:0 "Оставить его на месте и изучить звезду."
 mem_ancient_satellite.1.b:0 "Поднять его. Посмотрим из чего он сделан."
 mem_ancient_satellite.100.name:0 "Выброс корональной массы"
 mem_ancient_satellite.100.desc:0 "Приближаясь к поверхности §Y[From.From.GetName]§! для более подробного анализа загадочного объекта, внезапная солнечная вспышка вынудила §Y[Root.GetName]§! отступить. После череды успешно выполненных корабельными пилотами маневров, им удалось отойти на безопасное расстояние. Тем не менее, дальнейшие попытки засечь объект провалились. Каким образом он пережил предыдущие выбросы неизвестно, но факт его разрушения остается несомненным."
 mem_ancient_satellite.100.a:0 "Только зря радовались."
 mem_ancient_satellite.150.name:0 "Выброс корональной массы"
 mem_ancient_satellite.150.desc:0 "Приближаясь к поверхности §Y[From.From.GetName]§! для более подробного анализа загадочного объекта, внезапная солнечная вспышка вынудила §Y[Root.GetName]§! отступить. Не смотря на тщательные усилия команде §Y[Root.GetName]§! не удалось избежать стремительного расширения солнечной материи. §Y[Root.GetName]§! был уничтожен вместе со всей командой. Дальнейшие попытки засечь объект провалились. Каким образом он пережил предыдущие выбросы неизвестно, но факт его разрушения остается несомненным."
