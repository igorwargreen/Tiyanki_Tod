l_russian:

 mem_disguised_planet_category:0 "Непостоянная планета"
 mem_disguised_planet_category_desc:0 "Атмосферные модели этой планеты не полностью соответствуют симуляциям, и несколько глубоких сканирований предоставили данные, совершенно несовместимые с другими тестами."
 
 mem_disguised_planet.1.name:0 "Голографическая маскировка"
 mem_disguised_planet.1.desc:0 "Дальнейшее обследование выявило, что предполагаемая токсичная атмосфера [From.GetName] на самом деле не существует. Разумное использование голографических генераторов, отражателей света и рассеивателей частиц создали убедительную иллюзию, что планета имела густую, враждебную атмосферу. \n\nКак только фальшивые облака были разогнаны, [Root.GetName] обнаружил... абсолютно безжизненный мир, спрятанный под иллюзией. Кажется, что кто-то зашел далеко, чтобы замаскировать этот негостеприимный камень как другой негостеприимный камень."
 mem_disguised_planet.1.a:0 "Какой в этом вообще смысл?"
 
 mem_disguised_planet.2.name:0 "Тайный мир"
 mem_disguised_planet.2.desc:0 "[Root.GetName] докладывает, что предположительно токсичная атмосфера [From.GetName] на деле совершенно не таковая. \n\nРазумное использование голографических генераторов, отражателей света и рассеивателей частиц создали убедительную иллюзию, что планета имела густую, враждебную атмосферу, в то время как в действительности атмосфера кажется довольно мягкой. Как только фальшивые облака были разогнаны, обитаемая поверхность была открыта под ними. \n\nПохоже на то, что в какой-то момент кто-то приложил немало усилий, чтобы скрыть этот мир как нечто менее гостеприимное."
 mem_disguised_planet.2.a:0 "Интересно."
 
 mem_disguised_planet.3.name:0 "Тайна, завёрнутая в загадку"
 mem_disguised_planet.3.desc:0 "Дальнейшее обследование выявило, что предполагаемая токсичная атмосфера [From.GetName] на самом деле не существует. Разумное использование голографических генераторов, отражателей света и рассеивателей частиц создали убедительную иллюзию, что планета имела густую, враждебную атмосферу. \n\nТо, что [Root.GetName] на деле обнаружил под ненастоящими облаками было довольно странным - крошечная планета, полностью покрытая щитом, который кажется совершенно непроницаемым, что означает, что остается совершенно неясно, кем и с какой целью эта планета была настолько сильно скрыта."
 mem_disguised_planet.3.a:0 "Очень странно."

 mem_disguised_planet.100.name:0 "Провал"
 mem_disguised_planet.100.desc:0 "[Root.GetName] не сумел повторить предыдущие аномальные результаты на [FromFrom.GetName]. Вероятно, они были вызваны неправильно откалиброванными датчиками."
 mem_disguised_planet.100.a:0 "Разочаровывающе."

 mem_disguised_planet_modifier:0 "Голографические проекторы"
 mem_disguised_planet_modifier_desc:0 "Древние голографические проекторы создают мнимые изображения токсичных облаков над миром."
 
 d_mem_disguised_planet_mystery_pile:0 "Загадочная груда"
 d_mem_disguised_planet_mystery_pile_desc:0 "Неясно, что именно представляет из себя эта куча, за исключением того, что она состоит из очень сложных полимеров, на нее болезненно смотреть и у нее ужасный запах. Она также колеблется."
 
 d_mem_disguised_planet_triple_deposit:1 "Скрытая долина"
 d_mem_disguised_planet_triple_deposit_desc:1 "На поверхности этого мира под ложным представлением о ядовитом мире, лежит надежно скрытая долина, богатая редкими ресурсами."