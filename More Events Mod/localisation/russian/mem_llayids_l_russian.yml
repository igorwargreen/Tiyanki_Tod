 mem_llayids_category:0 "Таинственное Планетарное Кольцо"
 mem_llayids_category_desc:0 "В кольце этого газового гиганта были обнаружены неожиданные объекты, которые имеют искусственное происхождение. Мы должны создать исследовательскую базу, чтобы изучить их и выяснить, как они там оказались."

