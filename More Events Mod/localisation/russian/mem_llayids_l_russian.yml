 mem_llayid_planet:0 "Разрушенные Среды Обитания"
 mem_llayid_planet_desc:0 "Кольцо этого газового гиганта состоит из остатков сред обитания и цивилизации, которая когда-то в них жила."

 mem_llayids.1.name:0 "Остатки Цивилизации"
 mem_llayids.1.desc:0 "Кольцо этого газового гиганта, по-видимому, представляет собой остатки сред обитания, которые когда-то вращались вокруг планеты и были разрушены в результате какого-то катаклизма в далеком прошлом. Однако неясно, что стало причиной этого события, так как все материальные останки не похожи ни на одни известные нам. [root.leader.GetName] рекомендует нам продолжить изучение бывших жителей, чтобы выяснить причину их гибели. Могло ли это быть супероружие, подобное которому мы едва ли можем себе представить?"
 mem_llayids.1.desc.hive:0 "Кольцо этого газового гиганта, по-видимому, представляет собой остатки ряда мест обитания, которые когда-то вращались вокруг планеты и были разрушены в результате какого-то катаклизма в далеком прошлом. Однако неясно, что стало причиной этого события, так как материальные останки не совпадают с теми, с которыми улей сталкивался ранее. Возможно, нам следует отправить несколько дронов для изучения бывших обитателей и причины их гибели. Может быть, это было какое-то супер-оружие?"
 mem_llayids.1.desc.machine:0 "Кольцо этого газового гиганта, по-видимому, представляет собой остатки ряда мест обитания, которые когда-то вращались вокруг планеты и были разрушены в результате какого-то катаклизма в далеком прошлом. Однако неясно, что стало причиной этого события, поскольку материальные останки не могут быть сопоставлены ни с какими-либо другими из наших баз данных. Возможно, нам следует установить несколько подпрограмм для изучения бывших жителей и причины их гибели. Может быть, это было какое-то супер-оружие?"
 mem_llayids.1.A:0 "Какой ужас!"
 mem_llayids.1.B:0 "Давайте узнаем больше."
 mem_llayids.1.C:0 "Супер-оружие, говорите?"
 mem_llayids.1.purifier:0 "Превосходно. Ксеносы убивают друг друга. Давайте просто найдем это оружие..."
 mem_llayids.1.swarm:0 "Превосходно. Органики делает нашу работу. Давайте просто найдем это оружие..."
 mem_llayids.1.terminator:0 "Эта еда испортилась. Давайте посмотрим, как она была приготовлена."

 mem_llayids.2.title:0 "Исследование Кольца на [from.GetName]"
 mem_llayids.2.desc:0 "Исследовательский пост над [from.GetName] готов исследовать цивилизацию, которая когда-то процветала здесь, и ее внезапное разрушение."
 mem_llayids.2.desc.weapon:0 "Исследовательский пост над [from.GetName] готов к поиску следов оружия, уничтожившего некогда процветавшую здесь цивилизацию."

 mem_llayids.4.title:0 "Безрезультатные Поиски Супероружия"
 mem_llayids.4.desc:0 "Среди различных останков цивилизации ксеносов, некогда живших вокруг [mem_llayid_planet.GetName], наши исследователи обнаружили всевозможные артефакты ксеносов, но никаких следов какого-либо оружия, не говоря уже о супероружии. Поскольку останки ксеносов не представляют для нас никакой пользы, их исследование прекращено."
 mem_llayids.4.desc.hive:0 "Среди различных останков цивилизации ксеносов, некогда живших вокруг [mem_llayid_planet.GetName], наши дроны-искатели обнаружили всевозможные артефакты ксеносов, но никаких следов какого-либо оружия, не говоря уже о супероружии. Поскольку испорченные остатки пищи не представляют для нас никакой пользы, их исследование прекращено."
 mem_llayids.4.desc.machine:0 "Среди различных останков органической цивилизации, некогда жившей вокруг [mem_llayid_planet.GetName], наши дроны-искатели обнаружили всевозможные остатки, но никаких следов какого-либо оружия, не говоря уже о супероружии. Поскольку нас интересовали только разрушители, а не уничтоженные (в конце концов, их постигла бы та же участь, если бы мы их нашли), исследования в этом направлении были прекращены."
 mem_llayids.4.A:0 "Жаль."

 mem_llayids.6.name:0 "Данные о Ллаидах"
 mem_llayids.6.desc:0 "Во время поиска среди обломков бывших сред обитания на орбите [From.Planet.GetName], один из исследователей наткнулся на изображение обитателей, которых наши научные сотрудники окрестили «Ллаидами». У них необычная тройная структура тела: стоят вертикально на трех ногах, как на треножнике, имеют при себе два набора по три руки, а каждая рука имеет по три пальца и также у них есть целых три головы! Каждая голова имеет один глаз, одно ухо и по два рта, предположительно один для того, чтобы говорить, а другой для того, чтобы есть. К сожалению, нам не удалось найти никаких органических останков ллаидов. Их биология должна была быть настоящим чудом!\n\nРядом с этим изображением наш исследователь также нашел примеры того, что является ллаидской письменностью. Однако попытки перевести ее оказались тщетными."
 mem_llayids.6.desc.hive:0 "Во время поиска среди обломков бывших сред обитания на орбите [From.Planet.GetName] один из дронов-исследователей наткнулся на изображение обитателей, которых наши научные сотрудники окрестили «Ллаидами». У них необычная тройная структура тела: стоят вертикально на трех ногах, как на треножнике, имеют при себе два набора по три руки, а каждая рука имеет по три пальца и также у них есть целых три головы! Каждая голова имеет один глаз, одно ухо и по два рта, предположительно один для того, чтобы говорить, а другой для того, чтобы есть. К сожалению, нам не удалось найти никаких органических останков ллаидов. Их биология должна была быть настоящим чудом!\n\nРядом с этим изображением наш дрон-исследователь также нашел примеры того, что является ллаидской письменностью. Однако попытки перевести ее оказались тщетными."
 mem_llayids.6.desc.machine:0 "Во время поиска среди обломков бывших сред обитания на орбите [From.Planet.GetName] один из дронов-исследователей наткнулся на изображение обитателей, которых наши научные сотрудники окрестили «Ллаидами». У них необычная тройная структура тела: стоят вертикально на трех ногах, как на треножнике, имеют при себе два набора по три руки, а каждая рука имеет по три пальца и также у них есть целых три головы! Каждая голова имеет один глаз, одно ухо и по два рта, предположительно один для того, чтобы говорить, а другой для того, чтобы есть. К сожалению, нам не удалось найти никаких органических останков ллаидов. Было бы интересно посмотреть, как могла работать такая неэффективная структура тела.\n\nРядом с этим изображением наш дрон-исследователь также нашел примеры того, что является ллаидской письменностью. Однако попытки перевести ее оказались тщетными."

 mem_llayids.8.name:0 "Дальнейшие Поиски Ллаидов"
 mem_llayids.8.desc:0 "Тайна, окружающая гибель Ллаидов, становится все глубже. Хотя нашей команде не удалось найти никаких доказательств того, что стало причиной разрушения их среды обитания, они каталогизировали большое количество предметов, начиная от фрагментов небольших космических кораблей и заканчивая целыми зданиями и всевозможными предметами быта. К сожалению, похоже, что их электронные системы были не очень прочной конструкции, поэтому очень немногие из них пережили последние несколько тысяч лет.\n\nОднако, что удивило наших исследователей, ни один предмет не был идентифицирован как оружие. Это навело наших ученых на мысль, что ллаиды были абсолютно пацифистским видом. Кто или что могло желать их уничтожения?"
 mem_llayids.8.desc.hive:0 "Тайна, окружающая гибель Ллаидов, становится все глубже. Хотя нашим дронам-исследователям не удалось найти никаких доказательств того, что стало причиной разрушения их среды обитания, они каталогизировали большое количество предметов, начиная от фрагментов небольших космических кораблей и заканчивая целыми зданиями и всевозможными предметами быта. К сожалению, похоже, что их электронные системы были не очень прочной конструкции, поэтому очень немногие из них пережили последние несколько тысяч лет.\n\nВопреки ожиданиям, наши дроны-исследователи не смогли найти ни одного объекта, который можно было бы идентифицировать как оружие. Поэтому наши исследовательские подпрограммы выдвигают новую гипотезу о том, что ллаиды были полностью пацифистским видом. Кто или что могло желать их уничтожения?"
 mem_llayids.8.desc.machine:0 "$mem_llayids.8.desc.hive$"
 mem_llayids.8.option:0 "Любопытно."

 mem_llayids.10.name:0 "Потенциальный Прорыв в Области Изучения Ллаидов"
 mem_llayids.10.desc:0 "Наша исследовательская группа совершила прорыв в изучении Ллаидов: Было найдено неповрежденное ядро данных, содержащее тысячи и тысячи элементов визуальных данных. Однако его адаптация для просмотра в формате, совместимом с визуальными сенсорными системами [root.owner.GetSpeciesAdj], потребует значительных усилий, не говоря уже о том, что нам придется перевести язык ллаидов.\n\nИсследовательская группа разработала проект, чтобы выяснить, какие данные можно извлечь из ядер."
 mem_llayids.10.desc.hive:0 "Наши исследовательские подпрограммы совершили прорыв в изучении Ллаидов: Было найдено неповрежденное ядро данных, содержащее тысячи и тысячи элементов визуальных данных. Однако адаптация его для просмотра в формате, совместимом с визуальными сенсорными системами [root.owner.GetSpeciesAdj], потребует значительных усилий, не говоря уже о том, что нам придется перевести язык ллаидов.\n\nМы разработали проект, чтобы узнать, какие данные можно извлечь из ядер."
 mem_llayids.10.desc.machine:0 "Наши исследовательские подпрограммы совершили прорыв в изучении Ллаидов: Было найдено неповрежденное ядро данных, содержащее тысячи и тысячи единиц визуальной информации. Однако преобразование данных в формат, совместимый с нашими системами, потребует значительных усилий, не говоря уже о том, что нам придется перевести язык ллаидов.\n\nМы разработали проект, чтобы узнать, какие данные можно извлечь из ядер."

 mem_llayids.15.name:0 "Истина о Гибели Ллаидов"
 mem_llayids.15.desc:0 "Нашим [root.owner.GetScientistResearchSubroutinePlural] удалось расшифровать ключевую запись в ядре данных. На изображениях орбитали ллаиды всё ещё целы. Сотни из них можно увидеть на орбите газового гиганта, у которого на снимках нет никакого кольца.\n\nЛлаиды на фотографиях, похоже, участвуют в публичной церемонии: Большая толпа их находится на публичной арене и смотрит на экран, с которого говорят два ллаида. Хотя нам трудно читать эмоции ллаидов, они выглядят спокойными, даже жизнерадостными.\n\n«Вот и все», - говорит один из ллаидов. «Мы обнаружили то, ради чего пришли сюда. Мы узнали смысл жизни и самой смерти. Теперь мы знаем, кто мы, откуда пришли и куда идем».\n\nДругой ллаид расставляет свои руки. «Теперь мы можем уйти с миром», - говорит он. «Запределье больше не властно над нами».\n\nЛлаиды на арене ликуют и, похоже, празднуют, в то время, как среда обитания внезапно взрывается. Перед тем, как запись обрывается, не видно никаких признаков паники - скорее, ллаиды демонстрируют странную смесь спокойствия и экстаза.\n\nМы можем только предположить, что ллаиды считали - так или нет - что они раскрыли секреты смысла своей жизни и смерти, которые настолько потрясли основы их общества, что они пришли к коллективному решению, что им больше нет смысла жить, и они должны ускорить завершение своего жизненного цикла.\n\nЯдра содержат гораздо больше данных, а многие остатки в поле обломков еще не каталогизированы, что означает, что этот объект еще долгие годы будет давать нам новые сведения о любопытной цивилизации Ллаидов и ее достижениях."

 mem_llayid_investigation:0 "Ядро Данных Ллаидов"
 mem_llayid_investigation_DESC:0 "Мы обнаружили ядро данных, содержащее тысячи элементов визуальных данных, которые обещают раскрыть секреты давно исчезнувшей цивилизации. Однако чтение и перевод данных потребует значительных усилий."
 mem_llayid_weapon_investigation:0 "Поиски Супероружия"
 mem_llayid_weapon_investigation_DESC:0 "Что-то уничтожило среду обитания, которая когда-то находилась на орбите [mem_llayid_planet.GetName]. Возможно, мы все еще можем найти следы супер-оружия, которое это сделало и может быть даже создать свое собственное..."