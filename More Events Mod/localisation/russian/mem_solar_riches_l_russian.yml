 ###################
 # Solar Riches
 ###################
 
 mem_solar_riches_category:0 "Солнечные богатства"
 mem_solar_riches_category_desc:0 "Сканирование этой звезды отмечают возможное близкое присутствие групп небольших объектов. Наши лучшие оценки траектории предполагают медленно затухающую орбиту."
 
 mem_solar_riches.1.name:0 "Солнечные богатства обнаружены"
 mem_solar_riches.1.desc:0 "Ученый §Y[Root.GetLeaderName]§! обнаружил группу ветхих солнечных коллекторов, построенных неизвестной инопланетной расой. Даже в столь плохом состоянии, они по-прежнему собирают солнечную энергию с большей эффективностью, чем мы когда-либо могли представить."
 mem_solar_riches.1.a:0 "Извлеките запасы энергии и переработайте оставшееся."
 mem_solar_riches.1.b:0 "Изучите конструкцию, лежащую в их основе."
 
 mem_solar_riches.2.name:0 "Провал расчета траектории"
 mem_solar_riches.2.desc:0 "§Y[Root.GetLeaderName]§! докладывает, что все следы структур исчезли и извиняется за трату ресурсов на расчет орбитальной траектории несуществующих объектов."

 
