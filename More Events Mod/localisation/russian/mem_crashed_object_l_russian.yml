l_russian:
 mem_crashed_object_category:0 "Разбившийся объект"
 mem_crashed_object_category_desc:0 "Исследование этого астероида обнаружило останки большого объекта, разбросанные по поверхности. Это требует последующего изучения."
 
 mem_crashed_object.11.name:0 "Чужеродные звуки"
 mem_crashed_object.11.desc:0 "При ближайшем рассмотрении, разбившийся объект на поверхности астероида оказался зондом пришельцев! Вместе с примитивной солнечной панелью и технологией радиоприема и передачи, зонд так же содержит плоский диск с бороздами, прикрепленный сбоку. При прокручивании, диск издает набор звуков. [Root.GetLeaderName] не сомневается, что это какая-то форма музыки пришельцев!\n\nК сожалению, музыка не очень хорошая, или, по крайней мере, создана для аудио оборудования, сильно отличного от нашего. Но, все таки, культурный артефакт совершенно другой расы… хоть что-то, не так-ли?" 
 mem_crashed_object.11.a:0 "Не так уж и плохо..."
 
 mem_crashed_object.12.name:0 "Спасательная капсула"
 mem_crashed_object.12.desc:0 "Экспедиция, отправленная на поверхность для исследования останков зонда, вернулась с интересной находкой. Это похоже на спасательное судно, судя по отсутствию самостоятельных двигательных систем, на борту которого были обнаружены несколько капсул, способных поддерживать криогенную заморозку. Большинство из них было разобрано для поддержания работы единственной, наскоро собранной, капсулы с одним обитателем; хотя система и пыталась поддерживать их в рабочем состоянии, по нашим расчетам, криогенная система отказала чуть больше пятисот лет назад. По останкам существа не удалось определить ничего существенного из-за солнечной радиации, простерилизовавшей большинство тканей.\n\nОднако, не все потеряно, так как изобретательский гений этой импровизированной установки увеличил наши познания в долговременной поддержке работы систем и криогенике." 
 mem_crashed_object.12.a:0 "Жаль что мы не познакомились."
 
 mem_crashed_object.13.name:0 "Всего лишь отблик"
 mem_crashed_object.13.desc:0 "Наши первоначальные показания, по всей видимости, были ложными. Металлические останки, замеченные с орбиты оказались всего лишь отбликом залежей металлической руды."
 mem_crashed_object.13.a:0 "Что ж, минералов много не бывает."
