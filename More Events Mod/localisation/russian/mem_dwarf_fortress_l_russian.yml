 #Anomaly
 mem_dwarf_fortress_category:0 "Внутри Огня"
 mem_dwarf_fortress_category_desc:0 "Глубокое сканирование указывает на необычную форму поверхности. Это может означать наличие искусственной структуры."

 #simple fail 
 mem_dwarf_fortress.1.name:0 "Просто Горячий Воздух"
 mem_dwarf_fortress.1.desc:0 "Оказалось, что странная форма была просто плато, где тепло и неравномерная плотность магмы исказили результаты сканирования. На этом месте не было обнаружено ничего искусственного."
 mem_dwarf_fortress.1.a:0 "Мы должны двигаться дальше."
 
 #spawn the site later
 mem_dwarf_fortress.2.name:0 "Открытие Внутри Огня"
 mem_dwarf_fortress.2.desc:0 "Наши шахтеры обнаружили вход в систему пещер явно искусственного происхождения под палящей поверхностью [mem_dwarf_fortress_planet.GetName].\n\nНачало раскопок означает полное прекращение любых горных работ, но кто знает, какие секреты могут таить в себе эти глубины?"
 mem_dwarf_fortress.2.a:0 "Начните раскопки."
 mem_dwarf_fortress.2.b:0 "Мы не можем прекратить добычу полезных ископаемых из-за этого."
 
 #anomaly success, found digsite
 mem_dwarf_fortress.3.name:0 "Удар по Земле"
 mem_dwarf_fortress.3.desc:0 "После различных разведочных буровых работ наша научная группа обнаружила множество подземных ходов, принадлежащих одной сложной системе пещер, очевидно, искусственного происхождения.\n\nНевозможно оценить, насколько глубоко они простираются."
 mem_dwarf_fortress.3.a:0 "Проведите дальнейшее расследование."

 #Dwarf fortress digsite
 mem_dwarf_fortress_site:0 "В Глубины"
 mem_dwarf_fortress_site_desc:0 "Под палящей поверхностью [mem_dwarf_fortress_planet.GetName] обнаружена искусственная система пещер. Хотя температура опасно высока, достаточное термостойкое оборудование позволит продолжить исследование."
 
 #Dwarf fortress digsite stage 1 Pressure plate
 mem_dwarf_fortress.4.name:0 "Горячие Ноги"
 mem_dwarf_fortress.4.desc:0 "Пройдя по самому большому из извилистых туннелей довольно долго, экспедиция наконец нашла окончательное доказательство того, что это место было построено, а не является случайным природным явлением.\n\nПеред учеными туннель резко углубляется в яму, похожую на карьер. Каменная плита с неизвестной надписью на ней отмечает начало грубо обтесанной каменной лестницы. Эти ступени ведут вниз с одной стороны и вверх с другой, оставляя между ними пустой пол длиной в десятки метров."
 #Pressure plate - Fire hot - Scientist dead
 mem_dwarf_fortress.4.desc_01:0 "$mem_dwarf_fortress.4.desc$ \n\nПересекая яму, научный сотрудник [Root.GetLeaderName] наступил на скрытую нажимную плиту, невольно активировав механизм ловушки. Лава быстро залила яму и остановилась, не дойдя до верха лестницы. К сожалению, никто из команды не успел выбраться вовремя.\n\nЛава уже начала остывать, и ожидается, что через несколько дней по ней можно будет безопасно передвигаться."
 #Pressure plate - Fire hot - Scientist injured
 mem_dwarf_fortress.4.desc_02:0 "$mem_dwarf_fortress.4.desc$  \n\nВо время перехода через яму один из помощников научного сотрудника [Root.GetLeaderName] наступил на скрытую нажимную плиту, невольно активировав механизм ловушки. Лава быстро залила яму, остановившись незадолго до того, как ученый достиг(ла) вершины лестницы. К сожалению, команде исследователей не удалось выбраться из ямы невредимыми. Ученый [Root.GetLeaderName] уже никогда не будет прежним."
 #Pressure plate - Fire hot - Scientist alive and well
 mem_dwarf_fortress.4.desc_03:0 "$mem_dwarf_fortress.4.desc$  \n\nВо время перехода через яму научный сотрудник [Root.GetLeaderName] заметил скрытую нажимную плиту. После быстрого исследования выяснилось, что она является частью сложного механизма ловушки, которая, если бы была активирована, залила бы всю яму лавой. Команда будет внимательнее обследовать глубины."
 mem_dwarf_fortress.4.a:0 "Ужасный исход, но мы должны двигаться дальше."
 mem_dwarf_fortress.4.b:0 "Это прискорбно, но мы должны продолжать двигаться вперед."
 mem_dwarf_fortress.4.c:0 "Хорошая работа. Продолжайте."
 
 #Dwarf fortress digsite stage 2 Cave in column
 mem_dwarf_fortress.5.name:0 "Еще Больше Ловушек"
 mem_dwarf_fortress.5.desc:0 "Начиная с этой ямы качество туннеля неуклонно улучшалось, поскольку гладкие каменные поверхности сменялись естественными зубчатыми скальными стенами. В конце концов наша экспедиционная группа наткнулась на большую пещеру, в которой, по всей видимости, находился вход в какое-то сооружение, похожее на бункер. В центре пещеры одна большая колонна держит вес всего потолка. На ней находится еще одна каменная плита с неразборчивой надписью, которая, по мнению экспедиционной группы, является каким-то... рычагом?"
 #Cave in collumn - Smash - Scientist dead
 mem_dwarf_fortress.5.desc_01:0 "$mem_dwarf_fortress.5.desc$ \n\nНаучный сотрудник [Root.GetLeaderName] и коллеги [Root.Leader.GetHerHis] были вынуждены из любопытства раскрыть тайну того, для чего был создан этот механизм. Оставив все меры предосторожности, [Root.Leader.GetSheHe] дёрнул(а) за рычаг.\n\nЩелчок, за которым последовал громкий хлопок, наполнил зал. Почти мгновенно колонна и потолок над ней рухнули на пол, а затем медленно поднялись на прежнее место, открывая взору тех, кто, к несчастью, оказался под их тяжестью."
 #Cave in collumn - Smash - Scientist injured
 mem_dwarf_fortress.5.desc_02:0 "$mem_dwarf_fortress.5.desc$ \n\nНаучный сотрудник [Root.GetLeaderName] и [Root.Leader.GetHerHis] коллеги были вынуждены из любопытства раскрыть тайну того, для чего был создан этот механизм. Оставив все меры предосторожности, [Root.Leader.GetSheHe] дёрнул(а) за рычаг.\n\nЩелчок, за которым последовал громкий грохот, наполнил зал. Почти мгновенно колонна и потолок над ней рухнули на пол, а затем медленно поднялись на прежнее место, обнажив тех, кому не повезло попасть под их вес. Несмотря на то, что [Root.GetLeaderName] удалось избежать смерти в последний момент, вид мертвой команды произвел сильное впечатление на научного сотрудника."
 #Cave in collumn - Smash - Scientist alive and well
 mem_dwarf_fortress.5.desc_03:0 "$mem_dwarf_fortress.5.desc$ \n\nХотя к этому его побуждало собственное любопытство, а также любопытство его коллег, научный сотрудник [Root.GetLeaderName] решил(а) не поддаваться [Root.Leader.GetHerHis] инфантильному желанию потянуть за рычаг, вместо этого решив изучить механизм при помощи своего сканера с безопасного расстояния.\n\nРезультаты подтвердили [Root.Leader.GetHerHis] подозрения: рычаг соединяется со сложным механизмом, удерживающим колонну и большую часть потолка на месте. Похоже, что срабатывание рычага привело бы к падению большей части потолка на пол. После этого механизм поднимал упавшие части обратно, также возвращая механизм в исходное положение. Кто мог создать такую ловушку?"
 mem_dwarf_fortress.5.a:0 "Пришлите другую команду. Мы не сдадимся!"
 mem_dwarf_fortress.5.b:0 "Сделайте замечание выжившим. Они должны быть более осторожными."
 mem_dwarf_fortress.5.c:0 "Это было близко. Следите за дальнейшими ловушками."
 
 #Dwarf fortress digsite stage 3 - Danger room
 mem_dwarf_fortress.6.name:0 "Опасная Комната"
 mem_dwarf_fortress.6.desc:0 "Попасть в бункер оказалось неожиданно легко, поскольку главный проход был закрыт лишь частично. Однако экспедицию встретила мрачная картина. Мумифицированные трупы низкорослых, но крепких инопланетных гуманоидов усеивали землю. Неясно, что именно здесь произошло, но все они, похоже, встретили жестокий конец.\n\nПервый доступный комплекс рядом с входом в бункер предположительно служил казармой и оружейным складом для персонала службы безопасности. Похоже, что эти пришельцы обладали технологией, сравнимой с нашей собственной, используя силовые доспехи и энергетическое оружие. Любопытно, что большую часть складских помещений занимали устаревшие виды оружия ближнего боя, такие как молоты и топоры.\n\nКогда расследование продолжалось в комплексе, научный сотрудник [Root.GetLeaderName] забрел в помещение, которое, по [Root.Leader.GetSheHe] мнению, было чем-то вроде тренировочного зала. Когда один из членов команды беспечно потянул за не обозначенный рычаг, из пола быстро появились многочисленные шипы, а затем так же быстро исчезли, как и появились. Иконография, появившаяся при нажатии на рычаг, позволяет предположить, что эти шипы были предназначены для обучения технике уклонения."
 #Danger room - Stab - Scientist dead or injured
 mem_dwarf_fortress.6.desc_01:0 "$mem_dwarf_fortress.6.desc$ \n\nСудя по всему, научный сотрудник [Root.GetLeaderName] и большая часть [Root.Leader.GetHerHis] команды были посредственными уклонистами..."
 #Danger room - Stab - Scientist alive and well
 mem_dwarf_fortress.6.desc_02:0 "$mem_dwarf_fortress.6.desc$ \n\nГрациозно уклоняясь от надвигающейся опасности, научный сотрудник [Root.GetLeaderName] успел деактивировать механизм «обучения», пока никто не получил серьезных травм. В результате инцидента этот дурак, который тянет не за то что надо, был освобожден от своей должности."
 mem_dwarf_fortress.6.a:0 "Это ужасно!"
 mem_dwarf_fortress.6.b:0 "Могло быть и хуже..."
 mem_dwarf_fortress.6.c:0 "Где мы находим этих идиотов?"
 
 #Dwarf fortress digsite stage 4 - Commercial district
 mem_dwarf_fortress.7.name:0 "Чёрный Юмор"
 mem_dwarf_fortress.7.desc:0 "Оставив позади входную секцию, научный сотрудник [Root.GetLeaderName] и [Root.Leader.GetHerHis] команда вошли в то, что, по их мнению, является коммерческим районом. По рельефам на стенах, полу и предметам быта экспедиционная команда восстановила значительную часть истории бывших жителей. Это здание было создано в таких суровых условиях на том основании, что глубоко под ним находятся жилы редкой - и для них невероятно ценной - минеральной руды. Выкачивая магму на поверхность, они смогли получить доступ к почти неисчерпаемому источнику энергии, построить систему обороны, опирающуюся на многочисленные зоны, затопляемые лавой, и обнаружили способ избавления от «нежелательных людей» - как это подробно и многократно показано на рельефах.\n\nОсобенно ценной находкой стала библиотека, которая дала нашим лингвистам достаточно образцов для перевода языка пришельцев. Это не только облегчит взаимодействие с их технологиями, но и даст нам представление об их юморе. На архивных изображениях каменных табличек, найденных в различных местах ловушек, написано следующее - «Смотри под ноги...» и «Не трогай это!» для лавовой и рычажной ловушки соответственно. Другой пример - надгробие в одном из захоронений, на котором рельефно изображен воин, пронзенный сразу несколькими шипами, с надписью «Почему ты не увернулся?!». Неудивительно, что это навеяло некоторые не очень далекие воспоминания...\n\nНаучный сотрудник [Root.GetLeaderName] рассчитывает найти больше информации о том, что здесь произошло, обыскав центральную часть, которая в настоящее время заперта за массивными воротами, которые экспедиционная группа еще не открыла."
 mem_dwarf_fortress.7.a:0 "Откройте их."

 #Dwarf fortress digsite stage 5 - Central district
 mem_dwarf_fortress.8.name:0 "Из Огня и Крови"
 mem_dwarf_fortress.8.desc:0 "Открыть ворота оказалось довольно сложной задачей. Когда команда раскопщиков наконец пробилась через них, стало ясно, что это не случайность. Кто-то приложил немало усилий, чтобы запечатать их изнутри, вплоть до того, что их невозможно было открыть. Да никто и не пытался. Оказалось, что обитателей больше волновало убийство друг друга, хотя причина этого стала ясна только после того, как один из ученых наткнулся на хронику в хранилище данных бункера.\n\nСначала аванпост постоянно рос, и его процветание привлекало множество новых жителей. Многие жители не только работали в шахтах, но и занимались изобразительным искусством, создавая предметы, искусно украшенные фрактальными изображениями себя и другими красивыми, но странными творениями. Когда добыча полезных ископаемых принесла первые успехи, колония пережила экономический бум.\n\nНесмотря на то, что ее постоянно осаждали неизвестные соперники, она просуществовала несколько поколений. Однако, когда раскопки планетарного ядра приблизились к завершению, записи в хронике уже давно стали озлобленными, они сообщали о растущей жадности и широко распространенной паранойе среди населения.\n\nС иррациональным поведением и вспышками насилия, все вылилось в катастрофическую цепь событий, когда "Лорд Стражи" вызвал смотрителя бункера на дуэль за обладание очень ценным артефактом, упоминаемым только по названию - §Y'Кубортоб Унил Омот'§! Поединок быстро превратился в борьбу не на жизнь а на смерть, закончившись лишь победой претендента. Последующие записи сообщают о последовательных дуэлях, подобных первой, происходящих ежедневно. Заканчивается хроника одной строкой, повторяющейся снова и снова - «Он будет моим!»\n\nПохоже, что с этого момента ситуация быстро обострилась, что заставило команду раскопок задаться вопросом, что за предмет мог привести к краху целого общества. К сожалению, никакой дополнительной информации об артефакте найдено не было.\n\nВ попытке узнать больше о ценном материале, добытом в этой колонии, ученые направились к секции бурения ядра, но столкнулись с еще одним забаррикадированным дверным проемом..."
 mem_dwarf_fortress.8.a:0 "Вы знаете, как это делается."
 
 #Dwarf fortress digsite stage 6 - Core-boring section
 mem_dwarf_fortress.9.name:0 "Массовый Психоз"
 mem_dwarf_fortress.9.desc:0 "Когда дверной проем был расчищен, раскопщики не удивились, обнаружив в этом месте еще несколько трупов. Однако один из них выделялся.\n\nСпрятанный в самом укромном уголке, одинокий труп был найден прислоненным к стене, в его мертвой хватке находился странного вида металлический ботинок огромных размеров. Рядом с трупом лежал датапад, содержимое которого проливало свет на природу странного предмета. Хотя в последней записи журнала было написано только «Мое, наконец-то мое!!!», научный сотрудник [Root.GetLeaderName] быстро пришел к выводу, что металлический сабатон должен быть §Y'Кубортоб Унил Омот'§!, причина распада этой колонии.\n\nПри ближайшем рассмотрении выяснилось, что части артефакта были сделаны из сверхредкого материала, для добычи которого изначально был создан аванпост. В хрониках объекта он был назван "живым металлом" за способность "помнить" свою первоначальную форму при повреждении или манипуляциях - по сути, это был самовосстанавливающийся материал. Как только подземные жилы были открыты и живой металл был представлен населению, он быстро нашел широкое применение среди остальных жителей колонии. Бывшие жители, очевидно, не осознавали, что длительный контакт с этим материалом может негативно сказаться на их психическом здоровье. Научный сотрудник [Root.GetLeaderName] мудро посоветовал(а) всем избегать прямого физического контакта с веществом и использовать защитную одежду при взаимодействии с ним.\n\nМесторождение этого редкого металла, похоже, еще далеко не полностью выработано, и если будут приняты достаточные меры безопасности, мы сможем возобновить здесь добычу."

 mem_dwarf_fortress.9.a:0 "Выдающиеся работы."

 #Relic buff
 mem_dwarf_fortress_boot:0 "Вдохновляющее Мастерство"

 #Relic
 r_mem_dwarf_fortress_boot:0 "Кубортоб Унил Омот"
 r_mem_dwarf_fortress_boot_desc:0 "'Рабочий Разбитый Молотом Лени'\n\nЭто сабатон из дюрастали. Работа выполнена с высочайшим качеством. Он обильно украшен гравировкой, изображающей правителя, бьющего и пинающего своих работников. Его украшают свисающие кольца из нейтрония и угрожающие шипы из живого металла."

