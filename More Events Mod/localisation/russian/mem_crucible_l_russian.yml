 mem_crucible_broke_crucible:0 "Вмешательство в Горнило"

 #Buildings
 d_mem_crucible_controller:0 "Контроллер"
 d_mem_crucible_controller_desc:0 "Останки огромного псионического компьютера. После решения проблемы, для которой он был создан, он отключился, но даже его пустая оболочка содержит удивительные технологии."

 #Chain and projects
 mem_crucible_chain_title:0 "Горнило"
 mem_crucible_chain_desc:0 "Бесконечный цикл смерти и возрождения на [mem_crucible_planet.GetName] не может быть естественным. \n\nЧто бы за этим ни стояло, мы должны это выяснить."

 MEM_CRUCIBLE_STUDY_HOMEWORLD:0 "Изучить Зацикленный Мир"
 MEM_CRUCIBLE_STUDY_HOMEWORLD_DESC:0 "[mem_crucible_planet.GetName] - это луна, которая застряла в бесконечной петле смерти и возрождения. Если мы хотим выяснить причину этого, мы должны начать именно отсюда."
 MEM_CRUCIBLE_STUDY_CONTROLLER:0 "Изучить Окутанный Мир"
 MEM_CRUCIBLE_STUDY_CONTROLLER_DESC:0 "[mem_crucible_controller_planet.GetName] вечно покрыта странным туманом и вращается вокруг луны, запертой в бесконечном цикле возрождения. В ней должно быть что-то особенное."
 MEM_CRUCIBLE_CONTACT_THE_CONTROLLER:0 "Первопричина"
 MEM_CRUCIBLE_CONTACT_THE_CONTROLLER_DESC:0 "Что бы ни вызывало бесконечный цикл на [mem_crucible_planet.GetName], оно скрывается на [mem_crucible_controller_planet.GetName]. \n\nВремя найти это."
 MEM_CRUCIBLE_SOLVE_THE_PROBLEM:0 "Решение Проблемы"
 MEM_CRUCIBLE_SOLVE_THE_PROBLEM_DESC:0 "Контроллер Горнила бьётся головой о стену, пытаясь найти решение своей проблемы. Ему не помешает взгляд со стороны."
 MEM_CRUCIBLE_CHANGE_THE_PROBLEM:0 "Изменение Параметров"
 MEM_CRUCIBLE_CHANGE_THE_PROBLEM_DESC:0 "Контроллер "Горнила" не может решить проблему в рамках заданных ему параметров. \n\nНо с нашим собственным пониманием псионических сил мы можем дать ему истинное решение."

