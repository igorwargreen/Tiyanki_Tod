l_russian:
 mem_crucible.3.name:0 "Охваченные Безумием"
 mem_crucible.3.desc:0 "Похоже, что население [From.GetName] охвачено каким-то коллективным безумием. \n\nСообщения с нашего наблюдательного поста свидетельствуют о беспорядках на улицах и повсеместном скандировании бессмысленных мантр. Небольшая часть местных жителей, сохранивших свои когнитивные способности, бежит из населенных пунктов, и их число быстро сокращается. Страна [From.Owner.GetName] находится на грани полного краха."
 mem_crucible.3.a:0 "Неприятно."

 mem_crucible.4.name:0 "Окутывание"
 mem_crucible.4.desc.first:0 "Мы наблюдаем странные явления на [From.GetName]. \n\n$mem_crucible.4.common$"
 mem_crucible.4.desc.latter:0 "И снова планета [From.GetName] оказывается окутанной. \n\n$mem_crucible.4.common$"
 mem_crucible.4.common:0 "Какой-то туман окутал поверхность наполненной безумием планеты, как будто само население растворилось в нем. \n\nНеясно, что именно произошло, поскольку ни один датчик не может проникнуть сквозь туман."
 mem_crucible.4.a:0 "Очень странно."

 mem_crucible.5.name:0 "Возрождение [mem_crucible_country.GetName]"
 mem_crucible.5.desc.never_seen_death:0 "Ранее окутанная пеленой планета [From.GetName], похоже, претерпела драматические изменения. \n\nРанее непроницаемый туман расступился, открыв цивилизацию разумных людей каменного века, населяющих его поверхность."
 mem_crucible.5.desc.seen_death:0 "[From.GetName], которую мы раньше видели окутанной в странный туман, похоже, изменила свое положение на обратное. \n\nРанее непроницаемый туман рассеялся, показав, что [mem_crucible_country.GetSpeciesNamePlural], похоже, вернулись в каменный век."
 mem_crucible.5.desc.seen_many_deaths:0 "Как и раньше, окутанная планета [From.GetName] вновь перестала быть такой. Ранее непроницаемый туман рассеялся, показав, что [mem_crucible_country.GetSpeciesNamePlural], похоже, снова вернулись в каменный век."
 mem_crucible.5.a:0 "Как странно."

 mem_crucible.6.name:0 "Окутывание"
 mem_crucible.6.desc:0 "Наш наблюдательный пост над [From.GetName] сообщает, что они потеряли всякую связь с поверхностью внизу из-за причудливого тумана, внезапно охватившего планету. \n\nКак будто сама планета негативно реагирует на наше присутствие."
 mem_crucible.6.a:0 "Неприятно."

 mem_crucible.7.name:0 "Окутывание"
 mem_crucible.7.desc:0 "Мы потеряли всю связь с [Root.GetName]. Похоже, что поверхность планеты охвачена странным туманом. \n\nКак будто сама планета негативно реагирует на наше присутствие."
 mem_crucible.7.a:0 "Неприятно."

 mem_crucible.8.name:0 "Встреча с [From.Owner.GetName]"
 mem_crucible.8.desc:0 "[Root.GetName] сообщает, что они столкнулись с примитивной цивилизацией на поверхности [From.GetName]. \n\nСтранно то, что население этой планеты, похоже, полностью сошло с ума, разрушая свою развитую инфраструктуру, устраивая беспорядки и разжигая бессмысленное насилие. \n\nМы должны рассмотреть возможность строительства §YСтанции Слежения§! над их миром, чтобы изучать их более пристально."

 mem_crucible.11.name:0 "Окутывание"
 mem_crucible.11.desc:0 "Наши корабли над [From.GetName] сообщают, что они не могут продолжать бомбардировку из-за странного тумана, который внезапно охватил планету, перекрыв всякую видимость и контакт с поверхностью. \n\nКак будто сама планета негативно реагирует на наши действия."
 mem_crucible.11.a:0 "Как странно."

 mem_crucible.100.name:0 "Тайна Горнила"
 mem_crucible.100.desc:0 "Мы наблюдали повторение той же картины на [From.GetName]: Цивилизация поднимается и развивается аномально быстрыми темпами, но затем впадает в безумие и погружается в странный фиолетовый туман. Затем туман рассеивается, раскрывая население, которое вернулось в каменный век, и все начинается заново. Как будто некая таинственная сила направляет этот процесс к неопределенной цели."
 mem_crucible.100.a:0 "Мы должны докопаться до сути."
 mem_crucible.100.b:0 "Кого это волнует?"
 mem_crucible.100.b.tooltip:0 "Отключите большинство уведомлений от [From.GetName]."

 mem_crucible.101.name:0 "Исследование [mem_crucible_planet.GetName]"
 mem_crucible.101.desc:0 "[Root.GetName] сообщает об успешном завершении комплексного исследования [From.GetName]. \n\nПланета не выглядит особенно необычной. Однако, похоже, на нее каким-то образом влияет ее первичная - [mem_crucible_controller_planet.GetName]. Наблюдатели перехватили какой-то обмен сигналами между планетами, хотя пока рано говорить о том, что передается и с какой целью."
 mem_crucible.101.a:0 "Мы должны узнать больше."

 mem_crucible.102.name:0 "Исследование [mem_crucible_controller_planet.GetName]"
 mem_crucible.102.desc:0 "Экипаж корабля [Root.GetName] не смог изучить поверхность [mem_crucible_controller_planet.GetName] в мельчайших подробностях. Однако им все же удалось узнать больше, чем было известно ранее. \n\nТам, внизу, определенно происходит какая-то активность - накапливается огромное количество энергии. Пока неясно, что происходит и с какой целью, но мы как никогда близки к полному раскрытию тайн этой планеты."
 mem_crucible.102.a:0 "Что скрыто под покровом?"

 mem_crucible.200.name:0 "Тайна Горнила"
 mem_crucible.200.desc:0 "Теперь, когда нам удалось перехватить странные передачи между [mem_crucible_planet.GetName] и [mem_crucible_controller_planet.GetName] и составить приблизительную карту поверхности последней, мы приблизились к раскрытию истинной природы всей системы [mem_crucible_planet.Solar_System.GetName]. \n\nМы можем с уверенностью сказать, что некая сущность организовала бесконечный цикл смерти и возрождения, хотя мы пока не можем сказать, какова может быть его цель. Тем не менее, тот, кто управляет этим, обладает огромной силой. Теперь, после частичного картирования окутанной пеленой поверхности планеты и начала расшифровки обмена сигналами, мы можем надеяться, что наконец-то разгадаем эту тайну."
 mem_crucible.200.a:0 "Отлично, давайте продолжим."
 mem_crucible.200.b:0 "Мы зашли слишком далеко. Некоторые секреты лучше оставить забытыми."

 mem_crucible.201.name:0 "Контролирующий Горнило"
 mem_crucible.201.desc:0 "[Leader.GetName] сообщает, что [Leader.GetSheHe] смог(ла) модифицировать сенсорный массив [Root.GetName], чтобы проникнуть за таинственный покров и выяснить причину странных явлений в системе [mem_crucible_controller_planet.Solar_System.GetName]. \n\nГлубоко в тумане [mem_crucible_controller_planet.GetName] находится древняя и мощная машина под названием §Y«Контроллер»§!. Перед ней поставлена единственная цель - не дать существу по имени §S«Вольдарен»§! покинуть эту луну. Однако в рамках заданных системе параметров эта задача неразрешима. Все, что может сделать Контроллер, - это создать смертные оболочки, в которых будут находиться части Вольдарена, попавшие в ловушку странного цикла смерти и возрождения, чтобы прервать останавливать его каждый раз, как только он оказывается слишком близок к побегу. Сам по себе этот цикл никогда не закончится, пока Контролер полностью не будет уничтожен или выключен."
 mem_crucible.201.a:0 "Выключите Контроллер."
 mem_crucible.201.a.tooltip:0 "Вольдарин сбежит, освободив Идеальный Мир [mem_crucible_planet.GetName] для нас."
 mem_crucible.201.b:0 "Повысить эффективность работы контроллера."
 mem_crucible.201.c:0 "Мы можем найти более постоянное решение для Вольдарена."
 mem_crucible.201.d:0 "Перенастроить Контроллер для нашего использования." #Not implemented yet
 mem_crucible.201.e:0 "Пусть контроллер продолжает свой цикл."

 mem_crucible.301.name:0 "Истинный Волдарен"
 mem_crucible.301.desc:0 "Сущность Вольдарен сформировалась, покинув пределы [mem_crucible_planet.GetName] и оставив позади свои смертные оболочки. \n\nЭто мощное псионическое существо теперь представляет угрозу для всей системы, если не всей галактике."
 mem_crucible.301.a:0 "Мы должны подготовиться к битве."

 mem_crucible.302.xenophile:0 "Могу я вас кое о чем спросить? \n\nВсегда ли вы просто ломаете чужие проекты без всякого разбора? Приходило ли вам в голову, что, возможно, ваши махинации могут привести к неожиданным последствиям? \n\nМы хотели бы знать, было ли это случайным упущением, или вам просто нравится ходить по галактике и ломать чужие вещи?"
 mem_crucible.302.xenophobe:0 "Бесполезные [Root.GetSpeciesNamePluralInsult]! \n\nЕсть ли у вас представление о том, что вы сделали? Вы представляете, что собирались сделать? \n\nВаше идиотское вмешательство поставило под угрозу всю галактику!"
 mem_crucible.302.a:0 "Тогда казалось, что это хорошая идея..."
 mem_crucible.302.b:0 "Мы просто хотели посмотреть, что произойдет."
 mem_crucible.302.c:0 "Это безумие должно было закончиться."
 mem_crucible.302.d:0 "Мы можем делать на своей территории все, что захотим."

 mem_crucible.310.name:0 "Решение Вольдарена"
 mem_crucible.310.desc:0 "Хотя экипаж [Root.GetName] не смог по-настоящему "решить" проблему Вольдарена, им удалось разорвать цикл. \n\nПлотный туман полностью поглотил [mem_crucible_planet.GetName], навсегда отрезав планету от нашей реальности. Без необходимости Контроллер ослабил свою защиту, сняв плотную пелену с [mem_crucible_controller_planet.GetName] и отключившись, оставив планету и ее странные технологии нам."

 mem_crucible.320.name:0 "Решение Вольдарена"
 mem_crucible.320.desc:0 "Используя наше понимание псионики, [Leader.GetName] смог сформулировать альтернативное решение проблемы Вольдарена. \n\nВредоносная пси-сущность была эффективно нейтрализована, дав возможность оболочкам Вольдарена - [mem_crucible_country.GetSpeciesNamePlural] - обрести истинную свободу. \n\nНаконец-то выполнив свою цель, Контроллер ослабил свою защиту, оставив [mem_crucible_planet.GetName] и [mem_crucible_controller_planet.GetName] на наше усмотрение."

 #Ages
 mem_crucible_insanity_age:0 "Коллективное Безумие"
 mem_crucible_insanity_age_desc:0 "Население планеты, ранее относительно развитое, охвачено неким коллективным психозом, участвуя в беспорядочном бессмысленном насилии и безумном скандировании бессмысленных мантр."

