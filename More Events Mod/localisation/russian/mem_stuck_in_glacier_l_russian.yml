l_russian:

 mem_stuck_in_glacier_projectile:0 "Улучшенное Кинетическое Проникание"
 
 mem_stuck_in_glacier_category:0 "Застрявший в Леднике"
 mem_stuck_in_glacier_desc:0 "Небольшой посторонний объект обнаружен внутри ледника на поверхности планеты."
 
 mem_stuck_in_glacier.10.name:0 "Кинетический Снаряд"
 mem_stuck_in_glacier.10.desc:0 "Предварительное наблюдение идентифицировало объект как снаряд от кинетической артиллерии, по всей видимости, выстеленный в планету в далеком прошлом. Очевидно, какой-то корабль выпустил его с высокой орбиты, пробив порядка 50 метров льда до того, как тот остановился. Технология, что позволила объекту уцелеть при столкновении, может быть полезна."
 mem_stuck_in_glacier.10a:0 "Найти способ добыть объект."
 mem_stuck_in_glacier.10b:0 "Мы не станет бурить ледник ради куска мусора."

 mem_stuck_in_glacier.20.name:0 "Робот"
 mem_stuck_in_glacier.20.desc:0 "Похоже, что внутри ледника застряла какая-то роботизированная единица. Судя по темпам плавления и замерзания на поверхности ледника, роботизированная единица была выброшена с высокой орбиты планеты и сумела пробиться глубоко внутрь ледника благодаря энергии, при столкновении и нагревании от прохождения через тонкую, но преобладающую атмосферу."
 mem_stuck_in_glacier.20a:0 "Надо попытаться достать его."
 mem_stuck_in_glacier.20b:0 "Мы не станет бурить ледник ради куска мусора."
 mem_stuck_in_glacier.20c:0 "Пусть отвратительная машина погибает."
 
 mem_stuck_in_glacier.30.name:0 "Мертвый Исследователь"
 mem_stuck_in_glacier.30.desc:0 "Объект, который обнаружили наши сенсоры, в итоге оказался запечатанным экзокостюмом с его пилотом, представителем неизвестного нам вида, по-прежнему внутри. Судя по урону, который получил костюм, кто-то неоднократно бил визором костюма по крупной скале до тех пор, пока целостность не была нарушена, и после того,как пользователь задохнулся, бросил тело в расщелину. Добыча костюма и трупа могут быть невероятно полезными для нас."
 mem_stuck_in_glacier.30a:0 "По крайней мере кто-то теперь может рассказать их историю."
 mem_stuck_in_glacier.30b:0 "Похоже, что пришелец все же пригодится нам в конце концов."
 
 mem_stuck_in_glacier.40.name:0 "Разбившийся Шаттл Снабжения"
 mem_stuck_in_glacier.40.desc:0 "[Leader.GetName] был удивлен, сообщив, что найденный объект является одним из наших собственных шаттлов снабжения. Этот шаттл сбился с курса несколько месяцев назад во время запланированного полета. Бортовой самописец в кабине содержит сообщение, в котором пилот винит общество [Owner.GetAdj] в недостатке признания к нему и заговор [Owner.GetRulerTitle] [Owner.GetRulerName] по преследованию его как главные причины украсть и разбить шаттл."
 mem_stuck_in_glacier.40a:0 "Трагично."
 mem_stuck_in_glacier.40b:0 "Какое расточительство государственной собственности."
 
 mem_stuck_in_glacier.50.name:0 "Метеорит"
 mem_stuck_in_glacier.50.desc:0 "Команда, отправленная на место, обнаружила кусок железного метеорита внутри ледника. Судя по его составу, он может быть внегалактического происхождения, путешествуя целую эру, пока не был пойман гравитацией планеты и в конце концов упал на поверхность, оставаясь неглубоко зарытым в течение еще нескольких эр."
 mem_stuck_in_glacier.50a:0 "Какое великое путешествие длиною в жизнь."

 mem_stuck_in_glacier.60.name:0 "База Данных"
 mem_stuck_in_glacier.60.desc:0 "Наше глубокое сканирование успешно прошло сквозь лед, выявив отдельные схемы внутри объекта. По всей видимости, кто-то расплавил участок в леднике, поместил защищенную оболочку с навигационным компьютером в этом месте, и дал воде вновь замёрзнуть. Какая бы информация ни была спрятана здесь, она может быть ценной."
 mem_stuck_in_glacier.60a:0 "Она может быть полезной."

 mem_stuck_in_glacier.99.name:0 "Просто Камень"
 mem_stuck_in_glacier.99.desc:0 "Этот "объект", обнаруженный внутри ледника на планете, оказался обычным булыжником, застрявшим там. Его необычная форма и состав вызвали аномальные данные, но в нем больше нет ничего интересного."

 MEM_STUCK_IN_GLACIER_PROJECTILE_PROJECT:0 "Добыть Кинетический Снаряд из Ледника"
 MEM_STUCK_IN_GLACIER_PROJECTILE_PROJECT_DESC:0 "Случайный орбитальный заряд пробил планетарный ледник и сейчас захоронен на глубине порядка 50 метров. Мы могли бы растопить лед и достать снаряд для изучения, но это займет время."
  
 MEM_STUCK_IN_GLACIER_ROBOT_PROJECT:0 "Добыть Робота из Ледника "
 MEM_STUCK_IN_GLACIER_ROBOT_PROJECT_DESC:0 "Кто-то выкинул робота на замерзшую планету. Мы могли бы вырезать его из льда, но это займет время.\n\nПрогресс в §Yтехнологии роботизации§! может улучшить наши шансы достать робота одним куском."
  
 MEM_STUCK_IN_GLACIER_CACHE_PROJECT:0 "Добыть Ледниковое Хранилище"
 MEM_STUCK_IN_GLACIER_CACHE_PROJECT_DESC:0 "Кто-то сознательно поместил объект глубоко внутри ледника. Нужно найти способ вырезать его оттуда."
 
 mem_stuck_in_glacier.11.name:0 "Успешная Добыча: Бесполезная Находка"
 mem_stuck_in_glacier.11.desc:0 "После долгого и тяжелого рытья, [Leader.GetName] докладывает, что снаряд не имел никакой ценности для нас. Все конструкторские решения, которые можно было бы скопировать, уже доступны нам."

 mem_stuck_in_glacier.12.name:0 "Успешная Добыча: Усиленные Снаряды"
 mem_stuck_in_glacier.12.desc:0 "Ученый [Leader.GetName] успешно добыл и изучил снаряд. Похоже, что используется необычный слоистый состав, который обеспечивает лучшее проникновение и увеличивать энергию удара."
 mem_stuck_in_glacier.12a:0 "Хорошая работа."

 mem_stuck_in_glacier.13.name:0 "Успешная Добыча: Большой Калибр"
 mem_stuck_in_glacier.13.desc:0 "В ходе добычи и изучения выяснилось, что большой калибр является единственной отличительной особенностью снаряда. Это предполагает определенные решения для оружейной технологии, которые могут открыть новые возможности сверхтяжелого вооружения."
 mem_stuck_in_glacier.13a:0 "Хорошая работа."
 mem_stuck_in_glacier.13b:0 "Мы уже освоили эту технологию."
 
 mem_stuck_in_glacier.21.name:0 "Успешная Добыча: Робот Сильно Поврежден"
 mem_stuck_in_glacier.21.desc:0 "[Leader.GetName] докладывает, что [Leader.GetHerHis] команде недостаточно знакомы с инопланетной технологией, что стало причиной неустранимых повреждений при его получении. Единственное, на что годна эта единица сейчас - металлолом."
 mem_stuck_in_glacier.21a:0 "Тогда пустим его на металлолом."
 
 
 mem_stuck_in_glacier.22.name:0 "Успешная Добыча: Робот Функционирует"
 mem_stuck_in_glacier.22.desc:0 "Восстановленный робот, похоже, полностью функционирует и очень изысканный. Его матрица характера, если внести немного дополнений, могла бы быть перепрограммирована, чтобы он служил нашей империи."
 mem_stuck_in_glacier.22a:0 "Запустите Его."
 mem_stuck_in_glacier.22a.tooltip:0 "Робот будет активирован, чтобы служить в качестве §Yлидера§! в вашей империи."
 mem_stuck_in_glacier.22b:0 "Вместо этого разберите его на запчасти."
 
 mem_stuck_in_glacier.61.name:0 "Карта Сокровищ"
 mem_stuck_in_glacier.61.desc:0 "Похоже, что неизвестные космические пираты спрятали эту информацию здесь на случай, если им потребуется главный козырь. Там находится набор координат, которые приведут нас к спрятанным сокровищам."
 mem_stuck_in_glacier.61a:0 "Следуем за картой!"
  
 MEM_STUCK_IN_GLACIER_MAP_PROJECT:0 "Следуем За Координатами"
 MEM_STUCK_IN_GLACIER_MAP_PROJECT_DESC:0 "Информация, добытая из компьютера, приводит нас к ближайшей планете. Проследуем за координатами и увидим, есть ли там что-то ценное."
 
 mem_stuck_in_glacier.62.name:0 "Ничего не Добыто"
 mem_stuck_in_glacier.62.desc:0 "Следуя за координатами, мы обнаружили убежище, скрытое под поверхностью §Y[From.GetName]§!. Однако, что бы здесь ни было спрятано когда-то, это было получено кем-то еще. Убежище пусто."
 mem_stuck_in_glacier.62a:0 "Пустая трата времени."
 
 mem_stuck_in_glacier.63.name:0 "Скрытые Ценности"
 mem_stuck_in_glacier.63.desc:0 "Мы обнаружили убежище, спрятанное под поверхностью §Y[From.GetName]§!. Наши специалисты обнаружили значительное количество ценностей."
 
 mem_stuck_in_glacier.64.name:0 "Скрытый Ангар"
 mem_stuck_in_glacier.64.desc:0 "То, что обнаружил ученый [Leader.GetName], следуя за пиратскими координатами, является не убежищем, но ангаром, скрывающим крупный пиратский корабль. Его передовое оборудование может быть весьма полезным для наших вооруженных сил."
 mem_stuck_in_glacier.64a:0 "Запустите его"
 mem_stuck_in_glacier.64a.tooltip:0 "§YПиратский крейсер§! будет восстановлен для службы как часть нашего флота."
 mem_stuck_in_glacier.64b:0 "Этот корабль будет более полезным для нас в качестве металлолома."
