 ########################
 #Legacy of the Carcharorion
 #AKA The Unponounceable Welsh event chain
 #By ViolentBeetle
 ########################
 
 #See "extinct abductors" for anomaly
 
 #PROJECT CHAIN
 mem_lotc_first_chain_title:0 "Кархарорион"
 mem_lotc_first_chain_desc:0 "Давным-давно вид, называющий себя Кархарорион, организовал операцию по насильственному переселению наших предков в другое место. Следуя оставленным ими координатам, мы можем найти их следы."
 mem_lotc_clues:0 "Исследованные объекты"
 
 MEM_LOTC_FIRST:0 "Подводное Сооружение"
 MEM_LOTC_FIRST_DESC:0 "Судя по этим координатам, под океаном на далекой планете спрятана какая-то установка."
 
 mem_lotc_poi.2:0 "Место Встречи"
 mem_lotc_poi.2.desc:0 "Эти координаты являются своего рода местом встречи Кархарориона. Если Кархарорион все еще существует, они могут быть там."
 
 MEM_LOTC_THIRD:0 "Центр"
 MEM_LOTC_THIRD_DESC:0 "Предполагается, что эти координаты относятся к какому-то коммерческому или рекреационному центру, которым управляет Кархарорион."
 
 MEM_LOTC_FOURTH:0 "Памятник"
 MEM_LOTC_FOURTH_DESC:0 "Эти координаты должны привести к изолированному комплексу, который может быть памятником или музеем."
 
 MEM_LOTC_BOARDING_CRUISER:0 "Взятие Крейсера на Абордаж"
 MEM_LOTC_BOARDING_CRUISER_DESC:0 "Теперь, когда крейсер Кархарорион выведен из строя, мы можем попытаться взять его на абордаж."
 
 mem_lotc_poi.5:0 "Система Кархар"
 mem_lotc_poi.5.desc:0 "Скорее всего, здесь находится родной мир Кархарориона."

 mem_lotc_second_chain_title:0 "Система Кархар"
 mem_lotc_second_chain_desc:0 "Мы обнаружили домашнюю систему Кархарионов. Хотя здесь нет никаких признаков активной деятельности Кархариона, нам следует поискать его следы на планетах и лунах в этой системе."
 mem_lotc_surveyed:0 "Обследованные места"
 
 MEM_LOTC_I:0 "Изучить Гвиливр"
 MEM_LOTC_I_DESC:0 "Хоть эта планета и не подходит для жизни, она несколько раз упоминается в архивах Кархарориона, которые мы нашли. Она заслуживает более пристального изучения."
 
 MEM_LOTC_IA:0 "Изучить Крау"
 MEM_LOTC_IA_DESC:0 "Эту расплавленную луну называют крупным промышленным центром Кархарориона. Мы должны исследовать ее."
 
 MEM_LOTC_II:0 "Изучить Аелвид"
 MEM_LOTC_II_DESC:0 "Эта планета является первым кандидатом на роль родного мира Кархарориона."
 
 MEM_LOTC_IIA:0 "Изучить Кхваер"
 MEM_LOTC_IIA_DESC:0 "Судя по информации, которую мы почерпнули из их архивов, этот естественный спутник родной планеты Кархарориона, похоже, был очень важен для них."
 
 MEM_LOTC_III:0 "Изучить Офанну"
 MEM_LOTC_III_DESC:0 "Эта планета — второй кандидат, она которая когда-то была обитаема. Вероятно, она имеет отношение к нашим поискам."
 
 MEM_LOTC_IIIA:0 "Изучить Мортхвил"
 MEM_LOTC_IIIA_DESC:0 "Эта маленькая луна несколько раз упоминается в архивах Кархарориона. Возможно, она содержит что-то интересное."
 
 MEM_LOTC_AS:0 "Изучить Фарчад"
 MEM_LOTC_AS_DESC:0 "Этот особенно большой астероид упоминается в архивах Кархарориона и, предположительно, был ядром их операций на поясе."
 
 MEM_LOTC_IVA:0 "Изучить Марчхог"
 MEM_LOTC_IVA_DESC:0 "Эта луна, по-видимому, достаточно важна для Кархарионов, так как заслужила обширные упоминания в их архивах."
 
 MEM_LOTC_IVB:0 "Изучить Каер"
 MEM_LOTC_IVB_DESC:0 "Эта луна имеет неблагоприятное описание в архивах Кархарориона."
 
 MEM_LOTC_V:0 "Изучить Ангхенфил"
 MEM_LOTC_V_DESC:0 "Этот газовый гигант расположился на отдаленных краях системы, вокруг него находится большое количество лун и систем колец. Если Кархарориону есть что скрывать, то только здесь."
 
 MEM_LOTC_VA:0 "Изучить Доленну"
 MEM_LOTC_VA_DESC:0 "Эта луна один раз упоминается в архивах Кархарориона, поэтому к ней стоит присмотреться повнимательнее."
 
 MEM_LOTC_VB:0 "Изучить Эрлид"
 MEM_LOTC_VB_DESC:0 "Эта луна была описана в архивах Кархарориона как основной узел незаконной деятельности."
 
 MEM_LOTC_VI:0 "Изучить Фуриау"
 MEM_LOTC_VI_DESC:0 "Эта крайняя планета системы несколько раз упоминалась в архивах Кархарориона."
 
 mem_lotc_poi.6:0 "Изолированная Система"
 mem_lotc_poi.6.desc:0 "Вероятно, здесь находится колония кархарионов."
 
 mem_lotc_third_chain_title:0 "Судьба Кархарориона"
 mem_lotc_third_chain_desc:0 "Мы собрали достаточно данных, чтобы определить систему, в которую могли попасть остатки "Кархарориона"."
 
 MEM_LOTC_FINAL:0 "Установить Контакт"
 MEM_LOTC_FINAL_DESC:0 "Слабый сигнал, исходящий из Триствха, вероятно, связан с Кархарорионом."
 
 #EVENTS
 
 mem_lotc.1.name:0 "Операции по Незаконному Обороту"
 mem_lotc.1.desc:0 "После тщательного исследования комплекса наша научная команда сделала удивительное открытие. Ядра данных оказались в основном стерты или повреждены, но мы установили, что комплекс принадлежал незнакомой нам цивилизации под названием Кархарорион. Очевидно, что они существовали тысячи лет назад в этом секторе галактики. \n\nОднако кое-что другое гораздо более необычно. Нижний уровень плотно заполнен большим количеством стазисных капсул, содержащих... тела представителей нашего вида. Многие из них все еще носят усовершенствованные кандалы или имеют грубые имплантаты, вживленные в их нервную систему. Похоже, эти кархарионы похитили некоторых из наших примитивных предков и подвергли их экспериментам, а затем, по неизвестным причинам, решили убить их, отключив подачу энергии в стазисные капсулы и заставив их задохнуться. \n\nМы обнаруживаем повышенный уровень радиации на стенах и оборудовании внутри комплекса. Похоже, что энергетическое ядро было либо саботировано, либо в прошлом произошла утечка, но мы не можем быть уверены. Остаточные данные, извлеченные из ядер данных, также содержат несколько наборов координат."
 mem_lotc.1a:0 "Что здесь произошло?"
 
 mem_lotc.2.name:0 "Подводное Сооружение"
 mem_lotc.2.desc:0 "Под водой наша научная группа обнаружила руины автономной экосистемы. Похоже, что она была создана полностью из компонентов космического корабля. По оценкам [Leader.GetName], здесь проживало несколько сотен особей, пока он не пострадал от орбитальной бомбардировки. Большая часть оборудования была повреждена соленой водой, но нашей научной команде удалось восстановить фрагментарные навигационные данные, которые должны оказаться полезными. Странно, но и боеприпасы, хранившиеся в самом комплексе, и неповрежденные снаряды, найденные на месте, были схожей конструкции."
 mem_lotc.2a:0 "Гражданская война?"
 
 mem_lotc.3.name:0 "Система [From.GetName]"
 mem_lotc.3.desc:0 "Мы обнаружили одинокий корабль на орбите газового гиганта. Он выглядит сильно потрёпанным, но все еще функционирует. Мы должны приближаться с осторожностью."
 
 mem_lotc.4.name:0 "Центр"
 mem_lotc.4.desc:0 "Несколько кораблей кархарионов, похоже, были объеденены вместе и выведены на орбиту вокруг [FromFrom.GetName]. Когда наша научная команда пробралась внутрь, они не обнаружили ничего, кроме разложения и заброшенности. Большинство систем жизнеобеспечения и других жизненно важных систем были демонтированы, но команда нашла изолированный голокабинет, который им удалось ненадолго запитать от систем корабля. Когда они это сделали, то оказались на поверхности незнакомого мира, глядя на незнакомое небо. Они успели записать звезды на небе, прежде чем свет погас окончательно. Если они точны, эти звезды могут позволить нам сузить местонахождение воссозданной планеты."
 mem_lotc.4a:0 "Может быть, это их родная планета?"
 
 mem_lotc.5.name:0 "Памятник"
 mem_lotc.5.desc:0 "К сожалению, мы опоздали на несколько столетий. Остатки комплекса еще можно различить по краям ударного кратера, но большая его часть стерта с лица земли ударом метеорита. Однако то, что уцелело, очень интересно. Мы обнаружили несколько больших каменных плит, покрытых пиктограммами Кархарориона. В уцелевшем ядре данных [Leader.GetName] нашел(а) ссылки на их родную систему. С дополнительными данными для заполнения пробелов, это может привести нас прямо к ней."
 mem_lotc.5a:0 "Давайте проверим."
 
 mem_lotc.7.name:0 "Корабль Был Выведен из Строя"
 mem_lotc.7.desc:0 "Теперь, когда крейсер "Кархарорион" выведен из строя, мы должны подготовить абордажную команду для его исследования."
 mem_lotc.7a:0 "Подготовьте наши силы."
 
 mem_lotc.8.name:0 "Корабль Был Выведен из Строя"
 mem_lotc.8.desc:0 "Кто-то другой вывел из строя крейсер "Кархарорион" и оставил его бесцельно дрейфовать. Мы должны подготовить абордажную команду для расследования."
 mem_lotc.8a:0 "Подготовьте наши силы."
 
 mem_lotc.9.name:0 "Система [From.GetName]"
 mem_lotc.9.desc:0 "Мы обнаружили поврежденный корабль Кархарориона, который бесцельно дрейфует. Мы должны подготовить абордажную команду, чтобы исследовать его."
 mem_lotc.9a:0 "Подготовьте наши силы."
 
 mem_lotc.10.name:0 "Абордаж Успешен"
 mem_lotc.10.desc:0 "Когда наши силы поднялись на борт корабля, их встретило жуткое зрелище. Там были трупы множества видов, даже нашего собственного вида! Некоторые из них, спотыкаясь, ринулись защищать корабль, хотя они уже давно должны быть мертвы. \n\nОказалось, что их заставляют двигаться нейронные импланты, которые поддерживали их даже после смерти. Сражаясь до конца, наша абордажная команда добралась до мостика корабля. Некоторые данные с бортовых компьютеров все еще можно было использовать. Они указывали на то, что технология сверхсветовых скоростей корабля столкнулась с серьезными проблемами, подобными тем, которые мы смогли устранили еще до того, как покинули родную систему.\n\nВмешательство в системы корабля, похоже, запустило некую последовательность самоуничтожения, в результате чего корабль испарился через несколько мгновений после возвращения нашей абордажной команды."
 mem_lotc.10a:0 "Тревожно."
 
 mem_lotc.11.name:0 "Родная Система Кархарориона"
 mem_lotc.11.desc:0 "С помощью собранных нами данных мы можем определить предполагаемую домашнюю систему загадочных кархарорионов. Мы должны исследовать ее, чтобы узнать, что с ними произошло, и раскрыть их связь с нашим видом."
 mem_lotc.11a:0 "Вперед, к ответам!"
 
 mem_lotc.12.name:0 "Система Кархар"
 mem_lotc.12.desc:0 "Мы обнаружили Кархар, предполагаемую домашнюю систему Кархарориона. Мы не обнаружили в системе трафика, указывающего на наличие космической цивилизации, поэтому нам придется искать ответы на вопросы на их планетах. \n\nС уже собранной информацией у нас нет необходимости проводить базовое обследование. Тем не менее, есть много интересных моментов, которые мы должны рассмотреть поближе."
 mem_lotc.12a:0 "Приступайте."
 
 
 mem_lotc.13.name:0 "Гвиливр"
 mem_lotc.13.desc:0 "Плотная, ядовитая атмосфера Гвиливра состоящая из парниковых газов, не кажется нам многообещающей, но кархарорионцы, похоже, придерживаются другого мнения. Несколько больших кораблей все еще плавают в верхних слоях атмосферы, каждый из которых, очевидно, является средой обитания для нескольких тысяч граждан. Несколько из них были повреждены выстрелами с орбиты, но, судя по их низкой интенсивности, это были шальные выстрелы. \n\nНаша научная группа обнаружила, что в средах обитания отсутствуют какие-либо личные вещи, и не было найдено ни одного тела, это говорит нам о том, что население покинуло это место по собственному желанию."
 mem_lotc.13a:0 "Куда они ушли?"
 
 mem_lotc.14.name:0 "Крау"
 mem_lotc.14.desc:0 "Следы битвы усеяли эту планету, и большое количество обломков все еще дрейфует на ее орбите. Не совсем ясно, что здесь произошло из-за обширных повреждений, полученных кораблями, но прогнозы [Leader.GetName] позволяют предположить, что на орбите планеты было создано несколько крупных верфей, которые использовали добытые на поверхности минералы для производства кораблей. Эти верфи были ценными стратегическими объектами, что объясняет масштабную битву за них."
 mem_lotc.14a:0 "Интересно."
 
 mem_lotc.15.name:0 "Аелвид"
 mem_lotc.15.desc:0 "При наблюдении за замерзшей планетой бросаются в глаза две основные особенности: Массивные разрушенные аркологии, усеивающие ее поверхность, и еще более массивные ударные кратеры. Концентрация кратеров на самой большой территории планеты позволяет предположить, что они были получены в результате орбитальной бомбардировки. Похоже, что в результате этого планета пережила небольшой ледниковый период. \n\nПовреждения аркологий, тем временем, выходят далеко за рамки разрушения временем. Многие из них имеют массивные проломы с профилями, похожими на снаряды массового поражения. Внутренности каждой структуры заполнены мертвыми телами вида, который мы идентифицировали как кархарорион. \n\nОднако одна из аркологий, похоже, избежала прямых ударов. Там было найдено множество трупов, жертв голода и холода, но, они были намеренно перемещены и складированы на нижнем уровне. Вероятно, кто-то перенес туда тела, прежде чем покинуть аркологию."
 mem_lotc.15a:0 "Кто мог это сделать?"
 mem_lotc_terraforming_candidate_tooltip_1:0 "§Y[terraforming_candidate_1.GetName]§! может быть терраформирована, после изучения технологии £society  §H$tech_climate_restoration$§!"
 
 mem_lotc.16.name:0 "Кхваер"
 mem_lotc.16.desc:0 "На поверхности луны расположено несколько аркологий, соединенных между собой подземными туннелями. Поверхность планеты усеяна обломками большого количества боевых кораблей, а структуры на поверхности, похоже, были пробиты мощным оружием. Повсюду в структурах можно найти трупы кархарионов, либо погибших от воздействия вакуума при прорыве стен, либо умерших медленной смертью из-за нехватки снабжения. Некоторые из них застрелились. \n\nНаучная группа также обнаружила массовые захоронения на улице, тела были просто сброшены в траншеи и засыпаны бульдозером."
 mem_lotc.16a:0 "Война никогда не меняется."
 
 mem_lotc.17.name:0 "Офанну"
 mem_lotc.17.desc:0 "Множество биодомов покрывают поверхность планеты, каждый из них лежит в руинах. Наша научная группа обнаружила следы планетарной бомбардировки, направленной на населенные пункты. Судя по найденному уцелевшему оборудованию, местные жители работали над крупным проектом по терраформированию, когда их общество было уничтожено враждебными силами."
 mem_lotc.17a:0 "Как это произошло?"
 mem_lotc_terraforming_candidate_tooltip_2:0 "§Y[terraforming_candidate_2.GetName]§! может быть терраформирована, после изучения технологии £society  §H$tech_climate_restoration$§!."
 
 mem_lotc.18.name:0 "Мортхвил"
 mem_lotc.18.desc:0 "Несколько разрушенных радарных станций и небольшое количество обломков разбросаны по этой луне. Похоже, что здесь располагалась военная станция, вероятно, она служила для защиты основных объектов. Она подверглась нападению, но невозможно сказать, кто победил."
 mem_lotc.18a:0 "Интересно."
 
 mem_lotc.19.name:0 "Фаркхнад"
 mem_lotc.19.desc:0 "Похоже, что астероид был выдолблен и превращен в крупную среду обитания и центр снабжения для астероидной добычи. Он также вращается необычайно быстро, предположительно, чтобы искусственно создать гравитацию для его обитателей. Внутри обнаружено большое количество мертвых тел. \n\nНашей научной группе удалось восстановить несколько цифровых манифестов, опубликованных по всей станции, которые указывают на то, что она сильно пострадала от нарушения линий снабжения в начале войны. Похоже, что система жизнеобеспечения в какой-то момент окончательно вышла из строя, превратив весь астероид в братскую могилу."
 mem_lotc.19a:0 "Ужасно."
 
 mem_lotc.21.name:0 "Марчхог"
 mem_lotc.21.desc:0 "Похоже, что на этой планете когда-то было несколько аванпостов, но сейчас от них остались только руины. Они занимались добычей льда и различных минералов, предположительно для снабжения остальной системы. Все они в какой-то момент были уничтожены точными орбитальными ударами."
 mem_lotc.21a:0 "Любопытно."
 
 mem_lotc.22.name:0 "Каер"
 mem_lotc.22.desc:0 "Наша научная группа обнаружила заброшенный комплекс, который, по-видимому, когда-то служил тюрьмой для кархарионов. Его камеры в основном пустые, что говорит о том, что либо была массовая эвакуация заключенных, либо комплекс работал не в полную силу. Еще один примечательный элемент на поверхности - тела сотрудников сил безопасности, многие из которых умерли от самоубийства. На нижних уровнях обнаруживается нечто иное — тела заключенных, оснащенные нейронными имплантами. [Leader.GetName] предполагает, что они, скорее всего, использовались для контроля наиболее опасных заключенных."
 mem_lotc.22a:0 "Они экспериментировали с нейронными имплантами? Интересно."
 mem_lotc.22b:0 "Эта технология — мерзость."
 mem_lotc.22c:0 "Нейронные имплантаты? Мы должны изучить это."

 
 mem_lotc.23.name:0 "Ангхенфил"
 mem_lotc.23.desc:0 "По всей видимости, здесь произошла масштабная битва, в ходе которой было уничтожено бесчисленное количество кораблей. Массивные облака обломков теперь вращаются вокруг планеты, бесцельно дрейфуя в пустоте. [Leader.GetName] сообщает, что [Leader.GetSheHe] смог(ла) найти несколько бортовых компьютеров. По мере того, как мы будем больше узнавать о Кархарорион, из них можно будет извлечь больше данных."
 mem_lotc.23a:0 "За что они боролись?"

 
 mem_lotc.24.name:0 "Доленну"
 mem_lotc.24.desc:0 "Наша научная группа обнаружила исследовательский комплекс, спрятанный на поверхности Луны. Он в основном цел, но, лишен основного оборудования, включая почти все ядра данных. Тем не менее, некоторые ядра данных были найдены. В них есть два разных набора записей. Первый содержит ссылки на доказательства инопланетной активности в системе и некоторые интересные данные исследований. В основном они касаются сверхсветовых технологий, но наброски являются настолько грубыми, а информация в них порой совершенно неверная, настолько, что [Leader.GetName] начинает задумываться о том, что ядра содержат дезинформацию. \n\nВторой набор, по-видимому, был создан ударной группой, посланной для получения результатов исследований предыдущего автора. Команда записала, что связь с командованием была внезапно потеряна после того, как они получили контроль над объектом. [Leader.GetName] обнаружил(а) тела ударной группы в столовой базы, погибших от самоубийства."
 mem_lotc.24a:0 "Что они изучали?"
 
 mem_lotc.25.name:0 "Эрлид"
 mem_lotc.25.desc:0 "Наша научная группа обнаружила скрытый объект. Похоже, что персонал был уничтожен, а системы стерты. Однако [Leader.GetName] удалось обнаружить несколько скрытых тайников. В них, в основном, содержится пропаганда против родного мира, направленная против шахтеров на окраинах системы, а также некоторые тактические данные, которые позволяют нам получить представление об операциях флота Кархариона."
 mem_lotc.25a:0 "Чего они пытались достичь?"
 
 mem_lotc.26.name:0 "Фуриау"
 mem_lotc.26.desc:0 "Находясь на орбите планеты, наша команда обнаружила верфь с недостроенным кораблем, все еще находящимся в зажимах. Технология стазиса на борту корабля и некоторые другие элементы позволяют идентифицировать его как колониальный корабль. Однако в его конструкции видны некоторые существенные странности. Разработанный для работы в космосе в течение многих лет без каких-либо запасов и не имеющий никаких сверхсветовых технологий,  он, похоже, предназначен для путешествия на субсветовой скорости. \n\nНа стазисных капсулах видны следы заморозки и разморозки, но нет тел, как будто они уже были заняты до того, как находившиеся в них люди были извлечены."
 mem_lotc.26a:0 "Они действительно пытались передвигаться на субсветовой скорости?"
 
 mem_lotc.27.name:0 "Некоторые Секреты Лучше Оставить Похороненными"
 mem_lotc.27.desc:0 "Несколько флотов входят в систему из неизвестных мест. Они не отвечают на наши сигналы, но их передвижение свидетельствует о враждебных намерениях. Единственный сигнал, исходящий от кораблей, - простое сообщение на языке Кархарориона, повторяемое снова и снова: "Некоторые секреты лучше оставить похороненными"."
 mem_lotc.27a:0 "Посмотрим."
 
 mem_lotc.28.name:0 "Судьба Кархарориона"
 mem_lotc.28.desc:0 "Хотя наши представления о Кархарорионе все еще ограничены, мы собрали достаточно данных при изучении их родной системы, чтобы определить систему, которую они могли рассматривать для основания своей колонии. Возможно, там мы сможем найти ответы."
 mem_lotc.28a:0 "Вперед!"
 
 mem_lotc.30.name:0 "Изолированная Система"
 mem_lotc.30.desc:0 "Мы успешно прошли по следу подсказок и достигли изолированной системы, к которой направлялись выжившие кархарионы из своей родной системы. \n\nМы можем обнаружить крупный флот с маркировкой Кархарориона на орбите местного газового гиганта."
 
 mem_lotc.31.name:0 "Изолированная Система"
 mem_lotc.31.desc:0 "Мы успешно прошли по следу подсказок и достигли изолированной системы, к которой направлялись выжившие кархарионы из своей родной системы. \n\nМы можем обнаружить слабый сигнал, исходящий от газового гиганта в системе, как будто кто-то пытается связаться с нами."
 mem_lotc.31.desc.fallback:0 "Когда враждебные силы в системе побеждены, мы можем обнаружить слабый сигнал, исходящий от газового гиганта в системе, как будто кто-то пытается связаться с нами."
 mem_lotc.31a:0 "Приготовьтесь к Контакту."
 
 mem_lotc.33.name:0 "Последний из Кархарорион"
 mem_lotc.33.desc:0 "Слабый сигнал исходит от газового гиганта в системе. Он активизировался сразу после того, как защитники системы были уничтожены, как будто кто-то стремится встретиться с теми, кто их победил."
 
 mem_lotc.34.name:0 "Связь Установлена"
 mem_lotc.34.desc:0 "[Root.GetName] сообщает, что сигнал, исходящий от газового гиганта, успешно расшифрован. Корабль, скрытый внутри газового гиганта, вызывает нас."

 mem_lotc.35.desc:0 "Здравствуй, незнакомец. Ты проделал немалый путь до этого места. Я - Брэдвир, последний из Кархарориона."
 mem_lotc.35a:0 "И, что произойдет дальше?"
 mem_lotc.35a.response:0 "Я не знаю. Я стар. Я прожил в тысячу раз дольше положенного. Моя стазис-капсула продлила мне жизнь, но даже она имеет свои пределы. Я поднимаю свой корабль. Я хочу, чтобы он был у вас. Хотя я очень мало знаю о вашем виде, я вижу, что вы обречены на величие. В конце концов, я хочу, чтобы "Кархарорион" хоть чем-то запомнился. Я много раз улучшал свой корабль. Он был флагманом моих сил. Используйте его по своему желанию."
 mem_lotc.35b:0 "Что случилось с вашим народом?"
 mem_lotc.35b.response:0 "Когда-то мы были великой цивилизацией, не похожей на вашу. Мы смотрели в небо и мечтали найти там свое место. Однако нам не повезло. Сейчас это кажется мелочью, но мы не смогли преодолеть сверхсветовой барьер. Мы так и не смогли сделать необходимые открытия. \n\nЗамкнутые в своей родной системе, мы были вынуждены расширяться так, как другие не могли. Мы стремились колонизировать бесплодные миры. Изменить их под наши нужды. Но у нас не хватало ресурсов. Некоторые даже пытались построить космический корабль, способный выдержать сотни лет путешествия в поисках нового дома. \n\nПо мере роста нашей цивилизации росли и ее потребности. Дефицит привел к войне. Наша родная планета сражалась с мятежными колониями. Восстание было подавлено, но все, что они построили, было разрушено. В качестве последнего акта неповиновения выжившие повстанцы запустили несколько астероидов в сторону родной планеты. Наша планетарная оборона была подорвана и не смогла остановить их. Эта война унесла 99% нашего населения. \n\nНо это был не конец. Незадолго до войны фортуна улыбнулась нам. Похоже, нашу систему посетили инопланетяне, хотя мы не успели с ними познакомиться. Один из их кораблей потерпел крушение, оставив нам останки. Это был шанс для выживших. \n\nВ свое время мы не встретили ни одной развитой цивилизации, но нашли множество примитивов, включая, как я полагаю, ваш собственный вид. Однако мы сбились с пути. Многими двигало только желание выжить. Мы экспериментировали с нейронными имплантами и пытались переписать чужой разум под себя. Наша память, наша личность, наша культура. Если бы мы могли, мы бы тайно захватили планету и перестроили наше общество в новых телах. Но мы потерпели неудачу."
 mem_lotc.35c:0 "Кто вы?"
 mem_lotc.35c.response:0 "Как я уже сказал, меня зовут Брэдвир. Я был главным ученым в проекте по изучению инопланетного корабля. Когда мы признали этот корабль как способ спасения нашего вида, мы знали, что нельзя допустить, чтобы он попал в руки нашего правительства или повстанцев. Мы саботировали нашу работу и спрятались. Мы продолжали работать в тайне, позволив избранным стать нашими благодетелями. В конце концов у нас появился мощный корабль, способный развивать скорость, превышающую световую, и чертежи для создания новых. \n\nКогда началась война, я возглавил спасательную операцию. Мы спасли всего несколько тысяч. Мы пытались восстановить нашу цивилизацию, но при этом снова раскололись. Я считал, что мы не должны повторять ошибок, которые совершили остальные кархарорионцы. Наш долг - защищать галактику. Мои оппоненты не соглашались. Они стремились выжить любой ценой. Мы разделились и во второй раз сражались между собой. Моя сторона проиграла. \n\nВ своей последней атаке я повел в бой то, что осталось от наших сил. Когда стало ясно, что мы проиграли, я нырнул в этот газовый гигант. Они думали, что я разбил свой корабль, но я просто спрятался."
 mem_lotc.35d:0 "Последний? Мне жаль, что мы убили остальных."
 mem_lotc.35d.response:0 "Не льстите себе. Кархарорион был мертв задолго до того, как вы вышли к звездам. То, с чем вы сражались, было просто шелухой — изуродованные трупы, управляемые грубыми нейронными имплантами. Угасающие цифровые отголоски. Вы лишь призраки своего прошлого."

 
 mem_lotc.36.name:0 "Наследие Кархарориона"
 mem_lotc.36.desc:0 "Массивный корабль появился на поверхности газового гиганта. Мы не обнаружили никаких признаков жизни внутри. Похоже, корабль принадлежит нам.."
 mem_lotc.36a:0 "Этот корабль будет служить нам."
 mem_lotc.36a.phile:0 "Кархарорион не будет забыт."
 mem_lotc.36a.phobe:0 "Их вид не выдержал испытания временем."
 mem_lotc.36a.mat:0 "Их знания будут использованы с пользой."
 mem_lotc.36a.sp:0 "Провидение привело нас к ним."
 mem_lotc.36a.mil:0 "Мы приветствуем гордость Кархорориона."
 mem_lotc.36a.pac:0 "Мы не повторим их ошибок."
 mem_lotc.36.tooltip:0 "Линкор §YНаследие§!, расположенный в системе §Y[mem_lotc_final.GetName]§!, готов к использованию."
 
