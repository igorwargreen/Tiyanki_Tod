 mem_broken_clock.1003.desc.lith: "Время идёт, жизнь увядает, а затем и умирает. Но камень - вечен. Камень стоит, а всё остальное превращается в пепел. \n\nТеперь посмотри на свою собственную форму, рожденную только для того, чтобы гнить и умирать, гнить и разрушаться. Разве существование в таком плачевном состоянии не является кощунством? \n\nПосмотри на своё жалкое «я» и попрощайся с ним, потому что Первенство Камня вернулось, чтобы очистить Вселенную от твоего несовершенства."

 MEM_NAME_broken_clock_habitat_name: "Орбиталь [PrevPrev.GetName]"