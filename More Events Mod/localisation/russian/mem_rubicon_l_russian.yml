 #Events
 mem_rubicon.1.name:0 "Система Рубикон"
 mem_rubicon.1.desc:0 "Мы обнаружили большое количество недружественных кораблей необычной конструкции, патрулирующих систему §Y[From.GetName]§!, которая заполнена старыми боевыми обломками. \n\nПолучившие условное название "§YРубикониды§!", они, похоже, сосредоточены в основном вокруг плотного пояса астероидов, как будто они что-то там защищают."
 mem_rubicon.1.a:0 "Мы должны следить за ситуацией."

 mem_rubicon_core_category:0 "Скрытый Корабль"
 mem_rubicon_core_category_desc:0 "Профиль большого неподвижного судна можно обнаружить в глубине плотного поля обломков."

 mem_rubicon.2.name:0 "Скрытый Корабль"
 mem_rubicon.2.desc:0 "[Leader.GetName] сообщает, что [Leader.GetSheHe] подтвердил(а) присутствие неизвестного судна внутри плотной части поля планетарных обломков. \n\nПо предварительным наблюдениям, он припарковался рядом с большой скалой и пока находится в безопасности, но из-за опасных условий безопасное маневрирование будет невозможно."
 mem_rubicon.2.a:0 "Мы должны продолжать следить за этим."
 mem_rubicon.2.a.tooltip:0 "Добавляет §S$mem_rubicon_hidden_ship$§! на §Y[From.GetName]§!: \n£engineering  Очки инженерных исследований §G+6§!. \nПостройте §Sисследовательскую станцию§!, чтобы узнать больше."

 mem_rubicon_hidden_ship:0 "Скрытый Корабль"
 mem_rubicon_hidden_ship_desc:0 "Корабль спрятан глубоко в толще обломков. \n\n§LПостройте §Sисследовательскую станцию§L, чтобы узнать больше.§!"

 mem_rubicon.4.name:0 "Удобный Момент"
 mem_rubicon.4.desc:0 "После некоторого наблюдения за §Y[From.GetName]§! наши ученые разработали план, как пройти через плотное поле обломков и получить доступ к спрятанному кораблю. \n\nЭто будет рискованно, но, по предварительным данным, там скрыты высокоразвитые технологии."
 mem_rubicon.4.a:0 "Сделайте это."

 MEM_RUBICON_EXPEDITION:0 "Скрытый Корабль"
 MEM_RUBICON_EXPEDITION_DESC:0 "Корабль спрятан глубоко в поле обломков, обозначенном §Y[mem_rubicon_core_planet.GetName]§!. При точном расчете времени и проворной навигации мы сможем добраться до него."

 mem_rubicon.5.name:0 "Меняющий Миры"
 mem_rubicon.5.desc:0 "Ученый [Leader.GetName] на борту [Root.GetName] сообщает, что команда [Leader.GetHerHis] успешно преодолела плотное поле обломков в §Y[mem_rubicon_core_planet.Solar_System.GetName]§! и поднялась на борт неподвижного корабля, скрытого посреди него. \n\nКорабль впечатляюще стар, его возраст оценивается от тысяч до сотен тысяч лет. Большая часть оборудования и ядра данных на борту были потеряны из-за возраста и столкновений с обломками. Однако то, что нам удалось собрать, все равно весьма интересно. Оказалось, что это судно - гибрид военного корабля-терраформера под названием Меняющий Миры. Первоначально на нем находился огромный экипаж и большое количество пассажиров, в настоящее время он законсервирован под наблюдением искусственного интеллекта, называемого "Разум Флота". \n\nМеняющий Миры слишком поврежден и не может сбежать, но отдельные его части - могут, с нашей помощью."
 mem_rubicon.5.a:0 "Сохранить основные модули военного корабля."
 mem_rubicon.5.a.tooltip:0 "Наш флот пополнится новым мощным кораблем, а также особым §SИИ Адмиралом§! \nПока корабль находится в нашем владении, мы будем пользоваться преимуществами §Y$mem_rubicon_mender_archives$§!"
 mem_rubicon.5.b:0 "Сохраните модули военного корабля, но уничтожьте ИИ"
 mem_rubicon.5.b.tooltip:0 "Наш флот пополнится новым мощным кораблем. \nПока корабль находится в нашем владении, мы будем пользоваться преимуществами §Y$mem_rubicon_mender_archives$§!"
 mem_rubicon.5.c:0 "Перезапустите системы терраформирования."
 mem_rubicon.5.c.tooltip:0 "Если мы перезапустим систему, корабль будет потерян для нас. Он будет использован для преобразования поля обломков в планету."
 mem_rubicon.5.c.tooltip.gaia:0 "Будет создан §GИдеальный§! Мир."
 mem_rubicon.5.c.tooltip.regular:0 "Будет создан §SОбычный§! Мир."
 mem_rubicon.5.c.tooltip.tomb:0 "Будет создан §LОпустошенный§! Мир."
 mem_rubicon.5.c.tooltip.barren:0 "Будет создан §RБесплодный§! Мир."
 mem_rubicon.5.d:0 "Доступ к данным о создателях корабля."
 mem_rubicon.5.d.response:0 "Корабль принадлежал цивилизации, названной просто §SМастера§!. Основным постулатом их идеологии, похоже, было чувство "экологического превосходства", то есть они считали, что природная экосистема их родной планеты превосходит любую другую экосистему в галактике. На протяжении многих поколений они практиковали агрессивное терраформирование с полным пренебрежением к местным формам жизни, часто разрушая биосферы целых планет и создавая их заново. Временами они даже разбирали планеты и перестраивали их в соответствии со своими идеалами, используя флоты, возглавляемые так называемыми Меняющими Миры."
 mem_rubicon.5.e:0 "Узнайте больше о причинах их падения."
 mem_rubicon.5.e.response:0 "Информация о политических пристрастиях Мастеров скудна, но история их падения кажется ясной. \n\nОдна из цивилизаций, попавшая под удар терраформирования Мастеров, очевидно, полагалась на сеть автоматизированных скрытых верфей, и хотя их миры быстро превратились в сады по проекту Мастеров, несколько таких верфей остались в рабочем состоянии. \n\nСпустя примерно столетие после исчезновения своих хозяев - орды дронов появились у границ перенапряженной и самодовольной Империи Мастеров, подавляя их флоты своей численностью. Мастера, некогда уничтожившие их создателей, оказались во власти дронов и вскоре были вынуждены отступить на скрытую базу. Несмотря на все их усилия, враг последовал за ними и уничтожил остатки их армады."
 mem_rubicon.5.f:0 "Доступ к итоговым отчетам."
 mem_rubicon.5.f.response:0 "Здесь, в системе [mem_rubicon_core_planet.Solar_System.GetName], Мастера держали последний рубеж против машин, нацеленных на их уничтожение. Когда-то это место было местом многообещающего проекта по терраформированию, но теперь оно стало местом, где они встретят свой конец.\n\n Когда поражение казалось неизбежным, тяжело поврежденный флагман нырнул и скрылся в полусформировавшейся оболочке планеты, управляемый и поддерживаемый своим бортовым ИИ-сторожем. Не имея возможности преследовать его, дроны продолжали бдеть в системе. Со временем выжившие дроны были названы галактическими исследователями как §SРубикониды§!, а цели их были неизвестны."

 mem_rubicon_mender_archives:0 "Архивы Мастеров"
 mem_rubicon_mender_archives_desc:0 "Меняющий Миры содержит огромное количество технологий помогающих в терраформировании, которые мы не можем перенести за пределы планеты. \n§TМы не должны потерять этот корабль, если хотим сохранить эти преимущества.§!"

 trait_mem_rubicon_mender:0 "Разум Мастеров"
 trait_mem_rubicon_mender_desc:0 "Этот искусственный интеллект был создан для того, чтобы вести флот Мастеров в бой и проводить перестройку других миров по их образу и подобию. В настоящее время он был переделан для руководства различными флотилиями."

 mem_rubicon.6.name:0 "Успешное Изменение Планеты"
 mem_rubicon.6.desc:0 "§Y[mem_rubicon_core_planet.GetName]§! была успешно преобразована в Идеальный Мир. \n\nМечта Мастеров о земле обетованной продолжает жить и спустя тысячи лет после их исчезновения."

 mem_rubicon.7.name:0 "Завершено Изменение Планеты"
 mem_rubicon.7.desc:0 "Похоже, что повреждения, полученные оборудованием для терраформирования, были слишком серьезными, чтобы полностью реализовать его потенциал, но все же §Y[mem_rubicon_core_planet.GetName]§! была успешно преобразована в пригодный для жизни мир. \n\nМечта Мастеров о земле обетованной продолжает жить, пусть и немного потускнев, спустя тысячи лет после их исчезновения."
 mem_rubicon.7.a:0 "Могло быть и лучше."

 mem_rubicon.8.name:0 "Ошибка в Изменении Планеты"
 mem_rubicon.8.desc:0 "Похоже, что повреждения, полученные оборудованием для терраформирования, были слишком серьезными. §Y[mem_rubicon_core_planet.GetName]§! был успешно преобразован в обитаемый мир, но массивные утечки радиации не позволяют ему стать пригодным для жизни. \n\nМечта Мастеров о земле обетованной не была полностью реализована."
 mem_rubicon.8.a:0 "По крайней мере, всё это держится вместе."

 mem_rubicon.9.name:0 "Изменение Планеты Провалено"
 mem_rubicon.9.desc:0 "Похоже, что повреждения, полученные оборудованием для терраформирования, оказались слишком серьезными. §Y[mem_rubicon_core_planet.GetName]§! была сплавлена воедино, но все системы, которые должны были сделать эту массивную скалу пригодной для жизни, не дали желаемых результатов. \n\nМечта Мастеров о земле обетованной потерпела полный крах."
 mem_rubicon.9.a:0 "Очень разочаровывает."

 mem_rubicon_mended_ecosystem:0 "Экосистема Мастеров"
 mem_rubicon_mended_ecosystem_desc:0 "Экосистема здесь создана с нуля, по чертежам давно ушедших «Планетарных Мастеров». Все находится в идеальном равновесии."

