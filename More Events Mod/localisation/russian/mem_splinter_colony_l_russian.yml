l_russian:
 #Anomaly
 mem_splinter_colony_category:0 "Временной Поток"
 mem_splinter_colony_category_desc:0 "Показатели энергии в окрестностях колеблются в широких пределах, что, по-видимому, вызвано многочисленными временными искажениями."
 #Anomaly finished
 mem_splinter_colony.1.name:0 "Потеря Контакта"
 mem_splinter_colony.1.desc:0 "[root.GetName] как раз передавал результаты своего расследования временной аномалии на [from.GetName], когда внезапно все контакты были потеряны.\n\nТо, что сначала считалось незначительной неисправностью, теперь указывает на более серьезную причину. Судно исчезло с наших сенсоров дальнего радиуса действия, и никакой дальнейшей связи установить не удалось.\n\nБыла начата поисково-спасательная операция."
 mem_splinter_colony.1.a:0 "Найдите их."
 #Special Project
 MEM_SPLINTER_COLONY_PROJECT:0 "Поиски"
 MEM_SPLINTER_COLONY_PROJECT_DESC:0 "Один из наших научных кораблей пропал. Тщательное сканирование окрестностей его последнего известного местоположения позволит установить его местонахождение."
 ##Special Project finished
 #found established colony
 mem_splinter_colony.3.name:0 "Колония [root.GetSpeciesAdj]!?"
 mem_splinter_colony.3.desc:0 "К моменту прибытия [fromfrom.GetName] и его экипаж не смогли обнаружить никаких следов временных аномалий, которые изучал наш пропавший научный корабль. Однако в ходе поисковой операции была обнаружена небольшая колония на [mem_splinter_colony.GetName]. Еще более странным, чем тот факт, что она не была замечена во время нашего предыдущего исследования, а еще страннее то, кем она населена. Это [root.GetSpeciesNamePlural].!\n\nПосле установления контакта наша поисковая группа узнала, что колония была основана сотни лет назад выжившими после крушения звездолета - по всем признакам, очевидно, нашего пропавшего научного корабля. Они выразили желание стать частью [root.GetName], сказочной для них нации, известной только по легендам их предков."
 mem_splinter_colony.3.a:0 "Неожиданное воссоединение."
 #ancient wreckage found
 mem_splinter_colony.4.name:0 "Вне Времени"
 mem_splinter_colony.4.desc:0 "К моменту прибытия [fromfrom.GetName] и его экипаж не смогли обнаружить никаких следов временных аномалий, которые изучал наш пропавший научный корабль. После долгих поисков пропавший научный корабль был наконец обнаружен и совершил аварийную посадку на [mem_splinter_colony.GetName]. Однако место крушения, на первый взгляд казавшееся древним, как выяснилось позже, датируется несколькими столетиями назад.\n\nВосстановленное ядро данных корабля показало, что произошло с судном и его экипажем. Во время последней передачи данных одна из аномалий, изучением которой ранее занимался научный корабль, быстро расширилась, захватив судно до того, как можно было предпринять какие-либо действия по уклонению, и вскоре после этого снова с силой отбросило его. Сильно поврежденный, он дрейфовал в направлении [mem_splinter_colony.GetName], совершив аварийную посадку, где его позже обнаружили наши поисковые команды. Согласно данным, экипаж ничего не мог сделать, чтобы предотвратить это."
 mem_splinter_colony.4.a:0 "Пусть они покоятся с миром."
 mem_splinter_colony.4.b:0 "Принято."
 #science ship reappears during search
 mem_splinter_colony.5.name:0 "Путешественники во Времени"
 mem_splinter_colony.5.desc:0 "К моменту прибытия [fromfrom.GetName] и его экипаж не смогли обнаружить никаких следов временных аномалий, которые изучал наш пропавший научный корабль. После долгих и безуспешных поисков наши команды были готовы завершить операцию, когда был обнаружен внезапный всплеск энергии, исходящий из последнего известного местоположения нашего пропавшего научного корабля.\n\nУже считавшийся потерянным корабль появился вновь с поврежденным и выведенным из строя двигателем. К счастью, поисковая команда все еще была там и могла устранить повреждения. Для экипажа прошло совсем немного времени с момента отправки последнего сообщения.\n\nПо их словам, их судно попало в одну из аномалий, которую они изучали, когда она внезапно расширилась. После короткого, но тяжелого путешествия, они переместились во времени, удивившись тому, что в следующий момент их встретили спасатели."
 mem_splinter_colony.5.a:0 "Какое странное явление."
 #pops evacuated from rudimentary habitats
 mem_splinter_colony.6.name:0 "Потерянные и Найденные"
 mem_splinter_colony.6.desc:0 "К моменту прибытия [fromfrom.GetName] и его экипаж не смогли обнаружить никаких следов временных аномалий, которые изучал наш пропавший научный корабль. Однако поисковая операция обнаружила на [mem_splinter_colony.GetName] множество небольших импровизированных мест обитания. Что было еще более странным, чем тот факт, что они не были замечены во время нашего предыдущего исследования, так это их обитатели. Это [root.GetSpeciesNamePlural]!\n\nПосле установления контакта наша поисковая группа узнала, что жители являются потомками команды ученых с исследовательской миссией, которые застряли на этой планете несколько поколений назад. Совершенно очевидно, что их корабль был нашим потерянным научным кораблем.\n\nНесмотря на суровые и негостеприимные условия на [mem_splinter_colony.GetName], они смогли выжить, используя обломки для создания первых мест обитания. Со временем их сообщество даже выросло в численности.\n\nТем не менее, условия их жизни там далеки от приличных, и предложение нашей поисковой группы перевезти их в [capital_scope.GetName] было встречено с распростертыми объятиями."
 mem_splinter_colony.6.a:0 "Добро пожаловать домой."
 mem_splinter_colony.6.a.tooltip:0 "§G2§! £pop£ §Hпоселения§! будут переправлены на §Y[capital_scope.GetName]§!"