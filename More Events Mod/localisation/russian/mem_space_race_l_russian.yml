 mem_space_race.20.name:0 "Космическая гонка отменена"
 mem_space_race.20.desc:0 "Ввиду небольшого количества подписавшихся участников, космическая гонка [mem_space_race_host.GetAdj] будет отменена."
 mem_space_race.20.a:0 "Очень разочаровывающе."
 
 mem_space_race.21.name:0 "Космическая гонка отменена"
 mem_space_race.21.desc:0 "Ввиду нашего участия в вооруженном конфликте, мы неспособны ни выделить ресурсы на космическую гонку, ни гарантировать безопасность участников. Придется отменить это событие."
 mem_space_race.21.a:0 "Это позор."
 
 mem_space_race.22.name:0 "Космическая гонка отменена"
 mem_space_race.22.desc:0 "Космическая гонка [From.GetAdj] была преждевременно отменена ввиду участия [mem_space_race_host.GetName] в войне. Не имея возможности гарантировать безопасность участников, им пришлось отменить это событие."
 mem_space_race.22.a:0 "Это позор."
 
 mem_space_race_host:0 "Проводит космическую гонку"
 mem_space_race_participant:0 "Участвуют в космической гонке"

 resolution_categories_mem_cultural_events: "Галактические культурные события"

 resolution_mem_space_race: "Организовать космическую гонку"
 resolution_mem_space_race_desc: "Мы должны организовать §SКосмическую гонку§! - соревнование по всей галактике между лучшими пилотами и инженерами за то, чтобы увидеть, кто лучше всего подготовлен для быстрой навигации в опасных условиях космического пространства и выжирает, чтобы рассказать историю."

 mem_space_race_resolution_effect: "Начнется подготовка к космической гонке. Империи, предложившей мероприятие, будет предложено провести его в первую очередь, если она откажется от участия, то возможность будет представлена другим не гештальт членам галактического сообщества."

 mem_space_race_gain_intel: "Взаимный уровень разведки всех участников повысился."