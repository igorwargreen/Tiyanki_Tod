#Space Race
#By ViolentBeetle

l_russian:

 mem_space_race.1.name:0 "Космическая гонка"
 mem_space_race.1.desc:0 "Некоторыми людьми в нашей империи была предложена необычная идея. В интересах мира в галактике, а также культурного и технологического обмена, она предлагают провести новое спортивное событие галактического масштаба. \n\n"Космическая гонка" будет состоять из серии соревнований с целью выявления самых опытных пилотов и инженеров в галактике. Предложенный формат предполагает, что небольшие пилотируемые корабли соревнуются друг с другом по сложным трассам через наше пространство."
 mem_space_race.1.a:0 "Великолепная идея! Отправьте приглашения."
 mem_space_race.1.b:0 "Нет, это плохая идея."
 
 mem_space_race.2.name:0 "Приглашение на Космическую гонку"
 mem_space_race.2.desc:0 "Приветствуем, [root.GetSpeciesName]. Мы проводим галактическое спортивное событие, Космическую гонку, в ходе которой мы надеемся выявить самых опытных пилотов и инженеров в галактике. Мы приглашаем каждое крупное государство - включая, конечно же, и вас - поучаствовать. Вы будете присутствовать?"
 mem_space_race.2.a:0 "Какая прекрасная идея. Конечно мы придем."
 mem_space_race.2.b:0 "Пожалуй, нет."
 mem_space_race.2.b.psycho:0 "Вы серьезно?!"
 mem_space_race.2.b.inwards:0 "Мы не заинтересованы в ваших делах."
 mem_space_race_must_be_diplomatic:0 "Мы не заинтересованы в дипломатии с пришельцами."
 
 mem_space_race.4.name:0 "Да будет гонка"
 mem_space_race.4.desc:0 "Достаточно иностранных империй выразили желание участвовать в нашей новой Космической Гонке. Нам необходимо начать подготовку."
 mem_space_race.4.a:0 "Не могу дождаться."
 
 mem_space_race.5.name:0 "Космическая гонка отменена"
 mem_space_race.5.desc:0 "Мы не сумели найти достаточно государств, заинтересованных в участии в предложенной космической гонке, чтобы считать ее оправданной. Необходимо отменить мероприятие."
 mem_space_race.5.a:0 "Очень разочаровывающе."
 
 mem_space_race.6.name:0 "Подготовка к гонке"
 mem_space_race.6.desc:0 "Космическая гонка все ближе и ближе. Каждое участвующее государство вкладывает много усилий в подготовку своей гоночной техники и пилотов для этого события. Наши инженеры много трудятся, чтобы дать нашим пилотам как можно больше преимуществ.\n\nГонка будет демонстрацией лучшей технологии, какую [Root.GetName] и другие империи могут предоставить. Однако, правила гонки ограничивают размер судна, заставляя нас выбрать, какой системе дать больший приоритет. Следует ли нам рискнуть и использовать наши крупнейшие технологические преимущества или постараться компенсировать недостатки? Или просто дать всему одинаковый приоритет и надеяться, что наша общая технологическая мощь даст нам победу?"

 mem_space_race.6.a:0 "Уделите всему одинаковое внимание."
 mem_space_race.6.b:0 "Сфокусируйтесь на щитах."
 mem_space_race.6.c:0 "Сфокусируйтесь на ускорителях."
 mem_space_race.6.d:0 "Сфокусируйтесь на броне."
 
 mem_space_race.7.name:0 "Наше участие в гонке отменено"
 mem_space_race.7.desc:0 "Из-за войны, в которой мы сейчас участвуем, мы неспособны выделить ресурсы для оснащения команды для участия в космической гонке, на которую мы подписались."

 mem_space_race.8.name:0 "Космическая гонка скоро начнется"
 mem_space_race.8.desc:0 "Заключительные приготовления завершаются, так как наша империя готовится принять самое захватывающее спортивное событие в галактике. В скором времени, величайшие пилоты и инженеры из Известного Космоса соберутся, чтобы продемонстрировать свои умения."
 mem_space_race.8.a:0 "Это так захватывающе."
 
 mem_space_race.10.name:0 "Выбывание из Космической Гонки"
 mem_space_race.10.desc.shield:0 "Последний раунд космической гонки [mem_space_race_host.GetAdj] проходил в близости к звезде, заставляя пилотов полагаться на свои щиты, чтобы избежать опасных солнечных ветров и тепла. \n\nК сожалению, наш корабль не сумел противостоять жару и поэтому был вынужден дистанцироваться от звезды, теряя драгоценное время на своей более длинной траектории. Он не сумел добраться до финиша вовремя и выбыл из гонки."
 mem_space_race.10.desc.thrust:0 "Последний раунд космической гонки [mem_space_race_host.GetAdj] включал в себя длинный и сложный маршрут вокруг множества различных планет и других крупных небесных тел. \n\nПохоже, что двигатели нашего корабля были недостаточно мощными, чтобы эффективно маневрировать в сильных гравитационных колодцах, что заставляло нас терять драгоценное время. Он не сумел добраться до финиша вовремя и выбыл из гонки."
 mem_space_race.10.desc.armor:0 "Последний раунд космической гонки [mem_space_race_host.GetAdj] направил участников сквозь густое облако космического мусора, заставляя их полагаться на броню своих кораблей, чтобы избегать столкновений. \n\nНаш корабль некоторое время продержался против препятствий на пути, но его броня не сумела принять удары, и в конце-концов он был настолько сильно поврежден, что был вынужден прекратить гонку."
 mem_space_race.10.a:0 "Разочаровывающе."
 
 mem_space_race.11.name:0 "Третье место в космической гонке" 
 mem_space_race.11.desc.shield:0 "$mem_space_race.10.desc.shield$ \n\n Выбывание из гонки на этом этапе ставит нас на третье место в общем зачете. Это не победа, но мы добрались до пьедестала."
 mem_space_race.11.desc.thrust:0 "$mem_space_race.10.desc.thrust$ \n\n Выбывание из гонки на этом этапе ставит нас на третье место в общем зачете. Это не победа, но мы добрались до пьедестала."
 mem_space_race.11.desc.armor:0 "$mem_space_race.10.desc.armor$ \n\n Выбывание из гонки на этом этапе ставит нас на третье место в общем зачете. Это не победа, но мы добрались до пьедестала."
 mem_space_race.11.a:0 "Разочаровывающе."
 
 mem_space_race.13.name:0 "Мы выиграли космическую гонку"
 mem_space_race.13.desc:0 "Сегодня, легендарная космическая гонка [mem_space_race_host.GetAdj] подошла к концу. Церемония большого закрытия проходила на [mem_space_race_host.Capital_Scope.GetName], с [mem_space_race_host.GetSpeciesAdj] [mem_space_race_host.GetRulerTitle] [mem_space_race_host.GetRulerName] лично поздравляющим победителей. Наша команда заняла первое место и была награждена ценной медалью, сделанной из чистого осмия. Второе место и родиевую медаль получила команда из [second_place.GetName]. Третье место и иридиевая медаль достались [third_place.GetName]. \n\nГонка стала уникальной возможностью для всех участников отточить свои инженерные умения и проверить себя против инопланетных культур."
 mem_space_race.13.a:0 "Поздравления команде."
 mem_space_race.13.a.machine:0 "Быстрее. Сильнее. Лучше."
 mem_space_race.13.a.hive:0 "Мы довольны вашим прогрессом."
 mem_space_race.13.a.auth:0 "Доказательство того, что наш путь наилучший!"
 
 
 mem_space_race.14.name:0 "Мы заняли второе место в космической гонке"
 mem_space_race.14.desc:0 "Сегодня, легендарная космическая гонка [mem_space_race_host.GetAdj] подошла к концу. Церемония большого закрытия проходила на [mem_space_race_host.Capital_Scope.GetName], с [mem_space_race_host.GetSpeciesAdj] [mem_space_race_host.GetRulerTitle] [mem_space_race_host.GetRulerName] лично поздравляющим победителей.\n\nНаша команда заняла второе место и была награждена ценной медалью, сделанной из чистого родия. Единственная команда, что нас обошла, была из [first_place.GetName], которые были награждены осмиевой медалью. Третье место и иридиевая медаль достались [third_place.GetName]. \n\nГонка стала уникальной возможностью для всех участников отточить свои инженерные умения и проверить себя против инопланетных культур."
 mem_space_race.14.a:0 "Мы почти сделали это!"
 mem_space_race.14.a.machine:0 "Параметры миссии частично выполнены."
 mem_space_race.14.a.auth:0 "Второе место для неудачников."
 
 mem_space_race.15.name:0 "Мы заняли третье место в космической гонке"
 mem_space_race.15.desc:0 "Сегодня, легендарная космическая гонка [mem_space_race_host.GetAdj] подошла к концу. Церемония большого закрытия проходила на [mem_space_race_host.Capital_Scope.GetName], с [mem_space_race_host.GetSpeciesAdj] [mem_space_race_host.GetRulerTitle] [mem_space_race_host.GetRulerName] лично поздравляющим победителей.\n\nНаша команда заняла третье место в общем зачете и была награждена медалью, сделанной из чистого иридия. Две команды, что нас обошли, были из [first_place.GetName] и [second_place.GetName], которые заняли первое и второе место и были награждены осмиевой и родиевой медалями соответственно. \n\nГонка стала уникальной возможностью для всех участников отточить свои инженерные умения и проверить себя против инопланетных культур."
 mem_space_race.15.a:0 "По крайней мере, мы хоть что-то получили."
 mem_space_race.15.a.machine:0 "Статус миссии: Предварительный успех."
 mem_space_race.15.a.auth:0 "[Root.GetSpeciesNamePlural] должны был быть лучше, чем сейчас!"
 
 mem_space_race.16.name:0 "Космическая гонка завершена"
 mem_space_race.16.desc:0 "Сегодня, легендарная космическая гонка [mem_space_race_host.GetAdj] подошла к концу. Церемония большого закрытия проходила на [mem_space_race_host.Capital_Scope.GetName], с [mem_space_race_host.GetSpeciesAdj] [mem_space_race_host.GetRulerTitle] [mem_space_race_host.GetRulerName] лично поздравляющим победителей.\n\nПервое место и драгоценная медаль, сделанная из чистого осмия, выиграна командой из [first_place.GetName]. Вторым местом и родиевой медалью была награждена команда из [second_place.GetName]. Наконец, третье место досталось команде из [third_place.GetName], которые получили иридиевую медаль. Мы были устранены задолго до того, как победители были решены и мы не получили никакой медали или славы. \n\nГонка стала уникальной возможностью для всех участников отточить свои инженерные умения и проверить себя против инопланетных культур."
 mem_space_race.16.a:0 "Хорошая гонка, всем спасибо."
 mem_space_race.16.a.machine:0 "Оценка эффективности: Неудовлетворительно."
 mem_space_race.16.a.hive:0 "Как мы могли проиграть?!"
 mem_space_race.16.a.auth:0 "Кто-то заплатит за это постыдное зрелище!"
 
