#Broken Clock
#By ViolentBeetle

l_russian:


 mem_broken_clock.1.name:0 "Сломанные Часы"
 mem_broken_clock.1.desc:0 "Система §Y[From.GetName]§! — странное место. \n\nНа орбите давно погасшей звезды вращается массивный древний кольцевой мир. Несмотря на очевидный ущерб, нанесенный ему за многие годы, видно очень мало обломков. Другое необычное зрелище - множество окутанных пеленой тел, планета и несколько лун, покрытых непроницаемой фиолетовой дымкой. \n\nНо самое главное, на систему влияют причудливые эффекты замедления времени, которые, похоже, не соответствуют известным принципам общей теории относительности и создают очаги искаженного времени по всей системе.\n\nКроме того, что они влияют на наше восприятие времени, они кажутся безобидными. Однако с этим местом явно что-то не так..."
 mem_broken_clock.1.a:0 "Зловеще."

 mem_broken_clock.101.name:0 "Сломанные Часы: Плохие Новости"
 mem_broken_clock.101.desc:0 "Наш аванпост в системе §Y[From.Solar_System.GetName]§! сообщает, что временные аномалии, присутствующие в системе, становятся все более частыми и беспорядочными. \n\nЧто бы или кто бы ни стоял за ними, похоже, они активны. Кто знает, каков будет результат этой активности?"
 mem_broken_clock.101.a:0 "Мы должны быть готовы ко всему."

 mem_broken_clock.102.name:0 "Сломанные Часы: Плохие Новости"
 mem_broken_clock.102.desc:0 "Наши сенсоры дальнего действия показывают, что временные аномалии, присутствующие в системе §Y[From.Solar_System.GetName]§! становятся все более частыми и беспорядочными. \n\nЧто бы или кто бы ни стоял за ними, похоже, они активны. Кто знает, каков будет результат этой активности?"
 mem_broken_clock.102.a:0 "Тревожно"

 mem_broken_clock.1001.name:0 "Сломанные Часы: Нарушение"
 mem_broken_clock.1001.desc:0 "Странное явление было запечатлено в системе §Y[From.Solar_System.GetName]§!. [Root.MemBrokenClock1001] таинственный туман, окутывающий планеты, исчез, обнажив поверхности планет. Массивная структура мира-кольца, похоже, каким-то образом восстановила все полученные повреждения. Даже сама звезда изменила свой состав и превратилась в яркую звезду класса А, казалось бы, обратив вспять миллиарды лет старения. \n\nСамое странное, что некогда пустая система теперь кишит жизнью. Разросшиеся города и промышленные зоны покрывают кольцевой мир, планету, а также две полностью построенные среды обитания, которые просто появились из пустоты под охраной массивных флотов. Как будто система никогда не была пустой. \n\nТаинственные пришельцы приветствуют нас."
 mem_broken_clock.1001.a:0 "Как странно."
 mem_broken_clock.1001.a.phobe:0 "Непрошеные гости..."

 mem_broken_clock.1001.we_are_owners:0 "Почти мгновенно наш аванпост и все другие постоянные структуры исчезли с лица системы. \n\nВ то же время"
 mem_broken_clock.1001.we_are_not_owners:0 "\n\nЭ" 

 mem_broken_clock.1002.name:0 "Сломанные Часы: Контакт"
 mem_broken_clock.1002.desc:0 "Мы получаем сообщения от империи, которая в настоящее время оккупировала систему §Y[From.Solar_System.GetName]§!. \n\nИм не потребовалось много времени, чтобы расшифровать наши сообщения."

#Options here are mostly reused
 mem_broken_clock.1003.desc:0 "Народы галактики! Внимайте этому посланию и отчаивайтесь. \n\nИбо Дул'Раккан снова жив. Мы - пламя, сжигающее злых и слабых. Наша священная миссия — очистить вселенную от нечистой и отвратительной инопланетной жизни. \n\nВ другую эпоху, по прихоти наших врагов — мы оказались заперты во временной аномалии. Но вечность, проведенная среди рушащихся реальностей и нарушенных временных линий, только укрепила нашу решимость. \n\nСразитесь вы с нами или примите свою судьбу, это не имеет значения. Ваше истребление неизбежно."
 mem_broken_clock.1003.generic:0 "Мы не станем легкой добычей."
 mem_broken_clock.1003.agressive:0 "Вы выбрали не то время для вторжения!"
 mem_broken_clock.1003.purifier:0 "Вы так далеко зашли. Только чтобы умереть."
 mem_broken_clock.1003.peacekeeper:0 "Твои зверства закончатся здесь."
 mem_broken_clock.1003.friendly:0 "Почему мы не можем быть просто друзьями?"

 mem_broken_clock.1004.desc:0 "Информация. \n\nОперация: Инициатива Непрерывного Истребления \nЦель: Удаление всей разумной органической жизни из галактики. \n\nОперации были отложены из-за неожиданных временных помех. \n\nВ данный момент операции по ликвидации возобновлены."
 mem_broken_clock.1004.terminator:0 "Добро пожаловать домой."

 mem_broken_clock.1005.desc:0 "Добыча, не думай, что на этот раз ты сможешь от нас убежать. Высший организм - лучший хищник. Ваше единственное будущее - быть пищей для нас. Более сильные противники пытались противостоять нам, но все, что они могли сделать, — это временно загнать нас в ловушку. \n\nВечность, проведенная во временной аномалии, — только усилила наш голод. Теперь мы свободны и готовы к новой охоте."
 mem_broken_clock.1005.swarm:0 "Приготовьтесь ко встрече с настоящим хищником."

 #The second desc is identical to first, except for "Even their home system..." - don't trust paster to read its name through scripted loc.
 mem_broken_clock.3001.name:0 "Сломанные Часы: Вне Времени"
 mem_broken_clock.3001.desc:0 "Наши наблюдатели сообщают о самом странном событии произошедшем сегодня.\n\nПохоже, что орды [From.GetSpeciesAdj] исчезли в одночасье. Неясно, что послужило причиной такого поворота событий, но, скорее всего, какое бы временное событие ни привело их сюда, оно было отменено или провалено. Если бы не след разрушений, который они оставили после себя, можно было бы подумать, что их никогда не существовало. [Root.MemBrokenClock3001]"
 mem_broken_clock.3001.desc.system_reverted:0 "Наши наблюдатели сообщают о самом странном событии произошедшем сегодня.\n\nПохоже, что орды [From.GetSpeciesAdj] исчезли за одну ночь. Даже их родная система, §Y[broken_clock_system.GetName]§!, вернулась к своему первоначальному разрушенному состоянию. Неясно, что послужило причиной такого поворота событий, но, скорее всего, какое бы временное событие ни привело их сюда, оно было отменено или потерпело неудачу. Если бы не следы разрушений, которые они оставили после себя, можно было бы подумать, что они никогда не существовали. [Root.MemBrokenClock3001]"
 mem_broken_clock.3001.a:0 "Скатертью дорога."
 mem_broken_clock.3001.survivors:0 "\n\nОднако пространство, которое они когда-то занимали, не является полностью пустым. Те немногие, кто пережил геноцид, восстановили свои миры и готовы сделать ставку на будущее в качестве галактической державы."
 mem_broken_clock.3001.no_survivors:0 ""

 mem_broken_clock.3002.name: "Сломанные Часы: Точка Исчезновения"
 mem_broken_clock.3002.desc.home: "Похоже, что наши действия на поверхности §Y[Fromfrom.GetName]§! дестабилизировали темпоральные потоки, которые привели [From.GetName] в это время. Планета вернулась в свое окутанное состояние, вынудив наши войска отступить. \n\nТем не менее, мы смогли кое-что узнать из этой временной аномалии."
 mem_broken_clock.3002.desc.ring: "Похоже, что наши действия на поверхности §Y[Fromfrom.GetName]§! дестабилизировали темпоральные потоки, которые обратили вспять разрушение сегмента кольца, в результате чего оно было разорвано на части. \n\nТем не менее, мы смогли кое-что узнать из этой временной аномалии."
 mem_broken_clock.3002.desc.hab: "Похоже, что наше вторжение на перемещенную во времени среду обитания дестабилизировало темпоральные потоки, которые удерживали ее в этой временной зоне, вынудив её самоуничтожиться.  \n\nТем не менее, мы смогли кое-что узнать из этой временной аномалии."
 mem_broken_clock.3002.a: "Как странно..."


