 # Fist Event entry after planet has been invaded
 mem_duel_ritual.4.name:0 "Недовольство среди местного населения"
 mem_duel_ritual.4.desc:0 "Хотя большинство населения §Y[This.GetName]§! по большей части смирилось со своим новым местом в жизни, одна воинственно настроенная фракция выражает активное недовольство потерей независимости. Уже было зафиксировано несколько случаев, когда местное население отказывалось исполнять приказы наших руководителей, и даже нападало на них в открытую." 
 mem_duel_ritual.4.a:0 "Это пройдет."
 mem_duel_ritual.4.b:0 "Кажется, они думают, что у них есть выбор."
 mem_duel_ritual.4.tooltip:0 "Все примитивные поселения на §Y[This.GetName]§! получают модификатор §YОккупация§! снижающий счастье на 10% в течение пяти лет."
 
 # Second popup Primitives asking for negotiations
 mem_duel_ritual.5.name:0 "Напряжение нарастает"
 mem_duel_ritual.5.desc:0 "Представитель воинственной фракции на §Y[This.GetName]§! связался с вами, заявляя, что у него есть возможное решение для сложившейся напряженности."
 mem_duel_ritual.5.a:0 "Давайте послушаем."
 mem_duel_ritual.5.b:0 "Не будет никаких переговоров."
 mem_duel_ritual.5.b.tooltip:0 "Все примитивные поселения на §Y[This.GetName]§! получают усиленный модификатор §YИнопланетная Оккупация§! снижающий счастье на 20% в течение пяти лет."
 
 # Pop modifiers
 mem_suppressed_primitives_01:0 "Оккупация"
 mem_suppressed_primitives_02:0 "Оккупация"
 mem_impressed_primitives:0 "Впечатлён Дуэлью"
 mem_proud_masterrace:0 "Гордость за Силу"
 mem_humiliated_masterrace:0 "Унижен"
 
 
 # Audience Duel proposal
 mem_duel_ritual.6.name:0 "Архаичные ритуалы"
 mem_duel_ritual.6.desc:0 "Представитель объясняет: «У жителей §Y[This.GetName]§! есть старая традиция разрешать общественные споры, подобные этому, посредством дуэлей чести, в которых представители обоих сторон сражаются примитивным оружием. Хотя эти дуэли носят в основном символическое значение, оно очень важно для нашего народа.\n\nЕсли вы примете это предложение, все враждебные действия будут прекращены до окончания ритуала. Как вы поступите?»" 
 mem_duel_ritual.6.a:0 "Мы согласны. Генерал [mem_duel_ritual_champion.GetName] будет нашим чемпионом."
 mem_duel_ritual.6.a.tooltip:0 "Генерал §Y[mem_duel_ritual_champion.GetName]§! «добровольно» выступает в качестве вашего чемпиона."
 mem_duel_ritual.6.a.response:0 "«Значит решено. Поединок состоится через месяц.»\n\nОба участника используют это время для подготовки. Смертельный исход в ритуальной дуэли весьма маловероятен, но всякое случается..."
 mem_duel_ritual.6.b:0 "Мы согласны. Офицер войск специального назначения будет нашим чемпионом."
 mem_duel_ritual.6.b.tooltip:0 "Доброволец из дивизии специального назначения выступит в качестве вашего чемпиона."
 mem_duel_ritual.6.c:0 "Мы не будем участвовать в этом архаичном ритуале."
 mem_duel_ritual.6.c.tooltip:0 "В результате вашего отказа почтить их традиции все примитивные поселения на §Y[This.GetName]§! получат усиленный модификатор §YИнопланетная Оккупация§! снижающий счастье на 20% в течение пяти лет."
 mem_duel_ritual.6.c.response:0 "«Это возмутительно! Наш народ никогда не примет вашу власть, пока вы пренебрегаете нашими традициями!»\n\nРазозленный представитель покидает зал..."
 
 # Duel with General
 mem_duel_ritual.7.name:0 "Архаичные ритуалы"
 # with blood
 mem_duel_ritual.7.desc_01:0 "День настал. Перед ликующей толпой и зрителями, с нетерпением ожидающими трансляции этого исторического события по всей нашей империи, противники выходят на арену. Песок в этом месте впитывал в себя кровь [mem_duel_ritual_species.GetSpeciesName] на протяжении веков. Оставит ли здесь свой след и наша раса, вскоре будет ясно.\n\nПеред получением нынешней должности, Генерал [mem_duel_ritual_champion.GetName] был офицером наших сил спецназначения и имел свыше 300 подтверждённых убийств. Будучи экспертом в партизанской войне, ему не чужд рукопашный бой. Когда подходит время, он наскоро обменивается словами, возможно последними, с членами семьи, в то время как эксперты спешат сделать последние ставки. Гул стихает, когда участники выходят для приветствия." 
 # with ichor
 mem_duel_ritual.7.desc_02:0 "День настал. Перед ликующей толпой и зрителями, с нетерпением ожидающими трансляции этого исторического события по всей нашей империи, противники выходят на арену. Песок в этом месте впитывал в себя кровь [mem_duel_ritual_species.GetSpeciesName] на протяжении веков. Оставит ли здесь свой след и наша раса, вскоре будет ясно.\n\nПеред получением нынешней должности, Генерал [mem_duel_ritual_champion.GetName] был офицером наших сил спецназначения и имел свыше 300 подтверждённых убийств. Будучи экспертом в партизанской войне, ему не чужд рукопашный бой. Когда подходит время, он наскоро обменивается словами, возможно последними, с членами семьи, в то время как эксперты спешат сделать последние ставки. Гул стихает, когда участники выходят для приветствия."
 # with sap
 mem_duel_ritual.7.desc_03:0 "День настал. Перед ликующей толпой и зрителями, с нетерпением ожидающими трансляции этого исторического события по всей нашей империи, противники выходят на арену. Песок в этом месте впитывал в себя кровь [mem_duel_ritual_species.GetSpeciesName] на протяжении веков. Оставит ли здесь свой след и наша раса, вскоре будет ясно.\n\nПеред получением нынешней должности, Генерал [mem_duel_ritual_champion.GetName] был офицером наших сил спецназначения и имел свыше 300 подтверждённых убийств. Был эксперт в партизанской тактике и специалистом по рукопашному бою. Когда подходит время, он наскоро обменивается словами, возможно последними, с членами семьи, в то время как эксперты спешат сделать последние ставки. Гул стихает, когда участники выходят для приветствия."
 mem_duel_ritual.7.a:0 "Начинается."
 
 # General Fight Win
 mem_duel_ritual.8.name:0 "Решительная победа"
 mem_duel_ritual.8.desc:0 "Генерал [mem_duel_ritual_champion.GetName] победил! Результат поединка стал понятен после первого же удара, повалившего чемпиона противника на землю. Население §Y[mem_duel_ritual_planet.GetName]§! приняло этот знак нашего несомненного военного превосходства и добровольно влилось в наше общество. Проблем в будущем больше не ожидается."
 mem_duel_ritual.8.a:0 "Как и должно быть."
 mem_duel_ritual.8.a.tooltip:0 "Убирает модификатор §YИнопланетная Оккупация§! и добавляет вместо него модификатор §YПод впечатлением от Дуэли§! всем примитивным поселениям на §Y[mem_duel_ritual_planet.GetName]§! увеличивая счастье. Ваша доминирующая раса получает модификатор §YГордость за власть§! увеличивающий счастье на 5 лет."

 # General Fight Draw
 mem_duel_ritual.9.name:0 "Ничья?"
 mem_duel_ritual.9.desc:0 "Как только бойцы сблизились, генерал [mem_duel_ritual_champion.GetName] и его соперник споткнулись каждый о собственные конечности и потеряли сознание, ударившись головой о камень. С другой стороны, воинственное движение, начавшее всю эту суматоху, кажется, полностью затихло, не в силах воспринять сложившуюся ситуацию. Остальная же галактика все поняла прекрасно, их насмешки не стихнут еще долгое время. Гордость генерала больше не восстановится, что и не удивительно."
 mem_duel_ritual.9.a:0 "Мы - посмешище для всей галактики!"
 mem_duel_ritual.9.a.tooltip:0 "Убирает модификатор §YИнопланетная Оккупация§! и добавляет вместо него модификатор §YПод впечатлением от Дуэли§! всем примитивным поселениям на §Y[mem_duel_ritual_planet.GetName]§! увеличивая счастье. Ваша доминирующая раса получает модификатор §YУниженные§! снижающий счастье на 5 лет."
 
 # Duel with Soldier
 mem_duel_ritual.10.name:0 "Архаичные ритуалы"
 # with blood
 mem_duel_ritual.10.desc_01:0 "День настал. Перед ликующей толпой и зрителями, с нетерпением ожидающими трансляции этого исторического события по всей нашей империи, противники выходят на арену. Песок в этом месте впитывал в себя кровь [mem_duel_ritual_species.GetSpeciesName] на протяжении веков. Оставит ли здесь свой след и наша раса, вскоре будет ясно .\n\nКогда подходит время, члены  семьи наскоро обменивается словами, возможно последними, в то время как эксперты спешат сделать последние ставки. Гул стихает, когда участники выходят для приветствия."
 # with ichor
 mem_duel_ritual.10.desc_02:0 "День настал. Перед ликующей толпой и зрителями, с нетерпением ожидающими трансляции этого исторического события по всей нашей империи, противники выходят на арену. Песок в этом месте впитывал в себя кровь [mem_duel_ritual_species.GetSpeciesName] на протяжении веков. Оставит ли здесь свой след и наша раса, вскоре будет ясно .\n\nКогда подходит время, члены  семьи наскоро обменивается словами, возможно последними, в то время как эксперты спешат сделать последние ставки. Гул стихает, когда участники выходят для приветствия."
 # with sap
 mem_duel_ritual.10.desc_03:0 "День настал. Перед ликующей толпой и зрителями, с нетерпением ожидающими трансляции этого исторического события по всей нашей империи, противники выходят на арену. Песок в этом месте впитывал в себя кровь [mem_duel_ritual_species.GetSpeciesName] на протяжении веков. Оставит ли здесь свой след и наша раса, вскоре будет ясно .\n\nКогда подходит время, члены  семьи наскоро обменивается словами, возможно последними, в то время как эксперты спешат сделать последние ставки. Гул стихает, когда участники выходят для приветствия."
 mem_duel_ritual.10.a:0 "Начинается."
 
 # Soldier Fight Win
 mem_duel_ritual.11.name:0 "Решительная победа"
 mem_duel_ritual.11.desc:0 "Наш солдат победил! После напряженного боя, представитель [mem_duel_ritual_species.GetSpeciesName] сдался. Обе стороны понесли легкие ранения, но ничего серьезного. Хоть это и не тот результат, на который они надеялись, даже самые радикальные элементы воинственной фракции [mem_duel_ritual_species.GetSpeciesName] , кажется, приняли такой исход поединка." 
 mem_duel_ritual.11.a:0 "Как и должно быть."
 mem_duel_ritual.11.a.tooltip:0 "Убирает модификатор §YИнопланетная Оккупация§! и добавляет вместо него модификатор §YПод впечатлением от Дуэли§! всем примитивным поселениям на §Y[mem_duel_ritual_planet.GetName]§! увеличивая счастье. Ваша доминирующая раса получает модификатор §YГордость за власть§! увеличивающий счастье на 5 лет."
 
 # Soldier Fight Lose
 mem_duel_ritual.12.name:0 "Поражение"
 mem_duel_ritual.12.desc:0 "Чемпион [mem_duel_ritual_species.GetSpeciesName] победил! После напряженного боя, наш солдат сдался. Обе стороны понесли легкие ранения, но ничего серьезного. Хотя это и не тот результат, на который мы надеялись, честь даже самых радикальных элементов воинственной фракции [mem_duel_ritual_species.GetSpeciesName] осталась незапятнанной, однако это так же усилило их патриотизм."
 mem_duel_ritual.12.a:0 "Неудовлетворительный результат..."
 mem_duel_ritual.12.a.tooltip:0 "Убирает модификатор §YИнопланетная Оккупация§! и добавляет вместо него модификатор §YПод впечатлением от Дуэли§! всем примитивным поселениям на §Y[mem_duel_ritual_planet.GetName]§! увеличивая счастье. Ваша доминирующая раса получает модификатор §YУнижанные§! снижающий счастье на 5 лет."
 
 # Soldier Fight Draw
 mem_duel_ritual.13.name:0 "Трагическая ничья"
 mem_duel_ritual.13.desc:0 "Во время напряженного поединка, оба участника, очевидно, незнакомые с чужой анатомией, нанесли друг другу множество скользящих, но, к сожалению смертельных ранений. Запись, на которой каждый из противников осознал тяжесть собственных ран, но все же смог отдать честь оппоненту, перед тем, как окончательно лишиться сознания, видела вся империя. Население §Y[mem_duel_ritual_planet.GetName]§!,по-видимому, восприняло этот знак взаимного уважения смертельно раненых противников в большим почтением." 
 mem_duel_ritual.13.a:0 "Трагический конец..."
 mem_duel_ritual.13.a.tooltip:0 "Убирает модификатор §YИнопланетная Оккупация§! и добавляет вместо него модификатор §YПод впечатлением от Дуэли§! всем примитивным поселениям на §Y[mem_duel_ritual_planet.GetName]§! увеличивая счастье."
