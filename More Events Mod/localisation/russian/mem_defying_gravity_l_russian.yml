 #Anomaly
 mem_defying_gravity_category:0 "Бросая вызов гравитации"
 mem_defying_gravity_category_desc:0 "Мы обнаруживаем некий объект, зависший над [Root.GetName] на высоте, с которой, согласно нашему пониманию физики, он должен был давно разбиться о поверхность [Root.GetPlanetMoon]."

 #Events
 mem_defying_gravity.100.name:0 "Фантомные Показания"
 mem_defying_gravity.100.desc:0 "После повторного исследования [Root.GetName] сообщает, что странный объект, якобы "парящий" над [From.GetName], на самом деле является результатом неправильного считывания показаний датчиков. \n\nПохоже, что статическое электричество в атмосфере нарушает нашу калибровку, что приводит к появлению фантомных объектов на некоторых сканах. Несмотря на общее разочарование, это все же интересное явление, которое стоит изучить."
 mem_defying_gravity.100.a:0 "Слегка разочаровывает."

 mem_defying_gravity.200.name:0 "Рекламный Дирижабль"
 mem_defying_gravity.200.desc:0 "[Root.GetName] сообщает, что таинственный объект, обнаруженный парящим над [From.GetName], на самом деле является ярко освещенной платформой, подвешенной с помощью антигравитации и передающей, похоже, коммерческую информацию. \n\nПредварительный анализ показывает, что платформе более 2000 лет. Тот, кто ее построил, вероятно, давно умер, но сообщение о щедрой скидке на мучвазарксы остается вечным."
 mem_defying_gravity.200.a:0 "Но всё же, что такое мучвазарксы?"
 mem_defying_gravity.200.a.tooltip:1 "Дополнительные вакансии $job_culture_worker$ и $job_researcher$ будут добавлены на [From.GetName]."
 mem_defying_gravity.200.burden:1 "Какой развратный символ потребительского упадка!"
 mem_defying_gravity.200.burden.tooltip:1 "Не впечатленные рекламой, мы не получим лишнего $job_culture_worker$ от этого."
 mem_defying_gravity.200.corp:1 "Мы должны учиться у них всему, чему можем."
 mem_defying_gravity.200.corp.tooltip:1 "По сравнению с другими, мегакорпорации получают одного дополнительного $job_culture_worker$ от этого."
 mem_defying_gravity.200.gest:1 "Что такое «реклама»?"

 mem_defying_gravity.300.name:0 "Висящий Астероид"
 mem_defying_gravity.300.desc:0 "[Root.GetName] сообщает, что странный объект, зависший над [From.GetName], на самом деле является совершенно обычным астероидом. \n\nСтранная вещь находится прямо под ним - массивный комплекс, испускающий какой-то луч, который удерживает астероид от падения на поверхность. Комплекс, похоже, полностью автономен, и никаких других признаков развитой жизни на планете не обнаружено."
 mem_defying_gravity.300.a:0 "Кто построил его здесь? И почему?"
 mem_defying_gravity.300.a.tooltip:0 "$d_mem_defying_gravity_field_generator_deposit$"

 mem_defying_gravity.301.name:0 "Более не Висящий Астероид"
 mem_defying_gravity.301.desc:0 "В связи с деактивацией $d_mem_defying_gravity_field_generator_deposit$ на [Root.GetName], астероид над ней беспрепятственно продолжил свое путешествие и врезался в планету, оставив массивный кратер."
 mem_defying_gravity.301.a:0 "Ну что ж..."
 mem_defying_gravity.301.a.tooltip:0 "На поверхности [Root.GetName] образовался огромный £blocker Кратер."

 mem_defying_gravity.400.name:0 "Морская Тень"
 mem_defying_gravity.400.desc:0 "[Root.GetName] сообщает о чем-то действительно странном. \n\nПохоже, что подвешенный объект над [From.GetName] вообще не является объектом. \n\nНа самом деле это оптическая иллюзия, вызванная плоским "морем" экзотических частиц, покрывающим часть планеты. Каким-то образом это создает иллюзорную сферу, парящую над самой большой концентрацией. \n\nЭкзотические частицы не должны препятствовать жизни на поверхности, но, вероятно, дадут много данных о формах экзотической материи."
 mem_defying_gravity.400.a:0 "Это определенно заслуживает изучения."

