 LITHOIDS_TITLE:0 "Lithoids Species Pack"
 LITHOIDS_LANDINGPAGE_TITLE:1 "Как за каменной стеной"
 LITHOIDS_LANDINGPAGE_DESCRIPTION:2 "Мы сами выбьем себе место под солнцем, ведь под лежачий камень вода не течёт.\n\nДополнение Lithoids добавляет новый фенотип с уникальными механиками: представители этих рас долгожителей крепки, питаются минералами и стирают врагов в пыль, а благодаря новым признакам вносят разнообразие в уже существующие механики. Крепитесь: мало кто может выстоять перед беспощадными ударами судьбы."
 LITHOIDS_FEATURES:2 "§EОсобенности:§!\n\n– Новое происхождение.\n\n– Уникальные механики для литоидов.\n\n– Более 15 новых портретов лидеров и 1 портрет робота-литоида.\n\n– Три новых признака расы.\n\n– Две новых гражданских модели.\n\n– Новый набор моделей кораблей и изображений городов в тематике минералов.\n\n– Новый голос для советника."
 DLC_LITHOIDS_RECOMMENDATION_DESC:2 "§SLithoids§! — это набор рас, который позволит вам играть за кремниевые формы жизни со своими уникальными механиками."
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC:1 "Мы рекомендуем дополнение §SLithoids§!, поскольку этому государству хорошо подойдёт его каменная тематика."
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC:1 "Мы рекомендуем дополнение §SLithoids§!, так как особенности этого государства влияют на производство минералов или на бонусы от них."
 FEDERATIONS_TITLE:1 "Federations"
 FEDERATIONS_LANDINGPAGE_TITLE:2 "Держи друзей близко, а врагов ещё ближе"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION:1 "Редкий дипломат добьётся компромисса в такой разношёрстной галактике.\n\nДополнение Federations придётся по душе всем, кто предпочитает интригу открытым конфликтам и отдаёт предпочтение словам, а не оружию. Откройте для себя сложный мир галактической дипломатии. Займите место в Галактическом совете и станьте крупнейшей державой с помощью политических манёвров и стратегических союзов. Пусть другие делают за вас грязную работу, пока вы душите врагов экономическими санкциями и создаёте свою собственную федерацию. Заключайте союзы и держитесь вместе: сила в единстве."
 FEDERATIONS_FEATURES:1 "§EОсобенности:§!\n\n– Повышайте сплочённость вашей федерации и получайте полезные награды.\n\n– Станьте членом Галактического сообщества, высшего правящего совета галактики.\n\n– Влияйте на другие государства с помощью дерева традиций «Политика».\n\n– Раскройте прошлое своей расы, выбрав одно из восьми происхождений, от которых будут зависеть стартовые условия игры.\n\n– Новый корабль класса «Джаггернаут» — огромная передвижная космическая база, оснащённая ремонтной платформой.\n\n– Новое мегасооружение: мегаверфь, способная строить корабли с немыслимой скоростью."
 DLC_FEDERATIONS_RECOMMENDATION_DESC:0 "§SFederations§! — это дополнение, посвящённое дипломатии."
 DLC_FEDERATIONS_RECOMMENDATION_REC:1 "Мы рекомендуем дополнение §SFederations§!, так как некоторые из выбранных вами параметров государства хорошо сочетаются с темами дипломатии и межзвёздных альянсов."
 NECROIDS_TITLE:0 "Necroids Species Pack"
 NECROIDS_LANDINGPAGE_TITLE:0 "Живите полной смертью"
 NECROIDS_LANDINGPAGE_DESCRIPTION:0 "Из бездыханного тела зародится государство...\n\nС этим мрачным набором рас галактика заметно поблекнет. Бросьте вызов взглядам Галактического сообщества на загробную жизнь с новым происхождением «Некрофаг». Откройте новый зловещий набор кораблей, тематические гражданские модели, изображения и голос советника. Благодаря симбиозу с некроидами даже другие расы смогут поглощать и обращать поселения остальных рас в свой фенотип. Отдайтесь холодному свету, ведь мертвым ни к чему бояться межзвёздной пустоты."
 NECROIDS_FEATURES:1 "§EОсобенности:§!\n\n– Новое происхождение.\n\n– 15 новых портретов некроидов и один портрет некроида-робота.\n\n– Четыре новых гражданских модели.\n\n– Новый бонус за стремление.\n\n– Новые модели кораблей, голос советника, изображения для города, списки имён и названий и фон комнаты."
 DLC_NECROIDS_RECOMMENDATION_DESC:0 "Дополнение §SNecroids§! разнообразит игру и позволит сыграть за расу, посвятившую себя смерти."
 DLC_NECROIDS_RECOMMENDATION_THEME_REC:0 "Мы рекомендуем дополнение §SNecroids§!, поскольку эта империя хорошо вписывается в тематику жизни и смерти."
 DLC_NECROIDS_RECOMMENDATION_NECROPHAGE_REC:0 "Мы рекомендуем дополнение §SNecroids§!, поскольку происхождение и гражданские модели привнесут новую глубину в ваш стиль игры."
 NEMESIS_TITLE:0 "Nemesis"
 NEMESIS_LANDINGPAGE_TITLE:0 "Живите в тени, упивайтесь пламенем"
 NEMESIS_LANDINGPAGE_DESCRIPTION:0 "Какие секреты таятся в тенях?\n\nВ дополнении Nemesis вы сможете лично определить судьбу беспокойной галактики. Никогда ещё в руках игрока не оказывались столь мощные инструменты воздействия. Создавайте собственные агентурные сети, примите полномочия могущественного Галактического хранителя или сами §RСТАНЬТЕ§! кризисом.\n\nВ галактике, скатывающейся в пучину кризиса, придётся выбирать между порядком и хаосом. Придите к власти с помощью дипломатии или хитрости... либо смотрите, как одна за другой угасают звёзды."
 NEMESIS_FEATURES:3 "§EОсобенности:§!\n\n– Станьте кризисом, получая мощные бонусы по мере роста угрозы, исходящей от вашего государства. На кону существование всей галактики!\n\n– Убедите Галактическое сообщество выбрать вас Хранителем и используйте свои чрезвычайные полномочия для борьбы с кризисом.\n\n– Используйте новые инструменты шпионажа, в том числе новое дерево традиций «Махинации», чтобы следить за врагами или друзьями. Ложь и хитрость собьют врагов с толку и позволят вам выведать все их тайны.\n\n– Новый набор кораблей, вдохновлённый самыми грозными империями в научной фантастике."
 DLC_NEMESIS_RECOMMENDATION_DESC:0 "Дополнение §S$NEMESIS_TITLE$§! позволит игроку определить судьбу беспокойной галактики."
 DLC_NEMESIS_RECOMMENDATION_DIPLOMACY_REC:0 "Мы рекомендуем дополнение §S$NEMESIS_TITLE$§!, так как некоторые из выбранных вами параметров государства хорошо сочетаются с темой кризисной дипломатии."
 DLC_NEMESIS_RECOMMENDATION_ESPIONAGE_REC:0 "Мы рекомендуем дополнение §S$NEMESIS_TITLE$§!, поскольку это государство хорошо вписывается в тематику подковёрных интриг и манипуляций."
 DLC_NEMESIS_RECOMMENDATION_CRISIS_REC:0 "Мы рекомендуем дополнение §S$NEMESIS_TITLE$§!, поскольку это государство хорошо подходит на роль угрозы галактического масштаба."
 AQUATICS_TITLE:0 "Aquatics Species Pack"
 AQUATICS_LANDINGPAGE_TITLE:0 "Поднимитесь из глубин и достаньте до звёзд"
 AQUATICS_LANDINGPAGE_DESCRIPTION:0 "Порознь мы не более чем капли. Вместе мы — океан.\n\nОкунитесь в жизнь морской цивилизации и отправьтесь на всех парусах в бесконечность космоса в дополнении Aquatic Species Pack. Нырните в пучины игрового процесса с морем новых возможностей и отыщите новые формы жизни в самых неожиданных местах. На вас обрушится целая волна новых вариантов создания государства: портреты рас, наборы кораблей, происхождения и многое другое."
 AQUATICS_FEATURES:0 "§EОсобенности:§!\n\n– Два новых происхождения.\n\n– Новый бонус за стремление «В окружении воды», позволяющий превратить любой мир в океан.\n\n– Новый признак «Аквоид» с уникальными особенностями.\n\n– 15 новых портретов аквоидов и 1 портрет аквоида-робота.\n\n– Новая гражданская модель.\n\n– Новые модели кораблей, голос советника, изображения для города, списки имён и названий и фон комнаты."
 DLC_AQUATICS_RECOMMENDATION_DESC:0 "Набор Aquatics открывает море новых возможностей и позволяет отыскать новые формы жизни в самых неожиданных местах. Позвольте волне новых вариантов создания государства обрушиться на Stellaris и принести в игру новые портреты рас, набор кораблей, варианты происхождения и многое другое."
 DLC_AQUATICS_RECOMMENDATION_COSMETICS:0 "Мы рекомендуем набор рас Aquatics, поскольку заметили, что вы любите подобные наборы."
 DLC_AQUATICS_RECOMMENDATION_MOL:0 "Мы рекомендуем набор рас Aquatics, поскольку заметили, что вы любите рыб."
 DLC_AQUATICS_RECOMMENDATION_OCEAN:0 "Мы рекомендуем набор рас Aquatics, поскольку с ним открываются новые возможности проживания на океанических мирах."
 OVERLORD_TITLE:0 "Overlord"
 OVERLORD_LANDINGPAGE_TITLE:0 "Воплотите свой великий замысел"
 OVERLORD_LANDINGPAGE_DESCRIPTION:0 "Какова истинная природа власти?\n\nДополнение Overlord не даст вам соскучиться: с ним вы сможете вознести своё государство на новый уровень. Галактика полна потенциальных подданных — приведите их к славе или поставьте на колени.\n\nОбновлённые механики позволят специализировать вассалов и подчинять своей воле новые планеты и государства, а новые величественные мегасооружения — распространять вашу власть ещё дальше ещё быстрее. Власть развращает, однако в этой изменчивой галактике абсолютная власть способна принести абсолютную пользу."
 OVERLORD_FEATURES:0 "§EОсобенности:§!\n\n– Пять новых происхождений.\n\n– Новые механики вассализации с тонкой настройкой условий соглашения с вашим вассалом или сюзереном, а также уникальные специализации подданных.\n\n– Три новых анклава: Идущие-сквозь-Покров, наёмники и утилизаторы.\n\n– Три новых мегасооружения: орбитальные кольца, гиперретрансляторы и квантовые катапульты."
 DLC_OVERLORD_RECOMMENDATION_DESC:0 "Дополнение §SOverlord§! посвящено дипломатии и отношениям между подчинёнными народами и их сюзереном."
 DLC_OVERLORD_RECOMMENDATION_REC_MILITARIST:0 "Мы рекомендуем дополнение $OVERLORD_TITLE$, поскольку оно открывает новые возможности для воинственных империй в виде анклавов наёмников и улучшенных взаимодействий с подданными."
 DLC_OVERLORD_RECOMMENDATION_REC_SPIRITUALIST:0 "Мы рекомендуем дополнение $OVERLORD_TITLE$, поскольку оно открывает новое происхождение для спиритуалистов и новый анклав, тесно связанный с Покровом."
 DLC_OVERLORD_RECOMMENDATION_REC_DIPLOMACY:0 "Мы рекомендуем дополнение $OVERLORD_TITLE$, поскольку оно открывает новые взаимодействия между сюзеренами и подданными, которые будут интересны любителям дипломатии."
 DLC_OVERLORD_RECOMMENDATION_REC_HIVE:0 "Мы рекомендуем дополнение $OVERLORD_TITLE$, поскольку оно открывает новое происхождение для улья с особыми лидерами-отпрысками, способными усилить ваше государство."

 TOXOIDS_TITLE:1 "Toxoids Species Pack"
 TOXOIDS_LANDINGPAGE_TITLE:0 "Быстрее, ядовитее, смелее"
 TOXOIDS_LANDINGPAGE_DESCRIPTION:0 "Для тех, кто дышит газом, развалины всегда оправдывают средства...\n\nОтправьтесь на поиски загадочного Токсичного бога или плюньте на последствия и превратите своё население в разогнанных с помощью дополнения Toxoids Species Pack. Разрушайте экосистемы своих планет за неудержимых промышленников, возводите мутагенные спа или разбирайте обломки кораблей побеждённых врагов. В дополнение также входят новые расовые признаки, портреты, набор кораблей и многое другое!"
 TOXOIDS_FEATURES:0 "§EОсобенности:§!\n\n– Два новых происхождения.\n\n– 15 новых портретов токсоидов и один портрет робота-токсоида.\n\n– Четыре новых признака расы.\n\n– Три новых гражданских модели.\n\n– Новые модели кораблей, голос советника, изображения для города, список имён и названий и фон комнаты."
 DLC_TOXOIDS_RECOMMENDATION_DESC:1 "В наборе §SToxoids§! вы сможете заявить свои права за самые живучие и упорные расы в Stellaris! Заселяйте токсичные миры, рискуйте будущим планет ради сиюминутных выгод и приносите значительные жертвы ради выживания во враждебной галактике."
 DLC_TOXOIDS_RECOMMENDATION_COSMETICS:1 "Мы рекомендуем набор рас Toxoids, поскольку заметили, что вы любите подобные наборы."
 DLC_TOXOIDS_RECOMMENDATION_POST_APOCALYPTIC:1 "Мы рекомендуем набор рас Toxoids, поскольку вы выбрали государство с апокалиптической тематикой."
 DLC_TOXOIDS_RECOMMENDATION_ENVIRONMENTALIST:1 "Мы рекомендуем набор рас Toxoids в качестве альтернативы выбранному вами государству, учитывая его взаимоотношения с окружающей средой."
 DLC_TOXOIDS_RECOMMENDATION_WASTEFUL_ADAPTIVE:1 "Мы рекомендуем набор рас Toxoids, поскольку ваша раса хорошо вписывается в тематику расточительства и приспосабливаемости."
 DLC_TOXOIDS_RECOMMENDATION_VOID_DWELLERS:1 "Мы рекомендуем набор рас Toxoids, поскольку происхождение «$origin_toxic_knights$» добавляет новые возможности игры с орбитальными поселениями."

 FIRST_CONTACT_TITLE:0 "First Contact Story Pack"
 FIRSTCONTACT_LANDINGPAGE_TITLE:0 "Взгляните на звезды, ибо там есть жизнь"
 FIRSTCONTACT_LANDINGPAGE_DESCRIPTION:0 "Они спустились со звёзд и открыли новую страницу истории.\n\nДополнение First Contact Story Pack посвящено конфликту цивилизаций. Помогайте народам, ещё не открывшим сверхсветовые двигатели, развиваться до вашего уровня или выжимайте из них ресурсы. Следите, записывайте и прячьтесь от любопытных глаз с помощью революционной разработки — маскировочных полей. Благодаря им хитроумные игроки, сохраняющие свои перемещения по галактике в тайне, получат в своё распоряжение такое мощное оружие, как элемент неожиданности. Приготовьтесь к первому контакту."
 FIRSTCONTACT_FEATURES:0 "§EОсобенности:§!\n\n– Три новых происхождения.\n\n– Новые взаимодействия с досветовыми цивилизациями, включая события при наблюдениях, шпионаж и дипломатию.\n\n– Четыре новые гражданские модели — по одной для каждого типа государств.\n\n– Маскировочная технология."

 DLC_FIRST_CONTACT_RECOMMENDATION_DESC:0 "§SFirst Contact§! — сюжетный набор, посвящённый первым контактам с досветовыми цивилизациями. В набор входит маскировочная технология!"
 DLC_FIRST_CONTACT_RECOMMENDATION_REC_DIPLO:0 "Мы рекомендуем набор §SFirst Contact§!, так как его особенности значительно расширяют взаимодействие с досветовыми цивилизациями."
 DLC_FIRST_CONTACT_RECOMMENDATION_REC:0 "Мы рекомендуем набор §SFirst Contact§!, так как некоторые из выбранных вами параметров хорошо сочетаются с темой дипломатии, шпионажа и наблюдения за развитием досветовых цивилизаций."

 PARAGON_TITLE:1 "Galactic Paragons"
 PARAGON_LANDINGPAGE_TITLE:0 "Постройте империю на плечах гигантов"
 PARAGON_LANDINGPAGE_DESCRIPTION:1 "Если вся галактика — театр, то кто же в нём актеры?\n\nВ дополнении Galactic Paragons ни одно действие не обойдётся без последствий. Умелый командир сможет переломить ход боя, достойный чиновник — погасить конфликт планетарного масштаба, а талантливый учёный — дать толчок неограниченному научному развитию. В игре появится ряд легендарных и знаменитых персонажей, лидеров, способных изменить ход истории.\n\nДополнение Galactic Paragons расширит ваш совет и программы ваших лидеров. Советники помогут определять политический и стратегический курс государства. Поспешите же выйти на сцену, и пусть вся галактика подчинится вашему сценарию."
 PARAGON_FEATURES:3 "§EОсобенности:§!\n\n– Новое происхождение.\n\n– Более 140 новых черт лидеров.\n\n– Четыре уникальных легендарных лидера.\n\n– 16 знаменитых лидеров с собственными специализациями.\n\n– Восемь новых гражданских моделей: три для обычных государств, три для мегакорпораций, одна для гештальт-государств (коллективных и машинных разумов) и одна общая для всех типов правительств.\n\n– Два новых дерева традиций.\n\n– Дополненная функциональность советников и дополнительные программы."
 DLC_PARAGON_RECOMMENDATION_DESC:1 "§SGalactic Paragons§! — дополнение, посвящённое лидерам, государственному совету и программам, влияющим на ваши устремления на галактической арене."
 DLC_PARAGON_RECOMMENDATION_REC:1 "Мы рекомендуем дополнение §SGalactic Paragons§!, так как некоторые из выбранных вами параметров хорошо сочетаются с его темой."

 ASTRAL_PLANES_TITLE: "Astral Planes"
 ASTRAL_PLANES_LANDINGPAGE_TITLE: "Узрите чудеса"
 ASTRAL_PLANES_LANDINGPAGE_DESCRIPTION: "Каждое приключение начинается с шага в неизвестность...\n\nДополнение Astral Planes позволит вам проникнуть сквозь астральные разломы и исследовать параллельные измерения. Вам придётся руководить опасными, но сулящими огромные выгоды исследовательскими экспедициями и принимать непростые решения с серьёзными последствиями. Собирайте астральные нити и запечатывайте с их помощью червоточины или искажайте пространство невиданными ранее способами. Окунитесь в неизвестность и сделайте первый шаг в новое измерение."
 ASTRAL_PLANES_FEATURES: "Особенности:\n\n– Новое происхождение.\n\n– Возможность исследовать 32 астральных разлома с выбором вариантов развития событий и разными развязками.\n\n– Четыре новых гражданских модели.\n\n– Восемь новых реликвий, которые можно обнаружить в ходе игры.\n\n– Один новый мистический портрет.\n\n– Новая система астральных действий, позволяющая манипулировать пространством и по-новому взаимодействовать с галактикой.\n\n– Новые музыкальные композиции."
 DLC_ASTRAL_PLANES_RECOMMENDATION_DESC: "§S$ASTRAL_PLANES_TITLE$§! — это насыщенное сюжетное дополнение, в котором вы сможете исследовать альтернативные измерения и манипулировать реальностью по своей прихоти."
 DLC_ASTRAL_PLANES_RECOMMENDATION_REC_1: "Мы рекомендуем дополнение §SAstral Planes§!, поскольку оно хорошо сочетается с дополнением §SOverlord§! и открывает ещё больше возможностей для использования гиперретрансляторов и квантовых катапульт."
 DLC_ASTRAL_PLANES_RECOMMENDATION_REC_2: "Мы рекомендуем дополнение §SAstral Planes§!, поскольку оно открывает новые возможности для исследования предтеч из дополнения §SAncient Relics§!."

