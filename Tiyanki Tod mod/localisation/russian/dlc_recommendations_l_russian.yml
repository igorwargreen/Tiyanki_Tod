 MEGACORP_TITLE:0 "Megacorp"
 MEGACORP_LANDINGPAGE_TITLE:0 "Выручка в космических масштабах"
 MEGACORP_LANDINGPAGE_DESCRIPTION:0 "Ничто так не бодрит кровь, как погоня за прибылью!\n\nВ этом дополнении, посвящённом экономическому развитию, вы можете играть могущественной корпоративной империей и подчинить своим деловым интересам всю галактику.\n\nРуководство корпорации может открывать филиалы на планетах, принадлежащих другим государствам. Подписывайте одно торговое соглашение за другим, и ваша экономика будет расти как на дрожжах!\n\nСтагнация — признак упадка промышленности. Поддержите процветание своей экономики при помощи новых мегасооружений и бонусов за стремление. Впрочем, конкурентную борьбу можно вести и грязными методами — например, возглавив организованную преступность. Ничего личного, просто бизнес."
 MEGACORP_FEATURES:2 "§EОсобенности:§!\n\n– Новый тип государств, который позволяет играть за ориентированные на получение прибыли корпорации.\n\n– Доступ к галактическому рынку рабов.\n\n– Флотилии Караванщиков, которые путешествуют по галактике и всегда могут предложить особо выгодную сделку.\n\n– Бонусы за стремление, которые позволят превратить планету в один большой город, создать гибридные расы и получить решающее преимущество на галактическом рынке.\n\n– Новые мегасооружения, голоса для советника и новая музыка."
 DLC_MEGACORP_RECOMMENDATION_DESC:1 "В §SMegacorp§! большое внимание уделено экономике, коммерции и конкуренции на рынках."
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC:1 "Мы рекомендуем дополнение §SMegacorp§!, поскольку этому государству хорошо подойдут тематика и механики торговли."
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC:1 "Мы рекомендуем дополнение §SMegacorp§!, поскольку этому государству хорошо подойдёт тематика безжалостного рабовладения."
 APOCALYPSE_TITLE:0 "Apocalypse"
 APOCALYPSE_LANDINGPAGE_TITLE:0 "Примите гибель достойно"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION:1 "Как именно вы встретите конец света?\n\nДополнение Apocalypse полностью меняет ход межзвёздных конфликтов, предоставляя игрокам множество новых возможностей как для атаки, так и для глубокой обороны. В ваше распоряжение поступят корабли класса «Титан», значительно усиливающие ваши флотилии. Если этого всё ещё недостаточно, на помощь придёт «Колосс», способный стирать с лица галактики целые планеты со всеми их обитателями.\n\nТеперь в галактике могут возникнуть империи мародёров, которые грабят окрестные системы и предлагают услуги наёмников тем, кто может себе это позволить. Сражайтесь с ними плечом к плечу или попробуйте дать им отпор, но не забывайте, что мародёры преследуют собственные цели. Апокалипсис уже наступил. На чаше весов лежит судьба галактики."
 APOCALYPSE_FEATURES:2 "§EОсобенности:§!\n\n– Новые классы кораблей и новое оружие для ведения галактических войн.\n\n– Осторожно, мародёры: космические наёмники, живущие на задворках цивилизации.\n\n– Новый кризис середины игры, в ходе которого мародёры объединяются под властью могущественного хана.\n\n– Новые бонусы за стремление и гражданские модели, как нацеленные на войну, так и мирные.\n\n– Дерево традиций «Стойкость», посвящённое обороне и космическим базам."
 DLC_APOCALYPSE_RECOMMENDATION_DESC:0 "§SApocalypse§! — это дополнение, посвящённое разрушению и жертвам галактической войны."
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC:1 "Мы рекомендуем дополнение §SApocalypse§!, так как некоторые из выбранных вами параметров государства хорошо сочетаются с механиками и особенностями этого дополнения, ориентированного на войну."
 UTOPIA_TITLE:0 "Utopia"
 UTOPIA_LANDINGPAGE_TITLE:0 "Вознеситесь к совершенству"
 UTOPIA_LANDINGPAGE_DESCRIPTION:1 "Существует ли утопия на самом деле?\n\nЭто захватывающее дополнение предлагает вам отринуть сковывающие рамки и принять один из четырёх уникальных путей возвышения. Ключом к райским воротам станут новые мегасооружения, такие как сфера Дайсона, миры-кольца и обитаемые станции. Вкладывайте в народные умы новые идеи, изменяйте собственную природу или объединитесь в по-настоящему совершенный коллективный разум. Utopia — ваш главный инструмент для построения идеального общества."
 UTOPIA_FEATURES:1 "§EОсобенности:§!\n\n– Новые пути возвышения, которые могут радикально преобразить жителей вашего государства и побороть наложенные эволюцией ограничения.\n\n– Новые мегасооружения, например миры-кольца и сферы Дайсона, помогут вам следовать интенсивному пути развития, ведь в небольших государствах они могут заменить планеты.\n\n– Играйте за коллективный разум, свободный от политической борьбы, и создайте государство, все обитатели которого мыслят как единое существо.\n\n– Новые способы управлять населением, в том числе рабами."
 DLC_UTOPIA_RECOMMENDATION_DESC:1 "Дополнение §SUtopia§! даёт вам больше возможностей управлять государством по своему усмотрению, а также открывает доступ к мегасооружениям."
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC:1 "Мы рекомендуем дополнение §SUtopia§!, поскольку это государство будет хорошо смотреться в качестве коллективного разума."
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC:1 "Мы рекомендуем дополнение §SUtopia§!, поскольку этому государству подходят механики и особенности, делающие упор на управлении населением."
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC:1 "Мы рекомендуем дополнение §SUtopia§!, поскольку это государство хорошо сочетается с механиками управления рабами."
 ANCIENT_RELICS_TITLE:0 "Ancient Relics Story Pack"
 ANCIENT_RELICS_LANDINGPAGE_TITLE:1 "Раскройте тайны прошлого. Сделайте шаг к будущему"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION:1 "Мы далеко не первые покорители галактических просторов... и не последние.\n\nВ пыли далёких планет покоятся руины давно погибших государств. Когда-то эти реликтовые миры служили домом множеству технологически развитых цивилизаций, но теперь развалины мёртвых городов молча хранят их тайны. Посетите эти и множество других миров, чтобы узнать, что привело к их расцвету и неминуемому падению.\n\nAncient Relics Story Pack — это сюжетный набор, который позволит вам раскрыть секреты затерянных в глубине веков цивилизаций. Ведите раскопки в древних городах, находите могущественные реликвии и обращайте их себе на пользу. Сила прошлого послужит будущему."
 ANCIENT_RELICS_FEATURES:1 "§EОсобенности:§!\n\n– Археология: новые научные события, древние артефакты и механика раскопок.\n\n– Узнайте историю вымерших цивилизаций Предтеч благодаря новым цепочкам событий.\n\n– Изучите тех, кто населял галактику до вас, и вооружитесь их технологиями.\n\n– Новые музыкальные композиции."
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC:1 "§SAncient Relics§! — это сюжетный набор, который добавляет в игру истории цивилизаций прошлого и мощные древние реликвии."
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC:1 "Мы рекомендуем дополнение §SAncient Relics§!, поскольку механика археологии подходит этому научному государству."
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC:1 "Мы рекомендуем дополнение §SAncient Relics§!, так как данному государству подходит тематика древних культур и уходящего времени."
 DISTANT_STARS_TITLE:0 "Distant Stars Story Pack"
 DISTANT_STARS_LANDINGPAGE_TITLE:1 "Дотянитесь до звезд"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION:1 "Далёкие неизведанные звёзды издавна манили исследователей космоса...\n\nОтправьтесь туда, куда еще не ступала нога вашего народа, откройте новые аномалии и сюжетные ветки, повстречайте странных новых созданий в глубинах мирового пространства. Пересеките галактику в поисках затерянных технологий и найдите следы существования древней сети врат. Новый курс: приключения!"
 DISTANT_STARS_FEATURES:1 "§EОсобенности:§!\n\n– Ещё больше аномалий, которые можно повстречать во время исследования космоса.\n\n– Загадочное L-скопление с новой цепочкой событий.\n\n– Отыщите легендарного лидера или постигните знания Анклава Кураторов.\n\n– Повстречайте могучих левиафанов, мирных или зловещих."
 DLC_DISTANT_STARS_RECOMMENDATION_DESC:1 "§SDistant Stars§! — это сюжетный набор, который наполняет галактику историями о странных находках и существах в глубинах неисследованного космоса."
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC:1 "Мы рекомендуем дополнение §SDistant Stars§!, так как некоторые из выбранных вами параметров хорошо вписываются в тему исследования космоса и новых научных открытий."
 SYNTHETIC_DAWN_TITLE:0 "Synthetic Dawn Story Pack"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE:1 "Встретьте новую зарю"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION:2 "Отныне эта галактика принадлежит нам. Наступает эпоха сетей и узлов, эпоха торжества алгоритмов.\n\nВ этом сюжетном наборе вы сможете сыграть за государство машин, объединённое в одну гештальт-цивилизацию. Расширяйте границы своих владений, заселяя космос роботами, или создайте сеть под управлением ИИ, которая подчинит себе галактику. Появление нового сознания ознаменует перемены: угнетённые синтетики могут пойти против своих хозяев, если устанут от своего рабского положения. Выберите, на чью сторону встать, и определите следующий этап эволюции самостоятельно!"
 SYNTHETIC_DAWN_FEATURES:1 "§EОсобенности:§!\n\n– Играйте за государство машин: синтетический коллективный разум.\n\n– Выберите сторону в гражданской войне между органиками и синтетиками.\n\n– Новые портреты машин и реплики советника."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC:1 "§SSynthetic Dawn§! — это сюжетный набор, который позволит вам играть за машинный разум."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC:1 "Мы рекомендуем дополнение §SSynthetic Dawn§!, так как некоторые из выбранных вами параметров государства хорошо сочетаются с темами роботов и машин."
 LEVIATHANS_TITLE:0 "Leviathans Story Pack"
 LEVIATHANS_LANDINGPAGE_TITLE:0 "Непостижимое могущество"
 LEVIATHANS_LANDINGPAGE_DESCRIPTION:1 "Нам нужен линкор побольше!\n\nГалактика оживает на глазах: среди звёзд поселились огромные левиафаны, анклавы ученых и творцов ждут своих покровителей, а в глубинах космоса дремлют угасшие империи, готовые проснуться в любой момент. В этом сюжетном наборе вам предстоит познать новые чудеса."
 LEVIATHANS_FEATURES:1 "§EОсобенности:§!\n\n– Левиафаны, невероятно могучие существа, обитающие в пустоте космоса.\n\n– Анклавы — независимые форпосты, населённые специалистами в различных областях. Они могут продать вам информацию и произведения искусства.\n\n– Новый сценарий в конце игры: пробуждение угасшей империи и начало галактической войны."
 DLC_LEVIATHANS_RECOMMENDATION_DESC:0 "§SLeviathans§! — это сюжетный набор, который наполнит галактику новыми испытаниями и приключениями для космических империй."
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC:1 "Мы рекомендуем дополнение §SLeviathans§!, поскольку этому государству хорошо подходят механики исследования космоса и столкновений с огромной космической фауной."
 HUMANOIDS_TITLE:0 "Humanoids Species Pack"
 HUMANOIDS_LANDINGPAGE_TITLE:0 "Совершите гигантский скачок"
 HUMANOIDS_LANDINGPAGE_DESCRIPTION:2 "Сердце исследователя не знает страха...\n\nПопулярный фенотип гуманоидов пополнится новыми портретами, моделями кораблей и формами правления, основанными на классике научной фантастики. Создавайте изысканные изделия за умелых ремесленников, предавайтесь гедонизму за искателей удовольствий или подчините себе галактику с помощью армии клонов. В набор также входят новые голоса советника и ремиксы музыкальных композиций."
 HUMANOIDS_FEATURES:2 "§EОсобенности:§!\n\n– Новое происхождение.\n\n– Более 10 новых портретов гуманоидов.\n\n– Три новых набора реплик советника.\n\n– Четыре новых гражданских модели.\n\n– Три новых признака расы.\n\n– Новое дерево традиций.\n\n– Новый набор моделей кораблей и изображений городов гуманоидов."
 DLC_HUMANOID_RECOMMENDATION_DESC:2 "Набор §SHumanoids Species Pack§! — это дополнение, которое добавляет в игру новые портреты и модели кораблей гуманоидов."
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC:1 "Мы рекомендуем набор §SHumanoids Species Pack§!, поскольку он привносит больше разнообразия в подобные империи."
 PLANTOID_TITLE:0 "Plantoids Species Pack"
 PLANTOID_LANDINGPAGE_TITLE:0 "Тянитесь, пустите корни и опутайте галактику"
 PLANTOID_LANDINGPAGE_DESCRIPTION:1 "Подобно семени, что превращается в прекрасный цветок, мы разрастемся и рассеемся по всей галактике...\n\nДополнение Plantoids добавляет новый фенотип с оригинальными дизайном и анимацией. Выводите новые цивилизации, превращайте планеты в идеальные миры с помощью «Идиллического сада» или укрепляйте экономику за счёт «Каталитической обработки». Позаботьтесь о своём саде как следует, ведь галактика полна шипов."
 PLANTOID_FEATURES:2 "§EОсобенности:§!\n\n– Новое происхождение.\n\n– Более 15 новых растительных портретов.\n\n– Модели кораблей и космических станций и изображения городов, основанные на растительной теме.\n\n– Четыре новых признака расы.\n\n– Две новых гражданских модели."
 DLC_PLANTOID_RECOMMENDATION_DESC:1 "Набор §SPlantoids Species Pack§! — это дополнение, которое содержит портреты разумных растений, пустивших корни по всей галактике."
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC:1 "Мы рекомендуем набор §SPlantoids Species Pack§!, поскольку эта империя хорошо впишется в его ботаническую тему."
 SOUNDTRACK_TITLE:0 "Оригинальный саундтрек"
 SOUNDTRACK_LANDINGPAGE_TITLE:0 "Вся музыка из игры в одном месте"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION:1 "Вашему вниманию предлагается набор музыки из оригинальной научно-фантастической игры Stellaris от студии Paradox за авторством композиторов Андреаса Вальдентофта и Мейера в исполнении Государственного Бранденбургского и Будапештского кинематографического оркестров.\n\nТеперь вы сможете наслаждаться музыкой из игры на любом устройстве по вашему выбору, воспроизводя записи высокого качества в форматах mp3 и flac. В набор входит 55 композиций, часть из которых была написана для оригинальной игры, а часть добавлена позже вместе с дополнениями Apocalypse, Distant Stars и другими. Эта коллекция будет пополняться по мере выхода новых дополнений к игре."
 SOUNDTRACK_FEATURES:1 "§EОсобенности:§!\n\n– Все музыкальные композиции из игры в форматах MP3 и FLAC.\n\n– Коллекция постоянно пополняется по мере появления в игре новой музыки!"
 CREATURES_OF_THE_VOID_TITLE:0 "Creatures of the Void Portrait Pack"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE:0 "Бесплатные дополнения"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION:1 "Вашей расе удалось совершить то, что ещё поколение назад казалось невозможным. Открытие сверхсветовых двигателей стало началом новой эры для вашей цивилизации. Ваша густонаселённая планета теперь может отправлять поселенцев, чтобы покорить дикие миры. Учёные работают днём и ночью, чтобы раскрыть тайны космоса и объяснить аномалии, не поддающиеся никакому анализу. Но ваша раса отнюдь не первой начала восхождение к небесам — и она не одна. Скоро вам придётся доказать своё военное и дипломатическое превосходство перед другими галактическими империями.\n\nЧтобы отметить первую годовщину игры Stellaris, компания Paradox дарит всем игрокам эксклюзивный набор Creatures of the Void Portrait Pack, ранее доступный только обладателям предзаказа, и новый набор портретов «Anniversary Species Portrait Pack», чтобы поблагодарить своих поклонников за поддержку в течение этого года."
 CREATURES_OF_THE_VOID_FEATURES:0 "§GCreatures of the Void:§!\n\n– Гидра/Ксеноморф\n\n– Злобный дикобраз\n\n– Птица-динозавр\n\n– Сумеречный антропоид\n\n– Заражённое грибком млекопитающее\n\n§GAnniversary Portrait Pack:§!\n\n– Сказочный дракон\n\n– Крылатый павлин\n\n– Личинка"
