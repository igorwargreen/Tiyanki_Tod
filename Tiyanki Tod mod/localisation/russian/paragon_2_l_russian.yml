 leader_trait_aturion_organizer_desc:0 "$leader_trait_supreme_organizer_desc$"
 leader_trait_arbiter:0 "Безжалостный организатор"
 leader_trait_arbiter_desc:1 "Наплевав на технику безопасности, этот лидер твёрдой рукой добивается высокой производительности ценой продолжительности жизни подчинённых, а также периодических забастовок. Впрочем, и такую досадную неприятность можно устранить силой."
 trait_ruler_fertility_preacher_2:0 "$trait_ruler_fertility_preacher$ II"
 trait_ruler_fertility_preacher_2_desc:0 "$trait_ruler_fertility_preacher_desc$"
 leader_trait_automation_champion:0 "[GetAXX::Поборник автоматизации|||fem:Поборница автоматизации]"
 leader_trait_automation_champion_desc:1 "Этот лидер считает смыслом своей жизни оптимизацию процессов. Свою роль в этом благородном деле сыграют как тонкое робототехническое оборудование, так и агрегаты попроще."
 leader_trait_expert_survivalist:0 "[GetAXX::Опытный выживальщик|||fem:Опытная выживальщица]"
 leader_trait_expert_survivalist_desc:1 "Мало кто может назвать себя экспертом в области выживания. Этот лидер знает, как выжить даже в самых суровых и недружелюбных условиях, и это помогает выжить новым поселениям."
 leader_trait_utopian_idealist:0 "[GetAXX::Утопический идеалист|||fem:Утопическая идеалистка]"
 leader_trait_utopian_idealist_desc:1 "Пока другие мечтают построить утопическое общество, этот лидер претворяет свои мечты в жизнь."
 leader_trait_mediator:0 "[GetAXX::Ксенопосредник|||fem:Ксенопосредница]"
 leader_trait_mediator_desc:1 "Там где вместе живут представители разных рас, без талантливого посредника не обойтись. Этот лидер знает, как улаживать конфликты и эффективно управлять планетами с многорасовым населением."
 leader_trait_mediator_effect:1 "$PLANET_EFFECTS_TXT$:\n$t$Увеличивает производство £amenities£ благ на §G2%§! за каждый биологический вид на планете\n$t$Увеличивает §Y$MOD_POP_HAPPINESS$§! на §G2%§! за каждый биологический вид на планете\n\n$SECTOR_EFFECTS_TXT$:\n$t$Увеличивает производство £amenities£ благ на §G1%§! за каждый биологический вид на планете\n$t$Увеличивает §Y$MOD_POP_HAPPINESS$§! на §G1%§! за каждый биологический вид на планете"
 leader_trait_efficient:0 "[GetAXX::Покровитель элит|||fem:Покровительница элит]"
 leader_trait_efficient_desc:1 "Этот лидер происходит из высших слоёв общества, а потому лелеет чувство собственного достоинства и покровительствует равным себе."
 leader_trait_galvanizer:0 "[GetAXX::Побуждающий к действию|||fem:Побуждающая к действию]"
 leader_trait_galvanizer_effect_non_gestalt:1 "$PLANET_EFFECTS_TXT$:\n$t$£unity£ $unity$ от трудоустроенных £pop£ поселений: §G+0,50§!\n$t$£society£ $society_research$ от трудоустроенных £pop£ поселений: §G+0,50§! \n$t$£trade_value£ Объёма торговли от трудоустроенных £pop£ поселений: §G+0,25§!"
 leader_trait_galvanizer_desc:1 "Общество должно объединиться в стремлении к единой цели. Этот лидер всегда знает, как заставить население энергично взяться за общее дело."
 # Scientist
 leader_trait_great_researcher:0 "[GetAXX::Великий исследователь|||fem:Великая исследовательница]"
 leader_trait_great_researcher_desc:1 "Иногда один гений способен заткнуть за пояс целую команду учёных. Этот лидер проявляет особый талант в области экспериментальных разработок, новых подходов и технологий."
 leader_trait_deep_space_explorer:0 "[GetAXX::Исследователь дальнего космоса|||fem:Исследовательница дальнего космоса]"
 leader_trait_deep_space_explorer_desc:1 "Задача исследователей дальнего космоса — изучать далёкие уголки галактики. Вооружившись современными технологиями, этот лидер смело отправляется в неизвестность."
 leader_trait_xeno_cataloger:0 "[GetAXX::Составитель ксенокаталогов|||fem:Составительница ксенокаталогов]"
 leader_trait_xeno_cataloger_desc:1 "Этот лидер занимается открытием, наименованием и внесением в каталог инопланетных форм жизни. После этого определяется их опасность и устанавливаются процедуры санобработки."
 leader_trait_xeno_cataloger_effect:0 "$t$При завершении осмотра:\n$tt$Даёт 3-месячный объём £unity£ §Yединства§!"
 leader_trait_frontier_adventurer:0 "[GetAXX::Исследователь фронтира|||fem:Исследовательница фронтира]"
 leader_trait_frontier_adventurer_desc:1 "Любой достойный искатель приключений изучает новые системы, открывает миры и находит следы давно позабытых цивилизаций. Этот лидер — настоящее воплощение этих идеалов и постоянно стремится отыскать утраченные знания или древние руины."
 leader_trait_frontier_adventurer_effect:1 "$t$При завершении осмотра:\n$tt$Даёт 3-месячный объём £society£ §Yсоциологических исследований§!"
 leader_trait_brilliant_shipwright:0 "Блистательный судостроитель"
 leader_trait_brilliant_shipwright_desc:1 "Этот лидер обладает обширными знаниями в области кораблестроения, а потому отвечает не только за новые технологии, но и за надзор за работой верфей."
 leader_trait_truth_seeker:0 "[GetAXX::Искатель истины|||fem:Искательница истины]"
 leader_trait_truth_seeker_desc:1 "Истина открывается только тем, кто способен заглянуть за горизонт собственного восприятия — и, возможно, даже самой реальности. Этот лидер стремится раскрывать тайны вселенной, невзирая на риски."
 leader_trait_surveyor:0 "Планетарный аналитик"
 leader_trait_surveyor_desc:1 "Современные приёмы и инструменты изучения планет требуют для своего использования самых широких компетенций. Благодаря своим знаниям этот лидер превратил планетарную разведку в настоящее искусство."
 leader_trait_surveyor_tt:0 "$ASSIST_RESEARCH_EFFECTS_TXT$:\n$t$$mod_planet_districts_generator_physics_research_produces_add$: §G+3§!\n$t$$mod_planet_districts_farming_society_research_produces_add$: §G+3§!\n$t$$mod_planet_districts_mining_engineering_research_produces_add$: §G+3§!"
 leader_trait_repair_crew:1 "Прирождённый инженер"
 leader_trait_repair_crew_effect:0 "$SYSTEM_EFFECTS_TXT$:\n$t$Дружественные корабли в системе:\n$tt$Ежемесячное восстановление корпуса: §G+10%§!"
 leader_trait_repair_crew_desc:1 "Этот лидер — прирождённый ремонтник, который чувствует себя на инженерной палубе как дома. Организует обслуживание флотилий даже вдали от верфей."
 leader_trait_robotist:1 "[GetAXX::Повелитель роботов|||fem:Повелительница роботов]"
 leader_trait_robotist_desc:1 "Этот лидер увлекается робототехникой и процессом сборки роботов, расширяя горизонты возможного. За любыми новыми открытиями в области робототехники с большой долей вероятности стоит эта личность."
 leader_trait_knowledge_for_the_masses:0 "Целеустремлённый педагог"
 leader_trait_knowledge_for_the_masses_effect:0 "$t$Исследование за каждое поселение: §G+$@trait_knowledge_masses_research_amt$§!"
 leader_trait_knowledge_for_the_masses_desc:1 "На свете нет ничего важнее образования. Этот лидер всеми силами старается воспитывать молодые умы при содействии своих верных выпускников."
 # Admiral
 leader_trait_fanatic:0 "[GetAXX::Одержимый вояка|||fem:Одержимая вояка]"
 leader_trait_fanatic_desc:1 "Этот адмирал настолько поглощён стремлением бить врага в бою, что едва не впадает в безумие. Такое безрассудство нередко выливается в огромные потери не только у противника, но и среди собственных войск."
 leader_trait_reverse_engineer:0 "[GetAXX::Собиратель технологий|||fem:Собирательница технологий]"
 leader_trait_reverse_engineer_effect:1 "$NAVAL_BATTLE_WON_TXT$:\n$t$Шанс похитить технологию: §Y33%§!\n$t$Начальный прогресс исследования: §G+50%§!\n$t$Допустимые категории:\n$tt$£engineering_research£ §Yреактивная тяга§!\n$tt$£physics_research£ §Yчастицы§!"
 leader_trait_reverse_engineer_desc:0 "Этот адмирал обладает гибким умом и широкой эрудицией, а также любовью к новым и неизвестным технологиям. Любая встреча с технологически превосходящим противником — это в первую очередь возможность постичь новое."
 leader_trait_supreme_admiral:0 "Командор армады"
 leader_trait_supreme_admiral_desc:1 "Этот адмирал превосходно разбирается в логистике и стратегическом планировании, а потому может руководить такими флотилиями, которые вогнали бы в отчаяние менее способных командиров."
 leader_trait_armorer:0 "Гениальный бронник"
 leader_trait_armorer_desc:1 "Этот лидер разработал новые способы укрепления брони. Мало какое оружие сможет пробить корпус корабля, разработанного по новой технологии."
 leader_trait_military_overseer:0 "Военный куратор"
 leader_trait_military_overseer_desc:1 "Управление флотом — трудная задача, требующая тщательного планирования и безупречного соответствия высоким стандартам. Этот лидер обладает всеми соответствующими знаниями, а потому незаменим там, где требуется эффективность."
 leader_trait_master_gunner:0 "Мастер-оружейник"
 leader_trait_master_gunner_desc:1 "Этот адмирал специализируется на разработке вооружений, а также — на поддержании порядка как в головах, так и в орудийных башнях."
 leader_trait_demolisher_destiny:1 "Имперский молот"
 leader_trait_demolisher_destiny_desc:1 "Этот адмирал знает, как ударить так, чтобы сокрушить вражеские порядки, и наводит на противника страх своим тактическим мастерством и боевой смекалкой, и редкая оборона имеет хотя бы шанс выстоять."
 leader_trait_destiny_engineer:0 "Бдительный командор"
 leader_trait_destiny_engineer_desc:0 "В космических сражениях каждая ошибка может стать последней. Этот лидер регулярно проводит плановое обслуживание по самым строгим стандартам, чтобы поддерживать боеспособность флота на высочайшем уровне."
 leader_trait_guerilla_tactics:0 "Тактик-партизан"
 leader_trait_guerilla_tactics_desc:1 "Не всегда разумно бросать в бой большую флотилию. Этот адмирал умело командует небольшими и очень отзывчивыми соединениями, не имеющими себе равных в манёвренной войне против более медленных или многочисленных противников."
 leader_trait_survivalist:0 "Имперский щит"
 leader_trait_survivalist_desc:1 "Этот адмирал — настоящий защитник и главная опора на передовой, а заодно и надёжный бастион, не пускающий врагов на вверенную территорию."
 leader_trait_maven_of_war:0 "[GetAXX::Вершитель войн|||fem:Вершительница войн]"
 leader_trait_maven_of_war_desc:1 "Такой титул — большая честь. Удостоившийся его адмирал не только превосходно владеет военным делом, но и постоянно поддерживает связь со своими коллегами в научно-исследовательском отделе."
 leader_trait_peacekeeper:0 "Миротворец"
 leader_trait_peacekeeper_desc:1 "Этот лидер понимает, что охранять мир нужно не только на фронте. Самые выдающиеся адмиралы постоянно выслеживают диссидентов, пиратов и мелких преступников, решивших пограбить уязвимые торговые пути."
 # General
 leader_trait_supreme_warrior:0 "[GetAXX::Верховный воитель|||fem:Верховная воительница]"
 leader_trait_supreme_warrior_effect:0 "$t$Каждые §Y10§! дней в наземном бою:\n$tt$Шанс мгновенно уничтожить вражескую армию: §Y15%§!"
 leader_trait_supreme_warrior_desc:1 "Этот лидер — один из немногих командиров, удостоенных такого звания. Верховный воитель лично ведёт за собой войска, вдохновляет союзников и одолевает даже самых сильных противников."
 leader_trait_fortress_cracker:0 "[GetAXX::Крушитель крепостей|||fem:Крушительница крепостей]"
 leader_trait_fortress_cracker_desc:1 "Чтобы сровнять с землёй тщательно построенное укрепление, недостаточно одной только грубой силы — потребуются хитрость и мастерство. Этот командир любит сложности и одерживает победы там, где иные сдались бы сразу."
 leader_trait_chainbreaker:0 "Аболиционист"
 leader_trait_chainbreaker_desc:1 "Ни одно живое существо не должно против своей воли трудиться на других. Этот лидер славится борьбой за освобождение рабов, а потому привлекает в свои ряды всех угнетённых и обездоленных."
 leader_trait_chainbreaker_effect:0 "$t$70-процентный шанс создать §G1§! армию за каждого §Yраба§! на атакованной планете"
 leader_trait_honored_warmaster:0 "[GetAXX::Почётный воевода|||fem:Почётная воевода]"
 leader_trait_honored_warmaster_desc:1 "Титула воеводы удостаиваются только действительно отличившиеся командиры. Этот лидер вселяет чувство гордости и отваги в сердца людей, и те сами хватаются за оружие и встают в строй."
 leader_trait_honored_warmaster_effect:0 "$PLANET_EFFECTS_WHILE_DEFENDING_TXT$\n$t$Создаёт §G1§! оборонительную армию за каждое §Yне порабощённое§! поселение"
 leader_trait_pilferer:0 "[GetAXX::Воевода-грабитель|||fem:Воевода-грабительница]"
 leader_trait_pilferer_effect:1 "$ARMY_EFFECTS_TXT$ §Eпри победе§! §Yв наземном вторжении§!:\n$t$Ресурсы за соответствующий £district£ §Yрайон§!:\n$tt$ §G+100§! §Yбазовых ресурсов§! £energy£ £minerals£ £food£\n$tt$ §G+50§! §Yпродвинутых ресурсов§! £alloys£ £consumer_goods£\n$tt$ §G+25§! §Yочков исследований§! £physics£ £society£ £engineering£"
 leader_trait_tzrynn_tithe: "Тзиннская десятина"
 leader_trait_tzrynn_tithe_desc: "На Тзиннии существует обычай, согласно которому победитель конфликта забираете себе треть самой ценной собственности проигравшего. Гиа’Зумон поддерживает эту традицию."
 leader_trait_pilferer_desc:1 "Чем богаче планета, тем лучше трофеи. Этот лидер умеет извлекать максимум пользы с минимумом затрат."
 leader_trait_taskmaster:0 "Верховный десятник"
 leader_trait_taskmaster_desc:1 "Десятники занимаются не только стратегией, но и солдатским бытом вплоть до незначительных мелочей."
 leader_trait_spymaster:0 "[GetAXX::Серый посредник|||fem:Серая посредница]"
 leader_trait_spymaster_desc:1 "Этот лидер — не простой шпион. Он умело плетёт сеть осведомителей, контрабандистов и наёмных убийц, незаменимых в случаях, когда требуется тихий подход."
 leader_trait_totalitarian:0 "Имперский герольд"
 leader_trait_totalitarian_desc:2 "Герольд — чрезвычайно почётный титул. Его обладатели достигли невероятных высот в межгосударственных играх, а потому герольды-дипломаты — надёжное звено, связующее сюзерена и его вассалов."
 leader_trait_bellicose:0 "Почётный интендант"
 leader_trait_bellicose_effect:1 "$EMPIRE_EFFECTS_TXT$:\n$t$Каждый [Leader.GetLeaderSoldierJobType]:\n$tt$$MOD_COUNTRY_NAVAL_CAP_ADD$: §G+2§!\n$tt$$MOD_DEFENSE_ARMIES_ADD$: §G+1§!"
 leader_trait_bellicose_desc:1 "Этот командир превосходно разбирается в логистике, а потому умеет находить обманчиво простые, но эффективные подходы к любой задаче, стоящей перед армией."

 # Special Traits
 leader_trait_erudite:1 "Эрудированность"
 leader_trait_erudite_desc:1 "Этот лидер обладает выдающимся интеллектом и широкими познаниями."
 leader_trait_cyborg:0 "Киборг"
 leader_trait_cyborg_desc:0 "Этот лидер значительно усилен кибернетическими имплантами."
 leader_trait_synthetic:1 "Синтетик"
 leader_trait_synthetic_desc:0 "Этот лидер-синтетик оснащён большим набором различных программных модификаций."
 leader_trait_psionic:0 "Экстрасенс"
 leader_trait_psionic_desc:1 "Этот лидер обладает мощными псионическими способностями."
 leader_trait_chosen:0 "[GetAXX::Избранный|||fem:Избранная]"
 leader_trait_chosen_desc:0 "Этот лидер — Избранный, бессмертное существо, обладающее невероятной псионической силой."
 leader_trait_whisperers_chosen:0 "[GetAXX::Избранный|||fem:Избранная Шепчущих]"
 leader_trait_whisperers_chosen_desc:1 "Этот лидер был избран обладать силой непостижимой сущности Покрова. Питаясь древними энергиями, он может забыть о смерти."
 leader_trait_eater_chosen:0 "[GetAXX::Избранный|||fem:Избранная Пожирателя]"
 leader_trait_eater_chosen_desc:0 "$leader_trait_whisperers_chosen_desc$"
