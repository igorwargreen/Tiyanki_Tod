 # Buildings
 building_paragon_memory_vaults:0 "Хранилища знаний"
 building_paragon_memory_vaults_machine:0 "$building_paragon_memory_vaults$"
 building_paragon_memory_vaults_hive:0 "$building_paragon_memory_vaults$"
 building_paragon_memory_vaults_desc:1 "Наш народ испокон веков бережно хранит сказания о героях и великих деятелях прошлого. Их знания и мудрость передаются потомкам в цифровом виде и находятся в хранилищах знаний. Если уничтожить это здание, то вся хранящаяся внутри информация будет утрачена."
 building_paragon_memory_vaults_machine_desc:1 "В этих хранилищах хранятся каждое ощущение, каждая единица данных, накопленные нашими модулями. Такая невероятная база данных помогает проводить ускоренное обучение новых автономных единиц. Если уничтожить это здание, то вся хранящаяся внутри информация будет утрачена."
 building_paragon_memory_vaults_hive_desc:1 "В этих хранилищах содержатся воспоминания и мыслеобразы каждой автономной единицы, внедряющиеся новому поколению. Если уничтожить это здание, то вся хранящаяся внутри информация будет утрачена."
 building_corporate_clinics:0 "Корпоративная клиника"
 building_corporate_clinics_desc:1 "Это частное медицинское учреждение за умеренную плату предоставляет услуги как местных, так и инопланетных специалистов."
 building_corporate_clinics_effect:1 "£amenities£ §YБлага§! от £job_healthcare£ §Yмедиков§!: §G+1§!\n£trade_value£ §YОбъём торговли§! от £job_healthcare£ §Yмедиков§!: §G+2§!"

 # Civics
 civic_tooltip_memory_vault_effects:1 "Можно строить уникальные £building£ §Y$building_paragon_memory_vaults$§!\n£building£§Y$building_paragon_memory_vaults$§! производят $r_unity$ и увеличивают §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! в зависимости от полученных §Yсудьбоносных черт§!."
 civic_memory_vault:0 "Хранилища знаний"
 civic_memory_vault_desc:1 "В этих архивах в цифровом виде хранятся знания, идеи и личные переживания великих деятелей. Любой гражданин может прикоснуться к этому источнику мудрости и обратиться непосредственно к духам прошлого."

 civic_tooltip_memory_vault_corporate_effects:1 "Можно строить уникальные £building£ §Y$building_paragon_memory_vaults$§!\n£building£§Y$building_paragon_memory_vaults$§! производят $r_unity$ и $r_trade_value$ в зависимости от полученных §Yсудьбоносных черт§!."
 civic_memory_vault_corporate:0 "Наставничество"
 civic_memory_vault_corporate_desc:1 "В этих архивах в цифровом виде хранятся знания, идеи и личные переживания великих деятелей. Любой гражданин может прикоснуться к этому источнику мудрости и обратиться непосредственно к духам прошлого — разумеется, не бесплатно."

 civic_tooltip_memory_vault_machine_effects:1 "Можно строить уникальные £building£ §Y$building_paragon_memory_vaults$§!\n£building£§Y$building_paragon_memory_vaults$§! производят $r_unity$ и увеличивают §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! в зависимости от количества §Yлидеров§!, получивших §Y8-й уровень§!."
 civic_memory_vault_machine:0 "Кэширование опыта"
 civic_memory_vault_machine_desc:0 "Этот машинный разум был разработан для оцифровки и хранения знаний и «жизненного опыта» с целью анализа, обучения и самосовершенствования на основе накопленных данных."

 civic_tooltip_memory_vault_hive_effects:3 "Можно строить уникальные £building£ §Y$building_paragon_memory_vaults$§!\n£building£ §Y$building_paragon_memory_vaults$§! производят $r_unity$ и увеличивают §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! в зависимости от количества §Yлидеров§!, получивших §Y8-й уровень§!."
 civic_memory_vault_hive:1 "Нейроархивы"
 civic_memory_vault_hive_desc:0 "Этот улей занимается самоанализом и обучением, пользуясь знаниями автономных единиц, разбросанных по всей галактике. Он извлекает воспоминания из растворившейся мозговой ткани, а затем частично вживляет их новым единицам."

 civic_tooltip_crusader_spirit_effects:1 "§Y$commander_plural_with_icon$§! начинают с чертой §Y$leader_trait_par_zealot$§!\nДоступна только политика §Y«Освободительные войны»§!"
 civic_crusader_spirit:0 "Дух крестоносцев"
 civic_crusader_spirit_desc:0 "В отсутствие духовного наставника народ слабеет, и неизбежно возникают разброд, разложение и упадок. Это общество добровольно и очень активно «просвещает» широкие массы, даже если те этого не желают."

 civic_tooltip_crusader_spirit_corporate_effects:3 "§Y$commander_plural_with_icon$§! начинают с чертой §Y$leader_trait_corsair$§!\nЕсть повод к войне с другими государствами по причине §Y$casus_belli_cb_pirate_raid$§!"
 civic_crusader_spirit_corporate:0 "Каперские грамоты"
 civic_crusader_spirit_corporate_desc:0 "Для борьбы с космическими пиратами и защиты границ эта мегакорпорация не гнушается назначать самых грозных пиратов на должности военных советников и командиров."
 casus_belli_cb_pirate_raid:0 "Пиратский налёт"
 gov_pirate_haven:0 "Пиратская гавань"
 gov_pirate_haven_desc:0 "$gov_criminal_syndicate_desc$"
 war_goal_wg_plunder_raid:0 "$war_goal_wg_plunder$"
 war_goal_wg_plunder_raid_desc:0 "Война ведётся ради набегов и грабежей на территории противника. Эта военная цель позволяет отнимать у цели $r_energy$ и $r_minerals$."

 civic_task_delegation_corporate:1 "Идеальные шестерёнки"
 civic_task_delegation_corporate_desc:1 "Эта мегакорпорация выработала крайне эффективную систему распределения задач: за выполнение каждой из них всегда отвечает наиболее квалифицированный сотрудник."

 civic_private_healthcare_corporate:1 "Фармацевтическое государство"
 civic_private_healthcare_corporate_desc:1 "Здоровый народ — сильный народ. Устойчивость экономики эта мегакорпорация обеспечивает с помощью экспериментальных лекарств, частных клиник и чрезвычайно навязчивых рекламных кампаний."
 civic_tooltip_civic_private_healthcare_corporate_effects:3 "– £building£ §YСтоличные сооружения§! дают §G+1§! должность £job_healthcare£ §Yмедика§!\n– £amenities£ §YБлага§! от £job_healthcare£ §Yмедиков§!: §G+2§!\n– £trade_value£ §YОбъём торговли§! от £job_healthcare£ §Yмедиков§!: §G+4§!\n– Можно строить офис корпорации £building£ §Y$building_corporate_clinics$§!"

 civic_machine_upkeep_twister:1 "Микросхемы самостоятельности"
 civic_machine_upkeep_twister_desc:1 "Этот машинный разум производит модули сразу со встроенными программами независимого принятия решений. Они эффективнее прежних моделей, но требуют больше энергии."
 civic_tooltip_machine_upkeep_twister_effects:2 "Вместо §Y1§! £unity£ §Yединства§! на базовое содержание лидеров тратится §Y2§! £energy£ §Yэнергии§!"


 civic_hive_upkeep_twister:0 "Автономные единицы"
 civic_hive_upkeep_twister_desc:1 "Единицы, выросшие в этой колонии, обладают гиперметаболизмом и более самостоятельны, чем остальные. Однако возросшая эффективность в принятии решений и оценке обстановки требует больше удобоваримой пищи."
 civic_tooltip_hive_upkeep_twister_effects:2 "Вместо §Y1§! £unity£ §Yединства§! на базовое содержание лидеров тратится §Y2§! £food£ §Yпищи§! (или £minerals£ §Yминералов§!)"

 civic_heroic_tales:0 "Героическое прошлое"
 civic_heroic_tales_desc:1 "Легендарные герои прошлых веков вдохновляют молодёжь этой цивилизации на невероятные подвиги. Правительственные чиновники же обязаны воплощать эти идеалы."
 civic_heroic_tales_effects:0 "$tr_aptitude_adopt_desc$"

 civic_dystopian_society:1 "Угнетающая автократия"
 civic_dystopian_society_desc:1 "Самого лучшего заслуживают лишь ведущие среди первых. Все остальные же должны трудиться на благо правящего класса и его прислуги."
 civic_tooltip_dystopian_society_effects:1 "Принудительно устанавливается уровень жизни §Y$living_standard_dystopian_society$§!, при котором §Yнеправящие§! слои общества требуют $r_consumer_goods$ в меньшем количестве\nТолько §Yправящие§! слои и £job_enforcer£ $job_enforcer_plural$ требуют $r_amenities$ для содержания\nБольшинство £pop£ поселений дополнительно создают £crime£ §Y$PLANET_CRIME_TITLE$§! (§Y1§! ед.)\nТолько §Yправящие§! слои могут производить $r_amenities$\nЗапрещено строить £building£ §Y$building_holo_theatres$§!"
 district_hab_cultural_dystopian_desc:0 "В этих районах силовики могут весело провести заслуженный отдых."

 # Systems
 NAME_legendary_crash_site:0 "Дугар"
 NAME_Vapob:0 "Вапоб"
 NAME_Ivusheh:0 "Ивушех"
 NAME_Taprib:0 "Таприб"
 NAME_Sursect:0 "Сурсект"
 unique_planet_no_terraform:0 "Планета слишком нестабильна, чтобы можно было её терраформировать."
 NAME_Overlord_Empire:0 "Автоматизированный флот"
 NAME_Overlord_Enforcers:0 "Силовики"
 d_volcanic_active_planet:0 "Вулканическая активность"
 d_volcanic_active_planet_desc:1 "Лава, извергающаяся из действующих вулканов, плавит почву и обнажает залежи минералов, упрощая добычу ресурсов."
 d_hostile_fauna:0 "Агрессивная фауна"
 d_hostile_fauna_desc:1 "В этих краях водятся опасные хищники, безжалостно расправляющиеся с добычей. Поселениям необходима серьёзная защита."
 d_hostile_flora:0 "Агрессивная флора"
 d_hostile_flora_desc:0 "Эти края заросли опасными хищными растениями. На борьбу с ними и усмирение выделена охрана."
 d_space_ship_graveyard:0 "Разбившиеся корабли"
 d_space_ship_graveyard_desc:0 "Поверхность этой планеты завалена старыми кораблями, мешающими добираться до залежей ресурсов. С другой стороны, это отличный готовый источник сплавов."
 d_fallen_orbital_shipyard:0 "Рухнувшая верфь"
 d_fallen_orbital_shipyard_desc:0 "На поверхности этой планеты лежит старая верфь, сошедшая с орбиты. Внутри содержится множество ценных ресурсов, представляющих интерес для наших учёных."
 d_pulsar_scarred:0 "Изрезанная земля"
 d_pulsar_scarred_desc:0 "Земля здесь изуродована, выжжена и совершенно непригодна для хозяйства. Единственный источник энергии на её поверхности — постоянные вспышки пульсара."
 d_ancient_facilities:0 "Древние научные центры"
 d_ancient_facilities_desc:0 "В этих древних сооружениях можно найти данные об исследованиях пульсаров, наработки защитных технологий и сведения о добыче энергии даже из самых опасных звёзд. "
 molten_mineral_rivers:0 "Реки из расплавленных минералов"
 molten_mineral_rivers_desc:0 "Эта планета страдает от частых извержений вулканов. Под поверхностью её коры обильно течёт лава, без которой работа заводов по переработке минералов здесь была бы невозможна."
 hostile_planet:0 "Враждебная планета"
 hostile_planet_desc:0 "И флора, и фауна на этой планете живут по принципу «либо ты, либо тебя». Вся она крайне питательна, но даже растения здесь превратились в настоящих хищников."
 ship_junkyard:0 "Свалка кораблей"
 ship_junkyard_desc:0 "Эта планета стала последним прибежищем для старых брошенных кораблей и даже сошедшей с орбиты космической станции. Везучий старатель найдёт здесь не только драгоценные металлы, но и технологии былых времён."
 pulsar_frying_pan:0 "Вспышки пульсара"
 pulsar_frying_pan_desc:0 "Половина этой планеты подвергается нещадной бомбардировке частицами от вспышек ближайшего пульсара. Пострадавшая поверхность превратилась в безжизненную пустошь, но работа наших исследовательских комплексов над энергетическими технологиями будет продвигаться гораздо быстрее."

