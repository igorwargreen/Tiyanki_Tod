 sacrifice_togetherness_mod_overlord:0 "$edict_sacrifice_togetherness$"
 sacrifice_togetherness_mod_overlord_desc:0 "Сюзерен провёл странный, но в то же время захватывающий ритуал. Некоторых из наших граждан принесли в жертву, но мы ощущаем непривычное единение."

 edict_sacrifice_harmony:0 "Жертвоприношение: Гармония"
 edict_sacrifice_harmony_desc:0 "Самые преданные среди нас готовы встретить свою судьбу. Их жертва — это время радостного прославления смысла нашего существования. Каждый день, что прожили жертвы, посвящён благоденствию нашей расы."
 edict_sacrifice_harmony_tooltip:2 "§RУмрут все £job_mortal_initiate£ $job_mortal_initiate_plural$.§! Каждая жертва увеличивает вероятность получить дополнительный прирост счастья поселений. $edict_sacrifice_unity_boost$"
 sacrifice_harmony_mod:0 "Дополнительное жертвоприношение: Гармония"
 sacrifice_harmony_mod_desc:0 "Самые преданные среди встретили свою судьбу. Их жертва укрепит нашу гармонию. Каждый день, что прожили жертвы, посвящён благоденствию нашей расы."
 sacrifice_harmony_1:0 "$edict_sacrifice_harmony$"
 sacrifice_harmony_1_desc:0 "$sacrifice_harmony_mod_desc$"
 sacrifice_harmony_2:0 "$edict_sacrifice_harmony$"
 sacrifice_harmony_2_desc:0 "$sacrifice_harmony_mod_desc$"
 sacrifice_harmony_3:0 "$edict_sacrifice_harmony$"
