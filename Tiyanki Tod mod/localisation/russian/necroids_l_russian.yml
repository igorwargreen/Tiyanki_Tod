 ### Permanent Employment by Victor Haeggman
 civic_permanent_employment:0 "Постоянная занятость"
 civic_permanent_employment_desc:0 "Эта мегакорпорация гарантирует, что её сотрудники никогда не останутся без работы. То есть вообще никогда. Когда наступает урочный час, работника переводят на выполнение более простых функций, чтобы он мог и дальше своим трудом оплачивать долги и семейные расходы."
 civic_tooltip_permanent_employment_effects:3 "Можно строить £building£ §Yцентры посмертной занятости§!.\n$job_reassigner_effect_desc$\n\nДоступно владение £building£ §Yцентр повторной занятости§!.\n\nПобеждённых органических левиафанов иногда можно воскресить."
 job_reassigner:0 "Супервайзер"
 job_reassigner_desc:0 "Супервайзеры следят за тем, чтобы после смерти гражданина мегакорпорации его тело продолжало трудиться до выполнения обязательств контракта."
 job_reassigner_plural:0 "Супервайзеры"
 job_reassigner_effect_desc:0 "£job_necromancer£ $job_reassigner_plural$ превращают $r_consumer_goods$ и $r_food$ (или $r_minerals$) в £mod_pop_growth_speed£ §Yежемесячную сборку органических поселений§!. Все созданные £pop£ поселения получают признак §YЗомби§!."
 planet_reassigners:0 "Должности супервайзеров"
 mod_job_reassigner_add:0 "Должности супервайзеров"
 trait_zombie:0 "Зомби"
 trait_zombie_desc:0 "§LОстанки некогда разумного создания, ныне пригодные только для выполнения самых элементарных функций.§!"
 TRAIT_ZOMBIE_EFFECT:0 "$mod_planet_jobs_produces_mult$: §R-25%§!\nОбслуживание поселений снижено на: §G100%§!\nНельзя создавать §Yлидеров§!\nДолжности §Yправителей§! и §Yспециалистов§! недоступны"
 building_posthumous_employment_center:0 "Центр посмертной занятости"
 building_posthumous_employment_center_desc:0 "В центрах посмертной занятости лишённые разума тела умерших обретают новый смысл существования и получают ещё одну возможность выплатить долги."
 edict_sacrifice_bounty_zombie:0 "$edict_sacrifice_bounty$"
 edict_sacrifice_bounty_zombie_desc:0 "Самые преданные среди нас готовы встретить свою судьбу, уверенные, что их жертва станет залогом нашего благополучия. Наша смерть повысит котировки акций корпорации, а тела наши продолжат служить ей даже после смерти."
 edict_sacrifice_bounty_zombie_tooltip:0 "$edict_sacrifice_bounty_tooltip$\nУвеличивает £mod_pop_growth_speed£ §Yскорость сборки органических поселений§! на §G+1§! для всех должностей £job_necromancer£ супервайзеров."

 necroids.260.name:0 "Самые послушные работники"
 necroids.260.desc:0 "Едва совет директоров собрался на голографическую встречу, чтобы обсудить рост продаж продуктов гигиены для зомби, как в конференц-зал ворвался один из руководителей отдела реанимированных активов. «Один из зомби в мире §Y[debt_free_zombie.Planet.GetName]§! смог полностью отработать свой долг!», — с ходу выпалил менеджер, ещё не осознавая, что оказался в присутствии высокого начальства. В зале воцарилась гробовая тишина — а затем начался форменный хаос. Каждый из собравшихся директоров требовал немедленно разъяснить, как это происшествие скажется на доступности реанимированной рабочей силы.\n\nПосле длительных расчётов выяснилось, что событие было из ряда вон выходящим. Выплатить долги были способны лишь умершие, чьих тел хватило на сотню лет труда, — в общем, совершенно мизерное количество. Если они уйдут на заслуженный отдых, наша галактическая корпорация этого даже не заметит."
 necroids.260.a:0 "Они заслужили свободу. Пусть отдохнут."
 necroids.260.b:0 "Надо просто пририсовать пару нулей к их долгам."

 zombie_contract_manipulation:0 "Манипуляция контрактами зомби"
 zombie_contract_manipulation_desc:0 "Это государство внесло некоторые поправки в контракты, связывающие работников-зомби. Теперь у них вообще нет шансов отработать свой долг."

 ### Cordypectic Drones by Victor Haeggman
 civic_hive_cordyceptic_drones:0 "Кордицептовые дроны"
 civic_hive_cordyceptic_drones_desc:0 "Крайне специализированные дроны, способные заражать простых носителей и отдавать простейшие команды, являются основой космической обороны этого улья."
 civic_tooltip_cordyceptic_drones:0 "– Начать игру с §G3§! §Hвоскрешёнными амёбами§!.\n– Побеждённая органическая космическая фауна автоматически воскрешается.\n– Побеждённых органических левиафанов иногда можно воскресить.\n"

 MESSAGE_REANIMATION_COMPLETE_TITLE:0 "Воскрешение завершено"
 MESSAGE_REANIMATION_COMPLETE_TIYANKI_DESC:0 "Новая группа воскрешённых тиянки ожидает наших приказов в системе $SYSTEM|Y$. Следующая группа уже готовится."
 MESSAGE_REANIMATION_AMOEBA_TIYANKI_DESC:0 "Новая группа воскрешённых амёб ожидает наших приказов в системе $SYSTEM|Y$. Следующая группа уже готовится."

 necroids.310.name:0 "Антивирус"
 necroids.310.desc:0 "Преторианцы попытались проникнуть в §Rнас§!!\n\nВнегалактические захватчики мгновенно захватили наши некродроны. После этого другой рой начал захватывать ближайшие единицы. Нам пришлось уничтожить всю группу, чтобы защитить мир [Root.GetName]."
 necroids.310.a:0 "Их нужно было уничтожить."

 sm_cordyceptic_reanimation_facility:0 "Центр кордицептовой реанимации"
 sm_cordyceptic_reanimation_facility_desc:0 "§LВ обычных обстоятельствах нам пришлось бы искать недавно погибших подопытных для воскрешения, но благодаря системе размножения мы можем внедряться на раннем этапе, тем самым получая стабильный приток носителей.§!\n"
 requires_tiyanki_spawning_system:0 "§RДолжно быть построено в системе §YТияна Век§!, §YТиюн Орт§! или §YАмор Альвео§!.§!"
 sm_cordyceptic_reanimation_facility_desc_modifier:0 "Находясь в системе, полной биологической жизни, будет производить §Yреанимированную флотилию§! раз в §G5 лет§!."
