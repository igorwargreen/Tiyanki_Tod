 ### Necrophage Origin by Pierre du Plessis

 origin_necrophage:0 "Некрофаг"
 origin_necrophage_desc:1 "Эта цивилизация развивалась как паразит, вынужденный питаться другими разумными формами жизни, чтобы существовать. После её появления на галактической арене другие виды будут либо вовлечены в неё, либо станут её пищей. Для некрофага третьего не дано."
 origin_tooltip_necrophage_effects:3 "– $HOMEWORLD$ ['concept_necrophage_elevation_chamber'] $NEW_LINE$– $SPECIES_TRAITS$ ['concept_necrophage_trait'] $NEW_LINE$– 12 препатентных £pop£ §Iпоселений§! $NEW_LINE$– ['concept_guaranteed_colonies']: Заменяются на ['concept_preftl_civilizations', досветовые цивилизации]"
 origin_tooltip_necrophage_negative_effects: "– Только §I£pops£ поселения некрофагов§! могут быть £pop_cat_ruler£ §Iправителями§! или §Iлидерами§!"

 civic_necrophage_secondary_species:0 "Препатентный вид"
 trait_necrophage:0 "Некрофаг"
 trait_necrophage_desc:1 "§LЭта раса практически бессмертных существ размножается, поглощая поселения других видов.§!"
 trait_necrophage_gestalt_tooltip:1 "§PМодификаторы продуктивности поселения не влияют на поселения с коллективным разумом.§!"
 building_necrophage_elevation_chamber:0 "Камера вознесения"
 building_necrophage_elevation_chamber_desc:0 "Ожидающие трансформации проводят свои дни в камере вознесения за изучением обрядов и ритуалов, которые практикуют [This.Owner.GetSpeciesNamePlural]."
 building_necrophage_elevation_chamber_desc_hive:0 "Ожидающие трансформации проводят свои дни в камере вознесения, готовясь к объединению с [This.Owner.GetAdj&masc,inst] коллективным сознанием."
 necrophage_elevation_timer_tooltip:0 "Следующая церемония вознесения на планете §Y[This.GetName]§! состоится §Y[This.necrophage_elevation_timer]§!.\n\n"
 building_necrophage_elevation_chamber_scaling_tooltip:0 "Чтобы £job_necro_apprentice£ $job_necro_apprentice_plural$ не заканчивались, количество должностей меняется от §Y1§! до §Y3§! в зависимости от §Yроста поселений§!.\n\n"
 building_necrophage_house_of_apotheosis:0 "Дом апофеоза"
 building_necrophage_house_of_apotheosis_desc:0 "Строение, где будущие [This.Owner.GetSpeciesNamePlural] могут провести последние дни в своём изначальном виде в окружении немыслимой роскоши."
 building_necrophage_house_of_apotheosis_desc_hive:0 "Строение, где будущие [This.Owner.GetAdj&pl] единицы могут провести свои последние дни вне улья в окружении немыслимой роскоши, как мы её понимаем."
 job_necro_apprentice_effect_desc_base:0 "Раз в §Y10§! лет в ходе §Yритуала вознесения§! £job_necro_apprentice£ $job_necro_apprentice_plural$ трансформируются, возрождаясь как §Y[This.Owner.GetSpeciesNamePlural]§!."
 job_necro_apprentice_effect_desc:2 "£job_necro_apprentice£ $job_necro_apprentice_plural$ превращают £consumer_goods£ §Y$consumer_goods$§! и $r_food$ в £unity£ §Y$unity$§! и £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_lithoid_desc:1 "£job_necro_apprentice£ $job_necro_apprentice_plural$ превращают £consumer_goods£ §Y$consumer_goods$§! и £minerals£ §Y$minerals$§! в £unity£ §Y$unity$§! и £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_hive_desc:0 "£job_necro_apprentice£ $job_necro_apprentice_plural$ превращают $r_food$ в £unity£ §Y$unity$§! и £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_hive_lithoid_desc:0 "£job_necro_apprentice£ $job_necro_apprentice_plural$ превращают £minerals£ §Y$minerals$§! в £unity£ §Y$unity$§! и £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\n$job_necro_apprentice_effect_desc_base$"
 NO_CULTURE_SHOCK:0 "$TRIGGER_FAIL$§RПланета не испытывает §Y$culture_shock_bronze_age$§!§!"
 job_necro_apprentice:0 "Некрофит"
 job_necro_apprentice_plural:0 "Некрофиты"
 job_necro_apprentice_desc:1 "После долгих лет упорной работы, предваряющей пышный §Yритуал вознесения§!, те несчастные, что были рождены вне высшей касты, наконец-то смогут стать частью элиты."
 job_necro_apprentice_desc_hive:0 "После долгих лет упорной работы те несчастные, что были рождены вне нашего коллективного сознания, смогут пройти церемонию единения. [Owner.GetGovernmentName] и весь [Owner.GetSpeciesAdj&masc] народ счастливы стать одним целым с ним."
 NECRO_APPRENTICE_JOB_TRIGGER:0 "Эту должность могут занимать только поселения роботами, не относящиеся к доминирующей расе."
 mod_job_necro_apprentice_add:0 "Должности некрофитов"
 mod_job_necro_apprentice_per_pop:0 "§G+1§! должность некрофита за каждые $VALUE$ поселений"
 mod_job_necro_apprentice_per_pop_short:1 "\n§G+1§! £mod_job_apprentice_add£ за каждые $VALUE$ £pop£"
 planet_necro_apprentices:0 "Должности некрофитов"
 POP_ATTRACTION_NECROPHAGE_NEG:0 "§R– £pop£ Поселение является некрофагом и размножается, поглощая представителей других рас§!"
 RULER_JOB_NECROPHAGE_TRIGGER:0 "Эту должность могут занимать только некрофаги, не подвергаемые геноциду."
 opinion_necrophage:1 "Некрофаг"
 opinion_necrophage_our_species:0 "Поглощают нашу расу"
 disables_necrophage_features:0 "§RВыбор этого бонуса за стремление отключит механики некрофагов.§!"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED_TITLE:0 "Поглощённые поселения"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED:1 "Мы обратили поселения в нашу расу в ходе церемонии вознесения. Место проведения церемонии: $PLANET|Y$."

 START_SCREEN_NECROPHAGE_BASE:0 "В недавнем прошлом мир [GetHomeWorldName] служил домом ничем не примечательному виду. Сторонний наблюдатель счёл бы, что они следуют по обычному извилистому пути развития с чередующимися периодами развития и упадка. Но никто не знал, что этот же мир служил домом второму разумному виду: нам. Тысячи лет мы, [GetSpeciesNamePlural], оставались незаметными для хозяев этого мира. Мы оставались слухами, ночными кошмарами, страшной сказкой для непослушного молодняка. Но они ошибались, сбрасывая нас со счетов.\n\nС ростом их технологического прогресса мы всё глубже проникали в их общество."
 START_SCREEN_NECROPHAGE:1 "В недавнем прошлом мир [GetHomeWorldName] служил домом ничем не примечательному виду. Сторонний наблюдатель счёл бы, что они следуют по обычному извилистому пути развития с чередующимися периодами развития и упадка. Но никто не знал, что этот же мир служил домом второму разумному виду: нам. Тысячи лет мы, [GetSpeciesNamePlural], оставались незаметными для хозяев этого мира. Мы оставались слухами, ночными кошмарами, страшной сказкой для непослушного молодняка. Но они ошибались, сбрасывая нас со счетов.\n\nС ростом их технологического прогресса мы всё глубже проникали в их общество. Их конец был быстрым и кровавым. Мы безжалостно захватили контроль над миром, низведя предшественников до статуса слуг, из которых в ходе медленного поглощения должны получиться [GetSpeciesNamePlural]. И теперь, вооружившись недавно открытым секретом сверхсветовых перелётов, мы готовы захватить звёзды и переделать все расы в галактике по своему образу и подобию!"
 START_SCREEN_NECROPHAGE_PEACEFUL:0 "$START_SCREEN_NECROPHAGE_BASE$ Со временем нам удалось захватить власть над планетой, превратив наших предшественников в слуг. Мы постепенно поглотили их, и сейчас почти все они [GetSpeciesNamePlural].\n\nТеперь, вооружённые недавно открытой технологией сверхсветовых путешествий, мы готовы дотянуться до звёзд и занять своё место среди космических государств галактики!"
 START_SCREEN_NECROPHAGE_HIVE:0 "$START_SCREEN_NECROPHAGE_BASE$ Наконец, мы были готовы действовать. Превосходство нашего коллективного сознания было очевидным: мы безжалостно захватили контроль над миром, низведя предшественников до статуса слуг, которые со временем должны были стать частью коллективного разума, имя которому [GetSpeciesName].\n\nИ теперь, вооружившись недавно открытым секретом сверхсветовых перелётов, мы готовы захватить звёзды и переделать все расы в галактике по своему образу и подобию!"
 necroids.2.name:0 "Церемония вознесения на [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName]"
 necroids.2.desc:0 "С тех пор как [Root.GetSpeciesNamePlural] захватили мир [Root.Capital.GetName], трансформация, в ходе которой [necrophage_species.GetNamePlural] превращаются в представителей [Root.GetSpeciesName]ого вида, была окутана завесой ритуала. Каждые десять лет — очередной срок как раз подходит к концу — «ученики» собираются в камере вознесения на особую церемонию. Всё, что происходит с ними внутри, является строжайшей тайной, известной лишь немногим избранным, но вернувшиеся уже принадлежат к расе [Root.GetSpeciesNamePlural]."
 necroids.2.desc.gestalt:0 "С тех пор как [Root.GetSpeciesNamePlural] захватили мир [Root.Capital.GetName], трансформация, в ходе которой [necrophage_species.GetNamePlural] превращаются в представителей [Root.GetAdj&masc,gen] вида, была окутана завесой ритуала. Каждые десять лет — очередной срок как раз подходит к концу — «ученики» собираются в камере вознесения на особую церемонию. Всё, что происходит с ними внутри, является строжайшей тайной, известной лишь нашему коллективному сознанию, но вернувшиеся уже являются [Root.GetSpeciesAdj&pl,inst] единицами."
 necroids.2.A:0 "Начнём приготовления!"
 necroids.2.A.tooltip:1 "В конце года все §Hнекрофиты§! мира §H[Root.Capital.GetName]§! преобразуются, и из них получатся §H[Root.GetSpeciesNamePlural]§!.\n\nЭта церемония будет проходить каждые §H10§! лет и затронет все [Root.GetAdj&pl] миры."

 ### Sacrificial Temple (Death Cult) by Gemma Thomson

 building_sacrificial_temple_1:0 "Жертвенный храм"
 building_sacrificial_temple_1_desc:0 "Святое место, где суровые священники и упорные ученики возносят свои молитвы и раз за разом проходят через кровавый цикл, призванный обеспечить наше процветание."
 building_sacrificial_temple_2:0 "Мрачный голографический храм"
 building_sacrificial_temple_2_desc:0 "Технологические улучшения этого священного строения позволили учиться с большим прилежанием, взращивая верность в пределах его изменчивых стен."
 building_sacrificial_temple_3:0 "Храм великой жертвы"
 building_sacrificial_temple_3_desc:0 "Место высшей святости, в котором поля мультисенсорного погружения позволяют верующим почтить все [This.Owner.GetAdj&pl] жертвы — прошлые, настоящие и будущие."
 job_death_priest:0 "Жрец смерти"
 job_death_priest_plural:0 "Жрецы смерти"
 job_death_priest_desc:0 "Духовное руководство над массами принадлежит тем, кто в нужный час принесёт в жертву своих наиболее преданных учеников."
 job_death_priest_effect_desc:0 "£job_death_priest£ $job_death_priest_plural$ превращают $r_consumer_goods$ в $r_unity$, $r_society$ и $r_amenities$."
 mod_job_death_priest_add:0 "Должности жрецов смерти"
 mod_job_death_priest_per_pop:0 "§G+1§! должность жреца смерти за каждые $VALUE$ поселений"
 mod_job_death_priest_per_pop_short:0 "\n§G+1§! £mod_job_death_priest_add£ за каждые $VALUE$ £pop£"
 job_death_priest_icon:0 "£job_death_priest£"
 job_mortal_initiate:0 "Посвящённый смерти"
 job_mortal_initiate_plural:0 "Посвящённые смерти"
 job_mortal_initiate_desc:0 "Эти наиболее верные ученики посвятили остаток своих дней улучшению общества, и их учёба окончится добровольной жертвой."
 job_mortal_initiate_effect_desc:1 "£job_mortal_initiate£ $job_mortal_initiate_plural$ производят $r_unity$, $r_society$ и $r_amenities$."
 mod_job_mortal_initiate_add:0 "Должности посвящённых смерти"
 mod_job_mortal_initiate_per_pop:0 "§G+1§! должность посвящённого смерти за каждые $VALUE$ поселений"
 mod_job_mortal_initiate_per_pop_short:0 "\n§G+1§! £mod_job_mortal_initiate_add£ за каждые $VALUE$ £pop£"
 jobs_death_priest_and_mortal_initiate_effect_desc:0 "$job_death_priest_effect_desc$\n$job_mortal_initiate_effect_desc$"

 edict_sacrifice_unity_boost:0 "\n\nУвеличивает £unity£ единство, которое производят £job_death_priest£ жрецы смерти при активном указе.\n"

 edict_sacrifice_dummy:0 "Жертвоприношения"
 edict_sacrifice_dummy_desc:0 "Самые преданные среди нас готовы встретить свою судьбу, уверенные, что их жертва станет залогом нашего благополучия. С жертвоприношениями §HЕдинение§!, §HГармония§! и §HИзобилие§! им больше не нужно ждать."
 edict_sacrifice_dummy_tooltip:1 "§RУмрут все £job_mortal_initiate£ $job_mortal_initiate_plural$.§! Каждая жертва даёт дополнительное £unity£ единство, счастье поселений или производство £minerals£ минералов и £energy£ энергии в зависимости от выбранного ритуала. $edict_sacrifice_unity_boost$"

 edict_sacrifice_togetherness:0 "Жертвоприношение: Единение"
 edict_sacrifice_togetherness_desc:0 "Самые преданные среди нас готовы встретить свою судьбу, тем самым сплотив наше общество. Пусть наше единение осветит тёмное одиночество космоса!"
 edict_sacrifice_togetherness_tooltip:2 "§RУмрут все £job_mortal_initiate£ $job_mortal_initiate_plural$.§! Каждая жертва увеличивает вероятность получить дополнительное £unity£ единство. $edict_sacrifice_unity_boost$"
 sacrifice_togetherness_mod:0 "Дополнительное жертвоприношение: Единение"
 sacrifice_togetherness_mod_desc:0 "Самые преданные среди нас встретили свою судьбу. Их жертва укрепляет наше единение. Пусть же оно осветит тёмное одиночество космоса!"
 sacrifice_togetherness_1:0 "$edict_sacrifice_togetherness$"
 sacrifice_togetherness_1_desc:0 "$sacrifice_togetherness_mod_desc$"
 sacrifice_togetherness_2:0 "$edict_sacrifice_togetherness$"
