 sacrifice_bounty_5_desc:0 "$sacrifice_bounty_mod_desc$"
 sacrifice_bounty_mod_overlord:0 "$edict_sacrifice_bounty$"
 sacrifice_bounty_mod_overlord_desc:0 "Наш сюзерен провёл странный, но плодотворный ритуал. Некоторые из нас были принесены в жертву, но остальные буквально лучатся энергией."

 MESSAGE_OVERLORD_SACRIFICE_TITLE:0 "Посвящённые смерти принесены в жертву"
 MESSAGE_OVERLORD_SACRIFICE_DESC:0 "§YПосвящённые смерти§!, работающие на сюзерена в сооружении §Y$holding_sacrificial_shrine$§!, были принесены в жертву."

 necroids.200.name:0 "Принесённая жертва: [root.GetAdj&neut] единение"
 necroids.200.desc:0 "Мир [root.GetName] окутывает почти осязаемая тишина. Паломники со всех уголков государства собрались в местах поклонения, чтобы завести новых друзей и встретиться со старыми.\n\nНовые $job_mortal_initiate_plural$ наблюдали за ритуалами нашего общества и участвовали в них, и теперь их молчаливая процессия вызывает у собравшихся улыбки и слёзы. Верховный $job_death_priest$ мира [capital_scope.GetName] прочитал ободряющую проповедь, призывая верующих взращивать и беречь свои отношения и оказывать друг другу поддержку.\n\nКаждый раз, когда $job_mortal_initiate$ проходит в зал жертвоприношений, над толпой проносится вздох. Каждая жертва встретила свой конец, оставив после себя наследие добродетели."
 necroids.200.tooltip.base:0 "£job_mortal_initiate£ $job_mortal_initiate_plural$ принесены в жертву, и мы получили §Hдополнительные§!"
 necroids.200.tooltip.1:0 "$necroids.200.tooltip.base$ §H+6% £unity£ к производству единства§!."
 necroids.200.tooltip.2:0 "$necroids.200.tooltip.base$ §H+12% £unity£ к производству единства§!."
 necroids.200.tooltip.3:0 "$necroids.200.tooltip.base$ §H+18% £unity£ к производству единства§!."
 necroids.200.tooltip.4:0 "$necroids.200.tooltip.base$ §H+24% £unity£ к производству единства§!."
 necroids.200.tooltip.5:0 "$necroids.200.tooltip.base$ §H+30% £unity£ к производству единства§!."

 necroids.201.name:0 "Принесённая жертва: [root.GetAdj&fem] гармония"
 necroids.201.desc:0 "Возбуждённый шёпот разносится над миром [root.GetName]. Паломники с энтузиазмом ждут начала церемонии, несмотря на усталость от длительного путешествия.\n\nНовые $job_mortal_initiate_plural$ наблюдали за ритуалами нашего общества и участвовали в них, и теперь их молчаливую процессию встречают тёплыми словами благодарности. Верховный $job_death_priest$ мира [capital_scope.GetName] прочёл истовую проповедь, призывая верующих радоваться каждому моменту. В наивысший момент церемонии $job_mortal_initiate_plural$ направились в зал жертвоприношений под бурные овации. Каждый из них встретил свой конец, оставив после себя наследие добродетели."
 necroids.201.tooltip.1:0 "$necroids.200.tooltip.base$ §H+10% £happiness£ к счастью поселений§!."
 necroids.201.tooltip.2:0 "$necroids.200.tooltip.base$ §H+20% £happiness£ к счастью поселений§!."
 necroids.201.tooltip.3:0 "$necroids.200.tooltip.base$ §H+30% £happiness£ к счастью поселений§!."
 necroids.201.tooltip.4:0 "$necroids.200.tooltip.base$ §H+40% £happiness£ к счастью поселений§!."
 necroids.201.tooltip.5:0 "$necroids.200.tooltip.base$ §H+50% £happiness£ к счастью поселений§!."

 necroids.202.name:0 "Жертва принесена, мир [root.GetName] процветает"
 necroids.202.desc:0 "Ощущение благополучия восцарило в мире [root.GetName], когда паломники собрались в местах поклонения. Некоторые из них принесли дары, и многие воспользовались услугами многочисленных киосков и уличных торговцев, обслуживающих святые места.\n\n$job_mortal_initiate_plural$ этого цикла прошли через множество ритуалов, и их молчаливая процессия украшена яркими гирляндами. Верховный $job_death_priest$ мира [capital_scope.GetName] прочёл вдохновляющую проповедь, обещая время процветания и благополучия для всех.\n\nКогда проповедь подошла к концу, $job_mortal_initiate_plural$ направились в зал жертвоприношений, где встретили свой конец, оставив после себя наследие добродетели."
 necroids.202.tooltip.1:0 "$necroids.200.tooltip.base$ §H+6% к производству £minerals£ минералов и £energy£ энергии§!."
 necroids.202.tooltip.2:0 "$necroids.200.tooltip.base$ §H+12% к производству £minerals£ минералов и £energy£ энергии§!."
 necroids.202.tooltip.3:0 "$necroids.200.tooltip.base$ §H+18% к производству £minerals£ минералов и £energy£ энергии§!."
 necroids.202.tooltip.4:0 "$necroids.200.tooltip.base$ §H+24% к производству £minerals£ минералов и £energy£ энергии§!."
 necroids.202.tooltip.5:0 "$necroids.200.tooltip.base$ §H+30% к производству £minerals£ минералов и £energy£ энергии§!."

 ### Reanimators by Pierre du Plessis

 civic_reanimated_armies:1 "Реаниматоры"
 civic_reanimated_armies_desc:1 "В этом обществе смерть не является причиной игнорировать мобилизацию. Мастера некромантии возрождают тела умерших и создают из них армии и стражей, вселяющих страх в сердца низших смертных."
 disabled_by_synthetic_ascension:0 "Несовместимо с §Yсинтетическим возвышением§!"
 civic_tooltip_reanimated_armies_effects:3 "Можно строить £building£ §Yлагеря ужаса§!, которые дают должности £job_necromancer£ §Yнекромантов§! и позволяют нанимать §Yармии мёртвых§!.\n$job_necromancer_effect_desc$.\nДаёт доступ к владению £building£ §Y$holding_dread_outpost$§!.\nПобеждённые армии органиков иногда воскрешаются как §Yармии мёртвых§!.\n\nПобеждённых органических левиафанов иногда можно воскресить."

 building_dread_encampment:0 "Лагерь ужаса"
 building_dread_encampment_desc:1 "Лучше скрыть деятельность некромантов от ранимых глаз общественности. Негоже посторонним видеть процесс поднятия армий мёртвых."
 job_necromancer_effect_desc:4 "£job_necromancer£ $job_necromancer_plural$ превращают $r_consumer_goods$ в £physics£ £society£ §Yочки исследований§!, увеличивают £mod_country_naval_cap_add£ §Yвместимость флота§! и создают £defense_army£ §Yоборонительные армии мёртвых§!."
 undead_army:0 "Армия мёртвых"
 undead_army_desc:1 "Мёртвые солдаты, поднятые некромантами из своих могил. Они не боятся смерти, а их внешний вид и ярость в бою вселяют ужас в сердца врагов!"
 undead_army_plural:0 "Армии мёртвых"
 giant_undead_army:0 "Армия гигантских мертвецов"
 giant_undead_army_desc:0 "Гигантский скелет, готовый сеять хаос во вселенной. Он не станет церемониться с завоёвываемой планетой."
 giant_undead_army_plural:0 "Армии гигантских мертвецов"
 undead_defense_army:0 "Оборонительная армия мёртвых"
 undead_defense_army_desc:0 "Мёртвые воины, поднятые из могил волей некромантов, защищают наши планеты от любых угроз!"
 job_necromancer:1 "Некромант"
 job_necromancer_plural:1 "Некроманты"
 job_necromancer_desc:0 "Нелегко поднимать мёртвых для службы в рядах войск. Только наиболее умелые специалисты владеют тайным мастерством, необходимым для достижения этой цели!"
 planet_necromancers:0 "Должности некромантов"
 mod_job_necromancer_add:0 "Должности некромантов"
 mod_job_necromancer_per_pop:0 "§G+1§! должность некроманта за каждые $VALUE$ поселений"
 mod_job_necromancer_per_pop_short:0 "\n§G+1§! £mod_job_necromancer_add£ за каждые $VALUE$ £pop£"

 galactic_features.385.reanimated:1 "Пусть поработают [Owner.GetNecromancersUpper]."
 distar.218.name:0 "Воспрянь!"
 distar.218.desc.regular:0 "После сложного и длительного ритуала §Yматриарх тиянки§! возвращается из мира мёртвых, чтобы послужить нашим интересам."
 distar.218.desc.hive:0 "Воскрешение §Yматриарха тиянки§! далось с большим трудом. У нас уже есть опыт контроля небольших особей, но регенерация матриарха постоянно уничтожала наших кордицептовых дронов. Но в конечном счёте разум восторжествовал. Никакой мёртвой ткани не сравниться с нами в скорости адаптации.\n\nТеперь мы контролируем матриарха, дёргая огромными жгутиками."
 distar.218.desc.machine: "§YМатриарх тиянки§! был перезагружен и перепрофилирован. Теперь это колоссальное создание будет служить нам как органический модуль. Его матриархальные протоколы заблокированы, и этот левиафан будет действовать под нашим контролем."
 distar.5016.desc.regular:0 "Наши некроманты вернули тело §YПорождения пустоты§! к яйцу, откуда оно появилось на свет, и вырастили новое Порождение, которое будет верно служить нам."
 distar.5016.desc.hive:0 "Возвращение §YПорождения пустоты§! в яйцо и повторная инкубация оказались невероятно эффективными. С помощью оставшейся в яйце зародышевой материи наши некродроны без труда подчинили труп.\n\nСущество стало нашей марионеткой, теперь мы управляем его полётом."
 distar.5016.desc.machine: "При помощи протоколов мехромантии мы оживили уничтоженное §Yпорождение пустоты§!. Мы изготовили для него новые крылья из экспериментального биосплава."
 it_hungers:0 "Оно голодно."
 leviathans.675.desc.regular:0 "Упорный труд наших некромантов вновь принёс свои плоды: §Yэфирный дракон§! вернулся к жизни. Результат слияния сознаний выглядит жутко и движется с трудом, но если его раскалённое дыхание всё ещё работает, можно считать это успехом."
 leviathans.675.desc.hive:0 "Поначалу биология §Yэфирного дракона§! казалась неприступной. Вместо захвата центральной нервной системы нашему разуму пришлось заменить все нервы дронами.\n\nПосмотрим, удастся ли заставить этот труп рычать."
 leviathans.675.desc.machine: "Анализ остова §Yэфирного дракона§! показывает, что его возраст превышает 922337203685477580-\n\n§RОШИБКА: ПРЕВЫШЕН РАЗМЕР РЕЕСТРА.§!\n\nДальнейшее изучение будет проще, поскольку мы заменили его внутреннюю структуру нашими экспериментальными реакторами."
 ancrel.4026.desc.regular:0 "Дракон вновь расправляет крылья. Прожорливая §YШард§! возвращается в систему [from.solar_system.GetName], чтобы охранять для нас Рубрикатор!"
 ancrel.4026.desc.hive:0 "Некогда жадная и одинокая §YШард§! утихла. Мы захватили её безжизненное тело и избавились от личности и речевых центров. После удаления этих нестабильных систем её перегретое дыхание в нашем распоряжении."
 ancrel.4026.desc.machine: "Мы задействовали протоколы мехромантии и оживили биологическое существо под названием §YШард§!. Синаптические импульсы находятся в пределах ожидаемых параметров. Огромный дракон реактивирован и теперь подчиняется нашим командам."
 distar.340.desc:0 "Новость о смерти амёбы по имени [Root.Fleet.GetName] мгновенно распространилась по [Root.Owner.GetPlanetMoon]е [Root.Owner.GetName]. Народ охвачен горем, ведь амёба долгое время была верным другом всего нашего вида. Однако некроманты отреагировали на вести по-своему — они не на шутку взбудоражились и теперь утверждают, что могут принести народу утешение и сделать так, что [Root.Fleet.GetName] к нам вернётся."
 distar.340.desc.science:0 "Новость о смерти амёбы по имени [Root.Fleet.GetName] мгновенно распространилась по [Root.Owner.GetPlanetMoon]е [Root.Owner.GetName], но больше всего из-за этого переживает [amoeba_finding_scientist.GetAXX::ведущий учёный|||fem:ведущая учёная] [amoeba_finding_scientist.GetName]. Именно [amoeba_finding_scientist.GetSheHe] [amoeba_finding_scientist.GetAXX::отыскал|||fem:отыскала] заблудшую и беспомощную юную космическую амёбу, [amoeba_finding_scientist.GetAXX::наблюдал|||fem:наблюдала] за тем, как она взрослеет под [amoeba_finding_scientist.GetHerHis] чутким руководством, и в итоге [amoeba_finding_scientist.GetAXX::потерял|||fem:потеряла] её.\n\nВозможно, [amoeba_finding_scientist.GetName] уже никогда не оправится от потери этого молчаливого спутника."
 distar.340.a:0 "Восстань, [Root.Fleet.GetName]! ВОССТАНЬ!"
 distar.340.b:0 "Не будите спящую амёбу."
 distar.59.desc:0 "§Y[reanimated_amoeba.Fleet.GetName]§! снова ожила?! Или, по крайней мере, вновь способна двигаться. Мы не знаем, что именно сделали [amoeba_finding_scientist.GetName] с коллегами, но благодаря их безграничному отчаянию и безумному гению наша любимая амёба снова с нами."
 distar.59.desc.science:0 "§Y[reanimated_amoeba.Fleet.GetName]§! снова ожила?! Или, по крайней мере, вновь способна двигаться. Мы не знаем, что именно сделали наши некроманты, но благодаря их безграничному отчаянию и безумному гению наша любимая амёба снова с нами."

 REANIMATE_TIYANKI_MATRIARCH:0 "Оживление матриарха тиянки"
 REANIMATE_TIYANKI_MATRIARCH_DESC:2 "Наши [Owner.GetNecromancersLower] придумали смелый план — вернуть матриарха тиянки из мёртвых и поставить её к нам на службу."
 REANIMATE_VOIDSPAWN:0 "Оживление побеждённого Порождения пустоты"
 REANIMATE_VOIDSPAWN_DESC:2 "Наши [Owner.GetNecromancersLower] предлагают использовать их тайное ремесло, чтобы возродить §YПорождение пустоты§! и включить его в состав нашего военного флота."
 REANIMATE_ROCK_BRAIN:0 "Оживление каменного мозга"
 REANIMATE_ROCK_BRAIN_DESC:0 "Что бы там ни думало это древнее существо, вселенная за пределами его поглощённого собой сознания продолжает вертеться. Используя древние знания и последние достижения науки, наши некроманты могут вложить ложные идеи прямо в мозг окаменевшего создания."
 REANIMATE_GUARDIAN_DRAGON:0 "Воскрешение эфирного дракона"
 REANIMATE_GUARDIAN_DRAGON_DESC:2 "Наши [Owner.GetNecromancersLower] верят, что им по силам вновь разжечь искру жизни в §Yэфирном драконе§! с помощью ритуалов и науки. Они хотят использовать плазму ближайшей звезды и прикрепить к трупу кордицептовые двигатели."
 REANIMATE_SHARD_DRAGON:0 "Оживление Шард"
 REANIMATE_SHARD_DRAGON_DESC:2 "Труп §YШард§!, погибели крыс, хранительницы Рубрикатора, беспомощно движется по орбите соседней звезды. Наши [Owner.GetNecromancersLower] считают, что раз уж при жизни это существо охраняло Рубрикатор, то и после смерти оно будет служить новым владельцам артефакта."
 REANIMATE_LOST_AMOEBA:0 "Оживление заблудшей амёбы"
 REANIMATE_LOST_AMOEBA_DESC:0 "Наши некроманты твёрдо намерены вернуть покойную амёбу к жизни. Мы пока не понимаем как."
 REANIMATE_LOST_AMOEBA_DESC_SCIENCE:0 "Наши некроманты и [amoeba_finding_scientist.GetName] твёрдо намерены вернуть покойную амёбу к жизни. Мы пока не понимаем как."

 # Mechromancy AP event
 necroids.20.name: "Внедрено улучшение мехромантии"
 necroids.20.desc: "Успешное внедрение протоколов мехромантии позволит нам оживлять определенных погибших левиафанов. Органические компоненты уступают механическим улучшениям. Мы сможем синтезировать плоть и создать копию органической жизни."
 necroids.20.a: "Функции реаниматора активированы."

 ### Galactic Memorials (Memorialists) by Gemma Thomson

 building_galactic_memorial_1:0 "Святилище упокоения"
 building_galactic_memorial_1_desc:0 "Этот скромный мемориал направляет мысли и способствует пониманию неоднозначной природы смерти и конца."
 building_galactic_memorial_2:0 "Столп смерти"
 building_galactic_memorial_2_desc:0 "Мрачное место, посвящённое размышлениям о смерти, где могут храниться записи о множестве концов."
 building_galactic_memorial_3:0 "Галактический мемориал"
 building_galactic_memorial_3_desc:0 "Монументальная библиотека, где хранятся все понятые и непонятые знания о конце, записанные для неопределённого будущего."
 building_galactic_memorial_regular_tooltip:1 "§YСвятилища упокоения§! дают должности £job_death_chronicler£ хронистов смерти и увеличивают §Yпривлекательность руководящих принципов§! в §Hопустошённых§! и §Hреликтовых мирах§!"
 building_galactic_memorial_gestalt_tooltip:1 "§YСвятилища упокоения§! дают должности £job_chronicle_drone£ хронистов и снижают §Yотклонение от нормы§! в §Hопустошённых§! и §Hреликтовых мирах§!"
 job_death_chronicler:0 "Хронист смерти"
 job_death_chronicler_plural:0 "Хронисты смерти"
 job_death_chronicler_desc:0 "Энтропия — вотчина этих учёных, наблюдающих и записывающих проявления смерти и её всевозможные последствия."
 job_death_chronicler_effect_desc:2 "£job_death_chronicler£ $job_death_chronicler_plural$ превращают $r_consumer_goods$ в $r_unity$, [GetCultureWorkerSpiMatOutput][GetCultureWorkerEgalAuthOutput][GetCultureWorkerMilPacOutput][GetCultureWorkerXenoOutput] и £stability£ §Yстабильность§!.\n\nЭффект £job_death_chronicler£ хронистов смерти зависит от руководящих принципов государства."
 job_death_chronicler_simple_effect_desc:0 "£job_death_chronicler£ $job_death_chronicler_plural$ превращают $r_consumer_goods$ в $r_unity$, £stability£ §Yстабильность§! и наследуют модификаторы §Yпринципов§!, которыми обладают §Y£job_culture_worker£ работники культуры§!."
 job_chronicle_drone:0 "Хронист"
 job_chronicle_drone_plural:0 "Хронисты"
