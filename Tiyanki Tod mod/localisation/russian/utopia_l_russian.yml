 progress.3.desc_08:0 "Наш колониальный корабль совершил мягкую посадку в обширной саванне, которая занимает большую часть планеты §Y[Root.GetName]§!. Мерцающий воздух обдаёт сухостью, но приятен, и вдалеке от места, где создаётся наше первое поселение, можно увидеть крупное стадо каких-то смирных травоядных животных.\n\nКорабль был превращён в административный центр колонии. С него будет снят реактор, и этого хватит, чтобы на первое время обеспечить поселенцев электричеством.\n\nСотни палаток и сборных домиков выросли в одночасье вокруг корабля, когда его наконец начали покидать колонисты. Это первый город, который [Root.Owner.GetSpeciesNamePlural] строят в новом мире."
 progress.3.desc_09:0 "Наш колониальный корабль сумел с удивительной грацией пролететь между массивными горными вершинами, которые преобладают в изломанном ландшафте планеты §Y[Root.GetName]§!. Он совершил посадку в защищённой долине, которая идеально подойдёт для первого поселения.\n\nКорабль был превращён в административный центр колонии. С него будет снят реактор, и этого хватит, чтобы на первое время обеспечить поселенцев электричеством.\n\nСотни палаток и сборных домиков выросли в одночасье вокруг корабля, когда его наконец начали покидать колонисты. Это первый город, который [Root.Owner.GetSpeciesNamePlural] строят в новом мире."

 fleet_maneuvers_recruitment:0 "Приток новобранцев во флот"
 fleet_maneuvers_recruitment_desc:0 "§LНедавние военные манёвры стимулировали большой интерес населения ко флоту. У нас нет недостатка в новобранцах, а это значит, что мы будем тратить меньше ресурсов на наём экипажей для наших звездолётов.§!"
 fleet_maneuvers:0 "Манёвры флотилии"
 fleet_maneuvers_desc:0 "§LБлагодаря недавно проведённым крупным манёврам флотилии хорошо обученные экипажи наших кораблей способны поддерживать более высокий темп стрельбы.§!"
 maneuvers_canceled:0 "Отмена манёвров флотилии"
 maneuvers_canceled_desc:0 "§LЗначительная часть нашего военного руководства недовольна в связи с недавней отменой запланированных нами манёвров флотилии. Они считают это недопустимым проявлением слабости, которым наши соседи наверняка воспользуются.§!"
 maneuvers_no_protest:0 "Неопротестованные манёвры"
 maneuvers_no_protest_desc:0 "§LЗначительная часть наших военных в бешенстве из-за того, что нашим дипломатам не удалось воспрепятствовать крупным учениям флотилии иного государства, проведённым недавно поблизости от наших границ.§!"

 standardized_colony_ships:0 "Стандартные колониальные корабли"

 opinion_maneuvers_hardline:0 "Манёвры флотилии"
 opinion_maneuvers_conciliatory:0 "$opinion_maneuvers_hardline$"
 opinion_maneuvers_canceled:0 "Отмена манёвров флотилии"

 FLESH_IS_WEAK_PROJECT:0 "Плоть слаба"
 FLESH_IS_WEAK_PROJECT_DESC:0 "Лишь глупец продолжает использовать старый изношенный инструмент, когда появляется возможность выбрать нечто более эффективное.\n\nВ настоящий момент мы обладаем технологиями, которые могут сделать кибернетические имплантаты доступными для широких слоёв населения [Root.GetName&gen]. Наши граждане станут сильнее, быстрее и умнее после того, как их конечности и органы будут заменены улучшенными механическими аналогами."
 SYNTHETIC_EVOLUTION_PROJECT:0 "Синтетическая эволюция"
 SYNTHETIC_EVOLUTION_PROJECT_DESC:0 "Пора оставить наши несовершенные органические сосуды и обрести бессмертие. Мы должны подготовить улучшенные синтетические аватары для всего населения, а затем начать процесс передачи сознания."

 TRAIT_IMPROVES_LEADERS:0 "§GЛидеры этой расы обладают дополнительными чертами и бонусами§!"

 trait_cybernetic:0 "Киборг"
 trait_cybernetic_desc:0 "§LЭта раса освоила кибернетику в таких масштабах, что её представителей можно считать киборгами. Они регулярно заменяют органические части тела их более продвинутыми механическими аналогами.§!\n"
 trait_latent_psionic:0 "Скрытый псионик"
 trait_latent_psionic_desc:0 "§LЭта раса обладает скрытыми псионическими способностями, которые неактивны у большинства её представителей. Хотя и довольно редко, эти силы проявляются у некоторых лидеров.§!\n"

 trait_cyborg_power_drills:0 "Перфораторы"
 trait_cyborg_power_drills_desc:0 "§LЕсли вооружить киборга достаточно мощными перфораторами, он откуда угодно добудет полезные ископаемые.§!"
 trait_cyborg_harvesters:0 "Жнецы"
 trait_cyborg_harvesters_desc:0 "§LЭтот комплекс инструментов позволяет рабочим киборгам увеличить урожайность за счёт множества операций, от диагностики питательных веществ до микрообмолота каждого колоска.§!"
 trait_cyborg_superconductive:0 "Сверхпроводники"
 trait_cyborg_superconductive_desc:0 "§LИспользование сверхпроводников позволило снизить потери при передаче энергии до нуля процентов.§!"
 trait_cyborg_efficient_processors:0 "Быстрые процессоры"
 trait_cyborg_efficient_processors_desc:0 "§LЭти высокоэффективные процессоры повышают рабочую нагрузку и выносливость.§!"
 trait_cyborg_logic_engines:0 "Логические движки"
 trait_cyborg_logic_engines_desc:0 "§LДля результативной работы на передовом крае современной науки требуются параллельные процессоры, усиливающие органический мозг.§!"
 trait_cyborg_loyalty_circuits:0 "Микросхемы лояльности"
 trait_cyborg_loyalty_circuits_desc:0 "§LЛояльность как идеал является исключительно органическим понятием. Куда эффективнее просто запрограммировать покорность.§!\n"
 trait_cyborg_double_jointed:0 "Гибкие"
 trait_cyborg_double_jointed_desc:0 "§LСкладные рабочие модули обладают гибкими суставами, которые позволяют им аккуратно укладываться штабелями при транспортировке, а затем самостоятельно собираться на месте работ.§!\n"
 trait_cyborg_bulky:0 "Массивные"
 trait_cyborg_bulky_desc:0 "§LЭти высокотехнологичные мегамашины не отправишь на другой конец вселенной в коробке.§!\n"
 trait_cyborg_enhanced_memory:0 "Улучшенная память"
 trait_cyborg_enhanced_memory_desc:0 "§LРеволюционная технология обеспечивает все автономные единицы ячейками памяти с применением новой, революционной технологии магнитной индукции, что значительно увеличивает их потенциал.§!\n"
 trait_cyborg_durable:0 "Прочные"
 trait_cyborg_durable_desc:0 "§LЭти выносливые машины, защищённые экзоскелетом из хромированного титана, разработаны для суровых условий и требуют минимального обслуживания.§!\n"
 trait_cyborg_high_maintenance:0 "Требовательные"
 trait_cyborg_high_maintenance_desc:0 "§LЭти машины спроектированы с полным пренебрежением к стандартам долговечности и прочности. Они требуют частого обслуживания.§!\n"
 trait_cyborg_learning_algorithms:0 "Алгоритмы обучения"
 trait_cyborg_learning_algorithms_desc:0 "§LЭти сложные самообучающиеся алгоритмы стимулируют быструю эволюцию нейронных узлов модуля.§!\n"
 trait_cyborg_neural_limiters:0 "Нейронные ограничители"
 trait_cyborg_neural_limiters_desc:0 "§LОграничив умственные способности наших рабочих, мы сможем убедить их уделять больше времени простому труду.§!\n"
 trait_cyborg_mass_produced:0 "Типовые"
 trait_cyborg_mass_produced_desc:0 "§LОтточенные циклы производства и модульный дизайн позволяют массово производить машины с беспрецедентной скоростью.§!\n"
 trait_cyborg_custom_made:0 "Уникальные"
 trait_cyborg_custom_made_desc:0 "§LКаждая новая единица изготавливается с невероятным вниманием к деталям. Такое производство — чудо инженерии и искусства, но его нельзя назвать эффективным.§!\n"
 trait_cyborg_recycled:0 "Вторсырьё"
 trait_cyborg_recycled_desc:0 "§LПроизводство машин оптимизировано до предела, с использованием утильсырья и компонентов прошлых поколений.§!\n"
 trait_cyborg_streamlined_protocols:0 "Гибкие протоколы"
 trait_cyborg_streamlined_protocols_desc:0 "§LРазбитые на множество пакетов процессы ИИ позволяют этим модулям работать многочисленными группами с минимальными потерями эффективности.§!"
 trait_cyborg_high_bandwidth:0 "Широкополосные"
 trait_cyborg_high_bandwidth_desc:0 "§LОтдельные модули отправляют и принимают огромное количество данных, большая часть которых дублирует друг друга. Вследствие этого с увеличением числа модулей, приписанных к центральным вычислительным узлам, экспоненциально увеличивается временной лаг.§!"
 trait_cyborg_trading_algorithms:0 "Торговые алгоритмы"
 trait_cyborg_trading_algorithms_desc:0 "§LПрогнозирующие алгоритмы обеспечивают максимальную оптимизацию. Учитываются бесконечно малые колебания курсов валют, доступные запасы и эмоциональная реакция органических партнёров.§!"
 trait_cyborg_power_intensive:0 "Энергоёмкие"
 trait_cyborg_power_intensive_desc:0 "§LЭти кибернетические компоненты требуют частой подзарядки от внешних источников питания.§!"
 TRAIT_POWER_INTENSIVE_EFFECT:0 "Затраты £energy£ §Yэнергии§! на содержание на §R+1§!"
 CYBORG_ENERGY_UPKEEP_EFFECT:0 "Затраты £energy£ §Yэнергии§! на содержание на §R+$@cyborg_energy_upkeep$§!"

 trait_psionic:0 "Псионик"
 trait_psionic_desc:0 "§LВсе представители этой расы обладают мощными псионическими способностями. Обычно они общаются друг с другом посредством телепатии.§!\n"
 trait_self_modified:0 "Автомодификация"
 trait_self_modified_desc:0 "§LПредставители этой побочной расы спонтанно изменили свой набор генов, чтобы получить преимущество.§!"

 leader_trait_shroud_age:0 "Увеличенная продолжительность жизни"
 leader_trait_shroud_age_desc:0 "Мощная псионическая энергия Покрова замедлила естественный процесс старения этого лидера."

 leader_trait_reformer:0 "Реформатор"
 leader_trait_reformer_desc:0 "Этот лидер — реформатор, посвятивший себя построению общества будущего."

 leader_trait_ruler_hive_mind:0 "Коллективный разум"
 leader_trait_ruler_hive_mind_desc:1 "Этот лидер является бессмертным носителем для обширного когнитивного аппарата, в котором заключён коллективный разум."

 ASCENSION_PERKS:0 "Бонусы за стремление"
 ASCENSION_PERKS_DESC:0 "Бонусы за стремление — это особые бонусы, которые ваше государство может разблокировать, приняв полное дерево традиций."
 SELECT_AN_ASCENSION_PERK:0 "§GЩёлкните, чтобы выбрать бонус.§!"
 SELECT_ASCENSION_PERK:0 "§GЩёлкните, чтобы выбрать этот бонус.§!"
 ASCENSION_PERK_CONFIRM_TITLE:0 "Выбрать бонус за стремление"
 ASCENSION_PERK_CONFIRM_DESC:0 "Вы уверены, что хотите выбрать бонус $KEY|H$?"
 AVAILABLE_ASCENSION_PERK_SLOT:0 "Пустая ячейка бонусов за стремление\n§W$ASCENSION_PERKS_DESC$§!"
 AVAILABLE_ASCENSION_PERK_SLOT_DESC:0 "$SELECT_AN_ASCENSION_PERK$"
 UNAVAILABLE_ASCENSION_PERK_SLOT:0 "Ячейка недоступна"
 UNAVAILABLE_ASCENSION_PERK_SLOT_DESC:0 "Эта ячейка недоступна. $ADOPT_TRADITION_TREE_TO_UNLOCK_ASCENSION_PERK_SLOT$"
 UNAVAILABLE_ASCENSION_PERK_SLOT_DELAYED:0 "§GЩёлкните, чтобы увидеть список доступных бонусов за стремление.§!"
 ADOPT_TRADITION_TREE_TO_UNLOCK_ASCENSION_PERK_SLOT:1 "Завершите группу традиций, приняв все традиции из неё, или изучите технологию теории вознесения, чтобы разблокировать бонус за стремление."
 MISSING_ASCENSION_PERK_SLOT:1 "$TRIGGER_FAIL$Требуется §Yпустая ячейка бонусов за стремление§!. $ADOPT_TRADITION_TREE_TO_UNLOCK_ASCENSION_PERK_SLOT$"
 ASCENSION_PERKS_VIEW_SHOW_UNAVAILABLE:0 "Показать недоступные"
 ASCENSION_PERKS_VIEW_SHOW_UNAVAILABLE_DESC:0 "Показать все бонусы за стремление, даже если сейчас не выполнены все требования."

 dyson_sphere_ruined:0 "Разрушенная сфера Дайсона"
 dyson_sphere_ruined_DESC:0 "Разрушенная сфера Дайсона. Несмотря на свой возраст, основной каркас этого мегасооружения в значительной мере уцелел. Теоретически, если использовать необходимые технологии и огромное количество ресурсов, сферу можно отремонтировать."
 dyson_sphere_ruined_MEGASTRUCTURE_DETAILS:0 ""
 dyson_sphere_restored:0 "$dyson_sphere_5$"
 dyson_sphere_restored_DESC:0 "$dyson_sphere_5_DESC$"
 think_tank_ruined:0 "Разрушенный научный комплекс"
 think_tank_ruined_DESC:0 "Разрушенный научный комплекс. Несмотря на разграбление внутренних помещений мародёрами тысячелетия назад, основной корпус этого мегасооружения по-прежнему в основном цел. Теоретически, если использовать правильные технологии и много ресурсов, комплекс можно реконструировать."
 think_tank_ruined_MEGASTRUCTURE_DETAILS:0 ""
 think_tank_restored:0 "$think_tank_3$"
 think_tank_restored_DESC:0 "$think_tank_3_DESC$"
 spy_orb_ruined:0 "Разрушенный дозорный комплекс"
 spy_orb_ruined_DESC:0 "Разбитые остатки того, что было когда-то чрезвычайно мощным дозорным комплексом. Несмотря на свой возраст, антенны этого мегасооружения большей частью структурно не повреждены. Теоретически, если использовать правильные технологии и большое количество ресурсов, комплекс можно восстановить до рабочего состояния."
 spy_orb_ruined_MEGASTRUCTURE_DETAILS:0 ""
 spy_orb_restored:0 "$spy_orb_4$"
 spy_orb_restored_DESC:0 "$spy_orb_4_DESC$"
 ring_world_ruined:0 "Разрушенная секция мира-кольца"
 ring_world_ruined_DESC:0 "Когда-то эта секция мира-кольца служила для поддержки функционирующей биосферы, но теперь она не работает. Ремонт теоретически возможен, но потребует использования продвинутых технологий и большого количества ресурсов."
 ring_world_ruined_MEGASTRUCTURE_DETAILS:0 ""
 ring_world_restored:0 "$ring_world_3_intermediate$"
 ring_world_restored_DESC:0 "$ring_world_3_intermediate_DESC$"

 utopia.2010.name:0 "Разрушенная сфера Дайсона"
 utopia.2010.a.desc:0 "Мы обнаружили руины огромного космического сооружения, окружающего главную звезду системы [dyson_system.GetName]. Наши учёные выдвинули теорию, что, возможно, это когда-то была функционирующая §Hсфера Дайсона§! — мегасооружение, предназначенное для использования энергии звезды. Очевидно, она больше не работает, так как корпус серьёзно повреждён неизвестным типом энергетического оружия.\n\n$utopia.2010.c.desc$"
 utopia.2010.b.desc:0 "Мы обнаружили остатки сферы Дайсона в системе [dyson_system.GetName]. Очевидно, она больше не работает, так как корпус серьёзно повреждён неизвестным типом энергетического оружия.\n\n$utopia.2010.c.desc$"
 utopia.2010.c.desc:0 "Также нужно отметить наличие обширных мусорных полей вокруг сферы. Хотя само мегасооружение древнее, но большая часть мусора в системе, похоже, значительно моложе. В основном он, видимо, возник в какой-то более ранний момент галактической истории в результате безжалостного столкновения двух боевых флотилий, которые, возможно, участвовали в войне для того, чтобы решить, кому достанется разрушенная сфера."
 utopia.2010.a:0 "С точки зрения функциональности эта сфера похожа на нашу."
 utopia.2011.name:0 "Сфера Дайсона восстановлена"
 utopia.2011.desc:0 "Мы успешно починили разрушенную сферу Дайсона в системе [From.GetName]. Содержимое обширных мусорных полей, имеющихся в системе, было собрано для использования в ремонтных работах, что позволило снизить материальные затраты и устранить потенциальную навигационную опасность для рабочих бригад.\n\nЭто грандиозное мегасооружение теперь полностью работоспособно и впервые за многие тысячелетия снова производит огромное количество энергии."
 utopia.2012.name:0 "Разрушенный научный комплекс"
 utopia.2012.desc:0 "В системе [nexus_system.GetName] обнаружены разрушенные останки колоссального космического объекта. Похоже, когда-то он использовался как крупный §Hнаучный комплекс§!. Несмотря на то, что объект покинут многие тысячелетия назад, его корпус по-прежнему в целом не повреждён."
 utopia.2012.a:0 "Концепция напоминает наш собственный научный комплекс."
 utopia.2013.name:0 "Научный комплекс восстановлен"
 utopia.2013.desc:0 "Покинутый научный комплекс в системе [From.GetName] полностью отремонтирован и укомплектован персоналом из самых видных учёных [Root.GetName&gen]. Как, без сомнения, и задумывалось его создателями, это мегасооружение теперь будет использоваться для решения научных задач нашего времени."
 utopia.2014.name:0 "Разрушенный дозорный комплекс"
 utopia.2014.desc:1 "В какой-то момент галактической истории в системе [sentry_system.GetName], очевидно, существовала обширная орбитальная инфраструктура невероятных масштабов, которая с тех пор систематически разрушалась. На геостационарных орбитах большинства планетарных тел системы есть крупные скопления мусора, в том числе массивные остовы нескольких космических станций.\n\nКрупнейший из них представляет собой колоссальный §Hдозорный комплекс§!. Наше первоначальное сканирование показывает, что в рабочем состоянии датчики этого комплекса были настолько мощными, что охватывали всю галактику, выдавая результаты в реальном времени."
 utopia.2014.a:0 "У нас уже один такой есть."
 utopia.2015.name:0 "Дозорный комплекс восстановлен"
 utopia.2015.desc:0 "Было нелегко, но нашим инженерам удалось восстановить разрушенный дозорный комплекс в системе [From.GetName]. Корпуса других станций и окружавший их мусор были переработаны в строительный материал в процессе восстановления.\n\nВпервые за многие тысячелетия слышится гудение работающего комплекса. Его мощные антенны снова могут чётко показать, что происходит на другом краю галактики."

 utopia.2016.name:0 "Разрушенный мир-кольцо"
 utopia.2016.desc:0 "Разбитые остатки мира-кольца окружают звезду системы [ring_system.GetName]. Все планетарные тела, которые когда-то могли здесь существовать, вероятно, были использованы в качестве материалов при строительстве этого мегасооружения.\n\nНикаких намёков на то, кто первоначально построил это чудо техники, не найдено, но, должно быть, это была очень развитая цивилизация."
 utopia.2016.a:0 "Так или иначе, не менее развитая, чем мы."
 utopia.2017.name:0 "Секция мира-кольца восстановлена"
 utopia.2017.desc:0 "Опираясь на то, что осталось от разрушенного мира-кольца в системе [From.GetName], нашим инженерам удалось полностью восстановить одну из его секций. Новую биосферу нашим ведущим планетологам пришлось создавать почти с нуля, но теперь она считается стабильной и пригодной для обитания."
 anomaly.2576.name:0 "Новый металл"
 anomaly.2576.desc:0 "Подробное сканирование поверхности [From.GetPlanetMoon]ы [From.GetName] выявило крупный ударный кратер с обломками нескольких древних звездолётов неизвестной конструкции. Судя по всему, корабли полностью лишены систем жизнеобеспечения, что заставляет нас предполагать, что либо это были невероятно большие дроны, либо они управлялись каким-то искусственным интеллектом.\n\nИнтересно, что корпус кораблей был сделан из §Hживого металла§! — чрезвычайно редкого неорганического материала со множеством уникальных свойств. Этот металл можно «запрограммировать» на принятие определённой формы, и он будет медленно восстанавливаться в случае повреждения. В течение нескольких тысячелетий металл, уцелевший после крушения кораблей, сплавился в крупное и чрезвычайно плотное месторождение, которое потенциально можно разрабатывать ещё многие века."
 living_metal_category:0 "Странный кратер"
 living_metal_category_desc:0 "Обнаружен крупный ударный кратер, имеющий, по-видимому, искусственное происхождение."

 crisis.1011.desc:0 "Мы лишились колонии на [Root.GetPlanetMoon]е [Root.GetName]! Существа из другого измерения расположились на орбите, подвергли бомбардировке поверхность, а затем сожрали все формы жизни внизу. Вся биосфера [Root.GetPlanetMoon]ы была поглощена этими тварями, так что не осталось никаких следов жизни."

 utopia.61.name:0 "Поселение на орбите [From.From.From.Planet.GetName] готово"
 utopia.61.desc.a:0 "Мы завершили строительство нашего первого орбитального поселения, и теперь наконец настала пора подготовить колониальный корабль и приземлиться на поверхность мира, который мы создали своими руками.\n\nОт механизированного ядра до самых высоких гор — каждая его гайка, болт, трещина и уголок были спроектированы так, чтобы наш новый дом среди звёзд идеально соответствовал нашим потребностям."
 utopia.61.desc.b:0 "Поселение на орбите [From.From.From.Planet.GetPlanetMoon]ы [From.From.From.Planet.GetName] завершено и готово к колонизации."

 allow_dyson_sphere:0 "§HМегасооружение:§! сфера Дайсона"
