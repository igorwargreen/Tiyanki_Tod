 ring_world_1_MEGASTRUCTURE_DETAILS:1 "§Y$pc_ringworld_habitable$§! позволяет создать множество планетоподобных зон на основе всех других планет системы, используемых в качестве материалов."
 ring_world_1_CONSTRUCTION_INFO_DELAYED:4 "Полный мир-кольцо состоит из 4 завершённых секций, каждая из которых эквивалентна огромному идеальному миру."
 ring_world_1:0 "Основа мира-кольца"
 ring_world_1_DESC:0 "Этот комплекс послужит перевалочным пунктом, складом ресурсов и жилыми помещениями для сотен тысяч привлечённых к строительству мира-кольца."
 ring_world_2_intermediate:0 "Каркас мира-кольца"
 ring_world_2_intermediate_DESC:0 "Этот первоначальный каркас окружает солнце системы и служит платформой, на которой мы в конечном итоге построим полностью пригодные для жизни секции."
 ring_world_2:0 "Секция каркаса мира-кольца"
 ring_world_2_DESC:0 "Эта секция каркаса составляет примерно четверть от общей поверхности незавершённого мира-кольца. Работа над пригодным для жизни участком секции ещё идёт."
 ring_world_3_intermediate:0 "Завершённая секция мира-кольца"
 ring_world_3_intermediate_DESC:0 "Полностью функциональная и пригодная для жизни секция мира-кольца с активной биосферой. Готова к заселению."


 think_tank_0_MEGASTRUCTURE_DETAILS:1 "Научные лаборатории и базы данных, которыми располагает §Y$think_tank_3$§!, порождают огромные объёмы чистой и неразбавленной научной информации."
 think_tank_0:0 "Основа научного комплекса"
 think_tank_0_DESC:0 "Первоначальное место послужит базой для будущего строительства научного комплекса."
 think_tank_1:0 "Центр научного комплекса"
 think_tank_1_DESC:0 "Центральное ядро, оборудованное передовым сингулярным реактором, покроет большую часть потребностей комплекса в энергии. Оно также позволит в дальнейшем подключить исследовательские лаборатории."
 think_tank_2:0 "Крылья научного комплекса"
 think_tank_2_DESC:0 "В исследовательских крыльях размещается большинство лабораторий и жилые помещения для учёных, а также множество отсеков безопасности, которые позволяют при необходимости полностью блокировать различные зоны."
 think_tank_3:0 "Научный комплекс"
 think_tank_3_DESC:0 "Полностью оборудованный и функционирующий научный комплекс."
 think_tank_4:0 "Комплекс Гройк"
 think_tank_4_DESC:0 "Этот научный комплекс, получивший название в честь своей изобретательницы, включает нейронный банк, в котором хранится мозг одного из наших лучших исследователей, интегрированный в основной накопитель, что позволяет ему работать с повышенной скоростью."
 #allow_dysons_sphere:0 "§HUnlocks Megastructure:§! Dyson Sphere"
 allow_ring_world:0 "§HМегасооружение:§! мир-кольцо"
 allow_spy_orb:0 "§HМегасооружение:§! дозорный комплекс"
 allow_think_tank:0 "§HМегасооружение:§! научный комплекс"
 ap_master_builders_habitat_size:2 "В наших §Hорбитальных поселениях§! будет дополнительное место для §Y2§! районов."
 allow_edict_consectrated_worlds:5 "§HРешение:§! сакральный мир\n"
 describe_edict_consectrated_worlds:5 "§EОсвящение необитаемых миров (до §Yтрёх§! штук) повышает §Yпривлекательность спиритуализма§! и §Yобщеимперские блага§!, а также наращивает производство £unity£ §Yединства§! в соответствии с духовным значением освящённых миров.§!"
 allow_machine_worlds:2 "§HОткрывает параметр терраформирования:§! мир машин"
 describe_machine_worlds:6 "§YМир машин§! — это особый класс планет, непригодный для большинства органиков, но не ограниченный планетарными особенностями в плане того, сколько £district£ §Yэнергетических§! и §Yгорнодобывающих районов§! они могут содержать. В £pop£ §Yпоселениях§!, находящихся в §Yмирах машин§!, §Yпроизводство ресурсов§! увеличено на §G+10%§!, а §Yиспользование жилья§! снижено на §G10%§!. Любые имеющиеся на планете £district£ §Yаграрные районы§! будут уничтожены."
 allow_hive_worlds:0 "§HОткрывает параметр терраформирования:§! Мир улья"
 describe_hive_worlds:1 "§YМир улья§! — это особый класс планет, непригодный для поселений без коллективного разума, но не ограниченный планетарными особенностями в плане того, сколько £district£ §Yэнергетических§!, §Yгорнодобывающих§! и §Yаграрных районов§! они могут содержать. §YРайоны улья§! более производительны: в £pop£ §Yпоселениях§!, находящихся в §Yмирах улья§!, §Yпроизводство ресурсов§! увеличено на §G+10%§!."

 ALLOW_PSI_CORPS:1 "Сооружение: §Y$building_psi_corps$§!."
 ALLOW_PSI_ARMIES:0 "Теперь можно завербовать §H$psionic_army_plural$§!."

 dyson_sphere_0_MEGASTRUCTURE_DETAILS:1 "§Y$dyson_sphere_5$§! полностью окружает звезду, преобразуя всё излучение звезды в £energy£ энергокредиты."
 dyson_sphere_0_CONSTRUCTION_INFO_DELAYED:4 "$dyson_sphere_5$ полностью закроет солнце, превратив все планеты системы в безжизненные или замёрзшие миры.\n\nТерраформирование в таких системах невозможно."
 dyson_sphere_0:0 "Основа сферы Дайсона"
 dyson_sphere_0_DESC:0 "Эта строительная станция служит базой для будущего строительства сферы Дайсона."
 dyson_sphere_1:0 "Каркас сферы Дайсона"
 dyson_sphere_1_DESC:0 "Каркас является основой для будущей сферы Дайсона и не производит никакой энергии."
 dyson_sphere_2:0 "Частичная сфера Дайсона"
 dyson_sphere_2_DESC:0 "Частичная сфера Дайсона, работающая с §Y25%§! эффективностью."
 dyson_sphere_3:0 "Частичная сфера Дайсона"
 dyson_sphere_3_DESC:0 "Частичная сфера Дайсона, работающая с §Y50%§! эффективностью."
 dyson_sphere_4:0 "Частичная сфера Дайсона"
 dyson_sphere_4_DESC:0 "Частичная сфера Дайсона, работающая с §Y75%§! эффективностью."
 dyson_sphere_5:0 "Сфера Дайсона"
 dyson_sphere_5_DESC:0 "Завершённая сфера Дайсона, работающая со §G100%§! эффективностью."

 spy_orb_0_MEGASTRUCTURE_DETAILS:1 "С каждым этапом дальность действия сенсоров §Yдозорного комплекса§! увеличивается, пока не охватит всю галактику."
 spy_orb_0_CONSTRUCTION_INFO_DELAYED:3 "С каждым этапом дальность действия сенсоров §Yдозорного комплекса§! увеличивается, пока не охватит всю галактику."
 spy_orb_0:0 "Основа дозорного комплекса"
 spy_orb_0_DESC:0 "Эта строительная станция служит базой для будущего монтажа дозорного комплекса."
 spy_orb_1:0 "Дозорная станция"
 spy_orb_1_DESC:0 "Современная станция слежения с постоянным персоналом, состоящим из астрономов и тактических аналитиков."
 spy_orb_2:0 "Дозорный шпиль"
 spy_orb_2_DESC:0 "Колебательные стабилизаторы, расположенные вдоль центрального шпиля, изолируют слабые сигналы от всепроникающего фонового излучения."
 spy_orb_3:0 "Дозорные антенны"
 spy_orb_3_DESC:0 "Огромные статические антенны беспрецедентно расширяют зону покрытия."
 spy_orb_4:0 "Дозорный комплекс"
 spy_orb_4_DESC:0 "Полностью завершённый дозорный комплекс увеличивает дальность действия сенсоров на всю галактику."

 #utopia.2001.desc:0 "Word has reached us that the [From.GetName] has undertaken a construction project of monumental proportions in the SYSTEM system. They are building a massive Ring World around the system's primary, and as a first step they have converted the matter of all nearby planetary bodies into the initial metal skeleton of the megastructure.\n\nGiven the staggering size of the project and the immense challenges inherent in creating new habitats and ecosystems from scratch, it will likely be some time before the Ring World is completed."

 15_HOSTILE_GREETING:0 "[Root.GetRulerTitle] презирает вас всей душой, [From.GetSpeciesName], и всё наше государство испытывает к вам такое же отвращение. В самом деле, у меня [Root.GetSpeciesOrganName] сводит при одном упоминании о вас."
 16_HOSTILE_GREETING:0 "Сколь малого вы, должно быть, добились, с таким хаотичным, бессистемным обществом, [From.GetSpeciesName]. Полагаю, глупо думать, что культура, подобная вашей, смогла бы хоть когда-то взрастить столь же блистательного лидера, как [Root.GetRulerTitle] нашего народа."
 15_FRIENDLY_GREETING:0 "[Root.GetRulerTitle] нашего государства чувствует к вам расположение, [From.GetSpeciesName]. [Root.GetName] считает вас своими друзьями."

 action.1.f:0 "§E[Root.GetRulerTitle] [Root.GetRulerName] приветствует вас, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.g:0 "§EНами повелевает [Root.GetRulerTitle] [Root.GetRulerName], [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.i:0 "§EМы стремимся к полному равенству — не мешайте нам.§!"
 action.1.ad:0 "§E[Root.GetRulerTitle] не потерпит угроз с вашей стороны.§!"
 action.1.ar:1 "§E[Root.GetRulerName] говорит от лица [Root.GetAdj&masc,gen] народа.§!"

 anomaly.168.d.tooltip:2 "Начать религиозное возрождение, изменив принципы государства на §YСпиритуализм§!."
 precursor.2200.desc.b:0 "После изучения огромного мира-кольца, обнаруженного в системе §Y[From.GetStarName]§!, [Root.Leader.GetAXX::ведущий учёный|||fem:ведущая учёная] §Y[Root.GetLeaderName]§! [Root.Leader.GetAXX::доложил|||fem:доложила], что во многом его конструкция, несмотря на возраст, похожа на наши проекты колец.\n\nОднако есть одно важное отличие: секции кольца, похоже, были частично созданы из нового неизвестного нам материала. Согласно предварительным отчётам, это что-то вроде «живого металла». Чем бы это ни было, нужно изучить этот вопрос более тщательно."

