 ### Fumongus Colony Events
 #Events

 colony.2060.name:0 "Сбор грибов"
 colony.2060.desc:0 "В ходе рутинной экологической проверки на [Root.GetPlanetMoon]е [Root.GetName] была обнаружена странная грибная форма жизни. Поверхность её мицелия, как сообщают учёные, мерцает и переливается всеми цветами радуги. Но куда интереснее другое: похоже, что отдалённые формации способны предупреждать друг друга, если в некотором радиусе от них происходит нечто необычное.\n\nСудя по биологии данного организма, он совершенно чужд местной экосистеме. Возможно, мы имеем дело с разумным видом. Учёные колонии запрашивают помощи крупных специалистов."
 colony.2060.a:0 "Избавьтесь от этих грибов."
 colony.2060.b:0 "Изучите их как следует."
 colony.2060.c:0 "...Они связаны с мегагрибом!"
 colony.2065.name:0 "У спор есть уши"
 colony.2065.desc:0 "С [Root.GetPlanetMoon]ы [Root.GetName] поступило тревожное донесение. Новые исследования показали, что найденный нами инопланетный гриб испускает сигнал, направленный в неустановленную область где-то в глубинах галактики. Телеметрия и анализ уязвимостей указывают, что мицелий может быть генетически модифицированным организмом-шпионом.\n\nСтоит заметить, что организм этот очень древний. Вполне вероятно, что создатели этих грибов-шпионов давно исчезли. Но если они всё ещё здесь, будет неразумно тревожить спящего хищника."
 colony.2065.a:0 "Мы должны узнать больше."
 colony.2065.b:0 "Риск слишком велик. Уничтожить грибы."
 colony.2070.intro:0 "Тщательный анализ мицелия и его сигналов показывает, что он, вероятно, был частью целой сети таких организмов. Эта сеть покрывала всю галактику — возможно, даже выходила за её пределы. Нам удалось выяснить немногое, но мицелий определённо мог получать сигналы из других мест, также входящих в сеть."
 colony.2070.name:0 "Кто-то подслушивает"
 colony.2070.desc:0 "$colony.2070.intro$\n\nУчитывая объём передаваемых данных и другие факторы, мы вынуждены предположить, что кто-то активно использует эту сеть для получения разведданных. Контрразведка уже начала составлять программу для дезинформации потенциального противника. Протоколы безопасности по всему государству обновляются с учётом этой новой формы шпионажа."
 colony.2070.a:0 "Напичкаем их ложными сведениями!"
 colony.2075.name:0 "Никто не подслушивает"
 colony.2075.desc:0 "$colony.2070.intro$\n\nУчитывая объём передаваемых данных и другие факторы, мы сомневаемся в том, что сеть используется по назначению. Её эпизодическая активность показывает, что сеть не уничтожена, а находится в спящем режиме."
 colony.2075.a:0 "Что мы можем узнать из этой сети?"
 colony.2080.name:0 "Связь спор"
 colony.2080.desc:0 "Даже поверхностное сравнение мицелия с грибным прослушивающим массивом развеяло любые сомнения: этот гриб порождён мегагрибом и сохраняет связь с ним. Перед нами появилась возможность углубить наше понимание загадочного организма."
 colony.2080.a:0 "Нужно попробовать укрепить сеть."
 colony.2080.b:0 "Воспользуйтесь мицелием, чтобы присматривать за колонией."
 colony.2080.c:0 "Сеть уже разобрана, но это не должно помешать исследованиям."
 colony.2085.name:0 "Волнения на [Root.GetPlanetMoon]е [Root.GetName]"
 colony.2085.desc:0 "По колонии расходятся слухи, что мы используем мицелий для надзора над местным населением. Жители планеты отнюдь не рады нововведению, они считают этот проект вопиющим нарушением их прав и требуют немедленно свернуть его.\n\nНаселение отвергает любые компромиссные предложения с нашей стороны, на планете растёт напряжённость, а местные силы безопасности явно не в состоянии взять ситуацию под контроль. Если мы захотим продолжить работу над проектом, им потребуются значительные подкрепления."
 colony.2085.a:0 "Жители колонии правы. Свернуть проект."
 colony.2085.b:0 "Тем, кому нечего скрывать, нечего бояться."
 colony.2090.name:0 "У спор наши уши"
 colony.2090.desc:0 "Мы вырастили мицелий на [Root.GetPlanetMoon]е [Root.GetName] и настроили компьютерное оборудование для отсеивания помех. Коллектив разработчиков с удовлетворением сообщает, что теперь сеть отслеживает каждый чих колонистов. Благодаря ей нам уже удалось задержать несколько мелких преступников.\n\nК несчастью, все попытки продублировать систему на других планетах закончились неудачей. Вероятно, есть некий фактор, который мы не смогли учесть."
 colony.2095.name:0 "Неудача с грибами"
 colony.2095.desc:0 "Все попытки ускорить рост мицелия на [Root.GetPlanetMoon]е [Root.GetName] привели лишь к повсеместному распространению более традиционных видов грибов. Опытным путём колонисты установили, что они вполне съедобны. На какое-то время наш эксперимент пошатнул стабильность сети, но впоследствии её работа стабилизировалась. Увы, никаких улучшений мы не заметили — похоже, выросшие грибы просто накапливают воду. Они не связаны с сетью, и их уничтожение никак не отразится на её работе."
 colony.2095.a:0 "Собрать урожай."
 colony.2095.b:0 "Исследовать их. "

 terra.15.name:0 "Гибкое оборудование для терраформирования"
 terra.15.desc:0 "Завершив терраформирование мира §Y[From.GetName]§!, наши [Owner.GetTerraformerPlural] обнаружили уникальную возможность. Оставшееся оборудование для терраформирования вполне можно использовать в качестве инфраструктуры планеты."
 terra.15.a:0 "Нам нужно больше жилья."
 terra.15.b:0 "Постройте литейные заводы."
 terra.15.c:0 "Увеличьте производство энергии."
 terra.15.c.tooltip:0 "На планете появятся §G2§! §Y$district_generator_plural$§!"
 terra.15.d:0 "Шахт много не бывает."
 terra.15.d.tooltip:0 "На планете появятся §G2§! §Y$district_mining_plural$§!"
 terra.15.e:0 "Нужно больше ферм."
 terra.15.e.tooltip:0 "На планете появятся §G2§! §Y$district_farming_plural$§!"
 terra.15.f:0 "Просто разберите его на запчасти."
 terra.20.name:0 "Спроектированная красота"
 terra.20.desc:0 "Терраформирование мира §Y[From.GetName]§! закончилось с опережением графика, и наши [Root.GetTerraformerPlural] решили потратить оставшееся время на эксперименты. В результате естественные свойства планеты усилились, как с точки зрения эстетики, так и в плане практической пользы."
 terra.20.a:0 "Прекрасно!"
 terra.20.b:0 "А что, нельзя было сделать её менее искусственной?"
 terra.25.name:0 "Сложности с терраформированием"
 terra.25.desc:0 "К сожалению, наш затянувшийся проект в мире §Y[From.GetName]§! лишь отчасти завершился успехом. Во время работы в последних нескольких долинах произошла ошибка в распределителе биомассы, что привело к созданию больших залежей §Yтерраформирующих шлаков§!. Они не представляют угрозу для наших колонистов, но какое-то время на планете будет тесновато."
 terra.25.a:0 "Не повторяйте подобных ошибок."
 terra.30.name:0 "На своих ошибках"
 terra.30.desc:0 "Наши [Owner.GetTerraformerPlural] убрали остатки §Yтерраформирующих шлаков§! из мира §Y[Root.GetName]§!. Хотя очистка была долгой и неприятной, усилия оказались не напрасными. Анализ причины и последствий инцидента позволил нам лучше понять принципы преобразования миров."
 terra.30.a:0 "Хоть какая-то польза от случившегося."
 terra.35.name:0 "[Root.GetHomeWorldName] Нова"
 terra.35.desc:0 "Мы не только успешно завершили терраформирование мира §Y[From.GetName]§!, но ещё и добились неожиданного результата. На последнем этапе наши [Root.GetTerraformerPlural] сумели сделать мир идеальным домом для привычной нам фауны, и в результате [From.GetPlanetMoon]а выглядит почти так же, как [Root.GetHomeWorldName]. На ней есть привычная нам растительность, но вот рельеф отличается."
 terra.35.a:0 "Эта [From.GetPlanetMoon]а будет называться [Root.GetHomeWorldName] Нова!"
 terra.35.a.tooltip:0 "Сменить название мира §Y[From.GetName]§! на §Y$terra.35.name$§!"
 terra.35.b:0 "Удачное стечение обстоятельств."
 terra.40.name:0 "Планетарный гамбит"
 terra.40.desc:0 "С окончанием терраформирования мира §Y[From.GetName]§! там сложилась уникальная ситуация. Наши [Root.GetTerraformerPlural] обнаружили способ сделать орбиту мира синхронной. В естественном виде подобное состояние может отрицательно сказаться на развитии колонии. Но если провернуть всё во время терраформирования, мы получим доступ к неисчерпаемой солнечной энергии дневной стороны. Нам, конечно, всё равно придётся сконцентрировать промышленность и жильё в сумеречной зоне и на ночной стороне."
 terra.40.a:0 "Пусть [From.GetPlanetMoon]а вращается как и до этого, риск слишком велик."
 terra.40.b:0 "Действуйте."
 terra.40.b.tooltip:0 "Открывает уникальное §Yпланетарное решение§!, позволяющее раскрыть весь потенциал мира."
 terra.45.name:0 "Избытки успеха"
 terra.45.desc:0 "Терраформирование мира §Y[From.GetName]§! подходит к завершению, и мы столкнулись с неожиданной ситуацией. Нам не понадобилось то количество ресурсов, которое изначально было отведено на этот проект, и теперь у нас есть возможность добавить миру ещё одну уникальную черту. Наши [Root.GetTerraformerPlural] предлагают три варианта."
 terra.45.a:0 "Нам нужны энергетические районы."
 terra.45.b:0 "Попробуйте разместить ещё горнодобывающих районов."
 terra.45.c:0 "Этому миру нужны аграрные районы."
 terra.50.name:0 "Единство"
 terra.50.desc:0 "Меняя класс мира §Y[From.GetName]§! на [This.GetClassAdj], [Root.GetTerraformerPlural] сумели связать разум не только местной фауны, но благодаря странным мутациям под воздействием терраформирующих газов сумели связаться с разумом самого мира. Нам выпала возможность стать по-настоящему едиными."
 terra.50.a:0 "Да, разум желает этого."
 terra.50.b:0 "Нет, у нас другие виды на этот мир."
 terra.55.name:0 "Идеальная организация"
 terra.55.desc:0 "Превосходство над природой — привычное дело для этого коллектива. Во время терраформирования мира §Y[From.GetName]§! был учтён каждый холмик, каждое животное было размещено на своём месте. Эта [From.GetPlanetMoon]а стала идеально организованным логистическим раем, в котором наши [Root.GetUnitDronePlural] смогут трудиться ради общего блага."
 terra.60.name:0 "Откопанные [GetPreFTLLowerPlural&plain] существа"
 terra.60.desc:0 "Обогащая почву и создавая атмосферу в мире §Y[From.GetName]§!, наши [Root.GetTerraformerPlural] совершили неожиданное открытие. Под поверхностью мира обитает подземная цивилизация. Вероятно, поскольку мир [From.GetPlanetMoon]а богат минералами, наши сканеры не сумели обнаружить местных обитателей.\nПохоже, [GetPreFTLLowerPlural&plain] создания не подозревают об изменениях на поверхности, что даёт нам возможность самим распорядиться их судьбой."
 terra.60.a:0 "Очень необычно."
 terra.60.b:0 "Значит, теперь вредители живут под землёй?"
 terra.60.c:0 "Приятно знать, что вселенная не лишена разумной жизни."
 terra.55.a:0 "Какая хорошая новость."
 terra.65.name:0 "Полезный изъян"
 terra.65.desc:0 "То, что наши [Root.GetTerraformerPlural] поначалу сочли неудобной газовой каверной в мире §Y[From.GetName]§!, оказалось просто подарком! Токсичные газы оказались неочищенной разновидностью §Yэкзотических газов§!. Благодаря новому природному ресурсу расходы энергии на преобразование атмосферы удалось значительно снизить, а в будущем у нас будет возможность добывать газ!"
 terra.65.a:0 "Отлично."
 terra.70.name:0 "Неожиданные мутации"
 terra.70.desc:0 "Наши [Root.GetTerraformerPlural] принесли нам хорошую и плохую новости о мире §Y[From.GetName]§!. Хорошая новость в том, что терраформирование прошло без сучка без задоринки, и мы получили новый идеальный мир. Плохая же новость состоит в том, что все обитатели мира мутировали под воздействием терраформирующих газов и теперь не могут жить за пределами идеальных миров. Удивительно, но местные жители демонстрируют значительный рост продуктивности в идеальных мирах, превосходя рабочих, которые мигрировали в уже преобразованный мир."
 terra.70.a:0 "По крайней мере им удобно."
 terra.75.name:0 "Рай мира [From.GetName]"
 terra.75.desc_regular:0 "Многие [Root.GetTerraformerPlural] участвуют в преобразовании мира §Y[From.GetName]§!. В их числе оказались последователи древней секты. Эти [Root.GetSpeciesNamePlural] считают, что нам уготован рай и вместо того, чтобы искать его, они его создали. [From.GetName] теперь благословенная [From.GetPlanetMoon]а, словно бы сошедшая со страниц древних текстов."
 terra.75.desc_spirit:0 "Наши терраформисты превзошли самих себя! История знает множество легенд и преданий о благословенной земле для нашего народа, о рае. Когда мы отправились к звёздам и не нашли там Землю Обетованную, наши [Root.GetTerraformerPlural] начали проект по созданию собственной. И теперь перед нами расстилаются внушающие трепет горизонты мира §Y[From.GetName]§!, и мы знаем, что создали собственный рай."
 terra.75.a:0 "Как красиво."
 terra.75.b:0 "Разве это не идеальный мир?"
 terra.80.name:0 "Радиоактивная флора"
 terra.80.desc:0 "Очищая атмосферу и почву мира §Y[From.GetName]§! от радиации, наши [Root.GetTerraformerPlural] были вынуждены искать помощи у ксенобиологов. Они обнаружили вид, который прекрасно чувствовал себя в условиях повышенной радиации, а теперь начал увядать. Ещё больше интереса вызывает тот факт, что этот вид демонстрирует зачатки разума. Почвоочистители готовятся завершить свою работу, и нам нужно решить, как поступить с этой новой жизнью."
 terra.80.a:0 "Мы уничтожили их среду обитания, и теперь должны сохранить их."
 terra.80.a.tooltip:0 "4 предразумных §Yрадиотрофных £pops£ поселения§! появятся в мире [This.GetName]."
 terra.80.b:0 "Почему бы не предложить им присоединиться к нам?"
 terra.80.c.indifferent:0 "Соберём их генетический материал."
 terra.80.c.xenophile:0 "Изучите их биологию."
 terra.80.c.cantuse:0 "Их генетический материал несовместим с нашим, но всё равно может быть полезен."
 terra.80.c.tooltip:0 "Делает доступным признак §Y$trait_plantoid_radiotrophic$§! при генетической модификации."
 terra.80.d:0 "К чему нам эти сорняки. Продолжайте терраформирование."
 terra.85.name:0 "Радиоактивное приветствие"
 terra.85.desc:0 "Потратив несколько лет на акклиматизацию радиотрофных растений из мира §Y[FromFromFrom.GetName]§!, мы готовы принять их в наше общество. Эта раса невероятно молода, но она отлично запасает энергию."
 terra.85.a:0 "Добро пожаловать!"
 terra.85.a.tooltip:0 "В вашем государстве появятся 6 §Yрадиотрофных £pops£ поселений§!."
 terra.90.name:0 "Склад с оружием"
 terra.90.desc:0 "Возрождение опустошённого мира — это тяжёлый и однообразный труд: выделить область, убрать руины, заменить почву, очистить оставшуюся воду и добавить новую фауну. Под конец терраформирования мира §Y[From.GetName]§! наши [Root.GetTerraformerPlural] обнаружили под землёй крупный контейнер и по степени защищённости решили, что это склад оружия."
 terra.90.a:0 "Любопытно."
 terra.95.name:0 "Откапывая прошлое"
 terra.95.desc:0 "Склад в мире [From.Planet.GetName] отказалось не так-то просто откопать, ведь он находился глубоко под разрушенным городом. Раскопки велись медленно ещё и из опасений сдетонировать содержимое контейнера. Теперь он стоит перед нами, готовый к изучению. Стенки контейнера покрыты сложными инопланетными письменами, которые могут указывать, что в нём скрыто."
 terra.100.name:0 "Арсенал"
 terra.100.desc:0 "Наши [Owner.GetLinguists] завершили перевод инопланетных надписей и выяснили, что это предупреждение. Оно гласит: §YНи при каких обстоятельствах не позволяйте ни одному из правительств заполучить это в военное время!§!\n\nКакое бы оружие ни находилось в нём, оно было слишком разрушительным даже по меркам цивилизации, способной обратить саму себя в прах. Осталось лишь осторожно открыть контейнер и заполучить награду."
 terra.105.name:0 "Ошибка перевода"
 terra.105.desc.generic:0 "Похоже, наши [Owner.GetLinguists] ошибочно перевели слово «библиотека» как «арсенал». Мы ошибочно истолковали словосочетание «источник могущества», смысл которого стал ясен после того, как мы открыли контейнер и обнаружили другой инопланетный текст. §Y«Если вы читаете это, значит, мы пережили войну и готовы к возрождению. Мы с моим другом и верным наперсником потратили месяцы на создание этой библиотеки, пока ситуация в мире становилась всё хуже. Но раз вы читаете эти строки, значит, кому-то удалось выжить, поэтому примите участие в возрождении собственного наследия. Здесь собрано всё культурное достояние, которые мы с моим другом сумели собрать. Пусть первым, что вы увидите, станет образ моего дорогого друга».§!\n\nПод мемориальной табличкой обнаружились останки двуногого млекопитающего и металлическая статую четвероногого животного с вытянутой мордой."
 terra.105.desc.earth:0 "Похоже, наши [Owner.GetLinguists] ошибочно перевели слово «библиотека» как «арсенал». Мы ошибочно истолковали словосочетание «источник могущества», смысл которого стал ясен после того, как мы открыли контейнер и обнаружили другой инопланетный текст. §Y«Если вы читаете это, значит, мы пережили войну и готовы к возрождению. Мы с моим другом и верным наперсником Вальтером потратили месяцы на создание этой библиотеки, пока ситуация в мире становилась всё хуже. Но раз вы читаете эти строки, значит, кому-то удалось выжить, поэтому примите участие в возрождении собственного наследия. Здесь собрано всё культурное достояние, которые мы с Вальтером сумели собрать. Пусть первым, что вы увидите, станет образ моего дорогого друга».§!\n\nПод мемориальной табличкой обнаружились останки двуногого млекопитающего и металлическая статую четвероногого животного с вытянутой мордой."
 terra.105.a:0 "Погладить статую."
 terra.105.b:0 "Составьте каталог инопланетных данных."
 terra.105.c:0 "Нам обещали оружие. Расплавьте библиотеку и статую в качестве компенсации."

 #Deposit

 d_fungal_study_zone:0 "Область изучения грибов"
 d_fungal_study_zone_desc:0 "Обнаруженные здесь «шпионские» грибы стали неисчерпаемым источником знаний об их необычной биологии и о связи, которая их объединяет."
 d_terraforming_blocker:0 "£blocker£ Терраформирующие шлаки"
 d_terraforming_blocker_desc:0 "В результате частично успешного терраформирования здесь образовались области со странными биологическими образованиями."
 d_dayside_farm:0 "Солнечная ферма дневной стороны"
 d_dayside_farm_desc:1 "Этот синхронно вращающийся мир добывает солнечную энергию на дневном полушарии благодаря бесконечному солнечному дню."
 d_radiotrophic_preserve:0 "Заповедник радиотрофов"
 d_radiotrophic_preserve_desc:0 "Изолированная область с разреженной радиоактивной атмосферой поддерживает жизнь коренных обитателей этого мира."

 #Modifier

 fumongus_monitor_pops:0 "Местная грибная сеть"
 fumongus_monitor_pops_desc:0 "Мы научились использовать местную грибную сеть для слежки за своими колонистами."
 disinformation_protocols:0 "Протоколы дезинформации"

 UBUME_BABY_CAT:0 "Необычные обломки"
 UBUME_BABY_CAT_DESC:0 "Сканирование обнаружило поле обломков неизвестного происхождения. Не связано ли оно с брошенным научным кораблём, который патрулирует систему?"

 anomaly.6791.name:0 "Корабль-призрак"
 anomaly.6791.desc:0 "Сканирование поля обломков в системе Иллос завершено. Мы никогда раньше не сталкивались с подобной химической структурой: феномен одновременно обладает как органическими, так и абиогенными характеристиками!\n\nНам пока не удалось установить связь между полем и странным кораблём. На борту нет признаков жизни или каких-либо энергетических сигнатур. По сути, перед нами самый настоящий корабль-призрак."
 anomaly.6791.a:0 "Жуть."

 anomaly.6792.name:0 "Дитя Убумэ"
 anomaly.6792.desc:1 "Изучив судовой журнал, учёные выяснили, что покинутый корабль назывался «Убумэ». В системе Иллос его экипаж проводил научный эксперимент по созданию синтетической формы жизни. В результате несчастного случая вся команда была уничтожена, при прорыве контейнера с антиматерией погиб и «новорождённый». В то же время нам удалось обнаружить низкоуровневую псионическую энергию, исходящую из систем корабля. По-видимому, за мгновение до происшествия «дух» синтетического создания захватил контроль над судном.\n\nМы можем предположить, что это существо до сих пор тщетно разыскивает свою мать. К несчастью, у нас нет возможностей установить с ним связь и мы не знаем, как помочь ему обрести покой. Видимо, призрак Иллоса обречён странствовать по системе и дальше."
 anomaly.6792.alt.desc:0 "Изучив судовой журнал, учёные выяснили, что покинутый корабль назывался «Убумэ». В системе Иллос его экипаж проводил научный эксперимент по созданию синтетической формы жизни. В результате несчастного случая вся команда была уничтожена, при прорыве контейнера с антиматерией погиб и «новорождённый». Во всех системах корабля мы также обнаружили присутствие псионической энергии. Это позволяет заподозрить, что за катастрофой стоит нечто большее, чем обычная неисправность.\n\nНе исключено, что синтетическая форма жизни сама обладала скрытым псионическим потенциалом и что её «призрак» завладел судном за несколько секунд до аварии. Мы можем предположить, что зародившееся сознание до сих пор тщетно разыскивает свою мать. К несчастью, у нас нет возможностей установить с ним контакт, и, видимо, призрак Иллоса обречён странствовать по системе и дальше."
 anomaly.6792.a:0 "Печальная история."
 anomaly.6792.b:0 "Это разочаровывает."

 anomaly.6793.name:0 "Псионический лепет"
 anomaly.6793.desc:0 "Мы обнаружили в системе Иллос нечто необычное. Так называемый корабль-призрак «Убумэ» передаёт на условной «псионической частоте» нечто, что можно описать только как пронзительный и хаотичный плач. Похоже, это начало происходить после нашей первой встречи с кораблём и зарождающимся сознанием, запертым у него на борту. Весьма вероятно, что мы получили возможность слышать его крики благодаря нашему недавнему псионическому просветлению. Мы наверняка сможем ответить, если приложим достаточные усилия."

 anomaly.6794.name:0 "Он заговорил"
 anomaly.6794.desc:0 "Несколько месяцев мучительных попыток позволили нашим экстрасенсам установить контакт с сознанием, заточённым на борту корабля-призрака «Убумэ». Хотя синтетическая форма жизни обладает лишь зачатками словарного запаса, она смогла выразить себя через эмоции и впечатления. Одиночество «младенца» было очевидным, как и его радость от того, что он наконец-то установил контакт с другим сознанием. Похоже, ему понравилось наше научное судно: он игриво следовал за ним по системе Иллос, будто детёныш кита за своей матерью. У истории призрака системы Иллос оказался счастливый конец."
 anomaly.6794.a:0 "Простите, у меня заработали слёзные железы."

 anomaly.6795.desc:0 "Мы получили сообщение от одного из наших лучших экстрасенсов. Узнав о событиях системе Иллос, он самостоятельно отправился туда, чтобы установить контакт с псионическим сознанием, заточённым на борту корабля-призрака «Убумэ». Ему удалось сделать это после нескольких месяцев мучительных попыток.\n\nХотя синтетическая форма жизни обладает лишь зачатками словарного запаса, она смогла выразить себя через эмоции и впечатления. Одиночество «младенца» было очевидным, как и его радость от того, что он наконец-то установил контакт с сознанием, похожим на его собственное. Теперь корабль игриво резвится в системе Илиос, радостно лопоча что-то каждому, кто способен его услышать."
 anomaly.6795.a:0 "Счастливый конец для этой истории."

#The Mask of Transformation

 mask_of_transformation:0 "Маска преобразования"
 site_transformation_dig:0 "Послание в листве"
 site_transformation_intro:0 "Наши учёные обнаружили нечто необычное на тропическом мире [From.Planet.GetName]. Большую часть его поверхности покрывают густые джунгли, а над морем листвы высятся густые кроны самых огромных тысячелетних деревьев.\n\nНа первый взгляд расположение этих гигантов кажется произвольным. Однако дальнейшие исследования показали, что эти деревья расположены с математической точностью и, вероятно, были высажены некой давно исчезнувшей цивилизацией. Более того, лидер команды полагает, что схема распределения этих деревьев может представлять собой набор координат, указывающих на неисследованные территории в глубине джунглей."

 ancrel.15010.name:0 "Послание в листве"
 ancrel.15010.desc:0 "Наши учёные обнаружили нечто необычное на тропическом мире [From.Planet.GetName]. Большую часть его поверхности покрывают густые джунгли, а над морем листвы высятся густые кроны самых огромных тысячелетних деревьев.\n\nНа первый взгляд расположение этих гигантов кажется произвольным. Однако дальнейшие исследования показали, что эти деревья расположены с математической точностью и, вероятно, были высажены некой давно исчезнувшей цивилизацией. Более того, лидер команды полагает, что схема распределения этих деревьев может представлять собой набор координат, указывающих на неисследованные территории в глубине джунглей."

 ancrel.15000.name:0 "Добро пожаловать в джунгли"
 ancrel.15000.desc:0 "Из-за плотной листвы мира [From.Planet.GetName] разведка с воздуха не помогла найти оптимальный маршрут через джунгли. Под пологом листвы в подлеске кипит жизнь: там обитают безногие хищники, лобастые приматы и рои насекомых-гермафродитов. Почва в лесу глинистая, и зловонные лужи воды значительно замедлили продвижение команды. Более того, что-то — густая листва или неизвестные электрические помехи — вывело из строя значительную часть оборудования.\n\nГлава проекта полагает, что им удастся проложить путь сквозь заросли, хотя вряд ли это случится быстро."
 ancrel.15000.a:0 "Понятно."

 ancrel.15001.name:0 "Псионические метаморфозы"
 ancrel.15001.desc:0 "Анализ почвы показал, что мир [From.Planet.GetName] претерпел резкие климатические изменения в течение последних 100 циклов. Когда-то он был каменистым и безжизненным и ничем не напоминал сегодняшние густые джунгли. Проект считает, что ответственны за это сами деревья: резонансная томография показала наличие следов псионической энергии в их соке. Вытянутая из земли обширной сетью древесных корней, эта энергия в конечном счёте растворилась в атмосфере планеты в ходе процесса, напоминающего фотосинтез. Вероятно, именно это привело к неисправности оборудования.\n\nПримечательно, что лунный свет ускоряет процесс псионического рассеивания. Ясными ночами сам воздух начинает вибрировать, и этот феномен становится всё более интенсивным по мере того, как наша команда приближается к цели. Ничего подобного мы ещё не встречали."
 ancrel.15001.a:0 "Поразительно."

 ancrel.15002.name:0 "Пещера"
 ancrel.15002.desc:0 "Наконец-то достигнув заданных координат, команда археологов обнаружила извилистую речную долину, скрытую в гуще листвы. Река вытекает из круглого входа в пещеру и, по-видимому, берёт начало в крупном подземном источнике. Ненадёжная лестница, высеченная в скале несколько тысячелетий тому назад, привела команду в подземный тоннель.\n\nСтены и потолок пещеры плотно усеяны идеограммами, среди которых выделяется круглое лицо гуманоида. Наши алгоритмы перевода успешно расшифровали символы, и это конкретное изображение, скорее всего, обозначает луну планеты.\n\nВ пещере псионическая энергия ощущается настолько явно, что команда описывает это как своего рода невидимый туман. К сожалению, случившийся столетия назад обвал перекрыл дальнейший путь, но со временем экспедиция сумеет пробраться через него."
 ancrel.15002.a:0 "Начинайте копать!"

 ancrel.15003.name:0 "Столп"
 ancrel.15003.desc:0 "Наша исследовательская команда сообщает об успехе на [From.Planet.GetPlanetMoon]е [From.Planet.GetName]! Благополучно добравшись до нижних уровней пещеры, они проникли в просторный зал в форме полусферы. Река там разделена небольшим островом, в центре которого высится сталагмит из редких кристаллов. Капля по капле, этот столп формировался на протяжении нескольких тысячелетий, и, по-видимому, именно он является источником странной псионической энергии планеты. Команда обнаружила следы проведения религиозных ритуалов, а также несколько церемониальных артефактов, разбросанных вокруг столпа. Что ещё интереснее, мультифазное сканирование засекло круглый предмет в основании столпа. Мы надеемся, что извлечённый артефакт прольёт свет на истинную природу этого таинственного места."
 ancrel.15003.a:0 "Действуйте с осторожностью."
 ancrel.15003.b:0 "Мы должны отыскать источник этой силы."

 ancrel.15004.name:0 "Маска преобразования"
 ancrel.15004.desc:0 "Команда на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] совершила прорыв! Аккуратные раскопки кристаллического столпа подошли к концу. Внутри него обнаружилась маска гуманоида. Идеограммы с обратной стороны называют артефакт Маской преобразования. Вероятно, название отсылает к преобразовательным способностям спутника планеты, управляющего приливами и отливами при смене фаз.\n\nСама Маска обладает невероятными псионическими свойствами и, вероятно, ответственна за изменение климата на планете. Тот, кто вырастил кристаллический столп и посадил замысловатую карту из деревьев, явно хотел выказать уважение артефакту и защитить его. Команда выдвинула теорию, что при правильном использовании Маска позволит нашему государству преобразовывать целые миры."
 ancrel.15004.a:0 "Невероятно."

 ancrel.15005.name:0 "В дребезги!"
 ancrel.15005.desc:0 "Исследовательская команда на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] разочарована. Они не сумели извлечь артефакт из кристаллического сталагмита. Вероятно, они работали слишком рьяно, из-за чего столп раскололся. Что ещё хуже, скрытый под ним артефакт был разрушен и не поддаётся опознанию, а все следы псионической энергии исчезли.\n\nСлабым утешением служит ценность самих кристаллов. Хотя мы уже никогда не поймём, с какой целью древняя цивилизация выстроила это место, наши усилия не были совсем уж напрасны."
 ancrel.15005.a:0 "Печально, но хоть какая-то компенсация."

 ancrel.15006.name:0 "Засада!"
 ancrel.15006.desc:0 "Срочное сообщение от научной команды с [From.Planet.GetPlanetMoon]ы [From.Planet.GetName]! Их неуклюжие попытки пробраться сквозь джунгли разозлили представителей местной фауны.\n\nНесколько ночей подряд команда замечала едва различимые тени в подлеске. Затем, в канун полнолуния, группа обезьяноподобных существ атаковала экспедицию, завывая и швыряя палки. Благодаря технологическому превосходству нежданных гостей удалось прогнать, однако они успели утащить нескольких членов команды. Как нам сказали, густая листва почти не заглушала их криков.\n\nНесмотря на опасность, [Root.GetLeaderName] намеревается продолжить экспедицию."
 ancrel.15006.a:0 "Тревожные вести."

 ancrel.15007.name:0 "Потерянные и найденные"
 ancrel.15007.desc:0 "Мы получили свежие новости от экспедиции на [From.Planet.GetPlanetMoon]е [From.Planet.GetName]. Пробираться через лабиринт джунглей оказалось намного сложнее, чем мы думали. Когда команда застряла среди болот и густых лиан, к ним подошла на удивление умная обезьяна. Пробираясь сквозь листву верхом на приручённом копытном, это существо провело исследователей через самую опасную часть джунглей. Оно также указало на съедобные личинки в корнях деревьев. Учитывая возбуждённую жестикуляцию существа, эти личинки, должно быть, являются местным деликатесом. Но что ещё важнее, эта подсказка лишний раз доказала, что на планете некогда обитала древняя цивилизация, поскольку команде удалось отыскать среди корней несколько артефактов."
 ancrel.15007.a:0 "Вполне приличная обезьяна!"

 ancrel.15008.name:0 "Вечеринка в кустах"
 ancrel.15008a.desc:0 "Для команды исследователей на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] настали трудные времена. Продвижение через джунгли практически прекратилось после того, как они наткнулись на речную долину, извивающуюся под сенью деревьев. То тут, то там из бурного потока выпирают острые скалы, и выбранный экспедицией маршрут оказался непроходим. Однако отклонение от намеченного плана привело к необычным последствиям: экспедиция встретила дружественную группу местных обезьян. Эти лобастые создания с радостью развлекли экспедицию, каждую ночь принося забродивший сок местных ягод, который оказался очень крепким. Хотя участники экспедиции пребывают в отличном настроении, руководитель группы отмечает тревожное падение боевого духа."
 ancrel.15008b.desc:0 "Для команды исследователей на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] настали трудные времена. Продвижение через джунгли практически прекратилось после того, как они наткнулись на речную долину, извивающуюся под сенью деревьев. То тут, то там из бурного потока выпирают острые скалы, и выбранный экспедицией маршрут оказался непроходим. Однако отклонение от намеченного плана привело к необычным последствиям: экспедиция встретила дружественную группу местных обезьян. Эти лобастые создания с радостью развлекли экспедицию, каждую ночь принося забродивший сок местных ягод, который оказался очень крепким. Несмотря на нашу неспособность насладиться даром, команда всё равно рада прибытию обезьян, наслаждаясь их кривляньями в ущерб миссии."
 ancrel.15008.a:0 "Возвращайтесь к работе."

 engineered_nature:0 "Природная инженерия"
 engineered_nature_desc:0 "Эта планета идеальна и формой, и содержанием."
 second_home:0 "Второй дом"
 second_home_desc:0 "Эта планета пугающе похожа на родной мир своих творцов."
 intentionally_tidally_locked:0 "Намеренная синхронизация"
 intentionally_tidally_locked_desc:0 "Во время терраформирования этот мир был специально синхронизирован, чтобы использовать неограниченную энергию дневной стороны."
 perfect_organization_modifier:0 "Идеальная организация"
 perfect_organization_modifier_desc:0 "На этом мире всё организовано настолько идеально, что один его вид может смутить отдельные разумы."
 imperfect_organization_modifier:0 "Несовершенная организация"
 imperfect_organization_modifier_desc:0 "Когда-то этот мир был настолько идеален, что местным было некомфортно жить в нём."
 paradise_made:0 "Искусственный рай"
 paradise_made_desc:0 "Эта планета терраформирована так, чтобы напоминать Землю Обетованную своих создателей."

 #lostsoulanomaly

 lost_soul_cat:0 "Потерянный"
 lost_soul_cat_desc:0 "Мы обнаружили повреждённого двуногого робота, дрейфующего в космосе. Источник питания остаётся для нас загадкой, но, возможно, нам удастся извлечь информацию из его памяти."

 anomaly.6786.name:0 "Потерянный"
 anomaly.6786.desc:0 "Мы обнаружили двуногого робота, дрейфующего в космосе. Его лицевая пластина лишена каких-либо черт, а металлический корпус повреждён. Предварительное сканирование показало остаточные следы энергии, но его источник питания кардинально отличается от наших. Возможно, в его микросхемах сохранились воспоминания о прошлом, но нам потребуется время, чтобы перезарядить их и перевести информацию."
 anomaly.6786.a:0 "Просканируйте робота."
 anomaly.6786.a.tooltip:0 "§LПосмотрим, что ты помнишь, космический странник.§!"
 anomaly.6786.b:0 "Бросьте его."
 anomaly.6786.b.tooltip:0 "§LПрощай, жестянка.§!"

 anomaly.6787.name:0 "Древняя душа"
 anomaly.6787.desc:0 "Затратив массу усилий, нам удалось подзарядить робота и просканировать его запоминающее устройство. Увы, машина пострадала так сильно, что мы не можем извлечь целостную информацию. Мы попробуем провести дальнейшие исследования и отыскать других таких же роботов, но судьба этого механического изгнанника остаётся загадкой."

 #TEMPORAL PRISM

 TEMPORAL_PRISM_CAT:0 "Временные колебания"
 TEMPORAL_PRISM_CAT_DESC:0 "Вблизи объекта [From.GetName] замечены необычные флуктуации пространства-времени. Рекомендуется провести дальнейшее расследование."

 anomaly.6788.name:0 "Темпоральная призма"
 anomaly.6788.desc:0 "Анализ темпоральных флуктуаций в системе [From.GetStarName] показал нечто невероятное: в космосе дрейфует огромная призма. Однако она преломляет не свет, а само время. Команда корабля [Root.GetName] сообщает, что в зависимости от угла наклона время течёт с разной скоростью. Биометрические сканы показали, что некоторые из членов команды быстро состарились, а другие, наоборот, стали моложе, чем положено.\n\nХотя изучение призмы однозначно помогло нам больше узнать о природе и свойствах времени, происхождение и назначение самой призмы остаются загадкой."

 #snek

 colony.8099.name:0 "Змеиное коварство"
 colony.8099.desc:0 "Мы обнаружили множественные рои созданий в почве под колонией в системе [root.GetName]. Они в любой момент могут вырваться на поверхность планеты. Учёные предполагают, что вибрации с поверхности пробудили этих существ от подземного сна."
 colony.8099.a:0 "Привлечь все силы солдат и учёных."

 colony.9100.name:0 "Ползучая диверсия"
 colony.9100.desc:0 "Колонисты с [root.GetPlanetMoon]ы [root.GetName] сообщают, что в их домах завелось множество змей. Также они жалуются на частые сбои в энергопитании. Необходимо выяснить, нет ли здесь связи."
 colony.9100.a:0 "Устроить наблюдение за странными созданиями."
 colony.9100.b:0 "Выжечь их огнём."

 colony.9101.desc:0 "Змей привлекают источники электроэнергии. По всей видимости, так они питаются, либо им просто нравятся разряды электричества. Если изменить режим работы сети, возможно, наша энергия придётся им не по вкусу."
 colony.9102.desc:0 "Змеи на [root.GetPlanetMoon]е [root.GetName] стали менее агрессивными, однако теперь они будто целенаправленно ломают технику колонистов. Возникает впечатление, что эти существа обладают примитивным разумом."

 colony.9103.name:0 "Зловещее шипение"
 colony.9103.desc:0 "Пока мы наблюдали за поведением змей на [root.GetPlanetMoon]е [root.GetName], они отвечали нам взаимностью. Эти существа не только научились проникать в наши машины, компьютеры и горнодобывающую технику, но и время от времени включать их."
 colony.9103.desc.science:1 "Пока мы наблюдали за поведением змей на [root.GetPlanetMoon]е [root.GetName], они отвечали нам взаимностью. Эти существа научились не только проникать в наши машины, компьютеры и горнодобывающую технику, но и время от времени включать их.\n\nМы выяснили, что змеи обладают примитивным языком. Из соображений дипломатии учёные назвали этот вид «офидами». Сами эти создания называют себя «Хш-ш-ш», однако нам никак не удаётся корректно произнести их имя, что приводит офидов в ярость и вызывает новые нападения."
 colony.9103.desc.soldier:0 "Пока мы наблюдали за поведением змей на [root.GetPlanetMoon]е [root.GetName], они отвечали нам взаимностью. Эти существа научились не только проникать в наши машины, компьютеры и горнодобывающую технику, но и время от времени включать их.\n\nРазведывательным подразделениям удалось установить, что «офиды» обитают глубоко под землёй. Наиболее эффективным средством борьбы с ними оказались огнемёты. Змеи нас ненавидят, но огонь они ненавидят ещё сильнее."
 colony.9103.a:0 "Пусть они питаются нашей энергией. Включить универсальный переводчик!"
 colony.9103.b:0 "Мобилизовать штурмовые отряды. Пусть вооружаются огнемётами."

 colony.9104.name:0 "Подземный мир"
 colony.9104.desc:1 "Змеи с [root.GetPlanetMoon]ы [root.GetName] превратили часть нашего горнодобывающего оборудования в транспортёры, позволяющие им перемещаться между подземным миром и поверхностью. Это нанесло значительный ущерб экологии планеты.\n\nУчёные в колонии теперь называют незваных гостей «Хш-ш». Солдаты придумали им другие названия, но мы не станем их повторять."
 colony.9104.desc.science:1 "Змеи с [root.GetPlanetMoon]ы [root.GetName] превратили часть нашего горнодобывающего оборудования в транспортёры, позволяющие им перемещаться между подземным миром и поверхностью. Это нанесло значительный ущерб экологии планеты.\n\n«Хш-ш» уже причинили нам немало неудобств, однако учёные подозревают, что это только отвлекающий манёвр. Часть оборудования ещё осталась в наших руках — самое время отключить эти машины и заняться их ремонтом."
 colony.9104.desc.soldier:1 "Змеи с [root.GetPlanetMoon]ы [root.GetName] превратили часть нашего горнодобывающего оборудования в транспортёры, позволяющие им перемещаться между подземным миром и поверхностью. Это нанесло значительный ущерб экологии планеты.\n\nВ чём бы ни заключалась причина странного поведения офидов, военные настаивают, что добыча ресурсов не должна останавливаться. Пусть мы понесём потери в живой силе, но в наши жилища и машины не попадёт ни одна змея!"
 colony.9104.a:0 "Отключить уцелевшее горнодобывающее оборудование."
 colony.9104.b:0 "Вот что случается, если повременить с применением огня."

 colony.9105.name:0 "Полное опустошение"
 colony.9105.desc:0 "Интенсивные раскопки в сочетании с постоянными набегами змей совершенно уничтожили экосистему [root.GetPlanetMoon]ы [root.GetName]."

 colony.9106.name:0 "Дар преображения"
 colony.9106.desc:0 "Змеи на [root.GetPlanetMoon]е [root.GetName] вовсю используют наше горнодобывающее оборудование для перемещения из своих подземных гнёзд на поверхность. Неужели наша технология стала толчком к их развитию?"
 colony.9106.desc.science:0 "Змеи на [root.GetPlanetMoon]е [root.GetName] вовсю используют наше горнодобывающее оборудование для перемещения из своих подземных гнёзд на поверхность. Неужели наша технология стала толчком к их развитию?\n\nУчёные сообщают, что «Хш-ш» нанесли рядом с каждым транспортёром какой-то символ. Выходит, что у них есть примитивная письменность?"
 colony.9106.a:0 "В новых змеиных туннелях полно минералов!"

 colony.9107.name:0 "Змеиный корабль"
 colony.9107.desc:0 "Змеи на [root.GetPlanetMoon]е [root.GetName] терпеливо дожидались, пока в систему не зайдёт корабль. Какой-то умник решил, что приземлиться в колонии будет блестящей идеей. Теперь на корабле полно змей."
 colony.9107.a:0 "Пусть офиды забирают корабль."
 colony.9107.a.tooltip:1 "Остаётся только гадать, какая судьба ждёт этих удивительно разумных змей в космосе..."
 colony.9107.b:0 "Уничтожить змеиный корабль."
 colony.9107.b.tooltip:1 "Похоже, что вся популяция этих удивительно разумных змей подбирается к кораблю. Пустим их на борт... и перегрузим реактор."

 colony.9108.name:0 "В кос-с-смос-с-с!"
 colony.9108.desc:0 "Избежав обнаружения, одинокий корабль ускользнул в соседнюю звёздную систему. На [root.GetPlanetMoon]е [root.GetName] от офидов остались лишь подземные транспортёры — и обилие минеральных залежей."
 colony.9108.a:0 "Прощайте, змеи."
#  colony.9108.a.tooltip:0 "§LYour story has been... uplifting.§!"

 colony.9109.name:1 "Конец ис-с-стории"
 colony.9109.desc:0 "Мощный взрыв сотряс стены крупнейшей нашей колонии в системе [root.GetName]. Мы пока не снимаем посты, однако с высокой вероятностью все змеи на планете были уничтожены."
 colony.9109.a:0 "Прощайте, змеи."
#  colony.9109.a.tooltip:0 "§LYour long tale has ended. You're... history.§!"

 #VENDING MACHINE

 VENDING_MACHINE_CAT:0 "Приглашение"
 VENDING_MACHINE_CAT_DESC:0 "Вокруг астероида [From.GetName] вращается сигнальный маяк, привлекая пролетающих мимо путников. На самом астероиде возвышается гигантский металлический монолит, назначение которого остаётся неясным."

 anomaly.7000.name:0 "Таинственный монолит"
 anomaly.7000.desc:0 "Монолит на астероиде [From.GetName] возвышается над научным кораблём, присланным для его изучения. Когда-то этот величественный гладкий металлический столп покрывали яркие узоры, от которых остались лишь бледные пятна.\n\nРазъём для питания, находящийся на боку машины, намекает, что её секреты можно узнать, пожертвовав некоторое количество энергокредитов."

 anomaly.7000.a:0 "Активировать машину."
 anomaly.7000.b:0 "Лучше оставить её в покое."

 anomaly.7010.name:0 "Машина пробуждается"
 anomaly.7010.desc.base:0 "Машина вздрагивает, под её гладкой поверхностью щёлкают механизмы. После долгого жужжания, гудения и драматической паузы металлические панели расходятся, и из машины выкатывается цилиндр размером с корабль...\n\n"
 anomaly.7010.a:0 "Запатентуйте напиток. Будем продавать его по всей галактике."
 anomaly.7010.desc.full:0 "В цилиндре содержится древний напиток, на удивление хорошо переживший неумолимый ход времени."
 anomaly.7010.desc.full.megacorp:0 "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ Рыночные данные показывают, что этот давно забытый напиток на 20% вкуснее, чем наша нынешняя подборка питьевых продуктов для биологических существ."
 anomaly.7010.desc.full.nonbio:0 "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ Хотя жидкость для нас бесполезна, наши [Owner.GetScientistPlural] сумели превратить её в куда более ценный ресурс: §Yэкзотический газ§!."
 anomaly.7010.desc.full.bio:0 "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ Наши [Owner.GetScientistPlural] скопировали напиток и после тщательного изучения пришли к выводу, что он безопасный, питательный и, самое главное, вкусный."
 anomaly.7010.desc.empty:0 "$anomaly.7010.desc.base$Цилиндр пуст, его содержимое давно испарилось из-за повреждения крышки. Сам контейнер хорошо сохранился, а использованный при его создании неизвестный сплав похож на тот, который используется для корпусов кораблей."
 anomaly.7010.desc.rot.bio:0 "$anomaly.7010.desc.base$В цилиндре содержится отвратительная субстанция. Время не пощадило некогда вкусную и питательную жидкость. Наши [Owner.GetScientistPlural] надеются изучить её и лучше узнать биологию пришельцев, некогда наслаждавшихся её вкусом. Главное, решить проблему отвратительного запаха."
 anomaly.7010.desc.rot.nonbio:0 "$anomaly.7010.desc.base$В цилиндре содержится жидкая смесь сахарозы, лимонной кислоты и других биологический соединений. Наши [Owner.GetScientistPlural] полагают, что эту питательную субстанцию создали углеродные формы жизни для себе подобных. Мы надеемся, что дальнейшие исследования позволят понять биологию вымершей расы."

 #GREED IS BAD
 colony.9050.name:0 "Неожиданные пласты минералов"
 colony.9050.desc:0 "Геологоразведка мира [Root.GetName] показала, что его минеральное богатство намного выше, чем нам казалось. Откалибровав наши сенсоры для работы на большей глубине, мы обнаружили несколько удачных мест для размещения шахт. Выделив дополнительные ресурсы, мы, возможно, сумеем обнаружить ещё более глубокие залежи ценных руд."
 colony.9050.a:0 "Поддержки не будет. Начинайте копать."
 colony.9050.b:0 "Средства перечислены. Проведите глубокое сканирование."
 colony.9055.name:0 "Глубокие жилы"
 colony.9055.desc:0 "Глубинное сканирование мира [Root.GetName] — процесс довольно утомительный. Наши сканеры плохо реагируют на состав горных пород, и их каждый раз приходится калибровать заново, когда мы натыкаемся на новые слои. И всё же нам удалось найти новые залежи качественной руды. Из-за большой глубины мы несомненно столкнёмся с логистическими трудностями при их разработке, но нас таким не остановишь. Не факт, что дальнейшее сканирование приведёт к обнаружению новых рудных жил."
 colony.9055.a:0 "Начинайте добычу."
 colony.9055.b:0 "Наверняка есть ещё."
 colony.9060.name:0 "Слишком глубоко"
 colony.9060.desc:0 "Недавнее сканирование мира [Root.GetName] не дало явных результатов. Обнаруженные минералы залегают слишком глубоко, в малом количестве и в нестабильных породах. Ожидаемая стоимость их добычи превышает возможную выгоду. Но несмотря на эту неудачу, наши предыдущие находки являются колоссальным источником ресурсов, на освоение которых уйдут десятилетия, если не века."
 colony.9060.a:0 "Хорошо. За работу."
 colony.9065.name:0 "Больше руды."
 colony.9065.desc:1 "Как бы глубоко ни прятались минералы мира [Root.GetName], мы найдём и извлечём их. В этом мы специалисты. Там, где другие отступят перед лицом нестабильных пород, больших глубин или проблем с обслуживанием тоннелей, мы продолжим работу. Мы живём под землёй, и она даёт нам всё необходимое, если знать, где искать. Чем глубже мы спускаемся, тем больше качественной руды мы находим. Недавние образцы породы позволяют предположить, что ещё глубже мы найдём редкие кристаллы."
 colony.9065.a:0 "Мы нашли достаточно. Начинайте копать."
 colony.9065.b:0 "Эти кристаллы будут нашими!"
 colony.9070.name:0 "Огненные кристаллы"
 colony.9070.desc:1 "Наша исследовательская экспедиция в мире [Root.GetName] достигла новых глубин. Как и ожидалось, мы обнаружили скопление кристаллов, на свету переливающихся оттенками оранжевого, жёлтого и красного. Порой кажется, словно пещеру с ними озаряет пламя жаровни, отбрасывающее на стены пляшущие тени. Кроме того, нас ждало необычное открытие: похоже, что эти кристаллы на протяжении тысяч лет мигрировали в сторону ядра планеты. Мы уверены, что совершим больше открытий, углубившись в сторону ядра."
 colony.9070.a:0 "Это сканирование стоит слишком дорого."
 colony.9070.b:0 "Значит, будем копать."
 colony.9075.name:0 "Цена жадности"
 colony.9075.intro:0 "Чем глубже наши исследователи уходили в недра мира [Root.GetName], тем больше кристаллов встречалось на их пути. Наконец они достигли гигантской пещеры рядом с ядром мира [Root.GetName], после чего связь прервалась. По последним сведениями, команда начала расставлять освещение и сенсоры для изучения пещеры. Затем раздались крики. Боль. Смерть. Разрушение.\n\nПричина стала ясна, когда другие геологи отметили множественное эхо, движущееся в сторону наших колоний. Вскоре среди землетрясений и разломов на нас напал огромный кристаллический организм. Он напоминает космические кристаллы, но ведёт себя намного агрессивнее и способен мгновенно менять форму тела.\n\n"
 colony.9075.outro:1 "Скрыв своё ядро в недрах мира, кристаллический организм выпустил своеобразные щупальца, которые взрыли землю, чтобы атаковать нас или поглотить новые кристаллы для роста. Прогнозы рисуют мрачную картину, и мы можем полностью лишиться колонии в мире [Root.GetName]."
 colony.9075.desc.a:0 "$colony.9075.intro$ Все попытки использовать радиосигналы, способные усмирить космические кристаллы, потерпели неудачу. $colony.9075.outro$" #Pacified Crystals
 colony.9075.desc.b:0 "$colony.9075.intro$ Одно дело сражаться с подобным врагом в космосе, где наши корабли способны использовать свои скорость и вооружение, и совсем другое воевать с ним на планете. $colony.9075.outro$" #Regular
 NAME_Crystal_Kraken:0 "Кристаллическая погибель"
 crystal_kraken_army:0 "Подземный кристаллический организм"
 crystal_kraken:0 "Кристаллическая погибель"
 NAME_Crystal_Shard:0 "Кристальный осколок"
 colony.9080.name:0 "Кристаллический организм побеждён"
 colony.9080.desc:1 "После затяжной кампании кристаллический организм, обитающий в ядре планеты, наконец-то удалось победить. Финальное сражение произошло глубоко под поверхностью в пещере с ядром кристаллического гиганта и завершилось лишь после уничтожения самого ядра. Многочисленные щупальца распались, утратив целостность на молекулярном уровне, и покрыли планету кристаллической пылью. Многочисленные тоннели, оставленные щупальцами, помогут нам в добыче необычайно богатых материалов этого мира. У нас осталось немало вопросов о происхождении организма, но мы получили ценные сведения о возникновении кристаллических организмов."
 colony.9080.a:0 "Наконец-то победа."
 d_crystal_kraken_body:0 "Кристаллические останки"
 d_crystal_kraken_body_desc:0 "Обломки кристаллического организма, обитавшего в коре этого мира. Его многочисленные щупальца превратились в богатые залежи минералов."
 d_crystal_kraken_body_bombed:1 "Разбитые кристаллические останки"
 d_crystal_kraken_body_bombed_desc:0 "$d_crystal_kraken_body_desc$"
 colony.9085.name:0 "Необычное событие"
 colony.9085.desc:1 "Мы столкнулись с неожиданными трудностями при проведении горных работ в мире [Root.GetName]. Что-то происходит, и проявляется это в слабых сейсмических толчках и сдвигах кристаллических жил. Несмотря на богатый опыт прокладки тоннелей, мы не можем понять, в чём дело. Подобные условия делают работу небезопасной — мы уже лишились части оборудования, рабочих и рудных залежей из-за инцидентов. Возможно, стоит ограничить добычу полезных ископаемых определённой глубиной?"
 colony.9085.a:0 "Скорее всего, опасаться нечего."
 colony.9085.b:0 "Лучше перестраховаться."

 #### Rage Sage

 site_rage_sage_dig:0 "Семя разрушения"
 seeds_of_destruction_intro:0 "Мы нашли древний корабль инопланетян, наполовину погребённый в кратере астероида. Корпус судна почти полностью скован льдом, но мы можем добраться до шлюза и узнать, какие секреты таятся внутри!"

 ancrel.14001.name:0 "Бойня в клетке"
 ancrel.14001.desc:0 "Вскрыв шлюз инопланетного корабля, мы обнаружили, что он полон сгнивших трупов. По всем признакам, здесь произошло страшное побоище. Мы осмотрели изуродованные тела членов экипажа и совершенно уверены в том, что они поубивали друг друга — буквально разорвали на части. На этом осмотр корабля можно прекратить... но тогда мы никогда не узнаем, что привело к этой ужасной трагедии."
 ancrel.14002.name:0 "Фармацевтическая лаборатория"
 ancrel.14002.desc:0 "Спустившись вглубь корабля, мы отыскали судовую лабораторию. Её освещает скудный свет ультрафиолетовых ламп, которые питает аварийный источник энергии. Буйные заросли каких-то пурпурных кустов выпускают густые облака спор. Похоже, что корабельный врач воспользовался лабораторией, чтобы заполнить этим опьяняющим дурманом вентиляционные шахты корабля."
 ancrel.14003.name:0 "Дёрнем рубильник?"
 ancrel.14003.desc:0 "Кажется, опьяняющий дурман на нас не действует. Если включить корабельные двигатели, мы сможем отправить корабль на базу для исследований. Возможно, секреты фармацевтической лаборатории помогут в разработке биохимических составов, способных повысить боеспособность наших солдат."
 ancrel.14003.a:0 "Немедленно включить реактор!"
 ancrel.14003.b:0 "Провести диагностику и отремонтировать судно."
 ancrel.14004.name:0 "Вспышка экстаза"
 ancrel.14004.desc:0 "Мы заблуждались, когда думали, что дурман на нас не подействует. Надышавшись им, инженеры впали в состояние исступлённого экстаза, они танцуют в проходах и коридорах, распевая громкие песни. Прежде чем запускать корабль, нужно очистить атмосферу и поймать опьянённых товарищей, пока они не натворили бед. Это займёт какое-то время."
 ancrel.14004.a:0 "Отловить опьянённых дурманом инженеров."
 ancrel.14005.name:0 "Вспышка ярости"
 ancrel.14005.desc:1 "Мы заблуждались, когда думали, что дурман на нас не подействует. Надышавшись им, учёные впали в буйную ярость, по всему судну идут жестокие драки. Прежде чем запускать корабль, нужно очистить атмосферу и обезвредить жертв отравления. Это займёт какое-то время."
 ancrel.14005.a:0 "Обезвредить разъярённых учёных."
 ancrel.14006.name:0 "Соблазны технологии"
 ancrel.14006.desc:0 "Корабль оторвался от поверхности! Этот инопланетный дурман — вещь опасная, и всё же он может помочь повысить боеспособность и укрепить боевой дух солдат... Но стоит ли здоровье наших воинов такого риска? Может, лучше не повторять трагической ошибки создателей этой субстанции?"
 ancrel.14006.a:0 "Изучить перспективную технологию."
 ancrel.14006.a.tooltip:0 "Вперёд, к победе! Наши воины всегда должны быть готовы рисковать собой."
 ancrel.14006.b:0 "Отказаться от опасной технологии."
 ancrel.14006.b.tooltip:0 "На свете есть тайны, которым лучше оставаться нераскрытыми."

 on_crashed_ship_cat:0 "Место крушения"
 on_crashed_ship_desc:0 "Мы нашли древний корабль инопланетян, наполовину погребённый в кратере астероида."

 anomaly.7030.name:0 "Место крушения"
 anomaly.7030.desc:0 "Мы нашли древний корабль инопланетян, наполовину погребённый в кратере астероида. Судно явно научное: оно несёт мощную матрицу датчиков, а оружия на нём нет. Не видно и признаков повреждений, которые могли быть получены до падения. По всей видимости, крушение было результатом ошибки экипажа."
 anomaly.7030.desc.a:0 "Какая трагедия."

 #SPACE SHANTY (by Brian Campbell), Melody: "Fish in the Sea"

 site_space_shanty_dig:0 "Послание в бутылке"
 space_shanty_intro:0 "Мы обнаружили обломки древнего космического корабля необычной конструкции. Вместо привычных двигателей в нём использовались огромные паруса. Предположительно, корабль собирал солнечную энергию и дрейфовал на солнечных ветрах. Наши археологи с нетерпением ждут возможности раскрыть секреты этой технологии."

 ancrel.15021.name:0 "Послание в бутылке"
 ancrel.15021.desc:0 "Ожидаемо, интерьер «солнечного парусника» оказался архаичным. Мостик напоминает палубу старинного морского судна, какие бороздили водные просторы.\n\nСама палуба металлическая, но большинство поверхностей покрыто резным деревом, контрастирующим со стеклоподобным веществом иллюминаторов и информационных панелей.\n\nВключив корабельные компьютеры, мы обнаружили файл со старомодной моряцкой песней. По словам наших археологов, эту мелодию когда-то называли морской или космической шанти. Мы пытаемся перевести её текст."
 ancrel.15022.name:0 "Космическая шанти"
 ancrel.15022.desc:0 "Стоило нам восстановить и активировать файлы, как по кораблю разнёсся грохот музыки с автоматически настроенным голосами древних моряков. Перевод песни следующий:\n\n«Эй, матросы, космонавты, слушайте меня!\nСпою я песню вам о том, что приготовили моря!\n\nА погодка-то, парни, крепчает погодка,\nГрозные ветры ревут во всю глотку,\nНо команда бесстрашна — галактика ждёт,\nПаруса мы поднимем, и полный вперёд!\n\nВот солнечный ветер\nНесёт нас к судьбе,\nСквозь космос летим мы\nК прекрасной звезде!\n\nА погодка-то, парни, крепчает погодка,\nГрозные ветры ревут во всю глотку,\nНо команда бесстрашна — галактика ждёт,\nПаруса мы поднимем, и полный вперёд!»"
 ancrel.15023.name:0 "Космическая живность"
 ancrel.15023.desc:0 "Продолжая исследовать корабль, мы подаём питание к новым системам и восстанавливаем файлы с данными, открывая новые строки космической шанти. Голографический дисплей корабля проецирует яркие образы моряков и космонавтов, танцующих под аккомпанемент песни:\n\n«Вот дракон огромный,\nИщет он наш дом,\nНо спрятан он надёжно\nПод пенной толщей волн!\n\nА погодка-то, парни, крепчает погодка,\nГрозные ветры ревут во всю глотку,\nНо команда бесстрашна — галактика ждёт,\nПаруса мы поднимем, и полный вперёд!\n\nВот летит тиянки,\nЦарь морских просторов,\nОбходит наш корабль\nПо гиперкоридорам!\n\n(припев)\n\nВот большой левиафан\nЩупальца к нам тянет,\nСжимает наш корабль,\nУжас нагоняет!\n\n(припев)»"
 ancrel.15024.name:0 "Крепкое пойло"
 ancrel.15024.desc:0 "Наши археологи обнаружили запас крепких напитков. Неужели моряки пили эту гадость? Мы этого делать точно не станем. Исследование корабля пьянит нас само по себе!\n\n«Вот летят литоиды,\nКаменные рожи,\nТе ещё задиры,\nКоль знают, что их больше!\n\n(припев)\n\nВот летят некроиды,\nВ сердце страх вселяют.\nСколько ты не бей их,\nТут же воскресают!\n\n(припев)\n\nВот летят машины,\nСкорей, ребят, бежим!\nОдин, десяток, сотня...\nИх 1101!\n\n(припев)»"
 ancrel.15025.name:0 "Отдать швартовы!"
 ancrel.15025.desc:1 "Наше исследование позволило заглянуть в прошлое, увидеть рвение и отвагу древних исследователей. Судя по всему, капитан использовал космическую шанти, чтобы мотивировать экипаж и отдавать приказы. Возможно, команда даже подпевала! Наши археологи предлагают сохранить это представление для музея.\n\nЧто же до самой песни, мы перевели найденные тексты и загрузили в базы данных. Теперь уже наши собственные «моряки» распевают свои варианты космических шанти, что поднимает их боевой дух и эффективность.\n\n«Родились мы в море,\nПоднялись к небесам,\nИ империя наша\nНеподвластна векам.\n\nА погодка-то, парни, крепчает погодка,\nГрозные ветры ревут во всю глотку,\nНо команда бесстрашна — галактика ждёт,\nПаруса мы поднимем, и полный вперёд!»\n\nПора нам отчаливать от этой древней посудины, отдать швартовы и наполнить паруса солнечным ветром. Полный вперёд!"
 ancrel.15022.a:0 "Переведите больше строк песни."
 ancrel.15023.a:0 "Переведите больше строк песни!"
 ancrel.15024.a:0 "Нам нужно больше строк песни!"
 ancrel.15025.a:0 "Запомните слова и проложите новый курс!"

 on_solar_sails_cat:0 "Солнечный парусник"
 on_solar_sails_cat_desc:0 "Мы обнаружили обломки древнего космического корабля необычной конструкции. Мы не вполне понимаем принцип работы его двигателя."

 anomaly.7020.name:0 "Солнечный парусник"
 anomaly.7020.desc:0 "Мы обнаружили обломки древнего космического корабля необычной конструкции. Вместо привычных двигателей в нём использовались огромные паруса. Предположительно, корабль собирал солнечную энергию и дрейфовал на солнечных ветрах."
 anomaly.7020.a:0 "Стоит копнуть поглубже."

