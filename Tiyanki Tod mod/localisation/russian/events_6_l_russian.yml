 d_astrogarbage_collector:0 "Модуль для сборки космического мусора"
 d_astrogarbage_collector_desc:0 "Жители этой планеты пытаются снизить количество космического мусора и сохранить способность выхода в космос."
 d_sprawling_landfill_blocker:0 "Расползающаяся свалка"
 d_sprawling_landfill_blocker_desc:0 "Бесконечные горы отходов быстро распространяются за пределы обозначенных полигонов."
 trash_rings:0 "Мусорные кольца"
 trash_rings_desc:0 "Эта планета окружена кольцами искусственного космического мусора."
 ground_locked:0 "Прикованы к земле"
 ground_locked_desc:0 "После серии серьёзных столкновений космического мусора на орбите посадка на планету космических кораблей бессрочно запрещена."
 clear_skies:0 "Чистые небеса"
 clear_skies_desc:0 "Небеса над этой планетой были недавно очищены от опасного космического мусора, и теперь на неё можно садиться и взлетать с неё без ограничений."
 shooting_stars:0 "Падающие звёзды"
 shooting_stars_desc:0 "Над этой планетой регулярно случаются звездопады: космический мусор сгорает в верхних слоях атмосферы."

