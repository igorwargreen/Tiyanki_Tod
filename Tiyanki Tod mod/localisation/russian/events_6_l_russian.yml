 ## Event: Junkyard Orbit
 colony.9310.name:0 "Свалка на орбите"
 colony.9310.desc:0 "Последний отчёт с планеты [planet.GetName] показывает, что мы сильно переоценили её возможности по управлению отходами. Огромные свалки разрослись настолько, что соединились в одну колоссальную, непроходимую мусорную равнину, которая подступает к самым границам городских центров.\n\nМестные власти начали выводить огромные партии мусора на орбиту — но только в качестве «временной меры»."
 colony.9310.a:0 "Тревожная новость."
 colony.9310.a.tooltip:0 "Расчистить свалки. Немедленно."
 colony.9315.name:0 "Под покровом мусора"
 colony.9315.desc:0 "На планете [planet.GetName] произошла авария.\n\nИз-за критического просчёта траекторий на орбите столкнулось несколько мусорных капсул, выпустив в околопланетное пространство огромное облако мусора. Это уже сильно ограничивает космические полёты в окрестностях планеты, и, согласно подсчётам, ситуация станет только хуже по мере дальнейшего разложения космического мусора. Однако операция по сбору фрагментов потребует много средств и времени."
 colony.9315.a:0 "Очистить орбиту."
 colony.9315.a.tooltip:0 "Задействовать силы особого назначения."
 colony.9315.b:0 "Космос большой. Подумаешь, немного мусора."
 colony.9315.b.tooltip:0 "В галактике есть дела поважнее."
 colony.9315.c:0 "Объявить чрезвычайное положение."
 colony.9315.c.tooltip:0 "Нам крайне необходимо сделать всё возможное и собрать мусор."
 colony.9320.name:0 "Уборка орбиты завершена"
 colony.9320.desc:0 "Планета [planet.GetName] торжествует: сборщики космического мусора завершили последнюю смену. Сейчас кольца мусора вокруг планеты уменьшились настолько, что они больше не представляют серьёзной опасности пролетающим мимо кораблям.\n\nВ ближайшие дни работа продолжится в меньших масштабах. Полностью очистить орбиту, вероятно, не получится, но самое худшее уже позади."
 colony.9320.a:0 "Наконец-то всё пришло в норму."
 colony.9325.name:0 "Прикованы к земле"
 colony.9325.desc:0 "После того как мы проигнорировали возможную опасность космического мусора на орбите планеты [Planet.GetName], ситуация сильно ухудшилась.\n\nКак и предсказывали колониальные учёные, отдельные фрагменты мусора начали сталкиваться друг с другом и разлетаться на микроскопические кусочки, формируя вокруг планеты облако из микромусора. Теперь мы не можем транспортировать товары и пассажиров на планету и с неё без риска аварий."
 colony.9325.a:0 "Ой."
 colony.9330.name:0 "Падающие звёзды"
 colony.9330.desc:0 "После того как мы проигнорировали возможную опасность космического мусора на орбите планеты [Planet.GetName], ситуация разрешилась сама собой.\n\nМощная гравитация планеты начала притягивать частицы мусора, которые сгорают в атмосфере. Теперь каждую ночь небо над планетой озаряется удивительным метеорным дождём. Среди жителей появилась привычка собираться по ночам и вместе наблюдать красивые звездопады."
 colony.9330.a:0 "Встретимся ночью, посмотрим на звёзды."
 colony.9335.name:0 "Чистые небеса"
 colony.9335.desc:0 "Планета [planet.GetName] торжествует: собиратели космического мусора завершили последнюю смену.\n\nСейчас кольца мусора, которые когда-то окружали планету, расчищены настолько, что больше не засекаются аппаратурой. Этот успех обеспечил сборщикам огромную народную поддержку, и теперь они продолжат свою работу по обеспечению чистоты небес на многие десятилетия вперёд."
 colony.9335.a:0 "Знаменательный день."
 orbital_cleanup:0 "Уборка орбиты"
 orbital_cleanup_DESC:0 "После столкновения в верхних слоях атмосферы планеты [Root.GetName] её орбита захламлена космическим мусором. Его нужно убрать, пока мусор не распался на ещё более мелкие фрагменты и не сделал планету недоступной для космических кораблей."
 orbital_cleanup_intense:0 "Интенсивная уборка орбиты"
 orbital_cleanup_intense_DESC:0 "После столкновения в верхних слоях атмосферы планеты [Root.GetName] её орбита захламлена космическим мусором. Его нужно тщательно убрать, чтобы обезопасить будущее местных жителей, невзирая на затраты."
 job_astrogarbage_collector:0 "Сборщик космического мусора"
 job_astrogarbage_collector_plural:0 "Сборщики космического мусора"
 job_astrogarbage_collector_desc:0 "Особый отряд, занимающийся сбором космического мусора на орбите планеты."
