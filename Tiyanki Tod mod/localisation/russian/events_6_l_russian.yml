## Event Chain: Rapid Desertification
 RAPID_DESERTIFICATION_CAT: "Быстрое опустынивание"
 RAPID_DESERTIFICATION_CAT_DESC: "На снимках поверхности планеты [From.Planet.GetName] видно, что количество растительности стремительно уменьшается. Возможно, это указывает на наличие на поверхности неопознанной формы жизни."
 anomaly.7135.name: "Идентифицирована инопланетная фауна"
 anomaly.7135.desc: "[desertling_planet.GetName] не безжизненное небесное тело: по всей поверхности бродят крупные стада небольших неразумных млекопитающих.\n\nЧисленность этих, как их назвали наши учёные, пустынников растёт угрожающе высокими темпами. Планета уже не может поддерживать столько обитателей. Возможности её экосистемы на исходе."
 anomaly.7135.a: "Выяснить, почему так получилось."
 anomaly.7135.b: "Лучше не вмешиваться."
 anomaly.7135.b.tooltip: "Мы будем следить за обстановкой издалека."
 RAPID_DESERTIFICATION_PROJECT: "Перегруженная экосистема"
 RAPID_DESERTIFICATION_PROJECT_DESC: "[desertling_planet.Planet.GetName] страдает от перенаселённости. Вся поверхность этого мира покрыта толпами стремительно размножающихся млекопитающих. Наши учёные смогли бы узнать больше о происхождении и особенностях этого вида, если предоставить им необходимые ресурсы."
 anomaly.7140.name: "Инвазивный вид"
 anomaly.7140.desc: "Изучение пустынников, проживающих на планете [desertling_planet.GetName], привело к неожиданному, но очень важному открытию: несмотря на повсеместное распространение этих существ, мы так и не смогли обнаружить окаменелые останки их предков. Они проникли в чужую экологическую среду и за недолгое время успели нанести ей существенный ущерб. Вероятнее всего, их завезла сюда неизвестная третья сторона.\n\nНеобходимость срочного вмешательства теперь очевидна каждому. Если не предпринимать никаких действий, пустынники безвозвратно уничтожат экосистему планеты."
 anomaly.7140.a: "Мы постараемся забрать как можно больше этих зверей."
 anomaly.7140.a.tooltip: "Мы возьмём на себя последствия за их действия."
 anomaly.7140.b: "Отрегулировать их численность."
 anomaly.7140.b.tooltip: "Стремительное размножение можно замедлить с помощью изменения генома…"
 anomaly.7140.c: "Уничтожить всех животных."
 anomaly.7140.c.tooltip: "Планету необходимо защищать любой ценой."
 anomaly.7140.d: "Мы заберём часть зверей для нужд скотоводов."
 anomaly.7140.d.tooltip: "Мы возьмём по два раба на каждую планету."
 POPULATION_CONTROL_PROJECT: "Регулирование численности"
 POPULATION_CONTROL_PROJECT_DESC: "[desertling_planet.GetName] находится на грани гибели. Чтобы спасти хрупкую экосистему, придётся подавить экспоненциальный рост чужеродной фауны. Учёные требуют времени и средств для поиска подходящего решения."
 anomaly.7145.name: "Вымирание"
 anomaly.7145.base: "заполонили стремительно плодящиеся всеядные млекопитающие. Над бесплодной пустошью стоит гробовая тишина, растительность выедена на корню.\n\nЗемля усеяна телами животных: кто-то подох от истощения, кого-то сожрали голодающие сородичи."
 anomaly.7145.desc: "До нас дошли новости, что планету [desertling_planet.GetName] $anomaly.7145.base$"
 anomaly.7145.b.desc: "До нас дошли новости, что планету [desertling_planet.GetName] $anomaly.7145.base$"
 anomaly.7145.a: "По крайней мере, никто больше не страдает."
 anomaly.7145.b: "Наша колония уничтожена."
 anomaly.7150.name: "Возрождение природы"
 anomaly.7150.desc: "Благодаря нашим тщательным усилиям по стерилизации и редактированию генома пустынников [desertling_planet.GetName] может вздохнуть спокойно: их популяцию удалось свести к приемлемому уровню.\n\nПоскольку подножного корма теперь хватает на тех, кто его поедает, хрупкое равновесие восстановилось вновь. Нанесённые природе раны быстро затягиваются. В бесплодной пустыне начинают возникать первые кустики."
 anomaly.7150.a: "Потаённый рай."
 anomaly.7155.name: "Красная пустыня"
 anomaly.7155.desc: "[desertling_planet.GetName] может вздохнуть спокойно: последний грызун упал замертво, орошая почву кровью. Покрывающая планету пустыня окрасилась в красный — цвет наших грандиозных усилий по искоренению миллионов паразитов. Впрочем, прошло совсем немного времени, и из песка потянулись первые ростки. Мы оказались здесь вовремя."
 anomaly.7155.a: "Иначе никак."
 colony.7160.name: "Народные любимцы"
 colony.7160.desc: "Никто не ожидал, чем обернётся перевозка пустынников на наши планеты и выпуск их на волю, а именно: эти существа невероятно быстро адаптировались к нашему образу жизни, и теперь почти в каждой семье живёт хотя бы один пустынник.\n\nМы предполагаем, что когда-то они были домашними животными. Впрочем, чем бы ни была вызвана такая привязанность, слухи только придают очарование этим необычным существам."
 colony.7160.a: "Они по-своему спасли нас."
 colony.7165.name: "Трудности с живностью"
 colony.7165.desc: "До нас дошли мрачные известия: несколько пустынников выбрались из клеток во время перевозки и теперь активно размножаются на природе. Придётся действовать быстро, чтобы избежать коллапса экосистемы."
 colony.7165.a: "Устроить на них охоту!"
 colony.7165.b: "Построить заповедник и обнести его стеной."
 colony.7170.name: "Популяция млекопитающих стабилизировалась"
 colony.7170.desc: "Успехи в сокращении популяции пустынников можно назвать умеренными. К сожалению, истребить их до конца так и не удалось — они слишком неуловимы. Необходимо внимательно следить за обстановкой: в любой момент она может измениться."
 colony.7170.a: "Охота продолжается."
 colony.7175.name: "Неконтролируемое нашествие"
 colony.7175.desc: "Все попытки взять размножение пустынников под контроль оказались безуспешными. Эти прожорливые существа забурились глубоко в землю, где обустроили обширные колонии, пополняющиеся быстрее, чем мы успеваем уничтожать их обитателей. Если не дать военным разрешение пустить в ход широкую номенклатуру взрывчатых веществ и ядовитых газов, подвергая при этом опасности всех, кто живёт на поверхности, война будет проиграна."
 colony.7175.a: "Эти звери здесь надолго…"
 colony.7175.b: "Мы не собираемся отдавать победу каким-то жалким грызунам."
 colony.7175.b.tooltip: "Если понадобится, мы уничтожим всю планету."

