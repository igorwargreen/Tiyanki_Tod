 # Intemporal Orb
 INTEMPORAL_ORB_CAT:0 "Сфера"
 INTEMPORAL_ORB_CAT_DESC:0 "Мы обнаружили сферический сгусток мощной энергии. Нам следует его изучить."

 ## Event: Concentrated Energy
 anomaly.7105.name:0 "Сгусток энергии"
 anomaly.7105.desc:0 "Мы получили подтверждение, что источником аномального уровня энергии на [From.GetPlanetMoon]е [From.GetName] является небольшая голубая сфера. Наши [Owner.GetScientistPlural] рапортуют, что их датчики регистрируют присутствие тахионов и обратной полярности.\n\nНа земле вокруг объекта вырезаны символы — возможно, их оставила после себя некая древняя цивилизация. Инструкция это или предостережение, сказать сложно.\n\nПеревод надписей целиком сделать пока что не удалось, но отдельные символы, похоже, относятся к измерениям времени и относительного положения небесных тел в системе [Solar_System.GetName]."
 anomaly.7105.a.standard:0 "Изучить сферу."
 anomaly.7105.a.devouring:0 "Съесть сферу."
 anomaly.7105.b:0 "Это опасно, оставить её в покое!"

 ## Event: Local Time Reversal
 anomaly.7110.name:0 "Местное обращение времени"
 anomaly.7110.desc:0 "Голубая энергетическая сфера, обнаруженная на [FromFrom.GetPlanetMoon]е [FromFrom.GetName], исчезла. Сканирование места, где она находилась, не обнаружило никаких её следов. Что ещё удивительнее, вместе со сферой исчезли и надписи на земле: их словно никогда здесь не существовало.\n\nПроанализировав необычную на месте обнаружения активность тахионов, наши [Owner.GetScientistPlural] утверждают, что сфера и надписи двигались во времени в обратном направлении."

 ## Event: Timeless
 anomaly.7115.name:0 "Время течёт, подобно реке"
 ### Regular empires are non-gestalt empires with a non-robot scientist
 anomaly.7115.desc.regular:0 "Во время работы в поле на [FromFrom.GetPlanetMoon]е [FromFrom.GetName] [Root.GetLeaderName] нечаянно [leader.GetAXX::коснулся|||fem:коснулась] голубой сферы.\n\nВ этот момент время для н[leader.GetHisHer] вытянулось, словно река, текущая из бесконечного прошлого в бесконечное будущее. Между потоком времени и [leader.GetHisHer] телом проскочила дуга и напитала [leader.GetHisHer] голубой энергией. Хотя другие [Owner.GetScientistPlural] замерили, что контакт длился менее секунды, [Root.GetLeaderName] утверждает, что для н[leader.GetHisHer] за это время прошло больше часа.\n\nОчнувшись от видения, [Root.GetLeaderName] [leader.GetAXX::исполнился|||fem:исполнилась] уверенности, что время на н[leader.GetHisHer] больше не действует. Теперь [leader.GetHeShe] хочет посвятить свою бесконечную жизнь самостоятельному исследованию вселенной."
 ### Scientist is already immortal
 anomaly.7115.desc.immortal:0 "Во время работы в поле на [FromFrom.GetPlanetMoon]е [FromFrom.GetName] [Owner.GetScientist][Leader.SubjectResearcherUpkeep_FR_lela]-[leader.GetAXX::лаборант|||fem:лаборантка] [intemporal_leader.GetName] нечаянно [leader.GetAXX::коснулся|||fem:коснулась] голубой сферы.\n\nВ этот момент время для н[intemporal_leader.GetHisHer] вытянулось, словно река, текущая из бесконечного прошлого в бесконечное будущее. Между потоком времени и [intemporal_leader.GetHisHer] телом проскочила дуга и напитала [intemporal_leader.GetHisHer] голубой энергией. Хотя другие [Owner.GetScientistPlural] замерили, что контакт длился менее секунды, [intemporal_leader.GetName] утверждает, что для н[intemporal_leader.GetHisHer] за это время прошло больше часа.\n\nОчнувшись от видения, [intemporal_leader.GetName] [leader.GetAXX::исполнился|||fem:исполнилась] уверенности, что время на н[intemporal_leader.GetHisHer] больше не действует. Теперь [intemporal_leader.GetHeShe] хочет посвятить свою бесконечную жизнь самостоятельному исследованию вселенной."
 ### Empire is a gestalt consciousness hive
 anomaly.7115.desc.hive:0 "Во время работы в поле на [FromFrom.GetPlanetMoon]е [FromFrom.GetName] [Root.GetLeaderName] нечаянно [leader.GetAXX::коснулся|||fem:коснулась] голубой сферы.\n\nВ этот момент время у н[leader.GetHisHer] случилось видение, словно время вытянулось, как река, текущая из бесконечного прошлого в бесконечное будущее. Между потоком времени и [leader.GetHisHer] телом проскочила дуга и напитала [leader.GetHisHer] голубой энергией. Хотя другие [Owner.GetScientistPlural] замерили, что контакт длился менее секунды, [Root.GetLeaderName] утверждает, что для н[leader.GetHisHer] за это время прошло больше часа.\n\nПосле того, как видение рассеялось, мы поняли, что [Root.GetLeaderName] теперь существует вне времени. Мы можем воспользоваться [leader.GetHisHer] вечной жизнью и отправить [leader.GetHisHer] самостоятельно исследовать вселенную."
 ### Empire is devouring swarm
 anomaly.7115.desc.devouring:0 "[Root.GetLeaderName] [leader.GetAXX::проглотил|||fem:проглотила] голубую сферу на [FromFrom.GetPlanetMoon]е [FromFrom.GetName].\n\nВ этот момент время у н[leader.GetHisHer] случилось видение, словно время вытянулось, как река, текущая из бесконечного прошлого в бесконечное будущее. Между потоком времени и [leader.GetHisHer] телом проскочила дуга и напитала [leader.GetHisHer] голубой энергией. Хотя другие [Owner.GetScientistPlural] замерили, что контакт длился менее секунды, [Root.GetLeaderName] утверждает, что для н[leader.GetHisHer] за это время прошло больше часа.\n\nПосле того, как видение рассеялось, мы поняли, что [Root.GetLeaderName] теперь существует вне времени. Мы можем воспользоваться [leader.GetHisHer] вечной жизнью и отправить [leader.GetHisHer] самостоятельно исследовать вселенную."

 anomaly.7115.a:0 "Хорошо, счастливого пути!"
 anomaly.7115.a.regular.tt:0 "[intemporal_leader.GetName] получит небольшой корабль для автономных межзвёздных перелётов.\nКораблю [From.GetName] понадобится новый §Hучёный§!."
 anomaly.7115.a.immortal.tt:0 "[intemporal_leader.GetName] получит небольшой корабль для автономных межзвёздных перелётов."
 anomaly.7115.b.regular:0 "Нет, [intemporal_leader.GetSheHe] останется на своём посту."
