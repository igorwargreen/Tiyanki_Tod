 ## Event: The Return
 anomaly.7120.name:0 "Возвращение"
 anomaly.7120.desc.regular:0 "Радары дальнего радиуса действия обнаружили в окрестностях мира [Root.Capital.GetName] неизвестное судно. Когда оно приблизилось, стало ясно, что своей конструкцией оно похоже на наш собственный корабль столетней давности.\n\nУстановив связь с кораблём, мы обнаружили, что его пилот — [intemporal_explorer.GetName], [Owner.GetScientist][Leader.SubjectResearcherUpkeep_FR_lela], что путешествует вне времени с тех пор, как [intemporal_explorer.GetHisHer] вырвала из временного потока загадочная сфера голубой энергии.\n\n[intemporal_explorer.GetHeSheCap] сбивчиво [intemporal_explorer.GetAXX::рассказал|||fem:рассказала] о сталкивающихся нейтронных звёздах и инвертирующих пространство-время в гравитационных колодцах, а затем [intemporal_explorer.GetAXX::развернул|||fem:развернула] корабль и снова [intemporal_explorer.GetAXX::отправился|||fem:отправилась] в полёт. Что интересно, наши физики подтверждают: многое из [intemporal_explorer.GetHisHer] рассказа не только подтверждается наблюдениями, но и способно перевернуть нашу науку.\n\n[intemporal_explorer.GetName] [intemporal_explorer.GetAXX::выглядел|||fem:выглядела] точно так же, как и много лет назад, но даже наши современные познания неспособны объяснить механизм работы той сферы. Если [intemporal_explorer.GetName] сможет избежать насильственной смерти, [intemporal_explorer.GetHeShe] продолжит исследовать вселенную до скончания веков."
 anomaly.7120.desc.hive:0 "Радары дальнего радиуса действия обнаруживают в окрестностях мира [Root.Capital.GetName] неизвестное судно. Когда оно приблизилось, стало ясно, что своей конструкцией оно похоже на наш собственный корабль столетней давности. Оказалось, что его пилот — [intemporal_explorer.GetName], [Owner.GetScientist][Leader.SubjectResearcherUpkeep_FR_lela], что путешествует вне времени с тех пор, как [intemporal_explorer.GetHisHer] вырвала из временного потока загадочная сфера голубой энергии.\n\nВоссоединив своё сознание с коллективом, [intemporal_explorer.GetHeShe] [intemporal_explorer.GetAXX::передал|||fem:передала] нам знания о сталкивающихся нейтронных звёздах и инвертирующих пространство-время в гравитационных колодцах. Завершив передачу данных, [intemporal_explorer.GetHeShe] вновь [intemporal_explorer.GetAXX::направил|||fem:направила] свой корабль во тьму космоса. Что интересно, наши [Owner.GetScientistPlural]-физики подтверждают: многое из этих сведений не только подтверждается наблюдениями, но и способно перевернуть нашу науку.\n\n[intemporal_explorer.GetName] [intemporal_explorer.GetAXX::выглядел|||fem:выглядела] точно так же, как и много лет назад, но даже наши современные познания неспособны объяснить механизм работы той сферы. Если [intemporal_explorer.GetName] сможет избежать насильственной смерти, [intemporal_explorer.GetHeShe] продолжит исследовать вселенную до скончания веков."

 DATA_DIAMOND_CAT:0 "Тонкий лёд"
 DATA_DIAMOND_CAT_DESC:0 "Тонкий слой льда на поверхности [From.GetPlanetMoon]ы [From.GetName] скрывает аномально крупное месторождение кристаллов. Мы также фиксируем присутствие слабого сигнала."
 DATA_DIAMOND_PROJECT:0 "Изучение месторождения на [From.GetPlanetMoon]е [From.GetName]"
 DATA_DIAMOND_PROJECT_DESC:0 "Дезориентирующие сигналы, издаваемые кристаллами на [From.GetPlanetMoon]е [From.GetName], достойны интереса. Следует изучить их внимательнее."
 anomaly.3145.name:0 "Безумие бурильщиков"
 anomaly.3145.desc:0 "После подготовки к бурению слоя льда на [From.GetPlanetMoon]е [From.GetName] [Root.GetLeaderName] вдруг [leader.GetAXX::начал|||fem:начала] видеть яркие галлюцинации. [leader.GetAXX::Он рассказал|||fem:Она рассказала], что все [leader.GetHisHer] органы чувств были ослеплены разрозненными образами неизвестной инопланетной расы.\n\nМы организовали особый проект для дальнейшего изучения этого странного месторождения кристаллов."
 anomaly.3145.a:0 "Сложная ситуация."
 anomaly.3150.name:0 "Алмаз данных"
 anomaly.3150.desc:0 "Под слоем льда скрывается колоссальный кристалл, который составляет большую часть массы планеты. При изучении взятых образцов выяснилось, что его кристаллическая решётка имеет искусственное происхождение и используется для хранения информации. По предварительным оценкам, объём хранимых в нём данных на многие порядки превышает все наши базы данных вместе взятые.\n\nПохоже, создатели кристалла записывали информацию путём псионического резонанса. [Root.GetLeaderName] просит разрешения возглавить развёртывание автоматизированной научной станции на поверхности."
 anomaly.3150.a:0 "Лучше изучать его с орбиты."
 anomaly.3150.b:0 "Удачи вам на поверхности, [Root.GetLeaderName]."
 anomaly.3150.c:0 "Начать добывать из кристалла ресурсы."
 anomaly.3165.name:0 "Ужасная участь"
 anomaly.3165.desc:0 "Автоматическая научная станция была почти закончена, но тут произошла вспышка активности кристалла, в результате которой [Root.GetLeaderName] [leader.GetAXX::погиб|||fem:погибла]. Вскоре после этого мы получили автономное сообщение, якобы от н[leader.GetHisHer] же.\n\nХотя [leader.GetHisHer] нервная система бесповоротно разрушена, сознание оказалось заперто внутри кристалла. [leader.GetSheHeCap] [leader.GetAXX::готов|||fem:готова] воспользоваться своим новым положением и помочь нам с дальнейшим исследованием базы данных кристалла."
 anomaly.3165.a:0 "Как печально и радостно."
 anomaly.3150.a.tooltip:0 "На [FromFromFrom.GetPlanetMoon]е [FromFromFrom.GetName] появятся небольшие залежи для исследования."
 anomaly.3150.b.tooltip:0 "На [FromFromFrom.GetPlanetMoon]е [FromFromFrom.GetName] появятся крупные залежи для исследования, но [Root.GetLeaderName] окажется в опасности."
 anomaly.3150.c.tooltip:0 "На [FromFromFrom.GetPlanetMoon]е [FromFromFrom.GetName] появится месторождение редких кристаллов. При наличии соответствующей технологии мы сможем их добывать."

 ###Event: Holding Pattern

 #Modifiers
 reassured_tracking:0 "Приятная слежка"
 reassured_tracking_desc:0 "Население находится под присмотром централизованной системы наблюдения. И хотя страхи в обществе остаются, сознание того, что кто-то принимает меры, помогает сохранить стабильность в колонии."
 collective_autophobia:0 "Коллективная аутофобия"
 collective_autophobia_desc:0 "Жителей колонии охватил страх исчезновения. Стремление не отходить далеко друг от друга негативно сказывается на производительности колонистов."
 freed_stasis_criminals:0 "Освобождённые преступники"
 freed_stasis_criminals_desc:0 "Большая часть освобождённых заключённых оказалась опасными преступниками. Из-за культурного шока они с трудом реинтегрируются в общество, что уже привело к скачку преступности."
 freed_stasis_dissidents:0 "Освобождённые диссиденты"
 freed_stasis_dissidents_desc:0 "Большая часть освобождённых оказалась политическими диссидентами. Они с энтузиазмом обогащают колонию своими искусством и культурой."

 #Events
 colony.9900.name:0 "С утра не видели"
 colony.9900.desc:0 "Недавно на планете [Root.GetName] пропали многочисленные [Owner.GetPopTypeNamePlural]. Единственной общей особенностью их было то, что на момент своего исчезновения они были в одиночестве. По мере распространения новостей жителей охватил страх оставаться в одиночестве. Такой беспорядок может серьёзно нарушить функционирование колонии."
 colony.9900.a:0 "Внедрить слежку за жителями."
 colony.9900.a.tooltip:0 "На планете [Root.GetName] пропадает одно поселение. Для расследования этой тайны будет задействована дорогостоящая система слежения."
 colony.9900.b:0 "Не надо паниковать."
 colony.9900.b.tooltip:0 "На планете [Root.GetName] пропадает одно поселение."
 colony.9905.name:0 "Удачное сканирование"
 colony.9905.desc.a:0 "Благодаря развёртыванию системы слежения на планете [Root.GetName] мы получили серьёзную зацепку.\n\nКак только исчезли очередные [Owner.GetPopTypeNamePlural], мы оперативно просканировали места их последнего пребывания. Во всех случаях был обнаружен угасающий след из заряженных частиц.\n\nМы организовали особый проект, чтобы определить истинную природу частиц и их отношение к нашим пропадающим гражданам."
 colony.9905.desc.b:0 "Нам улыбнулась удача на [Root.GetName]! Мы сумели найти место, откуда пропали очередные [Owner.GetPopTypeNamePlural]. Тщательное сканирование места обнаружило угасающий след из заряженных частиц.\n\nМы организовали особый проект, чтобы определить истинную природу частиц и их отношение к нашим пропадающим гражданам."
 colony.9905.a:0 "Нужно докопаться до сути."
 colony.9905.a.tooltip:0 "На планете [Root.GetName] пропало очередное поселение."
 colony.9910.name:0 "Космический централ"
 colony.9910.desc:0 "Взяв образцы частиц с мест исчезновения колонистов, мы провели сканирование по всей системе и нашли схожие частицы внутри луны планеты [Root.GetName].\n\nПри обследования лунной поверхности были обнаружены небольшие шлюзы, скрытые под многовековым слоем пыли. Внутри оказался заброшенный комплекс административных помещений, систем переноса материи дальнего радиуса действия и механизмов манипуляции полями, присоединённых к сети высокотехнологичных анабиозных капсул.\n\nВнутри капсул лежали существа, в том числе наши пропавшие колонисты. По всей вероятности, раньше этот объект служил тюрьмой. Почему наши граждане здесь оказались и как их вызволить, пока остаётся загадкой."
 colony.9910.a:0 "Отлично"
 colony.9915.name:0 "Побег с луны"
 colony.9915.desc:0 "Это отнюдь не заговор: наши пропавшие [Owner.GetPopTypeNamePlural] были заточены в неволе из-за программной ошибки.\n\nКомпьютерная система базы ошибочно активировала старую систему транспортировки материи и начала помечать случайных колонистов как преступников. Создатели тюрьмы использовали капсулы для содержания преступников и их перевоспитания. Вызволить наших товарищей оказалось сравнительно несложно, но помимо них в неволе остаются многочисленные пленники из далёких времён. Мы можем освободить и их, но в базах данных нет досье на заключённых и мы не знаем, за что они сюда попали.\n\nНо мы всегда можем восстановить тюрьму и передать управление транспортными системами специально обученным смотрителям."
 colony.9915.a:0 "Полезная технология, пусть [Owner.GetPopTypeNamePlural] перевоспитываются."
 colony.9915.a.tooltip:0 "Наши пропавшие [Owner.GetPopTypeNamePlural] вернутся домой. У нас появится работающая анабиозная тюрьма."
 colony.9915.b:0 "Никто не заслуживает мучиться в такой тюрьме."
 colony.9915.b.tooltip:0 "Наши пропавшие [Owner.GetPopTypeNamePlural] вернутся домой, а тюрьму мы закроем. Оставшиеся заключённые будут освобождены, что может навредить нашей колонии."
 colony.9915.c:0 "Организовать систему постепенного освобождения."
 colony.9915.c.tooltip:0 "Мы будем проводить скрининг освобождающихся и оказывать им поддержку. Это позволит колонии легче ассимилировать новых колонистов."
 colony.9915.d:0 "Упакованные обеды? Прекрасно."
 colony.9915.d.tooltip:0 "Наши пропавшие [Owner.GetPopTypeNamePlural] вернутся домой. Мы переоборудуем тюрьму в пищекомбинат, чтобы улей мог питаться оставшимися в анабиозе заключёнными."
 colony.9920.name:0 "Плохие соседи"
 colony.9920.desc:0 "Большая часть поселившихся на [Root.GetName] освобождённых заключённых оказалась опасными преступниками. Внезапно оказавшись на свободе, они начали создавать в колонии проблемы."
 colony.9920.a:0 "Жаль."
 colony.9925.name:0 "Разношёрстная компания"
 colony.9925.desc:0 "Среди поселившихся на планете [Root.GetName] освобождённых заключённых оказались и опасные преступники, и политические диссиденты: художники, писатели и музыканты.\n\nПока культурные заключённые с радостью делятся с нами своими знаниями, многие из бывших преступников не могут найти себя в обществе и возвращаются к старому ремеслу."
 colony.9925.a:0 "Ясно."
 colony.9930.name:0 "Хорошие соседи"
 colony.9930.desc:0 "Почти все из поселившихся на планете [Root.GetName] освободившихся заключённых оказались политическими диссидентами: художниками, писателями и музыкантами.\n\nТеперь они на свободе и с радостью делятся с нами своей культурой и знаниями."
 colony.9930.a:0 "Отлично."

