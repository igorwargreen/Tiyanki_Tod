l_russian:

 # Anomaly Category
 the_lonely_bot_category:0 "Признаки древней жизни"
 the_lonely_bot_category_desc:0 "По ряду признаков можно судить о том, что мир [Root.GetName] некогда был домом древней цивилизации."
 NANO_SWARM_CAT:0 "Опустевшая пустыня"
 NANO_SWARM_CAT_DESC:0 "Мир [Root.GetName] обладает достаточно крупными водоёмами, однако материки представляют собой безжизненные пустыни. Рекомендуется продолжать исследование."
 STAR_RESONANCE_CAT:0 "Странный резонанс"
 STAR_RESONANCE_DESC:0 "Наши учёные обнаружили странный сигнал вблизи короны звезды [root.GetName]. Сначала они приняли его за неисправность сенсоров, однако он никуда не делся после их перезагрузки. Рекомендуется подробнее изучить этот вопрос."
 ALPHA_CENTAURI_CAT:0 "Стазис"
 ALPHA_CENTAURI_CAT_DESC:0 "Из-за своей необычной орбиты [From.GetPlanetMoon]а [From.GetName] вращается синхронно с красным карликом. Этот случай стоит изучить подробнее."
 FROZEN_SPRINGS_CAT:0 "Загадочное тепло"
 FROZEN_SPRINGS_CAT_desc:0 "Изучая мир [From.GetName], научная команда обнаружила необычные тепловые сигнатуры, исходящие из-под поверхности планеты."

 # Deposits
 d_hab_lonely_bot_deposit:0 "Загадочный робот"
 d_hab_lonely_bot_deposit_desc:0 "Древний и загадочный маленький робот следит за работой фабрики, которая была построена ещё во времена древней цивилизации."
 d_hab_lonely_bot_deposit_2:0 "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_2_desc:0 "$d_hab_lonely_bot_deposit_desc$"
 d_hab_lonely_bot_deposit_3:0 "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_3_desc:0 "$d_hab_lonely_bot_deposit_desc$"

 d_house_turtle:0 "Юная немма"
 d_house_turtle_desc:0 "Выращенная нами молодая немма стала достаточной большой, чтобы выдержать вес части нашей промышленности."
 d_turtle_miner:0 "Добыча ископаемых в неммах"
 d_turtle_miner_desc:0 "Благодаря умелому сочетанию наркотиков и обезболивающих нам удаётся пробуривать неммы и в то же время жить на них."
 d_turtle_corpse:0 "Трупы немм"
 d_turtle_corpse_desc:0 "Дрейфующие останки некогда обитавшей здесь гигантской неммы всё ещё видны с орбиты. Земноводная рептилия теперь не более чем плавучий остров."

 d_nano_corpses:0 "Останки роя нанитов"
 d_nano_corpses_desc:0 "Мелкодисперсный порошок — это всё, что осталось от многочисленных роёв нанитов, когда-то эволюционировавших на Парвусе III и покрывавших всю его поверхность."
 # Jobs
 job_robot_caretaker:0 "Смотритель робота"
 job_robot_caretaker_plural:0 "Смотрители робота"
 job_robot_caretaker_desc:0 "Смотритель обслуживает робота, ставшего своего рода символом планеты."
 mod_job_robot_caretaker_add:0 "Должности смотрителей робота"
 job_turtle_miner:0 "Шахтёр неммы"
 job_turtle_miner_plural:0 "Шахтёры неммы"
 job_turtle_miner_desc:0 "С помощью мощных буров мы можем добывать минеральные панцири и мясо обитающих здесь гигантских немм."
 job_turtle_miner_gestalt:0 "Добывающий дрон неммы"
 job_turtle_miner_gestalt_plural:0 "Добывающие дроны неммы"
 job_turtle_miner_gestalt_desc:0 "С помощью мощных буров мы можем добывать минеральные панцири и мясо обитающих здесь гигантских немм."
 mod_job_turtle_miner_add:0 "Должности шахтёров неммы"
 mod_job_turtle_miner_gestalt_add:0 "Должности добывающих дронов неммы"
 mod_job_turtle_miner_per_pop:1 "§G+1§! $job_turtle_miner$ за каждые $VALUE$ поселений"
 mod_job_turtle_miner_per_pop_short:0 "\n§G+1§! £job_turtle_miner£ за каждые $VALUE$ £pop£"
 mod_job_turtle_miner_gestalt_per_pop:0 "§G+1§! $job_turtle_miner_gestalt$ за каждые $VALUE$ поселений"
 mod_job_turtle_miner_gestalt_per_pop_short:0 "\n§G+1§! £job_turtle_miner_gestalt£ за каждые $VALUE$ £pop£"

 # Projects
 LONELY_BOT_PROJECT:0 "Восстановление фабрики"
 LONELY_BOT_PROJECT_DESC:0 "Фабрика в мире [Root.GetName] уже несколько веков приходила в упадок и сейчас достигла такого состояния, что может в любой момент распасться на части. Поскольку она сыграла важную роль в основании колонии, наши колонисты обратились к нам с просьбой вмешаться и вернуть строению былое величие.\n\nНаграда: £alloys£ §Gсплавы§!"

 LONELY_BOT_MISSING_PROJECT:0 "Пропавший робот"
 LONELY_BOT_MISSING_PROJECT_DESC:0 "Робот, обитавший на этой планете, недавно пропал, а с ним пропало и множество наших колонистов. Наши инженеры работают над способом отследить источник его сигналов и попытаться отыскать робота и колонистов."

 breed_turtle_world_project:0 "Начать программу разведения немм"
 breed_turtle_world_project_DESC:0 "Изучив немм и применив наши познания в зоологии, мы сможем помочь самым мирным и покорным из них достичь процветания в рамках возможностей их среды обитания."
 enslave_turtle_world_project:0 "Начать порабощение немм"
 enslave_turtle_world_project_DESC:0 "Усовершенствованные наркотики и кибернетические импланты сделают немм более покорными и управляемыми. Со временем они станут гигантскими тягловыми животными."
 mine_turtle_world_project:0 "Начать добычу полезных ископаемых в неммах"
 mine_turtle_world_project_DESC:1 "После тщательного изучения биологии немм наши [Root.owner.GetScientistPlural] научились с успехом добывать полезные ископаемые из панцирей этих гигантских рептилий."
 kill_turtle_world_project:0 "Истребить немм"
 kill_turtle_world_project_DESC:0 "Мы устраним угрозу немм на этой планете, используя любые доступные средства."
 study_turtle_world_project:0 "Изучить немму"
 study_turtle_world_project_DESC:0 "Судьбу неммы определят наши лучшие [Owner.GetScientistPlural]. Посмотрим, какие решения они смогут найти."

 STUDY_NANITE_SWARM:0 "Изучить рой нанитов"
 STUDY_NANITE_SWARM_DESC:0 "Рой нанитов в мире [nanite_swarm_planet.GetName] является технологическим чудом и источником опасности. Отследить происхождение нанитов и их связь с уникальной экологией планеты будет непросто, но благодаря этому наши [Root.Owner.GetScientistPlural] смогут помочь нам лучше понять машинный разум."
 DESTROY_SWARM:0 "Уничтожить рой"
 DESTROY_SWARM_DESC:0 "Приказать разбомбить рой с орбиты. Если этот мир и хранит стоящие секреты, мы узнаем их из останков этой мошкары."

 TAME_THE_SWARM:0 "Приручить рой"
 TAME_THE_SWARM_DESC:0 "Мы можем использовать наши глубокие познания в искусственном интеллекте, чтобы перепрограммировать и приручить наниты. Их помощь в возведении сооружений на этой планете может стать неоценимой. А благодаря их связи с местной экосистемой мы в теории сможем приказать нанитам создать здесь точную копию нашего родного мира."
 TAME_THE_SWARM_DESC_ARTIFICIAL:0 "Мы можем использовать наши глубокие познания в искусственном интеллекте, чтобы перепрограммировать и приручить наниты. Их помощь в возведении сооружений на этой планете может стать неоценимой. А благодаря их связи с местной экосистемой мы в теории сможем приказать нанитам превратить это место в рай."

 ENLIGHTEN_RADIO:0 "Просвещение радиотрофов"
 ENLIGHTEN_RADIO_DESC:0 "Эти растения могут жить в мирах, где радиации больше, чем атмосферы. Они станут отличным дополнением к нашему государству. Но сначала нам нужно развить их разум и объяснить им тысячелетия технического прогресса за несколько месяцев."

 GAS_RESTORATION:0 "Проект возрождения мира [From.GetName]"
 GAS_RESTORATION_DESC:0 "Искупление является привилегией власть имущих, и в данном случае нам многое предстоит искупить. Катастрофа в мире [From.GetName] повергла нас в ужас, и нам остаётся надеяться, что учёные смогут обратить полярность наших глубоких сканеров и вновь разжечь искру жизни в недрах газового гиганта."

 RESCUE_STORM:0 "Освободить корабль [Root.GetName]"
 RESCUE_STORM_DESC:0 "[Root.GetName] не может выбраться из-за бури в мире [FromFrom.GetName]. Их единственная надежда в том, что мы отправим туда новый корабль, который сможет дистанционно модулировать частоту их щитов."

 STUDY_SLEEPING_CRYSTAL:0 "Изучить странный астероид"
 STUDY_SLEEPING_CRYSTAL_DESC:0 "[From.GetName] — странный астероид, который каким-то неизвестным способом вращается и избегает наших добывающих станций. Нам стоит отправить к нему научный корабль и узнать, в чём дело."

 CRACK_THE_EGG:0 "Вскрыть яйцо"
 CRACK_THE_EGG_DESC:0 "Огромное яйцо, обнаруженное в системе [Solar_System.GetName], так и просит, чтобы его вскрыли. Это невероятная возможность получше узнать процесс размножения подобных колоссальных существ."
 # Decisions
 decision_crystalline_refugees:0 "Расселить кристальных беженцев"
 decision_crystalline_refugees_desc:0 "Найти дом, где поселятся $NAME_Central_Crystal_Species$ские беженцы, который были изгнаны из родных земель в государстве $NAME_Central_Crystal_Country$."
 decision_crystalling_refugees_effect_tt:0 "§G5§! §H$NAME_Central_Crystal_Species$§!ских £pops£ поселений поселятся в мире §Y[Root.GetName]§!."

 decision_crystalline_architecture:0 "Кристальное строительство"
 decision_crystalline_architecture_desc:0 "Группа инженеров из государства $NAME_Central_Crystal_Country$ улучшит структуру этого орбитального поселения."

 decision_expand_dayside:0 "Расширить инфраструктуру дневной стороны"
 decision_expand_dayside_desc:0 "Мы можем использовать уникальную особенности мира [Root.GetName] и разместить солнечные панели на дневной стороне, что позволит значительно увеличить производство энергии."

 decision_introduce_chaos:0 "Привнести хаос"
 decision_introduce_chaos_desc:0 "Этот мир слишком идеален для нас, и наши колонисты страдают от нервных срывов. У нас нет иных вариантов, кроме как добавить немного несовершенства."

 # Enigmatic Robot

 anomaly.2080.name:0 "Загадочный робот"
 anomaly.2580.desc:0 "Изучая предыдущую цивилизацию мира [From.GetName], наши учёные обнаружили загадочного маленького робота, попытавшегося спрятаться от них. После нескольких недель осторожного знакомства и установления дружеских отношений маленькие робот наконец отвёл их к всё ещё работающей фабрике, за которой он следит со времён гибели своих создателей.\n\nПриблизившись к сооружению, мы получили большое количество ресурсов, которые можно отнести к кораблю. Несмотря на странности и трудности в общении, маленький робот, судя по всему, считает наших учёных друзьями."

# The Inhabitants of Parvus III

 anomaly.6700.name:0 "На волосок от гибели"
 anomaly.6700.desc:0 "Первые отчёты экипажа корабля [Root.GetName], исследующего безжизненные дюны мира §H[nanite_swarm_planet.GetName]§!, вполне соответствовали ожиданиям: это неестественная пустошь без каких-либо признаков жизни над поверхностью воды. Однако водные формы жизни давно переступили черту в своём развитии, после которой хотя бы часть видов должна совершать вылазки на сушу.\n\nКроме того, экипаж обнаружил что-то вроде древних строений, засыпанных песком. Вскоре после начала раскопок откуда-то появились мелкие рои нанитов и начали досаждать исследователям. Похоже, сооружения покрывает не песок, а миллиарды микроскопических наномашин!\n\nПосле активации эти рои начали стремительно увеличиваться, пробуждая всё больше своих спящих сородичей. [Root.GetLeaderName] отдаёт приказ о срочной эвакуации, благодаря чему корабль [Root.GetName] успевает покинуть атмосферу и спастись от преследующего облака нанитов. Оставшийся рой пришёл в состояние готовности и не собирается успокаиваться."
 anomaly.6700.a:0 "Выясните, что здесь случилось."

 anomaly.6705.name:0 "О происхождении нанитов"
 anomaly.6705.desc.start:0 "Корабль [root.GetName] завершил исследование нанитов мира §H[nanite_swarm_planet.GetName]§!, и результаты поражают воображение. Тысячи лет назад здесь потерпел крушение корабль продвинутой цивилизации. На его борту были роботы самых разных форм и размеров."
 anomaly.6705.desc.L:0 "Интересный факт: похоже, эти машины могли использоваться таинственными строителями врат, хотя они старше любых найденных нами L-врат."
 anomaly.6705.desc.noL:0 "Кто бы ни создал эти машины, они обладали поистине развитыми технологиями задолго до нас."
 anomaly.6705.desc.end:0 "\nРоботы действовали автономно и попытались захватить планету, повинуясь заложенной программе. Без контроля со стороны своих создателей машины вскоре начали сражаться друг с другом.\n\nПобедителем из этой схватки вышла система самовоспроизводящихся нанитов, способных к невероятной адаптации. Эти наниты быстро эволюционировали, подстроившись под биосферу планеты. Машина стала хозяином поверхности, расщепив всё, от местной флоры до враждебных роботов.\n\nМы видим последствия этой великой войны: планета не лишена жизни, она поддерживает существование эволюционировавшего на ней суперхищника."
 anomaly.6705.a:0 "Приручить рой."
 anomaly.6705.b:0 "Продолжить изучение роя."
 anomaly.6705.b.tooltip:0 "Наши [Root.Owner.GetScientistPlural] займутся изучением эволюции нанитов на [nanite_swarm_planet.GetPlanetMoon]е [nanite_swarm_planet.GetName]"
 anomaly.6705.c:0 "Уничтожить рой."

 anomaly.6710.name:0 "Искусственная иммунная система"
 anomaly.6710.desc.start:0 "Обитатели мира §H[nanite_swarm_planet.GetName]§! не перестают нас удивлять. Рой мгновенно разбирает и изучает каждый зонд, отправленный нами в атмосферу планеты. Более того, полученная информация быстро передаётся по всему улью — наниты научились поглощать наши дроны даже на другой стороне планеты. Похоже, что рой стремительно осваивает наши технологии."
 anomaly.6710.desc.normal:0 "Некоторые [Root.Owner.GetScientistPlural] утверждают, что рой определённо является разумным созданием — или скоплением таковых. По их мнению, он демонстрирует все признаки полноценной формы жизни.\n\nНеобходимо принять решение: оставить рой в покое, уничтожить его или попытаться использовать его в наших интересах?"
 anomaly.6710.desc.gestalt:0 "Поведение нанитов характерно для коллективного разума в стадии формирования. Если позволить рою существовать, со временем он может выработать полноценное сознание. Нужно ли оставить его в покое, или лучше уничтожить рой, пока он не превратился в угрозу? Быть может, мы сможем поставить это создание себе на службу?"

 anomaly.6710.a:0 "Приручить рой."
 anomaly.6710.b:0 "Уничтожить рой."
 anomaly.6710.c:0 "Это не просто машины, это живые существа!"

 anomaly.6715.name:0 "Наноопыление"
 anomaly.6715.desc:0 "Несмотря на впечатляющие способности нанитового роя мира §H[nanite_swarm_planet.GetName]§!, поодиночке наниты довольно уязвимы. Мы извлекли несколько нанитов из атмосферы планеты и перепрограммировали их систему коммуникации, используя продвинутые технологии искусственного интеллекта. Затем перепрограммированные наниты были возвращены на поверхность планеты, и внесённые нами модификации молниеносно распространились по всему рою.\n\nЗавладев коммуникациями роя, мы приказали нанитам восстановить стабильную биосферу, чтобы на планете §H[nanite_swarm_planet.GetName]§! могли поселиться [Root.Owner.GetSpeciesNamePlural]. Теперь этот мир ждёт первых колонистов, а нанитовый рой готов выполнять любые их распоряжения."
 anomaly.6715.a:0 "Колониальные корабли, ключ на старт!"

 anomaly.6720.name:0 "От орбитальной бомбардировки не уйдёшь"
 anomaly.6720.desc:0 "Орбитальная бомбардировка планеты §H[nanite_swarm_planet.GetName]§! завершилась, [root.fleet.GetName] рапортует о выполнении задания. Уничтожение нанитов потребовало огромного количества мощной взрывчатки и экспериментальных электромагнитных вооружений, но теперь всё кончено: в этом мире не осталось и следа этих созданий.\n\nПоселившись на планете, наши колонисты смогут воспользоваться останками крохотных механизмов для своих нужд. Возможно, им удастся извлечь из них какую-то пользу."

 anomaly.6725.name:0 "Недостаточная подготовка"
 anomaly.6725.desc:0 "Нам не помогли ни предпринятые меры предосторожности, ни особое снаряжение. Вскоре после высадки контакт с жителями колонии на планете §H[nanite_swarm_planet.GetName]§! был потерян. На последнем изображении, полученном из колонии, видно, как на неё опускается огромной рой крохотных чёрных тел, за которым не видно неба."
 anomaly.6725.a:0 "Проклятые наниты!"

 parvus_III_chain_title: "Обитатели Парвуса III"
 parvus_III_chain_desc: "На Парвусе III нет органической жизни, однако планету нельзя назвать мёртвой. Что это за существа? Можно ли с ними договориться?"
 
# Color of Science

 anomaly.6740.name:0 "Цвет науки"
 anomaly.6740.desc:0 "Источником резонансного солнечного излучения в короне звезды §Y[From.GetName]§! оказались уникальные кристаллические формации, способные выдерживать высокую температуру.\n\nПодняв фрагменты кристалла на борт, наши [Root.Owner.GetScientistPlural] с удивлением обнаружили, что необычный резонанс можно воспроизвести в лабораторных условиях. Для начала они подвергли кристаллы излучению звезды [From.GetName] и получили результаты, полностью идентичные первоначальным наблюдениям. Вскоре выяснилось, что кристаллы способны резонировать с энергетическими волнами любой частоты, создавая звуки и цвета, о существовании которых [Owner.GetSpeciesNamePlural] даже не подозревали!\n\nЭти необыкновенные частоты могут в корне изменить наше видение вселенной. С другой стороны, изучение кристаллических структур, способных выдержать жар звезды, обладает огромным научным потенциалом."
 anomaly.6740.a:0 "Поделиться необычными частотами с деятелями искусств."
 anomaly.6740.a.gestalt:0 "Продолжить научный анализ необычных частот."
 anomaly.6740.b:0 "Использовать кристалл для изоляции энергетического оружия."

# Alpha Centauri Anomaly

 anomaly.6745.name:0 "[From.GetName]"
 anomaly.6745.desc:0 "С тех пор, как [Root.Owner.GetSpeciesNamePlural] отправились к звёздам, нас манила [From.GetPlanetMoon]а [From.GetName] — как наивная мечта, как символ веры в лучшее будущее, как образ нового дома. Увы, с ростом эффективности наших телескопов мы всё отчётливее понимали, что ничего хорошего нас там не ждёт: этот мир должен был походить на заледеневший ад, вращающийся синхронно со своей звездой. Теперь эти подозрения полностью подтвердились.\n\nВпрочем, надежда умирает последней. На планете есть всё необходимое, чтобы сделать её обитаемой. Нужно лишь небольшое усилие..."
 anomaly.6745.a:0 "Спасибо за вдохновение, [From.GetName]."
 anomaly.6745.b:0 "Ещё одна экзопланета в нашем списке."
 anomaly.6750.name:0 "[From.GetName]"
 anomaly.6750.desc:0 "Эта планета вращается синхронно со своей звездой. На ней есть всё необходимое, чтобы сделать планету обитаемой. Возможно, здесь получится что-нибудь построить."

# Target Practice Anomaly

 anomaly.6800.name:0 "Учебная стрельба"
 anomaly.6800.desc:0 "Наши сенсоры показывают, что обломки кораблей на астероиде [From.GetName] оказались там довольно странным образом. Похоже, корабли специально направляли на этот астероид, возможно даже с расстояния в несколько световых лет, чтобы проверить точность двигателей. Глубокое сканирование позволило обнаружить относительно неповреждённый двигатель."
 anomaly.6800.a:0 "Раздобудьте этот двигатель!"
 anomaly.6800.b:0 "Не стоит понапрасну разбрасываться сплавами."

# ASR: Asteroid Sensor Relay

 anomaly.6805.name:0 "Сенсоры на астероиде"
 anomaly.6805.desc:0 "Обыскивая астероид [From.GetName] на предмет редких ресурсов, наши [Owner.GetScientistPlural] совершили удивительное открытие. То, что мы приняли за простой астероид, оказалось бездействующей станцией слежения, оборудованной сложной электроникой и продвинутыми сенсорами и предназначенной для отправки сигналов в пространство древнего государства. Столкновение нарушило внутреннюю структуру астероида, так что нам удастся извлечь только одну систему."
 anomaly.6805.a:0 "Извлеките сенсоры."
 anomaly.6805.b:0 "Разберитесь в их программах для шифровки."

 anomaly.6810.name:0 "Заражение"
 anomaly.6810.desc:0 "Мы ошибались. Станция на орбите мира [From.GetName] вовсе не безжизненна — она оказалась населена гигантскими инопланетными членистоногими! Отправленные на станцию зонды успели передать изображения стремительных теней и огромных жвал, после чего были уничтожены. Глубокое сканирование станции показало наличие на ней устройства, предположительно являющегося сложным хранилищем данных. Чтобы добраться до него, нам придётся прорваться через массу многоногих защитников."
 anomaly.6810.a:0 "Отправьте туда отряд, гигантские инопланетные членистоногие — это не шутка!"
 anomaly.6810.b:0 "Лучше не беспокоить их."
 anomaly.6810.c:0 "§BПопытаться связаться с нашими родичами-членистоногими.§!"
 anomaly.6810.d:0 "§BВышвырнуть их в космос.§!"
 anomaly.6810.d.tooltip:0 "Воспользоваться нашими обширными познаниями и выпустить воздух со станции."
 anomaly.6815.name:0 "Гигантские инопланетные членистоногие"
 anomaly.6815.desc:0 "О, привет! Простите за сломанный зонд. Мы тут проводим филигранные эксперименты и испугались, что внешнее влияние может повлиять на результат. Наверняка вы понимаете. Итак, чем мы можем вам помочь?"
 anomaly.6815.a:0 "Так, значит, станция не захвачена враждебными формами жизни?"
 anomaly.6820.desc:1 "С чего вы взяли? Мы представители кураторов, занимаемся изучением уникальных свойств данной системы. Если вас интересуют наши стандартные предложения, можете связаться с основной лабораторией. Я могу предоставить вам копию полученных нами результатов."
 anomaly.6820.a:0 "Удачи вам с вашими экспериментами."

# Crystal Growths Anomaly

 anomaly.6825.name:0 "Рост кристаллов"
 anomaly.6825.desc.start:0 "Жизненные формы на астероиде [From.GetName] оказались не тем, на что мы рассчитывали. Наши [owner.GetScientistPlural] сообщают, что на астероиде растут кристаллы. Их рост самоподдерживающийся и происходит благодаря поглощению кристаллами фоновой радиации звезды [From.System.GetName] и минералов самого астероида."
 anomaly.6825.desc.nofood:0 "Сами кристаллы состоят преимущественно из сахарозы и довольно хрупки."
 anomaly.6825.desc.food:0 "Сами кристаллы состоят преимущественно из сахарозы и потенциально пригодны в пищу."
 anomaly.6825.b:0 "Говорите, они съедобны?"
 anomaly.6835.name:0 "Жажда кристаллов"
 anomaly.6835.desc:0 "Наше население вот уже несколько лет питается космическими кристаллами сахара и будет только радо, если кристаллы станут более доступными. Наши [Root.GetScientistPlural] составили список потенциальных кандидатов на роль кристальных ферм."
 anomaly.6835.a:0 "Отыщите новые астероиды для кристальных ферм."
 anomaly.6835.a.tooltip:0 "До §Y3§! случайных астероидов будут производить §G3§! £food£ пищи."
 anomaly.6835.b:0 "Давайте не будет расширять кристальные фермы."

# Too Few Sheep Asteroid Anomaly

 anomaly.6840.name:0 "Паства маловата"
 anomaly.6840.desc:0 "[From.GetName] — необычный газовый гигант. Познания в астрофизике говорят нам, что у такой планеты должно быть кольцо, но его нет. Причина становится ясна после того, как наш научный корабль изучает одну необычную луну. Планета окружена спутниками-«пастухами», и все они не только богаты минералами, но ещё и накапливают их год от года. Мы могли бы взорвать спутники с помощью точных управляемых взрывов и извлечь минералы из обломков, а можем оставить их в зоне кольца и собирать скапливающиеся на них обломки."
 anomaly.6840.a:0 "Эти минералы нужны нам сейчас."
 anomaly.6840.b:0 "Терпение вознаграждается."

# Cascading Catastrophe

 anomaly.6845.name:0 "Каскадная катастрофа"
 anomaly.6845.desc:0 "Мы действительно обнаружили жизнь на [From.GetPlanetMoon]е [From.GetName], но сами же её и уничтожили. Местные микроорганизмы, обитавшие в верхних слоях атмосферы газового гиганта, плохо отреагировали на глубокое сканирование. Используемые нами частоты вызвали резонанс клеточных стенок, который постепенно охватил всех обитателей газового гиганта. Вскоре после этого на нём не осталось ничего живого.\n\nТеперь мы находимся на орбите самого большого кладбища во вселенной."
 anomaly.6845.a:0 "Можно ли как-то исправить это?"
 anomaly.6850.name:0 "Перемена полярности глубоких сканеров"
 anomaly.6850.desc:0 "Готово! Наши [Owner.GetScientistPlural] совершили чудо. Модифицировав корабль, они смогли повторить тот первый каскад. На этот раз эффект получился обратный, и волна новой жизни прошлась по миру [FromFromFrom.GetName]."
 anomaly.6850.desc.valuesothers:0 "Этот процесс дал нам много информации о вселенной, но ещё больше мы узнали о самих себе."
 anomaly.6850.desc.novaluesothers:0 "В будущем нам стоит быть осторожнее со сканерами."
 anomaly.6850.a:0 "Фантастические новости!"

# Caught in the Eye

 anomaly.6855.name:0 "В оке бури"
 anomaly.6855.desc.regular:0 "Последнее сообщение от корабля [Root.GetName] представляло собой лишь фоновый шум. Команда изучала необычный шторм в мире [From.GetName], и предварительные отчёты вызвали немалый интерес. Буря отреагировала на высланные зонды, создав вокруг них участки вакуума, а затем постепенно поглотила их. Перед тем как мы потеряли связь, экипаж корабля [Root.GetName] планировал просканировать бурю в различных частотах. Похоже, что научный корабль оказался втянут внутрь газового гиганта и перестал подавать какие-либо."
 anomaly.6855.desc.gestalt:0 "Сообщения от корабля [Root.GetName] нашему сознанию внезапно прервались. Непохоже, что [Owner.GetScientistPlural] мертвы, они просто не могут связаться с нами. Они изучали необычный шторм в мире [From.GetName], и предварительные отчёты вызвали немалый интерес. Буря реагировала на высланные зонды, создав вокруг них участки вакуума, а затем постепенно поглотила их. Перед тем как мы потеряли связь, корабль [Root.GetName] планировал просканировать бурю в различных частотах. Похоже, что научный корабль оказался втянут внутрь газового гиганта и перестал подавать какие-либо сигналы."
 anomaly.6855.a:0 "Нужно спасти корабль [Root.GetName]!"
 anomaly.6855.b:0 "Стойте, [From.GetName] теперь вызывает ЕЩЁ БОЛЬШИЙ интерес."
 anomaly.6855.b.tooltip:0 "Бросить корабль [Root.GetName] на произвол судьбы и изучить последствия."
 anomaly.6860.name:0 "Флуктуация частот щитов"
 anomaly.6860.desc:0 "После нескольких месяцев работы наши [Owner.GetScientistPlural] сумели изменить щиты корабля [FromFrom.GetName] таким образом, что буря в мире [FromFromFrom.GetName] отпустила застрявший корабль. Связь была восстановлена. Удивительно, но никто на борту не помнит о времени, проведённом в плену бури."
 anomaly.6860.a:0 "За работу."

# Express Mail

 anomaly.6865.name:0 "Экспресс-доставка"
 anomaly.6865.desc:1 "Когда судно [Root.GetName] приблизилось к грузовому контейнеру, нам поначалу показалось, что сенсоры неисправны. Материал контейнера — [Owner.GetBioAlloy] — был точь-в-точь как у наших космических сооружений. Вероятность того, что инопланетяне будут использовать точно такой же состав, исчезающе мала, но даже после калибровки данные не изменились.\n\nВ контейнере мы обнаружили подборку документов с подробными указаниями: куда должны отправиться наши [Owner.GetScientistPlural] и что им следует изучать. Инструкции заканчиваются на фиксированной дате, отстоящей ровно на 10 лет от этого дня."
 anomaly.6865.a:0 "Отправить записи в родной мир."
 anomaly.6865.b:1 "Нас это встревожило."
 anomaly.6870.name:0 "Замкнуть кольцо"
 anomaly.6870.desc:1 "После нескольких тревожных лет над миром [Root.GetHomeWorldName] возник пространственный разрыв. Больше всего пугает тот факт, что произошло это в день, отмеченный в странных инструкциях, полученных десятилетие назад. Нам остаётся только одно: отправить полученные документы через разрыв и завершить цикл."
 anomaly.6870.a:0 "Пусть с этим разбираются прошлые версии нас."

# Convenient Mining

 anomaly.6875.name:0 "Удобная добыча"
 anomaly.6875.desc:0 "Астероид вращается вокруг мира [From.GetName] по настолько идеальной орбите, что наши [Owner.GetScientistPlural] считали, будто его поместили туда искусственно. Однако свидетельства наличия двигателей или иных признаков искусственного размещения так и не были найдены. Единственный логичный вывод — по абсурдно невероятному стечению обстоятельств астероид был втянут в гравитационное поле мира [From.GetName]. Мы также обнаружили залежи редких кристаллов на поверхности астероида."
 anomaly.6875.a:0 "Какая забота."
 anomaly.6880.name:0 "Необъяснимое вращение"
 anomaly.6880.desc:0 "Спустя всего день после завершения строительства добывающей станции на пойманном астероиде камень неожиданно повернулся, уничтожив станцию. При этом наши сенсоры обнаружили ещё больше редких кристаллов!"
 anomaly.6880.a:0 "Восстановите станцию!"
 anomaly.6880.b:0 "Почему он так сделал?"
 anomaly.6885.name:0 "Раздражённый кристалл"
 anomaly.6885.desc:0 "Сигнал тревоги всколыхнул систему [Solar_System.GetName], когда массивное кристаллическое существо покинуло своё прибежище на астероиде, из которого мы добывали кристаллы. Похоже, оно §Rсердито§!."
 anomaly.6890.name:0 "Гнездо спящего кристалла"
 anomaly.6890.desc:0 "Оказалось, что захваченный астероид на деле является гнездом кристаллического существа. Хорошо, что мы не стали копать дальше, ведь, судя по всему, мы потревожили спящее внутри создание. Если мы на время оставим его в покое и будет наблюдать издали, существо должно успокоиться."
 anomaly.6890.a:0 "Что мы можем узнать?"

# Toxic Biological Industry

 anomaly.6895.name:0 "Токсичная биологическая промышленность"
 anomaly.6895.desc.catano:0 "Источником признаков жизни, обнаруженных в токсичной атмосфере мира [From.GetName], оказались колоссальные полуорганические машины! Похоже, именно эта инопланетная промышленность несёт ответственность за ядовитую атмосферу и при этом продолжает работать. Других признаков жизни в мире не наблюдается. Кажется, создатели машин просто бросили их на произвол судьбы. Мы не до конца понимаем их назначение, но их изучение, несомненно, расширит наши познания в инженерии."
 anomaly.6895.desc.catayes:0 "Источником признаков жизни, обнаруженных в токсичной атмосфере мира [From.GetName], оказались колоссальные полуорганические машины! Судя по всему, создатели этих машин, как и мы, оценили преимущества от объединения органики и машин. Похоже, именно эта инопланетная промышленность несёт ответственность за ядовитую атмосферу и при этом продолжает работать. Других признаков жизни в мире не наблюдается. Кажется, создатели машин просто бросили их на произвол судьбы. Мы не до конца понимаем их назначение, но их изучение, несомненно, расширит наши познания в инженерии."
 anomaly.6895.b:0 "Соберите всё, что можно."
 anomaly.6895.c:0 "Соберите всё."
 anomaly.6895.d:0 "Не тревожьте спящих глупцов."

# Cool Thoughts

 anomaly.6900.name:0 "Холодный разум"
 anomaly.6900.desc:0 "Мы не обнаружили жизнь под поверхностью. Мы нашли там целый мир! Ледяная планета изрезана множеством микроскопических труб, связанных с примитивным компьютером. Несмотря на примитивность, размеры компьютера позволяют ему соперничать с суперкомпьютерами, которыми располагает [Owner.GetHomeWorldName]. Компьютер активен даже сейчас, и наши [Owner.GetScientistPlural] могут связаться с ним. Но из-за его медлительности задать можно только один вопрос."
 anomaly.6900.a:0 "Можешь произвести эти вычисления?"
 anomaly.6900.a.tooltip:0 "Использовать мир для помощи в решении проблем астрофизики."
 anomaly.6900.b:0 "Кто тебя создал?"
 anomaly.6900.c:0 "Кто был здесь до нас?"
 anomaly.6900.d:0 "Что мы такое?"
 anomaly.6900.e:0 "Лучше наблюдать издалека."

# Don't Count Your Planets

 anomaly.6905.name:0 "Планеты по осени считают"
 anomaly.6905.desc:0 "Наши [Owner.GetScientistPlural] обнаружили нечто чудовищное. Просканированный ими горный хребет оказался скорлупой гигантского яйца. Неизвестно, какая громадина могла отложить подобное яйцо и какой ужас может вылупиться из него."
 anomaly.6905.a:0 "Изучайте его издалека."
 anomaly.6905.b:0 "Вскройте его!"
 anomaly.6905.c:0 "Пиршество."
 anomaly.6910.name:0 "Галактический омлет"
 anomaly.6910.desc.start:0 "Внутри мира-яйца [FromFromFrom.GetName] нас ждало неожиданное открытие. Вместо колоссальной формы жизни мы обнаружили жижу из ДНК. Вся планета заполнена генетическим материалом и ресурсами. Неясно, во что это всё могло бы превратиться, но галактике лучше не знать ответа на этот вопрос."
 anomaly.6910.desc.hatchling:0 "Несмотря на сходства с ранее встреченным нами порождением пустоты, это яйцо могло бы дать жизнь чему-то намного более крупному."
 anomaly.6915.name:0 "Благодарность"
 anomaly.6915.desc.regular:0 "§RОНО ЖИВОЕ! Мы лишь песчинки рядом с подобным созданием, ибо что значат сиюминутные стычки между государствами рядом со столь величественным...§!\n\nНа этом последнее сообщение судна [Root.GetName] прерывается. Отправив зонды исследовать мир [FromFromFrom.GetName], мы обнаружили лишь пустую скорлупу. Похоже, существо не проявило особой благодарности к своим освободителям."
 anomaly.6915.desc.gestalt:0 "Наши [Owner.GetScientistPlural] в системе [Solar_System.GetName] были подняты по тревоге вскоре полученного сообщения, гласившего, §R«Оно на свободе».§! Это было последнее сообщение судна [Root.GetName], после чего яйцо пошло трещинами. Отправив зонды исследовать мир [FromFromFrom.GetName], мы обнаружили лишь пустую скорлупу. Похоже, существо не проявило особой благодарности к своим освободителям."

# Heat from Below

 anomaly.3140.name:0 "Подземное тепло"
 anomaly.3140.desc:0 "Отправив зонд в недра, мы установили, что необычные тепловые сигнатуры мира [From.GetName] вызваны гидротермальными источниками. Похоже, этот мир не так прост..."
 anomaly.3140.a:0 "Поразительно. Но довольно тратить на это ресурсы."
 anomaly.3141.name:0 "Глубина инопланетной жизни"
 anomaly.3141.desc:0 "Дальнейшие изыскания команды корабля «[From.GetName]» показали, что горячая вода, поднимающаяся из глубин, кишит микроскопической жизнью! Оказывается, у безжизненной замёрзшей планеты есть процветающая подводная биосфера!"

 colony.5000.name:0 "Нежданный друг"
 colony.5000.desc:0 "Загадочное создание встретило высадившихся на [Root.GetPlanetMoon]е [Root.GetName] колонистов крайне приветливо. Поначалу многие поселенцы с недоверием относились к маленькому роботу, однако тот оказался очень полезным и оказал немалую помощь с обустройством колонии.\n\nУже через несколько лет миниатюрное создание стало любимцем жителей первых городов на [Root.GetPlanetMoon]е [Root.GetName] — и даже неофициальным символом планеты в целом."
 colony.5000.a:0 "Как мило, что это существо нам помогает."

 colony.5005.name:0 "Древняя фабрика"
 colony.5005.desc:0 "Фабрика на [Root.GetPlanetMoon]е [Root.GetName], за которой присматривал маленький робот, сыграла важную роль в основании колонии. Познакомившись со своим миниатюрным соседом и научившись его понимать, поселенцы поняли, что древний комплекс давно пришёл в упадок, а малютка-робот уже не в состоянии поддерживать его работоспособность в одиночку.\n\nМы всё ещё плохо понимаем технологии и механизмы древних строителей фабрики, однако наши инженеры верят, что со временем смогут восстановить её."
 colony.5005.a:0 "Что ж, давайте попробуем помочь."

 colony.5006.name:0 "Крушение фабрики"
 colony.5006.desc:0 "После долгих лет постепенного упадка огромная фабрика на [Root.GetPlanetMoon]е [Root.GetName] наконец рухнула. Расчистив завалы, колонисты обнаружили значительные запасы металла, хранившиеся в подвале обрушившегося здания. Посреди подвала лежал маленький робот, который так радостно приветствовал первых колонистов планеты. Бедняга погиб под обломками фабрики, за которой должен был присматривать."
 colony.5006.a:0 "Вот и нет больше символа планеты..."

 colony.5010.name:0 "Возрождённая фабрика"
 colony.5010.desc:0 "Из донесения инженеров следует, что попытка отремонтировать древнюю фабрику на [Root.GetPlanetMoon]е [Root.GetName] должна была закончиться полным провалом. Все их усилия привели лишь к тому, что последние исправные системы остановились окончательно. Рабочие побросали инструменты и покинули комплекс — и вдруг механизмы внезапно вернулись к жизни.\n\nНо заработали не только основные машины — сами того не понимая, инженеры каким-то образом умудрились починить все системы, полностью восстановив работу фабрики. В конце отчёта инженеры упоминают, как маленький робот пустился в пляс, увидев, что фабрика вернулась к работе."
 colony.5010.a:0 "Всё хорошо, что хорошо кончается."
 colony.5010.tt:0 "Планетарная особенность §Y$d_hab_lonely_bot_deposit$§! теперь также производит §G1§! ед. £volatile_motes£ §Yлетучей пыли§! и §G1§! ед. £exotic_gases£ §Yэкзотических газов§!."

 colony.5015.name:0 "Пропавший робот"
 colony.5015.desc:0 "Жители [Root.GetPlanetMoon]ы [Root.GetName] сообщают, что у них снова проблемы с загадочным роботом. Недавно он бесследно исчез, а одновременно с ним пропали несколько колонистов, живших в одном из городов планеты.\n\nПоначалу между этими происшествиями не видели связи, но теперь всё больше местных жителей винят робота в пропаже их друзей и близких. Сейчас инженеры анализируют сигналы, поступавшие в последние дни на фабрику, за которой присматривал робот. Возможно, они помогут установить местонахождение существа."
 colony.5015.a:0 "Надо решить этот вопрос поскорее."

 colony.5020.name:0 "Обломки"
 colony.5020.desc:0 "Много дней наши инженеры пытались отследить сигнал от робота из мира [Root.GetName]. Наконец им удалось обнаружить шахту, уходящую далеко вглубь планеты. Тоннель привёл спасателей к древнему комплексу — там, погружённые в анабиоз, и нашлись пропавшие колонисты. Рядом лежали обломки маленького робота.\n\nРазбудив колонистов, мы выяснили, что все они принадлежали к некой секте. Что-то заставило их бросить прежнюю жизнь и спуститься в эти руины, готовые обрушиться им на головы. Лишь своевременное вмешательство робота спасло их жизни. Ни инженеры, ни сами колонисты толком не понимают, как они оказались в анабиозе и каким образом малютка-робот остановил обрушение комплекса.\n\nНашим инженерам очень любопытно разобрать загадочное создание и узнать, из чего оно состоит. Однако жители [Root.GetPlanetMoon]ы [Root.GetName] умоляют нас попытаться отремонтировать существо и вернуть его к жизни."
 colony.5020.a:0 "Лучше вернуть планете её маленький символ."
 colony.5020.tt:0 "Планетарная особенность §Y$d_hab_lonely_bot_deposit$§! теперь также предлагает должность £job_robot_caretaker£ §Yсмотрителя робота§!."
 colony.5020.b:0 "Пусть инженеры разберут робота и узнают о нём как можно больше."

 ancrel.11000.name:0 "Первый слой"
 ancrel.11000.desc:0 "Похоже, что этим развалинам сотни, если не тысячи лет. Издалека они похожи на огромный полый купол, но раскопки внешнего периметра быстро убеждают нас в ином: внутри определённо раскинулись городские трущобы. Дальнейший путь в глубину комплекса преграждают массивные ворота. Учёные предполагают, что город разделён на несколько концентрических колец и в каждом таком «слое» жили представители одного социального класса.\n\nВскоре нам попадаются останки инопланетянина, погребённые среди обломков бетонного пола. За первым трупом следует множество других — тысячи тел, разбросанные по улицам, сваленные в домах, свисающие с потолочных балок... Вероятно, мы никогда не узнаем, что их убило, но выглядит это ужасно."
 ancrel.11000.a:0 "Что же нас ждёт во внутренних кольцах?"

 ancrel.11005.name:0 "Второй слой"
 ancrel.11005.desc:0 "Если первое кольцо представляло собой лабиринт из жалких лачуг нищих и обездоленных, следующий слой уже имеет все признаки [Root.GetAdj&masc,gen] городского планирования.\n\nМы находим несколько открытых площадок — по мнению учёных, здесь могли быть рынки. Впрочем, все предметы давно рассыпались в прах, так что остаётся лишь догадываться о предназначении этих площадей.\n\nДовольно скоро мы начинаем находить необычные трупы и в этой части города. Похоже, все они погибли по тем же причинам, что и их сородичи в первом кольце, — тела разбросаны идентичным образом."
 ancrel.11005.a:0 "Снова жуткое зрелище..."

 ancrel.11010.name:0 "Третий слой"
 ancrel.11010.desc:0 "Ворота, ведущие к третьему кольцу, наконец-то открываются. Жадные до новых находок учёные устремляются внутрь — туда, где должны располагаться самые богатые кварталы. Сейчас мы уже примерно представляем, что нас ждёт дальше...\n\nЧерез несколько минут один из наших учёных замирает... и внезапно набрасывается на идущего следом. Когда потрясённые коллеги оттаскивают его, жертва нападения уже мертва. Никто из нас не в силах понять, чем вызван этот внезапный приступ безумия, а лишившийся рассудка учёный на вопросы не отвечает.\n\nТретий слой оказался заметно меньше предыдущих. Похоже, это последнее кольцо, отделяющее нас от центра купола. Осталось преодолеть одни ворота."
 ancrel.11010.a:0 "Учёные готовы вступить в центр комплекса."

 ancrel.11015.name:0 "Последний слой"
 ancrel.11015.desc:0 "Едва открываются последние ворота, как учёных буквально сметает мощнейшая волна псионической энергии. Корчась в агонии, большинство из них падают на землю. Лишь немногие находят в себе силы шагнуть внутрь.\n\nВнутреннее пространство последнего слоя выглядит как огромный храм. В центре находится высокий помост или алтарь, а стены покрыты гигантскими диаграммами звёздного неба. На многих изображена система [Root.System.GetName].\n\nПриблизившись к центру зала, учёные понимают, что перед ними не просто алтарь, а какая-то сложная машина."
 ancrel.11015.a:0 "Надо изучить её — можно узнать что-то полезное."

 ancrel.11020.name:0 "Древнейший"
 ancrel.11020.desc:0 "Едва приступив к изучению древнего механизма, учёные испытали сильнейшие звуковые галлюцинации. Нечто ужасное, не поддающееся описанию, кричит в голове каждого из них, требуя освободить его, выпустить на волю из векового заточения. Перед взором учёных снова и снова предстаёт видение чудовищной твари, в клочья разрывающей систему [From.System.GetName]. Голос становится всё громче, всё пронзительней, несколько учёных теряют сознание, не в силах противостоять безжалостному псионическому натиску."
 ancrel.11020.a:0 "Сломайте машину, пока она не причинила новых бед!"
 ancrel.11020.b:0 "ОСВОБОДИТЕ ЕГО!"
 ancrel.11020.tt:1 "§Y$NAME_Eldritch_Horror$§! вырвется на волю в системе §Y[eldritch_location.GetName]§!."


 ancrel.11025.desc:0 "НАКОНЕЦ-ТО...\n\nСКЛОНИТЕСЬ, СМЕРТНЫЕ. ПАДИТЕ НИЦ ПРЕДО МНОЮ, И Я ДАРУЮ ВАМ СВОЮ МУДРОСТЬ И ЗАЩИТУ.\n\nСОПРОТИВЛЯЙТЕСЬ, И Я УНИЧТОЖУ ВАС!"
 ancrel.11025.a:0 "О Величайший! Прими это заблудшее стадо в свои объятья!"
 ancrel.11025.a.tt:0 "§Y[Root.GetName]§! восстановит свою космическую базу в системе §Y[eldritch_location.GetName]§!."
 ancrel.11025.b:0 "Не стоило тебя выпускать."
 ancrel.11025.b.tt:0 "§Y[Root.GetName]§! и §Y$NAME_Eldritch_Horror$§! станут враждебны друг другу."

 ancrel.11027.desc:0 "ВЫ ПОСТУПИЛИ МУДРО.\nВСЁ БУДЕТ ТАК, КАК И ДОЛЖНО БЫЛО БЫТЬ."
 ancrel.11027.a:0 "Воля твоя да будет исполнена, Величайший!"

 ancrel.11030.desc:0 "ЗНАЧИТ, ТЫ ВЫБРАЛ СМЕРТЬ."
 ancrel.11030.a:0 "Разорвать связь."

 ancrel.11035.name:0 "Флот в системе [eldritch_location.GetName] потерян"
 ancrel.11035.desc:0 "Мы потеряли контакт с нашим флотом в системе [eldritch_location.GetName]. Вскоре после его исчезновения стало известно, что система полностью уничтожена в результате внезапного коллапса звезды."
 ancrel.11035.a:0 "Трагедия."

 central.5.name:0 "Сигнал из центра галактики"
 central.5.desc:0 "Учёные засекают мощный сигнал, расходящийся по всей галактике. Его источник находится в самом центре галактики — в месте, которое всегда считалось совершенно безжизненным. Вслед за сигналом поступает сообщение."
 central.5.a:0 "Вывести на экран."

 central.10.desc:0 "Привет вам, юная раса, лишь недавно обжившая нашу галактику.\n\nМы, обитатели райских кущ в самом её центре, решили выйти из своего убежища и узнать, что обитатели периферии могут предложить нам. Надеемся, что вы не уподобитесь своим предшественникам и не принесёте террор во владения империи."
 central.10.a:0 "Приветствую..."

 central.15.desc:0 "..."
 central.15.a:0 "Они что, просто оборвали связь?"

 central.20.name:0 "$NAME_Central_Crystal_Country$"
 central.20.1.desc:0 "О чём ещё вы желаете говорить?"
 central.20.2.desc:0 "Вы стоите перед Командующим Армады Внешнего круга Кристальной империи, Защитником Внутренних земель. О чём вы желаете говорить с нами?"
 central.20.a:0 "Расскажите нам о своём доме."
 central.20.a.response:0 "Наш родной край подобен прекрасному сну. Если рассказать вам слишком многое, сон этот закончится. Молодым расам вроде вашей ещё многому нужно научиться, прежде чем вам будет дозволено вступить в наше святилище.\n\nКогда-нибудь мы откроем вам высшую истину — если вы окажетесь того достойны."
 central.20.b:0 "Почему вы решили выйти в мир?"
 central.20.b.response:0 "Мы долго наблюдали за другими видами в галактике — и пришли к выводу, что у наших нынешних соседей есть несомненный потенциал. Как только посланец принёс весть, что среди молодых рас есть та, явления которой так долго ждал наш народ, мы немедленно начали поиски.\n\nМы пока ещё не определились, какая из молодых рас нам нужна, — но полагаем, что все вы можете принести пользу. Надеемся, что вы сможете оправдать наши ожидания и мы придём к согласию, которое устроит оба наших народа."
 central.20.c:0 "Вы что-то ищете? Возможно, нуждаетесь в нашей помощи?"
 central.20.c.response:0 "Нет, время ещё не пришло. Возвращайтесь позднее, и тогда, быть может, мы сможем поделиться новостями."
 central.20.d:0 "Это всё."

 central.21.desc:0 "Уходи, террорист. Нам нечего тебе сказать."
 central.21.a:0 "..."

 central.50.desc:0 "Определённые элементы нашего общества сеют в столице беспорядки, требуя снять ограничения на посещение нашего мира. Величайший желает переселить нарушителей спокойствия на другие планеты, дабы они не угрожали безопасности наших границ и не подрывали устои общества.\n\nЕсли вы сможете предложить им убежище, мы будем весьма благодарны."
 central.50.a:0 "Мы постараемся найти для них место."
 central.50.a.tt:0 "В течение следующих §Y10 лет§! мы можем принять в §Yпоселении§! решение §Y$decision_crystalline_refugees$§!."
 central.50.b:0 "У нас нет свободного места."

 central.quest.transmission.end:0 "Вы хотели обсудить что-то ещё?"
 crystalline_hostility_trigger_tt:0 "£trigger_no£ Государство §Y$NAME_Central_Crystal_Country$§! относится к нам враждебно."

 central.51.desc:0 "Мы рады это слышать. Надеемся, что в ваших владениях их ждёт процветание, и верим, что они принесут вам немалую пользу.\n\n$central.quest.transmission.end$"
 central.51.a:0 "Да, есть ещё кое-что."
 central.51.b:0 "Нет, это всё."

 central.52.desc:0 "Жаль это слышать. Что ж, мы поищем другое прибежище для нашего народа.\n\n$central.quest.transmission.end$"

 central.60.desc:0 "Не так давно в одном из наших крупнейших городов произошла катастрофа, вызвавшая ужасные разрушения. Чтобы начать ремонт и вернуть городу былое величие, мы нуждаемся в значительных поставках ресурсов.\n\nРазумеется, если вы согласитесь нам помочь, то получите щедрое вознаграждение. Более того, мы готовы отправить к вам группу инженеров, чтобы они поделились нашими открытиями с вашим народом."
 central.60.a:0 "Наш народ готов поделиться с вами частью ресурсов."
 central.60.a.tt:0 "В течение следующих §Y10 лет§! мы можем принять в §Yпоселении§! решение §Y$decision_crystalline_architecture$§!."
 central.60.b:0 "У нас нет лишних ресурсов."

 central.61.desc:0 "$NAME_Central_Crystal_Species$ский народ благодарит вас за помощь. Ваш дар поможет миллионам представителей нашего вида.\n\n$central.quest.transmission.end$"

 central.62.desc:0 "Жаль, что вы не сможете нам помочь. Придётся просить помощи у других рас.\n\n$central.quest.transmission.end$"

 central.70.desc:0 "Один из наших ведущих учёных испытывает к вашему государству огромный интерес. Честно говоря, мы не понимаем почему — едва ли у вас есть что-то, чего нет в нашей империи... В общем, этот учёный хочет поселиться на одной из ваших планет и учиться у лучших умов вашего народа."
 central.70.a:0 "У нас как раз есть подходящая должность."
 central.70.a.tt:0 "§H$NAME_Central_Crystal_Species$ский§! §Yучёный§! поселится в мире §Y[Root.GetName]§!."
 central.70.b:0 "К сожалению, у нас нет подходящей должности."

 central.71.desc:0 "Замечательно. Надеемся, что вам от этого учёного будет больше пользы, чем было нам.\n\n$central.quest.transmission.end$"

 central.72.desc:0 "Что ж, придётся этому учёному найти иной предмет изучения.\n\n$central.quest.transmission.end$"

 colony.9000.name:0 "Нетвёрдая земля"
 colony.9000.desc:0 "Колония в мире [Root.GetName] столкнулась с необычной проблемой. Похоже, что мы основали поселение прямо на спине гигантской плавучей рептилии, в панцире которой содержится большое количество экзотических минералов. Более того, почти все острова планеты на самом деле представляет собой таких же существ. Колонисты назвали их §Yнеммами§!.\n\nСоздания кажутся вполне безобидными — если не вгрызаться слишком глубоко в их панцири, они едва замечают наше присутствие."
 colony.9000.a:0 "Продолжайте."
 colony.9000.a.turtle:0 "Знакомое зрелище..."

 colony.9005.name:0 "Внезапное открытие"
 colony.9005.desc:0 "Население нашей колонии в мире [Root.GetName] растёт с каждым годом, и молодёжь постоянно придумывает себе новые развлечения — как оно обычно и бывает с подрастающим поколением. Очередная модная юношеская забава состоит в том, чтобы как можно ближе подобраться к голове местной неммы.\n\nК несчастью, развлечения молодёжи нередко приводят к трагедиям. Так случилось и на этот раз: испуганное существо резко дёрнулось, и молодые [Root.Owner.GetSpeciesNamePlural] упали с большой высоты. Один из подростков погиб, другие получили тяжёлые травмы.\n\nТеперь возмущённые колонисты требуют принять решительные меры против «тупых животных»."
 colony.9005.desc.gestalt:0 "Наша колония в мире [Root.GetName] растёт, однако там возникла новая проблема: выяснилось, что немма испытывает сильное раздражение, когда дроны приближаются к её голове. Был случай, когда из-за резкого движения недовольной неммы [Root.Owner.GetSpeciesNamePlural] упали с большой высоты и получили серьёзные повреждения.\n\nПока мы не научимся контролировать этих чудовищ, полноценное развитие колонии невозможно."
 colony.9005.a:0 "Нужно что-то делать."
 colony.9005.b:0 "Пусть молодёжь развлекается."
 colony.9005.b.gestalt:0 "Мы постараемся впредь не беспокоить этих созданий."

 colony.9010.name:0 "Проект «Немма»"
 colony.9010.desc:0 "Лучшие биологи и инженеры нашего народа предложили несколько вариантов решения проблемы немм на [Root.GetPlanetMoon]е [Root.GetName].\n\nМы рассмотрели множество подходов — от предельно рациональных до крайне радикальных. Ситуация требует скорейшего разрешения: необходимо немедленно перейти к полевым испытаниям."
 colony.9010.a:0 "Вырастить больше немм, расширив пространство в колонии."
 colony.9010.b:0 "Поработить немм, сделав их спокойными и послушными."
 colony.9010.c:0 "Усыпить немм и спокойно добывать минералы из панцирей."
 colony.9010.d:0 "Уничтожить мерзких тварей!"

 colony.9015.name:0 "Расширение архипелага"
 colony.9015.desc:0 "После первых испытаний со взрослыми особями наши зоологи создали комплекс для выращивания немм с последующим выпуском в моря [Root.GetPlanetMoon]ы [Root.GetName]. Учёные предупреждают, что потенциал программы ограничен: в океане хватит места лишь для трёх-четырёх гигантских созданий. Первая новорождённая немма будет выпущена на волю примерно через §Y10 лет§!."
 colony.9015.a:0 "Тогда поскорее займёмся разведением!"

 colony.9020.name:0 "Чудо жизни"
 colony.9020.desc:0 "Программа по выращиванию немм на [Root.GetPlanetMoon]е [Root.GetName] принесла свои плоды! Молодая особь быстро привыкла к нашему присутствию, а мы нашли для неё подходящую среду обитания. Создание уже достаточно выросло, чтобы размещать на его спине промышленные объекты."
 colony.9020.desc.full:0 "$colony.9020.desc$\n\nК сожалению, эта немма будет последней выведенной нами особью, так как океаны планеты уже не могут поддерживать дальнейший рост популяции этих животных. Теперь наши зоологи сосредоточат свои усилия на уходе за неммами."
 colony.9020.a:0 "Великолепно! Беритесь за следующую!"
 colony.9020.b:0 "Хорошо поработали."
 colony.9020.b.gestalt:0 "Результаты проекта удовлетворительны."

 colony.9025.name:0 "Перенаселение"
 colony.9025.desc:0 "К сожалению, последняя попытка вывести ещё одну немму на [Root.GetPlanetMoon]е [Root.GetName] закончилась неудачей. Нам не удалось найти подходящую среду обитания для такого гигантского создания. Впрочем, [Root.Owner.GetScientistPlural] не сдаются и надеются обеспечить результат в следующий раз."
 colony.9025.a:0 "Попробуем ещё раз..."

 colony.9030.name:0 "Принуждение к покорности"
 colony.9030.desc:0 "Наши [Root.Owner.GetScientistPlural]-ксенобиоинженеры совладали с угрозой немм! Благодаря их усилиям создания стали совершенно покорными.\n\nТеперь в существовании немм появился новый смысл: они служат нам в качестве тягловых животных. Гигантские создания способны перевозить колоссальные объёмы грузов, а киберимпланты помогают им выбирать оптимальный маршрут. Это позволило значительно ускорить темпы колонизации."
 colony.9030.a:0 "Отличная работа. Пора перейти к более серьёзным задачам."

 colony.9035.name:0 "Неммафилы"
 colony.9035.desc:0 "Сегодня на [Root.GetPlanetMoon]е [Root.GetName] начались беспорядки. Значительная часть населения присоединилась к акциям протеста против жестокого обращения с неммами. Демонстранты выстроились в линию вокруг головы неммы, на которой стоит столица колонии. Они требуют, чтобы мы немедленно освободили немм и признали их видом, требующим защиты.\n\nПохожие акции прошли и на других неммах планеты, однако там демонстрантов ждали противники протеста, выступающие за сохранение действующих программ. Противостояние становится всё более напряжённым, местами происходят стычки."
 colony.9035.a:0 "Начать программу по выращиванию немм."
 colony.9035.b:0 "Арестовать зачинщиков и отправить их на уборку отходов."

 colony.9040.name:0 "Эксплуатация панцирей"
 colony.9040.desc:0 "Наши инженеры и биохимики превзошли себя! Разработанные ими новые седативные препараты и сверхточные буры позволят нам добывать не только минералы, которые содержатся в твёрдом кристаллическом панцире немм, но и скрытые под ним биологические материалы — и всё это без риска для нашей инфраструктуры. Жаль, что не всем нашим колониям повезло с таким богатством..."

 colony.9045.name:0 "Смерть проклятым рептилиям"
 colony.9045.desc:0 "Ликвидация немм успешно завершена. Программа была реализована без происшествий, наша инфраструктура не пострадала, а океанам [Root.GetPlanetMoon]ы [Root.GetName] не грозит загрязнение. Скоро мы приступим к добыче полезных ресурсов из останков немм и построим новую колонию на более прочной основе. А пока нужно найти место для хранения демонтированных материалов."
 colony.9045.a:0 "По-другому с этими безмозглыми тварями нельзя."

 colony.9950.name:0 "Стратосферные каналы"
 colony.9950.desc:0 "Теперь, когда основные этапы колонизации на планете §Y[planet.GetName]§! завершены, [Root.Owner.GetAdj&pl] [Owner.GetScientistPlural] обратили внимание на её колоссальные шпили.\n\nСудя по всему, эти минеральные образования совершенно полые внутри, и по ним из недр планеты в термосферу поднимаются потоки газов. По пока что неизвестным причинам эти газы привлекают тиянки и другую космическую фауну, которые слетаются к планете с огромных расстояний.\n\nПоследующие исследования позволят нам изучить эти чудеса геологии и расширить понимание этих невероятных существ — или даже найти способ добывать эти драгоценные газы самим."
 colony.9950.a:0 "Изучить каналы."
 colony.9950.b:0 "У нас нет на это времени."

 colony.9955.name:0 "Стратосферные каналы изучены"
 colony.9955.desc:0 "Мы обнаружили, что каналы на планете §Y[planet.GetName]§! сформировались в течение миллионов лет из отложений охлаждающегося перегретого газа и осадочных пород. Теперь испарения из недр поднимаются по этим трубкам в нижние слои термосферы и образуют облака, которыми кормятся тиянки, пролетая через них с необыкновенной грацией.\n\nЭто редкая возможность для нас не только наблюдать существ вблизи, но и повысить привлекательность колонии для посетителей с других планет. Или же мы можем переоборудовать каналы для добычи и переработки экзотических газов, но это отпугнёт фауну от её древних мест кормежки."
 colony.9955.a:0 "Использовать для туризма и исследований."
 colony.9955.b:0 "Переоборудовать под производство."

 colony.9960.name:0 "Площадки на стратосферных каналах"
 colony.9960.desc:0 "Мы можем повысить туристический потенциал планеты §Y[planet.GetName]§!, если построим рядом с самыми активными стратосферными каналами роскошные смотровые площадки. Это позволит туристам наблюдать тиянки в непосредственной близи под руководством наших полевых исследователей.\n\nПосетители побогаче смогут поучаствовать в научных экспедициях по сбору образцов или даже сами ступить на живого тиянки!"
 colony.9960.a:0 "Построить смотровые платформы"
 colony.9960.b:0 "Мы не можем тратить на это ресурсы."

 colony.9965.name:0 "Расширение стратосферных каналов"
 colony.9965.desc:0 "Наши инженеры считают, что темпы добычи подземных экзотических газов на планете §Y[Planet.GetName]§! можно увеличить, если расширить каналы при помощи взрывных работ. Опасность обрушения минимальна, но на всякий случай стоит предупредить местное население."
 colony.9965.a:0 "Закладывайте заряды!"
 colony.9965.b:0 "Риск того не стоит."
 colony.9965.c:0 "Пусть этим займётся гильдия."
 
 colony.9970.name:0 "Успешное расширение каналов"
 colony.9970.desc:0 "Проект по расширению каналов завершился успехом, и наши инженеры сообщают о повышении добычи газа по всей планете. К сожалению, в процессе подрыва некоторые более хрупкие каналы обрушились: зрелище было невероятное, но обломки нанесли небольшие повреждения некоторым нашим объектам.\n\nНесмотря на этот инцидент, мы смогли обратить уникальные условия планеты §Y[planet.GetName]§! себе на пользу."

 colony.9975.name:0 "Неудачное расширение каналов"
 colony.9975.desc:0 "Из-за ошибок в расчётах при закладке зарядов несколько каналов треснули и впоследствии обрушились, нанеся серьёзный ущерб нашим объектам. Оставшиеся заводы теперь перерабатывают больше газа, чем раньше, но в целом объёмы продукции снизились. Но нет худа без добра: обрушившиеся структуры обнажили неожиданные залежи минералов.\n\nПусть эта ситуация будет нам напоминанием о том, что невозможно построить галактическую империю, не разбив пары каналов."

 nemma_world_chain_title: "Мир немм"
 nemma_world_chain_desc: "В одной из наших колоний обитают великаны-неммы. Поселенцы даже успели основать на их спинах первые поселения. Нужно решить, что делать дальше."

 job_stratovent_researcher:0 "Исследователь каналов"
 job_stratovent_researcher_plural:0 "Исследователи каналов"
 job_stratovent_researcher_desc:0 "Эти учёные исследуют космическую фауну и водят к ней туристические экскурсии."
 job_stratovent_refiner:0 "Газовик на каналах"
 job_stratovent_refiner_plural:0 "Газовики на каналах"
 job_stratovent_refiner_desc:0 "Эти работники занимаются добычей драгоценных газов из стратосферных каналов и их переработкой."
 job_stratovent_refiner_upg:0 "Газовик на расширенных каналах"
 job_stratovent_refiner_upg_plural:0 "Газовики на расширенных каналах"
 job_stratovent_refiner_upg_desc:0 "Эти ученые исследуют космическую фауну и рассказывают туристам об особенностях ее поведения."
 job_stratovent_refiner_minerals:0 "Газовик на разрушенных каналах"
 job_stratovent_refiner_minerals_plural:0 "Газовики на разрушенных каналах"
 job_stratovent_refiner_minerals_desc:0 "Эти работники занимаются добычей драгоценных газов из стратосферных каналов и их переработкой."

 mod_job_stratovent_researcher_add:0 "Должности исследователей каналов"
 mod_job_stratovent_refiner_add:0 "Должности газовиков на каналах"
 mod_job_stratovent_refiner_upg_add:0 "Должности газовиков на расширенных каналах"
 mod_job_stratovent_refiner_minerals_add:0 "Должности газовиков на разрушенных каналах"

 stratovent_world_chain_title: "Стратосферные источники"
 stratovent_world_chain_desc: "В одной из наших колоний мы обнаружили естественным образом сформировавшиеся источники ресурсов — каналы, выбрасывающие в космос ценные вещества, которые пригодились бы нашему государству. Нужно решить, что с ними делать."

 # Arc Sites
 broken_world_digsite:0 "Сломанные врата"
 broken_world_digsite_desc:0 "Мы перехватили странные сигналы, исходящие из разбитого купола на [From.Planet.GetPlanetMoon]е [From.Planet.GetName]."
 site_tombworld_weapon_cache:0 "Склад с оружием"
 site_tombworld_weapon_cache_desc:0 "Под изувеченной поверхностью мира [From.Planet.GetName] обнаружился армированный ящик с оружием. Удивительно, но он почти не пострадал, несмотря на годы, проведённые на радиоактивной пустоши."
 # Messages

 MESSAGE_HYPERDRIVE_SECURED_TITLE:0 "Гипердвигатель захвачен"
 MESSAGE_HYPERDRIVE_SECURED:0 "Наш отряд сумел усмирить членистоногих и сбежать с данными исследований."

 # Modifiers
 the_lonely_bot_welcome:0 "Рука помощи"
 the_lonely_bot_welcome_desc:0 "Живущий на планете маленький робот с энтузиазмом помогает нашим колонистам освоиться на новом месте."

 eldritch_horror_mod:0 "Древняя мудрость"
 eldritch_horror_mod_desc:0 "Великое древнее существо делится с нашим государством своей мудростью, взамен требуя лишь небольшую часть населения."

 crystalline_architecture_mod:0 "Кристаллическая архитектура"
 crystalline_architecture_mod_desc:0 "Улучшенная планировка позволила увеличить жилое пространство на планете."

 nanite_swarm_modifier:0 "Рой нанитов"
 nanite_swarm_modifier_desc:0 "В этом мире обитает рой инопланетных нанороботов. Они уничтожают всё, что входит в атмосферу планеты, будь то машины или живые существа."
 tamed_nanite_swarm_modifier:0 "Укрощённый рой нанитов"
 tamed_nanite_swarm_modifier_desc:0 "В этом мире обитает рой нанитов, сумевший эволюционировать. Нанороботы были перепрограммированы, теперь они помогают колонистам по хозяйству."

 new_resonance_music_art:0 "Музыка и графика резонанса"
 new_resonance_study:0 "Изучение нового резонанса"

 turtle_world_modifier:0 "Плавающие острова"
 turtle_world_modifier_desc:0 "Как выяснилось, «острова» этой планеты — это спины огромных живых рептилий, живущих на поверхности океана. Теперь колонисты испытывают трудности со строительством нового жилья."
 turtle_world_modifier_alone:0 "Жизнь на спинах немм"
 turtle_world_modifier_alone_desc:0 "$turtle_world_modifier_desc$ Жители планеты решили не беспокоить гигантских животных."
 turtle_world_slaves_modifier:0 "Неммы в рабстве"
 turtle_world_slaves_modifier_desc:0 "Жители этого мира поработили гигантских немм, повысив эффективность использования ресурсов планеты."
 embraced_turtle_slavery_modifier:0 "Порабощение немм узаконено"
 embraced_turtle_slavery_modifier_desc:0 "После порабощения немм на этой планете всё население нашего государства стало благосклоннее относиться к рабству."

 asteroid_relay_stations:0 "Ретрансляторы астероида"
 asteroid_relay_stations_desc:0 "Это государство начало размещать сенсоры на астероидах в ближайших системах, что обеспечило увеличило дальность действия сенсоров."
 asteroid_encryption:0 "Астероидная шифровка"
 asteroid_encryption_desc:0 "Это государство оберегает свои тайны с помощью древних методов шифровки, обнаруженных на брошенном ретрансляторе."
 # Names

 gas_cascade_sad:0 "Случайный геноцид"
 gas_cascade_sad_desc:0 "Это государство оплакивает случайное уничтожение целой экосистемы."
 gas_cascade_happy:0 "Спасение добродетелью"
 gas_cascade_happy_desc:0 "Случайно вызвав массовое вымирание, это государство исправило ошибку. Скорбь уступила место радости."

 unexplained_insights:0 "Необъяснимые откровения"
 unexplained_insights_desc:0 "Это государство получило инструкции, что и как исследовать."
 closed_loop:0 "Замкнутый круг"
 closed_loop_desc:1 "Это государство замкнуло круг с чувством глубокого облегчения."

 asteroid_thrusters:0 "Двигатели астероида"
 asteroid_thrusters_desc:0 "Это государство увеличило скорость перелётов с помощью двигателей, созданных для астероидов."

 # Names
 NAME_Eldritch_Horror:0 "Древний ужас"
