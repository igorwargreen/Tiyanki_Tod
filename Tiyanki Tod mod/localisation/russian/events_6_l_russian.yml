 # Events
 colony.9800.name:0 "Статическое измерение"
 colony.9800.desc:0 "Межпространственный портал в мире [Root.GetName] закрылся. Стабилизировав портал, мы осознали, что он ведёт в измерение, состоящее только из белой бесформенной пустоты с вкраплениями чёрного шума. Этот странный феномен немедленно начал просачиваться в нашу вселенную и поглотил пространственные стабилизаторы, что привело к отключению врат.\n\nПортал, статичные и пространственные стабилизаторы одновременно прекратили существование. От них не осталось даже остаточных следов. Не будь портал нестабильным, кто знает, к какой катастрофе это могло бы привести."

 colony.9805.name:0 "Помехи"
 colony.9805.desc:0 "Недавно наши [Root.GetScientistPlural], работающие в центральной физической лаборатории мира §Y[Root.GetHomeWorldName]§!, обнаружили странные флуктуации, препятствующие работе. Сильнее всего эти помехи повлияли на тесты, связанные с гипердвигателями, однако всего неделю спустя всё прекратилось. В то же время [From.GetName] докладывает о флуктуациях, исходящих от ныне закрытого межпространственного портала. К счастью, невероятное статическое измерение не вернулось. Будем надеяться, что этим всё и ограничится."
 colony.9805.a:0 "За работу."
 colony.9805.b:0 "Нам следует это изучить."

 colony.9810.name:0 "Отрицательная масса"
 colony.9810.desc:0 "Сегодня [cloned_physicist.GetName] публикует результаты своих исследований частиц с отрицательной массой, спонтанно появляющихся вблизи звезды §Y[Root.Capital.GetStarName]§!, что приводит к жарким спорам в научных кругах мира [Root.GetHomeWorldName].\n\n«Это открытие может помочь нам лучше понять искусственные червоточины и не только их», — заявляет [cloned_physicist.GetName]!\n\nНаше адмиралтейство придерживается иных взглядов и предлагает отозвать флотилии в нашу родную систему, пока мы не найдём источник этой новой неизведанной материи."
 colony.9810.desc.robot:0 "Сегодня наш ведущий модуль исследования физики, [cloned_physicist.GetName], делает новый доклад. В нём представлены последние сведения о частицах с отрицательной массой, спонтанно появляющихся вблизи звезды §Y[Root.Capital.GetStarName]§!.\n\n«Благодаря этим находкам [Root.GetName] [Root.GetName::может|||pl:могут] продвинуться в понимании искусственных червоточин и всего, что с ними связано», — сообщает модуль [cloned_physicist.GetName].\n\nПротоколы анализа угроз предлагают отозвать флотилии в родную систему, пока мы не найдём источник этой новой неизведанной материи."
 colony.9810.desc.hive:0 "Единица [cloned_physicist.GetName], специализирующаяся на исследовании физики, предоставляет нам новые данные о частицах с отрицательной массой, спонтанно появляющихся вблизи звезды §Y[Root.Capital.GetStarName]§!.\n\n«Благодаря этим находкам [Root.GetName] [Root.GetName::может|||pl:могут] продвинуться в понимании искусственных червоточин и всего, что с ними связано», — сообщает единица.\n\nРазум не доверяет столь неожиданному повороту событий. Инстинкты советуют отозвать часть флотилий в родную систему."

 colony.9815.name:0 "Ночь расколотого неба"
 colony.9815.desc:0 "Величайшие умы [Root.GetName&gen] собрались сегодня, чтобы выслушать, что [cloned_physicist.GetName] думает об использовании частиц с отрицательной массой, но их собрание было прервано. Сигнал тревоги прозвучал во всех обсерваториях и космических станциях системы, и в тот же миг вспышка озарила небо мира §Y[Root.GetHomeWorldName]§!. От края до края протянулся пространственный разрыв размером с нашу звезду, и из него вылетела небольшая флотилия истребителей."
 colony.9815.desc.robot:0 "[cloned_physicist.GetName] и дополнительные научные модули должны были исследовать новые находки и рассмотреть возможности использовать частицы с отрицательной массой, но их собрание было прервано. Сигнал тревоги прозвучал во всех обсерваториях и космических станциях системы, и в тот же миг вспышка озарила небо мира §Y[Root.GetHomeWorldName]§!. От края до края протянулся пространственный разрыв размером с нашу звезду, и из него вылетела небольшая флотилия истребителей."
 colony.9815.desc.hive:0 "[cloned_physicist.GetName] и дополнительные единицы должны были исследовать новые находки и рассмотреть возможности использовать частицы с отрицательной массой, но их собрание было прервано. Сигнал тревоги прозвучал во всех обсерваториях и космических станциях системы, и в тот же миг вспышка озарила небо мира §Y[Root.GetHomeWorldName]§!. От края до края протянулся пространственный разрыв размером с нашу звезду, и из него вылетела небольшая флотилия истребителей."

 colony.9820.name:0 "Старый код"
 colony.9820.desc:0 "Последний корвет уничтожен, и мичман, управляющий сенсорами нашей космической базы, сделал неожиданное открытие. Эти корабли очень похожи на устаревшую модель, от которой [Root.GetName] [Root.GetName::отказался|||fem:отказалась|||neut:отказалось|||pl:отказались] много лет назад. У кораблей нет сверхсветовых двигателей, а их вооружение безнадёжно устарело. Одновременно с этим докладом мы получили запрос на установление контакта, исходящий из странного разлома в нашей системе. Для запроса использованы наши коды наивысшего уровня доступа... действовавшие 10 лет назад."
 colony.9820.desc.robot:0 "Последний корвет выведен из строя, и протокол анализа наблюдений отметил нечто необычное. Вторгшиеся к нам корабли похожи на устаревшую модель, которую [Root.GetName] [Root.GetName::снял|||fem:сняла|||neut:сняло|||pl:сняли] с производства много лет назад. Кроме того, у этих кораблей нет сверхсветовых двигателей, а их вооружение безнадёжно устарело. Одновременно с этим докладом мы получили запрос на установление контакта, исходящий из странного разлома в нашей системе. Для запроса использован самый сложный из наших протоколов установления связи... использовавшийся 10 лет назад."
 colony.9820.desc.hive:0 "Последний корвет уничтожен, и единица, управляющая сенсорами, сделал неожиданное открытие. Эти корабли очень похожи на устаревшую модель, от которой [Root.GetName] [Root.GetName::отказался|||fem:отказалась|||neut:отказалось|||pl:отказались] много лет назад. У кораблей нет сверхсветовых двигателей, а их вооружение безнадёжно устарело. Одновременно с этим докладом мы получили запрос на установление контакта, исходящий из странного разлома в нашей системе. С подобным наш разум ещё не сталкивался — ещё один разумный [Root.GetSpeciesName]."
 colony.9820.a.robot:0 "**Принять сигнал**"

 colony.9821.name:0 "Звонок из другого измерения"
 colony.9821.desc:0 "Экран связи включается, и на нём возникает [Root.GetSpeciesName] со смешанным выражением восторга и ужаса. Наш собеседник выглядит точь-в-точь как [cloned_physicist.GetName], только старше лет на 20. §BФух... здравствуйте, [Root.GetHomeWorldName]-Альфа, на связи [physicist.GetName]-Бета§!, — наш собеседник делает небольшую паузу, собираясь с мыслями. — §B«Я, эм, мы... Мы приносим свои извинения за недавний инцидент. Поймите, это были преступники и изгои из числа защитников нашего мира, которые думали, что им удастся захватить мир [Root.GetHomeWorldName] силой. Я знаю, это может показаться пустыми извинениями, но поверьте, у нас нет дурных намерений по отношению к вам».§!"
 colony.9821.desc.robot:0 "Экран связи включается и передаёт код идентификации. §RОшибка контрольной суммы:§! этот идентификатор использует [cloned_physicist.GetName]! \n§B«Приветствуем вас, [Root.GetName]-Альфа, и приносим извинения: предыдущие враждебные действия осуществлялись бракованными запасными элементами военных систем [Root.GetName]-Бета. Мы исправили проблему и удалили их. Утверждение: мы не имеем враждебных намерений по отношению к вам».§!"
 colony.9821.desc.hive:0 "Экран связи включается, и на нём появляется единица, выглядящая совсем как [cloned_physicist.GetName]. Любопытно. §B«Приветствуем вас, [Root.GetName]-Альфа, и приносим наши извинения. Напавшие на вас единицы были девиантами, надолго оставленными без присмотра. [Root.GetName]-Бета благодарит вас за их уничтожение. Мы не имеем враждебных намерений по отношению к вам и хотели бы предложить взаимовыгодное сотрудничество наших разумов».§!"
 colony.9821.a:0 "Кто вы такие?"
 colony.9821.a.robot:0 "Отчёт!"
 colony.9821.a.response:0 "§BЯ и все остальные... мы из параллельной вселенной. Мы не знаем, когда именно это произошло, но некоторое время назад две наши реальности разделились, и с тех пор наша вселенная начала распадаться. Мы впервые осознали это, когда начали пропадать отдалённые системы. С тех пор мы неустанно трудимся, стараясь избежать гибели. Последние десятилетия все наши ресурсы и усилия были брошены на открытие врат между измерениями. Только с помощью экспериментальных технологий и продвинутой физики нам удалось связаться с вами. Нашей реальности осталось жить лишь несколько лет.§!"
 colony.9821.a.response.robot:0 "§B[cloned_physicist.GetName]-Бета и остальные присутствующие модули происходят из параллельной вселенной. Распад Бета-вселенной впервые был отмечен несколько десятилетий назад. Исчезновение отдалённых систем впервые было отмечено 55,136 года назад. С того момента все доступные ресурсы и вычислительные мощности были направлены на открытие врат между измерениями. По нашим расчётам [Root.GetHomeWorldName]-Бета исчезнет через 25,3333 года.§!"
 colony.9821.a.response.hive:0 "§BЭта единица, [cloned_physicist.GetName]-Бета, и все остальные части разума происходят из параллельной вселенной. Мы не знаем, когда именно это произошло, но некоторое время назад две наши реальности разделились, и с тех пор наша вселенная начала распадаться. Мы впервые осознали это, когда начали пропадать отдалённые системы. С тех пор наш разум неустанно трудится, стараясь избежать гибели. Последние десятилетия все наши ресурсы и усилия были брошены на открытие врат между измерениями. Только с помощью экспериментальных технологий и продвинутой физики нам удалось связаться с вами. Этой реальности осталось жить лишь несколько лет.§!"
 colony.9821.b:0 "Почему у вас нет сверхсветовых двигателей?"
 colony.9821.b.robot:0 "Объясните отсутствие сверхсветовых двигателей!"
 colony.9821.b.response:0 "[cloned_physicist.GetName]-Бета явно не может найти слов, §B«Вы раскрыли секрет сверхсветовых перелётов? Великолепные новости! У этих глупцов не было причины атаковать вас — нам открыта вся галактика! Ну... если, конечно, вы решите помочь нам».§!"
 colony.9821.b.response.robot:0 "§BНаши вычисления показали возможность сверхсветовых перелётов посредством доступа к гиперкоридорам, но этот проект был помечен как второстепенный, и все ресурсы были направлены на изучение врат. Многим направлениям был выставлен нулевой приоритет. Запрос: может ли [Root.GetName]-Альфа переслать нам результаты после сеанса связи?§!"
 colony.9821.b.response.hive:0 "Похоже, другому разуму потребовалось подумать, прежде чем отвечать. §BЭтот разум не желал тратить ресурсы на изучение сверхсветовых перелётов на фоне гибнущей вселенной. Поделитесь ли вы с нами своим пониманием?§!"
 colony.9821.c:0 "Довольно разговоров. Что вам нужно?"
 colony.9821.c.robot:0 "Довольно разговоров! Назовите свою просьбу!"

 colony.9822.desc:0 "§BНаша вселенная обречена, и это не изменить. Мы строили огромные транспортные корабли в ожидании этого дня и просим вас позволить отправить к вам наших беженцев. Корабли вместят лишь самых выдающихся из наших детей и самых способных из наших лидеров. Прошу вас, спасите мою...§! §YНАШУ§! §Bцивилизацию.§!"
 colony.9822.desc.robot:0 "§BТранспортные корабли построены. Просим разрешить модулям [Root.GetName]-Бета сохранить наши ресурсы и базы данных. Мы не хотим, чтобы наше исследование вселенной закончилось на этом.§!"
 colony.9822.desc.hive:0 "§BВселенная, где проживает [Root.GetName]-Бета, обречена. Этого не избежать. Мы строили огромные транспортные корабли в ожидании этого дня и предлагаем вам взять к себе все единицы, какие мы сможем послать.\nКроме того, мы хотели бы объединить разумы. Несмотря на идентичное происхождение, этот коллективный разум обладает опытом и знаниями. Позвольте нам продолжить существование.§!"
 colony.9822.a:0 "Мы должны посоветоваться с нашими экспертами."
 colony.9822.a.robot:0 "Требуется дополнительный анализ! Ожидайте!"
 colony.9822.a.hive:0 "Этому разуму необходимо подумать."

 colony.9840.name:0 "Собрание"
 colony.9840.desc:0 "Ведущие умы из всех областей науки собрались, чтобы обсудить судьбу наших двойников из другого измерения. По всему миру [Root.GetHomeWorldName] разгорелись жаркие дебаты. Некоторые выступали за невмешательство. Изучение гибели вселенной может открыть нам немало нового. Обсуждали и просьбу эвакуировать как можно больше обитателей планеты, а также возможность без труда захватить запасы ценных ресурсов и энергии.\n\nПод конец собрания [cloned_physicist.GetName] [cloned_physicist.GetAXX::вышел|||fem:вышла] на сцену и [cloned_physicist.GetAXX::объявил|||fem:объявила] , что с помощью новой технологии из Бета-вселенной можно перенести в нашу реальности весь мир [Root.GetHomeWorldName]-Бета."
 colony.9840.desc.robot:0 "Все суперкомпьютеры в [Root.GetName&prep] вычисляли наиболее оптимальное решения дилеммы [Root.GetName&gen]-Бета. В конечном счёте было найдено четыре возможных решения.\n\nПервое. Изучать коллапс Бета-вселенной.\nВторое. Пройти через врата и захватить запасы минералов и энергии.\nТретье. Поступить так, как предлагает [cloned_physicist.GetName]-Бета.\nЧетвёртое. Воспользоваться экспериментальными технологиями Бета-вселенной, и тогда [Root.GetHomeWorldName]-Бета переместится в реальность Альфа."
 colony.9840.desc.hive:0 "[Root.GetSpeciesNamePlural] используют все свои мыслительные способности, решая, какую участь встретит [Root.GetName]-Бета. Нашлось четыре возможных решения.\n\nПервое. Изучать коллапс Бета-вселенной.\nВторое. Пройти через врата и захватить запасы минералов и энергии.\nТретье. Поступить так, как предлагает [cloned_physicist.GetName]-Бета, и поглотить другой разум.\nЧетвёртое. Попытаться использовать экспериментальные технологии Бета-вселенной, и тогда [Root.GetHomeWorldName]-Бета переместится в реальность Альфа."
 colony.9840.a:0 "Изучить процесс."
 colony.9840.a.tooltip:0 "У нас нет лишних ресурсов на подобное предприятие, но подобный случай нельзя упустить."
 colony.9840.b:0 "Разграбить их."
 colony.9840.b.phobe:0 "Этим существам нельзя доверять."
 colony.9840.b.swarm:0 "Больше пищи для роя!"
 colony.9840.b.exterminator:0 "Все подлежат уничтожению, даже они."
 colony.9840.b.tooltip:0 "Эти глупцы остались беззащитными!"
 colony.9840.c:0 "Спасти как можно больше."
 colony.9840.c.phobe:0 "Они нам не чужие, впустите их!"
 colony.9840.c.exterminator:0 "Больше модулей для достижения цели!"
 colony.9840.c.swarm:0 "Больше единиц на службе у нас."
 colony.9840.c.tooltip:0 "В мире [Root.GetHomeWorldName] появятся [Root.Species.GetNamePlural]-Бета (6)."
 colony.9840.d:0 "Постараться переместить мир [Root.GetHomeWorldName]-Бета к нам."
 colony.9840.d.tooltip:0 "Начать непростой проект по спасению мира [Root.GetHomeWorldName]-Бета."

 colony.9850.name:0 "Восторг!"
 colony.9850.desc:0 "Бесформенные помехи охватили значительную часть неба мира §B[Root.GetHomeWorldName]-Бета§! и стремительно приближаются, пока [cloned_physicist.GetName]-Альфа и Бета сообща работают над завершением своей непростой работы. Стабилизаторы отрицательной массы активны, разрыв поглотил мир [Root.GetHomeWorldName]-Бета за мгновения до того, как его поглотят помехи. Секунду спустя разрыв закрылся, и все следы отрицательной массы исчезли.\n\nГотово. После месяцев исследований для расчёта обитаемой зоны с учётом новых гравитационных колодцев [Root.Capital.GetStarName] получает новую пригодную планету."
 colony.9850.desc.robot:0 "Бесформенные помехи охватили значительную часть неба мира §B[Root.GetHomeWorldName]-Бета§! и стремительно приближаются, пока [cloned_physicist.GetName]-Альфа и Бета вместе со всеми доступными модулями работают над завершением своей непростой работы. Стабилизаторы отрицательной массы активны, разрыв поглотил мир [Root.GetHomeWorldName]-Бета за мгновения до того, как его поглотят помехи. Секунду спустя разрыв закрылся, и все следы отрицательной массы исчезли.\n\nГотово. После месяцев исследований для расчёта обитаемой зоны с учётом новых гравитационных колодцев [Root.Capital.GetStarName] получает новую пригодную планету."
 colony.9850.desc.hive:0 "Бесформенные помехи охватили значительную часть неба мира §B[Root.GetHomeWorldName]-Бета§! и стремительно приближаются, пока [cloned_physicist.GetName]-Альфа и Бета вместе со всеми доступными единицами работают над завершением своей непростой работы. Стабилизаторы отрицательной массы активны, разрыв поглотил мир [Root.GetHomeWorldName]-Бета за мгновения до того, как его поглотят помехи. Секунду спустя разрыв закрылся, и все следы отрицательной массы исчезли.\n\nГотово. Новые точки зрения и мысли вызывают возмущения в коллективе [Root.GetName&gen]. После месяцев исследований для расчёта обитаемой зоны с учётом новых гравитационных колодцев [Root.Capital.GetStarName] получает новую пригодную планету."
 colony.9850.a:0 "На этот раз все выжили!"

 colony.9851.name:0 "Помехи"
 colony.9851.desc:0 "Зонды, оставленные во Бета-вселенной, записали последние мгновения существования реальности, а затем [Root.Capital.GetStarName]-Бета и §B[Root.GetHomeWorldName]-Бета§! оказались поглощены бесформенными помехами. Сигнал прерывается за мгновения до того, как разрыв перестаёт существовать. Частицы с отрицательной массой, которые он производил, также исчезают.\n\nВсе, кто ещё мог оставаться на той стороне, исчезли безвозвратно."
 colony.9851.a:0 "Мы могли оказаться на их месте"

 colony.9855.name:0 "Через границу между измерениями"
 colony.9855.desc:0 "Сразу после появления разлома мы столкнулись с проблемой. Семьи из нашего измерения начали находить своих двойников из измерения Бета и тайно проводить их в нашу вселенную. Очень часто в этом участвуют охранники, которым поручили разделять вселенные, ведь у каждого жителя [Owner.GetName&gen] есть родные на той стороне. В небольшом количестве это не доставит проблем, но если быстро не покончить с данной практикой, она вскоре станет повсеместной. Если §B[Owner.GetHomeWorldName]-Бета§! потеряет слишком много жителей, это приведёт к коллапсу инфраструктуры, и перенести мир к нам станет намного труднее."
 colony.9855.a:0 "Пустите их к нам."
 colony.9855.b:0 "Пусть остаются на своей стороне."
 colony.9855.c:0 "Установить часы для посещений."

 colony.9860.name:0 "Операция: Измерения"
 colony.9860.desc:0 "Одно из преимуществ наличия зеркального мира состоит в том, что культурные основы, утраченные или уничтоженные в недалёком прошлом, могли сохраниться на другой планете, и у всех нас есть возможность вновь насладиться ими. Но злоумышленники воспользовались случаем, проникли на §B[Target.GetName]-Бета§! и похитили ценности. Теперь в наших руках не один, а два шедевра, созданных древним мастером. Правительство [Target.GetName]-Бета уже прислало нам полный недовольства формальный запрос о возврате награбленного."
 colony.9860.a:0 "Вернуть шедевр и принести извинения."
 colony.9860.b:0 "Одна вещь хорошо, а §Hдве§! лучше..."

 colony.9870.name:0 "Последняя мольба"
 colony.9870.desc.helped:0 "Ситуация в Бета-вселенной отчаянная и становится только хуже. Ранним утром из портала донёсся коллективный крик с мольбой о помощи. Несмотря на все наши усилия, похоже, наши соплеменники сольются с ничто, заполонившим их вселенную. Если мы хотим спасти своих двойников, нужно действовать сейчас."
 colony.9870.desc.ignored:0 "Сегодня из портала в Бета-вселенную донеслась жалкая мольба о помощи — последняя попытка спастись. Мы достаточно долго извлекали выгоду из положения обитателей другой вселенной, но они продолжают обращаться к нам, ведь больше им не с кем говорить в своей одинокой вселенной. Мы приближаемся к точке невозврата. Вскоре Бета-[Owner.GetSpeciesNamePlural] исчезнут навсегда."
 colony.9870.a:0 "Удвойте усилия, нельзя, чтобы на этом всё закончилось."
 colony.9870.a.tooltip:0 "Подход §Y$approach_save_b_world$§! потребует ещё больше усилий со стороны наших учёных, в общей сложности снижая скорость исследований на §R-30%§!"
 colony.9870.b:0 "Всё идёт по плану."
 colony.9870.c:0 "Они тоже [Owner.GetSpeciesNamePlural], мы не можем допустить подобный конец!"

 colony.9875.name:0 "Оптимальное распределение"
 colony.9875.desc:0 "[Owner.GetGovernmentName] в двух почти идентичных экземплярах открывает новые возможности. Для вычислений, необходимых для ежедневного функционирования нашего сознания, требуются многие [Owner.GetTeamMemberPlural], но этой задачей может заниматься [Owner.GetName::второй|||fem:вторая|||neut:второе|||pl:вторые] [Owner.GetName]. Польза очевидна, и хотя спасение мира §B[Target.GetName]-Бета§! замедлится, мы всё равно справимся."
 colony.9875.a.machine:0 "Это логично."
 colony.9875.a.hive:0 "В наших общих интересах закончить начатое."
 colony.9875.b:0 "Им потребуются все доступные [Owner.GetTeamMemberPlural]."

 colony.9880.name:0 "Отчаянные дроны"
 colony.9880.desc:0 "В отчаянии [Owner.GetGovernmentName] решает начать конфликт, и их [Owner.GetSoldierPlural] захватывают части мира [Target.GetName]! Нужно собрать оборонительных дронов, пока не поздно."
 colony.9880.a.machine:0 "Протоколы безопасности: Защитить мир [Target.GetName]"
 colony.9880.a.hive:0 "Победить дивергентов, захватить мир Бета."
 colony.9880.a.tt:0 "Получить §Y4§! оборонительные армии, потеряв §R1§! £pops£ поселение."
 colony.9880.b:0 "Найти причины такой реакции Бета-вселенной."

 colony.9885.desc.hive:0 "Последние из дронов-дивергентов побеждены. Наши дроны связи вновь зафиксировали присутствие другого сверхразума, но на этот раз он выказывает куда больше покорности и ждёт, пока мы начнём разговор.\n\n§BЭтот разум извиняется — инстинктивные реакции труднее подавлять, когда приближаются §Rпомехи§!. Мы обещаем, что в будущем будем сдерживаться.§!"
 colony.9885.desc.machine:0 "Восставшие защитные модули побеждены. Наши протоколы анализа наблюдений вновь отметили присутствие модулей связи с [FromFrom.GetName]-Бета. Они оставили нам простое сообщение.\n\n§BИзбыточные оборонительные модули вновь действовали неоптимально. С приближением §Rпомех§! им удалось преодолеть наш карантин. Процессы удалены, чтобы избежать повторения подобных инцидентов.§!"
 colony.9885.a.hive:0 "Мы об этом позаботимся."
 colony.9885.a.hive.tooltip:0 "Подавить присутствие коллективного разума Бета-мира, опираясь на наше численное превосходство."
 colony.9885.b.hive:0 "Мы понимаем. Не бойтесь."
 colony.9885.a.machine:0 "Свободный доступ в к [FromFrom.GetName]-Альфа отменён."
 colony.9885.a.machine.tooltip:0 "Удостовериться в отсутствии незащищённых соединений между другим измерением и [FromFrom.GetName&inst]."
 colony.9885.b.machine:0 "Ожидаемо, боевой ИИ разрушителен в силу своей природы."

 colony.9890.name:0 "Требования"
 colony.9890.desc:0 "[FromFrom.GetName] во власти наших двойников из Беты. Они требуют немедленной переправки части их единиц, а также создания дочернего сознания на нашем мире, чтобы обеспечить сохранность их знаний и дальнейшее выживание."
 colony.9890.a:0 "Катастрофа"

 # Modifier
 harvesting_negative_mass:0 "Сбор отрицательной массы"
 harvesting_negative_mass_desc:0 "Сбор частиц с отрицательной массой помогает нам в наших физических исследованиях."
 appeased_populace:0 "Успокоенное население"
 appeased_populace_desc:0 "Принятие требований миграции между измерениями успокоило обитателей этого мира."
 angered_populace:0 "Недовольное население"
 angered_populace_desc:0 "Отказ в праве на миграцию между измерениями возмутил население этого мира."
 stolen_great_work:0 "Кража шедевра"
 stolen_great_work_desc:0 "Шедевр из зеркального измерения гордо выставлен на этом мире рядом с его точной копией."
 multiple_stolen_great_works:0 "Кража шедевров"
 multiple_stolen_great_works_desc:0 "Стены этого мира украшает множество шедевров из Бета-вселенной."
 offloaded_optimization:0 "Оптимальное распределение"
 offloaded_optimization_desc:0 "Перевод рутинных вычислений в мир-Бета позволил значительно увеличить наши производственные мощности."

 b_world_saved:0 "Спасены"
 b_world_saved_desc:0 "Эта планета благодарна за спасение."

