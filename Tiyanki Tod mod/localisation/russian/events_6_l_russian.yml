 MYRMEKU_STUDY_PROJECT_DESC:0 "Изучение мирмиков на планете [myrmeku_planet.GetName] с целью определить, возможно ли направить их энергичную деятельность в полезное русло."

 #Events
 colony.9350.name:0 "Активность мирмиков"
 colony.9350.desc:0 "Со времён заселения планеты §Y[Root.GetName]§! мы обнаружили рост активности местных членистоногих. В частности, невероятно расплодились мелкие общественные насекомые под названием «мирмики».\n\nИх подземные колонии встречаются по всему континенту в огромных количествах, но до последнего времени они не создавали никому проблем. Возможно, они ищут чего-то на поверхности или бегут от чего-то под землёй — точно сказать невозможно."
 colony.9350.a.mem_vault:0 "Дополнить статью о мирмиках в Хранилищах знаний." #Civic Vaults of Knowledge
 colony.9350.a.exp_prot:0 "Удивительный вид." #Civic Exploration Protocols

 colony.9355.name:0 "[Owner.GetColonistPluralCapital] атакованы"
 colony.9355.desc:0 "Наши [Owner.GetColonistPlural] на §Y[Root.GetName]§! подверглись жестокому нападению! Когда они слишком близко подошли к колонии мирмиков, мелкие насекомые набросились на них огромным роем. Они заползали в щели между обшивкой корпусов и быстро одолели своих жертв.\n\nПавшие [Owner.GetColonistPlural] были быстро разобраны, но определённых выводов о мотивах насекомых сделать так и не получилось. Неровные поверхности магнитных экзоскелетов мирмиков повреждают наши внутренние цепи. Кроме того, когда два мирмика соприкасаются, между ними генерируется мельчайшая электрическая искра, которая также может привести к опасным неисправностям.\n\nОбстоятельства, при которых погибли [Owner.GetColonistPlural], замедляют освоение планеты [Root.GetPlanetMoon]. Нужно что-то предпринять."
 colony.9355.a:0 "Найти решение."

 colony.9360.name:0 "Пожиратели памяти"
 colony.9360.desc:0 "С невероятной скоростью мирмики соорудили неподалёку от нашего поселения несколько обширных структур. Теперь их нападения не ограничиваются периметром поселения, они начали заползать внутрь помещений.\n\nБольшое число субъектов для аутопсии позволило сделать мрачное открытие: насекомые поглощают изоляцию в наших §Yчипах памяти§!.\n\nЭто смертельно для жертвы только в краткосрочной перспективе, ведь элементы памяти можно заменить, а информацию — восстановить из архивов. Однако для замены запчастей придётся задействовать производственные мощности, а значит, новые [Owner.GetColonistPlural] будут производиться медленнее."
 colony.9360.a:0 "Изолировать колонию."
 colony.9360.a.tt:0 "Приоритетом для защиты будут сооружения.\n\nМодификатор §Y$planet_myrmeku_attacks$§! изменится на:\nСкорость сборки механических поселений: §R-10%§!\nСкорость планетарного строительства: §R-10%§!"
 colony.9360.b:0 "Улучшить наши тела."
 colony.9360.b.tt:0 "Приоритетом для защиты будут [Owner.GetColonistPlural].\n\nМодификатор §Y$planet_myrmeku_attacks$§! изменится на:\nСкорость сборки механических поселений: §R-10%§!\nСодержание роботов: §R+10%§!"
 colony.9360.c:0 "Уничтожить колонии мирмиков."
 colony.9360.c.tt:0 "Лучшая защита — нападение.\n\nМодификатор §Y$planet_myrmeku_attacks$§! изменится на:\nСкорость сборки механических поселений: §R-30%§!\n\n"
 colony.9360.d.org_repro:0 "Собрать насекомых." #Civic Organic Reprocessing
 colony.9360.d.tt:0 "Мы найдём применение всем органическим формам жизни.\n\nМодификатор §Y$planet_myrmeku_attacks$§! изменится на:\nСкорость сборки механических поселений: §R-30%§!\n\n"
 colony.9360.e.purifier:0 "Уничтожить всё живое на планете." #Civic Determined Exterminator
 colony.9360.e.tt:0 "Мирмики будут истреблены."

 colony.9365.desc:0 "Борьба с вредителями"
 colony.9365.desc.seal_colony:0 "Колониальные постройки на планете §Y[Root.GetName]§! были полностью изолированы, чтобы в них не могли проникнуть мирмики.\n\nВходы как в новых, так и в старых зданиях оборудованы металлическими магнитными пластинами, которые притягивают и захватывают мирмиков, но [Owner.GetColonistPlural] всё ещё гибнут от нападений в поле."
 colony.9365.desc.upgrade_robots:0 "Мы разработали и протестировали наборы для защиты чипов памяти с помощью дополнительной оболочки.\n\nК сожалению, жвала мирмиков настолько мощные, что в больших количествах они со временем прогрызают любые из доступных нам материалов."
 colony.9365.desc.pest_control:0 "Чтобы истребить мирмиков, мы отправили группы для поиска и уничтожения их гнёзд. Наземные структуры разрушить было несложно, но подземные колонии находятся так глубоко, что полностью их истребить не представляется возможным.\n\nВо время операции были погибшие [Owner.GetColonistPlural]."
 colony.9365.desc.harvest:0 "Чтобы отловить мирмиков, мы установили рядом с их колониями биоловушки. Насекомых из наземных структур поймать оказалось несложно, но подземные колонии находятся так глубоко, что полностью их истребить не представляется возможным.\n\nВо время операции были погибшие [Owner.GetColonistPlural]."
 colony.9365.a:0 "Нужно решение получше."

 colony.9370.name:0 "Ядерное решение"
 colony.9370.desc:0 "Мы завершили все приготовления для очистки планеты §Y[Root.GetName]§! от биологических форм жизни.\n\nМы сможем наблюдать за процессом с орбиты и получим редкую возможность вживую увидеть, как планета лишается биосферы."
 colony.9370.a:0 "Элегантно."

 colony.9375.name:0 "Предложение аналитического протокола"
 colony.9375.desc:0 "Все наши усилия до сих пор не смогли решить проблему мирмиков. Насекомые продолжают в огромных количествах ползать по поверхности планеты [Root.GetName] и осложняют путешествия и работу за пределами колонии. Наш аналитический протокол завершил моделирование потенциальных вариантов развития событий и предложил два.\n\nВариант А: отвлечь мирмиков, разбросав изоляционный материал подальше от нашей колонии. Павшие [Owner.GetColonistPlural] будут переработаны.\n\nВариант Б: изучить мирмиков и попытаться направить их энергичную деятельность в полезное русло."
 colony.9375.a:0 "Отвлечь их."
 colony.9375.a.tt:0 "Модификатор §Y$planet_myrmeku_attacks$§! изменится на:\nСодержание роботов: §R+5%§!\n\n"
 colony.9375.b:0 "Изучить их."

 colony.9380.name:0 "Энергичные результаты"
 colony.9380.desc:0 "Изучение мирмиков завершено. Когда мы установили откалиброванные магниты у входов в их колонии, магнитные поля в экзоскелетах насекомых начали создавать электроэнергию, которую можно использовать в полезных целях.\n\nИсследование также показало, что мирмики ориентируются по магнитным полям, поэтому, если мы поместим чипы памяти в размагниченную оболочку, они потеряют к ним всякий интерес."
 colony.9380.a:0 "Гениально."

## Event: Glacial Crisis
 colony.7230.name: "Ледниковый кризис"
 colony.7230.desc: "Последние сводки климатологов с планеты [planet.GetName] вызывают беспокойство: по необъяснимым причинам температура поверхности покрытого льдом мира возрастает с огромной скоростью.\n\nЕсли мы не сможем установить причину такого резкого нарушения равновесия экосистемы, обширные ледники планеты растают, что приведёт к катастрофическим последствиям."
 colony.7230.a: "Выяснить, почему планета нагревается."
 colony.7230.a.tooltip: "В чём же причина?"
 colony.7230.b: "Не стоит переживать."
 colony.7235.name: "Трещины во льду"
 colony.7235.desc: "[flooding_planet.GetName] продолжает нагреваться всё быстрее и быстрее. Из-за повышения температуры слои льда начали покрываться крупными трещинами, из которых проступает обширный океан.\n\nК счастью, исследователи определили возможную причину такого явления: наша деятельность на этой планете ослабила её атмосферный щит, и его прочность уже на пределе. Ещё немного — и произойдёт коллапс. Предотвратить экологическую катастрофу теоретически можно значительным сокращением производства."
 colony.7235.a: "Пересмотреть производственные планы."
 colony.7235.b: "Ледниковый период слишком затянулся."
 colony.7235.b.tooltip: "Усилить двигатели!"
 colony.7240.name: "Расплавление ядра"
 colony.7240.desc: "Попытка ограничить загрязняющие выбросы на планете [flooding_planet.GetName] не принесла существенных результатов. Успехи оказались очень скромными: мы лишь частично затормозили развивающийся экологический кризис. Тем временем низменности планеты оказались под угрозой затопления из-за поднимающегося уровня моря.\n\nНаши поселения способны защитить себя от первых наводнений, однако таяние ледников по всей планете почти неизбежно."
 colony.7240.a: "Попробовать уменьшить ущерб."
 colony.7240.b: "Объявить чрезвычайное положение!"
 colony.7240.b.tooltip: "Остановить всё производство до выработки решения."
 colony.7245.name: "Обширные зоны затопления"
 colony.7245.desc: "Все наши усилия предотвратить экологическую катастрофу на планете [flooding_planet.GetName] привели к обратному результату — катаклизму беспрецедентных масштабов.\n\nИз-за таяния ледяного покрова океаны вышли из берегов, разрушая всё на своём пути. Построив комплекс дамб, мы сможем защитить оставшиеся города, однако последствия полномасштабного наводнения совершенно непредсказуемы."
 colony.7245.a: "Планета почти затоплена!"
 colony.7247.name: "Тайны вечной мерзлоты"
 colony.7247.desc: "[flooding_planet.GetName] продолжает нагреваться, а ледники — таять. Благодаря этому мы совершили удивительное открытие: на полюсах планеты под вечной мерзлотой обнаружились огромные залежи минералов и редких ресурсов, сулящих огромное богатство и невероятный потенциал."
 colony.7247.a: "Большой куш. Начать бурение!"
 colony.7247.b: "Вечная мерзлота достаточно настрадалась."
 colony.7247.b.tooltip: "Нельзя рисковать, обстановка и без того опасна."
 colony.7250.name: "Размороженные патогены"
 colony.7250.desc: "С добывающей станции на полюсе планеты [flooding_planet.GetName] до нас дошли тревожные новости: рабочие начали периодически терять сознание без видимых причин. По соображениям безопасности руководство потребовало установить запретную зону.\n\nПредварительное расследование показало, что бурильщики заразились вирусом, заключённым в растаявших ледниках. Природа и свойства этого патогена, а также его заразность и возможная опасность для носителей пока что остаются неизвестными. Вопросов гораздо больше, чем ответов."
 colony.7250.a: "Риск неприемлем. Обеззаразить станцию."
 colony.7250.b: "Поддерживать карантин."
 colony.7255.name: "Полярные богатства"
 colony.7255.desc: "Как оказалось, [flooding_planet.GetName] таит в своих недрах много интересного: изучающая их шахтёрская экспедиция сообщила нам об открытии поистине колоссальных масштабов. Под глубокими слоями снега и льда она обнаружила огромные кристаллы, похожие на величественные ледники.\n\nЭти кристаллы, много тысячелетий формировавшиеся под огромным давлением, — знак, что нам только предстоит раскрыть истинный потенциал планеты."
 colony.7255.a: "Поразительная находка."
 colony.7260.name: "Климат стабилизировался"
 colony.7260.desc: "Мы достигли неожиданного успеха в изучении климата.\n\nБезвредные на первый взгляд побочные продукты сгорания топлива при вступлении в контакт с бактериальными облаками планеты [flooding_planet.GetName] вызывают неочевидные поначалу побочные эффекты. Теперь нам известно, что эти облака выступают в качестве фильтра для солнечного света, тем самым поддерживая естественный биоритм планеты. По мере гибели бактерий влияние загрязняющих выбросов на экосистему планеты становится всё сильнее.\n\nВооружившись новыми знаниями, мы незамедлительно приняли все возможные меры для восстановления равновесия."
 colony.7260.a: "Наконец-то климат стабилизирован."
 colony.7265.name: "Конец ледникового периода"
 colony.7265.desc: "Последние ледники постепенно сползают в океан. [flooding_planet.GetName] готовится встречать новую климатическую эпоху. Уйдя под воду, растаявшая вечная мерзлота открыла нам целый кладезь никем не тронутых ресурсов."
 colony.7265.a: "Пора на берег."
 PLANET_MELTDOWN_PROJECT: "Климатический кризис"
 PLANET_MELTDOWN_PROJECT_DESC: "Климат на планете [flooding_planet.GetName] резко ухудшается. Мы надеемся, что этот процесс ещё удастся повернуть вспять, пока не стало слишком поздно."
 MELTING_RESEARCH_PROJECT: "Тающая поверхность"
 MELTING_RESEARCH_PROJECT_DESC: "[flooding_planet.GetName] нагревается очень быстро — даже слишком быстро. Нашим учёным придётся расширить фронт исследовательских работ, чтобы справиться с новыми проблемами."

