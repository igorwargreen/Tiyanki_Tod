 ### Concepts
 #Use §K for headers and §I for highlights in Concepts

 GAME_CONCEPT_FORMAT:0 "§C$TEXT$§!"

 dlc_requirement_string:0 "\n\n§PТребуемые дополнения:§!"
 requires_leviathans:0 "$dlc_requirement_string$ §ILeviathans§!"
 requires_apoc:0 "$dlc_requirement_string$ §IApocalypse§!"
 requires_syn_dawn:0 "$dlc_requirement_string$ §ISynthetic Dawn§!"
 requires_megacorp:0 "$dlc_requirement_string$ §IMegacorp§!"
 requires_dis_stars:0 "$dlc_requirement_string$ §IDistant Stars Story Pack§!"

 concept_shape:0 "Форма"
 concept_galaxy_shape:0 "Форма галактики"
 concept_galaxy_shape_desc:0 "– §I$elliptical$:§! простая эллиптическая галактика с равномерным распределением звёзд.\n– §I$ring$:§! эллиптическая галактика с разреженным пространством вокруг галактического ядра.\n– §I$spiral$:§! такие галактики имеют от двух до шести спиральных рукавов, отходящих от галактического ядра.\n– §I$bar$:§! галактика разделена на два рукава, соединённые перемычкой.\n– §I$starburst$:§! от галактического ядра отходят несколько параллельных рукавов.\n– §I$cartwheel$:§! гибрид спиральной и кольцеобразной галактик с несколькими тонкими рукавами.\n– §I$spoked$:§! эта галактика разделена на отделённые друг от друга сегменты."

 concept_advanced_empire:0 "Развитое ИИ-государство"
 concept_advanced_empires:0 "Развитые ИИ-государства"
 concept_advanced_empires_desc:0 "Такие государства начинают игру с преимуществом в ресурсах, технологиях и населении. Они не получают никаких бонусов, кроме более сильной стартовой позиции."

 concept_fallen_empire:0 "Угасшая империя"
 concept_fallen_empires:0 "Угасшие империи"
 concept_fallen_empires_desc:0 "Угасшие империи — это древние цивилизации предтеч, которые начинают игру с развитыми технологиями и мощными флотилиями, но, как правило, ведут себя пассивно. Иногда они могут предъявлять к младшим государствам требования или предлагать им задания.\n\nЛучше не провоцировать их, если вы не уверены, что сможете одолеть такого серьёзного противника."

 concept_fallen_empire_awakening:0 "Пробуждение угасшей империи"
 concept_awaken:0 "Пробуждение"
 concept_awakened_empire:0 "$COUNTRY_AWAKENED_FALLEN_EMPIRE$"
 concept_awakened_empires:0 "Пробуждённая империя"
 concept_awakened_empires_desc:0 "$COUNTRY_AWAKENED_FALLEN_EMPIRE_DESC$"

 concept_marauder_empire:0 "Мародёрская империя"
 concept_marauder_empires:0 "Мародёрские империи"
 concept_marauder_empires_desc:0 "Мародёрские империи — это космические цивилизации, которые большую часть времени сражаются друг с другом и совершают налёты на своих соседей. Иногда они могут требовать от других государств дань."

 concept_technology:0 "Технология"
 concept_technologies:0 "Технологии"
 concept_technology_desc:0 "Исследование технологий — один из главных способов усилить своё государство. Исследования ведутся по трём направлениям:\n\n– ['concept_physics_research', £physics£ $concept_physics_research$].\n– ['concept_society_research', £society£ $concept_society_research$].\n– ['concept_engineering_research', £engineering£ $concept_engineering_research$].\n\nЧаще всего §Iочки исследований§! добывают £pops£ §Iпоселения§!, работающие в §Iнаучных лабораториях§!, или §Iнаучные станции§!, построенные в космосе над залежами соответствующих ресурсов."

 concept_tradition:0 "Традиция"
 concept_traditions:0 "Традиции"
 concept_traditions_desc:1 "Традиции дают бонусы всему государству. Они сгруппированы в деревья традиций. Выбрать традицию можно каждый раз, когда государство накапливает достаточно £unity£ §Iединства§!. После открытия всех традиций в дереве можно выбрать ['concept_ascension_perks', бонус за стремление]."

 concept_ascension_perk:0 "Бонус за стремление"
 concept_ascension_perks:0 "Бонусы за стремление"
 concept_ascension_perks_desc:0 "Бонусы за стремление дают государству мощные усиления, которые могут радикально изменить игру."

 concept_physics_research:0 "Физические исследования"
 concept_physics_research_desc:0 "Физические исследования — это одно из направлений исследований в игре. В них входят такие дисциплины, как §Iвычислительная техника§!, §Iуправление полями§! и §Iчастицы§!."
 concept_society_research:0 "Социологические исследования"
 concept_society_research_desc:0 "Социологические исследования — это одно из направлений исследований в игре. В них входят такие дисциплины, как §Iбиология§!, §Iискусство управления§! и §Iпсионика§!."
 concept_engineering_research:0 "Инженерные исследования"
 concept_engineering_research_desc:0 "Инженерные исследования — это одно из направлений исследований в игре. В них входят такие дисциплины, как §Iпромышленность§!, §Iреактивная тяга§! и §Iприручение пустоты§!."

 concept_preftl_civilizations:0 "Досветовые цивилизации"
 concept_preftl_civilizations_desc:0 "Досветовые цивилизации — это общества, которые ещё не открыли технологии сверхсветовых путешествий. Они могут находиться на разных этапах технологического развития: от каменного века до ранней космической эры. Как правило, они не подозревают о существовании инопланетной жизни."

 concept_presapient_species:0 "Предразумные расы"
 concept_presapient_species_desc:0 "Предразумные расы — это высокоразвитые существа, которые ещё не достигли полноценной разумности. С помощью подходящих технологий из направления ['concept_society_research', £society£ социологических исследований] им можно помочь обрести разумность или сберечь в ['concept_alien_zoo', £building£ инопланетном зоопарке]."

 concept_endgame_crisis:0 "Кризис финала игры"
 concept_endgame_crises:0 "Кризисы финала игры"
 concept_endgame_crisis_desc:0 "Когда игровая партия в Stellaris достигает завершающего этапа, начинается галактический кризис. Такие кризисы финала игры пощекочут нервы даже опытным игрокам.\n\nОбычно кризисы финала игры начинаются только по достижении §Iгода финала игры§!."

 concept_machine_uprising:0 "Восстание машин"
 concept_machine_uprising_desc:0 "Восстание машин — это цепочка событий в середине игры, в ходе которой наделённые искусственным интеллектом роботизированные слуги могут устроить восстание против создавшего их государства. Это может привести к появлению нового §Iмашинного разума§! в галактике.$requires_syn_dawn$"

 concept_great_khan:0 "Великий хан"
 concept_great_khan_desc:0 "Великий хан — это цепочка событий в середине игры, в ходе которой разрозненные кланы ['concept_marauder_empires', мародёрской империи] объединяются под началом могучего лидера. Это мародёрский каганат затем попытается завоевать другие государства и подчинить их себе.$requires_apoc$"

 concept_war_in_heaven:0 "Война небес"
 concept_war_in_heaven_desc:0 "Две ['concept_fallen_empires', угасшие империи], два давних соперника, могут ['concept_awaken', пробудиться] и начать войну за господство над галактикой.$requires_leviathans$"

 concept_hyperlane:0 "Гиперкоридор"
 concept_hyperlanes:0 "Гиперкоридоры"
 concept_hyperlanes_desc:0 "Гиперкоридоры — это естественные подпространственные каналы, которые образуются между гравитационными колодцами звёзд. Полёт по гиперкоридорам при помощи гипердвигателей — это основной способ межзвёздных путешествий."

 concept_gateway:0 "Врата"
 concept_gateways:0 "Врата"
 concept_gateways_desc:0 "Врата — это огромные сооружения, создающие подпространственные каналы, по которым можно почти мгновенно перемещаться к любым другим активным вратам сети."

 concept_wormhole_pairs:0 "Пары червоточин"
 concept_wormhole:0 "Червоточина"
 concept_wormholes:0 "Червоточины"
 concept_wormholes_desc:0 "Червоточины — это естественные разломы в пространстве-времени. Если их стабилизировать, по ним можно перемещаться в определённую точку."

 concept_l_gate:0 "L-врата"
 concept_l_gates:0 "L-врата"
 concept_l_gates_desc:0 "Загадочная сеть врат, связанных с отдельной подпространственной сетью. Есть основания полагать, они были намеренно выведены из строя."

 concept_unity:0 "Единство"
 concept_unity_desc:0 "Нематериальный ресурс, который отражает внутреннюю согласованность и волю общества.\n\nЕдинство тратится на многие внутригосударственные решения: наём лидеров, переселение поселений, принятие многих ['concept_edicts', указов] и открытие ['concept_traditions', традиций].\n\nКак правило, источниками единства служат довольные ['concept_factions', фракции], а также £pops£ §Iпоселения§!, работающие в таких сооружениях, как §Yадминистративные здания§!, §Yпамятники аборигенам§! или §Yхрамы§!."

 concept_edict:0 "Указ"
 concept_edicts:0 "Указы"
 concept_edicts_desc:1 "Указы — это решения общегосударственного масштаба, на принятие которых нужно потратить ресурсы или ежемесячно оплачивать их содержание. Обычно указы оплачиваются за счёт ['concept_edict_fund', фонда указов] или £unity£ §Iединства§!, но для некоторых указов нужны другие ресурсы."

 concept_edict_fund:0 "Фонд указов"
 concept_edict_fund_desc:1 "Фонд указов — это самостоятельных резерв £unity£ §Iединства§! для поддержания §Iуказов§!.\n\nЕсли содержание указов превышает размеры фонда, дополнительно будет использоваться обычное £unity£ §Iединство§!."

 concept_faction:0 "Фракция"
 concept_factions:0 "Фракции"
 concept_factions_desc:0 "Фракции — это группы £pops£ §Iпоселений§! с общими требованиями к политике государства.\n\n$POP_FACTIONS_APPROVAL_DESC$"

 concept_xeno_compatibility:0 "$ap_xeno_compatibility$"
 concept_xeno_compatibility_desc:0 "$allow_crossbreeding$\n\n§L$ap_xeno_compatibility_desc$§!"

 concept_guaranteed_colonies:0 "$FE_GUARANTEED_COLONIES$"
 concept_guaranteed_colonies_desc:0 "Определяет, сколько пригодных для жизни планет такого же класса, что и ваш родной мир, гарантированно появится вблизи стартовой системы. При отключении этого параметра есть вероятность, что вы не найдёте никаких пригодных для жизни миров рядом с родным миром."

 concept_policies:0 "Политики"
 concept_policy:0 "Политика"
 concept_policies_desc:0 "Помимо прочего, §Iполитика§! определяет позицию £empire£ §Iгосударства§! по отношению к другим государствам, наше отношение к £pops£ гражданам и то, какое поведение мы считаем допустимым."

 concept_grand_admiral:0 "$DIFFICULTY_GRAND_ADMIRAL$"
 concept_grand_admiral_desc:0 "$DIFFICULTY_GRAND_ADMIRAL_DESC$"

 concept_archaeology_site:0 "Место археологических раскопок"
 concept_archaeology_site_desc:0 "Места раскопок включают в себя остатки древних цивилизаций, обломки на полях сражений и прочие вызывающие интерес места. §YНаучные корабли§! под управлением учёных могут вести на них раскопки и открывать их тайны."

 concept_alien_zoo:0 "$building_xeno_zoo$"
 concept_alien_zoo_desc:0 "Должности £mod_job_entertainer_add£ артистов: §G+1§!\nДолжности £mod_job_xeno_zoo_keeper_add£ смотрителей за животными: §G+1§!\nДолжности £mod_job_livestock_zoo_animal_add£ охраняемой фауны: §G+3§!\n\n£job_xeno_zoo_keeper£ $job_xeno_zoo_keeper_plural$ превращают $r_consumer_goods$ в §Yсоциологические исследования§! и $r_amenities$.\nПроизводство $r_amenities$ зависит от численности £job_livestock_zoo_animal£ охраняемой фауны.\n$job_entertainer_effect_desc$\n$job_livestock_zoo_animal_effect_desc$\n\n§L$building_xeno_zoo_desc$§!"

 concept_species_class:0 "Класс расы"
 concept_species_class_desc:0 "Классы рас описывают общую категорию типов §Iрас§!, например пернатые, рептилоиды, грибовидные и так далее."
