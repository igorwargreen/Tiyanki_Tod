 ### Fruitful Partnership Origin
 ## By Giada Zavarise

 feeding_station: "Плодовый сад"
 feeding_station_plural: "Плодовые сады"

 origin_fruitful: "Плодотворное сотрудничество"
 origin_fruitful_desc: "Эта молодая цивилизация развила уникальную синергию с космической фауной. Её представители скармливают этим существам свои плоды, чтобы те затем разносили семена и помогали в колонизации планет."
 origin_tooltip_fruitful_effects: "– Космическая фауна: Разносит ['concept_seed_pod', семянки] по галактике\n– $AVAILABLE_STARBASE_BUILDINGS$ ['concept_sm_feeder'] \n– $AVAILABLE_BOMBARDMENT_STANCE$ ['concept_seed_bombing' ]\n– $HOME_SYSTEM$ ['concept_tiyanki'] в соседней системе"
 civic_tooltip_hive_xenophile_or_pacifist: "Есть принцип §YКсенофилия§!, §YПацифизм§! или §YГештальт-сознание§!"

 START_SCREEN_FRUITFUL_PLANTOID: "Если корнями вы крепко держитесь за землю, но душой стремитесь вдаль, позвольте другим утолить вашу жажду путешествий. Пустите животных вдохнуть аромат ваших цветов, насытиться вашими плодами, отдохнуть в тени ваших листьев. Пусть они унесут вашу пыльцу и семена в далёкие земли, чтобы ваши отпрыски пустили корни в чужой почве. И когда ветер донесёт до вас шум далёких листьев, вы поймёте, что ваши дети обрели новый дом.\n\nС незапамятных времён мы распространялись по всей планете [GetHomeWorldName] при помощи местной фауны. И когда пришло время оторваться от земли и протянуть ветви к небу, мы естественным образом обратились к фауне космического пространства. Они жуют наши плоды. Они обрывают наши листья. И они унесут наших детей на далёкие планеты, где они расцветут в лучах чужих звёзд.\n\nПусть наши семена разлетятся далеко. Пускай вся галактика будет нашим садом."
 START_SCREEN_FRUITFUL_FUNGOID: "Если мицелием вы крепко держитесь за землю, но душой стремитесь вдаль, позвольте другим утолить вашу жажду путешествий. Пустите животных вдохнуть ваши споры, насытиться вашими грибами, отдохнуть в тени ваших шляпок. Пусть они унесут ваши споры в далёкие земли, чтобы ваши отпрыски пустили корни в чужой почве. И когда сквозь почву вы ощутите прикосновение концов новой микоризной сети, вы поймёте, что ваши дети обрели новый дом.\n\nС незапамятных времён мы распространялись по всей планете [GetHomeWorldName] при помощи местной фауны. И когда пришло время оторваться от земли и протянуть шляпки к небу, мы естественным образом обратились к фауне космического пространства. Они жуют наши плодовые тела. Они обрывают наши пластинки. И они унесут наших детей на далёкие планеты, где они прорастут в лучах чужих звёзд.\n\nПусть наши споры разлетятся далеко. Пускай вся галактика будет нашим грибным садом."

 ## Techs
 sm_feeder: "Звёздный сад"
 sm_feeder_desc: "Вакуумный сад на нашей космической базе с растениями, генетически модифицированными для привлечения космической фауны."
 sm_feeder_tt: "Эффекты:\n$t$Привлекает космическую фауну пастись вблизи космической базы, собирая §Yсемянки§! для дальнейшего распространения"
 sm_ring_feeder: "Орбитальный сад"
 sm_ring_feeder_desc: "Вакуумный сад на нашем орбитальном кольце, здесь цветут генетически модифицированные растения, созданные для привлечения космической фауны."

 tech_critter_feeder: "Плодовые сады"
 tech_critter_feeder_desc: "Вакуумные сады, в которых растут биоинженерные плоды, генетически модифицированные для привлечения космической фауны."

 sseeder: "Садовая станция"

 has_origin_fruitful_special_project_key: "Государства с происхождением §Y$origin_fruitful$§! могут использовать §Yособый проект§!"

 seeded_planet_0_modifier: "Покоящиеся семянки"
 seeded_planet_0_modifier_desc: "На этой планете лежат в покое странные семена из совершенно другой экосистемы."
 seeded_planet_0_modifier_tooltip: "$has_origin_fruitful_special_project_key$, чтобы открыть семянки и колонизировать планету."
 seeded_planet_1_modifier: "Инвазивная ксенофлора"
 seeded_planet_1_modifier_desc: "Семена с другой планеты проросли на плодородной почве, заместив собой местную растительность."
 seeded_planet_1_modifier_tooltip: "$has_origin_fruitful_special_project_key$, чтобы призвать на эту планету армии во время войны."
 seeded_planet_2_modifier: "Распространение инвазивной ксенофлоры"
 seeded_planet_2_modifier_desc: "Семена с другой планеты проросли на плодородной почве, заместив собой местную растительность."
 seeded_planet_2_modifier_tooltip: "$seeded_planet_1_modifier_tooltip$"
 seeded_planet_3_modifier: "Подавляющая инвазивная ксенофлора"
 seeded_planet_3_modifier_desc: "Семена с другой планеты проросли на плодородной почве, заместив собой местную растительность."
 seeded_planet_3_modifier_tooltip: "$seeded_planet_1_modifier_tooltip$"

 MESSAGE_FRUITFUL_SEED_PLANTED_TITLE: "Посаженные семянки"
 MESSAGE_FRUITFUL_SEED_PLANTED_OWNER: "Космическая фауна занесла наши семянки на планету $PLANET|Y$ в системе $SYSTEM|Y$, где они проросли и создали новый лес."
 MESSAGE_FRUITFUL_SEED_PLANTED_NO_OWNER: "Космическая фауна занесла наши семянки на планету $PLANET|Y$ в системе $SYSTEM|Y$. Они будут пребывать в спячке, пока мы не решим раскрыть их."

 MESSAGE_FRUITFUL_SEED_LOST_TITLE: "Семянка пропала"
 MESSAGE_FRUITFUL_SEED_LOST: "Мы потеряли связь с семянками на планете $PLANET|Y$. Судя по всему, они были уничтожены."

 MESSAGE_FRUITFUL_SEED_CRITTER_TITLE: "Семена поглощены"
 MESSAGE_FRUITFUL_SEED_CRITTER: "Космическая фауна в системе $SYSTEM|Y$ съела плоды в нашем саду и теперь разносит семянки среди звёзд."

 OPEN_SEED_PODS_PROJECT: "Раскрыть семянки на планете [this.GetName]"
 OPEN_SEED_PODS_PROJECT_DESC: "Космическая фауна занесла наши спящие семянки на [this.GetPlanetMoon]у §H[this.GetName]§!. Направив на неё лучи сфокусированной энергии, мы можем стимулировать их рост и превратить необитаемое небесное тело в молодую колонию."

 WEEDS_ARMY_PROJECT: "Вырастить армии на [this.GetPlanetMoon]е [this.GetName]"
 WEEDS_ARMY_PROJECT_DESC: "Космическая фауна занесла наши семянки на [this.GetPlanetMoon]у §H[this.GetName]§!, где их [this.owner.GetName::взращивал|||fem:взращивала|||neut:взращивало|||pl:взращивали] §H[this.owner.GetName]§!. Направив на [this.GetPlanetMoon]у лучи сфокусированной энергии, мы можем стимулировать их рост и превратить лес в §Hармии ксенофлоры§!. Чем выше уровень §Hинвазивной ксенофлоры§!, тем больше армий появится."

 FRUITFUL_SEED_POD: "Семянка"

 fruitful_army: "Армия ксенофлоры"

 # Events
 origin.7100.name: "Распространение семян"
 origin.7100.desc: "Мы построили сад для космической фауны. Мы заполнили его цветами, фруктами и липкими семянками, готовыми прикрепиться к шкурам этих величественных созданий. Но оценят ли наше пиршество эти жители космоса? Наши тревоги развеялись, едва они вкусили первый плод.\n\nС незапамятных времён мы предлагали пищу и кров животным нашей планеты. Взамен они разносили наши семена. Теперь же мы воспроизвели этот древний договор в масштабах галактики: космическая фауна будет разносить наши §Yсемянки§! во время своих странствий. Если повезёт, наши семена упадут на §Hпригодную для колонизации планету§!, где у них будет всё необходимое, чтобы создать новый сад для нашего народа. Достаточно направить энергетический луч, чтобы активировать их, и можно заселять новые миры без необходимости посылать колониальные корабли."
 origin.7100.tooltip: "При входе в новую систему космическая фауна с долей вероятности оставит §Hсемянки§! на пригодной планете. Проявите терпение."

 origin.7304.name: "Координированное распространение"
 origin.7304.desc: "В нашем флоте есть органические существа, обожающие наши звёздные фрукты.\n\nВ прошлом мы позволяли другим решать, куда упадут наши семена. Теперь же прокладывать курс будем мы. Новое чувство, но мы можем привыкнуть к нему."

 origin.7321.name: "Терпение приносит плоды"
 origin.7321.desc: "Наши §Yсемянки§! на [from.GetPlanetMoon]е §H[from.GetName]§! раскрылись, и молодые [root.GetSpeciesNamePlural] начали пускать корни."

 origin.7326.name: "Загадочные семена"
 origin.7326.desc.base: "Почва на планете [this.GetName] усыпана семенами, которые явно не принадлежат местной экосистеме. При минимальном доступе к воде и свету семена быстро проросли, покрыв всю планету новым лесом, что помогло нашему процессу колонизации."
 origin.7326.desc.knowowner: "$origin.7326.desc.base$\n\nПо результатам генетического анализа мы пришли к выводу, что место происхождения этих быстрорастущих генно-модифицированных семян — §Y[seeds_owner.GetName]§!."
 origin.7326.desc.notknowowner: "$origin.7326.desc.base$. Наши учёные не смогли определить происхождение этих семян, но одно совершенно очевидно: это искусственный продукт генной инженерии, созданный специально для быстрого прорастания в чужеродных почвах."
 origin.7326.a.desc: "Открывает на этой планете решение §Y$decision_uproot_weed$§!."

 origin.7327.name: "$origin.7326.name$"
 origin.7327.desc.base: "Пролетая через систему [this.solar_system.GetName], стая космической фауны уронила неопознанный объект на поверхность планеты [this.GetName] Мы быстро добрались до ударного кратера и обнаружили в нём заросли неизвестных растений. Сам упавший объект напоминает колониальный корабль. Это семенная коробочка, содержащая внутри всё необходимое для начала новой колонии, от основных материалов до новопробудившихся колонистов."
 origin.7327.desc.knowowner: "$origin.7326.desc.base$\n\nПо результатам генетического анализа мы пришли к выводу, что место происхождения этих необычных семян — §Y[seeds_owner.GetName]§!."
 origin.7327.desc.notknowowner: "$origin.7326.desc.base$\n\nБлагодаря системам связи внутри семянок, мы смогли быстро наладить контакт с государством, в котором вызрели семена."
 origin.7327.desc.moreseeds: "Присутствующая на планете ксенофлора стала сильнее."

 origin.7328.name: "$origin.7321.name$"
 origin.7328.desc: "Наш колониальный корабль совершил посадку на [from.GetPlanetMoon]е §H[from.GetName]§!, но наш народ уже был там и крепко спал под землёй. Дополнительные [root.owner.GetSpeciesNamePlural] и ресурсы из §Yсемянок§! помогут нашим колонистам в развитии их нового дома.\n\nПусть их корни тянутся вглубь и вширь."

 origin.7400.name: "Развёрнут форпост!"
 origin.7400.desc: "Наши далёкие [owner.GetColonistPlural] на планете §Y[Root.GetName]§! развернули на орбите звезды §Yфорпост§! и установили контроль над системой §Y[Root.GetStarName]§!."

 origin.7500.name: "Безопасность для космической фауны"
 origin.7500.desc: "Наши отношения с космической фауной достаточно уникальны, но не мы одни уважаем её право на существование. Резолюция, недавно принятая Галактическим сообществом, поможет защитить жизни этих чудесных созданий."

 origin.7510.name: "Опасность для космической фауны"
 origin.7510.desc: "Космические существа всегда будут нашими друзьями, но не все члены Галактического сообщества разделяют нашу любовь к космическим обитателем. Недавно принятая резолюция угрожает выживанию наших друзей и нас самих."

 origin.7600.name: "Что посеешь, то и пожнёшь"
 origin.7600.desc: "Наши враги думают, что мы склонимся перед ними, как тростник на ветру. Они забыли, что у растений бывают шипы.\n\nНаши солдаты спят в земле. Если придёт нужда, мы можем превратить нашу §Hинвазивную ксенофлору§! в армии, чтобы защитить своё и задушить их. Достаточно направить энергетический луч на нужную планету, чтобы начать вторжение."

 origin.7710.name: "Что посеешь, то и пожнёшь"
 origin.7710.desc: "§HИнвазивная ксенофлора§! на [from.GetPlanetMoon]е §H[from.GetName]§! вдруг распустила конечности, превратившись в армию. На нас напали!"

 MESSAGE_FRUITFUL_WEED_ARMY_TITLE: "Армия проросла"
 MESSAGE_FRUITFUL_WEED_ARMY: "Семена на планете $PLANET|Y$ выросли в армию."

 opinion_nice_forests: "Полезные садоводы"
 opinion_cut_our_forests: "Уничтожили наш сад"

 opinion_voted_to_kill_tiyanki: "Проголосовали за причинение вреда космической фауне"
 opinion_voted_to_help_tiyanki: "Проголосовали за защиту космической фауны"

 fruitful_partnership_chain_title: "Распространение семян"
 fruitful_partnership_chain_desc: "Космическая фауна разнесёт наши §Yсемянки§! по далёким мирам. Достаточно немного звёздного света, чтобы наши семена проросли и стали новой колонией."

 fruitful_partnership_war_chain_title: "Семена войны"
 fruitful_partnership_war_chain_desc: "В час войны §Yсемянки§! могут прорасти в армии и защитить наши планеты или атаковать удалённые цели."

 decision_uproot_weed: "Искоренить сорные растения"
 decision_uproot_weed_desc: "Убрать модификатор «$seeded_planet_2_modifier$»."

 ## Seed Bombing
 bombardment_seed_bombing: "Бомбардировка семенами"
 bombardment_seed_bombing_desc: "$bombardment_seed_bombing$ рассеивает над поверхностью планеты капсулы с гипервсхожими семенами, что приводит к бурному разрастанию.\n– §EНет§! урона §Yармиям§!\n– §HСерьёзный§! урон §Yпланетам§!\n– §EНет§! урона §Yпоселениям§!\n– Бомбардируются незащищённые планеты\n– На планетах появляются препятствия"

 d_seed_bombing_plantoid_blocker: "£blocker£ Бурные лесные заросли"
 d_seed_bombing_plantoid_blocker_desc: "Этот регион планеты покрыт плотным, постоянно растущим инопланетным лесом."

 d_seed_bombing_fungoid_blocker: "£blocker£ Бурный грибные заросли"
 d_seed_bombing_fungoid_blocker_desc: "Этот регион планеты покрыт плотным, постоянно растущим лесом инопланетных грибов."

 d_seed_bombing_blocker_custom_tooltip: "$d_decrepit_dwellings_custom_tooltip$\n"

 origin.7201.name: "Бурный рост"
 origin.7201.desc: "Наша колония на [this.GetPlanetMoon]е §H[this.GetName]§! подвергается бомбардировке капсулами с гипервсхожими семенами. Повсюду разрастаются новые леса, побеги ломают полы, рушат здания и покрывают поверхность [this.GetPlanetHabitatDE1] быстрорастущей ксенофлорой."
 MESSAGE_FRUITFUL_SEED_BOMBING_TITLE: "Бомбардировка семенами"
 MESSAGE_FRUITFUL_SEED_BOMBING: "Бомбардировка семенами создала новый непригодный квадрат на планете $PLANET|Y$."

 ## Critters interactions

 # Amoebas
 story.101.desc.fruitful: "Если их приручить, из них получатся идеальные переносчики для наших семянок."
 story.107.fruitful.desc: "Хотя в основном они плотоядны, выведенные нашими учёными мясистые грушевидные плоды пришлись им по вкусу."
 story.107.a.fruitful.tooltip: "Наши §Hзвёздные сады§! теперь могут привлекать флотилии §Hкосмических амёб§!."

 # Crystals
 story.201.desc.fruitful: "Мы не знаем точно, способны ли эти существа есть, но если это так, то они могут оказаться полезными переносчиками для наших семян. Если мы сможем их приручить, это позволит нам провести дальнейшие исследования."
 story.207.fruitful.desc: "Разработать плоды, которые бы пришлись этим существам по вкусу, было непросто. Мы не знаем точно, едят они выведенные нами стеклянные яблоки или просто носят с собой, очарованные их гладкой поверхностью. Но для наших нужд хватит и этого."
 story.207.a.fruitful.tooltip: "Наши §Hзвёздные сады§! теперь могут привлекать флотилии §Hкристаллических организмов§!."

 # Study the Tyanki and get their tech
 origin.7000.name: "$story.501.name$"
 origin.7000.desc: "§YТиянки§! — это первая обнаруженная нами космическая форма жизни, и мы уже успели много узнать об этих кротких существах.\n\nБудучи способными проникать в какую-то часть подпространства с более низкой мерностью, они сравнительно легко перемещаются из системы в систему. Тиянки питаются газами в верхних слоях атмосферы многих газовых гигантов, но со временем пристрастились и к нашим плодам. Тиянки почти никогда не атакуют, даже если их спровоцировать.\n\nЭто идеальные переносчики для наших семян: спокойные, безобидные, почти что скучные. Но не скрывают ли они какой-нибудь тайны?"
 origin.7000.a: "Продолжить их исследования."
 origin.7000.b: "У нас другие приоритеты."

 TIYANKIS_PROJECT: "Наблюдения за тиянки"
 TIYANKIS_PROJECT_DESC: "Выделив из сотрудников станции группу по изучению тиянки, мы можем получить больше знаний об образе жизни этих спокойных, загадочных обитателей космоса."

 origin.7005.name: "$story.501.name$"
 origin.7005.desc: "Изучение пищевых привычек наших космических друзей привело наших учёных к научному открытию. $tech_space_whale_weapon_1_desc$ Эта технология вне сомнения принесёт нам пользу."

 ### Civics

 civic_idyllic_bloom:0 "Идиллический сад"
 civic_idyllic_bloom_desc:0 "Это общество старательно заботится об окружающей среде, стремясь создать настоящий рай для каждого жителя."
