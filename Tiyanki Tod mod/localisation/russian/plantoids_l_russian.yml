 plant.100.name:0 "Совершенная идиллия"
 plant.100.desc:1 "Благодаря передовым технологиям, значительным расходам и упорному труду наших лучших биоинженеров проект «Идеал» в мире §Y[Root.GetName]§! принёс свои плоды!\n\nС этого дня мир §Y[Root.GetName]§! по праву будет считаться жемчужиной космоса, вызывая зависть и восхищение других государств."
 plant.100.a:0 "Это нужно отпраздновать!"
 plant.100.b:0 "Отличная работа. А теперь пора заняться другими проектами."

 plant.105.desc:0 "Благодаря передовым технологиям, значительным расходам и упорному труду наших лучших биоинженеров проект «Идеал» в мире §Y[From.Planet.GetName]§! принёс свои плоды!\n\nС этого дня мир §Y[From.Planet.GetName]§! по праву будет считаться жемчужиной космоса, вызывая зависть и восхищение других государств. Наверняка наши вассалы оценят усилия."

 plant.110.desc:0 "Наш сюзерен завершил свой странный проект в мире §Y[from.from.planet.GetName]§!, превратив его в идеальный. Благодаря его стараниям мы можем в полной мере воспользоваться райским климатом и обширными просторами этого мира."
 plant.110.desc.hydrocentric:0 "Наш сюзерен завершил свой странный проект в мире §Y[from.from.planet.GetName]§!. Планета уничтожена! На смену океанам пришли равнины и холмы. Влажная атмосфера стала сухой и безжизненной. Что ещё хуже, наши жалобы были сходу отвергнуты! Сюзерен заявляет, что мир стал «привлекательнее»."

 plant.110.a:0 "Как они посмели?!"
 plant.110.b:0 "Какая забота!"
 plant.110.c:0 "Любопытное решение."

 celebrate_idyllic_bloom:0 "Праздник идиллии"
 celebrate_idyllic_bloom_desc:0 "После успешной трансформации этого мира в настоящий рай по всей планете начались празднования."
 terraformed_our_ocean_world:0 "Терраформирование океанического мира"
 terraformed_our_ocean_world_desc:0 "Наш сюзерен превратил прекрасный океанический мир в свой мерзкий идеал. Ужасно."

 thankful_for_gaia:0 "Благодарность за идеал"
 thankful_for_gaia_desc:0 "Наш сюзерен недавно терраформировал одну из наших планет в идеальный мир. Как заботливо!"

 ### Traits by Byron Aytoun

 trait_plantoid_phototrophic:0 "Фототрофы"
 trait_plantoid_phototrophic_desc:0 "§LЭтот вид одновременно питается как пищей, так и солнечным светом.§!\n"
 TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT:0 "Заменяет §Y50%§! базового расхода £food£ §Yпищи§! на содержание поселений на равное количество £energy£ §Yэнергии§!."

 trait_plantoid_radiotrophic:0 "Радиотрофы"
 trait_plantoid_radiotrophic_desc:0 "§LЭтот вид одновременно питается как пищей, так и слабым радиационным излучением. Он с лёгкостью осваивается на самых негостеприимных планетах.§!"
 TRAIT_PLANTOID_RADIOTROPHIC_EFFECT:1 "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\nЭти затраты £energy£ §Yэнергии§! не распространяются на поселения, проживающие на §Yопустошённых мирах§!.\nСкорость прироста поселений на §Yопустошённых мирах§!: §G+10%§!\nПриспособленность к опустошённым мирам: §G+10%§!"
 trait_harvested_radiotrophic:0 "$trait_plantoid_radiotrophic$"
 trait_harvested_radiotrophic_desc:0 "$trait_plantoid_radiotrophic_desc$"
 trait_lithoid_radiotrophic:0 "$trait_plantoid_radiotrophic$"
 trait_lithoid_radiotrophic_desc:0 "$trait_plantoid_radiotrophic_desc$"
 TRAIT_LITHOID_RADIOTROPHIC_EFFECT:1 "Заменяет §Y50%§! базового расхода £minerals£ §Yминералов§! на содержание поселений на равное количество £energy£ §Yэнергии§!.\nЭти затраты £energy£ §Yэнергии§! не распространяются на поселения, проживающие на §Yопустошённых мирах§!.\nСкорость прироста поселений на §Yопустошённых мирах§!: §G+10%§!\nПриспособленность к опустошённым мирам: §G+10%§!"

 trait_plantoid_budding:0 "Почкование"
 trait_plantoid_budding_desc:0 "§LЭтот вид способен размножаться почкованием, помимо традиционного размножения посредством семян или спор.§!"
 trait_lithoid_budding:0 "Кристаллизация"
 trait_lithoid_budding_desc:0 "§LБлагодаря растущим кристаллам этот вид способен воспроизводить собственные кристаллические решётки в дополнение к традиционном способам размножения.§!"
 TRAIT_PLANTOID_BUDDING_EFFECT:1 "Каждое поселение в статусе раба или выше увеличивает £mod_pop_growth_speed£ §Yежемесячную сборку органических поселений§! на 0,02.\n\nСкладывается с другими источниками ежемесячной сборки органических поселений такими как £building£ §H$building_clone_vats$§! или £job_spawning_drone£ §H$job_spawning_drone_plural$§!."
 TRAIT_LITHOID_BUDDING_EFFECT:0 "$TRAIT_PLANTOID_BUDDING_EFFECT$\n\n§HПризнак $trait_lithoid$§! меняет эффект этого признака."

 trait_advanced_phototrophic:0 "$trait_plantoid_phototrophic$"
 trait_advanced_phototrophic_desc:0 "§LБлагодаря продвинутым генным технологиям представители этой расы могут частично питаться солнечным светом.§!"
 TRAIT_ADVANCED_PHOTOTROPHIC_EFFECT:0 "Заменяет §Y50%§! базового расхода £food£ §Yпищи§! или £minerals£ §Yминералов§! на содержание поселений на равное количество £energy£ §Yэнергии§!."

 trait_advanced_radiotrophic:0 "$trait_plantoid_radiotrophic$"
 trait_advanced_radiotrophic_desc:0 "§LБлагодаря продвинутым генным технологиям представители этой расы могут частично питаться слабым радиационным излучением и с лёгкостью осваиваются на самых негостеприимных планетах.§!"
 TRAIT_ADVANCED_RADIOTROPHIC_EFFECT:0 "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\nЭти затраты £energy£ §Yэнергии§! не распространяются на поселения, проживающие на §Yопустошённых мирах§!."

 trait_advanced_budding: "$trait_plantoid_budding$"
 trait_advanced_budding_desc: "§LИзменения в цепочках ДНК позволяют этой расе размножаться почкованием в дополнение к более традиционным способам.§!"

 trait_plantoid_bloomed: "Цветение"
 trait_plantoid_bloomed_desc: "Эта раса была подвергнута трансформации при помощи комплекса «Идеал». Теперь её представители покрываются симбиотическими цветущими лишайниками, когда живут на идеальных мирах."
 plantoid_bloomed_trait_tooltip: "Эффекты на идеальных мирах:\n$t$$mod_planet_jobs_produces_mult$: §G+10%§!\n$t$$MOD_POP_GROWTH_SPEED$: §G+10%§!\n$t$$MOD_POP_AMENITIES_USAGE_MULT$: §G-10%§!\n$t$$MOD_POP_HOUSING_USAGE_MULT$: §G-10%§!\n\nЭти эффекты увеличиваются, если на планете есть £building£ $building_gaiaseeders_4$."
