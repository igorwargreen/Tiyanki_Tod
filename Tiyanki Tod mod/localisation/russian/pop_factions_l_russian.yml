 ### New Events
 factions.1.title:0 "Основана фракция"
 factions.1.desc:1 "В последнее время новая фракция набирает обороты на внутренней политической арене [Root.Owner.GetName&gen]. Они называют себя [Root.GetName], и намерены твёрдо отстаивать свои интересы в тех областях, где они желают перемен.\n\nБезусловно, [Root.Owner.GetName] ещё не раз станет свидетелем появления новых фракций. Население государства растёт, и политические взгляды наших граждан становятся всё более разнообразными. Фракции, недовольные существующим положением дел, могут оказаться источником неприятностей, но те, кто одобряет действия правительства, несомненно, станут весьма полезными..."
 factions.1.desc.start:0 "В последнее время новая фракция набирает обороты на внутренней политической арене [Root.Owner.GetName&gen]. Они называют себя §H[Root.GetName]§!. "
 factions.1.desc.firstfinisher:0 "Недовольная фракция становится источником проблем, но те, кто одобряет действия правительства, могут пригодиться..."
 factions.1.desc.imperialist:0 "Их члены упорно добиваются от нас подтверждения нашего военного превосходства над остальными частями галактики.\n\n"
 factions.1.desc.isolationist:0 "Их члены выступают за закрытие границ и невмешательство в галактические дела.\n\n"
 factions.1.desc.progressive:0 "Их члены стремятся к равенству и правосудию для всех жителей нашего государства.\n\n"
 factions.1.desc.prosperity:1 "Их члены выступают за направленность нации на финансовый рост и стабильность мирными средствами."
 factions.1.desc.supremacist:0 "Их члены стремятся утвердить [Root.Owner.GetSpeciesAdj&neut] превосходство, урезав при необходимости права чужаков.\n\n"
 factions.1.desc.technologist:0 "Их члены упорно добиваются развития различных наук.\n\n"
 factions.1.desc.totalitarian:0 "Их члены упорно добиваются крайней централизации политической и военной власти.\n\n"
 factions.1.desc.traditionalist:0 "Их члены поддерживают спиритуалистические и консервативные ценности.\n\n"
 factions.1.desc.xenoist:0 "Их члены упорно добиваются установления дружеских отношений с инопланетными расами.\n\n"

 factions.2000.title:0 "Смена принципов в [TargetFaction.Owner.GetName&prep]"
