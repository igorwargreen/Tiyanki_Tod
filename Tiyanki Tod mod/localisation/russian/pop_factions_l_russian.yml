 factions.3000.name:0 "Политическая целина"
 factions.3000.desc:0 "Традиционные фракции и молодые движения проявляют неожиданный интерес к нашей новой колонии на [root.GetPlanetHabitatDE5] §Y[root.GetName]§!. С того момента, как мы объявили, что эта скромная [root.GetPlanetHabitat] станет местом для нового поселения, не высказались о нём лишь самые ленивые наши политики.\n\nНаши аналитики не ожидают, что на [root.GetPlanetHabitatDE5] [root.GetName] может зародиться какое-нибудь радикальное движение, но они всё равно советуют проявить осторожность. Очевидно, что этот молодой мир скоро станет ареной ожесточённых баталий самых разных политических образований."
 factions.3000.a.demo:1 "Такие оживлённые дебаты нужно только приветствовать!"
 factions.3000.a.auth:0 "Следите внимательно за этими активистами."
 factions.3000.b:0 "Риск слишком велик. Усилить охрану."
 factions.3000.b.auth:0 "Этого допускать нельзя."
 planet_political_frontier:0 "Политическая целина"
 planet_political_frontier_desc:0 "В этой колонии идёт активная агитация фракций всего политического спектра."
 planet_political_safezone:0 "Политические препоны"
 planet_political_safezone_desc:0 "Политическим фракциям рекомендуется не вести агитацию в этой колонии."
 planet_political_crackdown:0 "Политические запреты"
 planet_political_crackdown_desc:0 "Политическим фракциям запрещено вести агитацию в этой колонии."

 factions.3005.name:0 "Доклад о политике на [root.GetPlanetMoon]е [root.GetName]"
 factions.3005.desc.1:0 "Наши информаторы в колонии [root.GetName] шлют нам регулярные доклады о развитии политической ситуации в колонии. Вкратце: тенденция в целом благоприятная.\n\nМестные правоохранители и политические агенты смогли малыми силами свести открытое инакомыслие к минимуму. В частности, непокорные фракции практически не смогли найти сторонников среди колонистов. В результате политическая ситуация в колонии остаётся под нашим контролем."
 factions.3005.a:0 "Эти патриоты заслуживают похвалы."
 factions.3005.desc.2:0 "Приходящие из колонии [root.GetName] данные по политической ситуации дают почву для беспокойства. Политические кампании маргинального толка нашли отклик среди местного населения. Граждане повелись на сладкие обещания равенства и социальной мобильности и начали попирать базовые принципы нашего общества.\n\nНо несмотря ни на что, это всё равно можно считать хорошей новостью. Мы собрали много данных наблюдений, которые помогут нам лучше понять устройство [owner.GetAdj&masc,gen] колониального политического дискурса. Кроме того, выманив на поверхность эти маргинальные элементы, мы обнажили эти опасные течения задолго до того, как они смогли укорениться в столице."
 factions.3005.b:0 "Но... что если в этих идеях что-то есть?"
 planet_political_admittance:0 "Лояльная политика"
 planet_political_admittance_desc:0 "В этой колонии разрешены более радикальные формы политического дискурса, которые здесь проще изучать."
 factions.3005.desc.3:0 "Информация о политических движениях в колонии [root.GetName] позволила построить интересные прогнозы. Мы наблюдаем тенденцию к большей готовности принимать новые идеи, выходящие за рамки того, что представляется нам разумной политической мыслью. Но при этом какой-либо значительной радикализации не ожидается.\n\nМожно опасаться, что такое отклонение от нашей генеральной линии ослабит нашу власть, но это всё равно можно считать хорошей новостью. Мы собрали много данных наблюдений, которые помогут нам лучше понять, как устроен колониальный политический дискурс. Кроме того, мы доказали, что даже если дать голос маргинальным политическим движениям, [owner.GetAdj&masc] народ отвергает их наиболее радикальные элементы и в целом поддерживает принципы нашего государства."
 factions.3005.c:0 "Тогда эту практику следует поощрять."

 factions.3010.desc.1:0 "[root.GetName] представляет большой интерес для наших политологов. Впрочем, несмотря на всю бурную агитацию и громкий шум в СМИ, будущее политического ландшафта этой колонии кажется им достаточно типичным.\n\nНаши исследователи отмечают, что отсутствие новостей здесь тоже считается хорошими новостями. Несмотря на заявления отдельных маргинальных элементов нашего общества, [root.GetName] ещё не скоро станет рассадником автократии. Пока что здесь ещё правит демократия."
 factions.3010.a:0 "Возможно, нужно их немного встряхнуть."
 factions.3010.desc.2:0 "Похоже, колония [root.GetName] стала своего рода плацдармом для некоторых авторитарно настроенных политических образований. Их агитаторы были замечены в числе тех, кто избрал своей целью эту молодую колонию. Несмотря на то, что некоторые первоначальные успехи — ещё не повод бить тревогу, наши политологи относятся к происходящему с осторожностью. Возможно, [root.owner.GetAdj&masc] взгляд на демократию не так уж незыблем."
 factions.3010.b:0 "Достойное испытание наших методов правления!"
 factions.3010.c:0 "Нужно встать на защиту идеалов демократии."
 factions.3010.desc.3:0 "[root.GetName] уже долгое время находится под наблюдением наших политологов. Они сообщают, что в местном обществе укоренились самые разные политические взгляды.\n\nПока что не наблюдается признаков, что [root.GetName] скатится в анархию или какую-либо другую, столь же радикальную идеологию. Однако [root.owner.GetAdj&masc] демократический метод правления в таких условиях сталкивается с серьёзными трудностями, грозящими перерасти в настоящие риски, если какая-нибудь радикальная фракция наберёт силу."
 factions.3010.frontier.tt:0 "Модификатор §Y$planet_political_frontier$§! будет действовать примерно §Y9§! лет. $MOD_POP_ETHICS_SHIFT_SPEED$ увеличивается на §G50%§!."
 factions.3010.d:0 "Эти риски слишком велики."

 ### Loyalists
 faction.4.title:0 "Требования лоялистов"
 faction.4.desc:0 "[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] из [Root.Owner.GetName&gen] пользуется поддержкой лоялистов, которые не выдвигают никаких требований."

 ### Slaves
 faction.6.title:0 "Голодовка!"
 faction.6.desc:0 "Рабы [Root.Owner.GetPlanetMoon]ы [Root.Owner.GetName] решили уничтожить наши производственные мощности — свои тела — в ходе добровольной голодовки. Члены фракции [Root.GetName], по сути, §Yуничтожают§! себя на [Root.Owner.GetPlanetMoon]е [Root.Owner.GetName].\n\nЕсли мы не предпримем мер, то потеряем львиную долю порабощённого населения. Мы можем подождать, пока несчастные умрут или найти другой способ усмирить непокорную фракцию."

 faction.7.title:0 "Восстание рабов!"
 faction.7.desc:0 "Рабы с [slave_planet.GetPlanetMoon]ы [slave_planet.GetName] восстали против хозяев и создали нелегальную мятежную коалицию, чтобы освободиться от своих законных владельцев — [Root.Owner.GetName]!"

 faction.8.title:0 "Принудительное питание"
 faction.8.desc:0 "Раб не имеет права повреждать или угнетать своё тело.\n\nИх бессмысленный самогеноцид завершился, и все, кто принял в нём участие, получили соответствующие дозы питательных веществ."

 faction.10.title:0 "Волнения рабов!"
 faction.10.desc:0 "Повсеместные волнения среди рабов на [unrest_planet.GetPlanetMoon]е [unrest_planet.GetName] отрицательно влияют на их объёмы производства."
 faction.10.desc.colle:0 "Среди порабощённых поселений [Root.Owner.GetName&gen] распространяется недовольство, причём центром является [unrest_planet.GetPlanetMoon]а [unrest_planet.GetName]."
 faction.10.a.tooltip:0 "§HПорабощённые поселения§! на планете §H[unrest_planet.GetName]§! получают модификатор §RВолнения рабов§! на §Y4 года§!."

 faction.15.title:0 "Насилие среди рабов!"
 faction.15.desc:0 "Бродячие толпы, состоящие из нерадивых рабов, вступили в жестокое противостояние с другими представителями населения на [roving_gangs_planet.GetPlanetMoon]е [roving_gangs_planet.GetName], что привело к уничтожению одного поселения.\n\nПока ещё неясно, как на случившееся отреагируют товарищи погибших."
 faction.15.a.tooltip:0 "[roving_gangs_planet]:\n§Y1 поселение§! §Rпогибает§!."

 faction.50.title:0 "Межгалактическая железная дорога!"
 faction.50.desc:0 "Похоже, некоторые из более радикальных элементов среди наших рабов объединились, чтобы вывезти рабов с [Root.Owner.GetAdj&fem,gen] территории.\n\nМы не знаем, как было совершено преступление такого масштаба, но мы совершенно уверены, что рабы теперь свободны и находятся где-то за пределами [Root.Owner.GetAdj&pl,gen] владений."
 faction.50.desc.colle:0 "Одна запутавшаяся фракция сочла нужным оскорбить [Root.Owner.GetName&acc], отстранив нескольких рабов от исполнения их обязанностей и вывезя их за пределы [Root.Owner.GetAdj&pl,gen] территорий.\n\nСо временем мы исцелимся и надеемся, что заблудшие в конце концов вернутся назад в [Root.Owner.GetName&acc] и поймут своё истинное предназначение."
 faction.50.a:0 "Досадно."
 faction.50.1.tooltip:0 "[Root.Owner.GetName]:\nПорабощённые поселения: §R-1§!"
 faction.50.3.tooltip:0 "[Root.Owner.GetName]:\nПорабощённые поселения: §R-3§!"
 faction.50.4.tooltip:0 "[Root.Owner.GetName]:\nПорабощённые поселения: §R-4§!"
 faction.50.5.tooltip:0 "[Root.Owner.GetName]:\nПорабощённые поселения: §R-5§!"

 faction.55.title:0 "Бунт недовольных рабов!"
 faction.55.desc.colle:0 "Некоторые элементы во фракции [Root.GetName] загорелись желанием причинить вред [Root.Owner.GetName&dat], уничтожив производственный объект на [riots_planet.GetPlanetMoon]е [riots_planet.GetName]. Мы можем только предположить, вредить самим себе таким образом их побуждают те же самые дефекты, что мешают им занять достойное место в [Root.Owner.GetAdj&fem,gen] иерархии."
 faction.55.desc:0 "Бунтующие рабы разрушили сооружение на [riots_planet.GetPlanetMoon]е [riots_planet.GetName], и его нужно отремонтировать, чтобы можно было возобновить производство."

 faction.60.title:0 "Восстание недовольных рабов!"
 faction.60.desc:0 "Более радикальные элементы среди наших рабов восстали — как и следовало ожидать, по мнению некоторых, — с оружием в руках против нашего законного правления.\n\nСогласно поступившим сообщениям, волнения начались на [revolt_planet.GetPlanetMoon]е [revolt_planet.GetName] и, возможно, уже распространились за её пределы."
 faction.60.desc.colle:0 "Недовольство среди тех, кого назначили выполнять чёрную работу ради славы и благополучия [Root.Owner.GetName&gen], достигло критической точки кипения.\n\nИх неспособность увидеть более широкую картину и своё место в ней привела к открытому восстанию на [revolt_planet.GetPlanetMoon]е [revolt_planet.GetName], — и за ней могут вскоре последовать и другие миры, если этого уже не произошло."
 faction.60.a:0 "Это катастрофа."
 faction.60.b:0 "Невежды и глупцы..."
 faction.60.a.tooltip:0 "Фракция §Hнедовольных рабов§! §Yвосстала§!!"

 faction.80.title:0 "Радикализация рабов!"
 faction.80.desc:0 "Члены местного отделения фракции [Root.GetName], похоже, успешно провели радикализацию нескольких [Root.Owner.GetAdj&pl,gen] рабов, пополнив тем самым ряды недовольных."

 ### Separatists
 # From = pop faction
 # Parameters = planet

 pft_planet_separatists:0 "Фракция сепаратистов планеты"
 pft_planet_separatists_desc:0 "Сепаратисты планеты могут появляться на колонизированных планетах и стремятся освободить свою планету от имперской власти. При достаточном уровне народной поддержки они могут даже взяться за оружие.\n\n§HСепаратисты планеты появляются только на напрямую управляемых планетах.§!"

 # Separatists rebel
 faction.100.title:0 "Сепаратисты подняли бунт!"
 faction.100.desc:3 "Волнения на [planet.GetPlanetMoon]е [planet.GetName] достигли критической отметки. Местная фракция сепаратистов поднялась в вооружённой попытке захватить планету."

 # Separatists riot
 faction.101.title:1 "Восстание сепаратистов!"
 faction.101.desc:1 "Народный гнев на планете §Y[planet.GetName]§! достиг точки кипения и члены фракции §Y[Root.GetName]§! вышли на улицы, поджигая здания и мародёрствуя.\n\nПо нашим данным, главное предприятие колонии уничтожено."

 # Separatist leader assassinated
 faction.102.title:1 "Лидер фракции убит!"
 faction.102.desc:1 "Фракция [Root.GetName] охвачена паникой после того, как внезапно погиб её лидер [Root.Leader.GetName].\n\n[Root.Owner.GetSpeciesAdj&masc,inst] гражданам представят это событие как итог борьбы за власть внутри фракции [Root.GetName]. Несмотря на появление нового лидера, народная поддержка фракции уменьшилась."

 # Separatist sector created
 faction.103.title:0 "Сектор создан!"
 faction.103.desc:0 "Фракция [Root.GetName] получила в своё распоряжение полунезависимый сектор с правительством на [parameter:planet.GetPlanetMoon]е [parameter:planet.GetName]."

 faction.104.title:0 "Государство освобождено!"
 faction.104.desc:0 "Чтобы ублажить и, по сути, устранить сепаратистов, колония на [parameter:planet.GetPlanetMoon]е [parameter:planet.GetName] получила независимость от [Root.Owner.GetName&gen].\n\nФракция [Root.GetName] теперь является отдельным государством."

 ### Crusaders

 # Crusaders want to a crusade to against the heathens, conquer their capital
 faction.200.title:0 "Фракция [Root.GetName] заклеймила еретиков [parameter:heathens.GetName]!"
 faction.200.desc:1 "они указывают иностранную столицу как важный объект и хотят её захватить."

 holy_war_title:0 "Священная война"
 holy_war_desc:0 "Возглавить крестовый поход против: [parameter:heathens.GetName]."
 holy_war_1_poi:0 "Главная система"
 holy_war_1_poi_desc:0 "Планета еретиков."
 profane_planets_seized:0 "Еретические планеты очищены"

 # Capital conquered
 faction.201.title:0 "Столица еретиков захвачена!"
 faction.201.desc:0 "Их храмы осквернены, а их боги отвернулись от них."

 faction.202.title:0 "Оскорбление [parameter:heathens.GetName&gen]"
 faction.202.desc:1 "Из-за досадного промаха в системе безопасности фракция [Root.GetName] ненадолго получила доступ к нашим каналам дипломатической связи. Они использовали эту возможность, чтобы оскорбить [parameter:heathens.GetName&acc], обвинив [parameter::heathens.GetName:его|||fem:её|||pl:их] в ереси и аморальных деяниях.\n\nГлубоко религиозные [parameter:heathens.GetSpeciesNamePlural] крайне недовольны этим инцидентом."
 faction.202.a:0 "Какой позор."
 faction.202.a.tooltip:0 "§Y[parameter:enemy.GetName]§! модификатор мнения §YОскорбление фракции§! по отношению к §Yнашему государству§!."
 faction.203.title:0 "Попытка оскорбления"
 faction.203.desc:1 "В результате очередного крайне неприятного промаха в системе безопасности фракция [Root.GetName] ненадолго получила доступ к нашим каналам дипломатической связи. Они использовали эту возможность, чтобы вновь унизить религиозные взгляды [parameter:heathens.GetName&gen].\n\nК счастью, государство [parameter:heathens.GetSpeciesNamePlural] не приняло всерьёз этот повторный инцидент и, похоже, проигнорировало его."
 faction.203.a:0 "Пронесло..."

 faction.204.title:0 "Религиозный бунт!"
 faction.204.desc:0 "Мы получили сообщения о том, что радикально настроенные элементы фракции [Root.GetName] готовят вооружённое восстание на [planet.GetPlanetMoon]е [planet.GetName].\n\nПодготовка только началась, так что у нас ещё есть возможность задушить бунт в зародыше."
 faction.204.a:0 "Ну что ж..."
 faction.204.a.tooltip:0 "[planet.GetName]:\nВосстание!"

 ### Nationalists
 faction.301.title:2 "Диверсия националистов!"
 faction.301.desc:2 "Радикалы-[Root.GetName] разрушили сооружение на [planet.GetPlanetMoon]е [planet.GetName]."
 faction.301.desc.phobe:0 "Чужаки-громилы из фракции [Root.GetName] разрушили сооружение на [planet.GetPlanetMoon]е [planet.GetName] с расчётом навредить [Root.Owner.GetAdj&pl,dat] интересам и с очевидной целью уничтожить наш образ жизни."
 faction.301.desc.phile:0 "Во всём остальном прекрасные члены фракции [Root.GetName] сочли нужным выразить своё недовольство нашим правлением, выведя из строя комплекс — или, по мнению некоторых, проведя диверсию — на [planet.GetPlanetMoon]е [planet.GetName]."

 faction.302.title:1 "Восстание националистов!"
 faction.302.desc:3 "Вдохновлённый повсеместной поддержкой народ [Root.GetName] взялся за оружие и пытается силой вернуть свои территории."
 faction.302.desc.phobe:0 "Чужаки-бунтари из фракции [Root.GetName] хотят свергнуть [Root.Owner.GetAdj&neut] правление в ходе открытого восстания!"
 faction.302.desc.phile:0 "Вследствие того, что мы постоянно игнорировали их требования, фракция [Root.GetName] перешла к открытому восстанию."

 ### Peace Movement

 faction.400.title:0 "Диверсия на флоте!"
 faction.400.desc:0 "В какой-то момент радикально настроенные члены фракции [From.GetName] успешно проникли на как минимум один [Root.Owner.GetSpeciesAdj&masc] военный корабль и установили взрывчатку. Они детонировали взрывчатку, полностью уничтожив [Root.GetName].\n\n[From.Leader.GetName], лидер фракции [From.GetName], считает это действие наглядным примером недопустимости любого насилия, в частности, войны, в которую втянуты [Root.Owner.GetName] и [From.parameter:enemy.GetName]."
 faction.400.a:0 "Какое двуличие."
 faction.400.a.tooltip:0 "§R[Root.GetName] уничтожен.§!"

 faction.401.title:0 "Прекращение огня"
 faction.401.desc:0 "Все дипломатические связи, обязывающие продолжать войну с [From.parameter:enemy.GetName&inst], разорваны, и мы предложили мир на условиях статус-кво."
 faction.401.a:0 "Мы надеемся, они этим довольны."

 faction.402.title:0 "Прекращение огня"
 faction.402.desc:0 "Мы предложили мир на условиях статус-кво [From.parameter:enemy.GetName&gen] в надежде положить конец войне."
 faction.402.a:0 "Зачем нам эта война?"

 ### Liberation Faction

 faction.501.title:0 "Оскобрление [parameter:enemy.GetName&gen]"
 faction.501.desc:1 "Из-за досадного промаха в системе безопасности фракция [Root.GetName] ненадолго получила доступ к нашим каналам дипломатической связи. Они использовали эту возможность, чтобы глубоко оскорбить [parameter:enemy.GetName&acc] и потребовать немедленного возвращения [parameter:planet.GetPlanetMoon]ы [parameter:planet.GetName].\n\n[parameter:enemy.GetSpeciesNamePlural] крайне недовольны произошедшим."
 faction.501.a:0 "Какой позор."
 faction.501.a.tooltip:0 "§Y[parameter:enemy.GetName]§! добавляет модификатор отношения §YОскорбление фракции§! к §Yнашему государству§!."
 faction.502.title:0 "Попытка оскорбления"
 faction.502.desc:1 "В результате очередного крайне неприятного промаха в системе безопасности фракция [Root.GetName] ненадолго получила доступ к нашим каналам дипломатической связи. Они использовали эту возможность, чтобы вновь унизить [parameter:enemy.GetName&acc] и потребовать немедленного возвращения [parameter:planet.GetPlanetMoon]ы [parameter:planet.GetName].\n\nК счастью, [parameter:enemy.GetSpeciesNamePlural] не приняли всерьёз этот повторный инцидент и, похоже, проигнорировали его."
 faction.502.a:0 "Пронесло..."
 faction.503.title:0 "Воинственные мятежники!"
 faction.503.desc:0 "Мы получили сообщения о том, что радикально настроенные элементы фракции [Root.GetName] создали хорошо организованные отряды мятежников на [planet.GetPlanetMoon]е [planet.GetName].\n\nПодготовка только началась, так что у нас ещё есть возможность задушить бунт в зародыше."
 faction.503.a:0 "Ну что ж..."
 faction.503.a.tooltip:0 "[planet.GetName]:\n§RВосстание!§!"

 ### Emancipation Faction
 faction.600.title:0 "Радикализация рабов"
 faction.600.desc:0 "Есть данные, что члены фракции [Root.GetName] сеют смуту среди рабов. По некоторым слухам, они обучают и даже вооружают отщепенцев из фракции [parameter:slave_faction.GetName], хотя это звучит слишком дико, чтобы быть правдой."
 faction.600.a:0 "Но это всё равно тревожит."
 faction.600.a.tooltip:0 "[parameter:slave_faction.GetName]:\n§R+50%§! Воинственность\n§R+30%§! Поддержка"
 faction.601.title:0 "Межгалактическая железная дорога"
 faction.601.desc:0 "До нас дошли слухи, что несколько радикально настроенных членов фракции [Root.GetName] освободили группу рабов на [railroad_planet.GetPlanetMoon]е [railroad_planet.GetName] и увезли их туда, куда [Root.Owner.GetName] не сможет дотянуться."
 faction.601.a:0 "Надо внимательнее за ними следить."
 faction.601.a.tooltip:0 "[railroad_planet.GetName]:\nПорабощённые поселения: §R-1§!"

 ### Xenoslaver Faction
 faction.700.title:0 "Рабы захвачены!"
 faction.700.desc:0 "По слухам, обезумевшая фракция [Root.GetName] поработила жителей [Root.Owner.GetName&gen], не относящихся к [Root.Owner.GetSpeciesAdj&fem,gen] расе."
 faction.700.a:0 "Это возмутительно!"
 faction.700.a.tooltip:0 "Рабы:\n§Y+2§! поселения"

 faction.701.title:0 "Фракция [parameter:rebelling_faction.GetName] бунтует!"
 faction.701.desc:0 "Устав от того, сколь мягко [Root.Owner.GetName] обходится с обнаглевшими чужаками, бывшие рабовладельцы с [parameter:planet.GetPlanetMoon]ы [parameter:planet.GetName] собрались вместе, создали конфедерацию общин и объявили о своей независимости."
 faction.701.a:0 "Это очень, очень, очень возмутительно."

 ### Purged Faction
 faction.801.title:0 "Борьба до конца"
 faction.801.desc:0 "Доведённые до отчаяния граждане [riot_planet.GetPlanetMoon]ы [riot_planet.GetName], которым угрожает чистка, решили атаковать и разрушить одно из предприятий планеты."

 faction.803.title:0 "[Root.GetName] бунтует!"
 faction.803.desc:0 "Доведённые до отчаяния граждане, которым угрожает чистка на [death_planet.GetPlanetMoon]е [death_planet.GetName], восстали с оружием в руках против власти [Root.Owner.GetName&gen] и создали слабое повстанческое движение."
