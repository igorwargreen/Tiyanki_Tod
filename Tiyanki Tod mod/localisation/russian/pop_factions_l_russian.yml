 ### NEW FACTIONS

 # Descriptors
 pft_supremacist:2 "Супремасисты"
 pft_supremacist_desc:5 "Фракции супремасистов желают превосходства расы, основавшей их государство. Они продвигают законы, дающие преимущества их собственной расе в ущерб другим.\n\n§LПринципы ксенофобии и милитаризма§!"
 pft_traditionalist:0 "Традиционалисты"
 pft_traditionalist_desc:2 "Фракции традиционалистов желают возвращения к традиционным ценностям, которые существовали (или не существовали) ещё до того, как государство стало покорять звезды. Они призывают к благому аскетизму и осуждают изменения в обществе, ставшие следствием стремительного развития технологий и противных спиритуализму ценностей.\n\n§LПринцип спиритуализма§!"
 pft_progressive:0 "Прогрессисты"
 pft_progressive_desc:2 "Фракции прогрессистов выступают за равенство в пределах существующих социальных структур. Они не приемлют непредставительных форм правления и ценят равноправное сотрудничество с другими империями.\n\n§LПринцип эгалитаризма§!"
 pft_imperialist:0 "Империалисты"
 pft_imperialist_desc:2 "Фракции империалистов жаждут господства внутри собственных границ и над другими государствами. Они процветают за счёт соперничества и завоевания других государств и предпочитают полагаться на свои силы.\n\n§LПринципы авторитаризма и милитаризма§!"
 pft_isolationist:0 "Изоляционисты"
 pft_isolationist_desc:3 "Фракции изоляционистов предпочитают, чтобы остальная галактика поменьше вмешивалась в их внутренние дела. Они выступают за сокращение контактов с другими государствами до минимума и за отказ от агрессивных войн — но не за отказ от обороны как таковой.\n\n§LПринципы ксенофобии и пацифизма§!"
 pft_technologist:0 "Технологисты"
 pft_technologist_desc:1 "Фракции технологистов желают, чтобы всё государство выбирало научный прогресс и пользовалось плодами технических достижений. Они не приемлют политически мотивированных запретов в отношении определённых научных направлений и не любят, когда другие государства опережают их в развитии.\n\n§LПринцип материализма§!"
 pft_totalitarian:0 "Тоталитаристы"
 pft_totalitarian_desc:2 "Фракции тоталитаристов мечтают о строго разделённом на классы обществе под руководством сильного лидера или влиятельной группы.\n\n§LПринцип авторитаризма§!"
 pft_xenoist:0 "Ксенофилы"
 pft_xenoist_desc:2 "Фракции ксенофилов пропагандируют уважение к инопланетной жизни и культурам. Они одобряют разнообразие населения и взаимодействие с другими расами. Они не приемлют рабство и геноцид рас.\n\n§LПринципы ксенофилии и эгалитаризма§!"
 pft_prosperity:0 "Фракция процветания"
 pft_prosperity_desc:3 "Фракции процветания стремятся к экономическому росту и приобретению ресурсов. Они выступают за свободу торговли и не приемлют вооруженных конфликтов, нарушающих внутреннее развитие.\n\n§LПринципы ксенофилии и пацифизма§!"
 pft_democratic_election_1:0 "Демократы"
 pft_democratic_election_1_desc:0 "Фракции демократической партии появляются во время имперских выборов и распадаются вскоре после этого, служа средством выдвижения определённых популярных лидеров на политическую сцену."
 pft_democratic_election_2:0 "$pft_democratic_election_1$"
 pft_democratic_election_2_desc:0 "$pft_democratic_election_1_desc$"
 pft_democratic_election_3:0 "$pft_democratic_election_1$"
 pft_democratic_election_3_desc:0 "$pft_democratic_election_1_desc$"
 pft_democratic_election_4:0 "$pft_democratic_election_1$"
 pft_democratic_election_4_desc:0 "$pft_democratic_election_1_desc$"

