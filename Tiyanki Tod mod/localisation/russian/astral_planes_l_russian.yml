 astral_situation.1.name: "Кристаллическая сфера уничтожена"
 astral_situation.1.desc: "Дело сделано.\n\nКристаллическая сфера рассыпалась на мириады сверкающих осколков.\n\nМы немедленно собрали этот ценный материал. Составляющие его вещества не похожи ни на что известное нам.\n\nНаш народ с торжеством воспринял решение сохранить безопасность нашего дома. Оставить такое устройство в пределах наших границ было бы безрассудно."

 astral_situation.5.name: "Изучение окончено"
 astral_situation.5.desc: "Это сообщение.\n\nВнутри невероятно сложной кристаллической решётки объекта мы обнаружили закодированный набор инструкций.\n\nВыполнив их в точности, мы смогли воссоздать необходимые условия вокруг кристаллической сферы. Определённое сочетание газов и астральных нитей привело к её «активации».\n\nВскоре после этого сфера просто исчезла. Вместо неё образовался невероятный астральный разлом, подобного которому мы никогда раньше не видели.\n\nВсем своим видом он словно приглашает нас его исследовать."

 astral_planes.15.name: "Кристаллическая сфера"
 astral_planes.15.desc.default: "На орбите планеты [Root.GetHomeWorldName] обнаружился странный объект.\n\nЭта кристаллическая сфера, похожая на наши собственные §Y$tech_rift_sphere_plural$§!, прилетела внезапно и по неизвестной траектории.\n\nНеопознанный объект находится так близко к планете [Root.GetHomeWorldName], что может представлять серьёзную опасность для нашего народа.\n\nНо с другой стороны, он может дать нам ценные сведения о природе межпространственных перемещений."
 astral_planes.15.desc.win: "Мы взяли под свой контроль неопознанный объект в системе [crystal_sphere_system.GetName].\n\nЭто кристаллическая сфера, весьма похожая на разработанные нами §Y$tech_rift_sphere_plural$§!, с помощью которых мы исследуем другие измерения.\n\nЭтот объект может представлять серьёзную угрозу для нашего государства.\n\nНо с другой стороны, мы полагаем, что он может дать нам ценные сведения о межпространственных полётах."
 astral_planes.15.desc.win_delayed: "В свете наших последних исследований астральных разломов мы обнаружили, что кристаллический сферический объект в системе [crystal_sphere_system.GetName] весьма похож на разработанные нами §Y$tech_rift_sphere_plural$§!.\n\nЭтот объект может представлять серьёзную угрозу для нашего государства.\n\nНо с другой стороны, мы полагаем, что он может дать нам ценные сведения о межпространственных полётах."
 astral_planes.15.a: "Изучить её."
 astral_planes.15.b: "Уничтожить её."

 astral_planes.30.name: "Странная сфера"
 astral_planes.30.desc: "Мы взяли под свой контроль неопознанный объект в системе [crystal_sphere_system.GetName].\n\nЕго функции и происхождение нам неизвестны. Быть может, в будущем наши учёные поймут, что с ним делать."
