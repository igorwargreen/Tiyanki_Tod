 TUTORIAL_ASTRAL_ACTIONS_VIEW_TITLE: "Астральные действия"
 TUTORIAL_ASTRAL_ACTIONS_VIEW_DESC: "Экран астральных действий позволяет нам тратить £astral_threads£ астральные нити на активацию различных эффектов, влияющих на всё государство. Чем больше §Sастральных разломов§! мы исследуем, тем больше действий откроем. Некоторые действия можно время от времени повторять, тогда как другие активируются единожды и открывают новые способности и технологии."

 TUTORIAL_ASTRAL_RIFT_VIEW_TITLE: "Экран астрального разлома"
 TUTORIAL_ASTRAL_RIFT_VIEW_DESC: "В окне астрального разлома показана подробная информация о выбранном в данный момент §Sастральном разломе§!. На каждом этапе исследования вам будет предложено отдать своим учёным приказы, которые могут приводить к различным, иногда непредсказуемым результатам. Большинство экспедиций на ту сторону разломов могут быть пройдены несколькими путями.\n\nДля разгадки секретов разлома учёный должен совершить §Sпрорыв§!, позволяющий пройти этап. Учёные с подходящими §Sпризнаками и более высоким уровнем навыка§! делают это быстрее, а более высокая сложность выбранного пути замедляет процесс. Любой учёный, который исследует разлом достаточно долго, накапливает §Sподсказки§!, которые повышают вероятность прорыва.\n\nПри исследовании §Sастрального разлома§! учёные оказываются привязаны к чужому измерению и не могут покинуть его до окончания задания. При этом они находятся между планами пространства и времени и не могут умереть от старости."
