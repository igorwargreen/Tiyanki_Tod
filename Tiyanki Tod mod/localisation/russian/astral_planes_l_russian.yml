 leader_trait_planar_theorist_desc: "Этот лидер специализируется на изучении астральных разломов и свойств чужих измерений."

 leader_trait_spacebender: "[GetAXX::Повелитель пространства|||fem:Повелительница пространства]"
 leader_trait_spacebender_desc: "Этот лидер замечательно сонастраивается с межпространством и без труда путешествует между галактиками."
 leader_trait_spacebender_effect: "$THIS_LEADER_TXT$:\n$t$Не требует содержания"
 leader_trait_energy_weapon_specialist: "Специалист по энергетическому оружию"
 leader_trait_energy_weapon_specialist_desc: "Калибровка энергетического оружия требует сложных расчётов и полного сосредоточения, но этот командир владеет этим искусством в совершенстве."

 trait_plasmic: "Плазмоид"
 trait_plasmic_desc: "Внешняя мембрана и аморфные тела представителей этой расы позволяют им адаптироваться к любым условиям и дают им иммунитет к широкому спектру болезней."

 trait_exd: "Экстрамерный"
 trait_exd_desc: "Эта раса родом из другого измерения. Для выживания в нашей вселенной её представителям требуется много энергии."
 TRAIT_EXD_EFFECT: "Каждое поселение в статусе раба или выше производит 0,5 ед. £physics_research£§Yфизических исследований§! в месяц."

 ######################
 # Origin - Riftworld #
 ######################

 origin_riftworld: "Приразломный мир"
 origin_riftworld_desc: "Неподалёку от родного мира этой цивилизации зияет колоссальный разлом пространства-времени. После нескольких тысячелетий его изучения эта раса совершила скачок в строительстве космических аппаратов и теперь готова наконец познать тайны, скрывающиеся внутри."
 origin_tooltip_riftworld_effects: "– Родной мир: ['concept_archaeology_site'] «['concept_riftworld_digsite']»$NEW_LINE$– Вероятность появления в подконтрольных системах ['concept_astral_rift', астрального разлома]: §G+100%§!"
 START_SCREEN_RIFTWORLD: "Сколько мы себя помним, в небесах над планетой [GetHomeWorldName] всегда зиял Великий разлом. Согласно легендам, наше прошлое тесно связано с этим загадочным небесным шрамом и древним ударным кратером неподалёку от нашей столицы.\n\nМногие поколения мы считали его священным местом, природы которого никто не понимал. Но после недавних землетрясений в кратере проявились подповерхностные аномалии. Мы уже готовимся раскапывать его недра. В обществе не прекращаются споры о том, что мы там обнаружим.\n\nСлучайно ли получилось так, что это произошло как раз во времена изобретения технологии гипердвигателей? Стоило нам обратить взгляды к небу, как наше внимание снова притягивает земля. Быть может, то, что таится под её поверхностью, поможет нам в наших путешествиях к звёздам. Быть может, оно подготовит нас к тому, что ждёт нас за пределами Разлома."

 astral_planes.2105.name: "Странная передача"
 astral_planes.2105.desc: "Вскоре после исследования астрального разлома в системе §H[From.solar_system.GetName]§! мы приняли странное сообщение.\n\nНаши учёные определили, что его источник находится по ту сторону разлома, но перевести смогли лишь несколько слов."

 astral_planes.2110.name: "$astral_planes.2105.name$"
 astral_planes.2110.desc: "...сонастройтесь... с планами... мы вас найдём..."

 astral_planes.2120.name: "Обнаружена сейсмическая аномалия"
 astral_planes.2120.desc: "После недавних землетрясений проявились неожиданные аномалии в недрах древнего ударного кратера неподалёку от нашей столицы.\n\nЕсли верить легендам, этот кратер связан с происхождением нашей расы."

 riftworld_digsite: "Древний кратер"
 riftworld_digsite_desc: "Мы зафиксировали аномальную сейсмическую активность в недрах кратера на планете [Planet.GetName]. Подземное ультразвуковое сканирование обнаружило внизу ранее неизвестную полость."
 astral_planes.2125.name: "Высокоскоростное столкновение"
 astral_planes.2125.desc: "Первоначальные раскопки на дне кратера обнаружили погребённый глубоко в породах правильный цилиндр из импактитов.\n\nЭта жила, скорее всего, образовалась в результате высокоскоростного метеоритного удара. Предварительные расчёты показывают, что объект двигался со скоростью, близкой к скорости света."
 astral_planes.2125.a: "Продолжайте раскопки."
 astral_planes.2130.name: "Подземные каверны"
 astral_planes.2130.desc: "У окончания импактитовой жилы мы обнаружили обширную систему пещер.\n\nПодземные озёра питают тонкие нити бледной растительности вдоль стен. На дне одного из озёр лежат остатки аномального сферического объекта. Это не естественное образование: похоже, мы нашли тот самый предмет, из-за которого и образовался весь кратер."
 astral_planes.2130.a: "Извлеките объект."
 astral_planes.2135.name: "Древняя сфера"
 astral_planes.2135.desc: "Мы подняли сферу из подземного озера.\n\nПоверхность её покрыта растительностью, но в остальном она по большей части сохранилась без повреждений. Её конструкция загадочным образом сочетает весьма продвинутые инженерные решения и грубую технологию сборки. Нос древнего корабля покрыт идеально гладкими металлическими пластинами, которые сильно снизили трение при входе в атмосферу.\n\nПоложение корабля на месте находки совпадает с ориентацией импактитовой жилы — вероятно, именно из-за его падения и образовалась эта метаморфическая порода, приведшая нас к нему. Но что ещё удивительнее, мы обнаружили следы того, что на борту корабля когда-то находился экипаж."
 astral_planes.2140.name: "Предки"
 astral_planes.2140.desc.common: "Мы извлекли из древней сферы хранилище с документами, написанными на древней версии нашего языка. В некоторых из них упоминаются имена из наших священных легенд.\n\nВверх от места падения поднимается извилистая цепочка плетёных лестниц, ведущая в массивную сеть тоннелей. Судя по возрасту волокон в лестницах, эти пещеры служили домом для нескольких поколений выживших в крушении, пока они пытались пробить себе путь на поверхность.\n\nНо ничто не смогло подготовить нас к главному открытию. В верхних тоннелях этих пещер мы обнаружили кладбище. ДНК-анализ останков привёл нас в шок: члены экипажа были нашими предками.\n\nОткуда они прибыли и почему это место оказалось забыто, нам пока неизвестно. Добытые нами документы очень плохо сохранились, но мы нашли бортовой журнал сферы. В нём однозначно указано, что судно прибыло в нашу звёздную систему через астральный разлом рядом с планетой [from.planet.GetName]."
 astral_planes.2140.desc.has_rift_sphere: "$astral_planes.2140.desc.common$\n\nХотя эту астральную сферу и не назовёшь технологически совершенной, она всё равно служит свидетельством таланта и отчаяния своих строителей. Это была последняя попытка избежать страшной участи по ту сторону разлома."
 astral_planes.2140.desc.default: "$astral_planes.2140.desc.common$\n\nМы изучим эту сферу и сможем воссоздать — и даже улучшить — технологии для строительства судов, способных путешествовать между измерениями."
 astral_planes.2140.a: "Мы нашли колыбель нашего народа."

