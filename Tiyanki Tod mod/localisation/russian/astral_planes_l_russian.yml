 councilor_hyperspace_specialty: "Наблюдатель за гиперкоридорами"
 councilor_hyperspace_specialty_female: "$councilor_hyperspace_specialty$"
 councilor_hyperspace_specialty_desc: "$TITLE$ помогает обеспечивать безопасность нашей межзвёздной логистической сети."
 councilor_hyperspace_specialty_custom_modifier_desc: "Каждое сооружение категории «$sm_warp_fluctuator$» на космических базах также даёт §G+$@councilor_hyperspace_specialty_warp_fluctuator_stability$§! к стабильности"
