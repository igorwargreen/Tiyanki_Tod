 astral_planes.45.name: "$STRANGE_WORMHOLE$"
 astral_planes.45.desc.event_chain_owner: "В системе §H[From.GetName]§! рядом с §Hкристаллическим разломом§! образовалась аномальная червоточина.\n\nМы предполагаем, что это врата, которые открыли Бесформенные в надежде на помощь. Мы вычислили, что система на том конце была перенесена в нашу галактику из какого-то другого измерения.\n\nЕсли мы решимся отправиться в червоточину, нам нужно подготовить наши самые мощные флотилии."
 astral_planes.45.desc.locked: "Мы обнаружили аномальную червоточину. Как бы ни старались наши суда подойти к ней поближе, их отталкивает какая-то неизвестная сила. В системе §H[From.GetName]§! происходит что-то непонятное."
 astral_planes.45.desc.unlocked: "Мы обнаружили в системе §H[From.GetName]§! аномальную червоточину. Датчики показывают, что она ведёт прямиком в центр галактики. Как такое возможно?"

 astral_planes.50.name: "$STRANGE_WORMHOLE$"
 astral_planes.50.desc: "Обнаруженная нами в системе §H[crystal_sphere_system.GetName]§! аномальная червоточина крайне неустойчива. Датчики показывают, что она ведёт прямиком в центр галактики.\n\nКак такое возможно?"

 astral_planes.3000: "Где мы?"
 astral_planes.3000.desc: "Пройдя через червоточину, мы оказались... в центре галактики?\n\nТут даже мы сами не могли бы существовать, не то что целая система. Быть может, дело в каких-то манипуляциях с пространством?\n\nНе успели мы как следует оглядеться, как приняли сообщение от неизвестной сущности."

 astral_planes.3005.desc: "что это... каких глупцов вы привели себе на помощь, шадагон? или же... вы привели нам пищу..."
 astral_planes.3005.a: "Неужели нас заманили сюда как дичь?"

 astral_planes.3015: "Посланники"
 astral_planes.3015.desc: "Наши флотилии разбили в бою странные корабли, охраняющие разлом, но, похоже, они были не одни.\n\nМы получили сообщение от существ, населяющих конструкцию рядом с единственной планетой этой системы."

 astral_planes.3020.desc: "идут ещё враги... надо запечатать разлом... остались только мы..."
 astral_planes.3020.a: "Идут ещё враги?"

 astral_planes.3050.desc: "остались только мы... надо отстроиться заново... нужно время..."
 astral_planes.3050.a: "§YЭто§! вам поможет?"
 astral_planes.3050.a.tt: "Если мы передадим им астральные нити в большом количестве, эти существа смогут укрепить свою оборону."
 number_formless_fleet_max_reached: "У Бесформенных больше нет флотилий."
 astral_planes.3050.b: "Неважно."

 astral_planes.3070.desc: "наконец... отречение... наши цепи разорваны... узрите наше преображение... мы найдём ими спрятанное..."
 astral_planes.3070.a: "Нам пора уходить."
 astral_planes.3070.a.tt: "Существа, известные как Бесформенные, были уничтожены захватчиками из другого измерения. Портал в систему $NAME_Formless_System$ был наглухо закрыт."

 astral_planes.3100.desc: "§HОблик этой сущности нестабилен и постоянно смещается между этой реальностью и какой-то иной. Её голос звучит гармоничным многоголосьем, словно она одновременно говорит от лица нескольких существ.§!\n\n...дело сделано... печать наложена... наши дети больше не найдут этого места..."
 astral_planes.3100.a: "Кто вы такие?"
 astral_planes.3100.a.desc: "вы знаете нас... мы за разломами... из разломов... вы видели..."
 astral_planes.3100.b: "Зачем вы здесь?"
 astral_planes.3100.b.desc: "наши дети... падшие дети... охотятся на нас... ищут трон... мы его спрятали..."
 astral_planes.3100.c: "Что это за «трон»?"
 astral_planes.3100.c.desc: "наша вечность... наша память... если мы кровь... он сердце... спасён... спасибо..."
 astral_planes.3100.d: "§YСтаньте нашими подданными, и быть может, останетесь в живых.§!"
 formless_subjugation_path_success_tt: "§Y$NAME_Formless$§! становятся подданными государства §Y[This.GetName]§! в качестве §Yлюминария§!."
 astral_planes.3100.e: "§RОтдайте нам этот «трон», о котором вы говорите.§!"
 astral_planes.3100.f: "Давайте работать вместе."
 astral_planes.3101.desc: "было предсказано... мы подчинимся... это наша судьба..."
 astral_planes.3102.desc.fail: "мы в вас ошиблись... какая печаль... пусть будет так..."
 astral_planes.3102.desc: "вечный трон... не для вас...\n$astral_planes.3102.desc.fail$"
 astral_planes.3102.a: "Да будет так."

 astral_planes.3110.desc: "благодарность... безопасность... награда..."
 astral_planes.3110.a: "Нам нужна ваша §Yсила§!."
 astral_planes.3110.a.tt: "Даёт вам флотилию Бесформенных."
 astral_planes.3110.b: "Нам нужны ваши §Yзнания§!."
 astral_planes.3110.b.tt: "Даёт случайную физическую технологию."
 astral_planes.3110.c: "Нам нужна ваша §Yткань§!."
 astral_planes.3110.d: "Кого вы прислали нам?"
 astral_planes.3110.d.desc: "§Y$NAME_Formless_leader$§!... архитектор вечного трона...\n\nон строил его тысячелетиями...\n\nустройство, чтобы связать нас воедино... бережно и навеки...\n\nон лучше всех будет вам служить...\n\nумнее его уже никого не осталось..."
 astral_planes.3110.e: "Кто такие Незваные?"
 astral_planes.3110.f: "Кто такие Заблудшие?"
 astral_planes.3110.g: "Кто такие Неотступные?"
 astral_planes.3110.h: "§Y$NAME_Formless_leader$§! пал."
 astral_planes.3110.h.desc: "жаль...\n\nно предвидено...\n\nсудьба...\n\nне плачем..."

 astral_planes.3114.desc.unbidden: "шабанаш... отколовшиеся братья... всегда голодны...\n\nнаша жадность... преумножена...\n\nгрехи выставлены напоказ...\n\nкакой позор..."
 astral_planes.3114.desc.aberrant: "дагаал... безрассудны... яростны...\n\nвоплощение... нашего гнева...\n\nих войны бесконечны..."
 astral_planes.3114.desc.vehement: "онзаи... искатели трона...\n\nбольшая зависть...\n\nзабытый нами принцип..."
 astral_planes.3114.a: "У них есть какая-нибудь слабость?"
 astral_planes.3114.b: "Мы хотим узнать кое-что другое."

 astral_planes.3115.desc.common: "мы знаем способы... главное... частоты?..\n\nв вашем языке нет таких слов...\n\nнам нужна... астральная материя..."
 astral_planes.3115.desc.unbidden: "их жадность приведёт их к гибели...\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.desc.aberrant: "их гнев хаотичен...\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.desc.vehement: "их стремления безумны...\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.a: "Мы можем это дать."

 astral_planes.3116.desc: "дело сделано... ваша сонастройка завершена..."

 secret_of_the_unbidden_modifier: "Тайны Незваных гостей"
 pacification_of_the_aberrant_modifier: "Усмирение Заблудших"
 folly_of_the_vehement_modifier: "Безумие Неотступных"

 astral_planes.3121.desc: "шадагон §Y$NAME_Formless_leader$§!... отчего ты здесь...\n\nты будешь отличной пищей...\n\nприди и разбейся о нас..."
 astral_planes.3122.desc: "мы не закончили... шадагон §Y$NAME_Formless_leader$§!...\n\nты спас своих сородичей... но безрассудно стремишься... гордыня...\n\nпознай гнев... и забвение..."
 astral_planes.3123.desc: "архитектор... шадагон §Y$NAME_Formless_leader$§!...\n\nмы пожрём тебя... впитаем твой разум...\n\nтайны трона... твой богатый дар...\n\nиди к нам... мы окажем тебе честь..."

 alert_formless_reward_available_title: "Дар Бесформенных"
 alert_formless_reward_available_instant: "Бесформенные предлагают нам дар."
 ALERT_FORMLESS_REWARD_AVAILABLE_DETAIL: "Существа в центре нашей галактики благодарят нас за помощь и обещают время от времени присылать дары."

 NAME_Formless_leader: "загидаль"
 formless_leader_desc: "Один из последних лидеров Бесформенных, эта экстрамерная сущность, командовал флотами дольше, чем иные расы существуют во вселенной."
 formless_leader_catch_phrase: "благодарность... принятие..."

 astral_planes.3155.name: "Война с Бесформенными"
 astral_planes.3155.desc: "Вследствие нашей агрессивной военной кампании против Бесформенных [this.GetName] [this.GetAXX::оставил|||fem:оставила] порученные [this.GetAXX::ему|||fem:ей] флотилии и [this.GetAXX::вернулся|||fem:вернулась] в ряды своих войск."
 astral_planes.3155.a: "Ну хорошо."

 astral_planes.3165.name: "Бесформенные уничтожены"
 astral_planes.3165.desc: "Мы успешно истребили последних остававшихся Бесформенных в системе [event_target:formless_system.GetName].\n\nОсталось только загадочное устройство. Нужно лишь возложить на него [this.species.GetHandNamePlural], чтобы активировать его чудесные регенеративные свойства. Это устройство служит своего рода каналом в астральные измерения, через который свободно течёт беспредельный поток экстрамерного материала."

 astral_planes.3170.desc: "хотя мы вас знаем...\nсейчас не время для встречи..."

 pm_formless_haven: "Прибежище Бесформенных"
 pm_formless_haven_desc: "Последний бастион существ, известных как Бесформенные. От их дома уже почти ничего не осталось."
 pm_formless_haven_tt: "Вырастите на этой планете §Y5 поселений§! других рас"

 preset_luminarium: "Люминарий"
 preset_luminarium_desc: "Люминарий — это тип подданных, который создан владельцем Вечного трона. Те, кто занимают этот трон, подчиняют своей власти Бесформенных, чья межпространственная империя давно пришла в упадок."
