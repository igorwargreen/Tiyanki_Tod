 action_dimensional_shifting_tooltip: "Открывает для флотилий действие §Yфазового перехода§!, которое позволяет §Y180 дней§! скрываться в другом измерении.\n\nФлотилии возвращаются полностью отремонтированными."

 action_folding_hyperspace: "Искривление гиперпространства"
 action_folding_hyperspace_desc: "Благодаря сложным манипуляциям с тканью пространства между измерениями мы можем искривлять пространство себе на пользу."
 action_folding_hyperspace_tooltip: "Открывает для флотилий действие §Yастрального прыжка§!, которое позволяет кораблям мгновенно перемещаться в любую систему внутри наших границ."

