 councilor_dimensional_worship: "Астральный отец"
 councilor_dimensional_worship_female: "Астральная мать"
 councilor_dimensional_worship_desc: "$TITLE$ объединяет под своим началом наше духовенство и задаёт ему единое направление на благо нашего народа."
 councilor_dimensional_worship_custom_modifier_desc: "§G+$@councilor_dimensional_worship_priest_physics$§! к £physics£ §Yфизическим исследованиям§! от каждого $job_priest_name_with_icon$"
