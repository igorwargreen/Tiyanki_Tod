 tutorial_3_chain_title:0 "Обучение: построить строительный корабль"
 tutorial_3_chain_desc:2 "Нам нужен §Sстроительный корабль§!, чтобы добыть ресурсы, обнаруженные нашим §Sнаучным кораблём§!.\n\nЩёлкните на космическую базу, откройте закладку §SВерфь§! и выберите §SСтроительный корабль§! из предложенных вариантов.\n\nУчтите, что перед началом строительства вам нужно накопить достаточно §Sсплавов§!."
 construction_ship_built:0 "Строительный корабль построен"
 tutorial_3_tooltip:0 "Запись §SОбучение: построить строительный корабль§! добавлена в журнал"
 tutorial_4_chain_title:0 "Обучение: построить добывающую станцию"
 tutorial_4_chain_desc:0 "Прежде чем мы сможем добыть §Sминералы§! или извлечь §Sредкий ресурс§! из планеты, мы должны построить §Sдобывающую станцию§! на её орбите. Чтобы сделать это, выберите §Sстроительный корабль§!, щёлкнув прямо по нему, или найдите его в §Sпланировщике§! в правой части экрана.\n\nПосле этого щёлкните по пункту §SПостроить добывающую станцию§! в меню строительного корабля. Затем щёлкните по доступной планете или астероиде с месторождением минералов.\n\nУчтите, что для строительства добывающей станции тоже нужны минералы, поэтому вам придётся накопить некоторый запас."
 mining_station_built:0 "Добывающая станция построена"
 tutorial_4_tooltip:0 "Запись §SОбучение: построить добывающую станцию§! добавлена в журнал"
 tutorial_5_chain_title:0 "Обучение: построить научную станцию"
 tutorial_5_chain_desc:0 "Чтобы повысить темп изучения новых технологий, мы должны строить §Sнаучные станции§! на орбитах миров, где есть §Sфизические§!, §Sсоциологические§! или §Sинженерные§! ресурсы.\n\nНаучные станции работают по тому же принципу, что и §Sдобывающие§!, разница лишь в получаемых ресурсах. Эти станции не добывают §Sминералы§! и §Sредкие ресурсы§!.\n\nЧтобы построит такую станцию, выберите §Sстроительный корабль§! и щёлкните по пункту §SПостроить научную станцию§! в его меню. Затем щёлкните по доступной планете, астероиде или звезде, где есть запасы физических, социологических или инженерных ресурсов."
 research_station_built:0 "Научная станция построена"
 tutorial_5_tooltip:0 "Запись §SОбучение: построить научную станцию§! добавлена в журнал"
 tutorial_6_chain_title:0 "Обучение: наземные сооружения"
 tutorial_6_chain_desc:1 "Каждое §Sпоселение§! нашего государства занимает определённую §Sдолжность§! на планете. Эта должность задаётся §Sсооружениями§! или §Sрайонами§!.\n\nВ нашем родном мире уже есть кое-какие районы, но надо возвести ещё. Постройте §Sаграрный район§!, §Sгорнодобывающий район§! или §Sэнергетический район§!.\n\nДля этого щёлкните на нашем родном мире, откройте закладку §SИнформация о планете§!, выберите подходящий тип района и нажмите кнопку §SПостроить§!. Выберите один из предложенных районов, и, если у вас достаточно §Sминералов§!, строительство сразу же начнётся. Помните, что должность появится только после постройки района, а без поселения не будет и производства. Посмотреть, на каких должностях заняты поселения, можно на закладке §SНаселение§!."
 building_constructed:0 "Сооружения построены"
 tutorial_6_tooltip:0 "Запись §SОбучение: наземные сооружения§! добавлена в журнал"
 tutorial_7_chain_title:1 "Обучение: препятствия"
 tutorial_7_chain_desc:1 "Несколько §Sпланетарных особенностей§! нашего родного мира заблокированы, и их нельзя использовать. Мы должны расчистить их поскорее, сделав свойства доступными для строящихся §Sрайонов§!. На это придётся потратить время и §Sэнергоресурсы§!, так что это довольно медленный процесс.\n\nЧтобы расчистить §Sпланетарную особенность§!, щёлкните по кнопке §SСвойства§! в меню нашей родной планеты. Выберите препятствие, затем щёлкните по кнопке §SРасчистить§!. Начнётся расчистка (если у вас хватило на неё средств).\n\nУчтите, что затраты времени и энергоресурсов на расчистку зависят от типа препятствия. §SГубернаторы§! также могут влиять на стоимость."
 blockers_cleared:1 "Препятствие расчищено"
 tutorial_7_tooltip:1 "Запись §SОбучение: препятствия§! добавлена в журнал"
 tutorial_8_chain_title:0 "Обучение: изучить системы"
 tutorial_8_chain_desc:0 "Мы должны расширить сферу нашего влияния за пределы родной системы, и первым шагом на пути к этому станет изучение соседних систем.\n\nЧтобы сделать это, выберите §Sнаучный корабль§! и щёлкните по кнопке §SИзучить§! в его меню. Затем щёлкните по кнопке §SОткрыть карту галактики§! в нижней части экрана и выберите звезду, соседствующую с нашей. §SНаучный корабль§! отправится в эту систему и изучит все её космические тела."
 tutorial_8_poi:0 "Цели для изучения"
 tutorial_8_poi_desc:0 "Изучить системы: §S[survey_target_1.GetName]§!, §S[survey_target_2.GetName]§! и §S[survey_target_3.GetName]§!."
 systems_surveyed:0 "Системы изучены"
 tutorial_8_tooltip:0 "Запись §SОбучение: изучить системы§! добавлена в журнал"
 tutorial_9_chain_title:0 "Обучение: построить второй научный корабль"
 tutorial_9_chain_desc:3 "Нам стоит построить второй §Sнаучный корабль§!, чтобы ускорить изучение нашего региона галактики.\n\nЩёлкните на космическую базу, откройте закладку §SВерфь§! и выберите §SНаучный корабль§! из предложенных вариантов.\n\nУчтите, что перед началом строительства вам нужно накопить достаточно §Sсплавов§!."
 science_ship_built:0 "Научный корабль построен"
 tutorial_9_tooltip:0 "Запись §SОбучение: построить второй научный корабль§! добавлена в журнал"
 tutorial_10_chain_title:0 "Обучение: нанять учёного"
 tutorial_10_chain_desc:2 "Нам стоит нанять ещё одного §Sучёного§!, чтобы он возглавил наш новый §Sнаучный корабль§!. Корабль не может изучать миры и §Sаномалии§! без учёного на борту.\n\nВыберите наш новый научный корабль и щёлкните по пункту §SНазначить лидера§!. Откроется закладка §SЛидеры§!, где перечислены все нанятые нами учёные. Щёлкните по кнопке §SНанять§! в верхней части этого списка.\n\nВыберите подходящего кандидата, затем щёлкните на его кнопку §SНанять§!. Для найма лидера необходимо £unity£ §Yединство§!, и вам, возможно, придётся сначала его накопить.\n\nНанятый учёный будет ожидать указаний на нашей родной планете."
 scientist_assigned:0 "Учёный назначен"
 tutorial_10_tooltip:0 "Запись §SОбучение: нанять учёного§! добавлена в журнал"
 tutorial_11_chain_title:0 "Обучение: построить колониальный корабль"
 tutorial_11_chain_desc:4 "Пришла пора колонизировать новый мир. Для этого нужно построить §Sколониальный корабль§!. На создание этих кораблей уходит много §Sсплавов§!, §Sпищи§! и §Sтоваров массового спроса§!, но процветающая колония окупит эти вложения сторицей.\n\nЩёлкните по своей космической базе и выберите закладку §SВерфь§!. Затем щёлкните по кнопке §SПостроить корабль§! и выберите §Sколониальный корабль§! из предложенных вариантов.\n\nУчтите, что перед началом строительства вам нужно накопить необходимое количество ресурсов."
 colony_ship_built:0 "Колониальный корабль построен"
 tutorial_11_tooltip:0 "Запись §SОбучение: построить колониальный корабль§! добавлена в журнал"
 tutorial_12_chain_title:0 "Обучение: основать колонию"
 tutorial_12_chain_desc:3 "Теперь нужно основать нашу первую колонию с помощью §Sколониального корабля§!. Лучшими кандидатами на колонизацию являются планеты того же класса, что и наш родной мир — тогда поселенцы с лёгкостью приспособятся к новой среде.\n\nЧтобы колонизировать планету, щёлкните по колониальному кораблю или выберите его в §Sпланировщике§!. Затем щёлкните по кнопке §SКолонизировать§! в меню флотилии и выберите планету. Вы можете колонизировать только изученные планеты, на которых нет §Sаномалий§!. Кроме этого, они должны находиться внутри границ вашего государства. Хотя вы можете выбрать для колонизации планеты с низким уровнем приспособленности к жизни, это может быть очень затратно."
 colony_established:0 "Колония основана"
 tutorial_12_tooltip:0 "Запись §SОбучение: основать колонию§! добавлена в журнал"
 tutorial_13_chain_title:0 "Обучение: нанять губернатора"
 tutorial_13_chain_desc:1 "Мы должны нанять §Sгубернатора планеты§!, чтобы он управлял новой колонией. Для этого щёлкните по колонии и откройте закладку §SПланета§!. Затем щёлкните по кнопке §SИзменение§! в окне §SГубернатор§!. Откроется экран §SЛидеры§! со списком работающих на нас губернаторов.\n\nЩёлкните по кнопке §SНанять§! в верхней части экрана и выберите подходящего кандидата. Помните, что на наём лидеров вы тратите £unity£ §Yединство§!. Если единства недостаточно, вам придётся подождать, пока его запас увеличится.\n\nНанятый вами губернатор будет ожидать указаний на нашей родной планете."
 governor_recruited:0 "Губернатор нанят"
 tutorial_13_tooltip:0 "Запись §SОбучение: нанять губернатора§! добавлена в журнал"
 tutorial_14_chain_title:0 "Обучение: основать ещё больше колоний"
 tutorial_14_chain_desc:1 "Продолжайте расширять государство, создавая колонии. Накопите достаточно §Sсплавов§!, §Sпищи§! и §Sтоваров массового спроса§! и постройте ещё несколько §Sколониальных кораблей§!, а затем отправьте их основывать колонии.\n\nНе стройте слишком много колоний сразу, так как они будут расходовать §Sэнергокредиты§!, пока не выйдут на самообеспечение."
 colonies_established:0 "Колонии основаны"
 tutorial_14_tooltip:0 "Запись §SОбучение: основать ещё больше колоний§! добавлена в журнал"
 tutorial_15_chain_title:0 "Обучение: добыча ресурсов"
 tutorial_15_chain_desc:1 "Наша растущая промышленность требует всё новых ресурсов, и мы должны увеличить добычу §Sминералов§!. Для этого нужно строить §Sдобывающие станции§! на орбитах планет и астероидов, где есть залежи минералов, или §Sгорнодобывающие районы§! на поверхности заселённых нами планет.\n\nПоскольку для содержания станций и строений нужны §Sэнергокредиты§!, нам потребуется мощный источник и этого ресурса. Энергокредиты вырабатываются §Sэнергетическими районами§! на поверхности заселённых нами планет. Их также извлекают §Sдобывающие станции§! на орбите планет, астероидов или звёзд, где есть залежи энергокредитов."
 mineral_income:0 "+30 прирост минералов в месяц"
 credit_income:0 "+10 прирост энергокредитов в месяц"
 tutorial_15_tooltip:0 "Запись §SОбучение: добыча ресурсов§! добавлена в журнал"
 tutorial_16_chain_title:0 "Обучение: увеличение флотилии"
 tutorial_16_chain_desc:4 "Нам стоит создать мощный космический флот, чтобы гарантировать защиту [Root.GetName&gen].\n\nДля начала можно построить несколько §Sкорветов§!. Прикажите §Sкосмической базе§! начать строительство кораблей, как только у нас будет достаточно §Sсплавов§!. Новые военные корабли всегда включаются в состав уже существующих флотилий на орбите построившей их §Sкосмической базы§!.\n\nЧтобы флотилия сражалась эффективнее, в её главе можно поставить §Sадмирала§!. Это даст ей преимущество над другими флотилиями, как правило, лишенными отдельного командира."
 corvettes_built:0 "Корветы построены"
 admiral_assigned:1 "Командир назначен"
 tutorial_16_tooltip:0 "Запись §SОбучение: увеличить флотилию§! добавлена в журнал"
 tutorial_17_chain_title:0 "Обучение: создать сектор"
 tutorial_17_chain_desc:1 "Количество планет, которыми вы можете управлять напрямую, ограничено. Это значение указано в верхнем меню и, превысив его, вы получите штрафы. §SСекторы§! управляют планетами, переданными им в подчинение, в полуавтономном режиме. Чтобы создать новый сектор, откройте меню §SПланеты и секторы§!, щёлкнув по соответствующему значку в раскрывающемся списке верхнего меню или нажав §SF5§!. Затем щёлкните по кнопке §SСоздать новый сектор§! в верхнем правом углу.\n\nВы перейдёте в §Sрежим управления сектором§!. Здесь вы сможете указать, какие системы войдут в создаваемый сектор. Все планеты этих систем окажутся под его управлением. Выберите систему, где у нас есть колония, и щёлкните по кнопке §SЗавершить§!. Вы создали наш первый сектор!"
 sector_established:0 "Сектор создан"
 tutorial_17_tooltip:0 "Запись §SОбучение: создать сектор§! добавлена в журнал"
 tutorial_18_chain_title:0 "Обучение: губернатор сектора"
 tutorial_18_chain_desc:1 "Для управления новым §Sсектором§! мы должны назначить §Sгубернатора§!. Все планеты этого сектора получат бонус в зависимости от уровня навыка и черт губернатора."
 sector_governor_assigned:0 "Губернатор сектора назначен"
 tutorial_18_tooltip:0 "Запись §SОбучение: губернатор сектора§! добавлена в журнал"
 tutorial_19_chain_title:0 "Обучение: конструктор кораблей"
 tutorial_19_chain_desc:2 "Чтобы создать новый проект корабля, откройте §SКонструктор кораблей§!, щёлкнув по соответствующему значку в раскрывающемся списке верхнего меню или нажав §SF9§!. Щёлкните по кнопке §SНовый проект§! и выберите §Sкорвет§!, когда вам предложат выбрать §Sразмер корпуса§!. Следующий шаг — выберите §Sсекцию§! для проекта, щёлкнув по кнопке §SБез секции§! в верхней части окна.\n\nКорветы — самый маленький вид боевых кораблей, и у них есть лишь одна секция. Секции определяют количество ячеек под §Sоружие§! и §Sмодули§! для корабля. Выберите любую и начните заполнять доступные ячейки компонентами. Убедитесь, что энергопотребление компонентов не превышает выходную мощность реактора — запас энергии судна не может быть отрицательным.\n\nЕсли вы хотите упростить себе задачу, щёлкните по кнопке §SАвтокомплектация§!, и игра сама завершит проект за вас."
 ships_designed:0 "Проект корабля создан"
 tutorial_19_tooltip:0 "Запись §SОбучение: конструктор кораблей§! добавлена в журнал"
 tutorial_20_chain_title:0 "Обучение: наблюдательный форпост"
 tutorial_20_chain_desc:1 "Мы должны построить §Sнаблюдательный форпост§! над планетой c §S[Owner.GetPreFTLLower&fem,gen] цивилизацией§!. Эти космические станции выполняют различные §Sзадания§! в зависимости от нашей готовности вмешаться в ход развития чужого общества.\n\nНаблюдательные форпосты строятся так же, как §Sдобывающие§! и §Sнаучные станции§!, но их можно возводить лишь на орбите [Owner.GetPreFTLLowerPlural&pl,gen] планет. Выберите §Sстроительный корабль§! и щёлкните по кнопке §SПостроить наблюдательный форпост§! в списке приказов.\n\nВыберите планету, где живут интересные вам [Owner.GetPreFTLLowerPlural&plain] существа, и строительный корабль приступит к выполнению задания."
 observation_post_built:0 "Наблюдательный форпост построен"
 tutorial_20_tooltip:0 "Запись §SОбучение: наблюдательный форпост§! добавлена в журнал"
 tutorial_21_chain_title:1 "Обучение: редкие ресурсы"
 tutorial_21_chain_desc:0 "Мы должны построить §Sдобывающую станцию§! на орбите космического тела, где найден §Sредкий ресурс§!. Эти уникальные материалы обладают огромной стратегической важностью.\n\nОбнаружив такой ресурс в ходе §Sизучения§!, выберите §Sстроительный корабль§!, щёлкните по кнопке §SПостроить добывающую станцию§!, затем — по нужному космическому телу."
 tutorial_21b_chain_title:0 "Информация: редкие ресурсы"
 tutorial_21b_chain_desc:1 "Мы построили §Sдобывающую станцию§! на орбите космического тела, где найден §Sредкий ресурс§!. Эти редкие материалы требуют особых технологий добычи, но обладают огромной стратегической важностью, и нам обязательно нужно найти больше."
 strategic_resource_extracted:0 "Редкий ресурс извлечён"
 tutorial_21_tooltip:0 "Запись §SОбучение: редкие ресурсы§! добавлена в журнал"
 tutorial_22_chain_title:0 "Обучение: преображение предразумных"
 tutorial_22_chain_desc:1 "Нам следует §Sпреобразить§! менее развитых существ, хотя для этого требуется изучить технологию §Sэпигенетических триггеров§!.\n\nЧтобы §Sпреобразить§! предразумных существ, выберите их на экране §SРасы§! и нажмите кнопку «Преобразить»."
 tutorial_22_tooltip:0 "Запись §SОбучение: преображение предразумных§! добавлена в журнал"
