 advisor.1.name:0 "Советник подключён"
 advisor.1.desc_01:1 "Здравствуйте, господин Президент.\n\nЯ — ВИР, прототип искусственного разума. Я буду помогать вам и давать советы, в то время как мы ищем своё место среди звёзд.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_02:1 "Здравствуйте, госпожа Президент.\n\nЯ — ВИР, прототип искусственного разума. Я буду помогать вам и давать советы, в то время как мы ищем своё место среди звёзд.\n\n$advisor.1.desc_filler$"

 advisor.1.desc_03:0 "Здравствуйте, Верховный Комиссар.\n\nЯ — ВИР, прототип искусственного разума. Я создан, чтобы предоставить вам советы и помощь на пути поиска нашей судьбы среди звёзд.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_04:0 "Здравствуйте, Исполнитель.\n\nЯ — ВИР, прототип искусственного разума и ваш покорный слуга. Я буду помогать вам и давать советы, в то время как вы ведёте наш народ навстречу непознанному.\n\n$advisor.1.desc_filler$"
#  advisor.1.desc_05:0 "Good day, Lord Protector.\n\nI am VIR, a prototype synthetic intelligence and your humble servant. My role is to provide you with advice and counsel as you lead our empire into the great unknown.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_06:0 "Здравствуйте, Управляющий.\n\nЯ — ВИР, прототип искусственного разума. Штаб-квартира корпорации активировала меня, чтобы я мог помочь вам в наших дальнейших поисках новых галактических рынков.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_07:0 "Мир вам, Ваше Императорское Величество.\n\nЯ — ВИР, прототип искусственного разума. Я буду помогать вам и давать советы, в то время как вы ведёте наш народ навстречу непознанному.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_08:0 "Мир вам, Премьер-министр.\n\nЯ — ВИР, прототип искусственного разума. Моя задача — оказывать помощь и давать вам советы, в то время как мы впервые в истории выходим за пределы нашей планеты навстречу опасностям.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_09:0 "Мир вам, Координатор.\n\nЯ — ВИР, прототип искусственного разума. Моя задача — оказывать помощь и давать вам советы, в то время как мы впервые в истории выходим за пределы нашей планеты навстречу опасностям.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_10:0 "Мир вам, Ваше Величество.\n\nЯ — ВИР, прототип искусственного разума. Моя задача — оказывать помощь и давать вам советы, в то время как мы впервые в истории выходим за пределы нашей планеты навстречу опасностям.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_11:0 "Мир вам, Светлый протектор.\n\nЯ — ВИР, прототип искусственного разума. Моя задача — оказывать помощь и давать вам советы, в то время как мы впервые в истории выходим за пределы нашей планеты навстречу опасностям.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_12:0 "Приветствую вас, Канцлер.\n\nЯ — ВИР, прототип искусственного разума и ваш личный советник, созданный лучшими умами нашего государства. Я буду выполнять свои обязанности с предельной эффективностью.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_13:0 "Приветствую вас, Директор.\n\nЯ — ВИР, прототип искусственного разума и ваш личный советник, созданный лучшими умами нашего государства. Я буду выполнять свои обязанности с предельной эффективностью.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_14:0 "Приветствую вас, Гегемон.\n\nЯ — ВИР, прототип искусственного разума и ваш личный советник, созданный лучшими умами нашего государства. Я буду выполнять свои обязанности с предельной эффективностью.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_15:0 "Приветствую вас, Примас.\n\nЯ — ВИР, прототип искусственного разума, ваш личный советник, созданный лучшими умами нашего государства. Я буду выполнять свои обязанности с предельной эффективностью.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_16:0 "Приветствую вас, Примарх.\n\nЯ — ВИР, прототип искусственного разума, ваш личный советник, созданный лучшими умами нашего государства. Я буду выполнять свои обязанности с предельной эффективностью.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_17:0 "Приветствую вас, Блюститель.\n\nЯ — ВИР, прототип искусственного разума, ваш личный советник, созданный лучшими умами нашего государства. Я буду выполнять свои обязанности с предельной эффективностью.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_18:0 "Приветствую вас, Первый спикер.\n\nЯ — ВИР, прототип искусственного разума, ваш личный советник, созданный лучшими умами нашего государства. Я буду выполнять свои обязанности с предельной эффективностью.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_19:0 "Приветствую вас, Председатель.\n\nЯ — ВИР, прототип искусственного разума, ваш личный советник, созданный лучшими умами нашего государства. Я буду выполнять свои обязанности с предельной эффективностью.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_20:0 "Приветствую вас, Председательница.\n\nЯ — ВИР, прототип искусственного разума, ваш личный советник, созданный лучшими умами нашего государства. Я буду выполнять свои обязанности с предельной эффективностью.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_21:0 "Добро пожаловать, Консул.\n\nЯ — ВИР, прототип искусственного разума, созданный военными в строжайшей тайне. Верховное командование активировало меня, чтобы я служил вашим советником и стратегическим аналитиком.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_22:0 "Добро пожаловать, Архон.\n\nЯ — ВИР, прототип искусственного разума, созданный военными в строжайшей тайне. Верховное командование активировало меня, чтобы я служил вашим советником и стратегическим аналитиком.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_23:0 "Добро пожаловать, Генерал-комиссар.\n\nЯ — ВИР, прототип искусственного разума, созданный военными в строжайшей тайне. Верховное командование активировало меня, чтобы я служил вашим советником и стратегическим аналитиком.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_24:0 "Добро пожаловать, Повелитель.\n\nЯ — ВИР, прототип искусственного разума, созданный военными в строжайшей тайне. Верховное командование активировало меня, чтобы я служил вашим советником и стратегическим аналитиком.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_25:0 "Добро пожаловать, Повелительница.\n\nЯ — ВИР, прототип искусственного разума, созданный военными в строжайшей тайне. Верховное командование активировало меня, чтобы я служил вашим советником и стратегическим аналитиком.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_26:0 "Добро пожаловать, Верховный главнокомандующий.\n\nЯ — ВИР, прототип искусственного разума, созданный военными в строжайшей тайне. Верховное командование активировало меня, чтобы я служил вашим советником и стратегическим аналитиком.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_27:0 "Добро пожаловать, Стратег.\n\nЯ — ВИР, прототип искусственного разума, созданный военными в строжайшей тайне. Верховное командование активировало меня, чтобы я служил вашим советником и стратегическим аналитиком.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_28:0 "Добро пожаловать, Военачальник.\n\nЯ — ВИР, прототип искусственного разума, созданный военными в строжайшей тайне. Верховное командование активировало меня, чтобы я служил вашим советником и стратегическим аналитиком.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_29:0 "Добро пожаловать, Вещатель клана.\n\nЯ — ВИР, прототип искусственного разума, созданный военными в строжайшей тайне. Верховное командование активировало меня, чтобы я служил вашим советником и стратегическим аналитиком.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_30:0 "Благослови вас Творец, Ваше Преосвященство.\n\nЯ — ВИР, прототип искусственного разума. Наше духовенство предписало мне стать вашим верным слугой и советником, чтобы я помог вам продолжить божественную дорогу к звёздам.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_31:0 "Приветствую вас, [root.GetBloodCourtRulerTitle].\n\nЯ — ВИР, прототип искусственного разума, созданный военными в строжайшей тайне. Имперский двор активировал меня, чтобы я служил вам советником и стратегическим аналитиком.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_32:0 "Приветствую вас, [root.GetPurityOrderRulerTitle].\n\n$advisor.1.desc_keenminds$\n\n$advisor.1.desc_filler$"
 advisor.1.desc_33:0 "Приветствую вас, [root.GetPurificationCommitteeRulerTitle].\n\n$advisor.1.desc_keenminds$\n\n$advisor.1.desc_filler$"
 advisor.1.desc_34:0 "Приветствую вас, $RT_OLIGARCH$.\n\n$advisor.1.desc_honortoserve$\n\n$advisor.1.desc_filler$"
 advisor.1.desc_35: "Приветствую вас, $RT_DEFENSIVE_UNION$.\n\n$advisor.1.desc_honortoserve$\n\n$advisor.1.desc_filler$"
 advisor.1.desc_36: "Приветствую вас, $RT_DIMENSIONAL_COVENANT$.\n\n$advisor.1.desc_honortoserve$\n\n$advisor.1.desc_filler$"

 advisor.1.desc_keenminds:0 "Я — ВИР, прототип искусственного разума и ваш личный советник, созданный лучшими умами нашего государства. Я буду выполнять свои обязанности с предельной эффективностью."
 advisor.1.desc_honortoserve:0 "Я — ВИР, прототип искусственного разума, созданный военными в строжайшей тайне. Я буду служить вам советником и стратегическим аналитиком."

 advisor.1.desc_filler:0 "Вы можете в любое время поменять уровень обучения в меню §HНастройки§!."
 advisor.1.a:0 "Расскажи обо всём. §G(ПОЛНОЕ ОБУЧЕНИЕ)§!"
 advisor.1.b:0 "Советы нужны. §Y(ТОЛЬКО ПОДСКАЗКИ)§!"
 advisor.1.c:0 "Отключите это. §R(БЕЗ ОБУЧЕНИЯ)§!"
 full_tutorial:1 "Подробное объяснение элементов интерфейса и миссий для изучения основ игровой механики.\n\nРекомендуем включить этот режим, если вы впервые запустили игру."
 tips_only:0 "Осваивая элементы игровой механики, вы время от времени будете получать подсказки и полезные советы.\n\nДля начинающих и опытных игроков."
 no_tutorial:0 "Без обучения и подсказок.\n\nТолько для самых опытных игроков."
 recycle_vir:0 "§RУтилизация§! банков оперативной памяти ВИР:\n£minerals£ §G+2§!\n\n\n"
 advisor.2.name:0 "Подробное обучение"
 advisor.2.desc:0 "Отличный выбор. Я буду помогать вам в любой ситуации."
 advisor.2.a:0 "Принято к сведению."
 advisor.3.name:1 "Режим советов"
 advisor.3.desc:1 "Хорошо. Я буду давать советы и объяснять основные принципы различных функций по мере того, как вы будете осваивать их."
 advisor.10.name:0 "Аномалии"
 advisor.10.desc:2 "Мы обнаружили §Sаномалию§!! Исследуя миры, наши §Sнаучные корабли§! будут время от времени совершать подобные находки. §SУчёные§! могут заняться изучением §Sаномалий§!.\n\nНайденные, но ещё не исследованные аномалии можно просмотреть в §Sжурнале§! на вкладке §SАномалии§!. Если на планете обнаружена аномалия, её необходимо изучить до того, как приступать к колонизации или разработке ресурсов."
 advisor.15.name:0 "Потенциальная колония"
 advisor.15.desc:1 "Один из наших §Sнаучных кораблей§! только что изучил мир, идеально подходящий для нашей первой колонии. Он относится к тому же §Sклассу планет§!, что и наш родной мир, поэтому поселенцам там будет комфортно.\n\nПрежде чем мы сможем колонизировать найденный мир, нам необходимо расширить границы нашего государства, включив в него систему этой планеты. Для этого нужно направить туда §Sстроительный корабль§! и построить §Sкосмическую базу§!."
 advisor.17.name:0 "Первая колония"
 advisor.17.desc:0 "Поздравляем с колонизацией вашего первого мира! Наши колонисты уже приступили к строительству своего первого поселения, однако пройдёт время, прежде чем они станут полностью независимыми.\n\nКолония будет расходовать наши ресурсы до тех пор, пока не построит первый посёлок, поэтому старайтесь не осваивать сразу слишком много миров."
 advisor.20.name:0 "Отрицательные доходы"
 advisor.20.desc:0 "Мы теряем энергокредиты с пугающей быстротой. Бюджет предыдущего месяца — то ещё мрачное чтиво.\n\nДефицит бюджета чаще всего возникает из-за резкого роста расходов на содержание. В этом случае нам следует избавиться от некоторых кораблей, армий и станций."
 advisor.26.name:0 "Изучение планет"
 advisor.26.desc:3 "Одной из наших первостепенных задач должно быть §Sизучение§! соседних звёздных систем. Их ресурсы и пригодные для жизни планеты будут недоступны для нас, пока мы не выполним это задание. §SТемп изучения§! и скорость работы §Sнаучного корабля§!, поначалу невысокие, будут расти по мере того, как его §Sведущий учёный§! будет набираться опыта.\n\nЧтобы начать изучение, выберите наш §Sнаучный корабль§! и щёлкните по приказу §SИзучить§!. Затем откройте §Sкарту галактики§! и щёлкните на любой из неизученных систем, граничащих с нашей. Теперь можно увидеть, как корабль движется к указанной системе, чтобы изучить все её планеты по очереди."
#  advisor.27.name:0 "First Contact"
#  advisor.27.desc_01:0 "We have made first contact with an alien empire! These hideous creatures appear to have mastered space flight, just as we have. They could pose a significant threat.\n\nTheir empire will now be listed in the §SEmpires§! tab of the §SGalaxy§! screen. From there we may initiate diplomatic contact with them."
#  advisor.27.desc_02:0 "We have made first contact with an alien empire! These fascinating beings appear to have mastered space flight, just as we have. We should strive to learn more about them.\n\nTheir empire will now be listed in the §SContacts§! screen. From there we may initiate diplomatic contact with them."
#  advisor.27.desc_03:0 "We have made first contact with an alien empire! They appear to have mastered space flight, just as we have. I recommend a healthy degree of caution until we learn their intentions.\n\nTheir empire will now be listed in the §SEmpires§! tab of the §SGalaxy§! screen. From there we may initiate diplomatic contact with them."
#  advisor.28.name:0 "Fallen Empire"
#  advisor.28.desc:1 "We have encountered an ancient and highly advanced civilization! Fortunately for us, they appear to be in decline and it is doubtful whether they even fully understand their own technology anymore.\n\nThey will likely keep to themselves unless antagonized, and we should steer clear of their space - at least until we have reached technological parity."

