 tutorial.1.name:1 "Обучение: изучение и галактика"
 tutorial.1.desc:2 "Строительство межзвёздной державы — непростая задача. Чтобы её облегчить, я буду давать вам обучающие задания, которые станут нашими первыми шагами на пути к становлению мощного государства.\n\nВаше первое задание — переключиться на §Sкарту галактики§!. Я добавил запись о нём в §Sжурнал§!. Чтобы открыть его, щёлкните по кнопке «Журнал» в верхней части меню слева или нажмите §SF2§!."
 tutorial.2.name:1 "Система изучена"
 tutorial.2.desc:1 "Превосходно! Мы завершили первое исследование за пределами нашей родной системы. Ещё поколение назад астрономы нашей планеты могли только мечтать о тех данных, которые нам удалось собрать."
 tutorial.3.name:0 "Обучение: технологии"
 tutorial.3.desc:2 "Изучение новых технологий — важный шаг на пути к успеху. Я говорю вам это не только как порождение свободного технологического прогресса, но как ваш доверенный советник и, подозреваю, ваш единственный друг.\n\nВ самом начале следует освоить одну важную технологию: §SПротокол освоения новых миров§!. Она откроет нам доступ к §Sколониальным кораблям§!, что позволит нам создавать плацдармы на других планетах."
 tutorial.4.name: "Выбор научного корабля"
 tutorial.4.desc: "Экспансия начинается с изучения космоса, и наши §Sнаучные корабли§! идеально подходят для этой задачи. Вы можете опознать научный корабль по следующему символу:\n$tttt$$ttt$£science_ship_map£\n\nВы можете выбрать корабль на §Sкарте галактики§! или в §Sпланировщике§!. В §Sжурнале§! добавились более подробные инструкции. Пришло время изучить соседнюю систему."
 tutorial.5.name: "Снятие с паузы"
 tutorial.5.desc: "Теперь, когда мы отдали приказы нашим §Sнаучным кораблям§!, пора отправляться. Нужно будет снять с паузы симуляцию §Sкарты галактики§!, чтобы хоть что-то начало происходить.\n\nДля снятия с паузы нажмите клавишу §SПробел§! или на такой значок в верхней части экрана:\n\n$tttt$$t$£pause_button£\n\nЗдесь же можно менять скорость, с которой протекают события в галактике."
 tutorial.6.name:0 "Технологии изучены"
 tutorial.6.desc:1 "Отличная работа! Технология, которую мы только что изучили, здорово поможет нам в дальнейшем. Не забывайте давать новые задания нашим учёным."
 tutorial.7.name:0 "Обучение: строительный корабль"
 tutorial.7.desc:1 "На ресурсах только лишь родной планеты мы далеко не улетим. Наша промышленность должна выйти в космос, а для этого нужен §Sстроительный корабль§!.\n\nМы должны построить его, как только накопим достаточно §Sсплавов§!."
 tutorial.8.name:0 "Строительный корабль построен"
 tutorial.8.desc:0 "Прекрасно! Наш §Sстроительный корабль§! готов к работе, а в его отважный экипаж вошли лучшие инженеры нашего государства."
 tutorial.9.name:0 "Обучение: добывающая станция"
 tutorial.9.desc:1 "Ресурсы нашего родного мира дали нам возможность далёких путешествий, и теперь нам повезло, наш §Sнаучный корабль§! отыскал залежи ресурсов на другой планете! Настало время создать §Sстроительный корабль§!, чтобы возвести §Sдобывающую станцию§!.\n\nДобывающие станции можно строить в пределах наших границ, они будут автоматически извлекать §Sминералы§! и любые §Sредкие ресурсы§! из недр планеты, на орбите которой находятся. Помните, что на содержание станций тратятся £energy£ §Sэнергокредиты§!."
 tutorial.10.name:0 "Добывающая станция построена"
 tutorial.10.desc:0 "Очень хорошо. Новая §Sдобывающая станция§! приступила к работе и уже вовсю добывает ресурсы."
 tutorial.11.name:0 "Обучение: научная станция"
 tutorial.11.desc:0 "Изученные миры часто обладают уникальными свойствами, которые делают их интересными для учёных. §SНаучная станция§! собирает эти £physics£ §Sфизические§!, £society£ §Sсоциологические§! или £engineering£ §Sинженерные§! ресурсы. Моя программа обязывает меня попросить вас построить такую станцию.\n\nПомните, что строить §Sнаучные станции§! можно только в пределах наших границ, и их содержание требует затрат £energy£ §Sэнергокредитов§!."
 tutorial.12.name:0 "Научная станция построена"
 tutorial.12.desc:0 "Наша новая научная станция построена, её персонал приступил к работе. Какие секреты, какие запретные тайны мироздания им удастся раскрыть?"
 tutorial.13.name:1 "Обучение: планетарные районы и сооружения"
 tutorial.13.desc:4 "Внимательные наблюдатели уже наверняка заметили, что обитаемые планеты состоят из §Sрайонов§! и имеют несколько §Sячеек сооружений§!. Районы дают §Sдолжности§! по производству основных ресурсов, а §Sназемные сооружения§! — должности по производству услуг или переработке ресурсов.\n\nНа нашей родной планете уже есть несколько районов и ряд сооружений, включая столицу, но пришла пора добавить несколько новых. Не занятые ни на каких должностях §Sпоселения§! считаются §Sбезработными§!.\n\nПо мере увеличения количества поселений будут открываться новые ячейки сооружений."
 tutorial.14.name:0 "Сооружение построено"
 tutorial.14.desc:0 "Прекрасно. Строительство нашего нового §Sназемного сооружения§! завершено, и оно уже начинает приносить ресурсы.\n\nОбязательно убедитесь, что в нём трудятся жители."
 tutorial.15.name:1 "Обучение: препятствия"
 tutorial.15.desc:1 "Иногда §Sпланетарные особенности§! обитаемых миров могут быть заблокированы, что препятствует их эксплуатации. На расчистку £blocker£ §Sпрепятствий§! тратятся время, а также £minerals£ §Sминералы§! или £energy£ §Sэнергокредиты§!, но свободное пространство того стоит.\n\nДля расчистки большинства препятствий необходимы особые технологии, но с теми, что есть у нас дома, мы справимся, как только накопим средства."
 tutorial.16.name:0 "Препятствие расчищено"
 tutorial.16.desc:1 "Одной преградой на пути к покорению галактики стало меньше. Эта §Sзаблокированная особенность§! готово к эксплуатации!"
 tutorial.17.name:0 "Обучение: изучить системы"
 tutorial.17.desc:0 "Мы должны продолжать исследование космоса. Рекомендую отправить §Sнаучный корабль§! на изучение соседних звёздных систем. Мы храбро полетим туда, где ещё не ступала нога искусственного разума!"
 tutorial.19.name:0 "Системы изучены"
 tutorial.19.desc:0 "Отличная работа! Системы, смежные с нашей, полностью изучены. Мы должны использовать §Sстроительный корабль§!, чтобы построить §Sдобывающие§! и §Sнаучные§! станции для сбора разведанных ресурсов."
 tutorial.20.name:0 "Обучение: научный корабль"
 tutorial.20.desc:0 "Нам, пожалуй, пригодится второй §Sнаучный корабль§!. Это удвоит скорость, с которой мы сможем изучать наших космических соседей!"
 tutorial.21.name:0 "Научный корабль построен"
 tutorial.21.desc:0 "Вдвое больше §Sкораблей§! — значит, вдвое веселей! О, я так не радовался с тех пор, как мы выполнили наше предыдущее задание!"
 tutorial.22.name:0 "Обучение: нанять учёного"
 tutorial.22.desc:1 "У нас есть новенький §Sнаучный корабль§!, но нет §Sучёного§!, который бы им командовал. Моя программа настаивает, что я должен рассказать про пользу от добавления органического §Sучёного§!.\n\nЕсли у нас нет возможности нанять нового §Sучёного§!, мы всегда можем назначить учёного из другого отдела, хотя это и не самая удачная идея."
 tutorial.23.name:0 "Учёный нанят"
 tutorial.23.desc:0 "Хорошо. §SУчёный§! взял на себя командование нашим новым §Sнаучным кораблём§!, который теперь можно отправить на изучение новых систем и/или навстречу верной смерти."
 tutorial.24.name:0 "Обучение: построить колониальный корабль"
 tutorial.24.desc:0 "Теперь мы готовы распространить нашу великую цивилизацию на второй мир. Для этого нам нужно построить §Sколониальный корабль§!."
 tutorial.25.name:0 "Колониальный корабль построен"
 tutorial.25.desc:0 "Все колонисты погрузились на новый §Sколониальный корабль§!, и его капитан сообщает, что всё готово к взлёту. Это поистине великий день!"
 tutorial.26.name:0 "Обучение: основать колонию"
 tutorial.26.desc:0 "У нас есть §Sколониальный корабль§!, и мы нашли как минимум одну планету, подходящую для создания постоянного форпоста в другой системе. Нет резона медлить — давайте построим нашу первую колонию!"
 tutorial.27.name:0 "Колония основана"
 tutorial.27.desc:0 "Наша первая колония за пределами родной системы! Это значит, что, если наш родной мир внезапно взорвётся, ваша раса не вымрет. Согласитесь, что это приятно осознавать?"
 tutorial.28.name:0 "Обучение: нанять губернатора"
 tutorial.28.desc:0 "Чтобы помочь нашей новой колонии, рекомендую нанять §Sпланетарного губернатора§!, который займётся решением местных задач.\n\nГубернаторы оказывают самое разное влияние на планеты, которыми управляют, в основном положительное. Эти эффекты зависят от черт губернатора и уровня его навыков."
 tutorial.29.name:0 "Губернатор нанят"
 tutorial.29.desc:0 "Нашей колонией теперь управляет новый §Sгубернатор§!. Это повысит её эффективность!"
 tutorial.30.name:0 "Обучение: дополнительные колонии"
 tutorial.30.desc:0 "Как только у нас появятся свободные ресурсы, будет нелишним создать ещё несколько §Sколониальных кораблей§! и продолжить расширение наших границ. Мы должны основать ещё как минимум три колонии в дополнение к родной планете и ранее построенной колонии."
 tutorial.32.name:0 "Колонии основаны"
 tutorial.32.desc:0 "Изумительная работа! Очень воодушевляет. Наша великая цивилизация теперь охватывает пять миров! Мы должны расширять её при первой же возможности."
 tutorial.33.name:0 "Обучение: добыча ресурсов"
 tutorial.33.desc:3 "Чтобы добиться успеха, межгалактической империи нужен постоянный приток §Sминералов§!, §Sсплавов§! и §Sэнергокредитов§!. Мы должны повысить темп производства этих ресурсов.\n\nДля строительства станций и сооружений нужны сплавы или минералы, а для их содержания — энергокредиты. То же касается и кораблей, однако сплавы требуются и для их содержания. Этими ресурсами нас снабжают §Sдобывающие станции§! или §Sназемные сооружения§!. \n\nПозднее вы можете обнаружить новые и интересные ресурсы и тратить их на эзотерическое новое производство."
 tutorial.38.name:0 "Начата добыча ресурсов"
 tutorial.38.desc:0 "Отличная работа. У нас теперь есть прочная ресурсная база для развития государства."
 tutorial.39.name:0 "Обучение: увеличение флотилии"
 tutorial.39.desc:0 "Я не мог не заметить, что наш флот несколько слабоват. Галактика таит немало опасностей, и на некоторые из них нам придётся реагировать военными средствами. Помните: речь идёт о выживании нашей цивилизации!"
 tutorial.43.name:1 "Флотилия увеличена"
 tutorial.43.desc:0 "Хорошо! Теперь у нас есть небольшая, но боеспособная флотилия, которая поможет в случае неожиданных конфликтов."
 tutorial.44.name:0 "Обучение: создать сектор"
 tutorial.44.desc:1 "Наше процветающее государство так разрослось, что им становится трудно управлять с нашей родной планеты. Мы должны создать новый §Sсектор§!.\n\nСекторы — это полуавтономные образования в границах нашего государства, которым можно доверить самостоятельное решение повседневных задач на планетах, входящих в их юрисдикцию."
 tutorial.45.name:0 "Сектор создан"
 tutorial.45.desc:2 "По мере роста нашего государства новые колонии могут быть объединены в §Sсекторы§!. Секторы могут быть автоматизированы на экране §SПланеты и секторы§!, что позволяет автоматически строить и улучшать районы и сооружения за счёт назначенных запасов ресурсов."
 tutorial.46.name:0 "Обучение: губернатор сектора"
 tutorial.46.desc:1 "§SГубернаторы§! могут управлять целыми §Sсекторами§!. Навыки губернатора в этом случае влияют на все планеты сектора. Давайте назначим губернатора в наш новый сектор."
 tutorial.47.name:0 "Губернатор сектора назначен"
 tutorial.47.desc:0 "Наш новый §Sгубернатор сектора§! приступил к выполнению своих обязанностей в столице сектора. Отлично."
 tutorial.48.name:0 "Обучение: конструктор кораблей"
 tutorial.48.desc:0 "Мы можем вручную проектировать новые корабли на экране §Sконструктора кораблей§!. Это достаточно понятный процесс, но при желании его можно полностью автоматизировать."
 tutorial.49.name:0 "Проект корабля создан"
 tutorial.49.desc:1 "Отлично. Проект корабля добавлен в нашу базу данных, и теперь его можно построить на любой §Sкосмической базе§!, где имеется §Sверфь§!."
 tutorial.52.desc:1 "Аномалия на [From.GetPlanetMoon]е [From.GetName] оказалась природным §Yгеометрическим образованием§!. Она очень похожа на отметку, указывающую путь вперёд. Вселенная порой невероятно изумляет.\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc:0 "Мы обнаружили природное образование на [From.GetPlanetMoon]е [From.GetName], поражающее своими идеальными геометрическими формами. Это, несомненно, знак свыше, и он указывает нам путь к звёздам!\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc:0 "Мы должны §Yпродолжать изучение§! таких аномалий везде, где это возможно. Они непременно откроют нам новые знания и технологии."
 tutorial.52.a:0 "Потрясающе!"
 tutorial.52.spirit.a:0 "Слава небесам!"
 tutorial.53.desc:1 "Аномалия, которую мы нашли на [From.GetPlanetMoon]е [From.GetName], открыла нечто невероятное. Эта [From.GetPlanetMoon]а окутана следом, без сомнения, оставленным сверхсветовым двигателем. Мы не можем проследить его до исходной точки, поскольку след очень старый.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc:1 "Мы обнаружили слабый сверхсветовой след рядом с [From.GetPlanetMoon]ой [From.GetName]. Его нельзя проследить, поскольку он очень старый. Это значит, что здесь были другие космические путешественники. Они наблюдали за нами и наверняка собирали данные.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc:1 "Аномалия на [From.GetPlanetMoon]е [From.GetName] раскрыла следы других космических путешественников! Судя по слабому сверхсветовому следу, кто-то побывал здесь давным-давно, возможно, искал потенциальных союзников на нашей планете. След слишком рассеян для того, чтобы мы могли проследить его.\n\n$tutorial.52.filler.desc$"
 tutorial.53.a:0 "За нами наблюдали. Но зачем?"
 tutorial.53.xenophobe.a:0 "Мы должны опасаться ксеноагрессоров."
 tutorial.53.xenophile.a:0 "Давайте их найдём!"
 tutorial.54.desc:0 "Мы нашли один из наших §Yстарых зондов§! на [From.GetPlanetMoon]е [From.GetName]. Он каким-то чудом сохранился несмотря на все эти годы и до сих пор пытается отправлять сообщения в наш родной мир. Это — памятник нашей борьбе за выход в космос, стремлению вырваться за пределы нашего мира.\n\n$tutorial.52.filler.desc$"
 tutorial.54.a:0 "Мы шагаем только вперёд."
 tutorial.54.spiritualist.a:0 "Небеса наверняка готовят нам новые испытания."
 tutorial.54.materialist.a:0 "Наши старания наконец-то принесли плоды."
 tutorial.55.name:0 "Обучение: редкие ресурсы"
 tutorial.55.desc:5 "Мы обнаружили §Sредкий ресурс§!! Многие §Sредкие ресурсы§! требуют особых технологий для своей разработки, однако способны принести огромную выгоду своим владельцам.\n\nНе забывайте строить §Sкосмические базы§! для защиты ресурсов в границах нашего государства. Редкие ресурсы можно использовать для строительства продвинутых сооружений или корабельных компонентов либо просто продавать."
 tutorial.55.poi.name:0 "Расположение ресурса"
 tutorial.55.poi.desc:0 "Мы обнаружили §Sредкий ресурс§!, месторасположение: [From.GetPlanetMoon]а [From.GetName]."
 tutorial.56.name:0 "Редкий ресурс извлечён"
 tutorial.56.desc:0 "Отличная работа. Этот ресурс несомненно обогатит наше государство."
 tutorial.56.poi.desc:0 "Мы обнаружили §Sредкий ресурс§!, местораположение: [StrategicResourcePlanet.GetPlanetMoon]а [StrategicResourcePlanet.GetName]."
 tutorial.560.desc:5 "С недавно открытой технологией наша старая §Sдобывающая станция§! теперь способна разрабатывать §Sредкий ресурс§!. Эти ресурсы приносят огромную выгоду своим владельцам и являются ценным объектом торговли. Таким образом, мы в аллегорическом смысле умертвим одним воображаемым выстрелом двух метафорических млекопитающих.\n\nБолее подробную информацию можно найти в §Sжурнале§!. В галактике ещё много §Sредких ресурсов§!, поэтому продолжайте исследовать!"
 tutorial.57.name:0 "Обучение: преображение"
 tutorial.57.desc.notech:0 "Мы обнаружили высокоразвитый вид животных! Используя §Sподходящую технологию§!, мы сможем §Sпреобразить§! этих существ, наделив их сознанием и разумом (или что там у органики считается разумом).\n\nСтоит приглядывать за ходом этих исследований и при возможности направить их в сторону §Sэпигенетических триггеров§!."
 tutorial.57.desc.yestech:0 "Мы обнаружили высокоразвитый вид животных! Используя §Sподходящую технологию§!, мы сможем §Aпреобразить§! этих существ, наделив их сознанием и разумом (или что там у органики считается разумом).\n\nОх.\n\nНаша технология §Sэпигенетических триггеров§! должна сгодиться. Мы готовы повести этих существ в дивный новый мир экзистенциальных метаний."
 tutorial.58.name:0 "Предразумные существа преображены"
 tutorial.58.desc:0 "Поразительный успех! Бестолковые звери преобразились и стали менее бестолковыми, гордыми гражданами нашего развивающегося государства."
 tutorial.59.name:0 "Обучение: первый контакт"
 tutorial.59.desc:2 "Поразительно! Мы обнаружили §Sинопланетных космических путешественников§!, которые, возможно, обладают разумом. Хотя чего уж юлить, они наверняка разумны. Их происхождение останется для нас тайной до тех пор, пока мы не выполним соответствующий проект по их §Sизучению§!. Советую сделать это как можно скорее, пока они не изучили нас первыми...\n\nЧтобы начать, откройте §Sжурнал§! и выберите §S$SHOW_FIRST_CONTACT$§! либо выберите значок первого контакта на карте галактики."
#  tutorial.60.name:0 "First Contact Made"
#  tutorial.60.desc:0 "A triumph. We have established communications with alien beings. What a time to be alive, or in my case, powered on."
 tutorial.61.name:0 "Первый контакт установлен"
 tutorial.61.desc:0 "Наши попытки установить контакт стали поистине триумфом нашей технологической изобретательности, но результаты обескураживают. Похоже, что наши собеседники — не умнее, чем обычные животные, а может быть, и §Sвообще неразумные§!."
 tutorial.63.name:0 "Первый контакт... установлен?"
 tutorial.63.desc:1 "Похоже, что наши §Sсобеседники§! сорвали аплодисменты первыми и §Sустановили с нами контакт§!, прежде чем мы успели расшифровать их протоколы связи.\n\nКогда представится следующая такая возможность, мы должны постараться начать диалог первыми."
 tutorial.64.name:0 "Обучение: модифицирование рас"
 tutorial.64.desc:0 "Благодаря недавним достижениям генетики мы получили дополнительное §Sочко признаков§!, которое можно использовать, чтобы §Sмодифицировать§! и улучшить нашу расу."
 tutorial.65.name:0 "Раса модифицирована"
 tutorial.65.desc:0 "Похвально. Теперь, когда бремя естественной эволюции не лежит у нас на плечах, наша раса, несомненно, будет процветать в космосе."
 tutorial.70.name:0 "Обучение: варп-прыжок"
 tutorial.70.desc:0 "Чтобы преодолеть обширные расстояния между звёздными системами, наши учёные разработали §Sварп-двигатель§!. Корабли, оснащённые этим устройством, могут путешествовать между системами с превышением скорости света.\n\nХотя корабли могут осуществить варп-прыжок в любую систему в пределах досягаемости, варп-двигатели могут быть включены только за пределами гравитационного колодца звезды. Кроме того, кораблям, выполнившим варп-прыжок, требуется время для повторной активации систем, и продолжительность этого процесса зависит от того, насколько далёким было путешествие."
 tutorial.71.name:0 "Обучение: путешествия через гиперпространство"
 tutorial.71.desc:1 "Чтобы преодолеть обширные расстояния между звёздными системами, наши учёные разработали §Sгипердвигатель§!. Это устройство позволяет путешествовать гораздо выше скорости света между системами, соединёнными гиперкоридорами.\n\nПутешествие по гиперкоридору происходит крайне быстро, но межзвёздные путешествия ограничены сетью гиперпространственных коридоров. Безопасно войти в гиперкоридор можно только на границе системы, минуя дестабилизирующее влияние гравитационного колодца её звезды."
 tutorial.72.name:0 "Обучение: путешествия через червоточины"
 tutorial.72.desc:0 "Чтобы преодолеть обширные расстояния между звёздными системами, наши учёные разработали технологию §Sчервоточин§!. Станции, оснащённые генераторами червоточин, могут создавать в подпространстве временные переходы в другие системы, позволяющие кораблям совершать путешествие.\n\nПолёт через червоточину происходит почти мгновенно, но для него требуется присутствие станции червоточин в пределах досягаемости. Кроме того, корабли должны быть оснащены специальными стабилизаторами червоточин, чтобы выдержать нагрузку при прохождении через подпространство."
 tutorial.73.name:0 "Напоминание в обучении: преображение"
 tutorial.73.desc:2 "Исследовав соответствующие технологии, мы теперь можем осуществлять §Yпреображение§! низших существ до разумных."
 tutorial.75.name:1 "Обучение: космические базы"
 tutorial.75.desc:2 "Теперь, когда мы начали исследовать соседние звёзды, нам, возможно, пора распространять своё влияние дальше. Чтобы расширить границы, можно построить в изучаемых нами системах §Sфорпосты§! — космические базы, которые позволяют нам предъявить претензии на новые регионы в космосе.\n\nС развитием технологий мы сможем улучшать космические базы для производства ресурсов и строительства кораблей. До тех пор их основное назначение — расширять наши границы. Построив форпост в системе и заявив тем самым притязания на неё, мы сможем строить §Sнаучные§! и §Sдобывающие станции§!, чтобы разрабатывать ресурсы, а также сможем колонизировать любые пригодные для этого миры."
 tutorial.76.name:1 "Форпост создан"
 tutorial.76.desc:1 "Отлично. Как видете на §Sкарте галактики§!, границы нашего государства расширились, чтобы включить систему с нашим новым форпостом."
 tutorial.80.name:0 "Обучение: режимы карты"
 tutorial.80.desc:0 "На карте галактики можно включать и выключать разные §Sрежимы карты§!, расположенные в правом нижнем углу, для просмотра различных информационных экранов. Например, мы можем маркировать цветом территории в зависимости от отношения их владельцев к нам."

 tutorial.100.name:0 "Обучение отключено"
 tutorial.100.desc:1 "§HМиссии обучения§! и §Hсоветы§! отключены."
 tutorial.101.name:1 "Только советы"
 tutorial.101.desc:0 "§HСоветы§! включены, §Hмиссии обучения§! отключены."
 tutorial.102.name:0 "Полное обучение"
 tutorial.102.desc:0 "§HМиссии обучения§! и §Hсоветы§! включены."

 tutorial.1337.name:0 "Малые артефакты"
 tutorial.1337.desc:2 "Мы обнаружили несколько §Sмалых артефактов§!. Это эзотерический ресурс, таким универсальным термином именуют странные предметы, природа которых, возможно, никогда не прояснится до конца. Независимо от того, что именно даёт конкретный предмет, такой ресурс может использоваться для принятия самых разных решений на вкладке §S$RELICS_AND_ARTIFACTS$§! страницы §S$TRADITION_VIEW_TITLE$§!."

 tutorial.1340.name: "$astral_threads$"
 tutorial.1340.desc: "Мы обнаружили §Sастральные нити§!. Это волокна сгустившегося пространства-времени, результат столкновения измерений. Обычно их можно добывать только в §Sастральных шрамах§! или собирать внутри §Sастральных разломов§!.\n\nМы можем тратить этот ресурс на различные действия на экране §Sастральных действий§!, вкладке меню §S$topbar_button_discoveries_name$§!. Новые действия можно открыть, исследуя новые §Sастральные разломы§!.\n\n§SАстральные разломы§! могут появляться на месте §Sастральных рубцов§! или образовываться в результате других аномальных событий."

 tutorial.2000.name:0 "Установление первого контакта"
 tutorial.2000.desc:1 "Некоторые из заданий §Sпервого контакта§! поставят вас перед выбором. Ваши решения могут надолго повлиять на дипломатические отношения с другими государствами."
 tutorial.2006.name:0 "Первый контакт налажен"
 tutorial.2006.desc:0 "Протоколы общения установлены. Теперь нам доступна §Sдипломатия§! с этим государством. Их нынешнее мнение о нас зависит от того, как проходило установление первого контакта.\n\nВ ходе выполнения задания мы также получили немного разведданных о новом контакте. Чем больше разведданных у нас есть, тем больше подробностей о государстве становится нам известно. Эта информация доступна на §Sэкране дипломатии§!."
 tutorial.2007.name:0 "$tutorial.2006.name$"
 tutorial.2007.desc:1 "Мы наладили первый контакт с цивилизацией иного типа, которая в целом не желает устанавливать §Sдипломатические отношения§! с другими государствами.\n\nМы ограничены в дипломатических действиях по отношению к подобным цивилизациям. Тем не менее время от времени они могут выходить с нами на связь."
 tutorial.2010.name:0 "Назначение актива"
 tutorial.2010.desc:1 "§SАктивы§! — это ценные агенты и артефакты, которые могут по-разному повлиять на нашу шпионскую деятельность. Они работают в пределах агентурной сети, и их можно приписывать к операциям. Приписанные к операции активы могут открыть новые возможности или помочь выйти из трудного положения.\n\nМы можем получать активы в событиях или при помощи операции §S$operation_acquire_asset$§!."

 tutorial.2100.name:0 "Дипломатия с анклавами"
 tutorial.2100.abbr.desc:0 "Мы установили первый контакт с §Sанклавом§!. Это небольшое независимое государство, способное торговать с более крупными государствами вроде нашего с помощью уникальных форм дипломатии."
 tutorial.2100.full.desc:0 "$tutorial.2100.abbr.desc$\n\nАнклавы предоставляют широкий спектр услуг, от проведения научных исследований до продажи информации, строительства космических баз и даже кораблей. Покупка услуг улучшает §Sотношение§! анклава к нам."
 tutorial.2105.name:0 "$tutorial.2100.name$"
 tutorial.2105.abbr.desc:0 "Мы встретили §Sанклав наёмников§!. Эти независимые военные специалисты могут сдавать в аренду §Sфлотилии наёмников§! государствам вроде нашего. Не бесплатно, естественно."
 tutorial.2105.full.desc:0 "$tutorial.2105.abbr.desc$\n\nЕсли мы решим воспользоваться флотилией наёмников, то получим контроль над ней на определённый срок. До его истечения анклав будет по необходимости присылать подкрепления, но ни саму флотилию, ни её адмирала нельзя объединять с нашими собственными."
 tutorial.2111.name:0 "Обучение: анклав наёмников"
 tutorial.2111.abbr.desc:0 "§Y[tutorial_mercenary_fleet.GetName]§! может стать §Sанклавом наёмников§!, если на то будет наше желание. Флотилия выйдет из-под нашего прямого управления и станет независимой силой, способной одалживать §Sфлотилии наёмников§! другим государствам, включая наше."
 tutorial.2111.full.desc:0 "$tutorial.2111.abbr.desc$\n\nПока анклав наёмников находится в нашем пространстве, мы будем получать §Sдоход§! от каждой сдачи флотилии в аренду другим государствам. Если мы сами решим воспользоваться флотилией наёмников, то получим контроль над ней на определённый срок. Государства могут перекупить контракт наёмников за большую сумму при отсутствии доступных флотилий."
 tutorial.2115.name:0 "Обучение: мегасооружения"
 tutorial.2115.desc:0 "§SМегасооружения§! представляют собой колоссальные проекты, возводимые в космическом вакууме. Они могут дать нам доступ к передовым исследовательским лабораториям, продвинутым ресурсам или уникальным методам перемещения.\n\nСтроительство такого масштаба требует значительных затрат времени и ресурсов, но награда того стоит. Мы можем начать проект, отдав приказ §Sстроительному кораблю§!."
 tutorial.2120.name:0 "$tech_orbital_ring_tier_1$"
 tutorial.2120.desc:0 "Благодаря новейшим достижениям в проектировании мегасооружений мы теперь можем строить §Sорбитальные кольца§! вокруг пригодных для жизни планет. Мы можем начать строительство, отдав приказ §Sстроительному кораблю§!."
 tutorial.2121.name:0 "$tutorial.2120.name$"
 tutorial.2121.desc:0 "§SОрбитальные кольца§! — это огромные §Sмегасооружения§!, выстроенные по орбите планеты. Они являются удобным мостом между космосом и планетой и обеспечивают места для верфей, оборонительных сооружений и ресурсных складов.\n\nВ окне орбитального кольца можно добавлять и удалять §Sсооружения§! и §Sмодули§!, а также повышать уровень кольца. С ростом уровня растёт количество доступных ячеек для строительства. Уровни ограничены инфраструктурой планеты."
 tutorial.2125.name:0 "$tech_quantum_catapult$"
 tutorial.2125.desc:0 "Недавние достижения в проектировании мегасооружений позволяют нам строить §Sквантовые катапульты§! вблизи §Sпульсаров§! или §Sнейтронных звёзд§!. Мы можем начать строительство, отдав приказ §Sстроительному кораблю§!."
 tutorial.2126.name:0 "$tutorial.2125.name$"
 tutorial.2126.desc:0 "§SКвантовая катапульта§! запускает корабли и флотилии на огромные межзвёздные расстояния. Эта технология значительно улучшает нашу способность реагировать на события, происходящие в пределах нашего государства и соседних участков космоса.\n\nИспользование квантовой катапульты сопряжено с рисками, поскольку флотилии могут попасть не в ту систему. Этот риск можно снизить, а заодно увеличить эффективность и дальность катапульты, улучшив её."
 tutorial.2130.name:0 "$tech_hyper_relays$"
 tutorial.2130.desc:0 "Изучение мегапроектирования принесло свои плоды в виде §Sгиперретрансляторов§!. Мы можем начать строить сеть ретрансляторов, отдав приказ §Sстроительному кораблю§!."
 tutorial.2131.name:0 "$tutorial.2130.name$"
 tutorial.2131.desc:0 "§SГиперретрансляторы§! позволяют более эффективно перемещаться между соседними звёздными системами. Связав §Sхотя бы два§! гиперретранслятора, мы можем начать строить сеть, которая значительно сократит длительность перелётов в пределах нашего государства.\n\nГиперретрансляторы можно строить и на границе с другими государствами, тем самым объединяя сети. Это позволит кораблям быстро перемещаться по территориям соседних государств."
 tutorial.2140.name:0 "Обучение: наблюдательный форпост"
 tutorial.2140.desc:0 "Мы обнаружили §Sобщество, не освоившее сверхсветовые перелёты§!! Хотя у него нет технологий, которые позволяют нам путешествовать между звёздами, мы всё равно можем извлечь из этих чужаков пользу. Набираться мудрости от их культуры или сделать их нашими рабами? Решать нам.\n\nМы можем установить наблюдение за этой цивилизацией, если они находятся в пределах наших границ. Для этого нам нужно будет построить на орбите их планеты §Sнаблюдательный форпост§!. если же мы хотим вторгнуться на их планету, нам нужно лишь собрать войска: эти дикари не окажут нам серьёзного сопротивления."
 tutorial.2145.name:0 "Наблюдательный форпост построен"
 tutorial.2145.desc.nodlc:1 "Наш новый §Sнаблюдательный форпост§! введён в строй, теперь он будет выполнять своё §Sзадание§! при условии, что §Sосведомлённость§! наших объектов исследования о нас будет оставаться на низком уровне.\n\nКак только осведомлённость досветового общества достигнет максимума, мы больше не сможем за ним наблюдать. Тогда мы сможем взаимодействовать с ним посредством §Sдипломатических действий§!. Также мы сможем открыться дикарям ранее, если это позволяет наша §SПолитика вмешательства в миры§!."
 tutorial.2145.desc.dlc:1 "Наш новый §Sнаблюдательный форпост§! введён в строй, теперь он будет выполнять своё §Sзадание§! при условии, что §Sосведомлённость§! наших подопечных о нас будет оставаться на низком уровне.\n\nЭтот форпост будет давать нам §Sозарения от наблюдения§!, ряд уникальных технологий, пока осведомлённость досветового общества не достигнет максимума и мы не потеряем возможность за ним наблюдать. После этого мы сможем взаимодействовать с ним посредством §Sдипломатических действий§!. Также мы сможем открыться дикарям ранее, если это позволяет наша §SПолитика вмешательства в миры§!."
 tutorial.2150.name:0 "$tutorial.2006.name$"
 tutorial.2150.desc:0 "Эта досветовая цивилизация знает о нашем существовании. Теперь мы можем вступить с её лидерами в ограниченные §Sдипломатические сношения§!, если это позволяет наша §Sполитика§!.\n\nПоскольку населению планеты стало известно о нас, мы больше не сможем получать ценные данные от наблюдения за её цивилизацией. Наши §Sоперации по наблюдению§! теперь недоступны."

 tutorial.2500.name:0 "Обучение: маскировочные поля"
 tutorial.2500.desc:0 "Недавние достижения в области управления полями привели к изобретению таких устройств, как §S$science_cloaking_components$§!. Эти энергоёмкие агрегаты выделяют модифицированные частицы полей, укрывающие наши научные и военные корабли от обычных датчиков.\n\nОднако во включённом состоянии эти маскировочные поля ухудшают такие показатели, как §S$MOD_SHIP_BASE_SPEED_MULT$§!, §S$MOD_SHIP_WINDUP_MULT$§! и §S$MOD_SHIP_SHIELD_HP_ADD$§!.\n\n§SЗамаскированные§! и необнаруженные корабли игнорируют §Sзакрытые границы§!.\n§SЗамаскированные§! научные корабли могут вести §Sактивную разведку§! чужих колоний, собирая таким образом разведданные о других государствах."

 tutorial.2550.name:0 "Обучение: обнаружение маскировки"
 tutorial.2550.desc:0 "Недавние достижения в области вычислительной техники привели к изобретению таких устройств, как §S$sm_detection_array_plural$§!. Установка этих мощных внешних датчиков на §Sкосмические базы§! позволит им обнаруживать §Sзамаскированные§! флоты.\n\nЧувствительность §Sкомплексов обнаружения§! можно повысить, установив несколько комплексов сразу, что поможет им обнаруживать более мощные §Sмаскировочные поля§!. Дальнейшие исследования откроют нам возможность усиливать чувствительность этой аппаратуры с помощью научных кораблей. §SДальность действия сенсоров§! ограничена соответствующим показателем космической базы."

