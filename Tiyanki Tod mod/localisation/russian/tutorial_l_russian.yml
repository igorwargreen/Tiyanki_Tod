 tutorial_24_chain_title:0 "Обучение: Модифицирование рас"
 tutorial_24_chain_desc:0 "Мы можем §Sмодифицировать§! любую разумную расу, живущую в нашего государства, при достаточном количестве у неё §Sочков признаков§!.\n\nЭто можно сделать, обратившись к меню §SМодифицирования§! на экране §SРасы§! и запустив соответствующий §Sособый проект§!. Проект требует §Sсоциологических исследовании§!, и пока он активен, все наши технологии будут развиваться в данном направлении."
