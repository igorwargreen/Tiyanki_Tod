 ####################################
 # Advisor Tutorial Messages
 ####################################
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "Правительство"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:1 "На экране §SПравительство§! представлена информация о нашем государстве и его правительстве. Здесь мы можем увидеть нашего §Sправителя§! и все связанные с ним эффекты.\n\nНа отдельной закладке есть сведения о §Sдемографии§! нашего государства."
 TUTORIAL_TECH_VIEW_TITLE:0 "Технологии"
 TUTORIAL_TECH_VIEW_DESC:0 "На экране §SТехнологий§! мы управляем ходом научных исследований. Технологии разделены на три разных сферы, в каждой обычно доступны три варианта для изучения.\n\nМы можем изучать новые технологии, не назначая §Sучёного§!, отвечающего за соответствующую сферу, но тогда исследования затянутся. Поэтому лучше так не делать!"
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "Контакты"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "На экране §SКонтактов§! подробно перечислены все §Sгосударства§!, которые мы повстречали. Здесь можно сразу увидеть их §Sотношение§! к нам и заняться §Sдипломатией§!."
 TUTORIAL_SITUATION_LOG_TITLE:0 "Журнал"
 TUTORIAL_SITUATION_LOG_DESC:1 "§SЖурнал§! содержит список всех доступных §Sособых проектов§!, §Sмест археологических раскопок§! и другие важные сведения. Новые записи будут появляться в нём по мере изучения галактики."
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "Конструктор кораблей"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "Здесь мы создаём все §Sкорабли§!, которые использует наше государство. Новые опции §Sразмеров корпуса§! и §Sкомпонентов§! будут появляться по мере изучения новых технологий."
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1 "Список планет"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:5 "На экране §SПланеты и секторы§! можно посмотреть все колонизированные нашим государством миры, их §Sпоселения§! и §Sобъём производства ресурсов§!. По мере роста нашего государства его можно разделить на секторы, полезные для управления крупными державами."
 TUTORIAL_MILITARY_FLEET_TITLE:0 "Военные флотилии"
 TUTORIAL_MILITARY_FLEET_DESC:2 "§SВоенные флотилии§! берегут нашу молодую державу от угроз... или силой расширяют наше великое государство, если мы того желаем.\n\n§SВместимость флота§! ограничена и зависит от изученных технологий и §Sстояночных мест на космических базах§!.\n\nОдного из наших §Sкомандиров§! можно назначить командующим флотилией. Благодаря этому вырастет её военная мощь и появятся и другие преимущества."
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "Научные корабли"
 TUTORIAL_SCIENCE_SHIP_DESC:4 "Это наш §Sнаучный корабль§!, он занимается §Sизучением§! астрономических объектов, например, планет в звёздной системе. Чтобы узнать, какие §Sресурсы§! есть на планете, мы должны сначала её изучить.\n\nНаша родная система уже изучена, так что мы можем сосредоточить свои усилия вовне. Чтобы начать, выберите научный корабль, затем щёлкните правой кнопкой на любой из соседних звёзд на §Sкарте галактики§! и выберите §SИзучить систему§!. Корабль отправится в эту систему и по очереди изучит все объекты в ней."
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "Строительные корабли"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:1 "Это — наш §Sстроительный корабль§!, с помощью которого мы возводим космические станции. Изучив астрономический объект (например, планету), мы можем приказать кораблю построить §Sнаучную станцию§! или §Sдобывающую станцию§!, чтобы извлечь найденные там ресурсы.\n\nЭтот корабль также способен возвести §Sкосмическую базу§! в системе, на которую ещё не объявлено ничьих притязаний, что делает его жизненно необходимым для расширения наших владений."
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "Информация о планете"
 TUTORIAL_PLANETVIEW_PLANET_DESC:4 "Это наш родной мир и §Sстолица§! нашего государства. Экран §Sинформации о планете§!, который сейчас перед вами, содержит всю основную статистику планеты. При желании мы можем задать категорию и выбрать вариант автоматизации планеты.\n\nЗдесь можно увидеть общее количество §Sрайонов§!, которое эта планета позволяет создавать, §Sпоселений§!, находящихся на ней, а также объём производимой и потребляемой §Sпищи§! и других §Sресурсов§!. Если планета страдает от низкой §Sстабильности§! или если на неё назначен §Sгубернатор§!, это также будет отражено здесь."
 TUTORIAL_PLANETVIEW_TILES_TITLE:1 "Просмотр населения"
 TUTORIAL_PLANETVIEW_TILES_DESC:2 "Здесь мы видим подробный разбор населения планеты, разделённого на §Sсоциальные слои§!.\n\nИх можно развернуть, чтобы посмотреть §Sдолжности§! для каждого §Sслоя§!. §SДолжности§! характеризуются использованием и производством различных ресурсов, и поселению на должности необходимо §Sжильё§! и §Sблага§!. Отсутствие одного или другого приведёт к уменьшению §Sсчастья§!, что может снизить §Sстабильность§! на планете."
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "Просмотр армий"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:4 "Здесь мы управляем всеми наземными войсками на планете. Также на этом экране можно отследить, какому §Sопустошению§!, т. е. урону, подверглась сама планета.\n\nИменно здесь появляются новые §Sармии§!, когда мы нажимаем кнопку §SНанять§! в центре. §SОборонительные армии§! автоматически производятся §Sпоселениями§! на §Sдолжностях§! солдат или силовиков. Такие должности предоставляются планетарной столицей, £building£ §Sполицейскими участками§! и £building£ §Sцитаделями§!."
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "Космопорт"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:3 "Закладка §SКосмопорт§! позволяет просматривать флотилии на орбите и строить гражданские корабли. Военные корабли можно строить только на §Sкосмической базе§!, где имеется §Sверфь§!, однако строительные, научные и колониальные корабли создаются здесь.\n\nТаким образом, даже если мы потеряем свою последнюю космическую базу, мы всё ещё сможем восстановиться, до тех пор, пока у нас есть хотя бы одна обитаемая планета."
 TUTORIAL_MILITARY_STATION_TITLE:0 "Военные станции"
 TUTORIAL_MILITARY_STATION_DESC:2 "§SВоенные станции§! — стационарные оборонительные сооружения для защиты ключевых планет или стратегически важных участков системы. Строить такие станции можно только в пределах наших границ или же на территориях, куда мы имеем привилегированный доступ.\n\nСтарайтесь не строить слишком много военных станций — как и кораблей, иначе затраты на их содержание быстро опустошат наш бюджет."
 TUTORIAL_RESEARCH_STATION_TITLE:0 "Научные станции"
 TUTORIAL_RESEARCH_STATION_DESC:1 "§SНаучная станция§!, построенная на орбите космического тела, собирает данные в ходе §Sфизических§!, §Sинженерных§! и §Sсоциологических§! исследований.\n\nСтанции можно строить только в пределах наших границ; если планета колонизирована, научная станция не нужна."
 TUTORIAL_MINING_STATION_TITLE:0 "Добывающие станции"
 TUTORIAL_MINING_STATION_DESC:2 "§SДобывающие станции§! извлекают §Sминералы§! и §Sредкие ресурсы§! из объектов, на орбите которых они находятся.\n\n§SДобывающие станции§! можно строить только в пределах наших границ; для доступа к ресурсам колонизированной планеты эти станции не нужны."
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "Транспортные корабли"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "Когда §Sармии§! получают приказ отправиться в космос, они автоматически погружаются на эти §Sтранспортные корабли§!. Берегите их, ведь они практически беззащитны!"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "Дипломатия"
 TUTORIAL_DIPLOMACY_VIEW_DESC:3 "На экране §Sдипломатии§! мы общаемся с другими цивилизациями. Здесь мы можем, помимо прочего, §Sобъявить войну§!, сформировать §Sагентурную сеть§! в соседнем государстве или заключить с ним §Sальянс§! и §Sторговое соглашение§!. Текущий §Hуровень разведки§! также можно посмотреть здесь.\n\nНаши §Sотношения§! с выбранным государством могут варьироваться от отвратительных до отличных. Вам нужен достаточно высокий уровень отношений, чтобы заключить соглашение или сделку.\n\nВы можете отправить в государство §Sпослов§!, чтобы §Sшпионить§! за ним, собирать §Sразведданные§!. Отправка послов также поможет обойти ограничение по §Sотношениям§!, §Sулучшить§! отношения или §Sиспортить§! их."
 TUTORIAL_DIPLOMACY_VIEW_TRADE_TITLE:0 "Торговля"
 TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC:0 "Это экран §Sторговли§!. Здесь мы можем обмениваться §Sресурсами§!, а также §Sинформацией§! и §Sуслугами§!.\n\nУслуги можно использовать, чтобы убедить государство принять соглашение. После возникновения Галактического сообщества о них также можно напомнить во время голосования в сенате, чтобы увеличить дипломатический вес вашей нации."
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_TITLE:0 "Типы федераций"
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_DESC:0 "§SТип федерации§! определяет, какие преимущества получат её участники. После создания каждая федерация получает уникальные §Sбонусы и законы§!, которые зависят от её типа. Ещё больше бонусов можно §Sразблокировать§! по мере накопления опыта."
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_TITLE:0 "Высокий уровень разведки"
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_DESC:0 "Мы достигли §Sвысокого уровня разведки§! в этом государстве, поэтому нам доступно больше информации о них.\n\nПоддерживая высокий уровень разведки, мы будем своевременно узнавать об изменениях в их §Sпринципах§!, §Sгражданских моделях§!, §Sотношениях§! с другими государствами, а также о соотношении их §Sтехнологий§!, §Sэкономики§! и §Sармии§! с нашими."
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_TITLE:0 "Низкий уровень разведки"
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_DESC:0 "Наш §Sуровень разведки§! в этом государстве снижается. Мы рискуем лишиться ранее полученных сведений, поскольку со временем разведданные §Sустаревают§!.\n\nУровень разведки можно увеличить при помощи §Sдипломатических соглашений§!. Можно также отправить посла изменять §Sотношения§!, поддерживать §Sагентурную сеть§! или открыть §Sпосольство§! в государстве."
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2 "Системный эффект"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2 "§SСооружения§!, расположенные в соседних §Sквадратах§!, могут влиять друг на друга, вызывая §Sсистемный эффект§!. Учитывайте это, планируя строительство."
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "Бюджет"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "Закладка §SБюджет§! подсчитывает ежемесячные §Sдоходы§! и §Sрасходы§! нашего государства, выраженные в энергокредитах. Здесь также можно увидеть факторы, влияющие на нашу экономику."
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:2 "Указы"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:4 "Здесь можно приводить в действие §Sуказы§!, для исполнения которых необходимо потратить некоторое количество наших ресурсов.\n\nУказы требуют ежемесячного содержания, которое покрывает §H$EDICT_FUND$§! или затраты £unity£ §Yединства§!."
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "Демография"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "Закладка §SДемография§! отражает состав и расселение наших граждан.\n\nЗдесь также указаны доминирующие §Sрасовые признаки§! в наших §Sпоселениях§!, а также модификаторы продуктивности, счастья и др."
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "Лидеры"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:1 "В окне §Sлидеров§! отображаются действующие лидеры. Здесь же можно ими управлять, например нанимать или снимать с должностей.\n\n§SКласс§! лидера определяет его назначение и возможную должность в совете.\n\nСписок доступных для найма лидеров периодически обновляется, поэтому не забывайте в него заглядывать.\n\nКоличество лидеров, которых способно содержать наше государство, ограничено. Если превысить этот предел, стоимость их содержания значительно вырастет, а сами лидеры будут получать меньше опыта. Старайтесь не нанимать лишних лидеров и не давайте бездельничать остальным."
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "Фракции"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:4 "Закладка §SФракции§! содержит сведения обо всех политических пристрастиях населения. Имейте в виду, что изменения в социальном и политическом климате нашего государства могут дать толчок к возникновению §Sфракций§!. Все подробности о размерах и популярности §Sфракций§! также находятся здесь.\n\n§SФракции§! выдвигают §Sтребования§!, которые влияют на их §Sодобрение§!. Политические группы в государстве могут быть согласны или не согласны с действиями и политикой властей, что сказывается на приросте £unity£ §Yединства§!. Мощь §Sфракций§! и характер их §Sтребований§! могут меняться вслед за ситуацией в государстве, но помните, что §Sсчастье§! §Sпоселений§! напрямую зависит от §Sодобрения§! §Sфракций§!, к которым они принадлежат.\n\n§SУправляя фракциями§!, мы можем влиять на их взаимоотношения с правительством, мы можем даже принять принципы сильной §Sфракции§! как государственные."
 TUTORIAL_CREATESECTOR_TITLE:0 "Управление сектором"
 TUTORIAL_CREATESECTOR_DESC:2 "Чтобы основать §Sсектор§!, сначала выберите планету на странице §SПограничное пространство§! и нажмите кнопку «Создать сектор». Планета станет §Sстолицей§! нового сектора, а все системы в пограничном пространстве в пределах шести гиперпрыжков будут добавлены к нему. Секторы могут автоматизировать строительство планетарных сооружений, если этот вариант разрешён и им выделены ресурсы, что резко сокращает необходимость в микроменеджменте."
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "Расы"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:2 "На экране §SРасы§! перечислены все типы номинально разумных существ, которых мы повстречали. С помощью §Sпереключателя§! можно просматривать только расы нашего государства или всей галактики.\n\nЗдесь мы можем §Sмодифицировать§! признаки рас или §Sпреобразить§! предразумных существ, если у нас есть технология и возможности для этого, а также §Sустановить права§! для каждой расы или §Sправа по умолчанию§! для всего населения."
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "Терраформирование"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "§SТерраформирование§! позволяет нам менять окружающую среду планеты, чтобы сделать её более пригодной для какой-либо §Sрасы§! или для иной цели."
 TUTORIAL_GENEMODIFICATION_TITLE:0 "Генетическая модификация"
 TUTORIAL_GENEMODIFICATION_DESC:1 "Мы можем модифицировать эту расу на генетическом уровне, изменив её §Sрасовые признаки§!.\n\nБудет создан новый §Sшаблон§! расы с выбранными вами признаками. Нажмите кнопку §SПринять шаблон§!, чтобы создать новый §Sособый проект§! для изменения каких-либо §Sпоселений§! этой расы."
 TUTORIAL_UPLIFTING_TITLE:0 "Преображение"
 TUTORIAL_UPLIFTING_DESC:0 "Мы можем изменить §Sрасовые признаки§! этих высокоразвитых животных, §Sпреобразив§! целый вид, чтобы они стали полностью разумными и продуктивными гражданами нашего общества."
 TUTORIAL_SYSTEMVIEW_TITLE:0 "Информация о системе"
 TUTORIAL_SYSTEMVIEW_DESC:0 "Мы находимся на экране §Sинформации о системе§!, подробно рассказывающем о выбранной звёздной системе. Здесь вы с лёгкостью найдёте нужные вам планеты, станции и флотилии."
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "Станция червоточин"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "§SСтанции червоточин§! возводят во внешних пределах систем. Они создают двухсторонние порталы к другим звёздам из микроразрывов в ткани пространства-времени. Гениально."
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "Наблюдательный форпост"
 TUTORIAL_OBSERVATION_STATION_DESC:0 "На §Sнаблюдательном форпосте§! учёные проводят исследования и с орбиты наблюдают за §Sдосветовыми§! видами, живущими на планете."
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "Станция терраформирования"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "§SСтанция терраформирования§! позволяет провести §Sтерраформирование§! планеты, на орбите которой она находится."
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:2 "Решения"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:3 "Планетарные §Sрешения§! — это приказы или законы, для временного исполнения которых необходимо потратить некоторое количество наших ресурсов.\n\nДоступ к новым §Sрешениям§! открывается по мере того, как мы исследуем новые технологии и сталкиваемся с новыми ситуациями."
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1 "Неизвестные"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2 "Обнаружена флотилия §Sнеопознанных существ§!. Мы можем больше узнать о них и, возможно, даже инициировать §SПервый контакт§! в рамках §Sособого проекта§!."
 TUTORIAL_VICTORY_TITLE:0 "Победа"
 TUTORIAL_VICTORY_DESC:0 "На экране §Sпобеды§! перечислены §Sопределённые условия§!, которые нам необходимо соблюдать, если мы хотим, чтобы наследие нашей звёздной империи существовало до тех пор, пока в галактике есть разумная жизнь."
 TUTORIAL_OUTPOST_STATION_TITLE:1 "Космические базы"
 TUTORIAL_OUTPOST_STATION_DESC:4 "Это §Sкосмическая база§! нашей системы. Такие улучшаемые станции указывают на владение звёздной системой и чаще всего получают задачу производить корабли всех типов.\n\nДля них с помощью §Sмодулей§! и §Sсооружений§! можно назначить множество различных функций, и они обычно являются последней линией обороны против вражеских флотилий в системе. Мы расширяем наши границы посредством постройки §Sкосмических баз§! в ближайших системах, а вражеские §Sкосмические базы§! можно захватить в результате атаки.\n\nКак только мы колонизируем достаточно планет, мы сможем управлять нашими §Sторговыми путями§! и через меню §Sкосмических баз§!."
 TUTORIAL_GALAXY_MAP_TITLE:0 "Карта галактики"
 TUTORIAL_GALAXY_MAP_DESC:0 "На §Sкарте галактики§! обозначены огромные просторы §Sнеизученного космоса§!, наши границы и территории инопланетных цивилизаций, с которыми мы можем установить связь.\n\nМожно щёлкнуть по кнопке §SПодробный режим карты§! в правом нижнем меню, чтобы показать или скрыть §Sресурсы§! и §Sдальность действия сенсоров§!."
 TUTORIAL_WAR_GOAL_TITLE:0 "Военная цель"
 TUTORIAL_WAR_GOAL_DESC:0 "При объявлении войны мы должны объявить о своих намерениях и нашему врагу, и любым союзникам. Эта §Sвоенная цель§! определяет тип требований, которые можно выдвигать во время мирных переговоров, начиная с передачи оспариваемых систем до вассализации.\n\nОглашение этой цели даёт противнику возможность реагировать соответствующим образом: они могут сдаться сразу, сделать встречное предложение и предложить перемирие или отстаивать свои интересы до последнего мужчины, женщины, грибковой споры или полуразумного травоядного. Выяснять что-то — это всегда весело!\n\nЧтобы объявить §Sвоенную цель§!, выберите её в списке."
 TUTORIAL_WAROVERVIEW_TITLE:0 "Сведения о войне"
 TUTORIAL_WAROVERVIEW_DESC:0 "В этом окне представлены сведения о нашей текущей войне. Каждая из сторон испытывает §Sусталость от войны§! в зависимости от своих успехов, что определяет готовность к заключению мирного договора.\n\nЕсли усталость от войны достигнет 100% для одной из сторон, вторая сторона может вынудить её к принятию соглашения о §Sстатусе-кво§!. Также здесь можно отслеживать результаты всех столкновений, имевших место в этой войне."
 TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "Редкие ресурсы"
 TUTORIAL_STRATEGIC_RESOURCES_DESC:2 "На экране §Hредких ресурсов§! приведены доступные нам §Sредкие ресурсы§! и эффекты от них.\n\nМногие §Sредкие ресурсы§! требуют изучения конкретных §Sтехнологий§!, прежде чем их можно будет добывать и перерабатывать."
 TUTORIAL_EXPANSION_PLANNER_TITLE:0 "Планировщик экспансии"
 TUTORIAL_EXPANSION_PLANNER_DESC:2 "§HПланировщик экспансии§! позволяет найти ближайшие §Sпригодные для жизни§! планеты, предоставляющие возможность для колонизации. Можно строить §Sколониальные корабли§! и отдавать им приказы прямо на этом экране.\n\nПланеты должны быть изучены, а любые аномалии на них — найдены, прежде чем колонизация станет возможной. Кроме того, в системах этих планет должны быть построены §Sкосмические базы§! — таким образом системы окажутся внутри наших границ."
 TUTORIAL_TRADITIONS_TITLE:0 "Традиции"
 TUTORIAL_TRADITIONS_DESC:1 "На экране §Hтрадиций§! отображаются §Sдеревья традиций§!, доступные для нашего государства. Сначала нужно §Sпринять§! §Sдерево традиций§!, прежде чем можно будет открывать какие-либо §Sтрадиции§! на нём.\n\n§SПринятие§! §Sдерева традиций§! или открытие конкретной §Sтрадиции§! стоит определённого количества £unity£ §Hединства§!, и цена возрастает по мере открытия нами новых §Sтрадиций§! и развития нашего государства.\n\nЧтобы выбрать ваше первое §Hдерево традиций§!, щёлкните на кнопку §HВыбрать§!."
 TUTORIAL_TRADITIONS_SELECT_TITLE:0 "Принятие дерева традиций"
 TUTORIAL_TRADITIONS_SELECT_DESC:1 "На этом экране отображаются все §Hдеревья традиций§!, доступные для нашего государства. Вы можете просмотреть любые §Hтрадиции§! каждого дерева, а также эффекты от их §Hпринятия§! и §Hзавершения§!.\n\n§HДеревья традиций§!, с которых стоит начать, выделены мной."
 TUTORIAL_TRADITIONS_NEW_TITLE:0 "Новая традиция или дерево традиций"
 TUTORIAL_TRADITIONS_NEW_DESC:0 "Если у нашего государства хватает £unity£ §Hединства§!, вы можете §Hвыбрать§! §Hновое дерево традиций§! или ещё одну §Hтрадицию§! из уже выбранного дерева."
 TUTORIAL_ASCENSION_PERKS_TITLE:0 "Бонусы за стремление"
 TUTORIAL_ASCENSION_PERKS_DESC:0 "В списке §Hбонусов за стремление§! показаны §Sбонусы за стремление§!, которые мы можем разблокировать. Некоторые §Sбонусы за стремление§! могут иметь особые требования вроде наличия §Sтехнологий§! или определённого количества уже разблокированных §Sячеек бонусов за стремление§!.\n\nРазблокировка §Hячейки бонусов за стремление§! происходит при каждом принятии нами всех §Hтрадиций§! на одном из §Sдеревьев традиций§!."
 TUTORIAL_SPECIES_RIGHTS_TITLE:0 "Права расы"
 TUTORIAL_SPECIES_RIGHTS_DESC:1 "Список §Hправ расы§! позволяет нам вносить изменения, помимо всего прочего, в §Sгражданство§! и §Sуровень жизни§! определённой расы.\n\nПри изменении §Sправ по умолчанию§! эти права относятся ко всем §Sпоселениям§!, для которых не установлены конкретные §Sправа расы§!, — например, к мигрантам, беженцам или другим новоприбывшим в наше государство."
 TUTORIAL_FLEET_MANAGER_TITLE:0 "Управление флотилиями"
 TUTORIAL_FLEET_MANAGER_DESC:0 "В окне §SУправление флотилиями§! можно создавать шаблоны для наших военных флотилий. Так как размер наших флотилий растёт, то эти шаблоны позволяют быстро заказать новые корабли взамен утраченных."
 TUTORIAL_CLAIMS_VIEW_TITLE:0 "Притязания"
 TUTORIAL_CLAIMS_VIEW_DESC:0 "В окне §SПритязания§! можно тратить очки §Sвлияния§!, чтобы объявлять притязания на звёздные системы, принадлежащие другим государствам. Наличие притязания на какую-либо систему даёт веский §Sповод к войне§! против её владельцев, что позволяет нам объявить войну для её завоевания.\n\nВ войнах с многочисленными союзниками именно государство с самым большим притязанием на систему получает контроль над этой системой в случае победы в войне."
 TUTORIAL_ANOMALIES_TITLE:0 "Аномалии"
 TUTORIAL_ANOMALIES_DESC:0 "На экране §SАномалии§! перечислены все пока ещё неисследованные §Sаномалии§!, которые мы обнаружили."
 TUTORIAL_GOVERNMENTVIEW_MARKET_TITLE:0 "Рынок"
 TUTORIAL_GOVERNMENTVIEW_MARKET_DESC:0 "На закладке §SРынок§! мы можем покупать и продавать ресурсы. Сначала это только внутренний рынок, но после установления контакта с достаточным количеством государств может образоваться некий §Sгалактический рынок§!.\n\nЗдесь при помощи соответствующих кнопок можно покупать и продавать ресурсы, но помните, что покупка или продажа ресурса повышает или понижает на него цену, соответственно. В разделе справа также можно автоматически заключать §Sежемесячные§! торговые сделки."
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_TITLE:0 "Рынок рабов"
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_DESC:1 "Часто приходится слышать, что жизнь стоит дёшево, но только от тех, кому не приходится оплачивать межпланетные тарифы на перевозки и налоги на импорт.\n\n§SРынок рабов§! позволяет нам покупать и продавать целые §Sпоселения§!, которые автоматически доставляются на выбранную планету."
 TUTORIAL_TRADE_VIEW_TITLE:0 "Торговые пути"
 TUTORIAL_TRADE_VIEW_DESC:1 "По мере роста нашего государства §Sторговля§! между нашими планетами начинает играть всё большую роль в нашей экономике. §SКосмические базы§! собирают §Sобъём торговли§! в своей системе, а затем отправляют его в §Sстолицу§! для преобразования в §Sэнергокредиты§!.\n\nЧем больше строится §Sторговых узлов§!, тем больший §Sобъём торговли§! могут собирать ваши §Sкосмические базы§!, в том числе и с соседних систем. Богатые торговые пути могут привлекать §Sпиратов§!, хотя для их нейтрализации можно использовать §Sпатрулирующие§! флотилии и §Sзащитные модули§! на §Sкосмических базах§!. Особенно эффективны в этом отношении §Sангарные модули§!."
#  TUTORIAL_PLANETVIEW_CORPORATE_TITLE:0 "Corporation View"
#  TUTORIAL_PLANETVIEW_CORPORATE_DESC:0 "The corporate tab allows §SMegacorporations§! to build §SBranch Offices§! on the planets of other Empires, provided they have signed the necessary paperwork. Once built, they can view and upgrade their facilities here as well. As we know, large Corporations wish only the best for their customers, events of the 23rd cycle notwithstanding."
 TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE:0 "Политика"
 TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC:0 "Закладка §SПолитика§! отвечает за §Sполитику§! правительства, которая может иметь большой эффект на управление нашим государством.\n\nУ каждой §Sполитики§! есть несколько вариантов применения, но они зачастую ограничены доступными технологиями и нашими §Sпринципами§!." #
 TRADE_VIEW_DESC:0 "По мере роста нашего государства §Sторговля§! между нашими планетами начинает играть всё большую роль в нашей экономике. §SКосмические базы§!, имеющие §Sторговые узлы§!, собирают §Sобъём торговли§! в своей системе, а затем отправляют его в §Sстолицу§! для преобразования в §Sэнергокредиты§!.\n\nЧем больше §Sторговых узлов§!, тем больший §Sобъём торговли§! могут собирать ваши §Sкосмические базы§!, в том числе и с соседних систем. Богатые торговые пути могут привлекать §Sпиратов§!, хотя для их нейтрализации можно использовать §Sпатрулирующие§! флотилии и §Sзащитные модули§! на §Sкосмических базах§!. Особенно эффективны в этом отношении §Sангарные модули§!."
 PLANETVIEW_CORPORATE_DESC:0 "Закладка «Корпорации» позволяет §Sмегакорпорации§! строить филиалы на планетах других государств, при условии что они подписали необходимые документы. После завершения строительства они также могут просматривать и улучшать здесь свои объекты. Как мы знаем, крупные корпорации желают своим клиентам только всего самого лучшего, несмотря на события 23-го цикла."
 TUTORIAL_FEDERATION_VIEW_TITLE:0 "Сведения о федерации"
 TUTORIAL_FEDERATION_VIEW_DESC:0 "Это §Hэкран федерации§!. Наша федерация будет становиться сильнее, пока её участники демонстрируют §Sсплочённость§!. Вступление в федерацию нового участника вынуждает её потерять часть накопленной сплочённости. Дополнительную сплочённость можно получить, если направить в федерацию послов.\n\nПо мере развития федерации можно §Sразблокировать бонусы§!, эффект которых распространяется на всех её участников."
 TUTORIAL_FEDERATION_VIEW_ENVOYS_TITLE:0 "Направленные в федерацию послы"
 TUTORIAL_FEDERATION_VIEW_ENVOYS_DESC:0 "Направляя §Hпослов§! в федерацию, можно повысить §Sсплочённость§! её участников. Не забывайте, что количество ваших послов ограничено. Позднее направленным в федерацию послам можно будет поручить другие §Sдипломатические действия§!."
 TUTORIAL_FEDERATION_VIEW_MEMBERS_TITLE:0 "Члены федерации"
 TUTORIAL_FEDERATION_VIEW_MEMBERS_DESC:0 "Это экран §Hчленов федерации§!. Он показывает, насколько сильны её §Sучастники§! в разных областях, сколько §Sпослов§! каждый из них направил и какие из их §Sпринципов§! вредят общей §Sсплочённости§!."
 TUTORIAL_FEDERATION_VIEW_NAVY_TITLE:0 "Флот федерации"
 TUTORIAL_FEDERATION_VIEW_NAVY_DESC:0 "Размер §Hфлота федерации§! зависит от §Sвместимости флота§!, предоставляемой его членами. Флотом федерации командует её §Sпрезидент§!. Все члены федерации могут строить корабли, чтобы добавить их в общий флот."
 TUTORIAL_FEDERATION_VIEW_LAWS_TITLE:0 "Законы федерации"
 TUTORIAL_FEDERATION_VIEW_LAWS_DESC:0 "Любой из членов федерации может внести предложение об изменении её §Hзаконов§!. Если закон не будет принят, то федерация §Sпотеряет часть сплочённости§!.\n\nНекоторые законы недоступны, и для их принятия требуется увеличить централизацию. Чтобы получить доступ к более высокой централизации, федерация должна повысить свой уровень. Но будьте осторожны, с увеличением централизации снизится сплочённость."
 TUTORIAL_GALACTIC_COMMUNITY_TITLE:0 "Галактическое сообщество"
 TUTORIAL_GALACTIC_COMMUNITY_DESC:0 "Добро пожаловать в §HГалактическое сообщество§!! Здесь дипломаты со всей галактики встречаются, чтобы обсудить галактические законы и проголосовать за §Sрезолюции§!. Вы можете поддержать §Sрезолюции§! в §Sочереди§!, тем самым добавляя к ним ваш §Sдипломатический вес§!. Набравшая самую большую поддержку выносится на §Sрассмотрение сената§!, после чего члены Галактического сообщества голосуют за или против того, чтобы придать резолюции силу §Sгалактического закона§!.\n\nОбратите внимание на §Sгалактический фокус§!: он указывает общую цель для всех членов сообщества.\n\nНаконец, здесь можно найти список всех членов галактического совета и посмотреть §Sгалактические модификаторы§! от уже принятых резолюций."
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_TITLE:0 "Послы"
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_DESC:0 "§HПослов§! можно направить в Галактическое сообщество, чтобы увеличить ваш §Sдипломатический вес§!. Позднее направленным в Галактическое сообщество послам можно будет поручить другие §Sдипломатические действия§!."
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_TITLE:0 "Сенат"
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_DESC:0 "Во время §Hзаседаний сената§! Галактическое сообщество голосует за или против резолюций, вынесенных на повестку дня. Как член Галактического сообщества вы можете §Sвысказаться за, против или воздержаться§!. Если резолюция будет принята, она получит статус §Sгалактического закона§!.\n\nНе воздержавшиеся в ходе голосования государства §Sулучшат§! свои отношения с государствами, которые проголосовали так же, и ухудшат их с государствами, которые проголосовали иначе.\n\nЕсли у вас есть §Sодолжения§! со стороны других государств, их можно использовать, чтобы увеличить ваш дипломатический вес в ходе голосования."
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_TITLE:0 "Резолюции"
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_DESC:0 "На экране §Hрезолюций§! показаны все резолюции, действующие в настоящий момент. Вы можете §Sпредложить новую резолюцию§!, выбрав её в цепочке и расплатившись влиянием.\n\nВы можете предложить только первую непринятую резолюцию в цепочке, так как для принятия более серьёзных решений нужно сперва заложить основы. Будьте готовы, что её поддержат не все.\n\nДаже если резолюция будет принята, следующую резолюцию в цепочке можно будет предложить только через много лет."
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_TITLE:0 "Галактический совет"
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_DESC:0 "Галактическое сообщество высказалось в пользу создания §Hгалактического совета§!. Скоро пройдут §Sвыборы§!, в ходе которых §Sместа в совете§! получат государства с наибольшим дипломатическим весом. Члены совета обладают большим дипломатическим весом, чем обычные члены Галактического сообщества, и могут поставить вопрос на голосование в сенате в обход очереди как §Sчрезвычайную резолюцию§!.\n\nПриняв резолюцию о предоставлении совету дополнительных полномочий, можно открыть §Sправо вето§! для его членов. Кроме того, члены совета получают доступ к §Sособым резолюциям§!."
 TUTORIAL_EMPIRE_SPRAWL_TITLE:1 "$EMPIRE_SIZE$"
 TUTORIAL_EMPIRE_SPRAWL_DESC:2 "§H$EMPIRE_SIZE$§! — это показатель площади вашего государства с учётом контролируемых вами систем, колоний, районов и общего населения.\n\nБольшой размер государства увеличивает §Sадминистративную нагрузку§! на ваше государство и повышает стоимость §Sтехнологий§!, §Sтрадиций§!, §Sлидеров§! и §Sуказов§!"
 TUTORIAL_FIRSTCONTACT_VIEW_TITLE:0 "Обучение: первый контакт"
 TUTORIAL_FIRSTCONTACT_VIEW_DESC:0 "Мы вступили в контакт с новой сущностью. Возможно, это §Sкосмическое существо§! или §Sдругое государство§!. Мы сможем больше узнать о них, наладив §Hпервый контакт§!.\n\nНам нужно назначить §Sпосла§! на выполнение этого задания. Посол попытается наладить связь с новой сущностью и расшифровать их язык при наличии оного."
 TUTORIAL_CRISIS_VIEW_TITLE:0 "Обучение: стать кризисом"
 TUTORIAL_CRISIS_VIEW_DESC:0 "Мы на пути к тому, чтобы §Sстать кризисом§!. Этот путь откроет доступ к особым бонусам, которые позволят нам стать более грозной силой в галактике.\n\nОкно §Sкризиса§! показывает наши цели — особые действия, которые нужно выполнять для получения §Sугрозы§!. Чем больше угрозы, тем ближе мы к получению разрушительных кораблей класса §SПожиратель звёзд§!, которые понадобятся нам для подпитки мегасооружения в нашей столичной системе.\n\nЕсли наше государство станет угрозой для соседей, Галактическое сообщество может сплотиться и объявить нас §Sугрозой галактике§!."
 TUTORIAL_CRISIS_VIEW_LEVEL1_TITLE:0 "Уровни кризиса"
 TUTORIAL_CRISIS_VIEW_LEVEL1_DESC:0 "На своём пути к §Sстановлению кризисом§! мы будем выполнять определённые требования и открывать новые уровни. Каждый уровень несёт с собой различные бонусы, в частности §Sбонусы угрозы§! и особые §Sкорабли§!.\n\nПо достижении §S5-го уровня§!, или если Галактическое сообщество объявит нас кризисом, мы будем получать по 5 очков угрозы в месяц. Одновременно с этим мы также окажемся в состоянии §Sтотальной войны§! с Галактическим сообществом."
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_TITLE:0 "Обучение: агентурные сети"
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_DESC:1 "Один из наших послов создаёт §Sагентурную сеть§! в этом государстве.\n\n§SУровень внедрения§! сети со временем будет расти в зависимости от текущей §Sвеличины агентурной сети§! и §Sразмера§! целевого государства. С ростом агентурной сети мы будем получать больше §Sразведданных§! о цели. Кроме того, мы сможем проводить на её территории §Sоперации§!, доступные во §Sвкладке «Шпионаж»§!.\n\nБез назначенного посла агентурная сеть начнёт §Pослабевать§!, и то же самое случится, если её существование будет раскрыто во время тайных §Sопераций§!."
 TUTORIAL_ESPIONAGE_VIEW_TITLE:0 "Шпионаж"
 TUTORIAL_ESPIONAGE_VIEW_DESC:0 "Во вкладке §SШпионаж§! показано, кто из наших послов создаёт агентурные сети в других государствах. Здесь вы можете взглянуть на §Sжурналы разведки§!, а также просмотреть и начать §Sоперации§!.\n\nОперации можно проводить в тех государствах, где у нас есть §Sпослы§!, управляющие агентурной сетью. Операции можно начинать только после того, как агентурная сеть достигнет определённого уровня."
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_TITLE:0 "Шпионские операции"
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_DESC:0 "Теперь, когда наша агентурная сеть достигла достаточно высокого уровня, мы можем проводить §Sоперации§! против этого государства. Операции разбиты на категории, и разные типы операций приводят к последствиям, отличающимся по уровню нанесённого ущерба.\n\nСуществуют следующие категории операций: §S$op_cat_subterfuge$§!, §S$op_cat_manipulation$§!, §S$op_cat_sabotage$§! и §S$op_cat_provocation$§!. Операции диверсий и провокации обычно наносят больше вреда и влекут за собой более суровые §Sдипломатические штрафы§!, если нас раскроют."
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_TITLE:0 "Назначение актива"
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_DESC:0 "§SАктивы§! — это ценные агенты и артефакты, которые могут по-разному сказаться на нашей шпионской деятельности. Они работают в пределах агентурной сети, и их можно приписывать к операциям. Приписанные к операции активы могут открыть новые возможности или помочь выкрутиться из трудного положения.\n\nМы можем получать активы по событиям или при помощи операции §SПолучить актив§!. Если агентурная сеть перестаёт существовать, то пропадают и все активы."
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_TITLE:0 "Мегасооружения"
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_DESC:0 "В этом списке можно выбрать §Sмегасооружение§! для этой системы. Некоторые проекты становятся доступными только после изучения соответствующей §Sтехнологии§!.\n\nМои подпроцессы галактических амбиций полностью активированы. Рекомендую не упускать возможности произвести впечатление на галактику."
 TUTORIAL_ORBITAL_RING_TITLE:0 "Орбитальное кольцо"
 TUTORIAL_ORBITAL_RING_DESC:0 "§SОрбитальные кольца§! — это огромные §Sмегасооружения§!, выстроенные по орбите планеты. Они являются удобным мостом между космосом и планетой и обеспечивают места для верфей, оборонительных сооружений и ресурсных складов.\n\nВ окне орбитального кольца можно добавлять и удалять §Sсооружения§! и §Sмодули§!, а также повышать уровень кольца. С ростом уровня растёт количество доступных ячеек для строительства. Уровни ограничены инфраструктурой планеты."
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_TITLE:0 "Настраиваемые условия"
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_DESC:0 "В этом окне мы можем выбрать §Sшаблон§! нашего соглашения и настраивать отдельные условия. Каждый шаблон включает в себя набор прав и обязанностей подданного и сюзерена.\n\nМы можем вносить изменения в перечень §Sусловий§!, что повлияет на §Sверность§! другого государства и сделает соглашение более приемлемым для обеих сторон."
 TUTORIAL_AGREEMENTS_TITLE:0 "Сведения о соглашениях"
 TUTORIAL_AGREEMENTS_DESC:0 "Окно §Sсоглашений§! позволяет рассмотреть наши соглашения между подданным и сюзереном. В этом окне можно отслеживать §Sверность§!, управлять §Sвладениями§! и §Sторговлей§! и обсуждать §Sусловия§! существующих соглашений. Мы также можем полностью разорвать соглашение, если оно больше не отвечает нашим целям."
 TUTORIAL_AGREEMENTS_NO_OVERLORD_TITLE:0 "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_NO_OVERLORD_DESC:0 "$TUTORIAL_AGREEMENTS_DESC$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_TITLE:0 "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_DESC:0 "$TUTORIAL_AGREEMENTS_DESC$\n\nГосударства-подданные могут стать §Sспециалистами§!. Специализация даёт значительные преимущества в производстве ресурсов или военных возможностях, но при этом государство сильно потеряет в других аспектах.\n\nГосударства-специалисты обладают большей §Sверностью§!. Пока их верность остаётся на должном уровне, государства-специалисты получают опыт и новые уровни выбранной специализации."
 TUTORIAL_HOLDINGS_TITLE:0 "Владения"
 TUTORIAL_HOLDINGS_DESC_SHARED:0 "Окно §Sвладений§! позволяет увидеть все владения на этой планете. Здесь государства могут строить уникальные сооружения в столицах и колониях друг друга. Назначением этих сооружений может быть дипломатия, разведка или производство ресурсов."
 TUTORIAL_HOLDINGS_DESC_MEGA_CORP:0 "Мегакорпорации могут строить §Sфилиалы§! в мирах других государств при наличии дипломатических соглашений. Как мы знаем, крупные корпорации желают своим клиентам только лучшего, несмотря на события 23-го цикла!"
 TUTORIAL_HOLDINGS_DESC_OVERLORD:0 "С помощью владений §Sсюзерены§! могут укреплять свою власть над §Sподданными§!. Многие из этих владений влияют на верность, а некоторые из них уникальны для государств-специалистов. Все улучшения также проводятся в этом окне."
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_NO_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_NO_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_HAS_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_HAS_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_OVERLORD$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_NO_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_NO_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_MEGA_CORP$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_HAS_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_HAS_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_MEGA_CORP$\n\n$TUTORIAL_HOLDINGS_DESC_OVERLORD$"
 TUTORIAL_PLANETVIEW_COLONY_GOV_TITLE:0 "Нанять губернатора" 
 TUTORIAL_PLANETVIEW_COLONY_GOV_DESC:0 "Чтобы помочь нашей новой колонии, стоит нанять планетарного §Sгубернатора§!, который займётся решением местных задач.\n\nБольшинство наших миров прекрасно обойдётся и без него — им будет достаточно бонуса от нашей формы правления. Но настоящие счастливчики — это всё-таки обитатели планет под управлением губернатора!\n\nГубернаторы оказывают самое разное влияние на планеты, которыми управляют — в основном положительное. Эти эффекты зависят от черт губернатора и уровня его навыков."
 TUTORIAL_ELECTION_VIEW_TITLE:0 "Выборы"
 TUTORIAL_ELECTION_VIEW_DESC:0 "В окне §Sвыборов§! мы решаем, кто станет следующим правителем нашего государства.\n\n[TutorialElectionViewTypeSpecific]"
 TUTORIAL_ELECTION_VIEW_DEMOCRACY_NO:0 "Кандидаты на должность правителя выбираются из числа текущих лидеров. Если у нас хватает ресурсов, мы сами можем выбрать победителя."
 TUTORIAL_ELECTION_VIEW_DEMOCRACY_YES:0 "Кандидаты на должность правителя выбираются из числа текущих лидеров. Их можно продвигать, тем самым обеспечивая поддержку — разумеется, исключительно демократическими методами."
 TUTORIAL_EDICTS_AND_POLICIES_TITLE:0 "Политика и указы"
 TUTORIAL_EDICTS_AND_POLICIES_DESC:0 "Окно §Sполитики§! отображает §Sполитику§! правительства, а также позволяет тратить определённые ресурсы на принятие §Sуказов§!, охватывающих все государство.\n\nУ каждой политики обычно есть несколько вариантов применения, зачастую ограниченных доступными технологиями или нашими §Sпринципами§!.\n\nУказы требуют ежемесячного содержания, которое покрывают §Hфонд указов§!, затраты £unity£ §Yединства§!, а иногда и другие ресурсы."
 TUTORIAL_COUNCIL_VIEW_TITLE:0 "Совет и программы"
 TUTORIAL_COUNCIL_VIEW_DESC:0 "В окне §Sсовета§! можно назначать лидеров, которые поведут нас в светлое будущее. Их характеры и §Sчерты§! будут влиять на наше государство со всеми сопутствующими плюсами и минусами. Чтобы советники сосредоточились на какой-то определённой области, можно запустить §Sпрограмму§!.\n\nЛюбого советника можно назначить или заменить в любой момент. Они способны выполнять и отдельные задачи, например управлять научными кораблями. Единственное исключение — наш правитель.[TutorialCouncilViewDlcSpecific]На выполнение §Sпрограммы§! влияют уровни советников, размер государства, а иногда и принципы членов совета. Программу, подошедшую к концу, можно превратить в более действенную, что заодно позволит принять ещё одну программу.\n\nПоказатель §Sлегитимности§! отражает мнение населения о принципах нашего совета. Если в правительстве не представлены принципы какой-либо фракции, её участники могут стать недовольными."
 TUTORIAL_COUNCIL_VIEW_PARAGON_NO:0 "\n\n"
 TUTORIAL_COUNCIL_VIEW_PARAGON_YES:0 "\n\nЧтобы разблокировать новые §Sместа в совете§!, потребуется, во-первых, соответствующая §Sгражданская модель§!, а во-вторых — выполнение определённой программы.\n\n"
 TUTORIAL_ASSIGN_COUNCILOR_TITLE:0 "Черты советника"
 TUTORIAL_ASSIGN_COUNCILOR_DESC:0 "Некоторые лидеры обладают §Sчертами советника§!. Эти личности зачастую сильны и влиятельны, но их качества проявляются только при заседании в совете.\n\nКаждое §Sместо в совете§! сопряжено с присущим ему эффектом. Чем выше уровень навыков назначенного лидера, тем сильнее этот эффект."
 TUTORIAL_LEADER_LEVEL_UP_TITLE:0 "Уровень навыка лидера повышен"
 TUTORIAL_LEADER_LEVEL_UP_DESC:0 "Один из наших лидеров достиг нового уровня §Sнавыка§!! Теперь его бонусы станут ощутимее, а сам лидер получит новую черту.[TutorialLeaderLevelUpDlcSpecific]Чем старше становится лидер и чем дольше он занимает свою должность, тем выше вероятность развития отрицательных черт. Нет ничего предосудительного в том, чтобы сменить отслужившего своё лидера на другого."
 TUTORIAL_LEADER_LEVEL_UP_PARAGON_NO:0 "\n\n"
 TUTORIAL_LEADER_LEVEL_UP_PARAGON_YES:0 "\n\nЧтобы лидер лучше соответствовал стремлениям нашего государства, мы можем выбрать, какую §Sчерту§! он получит. Ничего страшного, если вы не выберете её сразу: уровень всё так же продолжит расти. Спустя несколько уровней можно будет выбрать §Sподкласс§! — он даёт некоторые бонусы и влияет на доступность тех или иных черт в дальнейшем.\n\nЧерты бывают самые разнообразные: какие-то можно улучшать, какие-то исключают друг друга, а какие-то дают как положительные, так и отрицательные эффекты одновременно. Их все объединяет то, что они, как правило, постоянны.\n\n"



