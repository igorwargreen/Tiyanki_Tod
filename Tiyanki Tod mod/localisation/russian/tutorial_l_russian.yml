 tutorial_survey_system_chain_title: "Обучение: переключение карты галактики"
 tutorial_survey_system_chain_desc: "Чтобы исследовать звёзды, сначала нужно взглянуть на галактику. К счастью, в нашем распоряжении есть хитроумная §Sкарта галактики§!. Для доступа к ней нажмите клавишу §SM§! или кнопку «Галактика» в нижней части экрана. После этого вы можете с чистой совестью закрыть журнал, нажав клавишу §SEsc§! или кнопку в правом верхнем углу."
 map_toggled: "Карта галактики открыта"
 tutorial_survey_system_tooltip: "§SОбучение: переключение карты галактики§! добавлено в журнал"
 tutorial_1_chain_title:1 "Обучение: изучить систему"
 tutorial_1_chain_desc:3 "Мы должны как следует изучить соседние звёздные системы. Для этого выберите наш §Sнаучный корабль§!, щёлкнув по нему или отыскав его в §Sпланировщике§!.\n\nЗатем щёлкните по кнопке §SИзучить§! в меню флотилии, пока открыта §Sкарта галактики§!, и выберите неизученную систему, связанную с нашим родным миром гиперкоридором. Научный корабль проложит курс и займётся изучением всех космических тел в этой системе."
 tutorial_unpause_chain_tooltip: "§SОбучение: снятие с паузы§! добавлено в журнал"
 tutorial_unpause_chain_title: "Обучение: снятие с паузы"
 tutorial_unpause_chain_desc: "Научный корабль готов приступить к исследованию галактики, осталось лишь снять игру с паузы. Для этого достаточно нажать клавишу §SПробел§! £space£ или кнопку паузы в правом верхнем углу."
 unpaused_game: "Симуляция снята с паузы"
 system_surveyed:1 "Соседняя система изучена"
 tutorial_1_tooltip:1 "Запись §SОбучение: изучить систему§! добавлена в журнал"
 tutorial_2_chain_title:1 "Обучение: изучение технологий"
 tutorial_2_chain_desc:3 "Мы должны изучить новые технологии. §SПротокол освоения новых миров§! откроет нам доступ к строительству §Sколониальных кораблей§!. Мы должны сосредоточиться на этом в первую очередь, если хотим расширять своё государство в космосе.\n\nОткройте экран §Sтехнологий§!, щёлкнув по соответствующей кнопке в левой части верхнего меню или нажав §SF4§!. Затем щёлкните по пункту §SВыбрать исследование§! и выберите из предложенных вариантов технологию, которую вы желаете изучить."
