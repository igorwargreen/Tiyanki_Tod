 tutorial_25_chain_title:1 "Обучение: космические базы"
 tutorial_25_chain_desc:1 "Мы можем §Sрасширить наши границы§! путём строительства §Sкосмических баз§! на орбите вокруг новых звёзд. Наличие такой базы возвещает о нашей власти на территории этой системы, что даёт нам возможность разрабатывать её ресурсы и запрещает проход для любых инопланетян, с которыми мы контактируем, — если мы закрыли для них свои границы.\n\nВыберите §Sстроительный корабль§!, щёлкните по кнопке §SПостроить космическую базу§! в интерфейсе флотилии, а затем щёлкните по звезде. §SВ отличие от других орбитальных станций, космические базы можно строить за пределами наших границ.§!"
