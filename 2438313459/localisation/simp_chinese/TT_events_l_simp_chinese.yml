 #飞升之星
 TT_ascension_star.1.name:0"飞升之星"
 TT_ascension_star.1.desc:0"我们所要到达的高度，前所未有。\n\n我们必须团结一致，因为我们终将成为——屹立于整个银河系的巅峰国度，一个为宇宙的“和平与发展”作出更伟大的贡献的国度。"
 TT_ascension_star.1.a:0"看看我们发现了什么！"
 TT_ascension_star.1.a.tooltip:0"我们永不灭亡！"

 #破解暗物质
 crack_tech_dark_matter.1:0"破解成功"
 crack_tech_dark_matter.1.name:0"破解成功！"
 crack_tech_dark_matter.1.desc:0"成功了！我们终于成功了！\n\n终于，在花费了大量人力物力时间后，我们终于摸清了这个神秘科技的真面目！\n\n其名为“暗物质偏导护盾”，这些偏导护盾利用暗物质以一种似乎完全违反自然规律的方式偏转来袭的炮火。\n\n我们终于还是依靠和平自主的方式破解出了这个科技。"
 crack_tech_dark_matter.1.a:0"棒极了！"
 crack_tech_dark_matter.1.a.tooltip:0"那些老古董会惊叹于我们现在的成就的。"

 crack_tech_dark_matter.2:0"破解成功"
 crack_tech_dark_matter.2.name:0"破解成功！"
 crack_tech_dark_matter.2.desc:0"成功了！我们终于成功了！\n\n终于，在花费了大量人力物力时间后，我们终于摸清了这个神秘科技的真面目！\n\n其名为“暗物质能源”，以某种违背物理法则的方法，直接从暗物质中汲取巨量能源，为舰船供能。\n\n我们终于还是依靠和平自主的方式破解出了这个科技。"
 crack_tech_dark_matter.2.a:0"棒极了！"
 crack_tech_dark_matter.2.a.tooltip:0"不知道那些前人们会怎么想？"

 crack_tech_dark_matter.3:0"破解成功"
 crack_tech_dark_matter.3.name:0"破解成功！"
 crack_tech_dark_matter.3.desc:0"成功了！我们终于成功了！\n\n终于，在花费了大量人力物力时间后，我们终于摸清了这个神秘科技的真面目！\n\n其名为“暗物质推进”，$SHIP_THRUSTER_5_DESC$\n\n我们终于还是依靠和平自主的方式破解出了这个科技。"
 crack_tech_dark_matter.3.a:0"棒极了！"
 crack_tech_dark_matter.3.a.tooltip:0"希望我们的帝国能在此推进器的加持下突飞猛进。"

 TT_core.3.name:0"工整传统更新公告"
 TT_core.3.desc:0"-新增裂隙传统\n-变革/更新传统的议程调整，不再提供内阁修正，移除领袖负面特质改为每年年初才触发，并提高领袖经验加成和领袖维护费\n-逐星传统的议程会降低更多来自殖民地和恒星系的帝国规模\n-生态传统的议程将会额外提高宜居度\n-治理传统的议程将会提供内阁修正\n-奇观传统的议程将提供更多的巨构建造上限"

 TT_core.4.name:0"来自工整传统的警告"
 TT_core.4.desc:0"由于原版机制问题，在您选择了7个传统后，就无法再选择§Y$ap_engineered_evolution$§!、§Y$ap_mind_over_matter$§!、§Y$ap_the_flesh_is_weak$§!、§Y$ap_synthetic_evolution$§!、§Y$ap_organo_machine_interfacing$§!、§Y$ap_organo_machine_interfacing_assimilator$§!和§Y$ap_synthetic_age$§!了。\n\n检测到您尚未选择上述飞升天赋，如果执意继续选择第7个传统，那么将§R再也无法选择§!这些飞升天赋了。"

 TT_tr_liberation.101.name:0 "星海命运共同体"
 TT_tr_liberation.101.desc:0 "来自[from.GetName]的通讯：\n\n[root.GetName]的伙伴们，您好，我方正在致力于构建星海命运共同体，贵国可以把它看作是一个弱联邦性质的组织。\n\n如果贵国决定加入我们，我们以及所有已经加入星海命运共同体的国家会与贵国促进达成更进一步的合作，我们目前的主要目的是逐步降低各国之间的矛盾和冲突，以及在此基础上达成更大范围的合作，比如经贸往来、文化交流、海盗镇压、军事合作、抵御外敌等等，当然这会不可避免地导致人们的思想改变以及国家规模的增加...\n\n当然贵国也可以选择拒绝，我们并不会强制任何一个国家加入。"
 TT_tr_liberation.101.a:0 "我们选择加入。"
 TT_tr_liberation.101.b:0 "我们拒绝加入。"
 TT_tr_liberation.101.tooltip:0"§H解锁法令：§!$edict_tt_a_community_with_a_shared_future_for_the_galaxy$"

 TT_tr_liberation.102.name:0"星海命运共同体协议"
 TT_tr_liberation.102.desc:0"星海命运共同体可以看作是一个弱联邦性质的组织，§Y完成解放传统的非附属国越多，收益越强§!。\n\n所有已经加入星海命运共同体的国家会相互促进达成更进一步的合作，目前的主要目的是逐步降低各国之间的矛盾和冲突，以及在此基础上达成更大范围的合作，比如经贸往来、文化交流、海盗镇压、军事合作、抵御外敌等等，§Y当然这会不可避免地导致人们的思想改变以及国家规模的增加§!...\n\n我们可以在此协议上§Y重新决定§!我们是加入还是退出星海命运共同体。"
 TT_tr_liberation.102.a:0"加入星海命运共同体"
 TT_tr_liberation.102.b:0"退出星海命运共同体"
 TT_tr_liberation.102.c:0"关闭界面"


