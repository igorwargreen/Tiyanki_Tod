l_simp_chinese:

 d_tt_natural_reserve:0"自然保护区"
 d_tt_natural_reserve_desc:0"这里设立了一个拥有完整独立生态系统的自然保护区，风景绝美，景色宜人，既能够给人们带来无限舒适，也能够提供一定的“食物”，还能供科研人员研究生态。"

 TT_decision_natural_reserve:0"设立自然保护区"
 TT_decision_natural_reserve_desc:0"有必要设立一个不受外界打扰，能够独立自主运行的生态区划，相信它能够带来大量好处的。"
 TT_decision_remove_natural_reserve:0"移除自然保护区"
 TT_decision_remove_natural_reserve_desc:0"这颗星球不再需要自然保护区了，事实证明它会阻碍工业发展。"


 TT_decision_guide_gently:0"循循善诱"
 TT_decision_guide_gently_desc:0"只有我们能确保土著文明的持续发展，派发大量物资和特别人员，对它们进行教导。"

 d_tt_shining_star:0"闪耀星辰"
 d_tt_shining_star_desc:0"闪耀星辰"

 TT_decision_shining_stars:0"闪耀星辰"
 TT_decision_shining_stars_desc:0"激发星辰的力量"
 decision_tt_requires_main_sequence_star:0"$TRIGGER_FAIL$暂不支持该类恒星。"
 decision_tt_requires_no_shipclass_research_station:0"$TRIGGER_FAIL$不能有研究站开采的地块。"

 decision_tt_revival_cohesion:0 "凝心聚力"
 decision_tt_revival_cohesion_desc:0 "水能载舟，亦能覆舟。关心人民所真正需要的，才是一个优秀国家的最基本功能。"
 decision_tt_revival_cohesion_machine:0"凝心聚力"
 decision_tt_revival_cohesion_machine_desc:0"在多方面给予子个体更多的照料，能很好地改善他们与主脑链接的稳定性，以提高整体生产力。"
 decision_tt_revival_cohesion_hive:0"凝心聚力"
 decision_tt_revival_cohesion_hive_desc:0"在多方面给予子个体更多的照料，能很好地改善他们与蜂巢链接的稳定性，以提高整体生产力。"

 decision_cancel_tt_revival_cohesion:0 "移除凝心聚力"
 decision_cancel_tt_revival_cohesion_desc:0 "维持高产出非常不易，暂停一会予以缓冲。"
 decision_cancel_tt_revival_cohesion_machine:0"移除凝心聚力"
 decision_cancel_tt_revival_cohesion_machine_desc:0"我们已经很难再给予子个体更多的照料了，不得不停止这种模式。"
 decision_cancel_tt_revival_cohesion_hive:0"移除凝心聚力"
 decision_cancel_tt_revival_cohesion_hive_desc:0"我们已经很难再给予子个体更多的照料了，不得不停止这种模式。"

 focus_on_what_the_people_want:0"凝心聚力"
 focus_on_what_the_people_want_desc:0"水能载舟，亦能覆舟。关心人民所真正需要的，才是一个优秀国家的最基本功能。"
 focus_on_humanistic_concern:0"凝心聚力"
 focus_on_humanistic_concern_desc:0"在多方面给予子个体更多的照料，能很好地改善他们与主脑链接的稳定性，以间接提高整体生产力。"

 TT_decision_large_scale_astral_siphon:0"大规模星界虹吸"
 TT_decision_large_scale_astral_siphon_desc:0"在特定环境下通过投入大量能量激发一些安全的维度位面，使其产出我们所需要的$astral_threads$。"
 TT_mod_PLNT_large_scale_astral_siphon:0"$TT_decision_large_scale_astral_siphon$"
 TT_mod_PLNT_large_scale_astral_siphon_desc:0"$TT_decision_large_scale_astral_siphon_desc$"
 TT_decision_remove_large_scale_astral_siphon:0"移除大规模星界虹吸"
 TT_decision_remove_large_scale_astral_siphon_desc:0"这里不再需要生产$astral_threads$了。"

