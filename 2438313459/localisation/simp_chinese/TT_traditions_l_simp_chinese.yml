 tradition_tt_sovereignty:0"主权"
 tradition_tt_sovereignty_desc:0"主权，神圣不可侵犯。"
 tradition_tt_sovereignty_hive_desc:0"蜂巢必须保卫我们赖以生存的家园，维护我们的主权。"
 tradition_tt_sovereignty_machine_desc:0"主权保护，优先级：高。"

 tr_tt_sovereignty_adopt:0"主权传统"
 tr_tt_sovereignty_finish:0"主权传统完成"

 tr_tt_sovereignty_1:0"牢固主权"
 tr_tt_sovereignty_1_delayed:0"恒星基地是我们主权的象征，通过加固材料、烈性弹药、高密度能源等的引入，恒星基地本身也拥有了更强的战斗力。"

 tr_tt_sovereignty_2:0"超载火控"
 tr_tt_sovereignty_2_delayed:0"一旦我们的恒星基地足以同时管控巨量的防御设施，那些前来侵犯我们的敌人就不得不另行考虑了。"

 tr_tt_sovereignty_3:0"建筑模板"
 tr_tt_sovereignty_3_delayed:0"恒星基地的建筑是最基础最需要保障的设施，制定一套恒星基地建筑模块可以让建造过程更顺利。"

 tr_tt_sovereignty_4:0"模块优化"
 tr_tt_sovereignty_4_delayed:0"恒星基地的各种模块为我们提供了多样化的功能，因此我们优化了模块的工业制作流程，使其可以更加迅速地被建造出来。"

 tr_tt_sovereignty_5:0"极速上膛"
 tr_tt_sovereignty_5_delayed:0"预先处理好的军火弹药和防御平台模块被更快地运输到前线，这让我们的前线战斗有了更迅捷的支援。"

 #######################################
 #逐星
 #######################################
 tradition_tt_chasingstars:0"逐星"
 tradition_tt_chasingstars_desc:0"我们皆是星辰的孩子，我们仰望星辰，我们追逐星辰，直到——我们征服星辰。"

 tr_tt_chasingstars_adopt:0"逐星传统"
 tr_tt_chasingstars_finish:0"逐星传统完成"

 tr_tt_chasingstars_1:0"守护星辰"
 tr_tt_chasingstars_1_delayed:0"我们帝国的诞生于星辰中，一个我们必须守护的星辰。"

 tr_tt_chasingstars_2:0"踏入星辰"
 tr_tt_chasingstars_2_delayed:0"冲进星空，踏入星辰，每个星际文明的必经之路。"

 tr_tt_chasingstars_3:0"搜寻星辰"
 tr_tt_chasingstars_3_delayed:0"我们很早就预测到了在宇宙中，会潜藏着很多宝贵的财富，而搜寻这些资源财富则是我们征服星辰的基础要求。"

 tr_tt_chasingstars_4:0"探索星辰"
 tr_tt_chasingstars_4_delayed:0"探索星辰的过程充满前所未有的危机，我们必须时刻警惕。"

 tr_tt_chasingstars_5:0"闪耀星辰"
 tr_tt_chasingstars_5_desc:0"§H解锁决议：§!闪耀星辰\n§E一种专门作用在恒星上的决议，可以使恒星暴露出更多能量币§!"
 tr_tt_chasingstars_5_delayed:0"恒星是最耀眼的天体，也是最富有能源的天体，或许我们可以更加充分地利用恒星的天赐资源。"

 tr_tt_chasingstars_5_dyson_sphere:0"巨构闪耀"
 tr_tt_chasingstars_5_dyson_sphere_desc:0"$tr_tt_chasingstars_5_desc$\n\n戴森球产出§G+5%§!"
 tr_tt_chasingstars_5_dyson_sphere_delayed:0"自从我们拥有能完全遮蔽恒星的科技力量后，这些闪耀的星辰可以被闪耀的戴森球所替代了。"

 #######################################
 #文化
 #######################################
 tradition_tt_culture:0"文化"
 tradition_tt_culture_desc:0"我们的历史悠久，我们的文化丰富，充分发挥文化优势，即可促进家国团结。"

 tr_tt_culture_adopt:0"文化传统"
 tr_tt_culture_finish:0"文化传统完成"

 tr_tt_culture_1:0"战争与和平"
 tr_tt_culture_1_delayed:0"我们经历过战争，也享受过和平，我们理所当然知道该如何在不同环境下保持自我。"
 tr_tt_culture_1_pacifist:0"和平与发展"
 tr_tt_culture_1_pacifist_delayed:0"和平对于我们来说，是稳定发展的必要条件，但这并不意味着当我们遇到战争时就没有任何防御手段了。"
 tr_tt_culture_1_militarist:0"战争与革命"
 tr_tt_culture_1_militarist_delayed:0"有人说战争会带来衰败与落后，但他们忘了，我们正是靠战争与革命起家的。"

 tr_tt_culture_2:0"探索与信仰"
 tr_tt_culture_2_delayed:0"我们在探索星空的同时，也不能忘了我们的信仰。"
 tr_tt_culture_2_materialist:0"求知与探索"
 tr_tt_culture_2_materialist_delayed:0"宇宙的无尽奥秘，永恒的探索动力。"
 tr_tt_culture_2_spiritualist:0"传统与习俗"
 tr_tt_culture_2_spiritualist_delayed:0"那些前人留下来的传统和习俗是团结凝聚整个文明的重要精神文化，我们必须传承好它们。"

 tr_tt_culture_3:0"权力与义务"
 tr_tt_culture_3_delayed:0"我们有统治整个文明的权力，也有照顾好整个文明的义务，我们必须在此之间找到一条平衡的发展道路。"
 tr_tt_culture_3_authoritarian:0"统治与权威"
 tr_tt_culture_3_authoritarian_delayed:0"只有精英中的精英才配统治这个国家，其他人只需要遵守我们所制定的规则就行了。"
 tr_tt_culture_3_egalitarian:0"解放与平等"
 tr_tt_culture_3_egalitarian_delayed:0"历史是由人民创造的，人民才是历史的主要推动者，我们取之于民，也必须用之于民。"

 tr_tt_culture_4:0"自我与他人"
 tr_tt_culture_4_delayed:0"外人有值得信任的，也有必须警惕的，但最重要还是先争取我们自己的利益。"
 tr_tt_culture_4_xenophile:0"多元与信任"
 tr_tt_culture_4_xenophile_delayed:0"各美其美，美人之美，美美与共，天下大同。"
 tr_tt_culture_4_xenophobe:0"纯净与独立"
 tr_tt_culture_4_xenophobe_delayed:0"只有我们的文化才是至高无上的文化，我们必须保持[this.GetName]的文化纯洁性，其他物种的文化要么滚开，要么消失..."

 tr_tt_culture_5:0"个人与集体"
 tr_tt_culture_5_delayed:0"我们的社会是由无数个个体组成的集体，我们必须得不断维持两者间的平衡关系。"
 tr_tt_culture_5_socialism:0"集体与社会"
 tr_tt_culture_5_socialism_delayed:0"当大家都认同[this.GetName]这个集体的时候，都愿意为了这个集体而向同一个方法发力的时候，那还有什么是无法克服的呢？"
 tr_tt_culture_5_capitalism:0"个人与自由"
 tr_tt_culture_5_capitalism_delayed:0"追求个人自由、个人利益、自我支配，个人本身就是我们的目的，社会只是达到个人目的的手段。"

 #######################################
 #变革
 #######################################
 tradition_tt_change:0"变革"
 tradition_tt_change_desc:0"一直以来，我们的社会都处在不断和变化与自我革命中，有些变革会推动社会进步，有些变革反而会致使社会倒退，但或许我们可以借助变化的趋势，引领社会走上正确的发展道路。"
 tradition_tt_change_hive_desc:0"我们为了扩展巢穴而一步步走向宇宙，但宇宙的变化远超蜂巢的想象，我们必须做出更快更准确的判断，以适应这个不断变化的宇宙。"

 tr_tt_change_adopt:0"变革传统"
 tr_tt_change_adopt_desc:0"§H解锁决议：§!转移星球修正\n§E通过这些决议，我们可以转移一些重要的星球修正，比如击败利维坦后获得的星球修正。§!"
 tr_tt_change_finish:0"变革传统完成"

 tr_tt_change_1:0"新世界改造"
 tr_tt_change_1_delayed:0"我们向往新世界，于是我们改造旧世界。"

 tr_tt_change_2:0"新世界建设"
 tr_tt_change_2_desc:0"§H环境改造完成后：§!\n获得§Y$TT_mod_PLNT_new_world$§!修正，持续§Y3600§!天，效果：\n$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§G+100%§!\n$mod_planet_jobs_unity_produces_mult$§G+10%§!\n$mod_planet_buildings_cost_mult$§G-25%§!\n$mod_planet_districts_cost_mult$§G-25%§!"
 tr_tt_change_2_delayed:0"当一个崭新的世界呈现在我们面前时，我们就有了建设它的冲动。"

 tr_tt_change_3:0"科技进步"
 tr_tt_change_3_delayed:0"科技的进步是推动整个社会进步的重要因素。"

 tr_tt_change_4:0"快速建造"
 tr_tt_change_4_delayed:0"为了应对不断增长的人口和不断变强的敌人，我们必须尽快完成对应建筑的建造。"

 tr_tt_change_5:0"全球规划"
 tr_tt_change_5_delayed:0"我们对整个星球的专精规划在帝国的进步推动下，实现了极大的飞跃。"
 tr_tt_change_5_eci:0"治理革新"
 tr_tt_change_5_eci_delayed:0"星际帝国在高速发展的过程中难免会遇到行政管理跟不上帝国规模的情形，因此，行政管理机构必须不断根据社会发展情况而自我革新。"

 #######################################
 #更新
 #######################################
 tradition_tt_update:0"更新"
 tradition_tt_update_desc:0"自我更新协议：\n检测到与新环境不兼容的代码，检测到高新科技的资料，检测到难以预测的情况，如遇以上情况，则应尽快自我更新修复，以保持机械整体的延续性。"

 tr_tt_update_adopt:0"更新传统"
 tr_tt_update_finish:0"更新传统完成"

 tr_tt_update_1:0"新世界改造"
 tr_tt_update_1_delayed:0"系统预计更完美的新世界将会为整个机械带永久性的效率提升，务必对此投入更多资源以加速改造计划的实现。"

 tr_tt_update_2:0"新世界建设"
 tr_tt_update_2_delayed:0"我们必须将新世界建设为符合我们需求的供应基地，以维持机械体的不断更新。"

 tr_tt_update_3:0"科技进步"
 tr_tt_update_3_delayed:0"科技的进步是驱动程序持续更新的重要因素。"

 tr_tt_update_4:0"快速建造"
 tr_tt_update_4_delayed:0"为了应对不断增长的人口和不断变强的敌人，我们必须尽快完成对应建筑的建造。"

 tr_tt_update_5:0"全球规划"
 tr_tt_update_5_delayed:0"我们对整个星球的专精规划在内驱程序的进步推动下，实现了极大的飞跃。"
 tr_tt_update_5_eci:0"治理革新"
 tr_tt_update_5_eci_delayed:0"当机械在不断更新的发展过程中，对机械内部事务的管理通常会遇到超过管理极限的情形，因此，行政管理程序必须不断根据机械的整体发展情况而自我革新。"

 #######################################
 #解放
 #######################################
 tradition_tt_liberation:0"解放"
 tradition_tt_liberation_desc:0"银河系的无产阶级只有解放全银河的知性生命才能解放自己。"

 tr_tt_liberation_adopt:0"解放传统"
 tr_tt_liberation_finish:0"解放传统完成"
 tr_tt_liberation_finish_desc:0"我们获得修正§Y$TT_mod_CNTR_a_community_with_a_shared_future_for_the_galaxy$§!，与我们建立联系的国家（非灭绝政体）则会在同意后获得修正§Y$TT_mod_CNTR_a_community_with_a_shared_future_for_the_galaxy$§!，效果：\n$mod_pop_ethic_egalitarian_attraction_mult$§G+2%§!\n$mod_pop_ethic_authoritarian_attraction_mult$§R-2%§!\n$mod_pop_ethic_xenophobe_attraction_mult$§R-2%§!\n$mod_planet_jobs_produces_mult$§G+1%§!\n$MOD_TRADE_VALUE_MULT$§G+5%§!\n$MOD_COUNTRY_LOCAL_TRADE_PROTECTION_ADD$§G+5§!\n$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§G+2%§!\n$MOD_ENVOY_HARM_RELATIONS_MULT$§R-2%§!\n$MOD_COUNTRY_BORDER_FRICTION_MULT$§G-2%§!\n对天灾的伤害§G+5%§!\n$MOD_EMPIRE_SIZE_MULT$§R+5%§!\n§Y完成此传统的非附属国越多，效果越强，上限为50倍§!\n\n解锁§Y$TT_communist_federation$§!联邦类型。"

 tr_tt_liberation_1:0"阶级革命"
 tr_tt_liberation_1_desc:0"£happiness£§Y平均幸福度§!<=§Y40%§!的星球有可能会§R爆发叛乱§!（无视稳定度）"
 tr_tt_liberation_1_delayed:0"实现解放的第一步是通过革命，暴力夺取政权，建立一个真正由人民当家作主的社会。\n\n§R警告：这是一个真正会威胁到您的统治的选择，您已经下定决心改善人民生活了吗？§!"

 tr_tt_liberation_2:0"工人权力"
 tr_tt_liberation_2_delayed:0"将生产资料真正给予劳工阶级，并给予他们参与管理生产的权力。"

 tr_tt_liberation_3:0"专家议会"
 tr_tt_liberation_3_delayed:0"将生产资料真正给予专家阶级，以及一个几乎不受外界打扰的、没有人情交往的研发制造环境。"

 tr_tt_liberation_4:0"大同外交"
 tr_tt_liberation_4_delayed:0"我们的外交使团真正以解放全银河为己任，努力构建一个星系级别的大同社会。"

 tr_tt_liberation_5:0"按需分配"
 tr_tt_liberation_5_desc:0"§H解锁法令：§!$edict_tt_population_logistics_support$\n§E$edict_tt_population_logistics_support_desc$§!"
 tr_tt_liberation_5_delayed:0"各尽所能，按需分配。"

 #######################################
 #文物
 #######################################
 tradition_tt_artifacts:0"文物"
 tradition_tt_artifacts_desc:0"远古文明所遗留的物质和技术与我们现有的存在着巨大的差别，他们精通的领域、研究的方向、迥异的文化、拥有的数据都可以与我们现有的技术结合起来，并为我们所用。"

 tr_tt_artifacts_adopt:0"文物传统"
 tr_tt_artifacts_finish:0"文物传统完成"
 tr_tt_artifacts_finish_desc:0"§H解锁稀有文物行动：§!破解暗物质护盾§L（前置科技：$tech_shields_5$）§!\n§H解锁稀有文物行动：§!破解暗物质能源§L（前置科技：$tech_zero_point_power$）§!\n§H解锁稀有文物行动：§!破解暗物质推进器§L（前置科技：$tech_thrusters_4$）§!"
 tr_tt_artifacts_finish_dark_matter_desc:0"§H解锁稀有文物行动：§!$artifact_complete_analysis$§L（无冷却时间，固定100稀有文物花费，随机获得£unity£凝聚力、£influence£影响力或者£physics_research£ £society_research£ £engineering_research£研究点数）§!"

 tr_tt_artifacts_1:0"文物研究"
 tr_tt_artifacts_1_delayed:0"对古代文物的研究可以促进我们对古代科技的逆向解读。"

 tr_tt_artifacts_2:0"远古建筑研究"
 tr_tt_artifacts_2_delayed:0"对远古建筑学的研究提高了我们的地面施工效率。"

 tr_tt_artifacts_3:0"远古武器研究"
 tr_tt_artifacts_3_delayed:0"对远古武器的研究发现，他们的开火方式和频率与我们现有武器有着较大的差异，因此通过技术融合，理论上提高了我们所有武器的开火效率。"

 tr_tt_artifacts_4:0"远古基地研究"
 tr_tt_artifacts_4_delayed:0"对远古文明的太空防御机构和恒星基地的研究提高了我们的太空施工效率。"

 tr_tt_artifacts_5:0"遗珍研究"
 tr_tt_artifacts_5_delayed:0"有些特殊的独一无二的的物品与其他常见的物品有着外观和用途上的巨大差异，它们通过能为我们带来较大的收益，因此遗珍也是我们研究的重点对象。"
 tr_tt_artifacts_5_desc:0"$relics$£unity£$unity$花费: §G-25%§!\n每个§Y$relics$§!额外提供§Y50§!£unity£凝聚力产出"

#######################################
#裂隙
#######################################
 tradition_tt_rift:0"裂隙"
 tradition_tt_rift_desc:0"多维宇宙与我们的宇宙通过星界裂隙产生了一些奇妙交织，这是一个珍贵的探索宇宙奥秘的机会。"
 tradition_tt_rift_hive_desc:0"我们会探索并整合通往多维宇宙的奇特裂隙。"
 tradition_tt_rift_machine_desc:0"检测到异常时空裂隙。探索价值：高。"

 tr_tt_rift_adopt:0"裂隙传统"
 tr_tt_rift_finish:0"裂隙传统完成"
 tr_tt_rift_finish_desc:0"§H解锁$ASTRAL_ACTIONS$：§!$TT_astral_action_parallel_universe_exploration$\n§H解锁$ASTRAL_ACTIONS$：§!$TT_astral_action_high_dimensional_universe_exploration$"

 tr_tt_rift_1:0"裂隙抽取"
 tr_tt_rift_1_delayed:0"这些奇特裂隙附近的$astral_threads$是我们在初步探索阶段的主要来源，我们应当重视并好好利用这些资源。"

 tr_tt_rift_2:0"维度能量压缩"
 tr_tt_rift_2_delayed:0"我们发现这些$astral_threads$可以在一定程度上集成更多的能量，拥有更多维度能量的$astral_threads$可以相当于数量更多的但只有正常能量水平的$astral_threads$，虽然不多，但这显然可以为我们减少$astral_threads$的消耗速率。\n\n§L注意：$ASTRAL_ACTIONS$的花费属于特殊代码，无法减少花费§!"

 tr_tt_rift_3:0"星界丝缕储存"
 tr_tt_rift_3_delayed:0"最近的实践和研究为我们如何储存更多的$astral_threads$提供了思路，我们现在可以稳定容纳一小部分的$astral_threads$了。"

 tr_tt_rift_4:0"星界裂隙探索"
 tr_tt_rift_4_delayed:0"对未知宇宙的渴望就如同我们在前超光速时代对宇宙空间的渴望。我们从不隐藏我们对星辰的渴望。"

 tr_tt_rift_5:0"大规模星界虹吸"
 tr_tt_rift_5_delayed:0"对$astral_threads$的需求迫使我们开发出一套可以大规模吸取$astral_threads$的行动。"
 tr_tt_rift_5_desc:0"§H解锁决议：§!大规模星界虹吸\n获得§Y大规模星界虹吸§!修正，效果：\n£job_researcher£[GetResearcherPlural]£astral_threads£$astral_threads$产出: §G+1§!\n£job_researcher£[GetResearcherPlural]£energy£能量币维护费: §R+5§!"


