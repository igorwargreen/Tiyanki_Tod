 tr_tt_independent_4_pacifist:0"Independent Economy"
 tr_tt_independent_4_pacifist_delayed:0"Protecting the economic blood of the Empire will enable us to stand in this dangerous cosmic jungle."
 tr_tt_independent_4_militarist:0"Supreme Independence"
 tr_tt_independent_4_militarist_delayed:0"Safeguarding the military strength of the Empire will enable us to stand in this dangerous jungle of the universe."

 tr_tt_independent_5:0 "Harmonious Independence"
 tr_tt_independent_5_delayed:0 "A harmonious relationship with others will prevent your communication from being cut off by trivial matters."
 tr_tt_independent_5_other:0 "Independent Borders"
 tr_tt_independent_5_other_delayed:0 "We need more defensive facilities to strengthen the border to prevent some malicious people from entering."
 tr_tt_independent_5_belligerent:0"Independent Power"
 tr_tt_independent_5_belligerent_delayed:0"Competition with others can promote our progress to a great extent. In order to maintain our power, we must find more competitors."
 tr_tt_independent_5_supremacist:0"Hegemony Independence"
 tr_tt_independent_5_supremacist_delayed:0"Our most lofty ideal is to dominate the whole galaxy. In order to realize this great vision, stepping on everyone's head is the most basic condition!"

