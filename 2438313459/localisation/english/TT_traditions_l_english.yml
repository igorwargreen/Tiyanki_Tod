 #####################################
 tradition_tt_loyal:0 "Loyalty"
 tradition_tt_loyal_desc:0 "If everyone can be loyal to the country, then the security of the country can be the most basic guarantee."
 tradition_tt_loyal_hive_desc:0 "Any sub individual must obey the instructions of the master nest unconditionally."
 tradition_tt_loyal_machine_desc:0 "The underlying code determines that our mechanical civilization will always go to the heat death of the universe as a whole."
 tradition_tt_loyal_wg_desc:0 "I think Lexington is the master of the world, and everyone should be her loyal servant."
 tradition_tt_loyal_sh_desc:0"Loyalty is not absolute = Absolute disloyalty."

 tr_tt_loyal_adopt:0 "Loyalty tradition"
 tr_tt_loyal_adopt_gestalt:0 "Loyalty Tradition"

 tr_tt_loyal_finish:0 "Loyalty Tradition Finished"
 tr_tt_loyal_finish_desc:0"§RThis tradition's completion effect is being reset, and the previously unlocked spy operation is temporarily unavailable§!"
 tr_tt_loyal_finish_gestalt:0 "Loyalty Tradition Finished"
 tr_tt_loyal_finish_gestalt_desc:0"§RThis tradition's completion effect is being reset, and the previously unlocked spy operation is temporarily unavailable§!\n$MOD_COUNTRY_ASCENSION_PERKS_ADD$§G+1§!"

 tr_tt_loyal_1:0"Majesty of the Great Power"
 tr_tt_loyal_1_delayed:0 "A big country must have the dignity of a big country, which will make it easier for neighboring countries and backward civilizations to submit to us."
 tr_tt_loyal_1_homicidal:0"Great Mission"
 tr_tt_loyal_1_homicidal_delayed:0"Our mission is great. We are the orthodox rulers of the universe!"

 tr_tt_loyal_2:0 "Thought and Teaching"
 tr_tt_loyal_2_desc:0"The conquered pops will not gain §R$pop_recently_conquered$§!."
 tr_tt_loyal_2_delayed:0 "Intelligent creatures always have to look forward, and generous material compensation can always make up for their sorrow of losing their motherland."
 tr_tt_loyal_2_gestalt:0 "Forced Brainwashing"
 tr_tt_loyal_2_gestalt_delayed:0 "We can secretly eliminate their rebellious thoughts by investing a lot of materials and professional sub-units."
 tr_tt_loyal_2_homicidal:0"Deadly Bloom"
 tr_tt_loyal_2_homicidal_delayed:0"The presence of heretics is bound to disrupt the situation on the ground, and we must take the necessary measures to stabilize the situation."
 tr_tt_loyal_2_pacifist:0"Self discipline and Self-improvement"
 tr_tt_loyal_2_pacifist_delayed:0"People have shown their loyalty to the country. They will be strict with themselves and try not to cause trouble to others."

 tr_tt_loyal_3:0 "Confidentiality Agreement"
 tr_tt_loyal_3_delayed:0"State secrets are related to national security and interests. All state agencies, armed forces, political parties, social organizations, enterprises, institutions and citizens have the obligation to keep state secrets."
 tr_tt_loyal_3_machine:0"Random Encryption"
 tr_tt_loyal_3_machine_delayed:0"We can use random algorithm to encrypt important data in different fields. Although it needs long-term maintenance, its importance must be guaranteed."
 tr_tt_loyal_3_hive:0"Camouflage Engineering"
 tr_tt_loyal_3_hive_delayed:0"In order to ensure our survival, our hive network must keep pace with the times. The camouflage engineering for various cosmic and planetary environments can greatly improve our survival probability in the competition."

 tr_tt_loyal_4:0 "Duty and Latent"
 tr_tt_loyal_4_delayed:0 "Even if you are working in a foreign land far away from your hometown, you must never forget to complete the mission of the motherland."

 tr_tt_loyal_5:0 "Absolute obedience"
 tr_tt_loyal_5_delayed:0 "Obedience is the bounden duty of a soldier, this is indisputable."


 #####################################
 #复兴
 #####################################
 tradition_tt_revival:0 "Revival"
 tradition_tt_revival_desc:0 "Almost all interstellar nations have had a glorious time in the history, and the interstellar age also needs the spirit of struggle from that glorious time."
 tradition_tt_revival_machine_desc:0 "According to the data, we have had the most prosperous period in our history. Now it seems that we need to return to the top."
 tradition_tt_revival_hive_desc:0 "The main hive once integrated the individual hive collectives distributed in various regions, and it was at its most glorious moment."

 tr_tt_revival_adopt:0 "Revival Tradition"
 tr_tt_revival_adopt_machine:0 "Revival Tradition"
 tr_tt_revival_adopt_hive:0 "Revival Tradition"

 tr_tt_revival_finish:0 "Revival Tradition Finished"
 tr_tt_revival_finish_desc:0"§HUnlock Decision: §!Concentrate Heart and Strength.\n§EA decision that increases job output, trade value, and amenities at the expense of unity output§!"

 tr_tt_revival_1:0 "Infrastructure"
 tr_tt_revival_1_delayed:0 "Infrastructure is the hardware that carries society, and a complete infrastructure is an important guarantee for a great rejuvenation."

 tr_tt_revival_2:0 "Quick Release"
 tr_tt_revival_2_delayed:0 "The key to a great revival lies in an efficient grassroots level, and fast-executed bills can further accelerate the pace of our revival."

 tr_tt_revival_3:0 "Hard Work"
 tr_tt_revival_3_delayed:0 "The rejuvenation of the empire must depend on the struggle of the people. Their current hardship is only for future prosperity."
 tr_tt_revival_3_slavery:0 "Hard Work"
 tr_tt_revival_3_slavery_delayed:0 "The rejuvenation of the empire must depend on the struggle of the people. Their current hardship is only for future prosperity."
 tr_tt_revival_3_gestalt:0 "Hard Work"
 tr_tt_revival_3_gestalt_delayed:0 "The rejuvenation of the Empire must rely on the hard-working people's struggle. Their hard work now is only for their future prosperity."

 tr_tt_revival_4:0 "Forward Unto Dawn"
 tr_tt_revival_4_delayed:0 "The revival plan will eventually succeed, and we will eventually return to the center of the stage again."

 tr_tt_revival_5:0 "Reward for struggle"
 tr_tt_revival_5_delayed:0 "Struggle is continuous, and the result is not only at the end. Even on the road, we can get the rewards of our previous efforts."
 tr_tt_revival_5_gestalt:0 "Achievement of Struggle"
 tr_tt_revival_5_gestalt_delayed:0 "Struggle is continuous, and the result is not only at the end. Even on the road, we can get the rewards of previous efforts."


 #####################################
 #智慧
 #####################################
 tradition_tt_wisdom:0 "Wisdom"
 tradition_tt_wisdom_desc:0 "The vastness of the universe has shown that in order to see through it, you must have infinite wisdom."

 tr_tt_wisdom_adopt:0 "Wisdom Tradition"
 tr_tt_wisdom_finish:0 "Wisdom Tradition Finished"

 tr_tt_wisdom_1:0"Art Wisdom"
 tr_tt_wisdom_1_delayed:0 "Art is a kind of wisdom that brings happiness to people, and even the poorest society needs art to soothe the soul."

 tr_tt_wisdom_2:0 "Leadership Wisdom"
 tr_tt_wisdom_2_delayed:0 "Cohesive strength is a kind of leadership wisdom, people unite, this kind of power is beyond imagination."

 tr_tt_wisdom_3:0 "Careful Observation"
 tr_tt_wisdom_3_desc:0"§HUnlock a new observation primitive civilization action: §!Record Civilization"
 tr_tt_wisdom_3_delayed:0 "Whether it is to study the strange phenomena in the universe or the strange evolution in civilization, we need careful observation. We will never give up any place worth studying."

 tr_tt_wisdom_4:0 "Technology Wisdom"
 tr_tt_wisdom_4_delayed:0 "The level of technology is the most direct manifestation of wisdom. The higher the level of technology, the more we can reach the door of truth."

 tr_tt_wisdom_5:0 "Advanced Resource Management"
 tr_tt_wisdom_5_delayed:0 "Advanced resources are the prerequisite for development, and how to own these resources requires subtle wisdom."
 tr_tt_wisdom_5_aow_delayed:0 "$tr_tt_wisdom_5_delayed$"

 #######################################
 #耐心
 #######################################
 tradition_tt_patience:0"Patience"
 tradition_tt_patience_desc:0"If we treat everything patiently, we can actually find better scenery along the way."
 tradition_tt_patience_hive_desc:0"Hive must always be patient and vigilant to avoid the risk of sudden arrival."
 tradition_tt_patience_machine_desc:0"Computing speed is not the top priority. Only by being patient can we go further."

 tr_tt_patience_adopt:0"Patience Tradition"
 tr_tt_patience_finish:0"Patience Tradition Finished"
 tr_tt_patience_finish_desc:0"§HUnlock Edicts: §!Persevere"

 tr_tt_patience_1:0"Seek and You Shall Find"
 tr_tt_patience_1_delayed:0"Our universe is full of endless mysteries. If we can all be sincere, determined and constantly explore, we can finally break the golden stone of the mystery."

 tr_tt_patience_2:0"Teach And Guide Untiringly"
 tr_tt_patience_2_delayed:0"Our newly created script can patiently induce others without offending each other, which undoubtedly improves the diplomatic relations between the two sides."
 tr_tt_patience_2_gestalt:0"Unswervingly"
 tr_tt_patience_2_gestalt_delayed:0"Our ambition is to build a great and beautiful country, so we must manage ourselves more patiently."

 tr_tt_patience_3:0"Be Tireless In Teaching Others"
 tr_tt_patience_3_delayed:0"The inheritance of knowledge and experience also takes time. Patiently teaching everyone the most cutting-edge knowledge can gain more scientific research inspiration."

 tr_tt_patience_4:0"Keep On Carving"
 tr_tt_patience_4_delayed:0"Facts have proved that keeping the spirit of perseverance can best improve the probability of success. If we do it, we will naturally be further away from success."

 tr_tt_patience_5:0"Be Indomitable"
 tr_tt_patience_5_delayed:0"No matter how many blows and slanders we receive, we will never shrink back!"

 #######################################
 #奇观
 #######################################
 tradition_tt_wonders:0"Wonders"
 tradition_tt_wonders_desc:0"The infrastructure construction process of megastructures is what every strong interstellar civilization must experience."

 tr_tt_wonders_adopt:0"Wonders Tradition"
 tr_tt_wonders_finish:0" Wonders Tradition Finished"

 tr_tt_wonders_1:0"Megastructure Resource Management"
 tr_tt_wonders_1_delayed:0"The resources spent by megastructures are huge, which undoubtedly requires a set of advanced megastructure resource management system to optimize and save the costs of megastructures."

 tr_tt_wonders_2:0"Megastructure optimization and maintenance"
 tr_tt_wonders_2_delayed:0"The huge physical volume of the megastructures means that it needs regular maintenance. We can reduce the daily maintenance cost by optimizing the maintenance system of the megastructures."

 tr_tt_wonders_3:0"Advocating Megastructures"
 tr_tt_wonders_3_delayed:0"Our people began to admire and take pride in these huge man-made megastructures."

 tr_tt_wonders_4:0"Megastructures Infrastructure Construction"
 tr_tt_wonders_4_delayed:0"Our people began to regard these megastructures as infrastructure projects that must be implemented by an interstellar civilization. Now they are enthusiastic and can't wait to participate in the construction of megastructures."

 tr_tt_wonders_5:0"Megastructures Standardization"
 tr_tt_wonders_5_delayed:0"The construction of such a behemoth must set up a special supervision department to standardize the construction process."

 tr_tt_wonders_6:0"Megastructure Specialization"
 tr_tt_wonders_6_delayed:0"Training more professionals in the construction of megastructures can make us take a step faster in this regard."

 #######################################
 #主权
 #######################################
 tradition_tt_sovereignty:0"Sovereignty"
 tradition_tt_sovereignty_desc:0"Sovereignty, sacred and inviolable."
 tradition_tt_sovereignty_hive_desc:0"Hive must defend our homeland and our sovereignty."
 tradition_tt_sovereignty_machine_desc:0"Sovereign protection, priority: High."

 tr_tt_sovereignty_adopt:0"Sovereignty Tradition"
 tr_tt_sovereignty_finish:0"Sovereignty Tradition Finished"

 tr_tt_sovereignty_1:0"Firm Sovereignty"
 tr_tt_sovereignty_1_delayed:0"The star base is a symbol of our sovereignty. Through the introduction of reinforcement materials, strong ammunition and high-density energy, the star base itself also has stronger combat effectiveness."

 tr_tt_sovereignty_2:0"Overload Fire Control"
 tr_tt_sovereignty_2_delayed:0"Once our stellar base is sufficient to control a large number of defense facilities at the same time, those who come to invade us will have to consider it separately."

 tr_tt_sovereignty_3:0"Building Formwork"
 tr_tt_sovereignty_3_delayed:0"The building of the star base is the most basic and most needed facility. The development of a set of star base building modules can make the construction process more smooth."

 tr_tt_sovereignty_4:0"Module Optimization"
 tr_tt_sovereignty_4_delayed:0"Various modules of the star base provide us with diversified functions, so we have optimized the industrial production process of the module so that it can be built more quickly."

 tr_tt_sovereignty_5:0"Rapid Loading"
 tr_tt_sovereignty_5_delayed:0"The pre processed arms and ammunition and defense platform modules are transported to the front line faster, which makes our front-line combat more quickly supported."

 #######################################
 #逐星
 #######################################
 tradition_tt_chasingstars:0"Stargaze"
 tradition_tt_chasingstars_desc:0"We are all children of the stars. We look up to the stars. We chase the stars until we conquer them."

 tr_tt_chasingstars_adopt:0"Stargaze Tradition"
 tr_tt_chasingstars_finish:0"Stargaze Tradition Finished"

 tr_tt_chasingstars_1:0"Guard Stars"
 tr_tt_chasingstars_1_delayed:0"Our empire was born in the stars, a star we must guard."

 tr_tt_chasingstars_2:0"Step Into Stars"
 tr_tt_chasingstars_2_delayed:0"Rushing into the stars and stepping into the stars is the only way for every interstellar civilization."

 tr_tt_chasingstars_3:0"Search for the Stars"
 tr_tt_chasingstars_3_delayed:0"Rushing into the stars and stepping into the stars is the only way for every interstellar civilization."

 tr_tt_chasingstars_4:0"Explore the Stars"
 tr_tt_chasingstars_4_delayed:0"We have long predicted that there will be a lot of valuable wealth hidden in the universe, and searching for these resources and wealth is the basic requirement for us to conquer the stars."

 tr_tt_chasingstars_5:0"Shining Stars"
 tr_tt_chasingstars_5_desc:0"§HUnlock Decision: §!Shining Stars\n§EA decision that acts specifically on stars, which can expose stars to more energy§!"
 tr_tt_chasingstars_5_delayed:0"Stars are the most dazzling and energy rich celestial bodies. Perhaps we can make more full use of the heavenly resources of stars."

 tr_tt_chasingstars_5_dyson_sphere:0"Shining Sphere"
 tr_tt_chasingstars_5_dyson_sphere_desc:0"$tr_tt_chasingstars_5_desc$\n\nDyson Sphere Output§G+5%§!"
 tr_tt_chasingstars_5_dyson_sphere_delayed:0"Since we have the technological power to completely shield the stars, these shining stars can be replaced by the shining Dyson Sphere."


 #######################################
 #文化
 #######################################
 tradition_tt_culture:0"Culture"
 tradition_tt_culture_desc:0"We have a long history and rich culture. Giving full play to our cultural advantages can promote the unity of the family and the country."

 tr_tt_culture_adopt:0"Culture Tradition"
 tr_tt_culture_finish:0"Culture Tradition Finished"

 tr_tt_culture_1:0"War and Peace"
 tr_tt_culture_1_delayed:0"We have experienced war and enjoyed peace, and we naturally know how to maintain ourselves in different environments."
 tr_tt_culture_1_pacifist:0"Peace and Development"
 tr_tt_culture_1_pacifist_delayed:0"For us, peace is a necessary condition for stable development, but this does not mean that when we encounter war, we have no means of defense."
 tr_tt_culture_1_militarist:0"War and Revolution"
 tr_tt_culture_1_militarist_delayed:0"Some people say that war will bring about decline and backwardness, but they forget that we started from war and revolution."

 tr_tt_culture_2:0"Exploration and Faith"
 tr_tt_culture_2_delayed:0"While exploring the universe, we should not forget our faith."
 tr_tt_culture_2_materialist:0"Seeking and Exploration"
 tr_tt_culture_2_materialist_delayed:0"The endless mystery of the universe, the eternal power of exploration."
 tr_tt_culture_2_spiritualist:0"Tradition and Custom"
 tr_tt_culture_2_spiritualist_delayed:0"The traditions and customs left by our predecessors are important spiritual cultures that unite and unite the whole civilization, and we must inherit them."

 tr_tt_culture_3:0"Rights and Obligations"
 tr_tt_culture_3_delayed:0"We have the right to rule the entire civilization and the obligation to take good care of it. We must find a balanced development path between them."
 tr_tt_culture_3_authoritarian:0"Rule and Authority"
 tr_tt_culture_3_authoritarian_delayed:0"Only the elite among the elite can rule this country, and others only need to abide by the rules we have made."
 tr_tt_culture_3_egalitarian:0"Liberation and Equality"
 tr_tt_culture_3_egalitarian_delayed:0"History is created by the people, and the people are the main promoters of history. We take it from the people, and we must also use it to the people."

 tr_tt_culture_4:0"Self and Others"
 tr_tt_culture_4_delayed:0"Outsiders have something to trust and something to be vigilant about, but the most important thing is to strive for our own interests first."
 tr_tt_culture_4_xenophile:0"Diversity and Trust"
 tr_tt_culture_4_xenophile_delayed:0"Appreciate the values of others as do to one's own, and the world will become a harmonious whole."
 tr_tt_culture_4_xenophobe:0"Pure and Independent"
 tr_tt_culture_4_xenophobe_delayed:0"Only our culture is the supreme culture. We must keep [this.GetAdj] cultural purity. The cultures of other species must either go away or disappear"

 tr_tt_culture_5:0"Individual and Collective"
 tr_tt_culture_5_delayed:0"Our society is a collective composed of countless individuals, and we must constantly maintain a balanced relationship between them."
 tr_tt_culture_5_socialism:0"Collective and Society"
 tr_tt_culture_5_socialism_delayed:0"When everyone agrees with [this.GetName] and is willing to work in the same way for it, what is insurmountable?"
 tr_tt_culture_5_capitalism:0"Individual and Freedom"
 tr_tt_culture_5_capitalism_delayed:0"In pursuit of personal freedom, personal interests and self control, the individual is our goal, and society is just a means to achieve personal goals."

 #######################################
 #变革
 #######################################
 tradition_tt_change:0"Change"
 tradition_tt_change_desc:0"Our society has always been in the process of constant change and self-revolution. Some changes will promote social progress, while some will cause social retrogression. But perhaps we can use the trend of change to lead the society to the right path of development."
 tradition_tt_change_hive_desc:0"In order to expand the nest, we are going to the universe step by step, but the changes in the universe are far beyond the imagination of the hive. We must make faster and more accurate judgments to adapt to the changing universe."

 tr_tt_change_adopt:0"Change Tradition"
 tr_tt_change_adopt_desc:0"§HUnlock Decisions: §!Transfer Planet Modifier\n§EWith these decisions, we can transfer important planetary modifiers, such as those obtained after defeating Leviathan.§!"
 tr_tt_change_finish:0"Change Tradition Finished"

 tr_tt_change_1:0"New World Transformation"
 tr_tt_change_1_delayed:0"We yearn for the new world, so we transform the old world."

 tr_tt_change_2:0"New World Construction"
 tr_tt_change_2_desc:0"§HAfter the completion of environmental transformation:§!\nGet §Y$TT_mod_PLNT_new_world$§! modifier for §Y3600§! days, effects: \n$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§G+100%§!\n$mod_planet_jobs_unity_produces_mult$§G+10%§!\n$mod_planet_buildings_cost_mult$§G-25%§!\n$mod_planet_districts_cost_mult$§G-25%§!"
 tr_tt_change_2_delayed:0"When a new world is presented to us, we have the urge to build it."

 tr_tt_change_3:0"Technological Progress"
 tr_tt_change_3_delayed:0"The progress of science and technology is an important factor in promoting the progress of the whole society."

 tr_tt_change_4:0"Rapid Construction"
 tr_tt_change_4_delayed:0"In order to cope with the growing population and the ever-stronger enemy, we must complete the construction of the corresponding building as soon as possible."

 tr_tt_change_5:0"Global Planning"
 tr_tt_change_5_delayed:0"Our dedicated planning of the entire planet has taken a quantum leap forward driven by the progress of the empire."
 tr_tt_change_5_eci:0"Governance Revolution"
 tr_tt_change_5_eci_delayed:0"In the process of rapid development of the empire, it is inevitable that the administrative management can not keep up with the size of the empire. Therefore, the administrative agencies must constantly innovate according to the social development."

