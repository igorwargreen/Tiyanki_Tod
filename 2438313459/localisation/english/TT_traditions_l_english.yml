 tradition_tt_rift:0"Rift"
 tradition_tt_rift_desc:0"The multidimensional universe and our universe have created some wonderful interweaving through Astral Rifts, which is a precious opportunity to explore the mysteries of the universe."
 tradition_tt_rift_hive_desc:0"We will explore and integrate the Astral Rifts leading to the multidimensional universe."
 tradition_tt_rift_machine_desc:0"Detected abnormal rifts. Exploration value: High."

 tr_tt_rift_adopt:0"Rift Tradition"
 tr_tt_rift_finish:0"Rift Tradition Finished"
 tr_tt_rift_finish_desc:0"§HUnlock $ASTRAL_ACTIONS$：§!$TT_astral_action_parallel_universe_exploration$\n§HUnlock $ASTRAL_ACTIONS$：§!$TT_astral_action_high_dimensional_universe_exploration$"

 tr_tt_rift_1:0"Rift Extraction"
 tr_tt_rift_1_delayed:0"The $astral_threads$ near these rifts is our main source in the initial exploration stage, and we should pay attention to and make good use of these resources."

 tr_tt_rift_2:0"Dimensional Energy Compression"
 tr_tt_rift_2_delayed:0"We found that these $astral_threads$ can integrate more energy to a certain extent, and $astral_threads$ with more dimensions of energy can be equivalent to a larger number of $astral_threads$ with only normal energy levels. Although not many, this obviously can reduce the consumption rate of $astral_threads$.\n\n§LAttention: The cost of $ASTRAL_ACTIONS$ belongs to special code and cannot be reduced§!"

 tr_tt_rift_3:0"Astral Threads Storage"
 tr_tt_rift_3_delayed:0"Recent practice and research have provided us with ideas on how to store more $astral_threads$, and we can now stably accommodate a small portion of $astral_threads$."

 tr_tt_rift_4:0"Astral Rifts Exploration"
 tr_tt_rift_4_delayed:0"The longing for the unknown universe is like our longing for space in the pre-ftl era. We never hide our longing for the stars."

 tr_tt_rift_5:0"Large Scale Astral Siphon"
 tr_tt_rift_5_delayed:0"The demand for $astral_threads$ forces us to develop a set of actions that can absorb $astral_threads$ on a large scale."
 tr_tt_rift_5_desc:0"§HUnlock Decision: §!Large Scale Astral Siphon\n§YLarge Scale Astral Siphon§! modifier added, effects:\n£job_researcher£[GetResearcherPlural] £astral_threads£$astral_threads$ Output: §G+1§!\n£job_researcher£[GetResearcherPlural] £energy£Energy Upkeep: §R+5§!"