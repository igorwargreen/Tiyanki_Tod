 tr_tt_government_5_fanatic_egalitarian_delayed:0"The new management system can properly handle the contradictions of the community without the need for the government, which enables us to explore the potential of the society more deeply."
 tr_tt_government_5_gestalt:0 "Advanced Governance"
 tr_tt_government_5_gestalt_delayed:0 "the more advancedThe better the ability to manage and control can guide the empire forward. "


