 tr_tt_leaders_4_gestalt_delayed:0"Our supreme leader is the pioneer who leads us into the universe. It has supreme prestige."

 tr_tt_leaders_5:0 "Outstanding Leader"
 tr_tt_leaders_5_desc:0"§HUnlock Edict: §!Outstanding Leader\n§LWe can spend some resources to remove the negative traits of leaders.§!"
 tr_tt_leaders_5_delayed:0 "Our leaders are excellent, and we should pay more for them to make them better."
 tr_tt_leaders_5_wg:0"Emotional Warming"
 tr_tt_leaders_5_wg_delayed:0"We can reach more interaction with leaders to quickly improve our emotional relationship."


