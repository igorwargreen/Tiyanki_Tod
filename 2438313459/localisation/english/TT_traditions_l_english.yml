 #######################################
 tradition_tt_artifacts:0"Artifacts"
 tradition_tt_artifacts_desc:0"The material and technology left behind by ancient civilizations are vastly different from what we currently have. Their fields of expertise, research directions, diverse cultures, and data can all be combined with our existing technology and utilized by us."

 tr_tt_artifacts_adopt:0"Artifacts Tradition"
 tr_tt_artifacts_finish:0"Artifacts Tradition Finished"
 tr_tt_artifacts_finish_desc:0"§HUnlock Artifact Actions: §!Crack Dark Matter Shield(Need technology: $tech_shields_5$)\n§HUnlock Artifact Actions: §!Crack Dark Matter Energy(Need technology: $tech_zero_point_power$)\n§HUnlock Artifact Actions: §!Crack Dark Matter Thruster(Need technology: $tech_thrusters_4$)"
 tr_tt_artifacts_finish_dark_matter_desc:0"§HUnlock Minor Artifact Action：§!$artifact_complete_analysis$§L(No CD, fixed cost of 100 $minor_artifacts$, randomly gain £unity£unity, £influence£influence or £physics_research£ £society_research£ £engineering_research£research points)§!"

 tr_tt_artifacts_1:0"Research of Artifacts"
 tr_tt_artifacts_1_delayed:0"The study of artifacts can promote our reverse interpretation of ancient technology."

 tr_tt_artifacts_2:0"Research of Ancient Architecture"
 tr_tt_artifacts_2_delayed:0"The study of ancient architecture has improved our ground construction efficiency."

 tr_tt_artifacts_3:0"Research of Ancient Weapons"
 tr_tt_artifacts_3_delayed:0"Research on ancient weapons has found that their firing methods and frequencies differ significantly from our existing weapons. Therefore, through technological integration, the firing efficiency of all our weapons has been theoretically improved."

 tr_tt_artifacts_4:0"Research of Ancient Bases"
 tr_tt_artifacts_4_delayed:0"The study of ancient civilization's space defense agencies and starbases has improved our space construction efficiency."

 tr_tt_artifacts_5:0"Research of Relics"
 tr_tt_artifacts_5_delayed:0"Some special and unique items have significant differences in appearance and purpose from other common items, and they can bring us significant benefits. Therefore, relics are also the focus of our research."
 tr_tt_artifacts_5_desc:0"$relics$ £unity£$unity$ Cost: §G-25%§!\nEach §Y$relics$§! produces an additional §Y50§!£unity£ unity."

