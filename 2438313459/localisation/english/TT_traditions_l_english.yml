 #####################################
 tradition_tt_independent:0 "Independence"
 tradition_tt_independent_desc:0 "We cannot rely too much on others. Only by relying on ourselves can we gain a foothold in the universe."
 tradition_tt_independent_other_desc:0 "We don't need to be disturbed by others, and can be eliminated if necessary."

 tr_tt_independent_adopt:0 "Independence Tradition"
 tr_tt_independent_finish:0 "Independence Tradition Finished"

 tr_tt_independent_1:0 "Independent Diplomacy"
 tr_tt_independent_1_delayed:0"To live safely and independently in this universe, we need to deal with various forces, neither humble nor arrogant."
 tr_tt_independent_1_other:0"Independent Maintenance"
 tr_tt_independent_1_other_delayed:0"Our warships are the only thing we can trust. More efficient warships can make us live in the universe more safely and independently."

 tr_tt_independent_2:0 "Independent Army"
 tr_tt_independent_2_delayed:0 "Independence is not just a talk, you have to be strong."

 tr_tt_independent_3:0 "Independent Technology"
 tr_tt_independent_3_delayed:0 "It is extremely dangerous to give the potential of development to the hands of others, and we cannot tolerate this happening."

 tr_tt_independent_4:0"Independent Economy"
