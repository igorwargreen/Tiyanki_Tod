 tradition_tt_update:0"Update"
 tradition_tt_update_desc:0"Self-update Protocol:\nCode that is incompatible with the new environment is detected, high-tech data is detected, unpredictable situations are detected, and self-update and repair as soon as possible to maintain the continuity of the machinery as a whole."

 tr_tt_update_adopt:0"Update Tradition"
 tr_tt_update_finish:0"Update Tradition Finished"

 tr_tt_update_1:0"New World Transformation"
 tr_tt_update_1_delayed:0"The system anticipates that a new, more perfect world will permanently improve the efficiency of the entire belt, and it is important to devote more resources to this to accelerate the realization of the retrofit plan."

 tr_tt_update_2:0"New World Construction"
 tr_tt_update_2_delayed:0"We must build new world as a supply base that meets our needs to maintain the constant renewal of the machinery."

 tr_tt_update_3:0"Technological Progress"
 tr_tt_update_3_delayed:0"Advances in technology are an important factor in the continuous updating of drivers."

 tr_tt_update_4:0"Rapid Construction"
 tr_tt_update_4_delayed:0"In order to cope with the growing population and the ever-stronger enemy, we must complete the construction of the corresponding building as soon as possible."

 tr_tt_update_5:0"Global Planning"
 tr_tt_update_5_delayed:0"Our dedicated planning for the entire planet has been driven by advances in internal drive programs."
 tr_tt_update_5_eci:0"Governance Revolution"
 tr_tt_update_5_eci_delayed:0"In the process of rapid development of the empire, it is inevitable that the administrative management can not keep up with the size of the empire. Therefore, the administrative agencies must constantly innovate according to the social development."

 #######################################
 #解放
 #######################################
 tradition_tt_liberation:0"Liberation"
 tradition_tt_liberation_desc:0"The proletariat of the galaxy can liberate itself only by liberating the intellectual life of the whole galaxy."

 tr_tt_liberation_adopt:0"Liberation Tradition"
 tr_tt_liberation_finish:0"Liberation Tradition Finished"
 tr_tt_liberation_finish_desc:0"§Y$TT_mod_CNTR_a_community_with_a_shared_future_for_the_galaxy$§! modifier added, countries(non-genocidal) that establish communication with us will add modifier §Y$TT_mod_CNTR_a_community_with_a_shared_future_for_the_galaxy$§! after approval, effect:\n$mod_pop_ethic_egalitarian_attraction_mult$§G+2%§!\n$mod_pop_ethic_authoritarian_attraction_mult$§R-2%§!\n$mod_pop_ethic_xenophobe_attraction_mult$§R-2%§!\n$mod_planet_jobs_produces_mult$§G+1%§!\n$MOD_TRADE_VALUE_MULT$§G+5%§!\n$MOD_COUNTRY_LOCAL_TRADE_PROTECTION_ADD$§G+5§!\n$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§G+2%§!\n$MOD_ENVOY_HARM_RELATIONS_MULT$§R-2%§!\n$MOD_COUNTRY_BORDER_FRICTION_MULT$§G-2%§!\nDamage to Crisis §G+5%§!\n$MOD_EMPIRE_SIZE_MULT$§R+5%§!\n§YThe more non-dependent countries that complete this tradition, the stronger the effect, up to 50x§!\n\nGrants access to the §Y$TT_communist_federation$§! Federation type."

 tr_tt_liberation_1:0"Class Revolution"
 tr_tt_liberation_1_desc:0"Planet with £happiness£§YAverage Happiness§! <= §Y40%§! may §Rbreak out in rebellion§!.(Ignore stability)"
 tr_tt_liberation_1_delayed:0"The first step towards liberation is the violent seizure of power through revolution and the establishment of a society in which the people are truly masters.\n\n§RWarning: This is an option that will really threaten your rule, have you made up your mind to improve the lives of your people?§!"

 tr_tt_liberation_2:0"Workers' Rights"
 tr_tt_liberation_2_delayed:0"Give the means of production truly to the working class and give them the right to participate in the management of production."

 tr_tt_liberation_3:0"Council of Experts"
 tr_tt_liberation_3_delayed:0"Give the means of production to the expert class and a research and manufacturing environment that is almost undisturbed from the outside world and has no personal interactions."

 tr_tt_liberation_4:0"Great Harmony Diplomacy"
 tr_tt_liberation_4_delayed:0"Our diplomatic mission truly takes the liberation of the galaxy as its mission and strives to build a galaxy-level harmonious society."

 tr_tt_liberation_5:0"Distribution on Demand"
 tr_tt_liberation_5_desc:0"§HUnlock Edict: §!$edict_tt_population_logistics_support$\n§E$edict_tt_population_logistics_support_desc$§!"
 tr_tt_liberation_5_delayed:0"From each according to his ability, to each according to his need."
