 d_tt_natural_reserve:0 "Natural Reserve"
 d_tt_natural_reserve_desc:0"A nature reserve with a complete and independent ecosystem has been established here. The scenery is beautiful and the scenery is pleasant. It can not only bring people infinite comfort, but also provide a certain amount of "food", and it can also be used by scientific researchers to study ecology. ."

 TT_decision_natural_reserve:0 "Establish a Natural Reserve"
 TT_decision_natural_reserve_desc:0 "It is necessary to establish an ecological zone that is not disturbed by the outside world and can operate independently. I believe it can bring a lot of benefits."
 TT_decision_remove_natural_reserve:0 "Remove Natural Reserve"
 TT_decision_remove_natural_reserve_desc:0 "This planet no longer needs a nature reserve. It turns out that it will hinder industrial development."


 TT_decision_guide_gently:0 "Guide Gently"
 TT_decision_guide_gently_desc:0 "Only we can ensure the sustainable development of indigenous civilizations and distribute large amounts of materials and special personnel to teach them."

 decision_ideological_education:0 "ideological teaching"
 decision_ideological_education_desc:0 "We can make these people who have lost their motherland play more value, but first we have to distribute materials and special personnel to teach them ideas and other tasks."


