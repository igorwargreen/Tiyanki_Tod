 council_agenda_TT_agenda_tradition_industry_desc:0"In fact, the problems brought about by development must be solved by development, such as environmental pollution and public facilities that may be brought about by industrial development, and additional resources brought by industrial development can be relied upon to build special buildings to improve these problems."
 TT_mod_CNTR_agenda_tradition_industry:0"$council_agenda_TT_agenda_tradition_industry_name$$agenda_ref$"
 TT_mod_CNTR_agenda_tradition_industry_desc:0"$council_agenda_TT_agenda_tradition_industry_desc$"

