 council_agenda_TT_agenda_tradition_abstinence_name:0"Functional Enhancement"
 council_agenda_TT_agenda_tradition_abstinence_desc:0"A mechanical body has the potential to enhance efficiency by overloading it's energy supply. Of course, this needs to be controlled within a certain range."
