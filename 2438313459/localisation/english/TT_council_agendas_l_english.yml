 TT_mod_CNTR_agenda_tradition_laws:0"$council_agenda_TT_agenda_tradition_laws_name$$agenda_ref$"
 TT_mod_CNTR_agenda_tradition_laws_desc:0"$council_agenda_TT_agenda_tradition_laws_desc$"

