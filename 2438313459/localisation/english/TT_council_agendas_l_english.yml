 TT_mod_CNTR_agenda_tradition_abstinence_desc:0"$council_agenda_TT_agenda_tradition_abstinence_desc$"

 council_agenda_TT_agenda_tradition_art_name:0"Art Style"
 council_agenda_TT_agenda_tradition_art_desc:0"Set off a nationwide fad of pursuing art."
 TT_mod_CNTR_agenda_tradition_art:0"$council_agenda_TT_agenda_tradition_art_name$$agenda_ref$"
 TT_mod_CNTR_agenda_tradition_art_desc:0"$council_agenda_TT_agenda_tradition_art_desc$"

 council_agenda_TT_agenda_tradition_artifacts_name:0"Archaeological Freedom"
 council_agenda_TT_agenda_tradition_artifacts_desc:0"Everyone is entitled to excavate cultural relics left by ancient civilizations around the galaxy. They can retain the majority, while we charge a small portion."
 TT_mod_CNTR_agenda_tradition_artifacts:0"$council_agenda_TT_agenda_tradition_artifacts_name$$agenda_ref$"
 TT_mod_CNTR_agenda_tradition_artifacts_desc:0"$council_agenda_TT_agenda_tradition_artifacts_desc$"

 council_agenda_TT_agenda_tradition_change_name:0"Social Changes"
 council_agenda_TT_agenda_tradition_change_desc:0"A qualified interstellar empire will change with changes in the cosmic environment, which usually happens quickly, but we will do our best to keep everyone up."
 TT_mod_CNTR_agenda_tradition_change:0"$council_agenda_TT_agenda_tradition_change_name$$agenda_ref$"
 TT_mod_CNTR_agenda_tradition_change_desc:0"$council_agenda_TT_agenda_tradition_change_desc$"
 TT_mod_CNTR_agenda_tradition_change_effect:0"All negative traits are removed from all leaders at the beginning of each year."

 council_agenda_TT_agenda_tradition_chasingstars_name:0"Master the stars"
 council_agenda_TT_agenda_tradition_chasingstars_desc:0"Longing for the stars is the source of our strength to become an interstellar empire, and mastering the stars is a sign that we become a strong interstellar empire."
 TT_mod_CNTR_agenda_tradition_chasingstars:0"$council_agenda_TT_agenda_tradition_chasingstars_name$$agenda_ref$"
 TT_mod_CNTR_agenda_tradition_chasingstars_desc:0"$council_agenda_TT_agenda_tradition_chasingstars_desc$"

 council_agenda_TT_agenda_tradition_courage_name:0"Courage Wins"
 council_agenda_TT_agenda_tradition_courage_desc:0"Our endless courage will be the best weapon to defeat the enemy."
 TT_mod_CNTR_agenda_tradition_courage:0"$council_agenda_TT_agenda_tradition_courage_name$$agenda_ref$"
 TT_mod_CNTR_agenda_tradition_courage_desc:0"$council_agenda_TT_agenda_tradition_courage_desc$"

 council_agenda_TT_agenda_tradition_culture_name:0"A New Culture"
 council_agenda_TT_agenda_tradition_culture_desc:0"Since we first stepped into the starry sky, we have begun to explore and practice in the sea of stars, and the material and spiritual wealth created in the process can be described as priceless and worthy of our in-depth exploration."
 TT_mod_CNTR_agenda_tradition_culture:0"$council_agenda_TT_agenda_tradition_culture_name$$agenda_ref$"
 TT_mod_CNTR_agenda_tradition_culture_desc:0"$council_agenda_TT_agenda_tradition_culture_desc$"

 council_agenda_TT_agenda_tradition_development_name:0"The Road to Development"
 council_agenda_TT_agenda_tradition_development_desc:0"Adapt to the development of the times and encourage idle people to go where they are needed."
 TT_mod_CNTR_agenda_tradition_development:0"$council_agenda_TT_agenda_tradition_development_name$$agenda_ref$"
 TT_mod_CNTR_agenda_tradition_development_desc:0"$council_agenda_TT_agenda_tradition_development_desc$"

 council_agenda_TT_agenda_tradition_economy_name:0"Real Economy"
 council_agenda_TT_agenda_tradition_economy_desc:0"In the interstellar era, new industries are constantly being born, followed by the continuous improvement of various material needs, which requires us to develop the real economy."
 TT_mod_CNTR_agenda_tradition_economy:0"$council_agenda_TT_agenda_tradition_economy_name$$agenda_ref$"
 TT_mod_CNTR_agenda_tradition_economy_desc:0"$council_agenda_TT_agenda_tradition_economy_desc$"

 council_agenda_TT_agenda_tradition_environment_protection_name:0"Ecological"
 council_agenda_TT_agenda_tradition_environment_protection_desc:0"In fact, we don't need to protect the environment as much as we did in the pre-interstellar era, all we really need to preserve is environmental awareness, which can also promote some environmental improvement and resource recycling."
 TT_mod_CNTR_agenda_tradition_environment_protection:0"$council_agenda_TT_agenda_tradition_environment_protection_name$$agenda_ref$"
 TT_mod_CNTR_agenda_tradition_environment_protection_desc:0"$council_agenda_TT_agenda_tradition_environment_protection_desc$"

 council_agenda_TT_agenda_tradition_government_name:0"Efficient Governance"
 council_agenda_TT_agenda_tradition_government_desc:0"If an interstellar empire cannot react quickly to the things around it, then it is a failed interstellar empire."
 TT_agenda_tradition_government_effect:0"Reset reform cooldown and policy cooldown"
 TT_mod_CNTR_agenda_tradition_government:0"$council_agenda_TT_agenda_tradition_government_name$$agenda_ref$"
 TT_mod_CNTR_agenda_tradition_government_desc:0"$council_agenda_TT_agenda_tradition_government_desc$"
 TT_mod_CNTR_agenda_tradition_government_effect:0"At the beginning of each year, the reform cooldown and policy cooldown are reset"

 council_agenda_TT_agenda_tradition_independent_name:0"Independent Business"
 council_agenda_TT_agenda_tradition_independent_desc:0"If we want to seek independence in the universe, we must have a certain strength."
 TT_mod_CNTR_agenda_tradition_independent:0"$council_agenda_TT_agenda_tradition_independent_name$$agenda_ref$"
 TT_mod_CNTR_agenda_tradition_independent_desc:0"$council_agenda_TT_agenda_tradition_independent_desc$"

